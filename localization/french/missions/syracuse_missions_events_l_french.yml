 ### Events
 mission_task_completed_tt_1:0 "La tache #Y "
 mission_task_completed_tt_2:0 "#! a été #G menée à bien#!."
 me_syr_task_start_tt_1:0 "Le [me_syracuse_scope.GetRulerTitle] [me_syracuse_scope.GetRuler.GetPraenomen] va commencer à"
 me_syr_task_start_tt_2:0 "[democracy_leader.GetPraenomen] va commencer à"
 # Syracuse 1
 me_syracuse_1_democracy_leader_tt:0 "Le commandant est classé par son #T importance#!, sa #T martialité#!, sa #T fortune#! et sa #T popularité#!, chacune pouvant améliorer les chances que la révolution débouche sur un succès."
 me_syracuse_1_democracy_base_tt:0 "La localité choisie va être la capitale des révolutionnaires en cas de guerre civile, et recevoir un fort."
 me_syracuse_foreign_leader_set_off_tt:0 "[me_syracuse_foreign_request_character_scope.GetName] va bientôt partir restaurer le gouvernement du peuple à Syracuse."
 syracuse_plot_ends_tt:0 "La mission #Y Mort aux tyrans#! va être #R abandonnée#!."
 syracuse_leader_flee_tt:0 "[democracy_leader.GetName] va fuir à #Y [syracuse_harboring_scope.GetName]#!."
 me_syr_1_civil_war_ready:0 "Une guerre civile peut désormais être déclenchée."
 me_syr_1_coup_ready:0 "Un coup d'État peut désormais être lancé."
 me_syr_5_year_countdown_tt:0 "Si la mission #Y Mort aux tyrans#! n'est pas menée à bien en cinq ans, elle sera #R abandonnée#!."
 me_syracuse_new_leader_tooltip:0 "[new_democracy_leader.GetFullName] devient dirigeant de la révolution (classement : #Y [SCOPE.ScriptValue('me_syr_rebel_new_leader_clout_svalue')|0]#!).\n$me_syracuse_resentful_tooltip$"
 me_syracuse_resentful_tooltip:0 "Les commandants laissés pour compte ou délaissés, selon leur caractère, peuvent se montrer #R rancuniers#! et chercher à #R saper la révolution#!."
 me_syracuse_first_leader_tooltip:0 "[SCOPE.sChar('democracy_leader').GetFullName] devient dirigeant de la révolution (classement : #Y [SCOPE.ScriptValue('me_syr_rebel_leader_clout_svalue')|0]#!)."
 me_syracuse_old_leader_tooltip:0 "[democracy_leader.GetFullName] reste dirigeant de la révolution (classement : #Y [SCOPE.ScriptValue('me_syr_rebel_leader_clout_svalue')|0]#!).\n$me_syracuse_resentful_tooltip$"
 me_syracuse_foreign_leader_tooltip:0 "[SCOPE.sChar('me_syracuse_foreign_request_character_scope').GetFullName] reste dirigeant de la révolution."
 me_syr_execution_tt:0 "Chaque participant à la révolution a été exécuté."
 me_syr_tyrant_family_upset_tt:0 "Les membres de la famille [tyrant_leader.GetFamily.GetName] ne s'étant pas révoltés sont mécontents."
 me_syr_1_abort_effects_tt:0 "Un personnage ne s'étant pas révolté va devenir tyran.\nSyracuse adopte le régime politique de la #Y monarchie despotique#!."
 me_syr_mameryes_tt:0 "La République marsade va être fondée à [me_syr_2_land_grant.GetName], avec [me_syr_2_mer_lead_scope.GetName] comme dirigeant."
 me_syr_merc_leaves_tt:0 "[me_syr_2_mer_lead_scope.GetName] va quitter [me_syr_2_mer_lead_scope.GetEmployer.GetName]."
 me_syracuse_1_democracy_plut_rep_tt:0 "[me_syracuse_foreign_request_character_scope.GetEmployer.GetName] adopte le régime de la #Y république ploutocratique#!."
 me_syracuse_1_democracy_aris_rep_tt:0 "[me_syracuse_foreign_request_character_scope.GetEmployer.GetName] adopte le régime de la #Y république aristocratique#!."
 me_syracuse_1_democracy_theo_rep_tt:0 "[me_syracuse_foreign_request_character_scope.GetEmployer.GetName] adopte le régime de la #Y république théocratique#!."
 me_syracuse_1_democracy_olig_rep_tt:0 "[me_syracuse_foreign_request_character_scope.GetEmployer.GetName] adopte le régime de la #Y république oligarchique#!."
 me_syracuse_1_democracy.1.t:0 "$syracuse_1_1_tentative_whispers$ : le conseil de [SCOPE.sChar('democracy_leader').GetPraenomen]"
 me_syracuse_1_democracy.1.desc:0 "L'opposition aux politiques tyranniques de [me_syracuse_scope.GetRuler.GetPraenomen] ne fait que croître, et l'influent [democracy_leader.GetPraenomen] a organisé une assemblée des citoyens mécontents.\n\n[democracy_leader.GetSheHe|U] appelle tous ceux présents à contribuer à la restauration de la démocratie, et est dans les faits considéré comme la personne la plus capable d'insuffler le changement."
 me_syracuse_1_democracy.1.a:0 "Il faut bien commencer quelque part"
 me_syracuse_1_democracy.2.t:0 "L'ascension de [SCOPE.sChar('democracy_leader').GetName]"
 me_syracuse_1_democracy.2.desc_1:0 "Avec l'incarcération de [old_democracy_leader.GetPraenomen], un autre dirigeant a été trouvé."
 me_syracuse_1_democracy.2.desc_2:0 "Nous n'oublierons pas à quel point [old_democracy_leader.GetPraenomen] a contribué à notre mouvement."
 me_syracuse_1_democracy.2.desc_3:0 "Le trépas malheureux de [old_democracy_leader.GetPraenomen] a laissé le mouvement sans dirigeant."
 me_syracuse_1_democracy.2.desc:0 "[democracy_leader.GetPraenomen] a offert ses services, et fera de son mieux pour prendre la suite de [old_democracy_leader.GetPraenomen]."
 me_syracuse_1_democracy.2.a:0 "[SCOPE.sChar('democracy_leader').GetPraenomen], c'est ça ?"
 me_syracuse_1_democracy.3.t:0 "L'ascension de [SCOPE.sChar('syracuse_current_tyrant').GetName]"
 me_syracuse_1_democracy.3.desc_1:0 "Le remplacement de [syracuse_old_tyrant.GetPraenomen] par [syracuse_current_tyrant.GetPraenomen] ne change rien."
 me_syracuse_1_democracy.3.desc_2:0 "Le trépas de [syracuse_old_tyrant.GetPraenomen] et l'ascension de [syracuse_current_tyrant.GetPraenomen] ne changent rien."
 me_syracuse_1_democracy.3.desc:0 "Tant qu'il y aura un [syracuse_current_tyrant.GetEmployer.GetRulerTitle] à [syracuse_current_tyrant.GetEmployer.GetName], le mouvement pour restaurer la démocratie se poursuivra."
 me_syracuse_1_democracy.3.a:0 "Espérons que cela favorisera notre cause"
 me_syracuse_1_democracy.4.t:0 "$syracuse_1_1_tentative_whispers$ : les qualités de [SCOPE.sChar('new_democracy_leader').GetPraenomen]"
 me_syracuse_1_democracy.4.desc_1:0 "Au cours d'une assemblée récente, [democracy_leader.GetPraenomen] a été interrompu en plein discours par [new_democracy_leader.GetPraenomen], qui a mis en doute sa direction."
 me_syracuse_1_democracy.4.desc_11:0 "[new_democracy_leader.GetSheHe|U] prétend que ses propres relations et son influence au sein du gouvernement seraient bien plus importantes et utiles.\n\n"
 me_syracuse_1_democracy.4.desc_12:0 "[new_democracy_leader.GetSheHe|U] pense être un commandant militaire bien plus capable et expérimenté et qu'[new_democracy_leader.GetSheHe] devrait donc prendre la tête de la révolution.\n\n"
 me_syracuse_1_democracy.4.desc_13:0 "[new_democracy_leader.GetSheHe|U] prétend que sa popularité est nécessaire pour convaincre le peuple une fois que les javelots auront commencé à voler.\n\n"
 me_syracuse_1_democracy.4.desc_14:0 "[new_democracy_leader.GetSheHe|U] a déclaré que s'[new_democracy_leader.GetSheHe] était choisi pour diriger la révolution [new_democracy_leader.GetSheHe] pourrait mettre son importante fortune au service du mouvement.\n\n"
 me_syracuse_1_democracy.4.desc_15:0 " s'est lancé dans une tirade étrange et décousue, qui a peu fait pour convaincre de sa supériorité.\n\n"
 me_syracuse_1_democracy.4.desc_2:0 "[democracy_leader.GetPraenomen] a rapidement rétorqué pour écarter l'attaque, "
 me_syracuse_1_democracy.4.desc_21:0 "citant ses relations au sein du gouvernement. $me_syracuse_1_democracy.4.desc_26$"
 me_syracuse_1_democracy.4.desc_22:0 "s'appuyant sur son expérience et sa maîtrise de l'organisation militaire. $me_syracuse_1_democracy.4.desc_26$"
 me_syracuse_1_democracy.4.desc_23:0 "évoquant l'estime et le respect que lui témoigne la population. $me_syracuse_1_democracy.4.desc_26$"
 me_syracuse_1_democracy.4.desc_24:0 "faisant référence à sa propre fortune et à ses ressources. $me_syracuse_1_democracy.4.desc_26$"
 me_syracuse_1_democracy.4.desc_25:0 "même s'il a paru évident à tous ceux qui étaient présents que [democracy_leader.GetPraenomen] a bien peu à offrir face aux ressources et aux capacités bien supérieures de [new_democracy_leader.GetPraenomen]."
 me_syracuse_1_democracy.4.desc_26:0 "En dépit de cela, l'affront pose la question de qui est le plus compétent pour diriger le mouvement…"
 me_syracuse_1_democracy.4.a:0 "[SCOPE.sChar('new_democracy_leader').GetPraenomen] est celui qu'il nous faut"
 me_syracuse_1_democracy.4.b:0 "Inepties que cela, [SCOPE.sChar('democracy_leader').GetPraenomen] est notre chef"
 me_syracuse_1_democracy.4.c:0 "Rasseyez-vous, [new_democracy_leader.GetPraenomen]"
 me_syracuse_1_democracy.4.ct:0 "Ce choix est le seul possible parce que [democracy_leader.GetPraenomen] a plus de deux fois le classement de [new_democracy_leader.GetPraenomen] (classement : #Y [SCOPE.ScriptValue('me_syr_rebel_new_leader_clout_svalue')|0]#!)."
 me_syracuse_1_democracy.5.t:0 "$syracuse_1_1_tentative_whispers$ : autorité contestée"
 me_syracuse_1_democracy.5.desc:0 "Davantage de personnes ont pris conscience du développement du mouvement révolutionnaire, et certains manœuvrent pour en tirer profit, tandis que d'autres aspirent à voir la tyrannie abattue.\n\n[new_democracy_leader.GetPraenomen] a demandé à guider désormais le mouvement, en s'appuyant sur son rôle de chef de la famille [new_democracy_leader.GetFamily.GetName]."
 me_syracuse_1_democracy.5.a:0 "Nous ne pouvons nous mettre [SCOPE.sChar('new_democracy_leader').GetPraenomen] à dos"
 me_syracuse_1_democracy.5.at:0 "Ce choix est le seul possible parce que [new_democracy_leader.GetPraenomen] a plus de deux fois le classement de [democracy_leader.GetPraenomen] (classement : #Y [SCOPE.ScriptValue('me_syr_rebel_leader_clout_svalue')|0]#!)."
 me_syracuse_1_democracy.5.b:0 "Les [SCOPE.sChar('new_democracy_leader').GetFamilyDisplayName] nous délivreront"
 me_syracuse_1_democracy.5.c:0 "Ces querelles mesquines ne nous mèneront nulle part"
 me_syracuse_1_democracy.6.t:0 "$syracuse_1_3_greek_help$ : délivrance"
 me_syracuse_1_democracy.6.desc:0 "Des cités gouvernées par la démocratie existent toujours en Grèce, en dépit de toutes les tentatives des diadoques, et elles pourraient se montrer prêtes à nous aider en nous fournissant un commandant et des troupes.\n\nPourtant, certains pensent que notre métropole, Corinthe, est la seule cité vers laquelle nous devrions nous tourner, comme l'a bien montré Timoléon, véritable preuve de la faveur des dieux."
 me_syracuse_1_democracy.6.desc_1:0 "\n\nNous pourrions donc contacter les Corinthiens pour leur demander une personne qui souhaiterait égaler la gloire de Timoléon."
 me_syracuse_1_democracy.6.desc_2:0 "\n\nMalheureusement, Corinthe se trouve désormais sous l'autorité de [me_syr_3_cor_owner.GetName] et ne peut plus guère nous aider. Malgré tout, peut-être que l'un de ses commandants serait prêt à le faire ?"
 me_syracuse_1_democracy.6.a:0 "[SCOPE.sC('me_syracuse_picked_country_1').GetName] aidera la cause de la démocratie"
 me_syracuse_1_democracy.6.b:0 "Les habitants de [SCOPE.sC('me_syracuse_picked_country_2').GetName] haïssent les tyrans"
 me_syracuse_1_democracy.6.c:0 "Tous les Grecs connaissent la générosité [SCOPE.sC('me_syracuse_picked_country_3').GetAdjective]"
 me_syracuse_1_democracy.6.d:0 "Mieux vaut revoir nos projets…"
 me_syracuse_1_democracy.6.e:0 "Nous devons trouver un Corinthien"
 me_syracuse_foreign_backer_tooltip:0 "Le pays choisi va recevoir notre demande et envoyer de l'aide et un commandant pour notre révolution. #R Cela va mener à une guerre civile.#!"
 me_syracuse_cor_backer_tooltip:0 "Des émissaires vont chercher un Corinthien qui pourrait guider notre révolution. #R Cela va mener à une guerre civile.#!"
 me_syracuse_1_democracy.6.dt:0 "La tâche #Y L'exemple de Timoléon#! va être #R abandonnée#!."
 me_syracuse_foreign_backer_character_tooltip:0 "Le moment venu, [me_syracuse_foreign_request_character_scope.GetName] va quitter #Y [me_syracuse_foreign_request_character_scope.GetEmployer.GetName]#! pour tenter de restaurer le régime démocratique à #Y [SCOPE.sC('me_syracuse_scope').GetName]#! en prenant la tête de la révolution."
 me_syracuse_1_democracy.7.t:0 "$syracuse_1_3_greek_help$ : qui commandera l'expédition ?"
 me_syracuse_1_democracy.7.desc:0 "L'assemblée s'est réunie dans le bouleutêrion de [me_syracuse_picked_character_1.GetEmployer.GetCapital.GetName] afin d'élire celui qui devrait diriger l'expédition jusqu'à [democracy_leader.GetEmployer.GetName].\n\nPlusieurs candidats sont possibles, selon leurs carrières militaires et l'estime que leur portent les autres membres du conseil."
 me_syracuse_1_democracy.7.a:0 "[me_syracuse_picked_character_1.GetPraenomen] n'a pas son égal comme commandant"
 me_syracuse_1_democracy.7.b:0 "Nombreux sont ceux qui préfèrent [me_syracuse_picked_character_2.GetPraenomen]"
 me_syracuse_1_democracy.7.c:0 "[me_syracuse_picked_character_3.GetPraenomen] semble prêt à cette mission"
 me_syracuse_1_democracy.8.t:0 "$syracuse_1_3_greek_help$ : [me_syracuse_foreign_request_character_scope.GetPraenomen] dirigera l'expédition [me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective]"
 me_syracuse_1_democracy.8.desc:0 "L'assemblée [me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective] a choisi [me_syracuse_foreign_request_character_scope.GetPraenomen], dont elle pense qu'il est un républicain fervent et un commandant militaire d'expérience, capable de diriger le contingent [me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective].\n\nSi nous l'acceptons, [me_syracuse_foreign_request_character_scope.GetPraenomen] commandera le moment venu le soulèvement, à la tête des troupes que nous et [me_syracuse_foreign_request_character_scope.GetEmployer.GetName] pourrons rassembler."
 me_syracuse_1_democracy.8.a:0 "C'est un excellent commandant"
 me_syracuse_1_democracy.8.b:0 "Sérieusement, il n'a pas une chance…"
 me_syracuse_1_democracy.8.bt:0 "Nous devrions contacter un autre pays"
 me_syracuse_1_democracy.9.t:0 "$syracuse_1_3_greek_help$: commandant approuvé par [democracy_leader.GetPraenomen]"
 me_syracuse_1_democracy.9.desc:0 "Les républicains [democracy_leader.GetEmployer.GetAdjective] ont longuement délibéré pour déterminer si [me_syracuse_foreign_request_character_scope.GetPraenomen] pouvait être un commandant convenable et digne de confiance pour leur cause.\n\n"
 me_syracuse_1_democracy.9.desc_1:0 "Tous se sont rangés au même avis. Nombreux ont été ceux qui ont loué ses talents et son caractère, est assuré qu'[me_syracuse_foreign_request_character_scope.GetSheHe] saurait se montrer l'égal du célèbre Timoléon."
 me_syracuse_1_democracy.9.desc_2:0 "Notre choix ne leur a guère convenu, et de nombreuses critiques ont été faites sur le manque d'expérience et la personnalité de [me_syracuse_foreign_request_character_scope.GetPraenomen]. Il semble donc qu'ils préfèrent chercher ailleurs meilleur candidat."
 me_syracuse_1_democracy.9.a:0 "[democracy_leader.GetEmployer.GetName] sera libre à nouveau !"
 me_syracuse_1_democracy.9.b:0 "Ces gens doivent apprécier leur servitude…"
 me_syracuse_1_democracy.10.t:0 "Les attraits du pouvoir"
 me_syracuse_1_democracy.10.desc:0 "Même s'il s'est d'abord montré favorable à une prise de contact avec les Grecs pour demander leur aide, [democracy_leader.GetPraenomen] s'est laissé aller à la jalousie et à la colère et ne semble pouvoir tolérer d'être mis de côté.\n\n[democracy_leader.GetSheHe|U] menace désormais de rappeler l'ensemble de l'expédition, au prétexte que [me_syracuse_foreign_request_character_scope.GetEmployer.GetName] cherche en fait à conquérir Syracuse. C'est là un véritable affront fait à nos plus importants protecteurs."
 me_syracuse_1_democracy.10.a:0 "Nous devons suivre l'avis de notre chef"
 me_syracuse_1_democracy.10.at:0 "La tâche #Y L'exemple de Timoléon#! va être #R abandonnée#!.\n[me_syracuse_foreign_request_character_scope.GetEmployer.GetName] ne va plus nous aider pour notre révolution, et nous allons devoir trouver une autre façon d'agir."
 me_syracuse_1_democracy.10.b:0 "[democracy_leader.GetPraenomen] doit apprendre l'humilité"
 me_syracuse_1_democracy.10.bt:0 "[democracy_leader.GetPraenomen] va être extrêmement mécontent, et cela pourrait saper la cause de la révolution."
 me_syracuse_1_democracy.10.c:0 "Cet [democracy_leader.GetWomanMan] ne sert que ses propres intérêts"
 me_syracuse_1_democracy.10.ct:0 "[new_democracy_leader.GetFullName] devient le dirigeant de la révolution (classement : #Y [SCOPE.ScriptValue('me_syr_rebel_new_leader_clout_svalue')|0]#!).\nCela pourrait nuire à la légitimité de la révolution."
 me_syracuse_1_democracy.11.t:0 "[me_syracuse_foreign_request_character_scope.GetPraenomen] mis de côté"
 me_syracuse_1_democracy.11.desc:0 "Des messages ont rapporté des histoires confuses de [democracy_leader.GetEmployer.GetName], disant que [me_syracuse_foreign_request_character_scope.GetPraenomen] n'était plus nécessaire là-bas, ni non plus notre aide.\n\nIl semblerait que le dirigeant de leur révolution s'est pris de jalousie pour les talents de [me_syracuse_foreign_request_character_scope.GetPraenomen], ou a voulu s'assurer qu'[democracy_leader.GetEmployer.GetSheHe] ne serait pas relégué au rang de subordonné d'un [me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective]…"
 me_syracuse_1_democracy.11.a:0 "En ce cas, bonne chance à eux…"
 me_syracuse_1_democracy.12.t:0 "$me_syracuse_1_democracy.13.t$"
 me_syracuse_1_democracy.12.desc_1:0 "Maintenant que [me_syracuse_old_foreign_request_character_scope.GetPraenomen] a été jeté aux fers, il n'y a plus aucune chance qu'[me_syracuse_old_foreign_request_character_scope.GetSheHe] puisse diriger l'expédition visant à aider les révolutionnaires de Syracuse.\n\n"
 me_syracuse_1_democracy.12.desc_2:0 "Le trépas tragique de [me_syracuse_old_foreign_request_character_scope.GetPraenomen] oblige à se poser de nouveau la question de celui qui devra commander l'expédition pour aider les révolutionnaires de Syracuse.\n\n"
 me_syracuse_1_democracy.12.desc_3:0 "Alors que le conflit fait déjà rage, le commandement a été donné à un remplaçant de valeur, même si toute contribution est évidemment appréciée."
 me_syracuse_1_democracy.12.desc_4:0 "Une assemblée a élu en urgence [me_syracuse_foreign_request_character_scope.GetPraenomen] pour commander nos troupes à sa place."
 me_syracuse_1_democracy.12.a:0 "Nous avons fait ce que nous pouvions"
 me_syracuse_1_democracy.12.b:0 "Ce n'était pas notre premier choix…"
 me_syracuse_1_democracy.13.t:0 "Remplacement de [me_syracuse_old_foreign_request_character_scope.GetPraenomen]"
 me_syracuse_1_democracy.13.a:0 "La lutte se poursuit !"
 me_syracuse_1_democracy.13.b:0 "Ce n'est pas l'idéal…"
 me_syracuse_1_democracy.14.t:0 "$syracuse_1_1_tentative_whispers$ : l'orgueil de [SCOPE.sChar('new_democracy_leader').GetPraenomen]"
 me_syracuse_1_democracy.14.desc:0 "Poussé par son inimitié avec [democracy_leader.GetPraenomen], ou le fait qu'[new_democracy_leader.GetSheHe] surestime ses propres talents, c'est un [new_democracy_leader.GetPraenomen] furieux qui a exigé de devenir le nouveau dirigeant de la révolution.\n\nIl paraît évident qu'il s'agit désormais d'une affaire personnelle – si ce n'était pas déjà le cas – et que [new_democracy_leader.GetPraenomen] est désormais prêt à placer ses intérêts personnels avant ceux du mouvement…"
 me_syracuse_1_democracy.14.a:0 "En ce cas, mieux vaut le laisser commander…"
 me_syracuse_1_democracy.14.b:0 "Chacune doit y mettre du sien !"
 me_syracuse_1_democracy.15.t:0 "$syracuse_1_3_greek_help$ : abattre un tyran"
 me_syracuse_1_democracy.15.desc:0 "Des émissaires sont arrivés de [me_syracuse_scope.GetName], prétendant représenter des opposants à la tyrannie exercée par [me_syracuse_scope.GetRuler.GetName].\n\nCes envoyés demandent notre aide, comme Timoléon de Corinthe l'avait fait auparavant, lui qui avait héroïquement déposé Denys l'Ancien II et rétabli la démocratie à Syracuse.\n\nMais si nous soutiendrons toujours les régimes républicains, c'est tout de même attendre beaucoup de nous…"
 me_syracuse_1_democracy.15.a:0 "Aidons-les, organisons cette expédition"
 me_syracuse_1_democracy.15.at:0 "Nous allons envoyer un commandant, de l'or et des effectifs pour aider les révolutionnaires de Syracuse."
 me_syracuse_1_democracy.15.b:0 "Trop de Grecs sont déjà morts pour cette cause"
 me_syracuse_1_democracy.15.bt:0 "Les révolutionnaires de Syracuse ne recevront pas notre aide."
 me_syracuse_1_democracy.16.t:0 "$syracuse_1_3_greek_help$ : réponse de [me_syracuse_foreign_request_scope.GetName]"
 me_syracuse_1_democracy.16.desc:0 "Nos émissaires sont rentrés de [me_syracuse_foreign_request_scope.GetName], après avoir parlé devant l'Assemblée afin de lui présenter notre demande de secours.\n\n"
 me_syracuse_1_democracy.16.desc_1:0 "Selon les envoyés, [me_syracuse_foreign_request_scope.GetName] a accepté de nous envoyer toute l'aide possible, et débat déjà de qui devra commander l'expédition."
 me_syracuse_1_democracy.16.desc_2:0 "Les yeux baissés des envoyés ont aussitôt révélé quelle était la réponse [me_syracuse_foreign_request_scope.GetAdjective]. [democracy_leader.GetPraenomen] ne peut cacher sa déception, à mesure qu'ils délivrent les excuses et platitudes qui nous sont adressées."
 me_syracuse_1_democracy.16.a:0 "Puissent les dieux favoriser [SCOPE.sC('me_syracuse_foreign_request_scope').GetName] !"
 me_syracuse_1_democracy.16.at:0 "[me_syracuse_foreign_request_scope.GetName] va aussitôt décider qui doit diriger l'expédition."
 me_syracuse_1_democracy.16.b:0 "Peut-être devrions-nous chercher ailleurs…"
 me_syracuse_1_democracy.16.bt:0 "Nous allons étudier quel autre pays contacter"
 me_syracuse_1_democracy.16.c:0 "Nous regagnerons donc seuls notre liberté"
 me_syracuse_1_democracy.17.t:0 "Le courroux de [SCOPE.sChar('bitter_leader').GetPraenomen]"
 me_syracuse_1_democracy.17.desc:0 "[democracy_leader.GetPraenomen] a appris des proches de [bitter_leader.GetPraenomen] qu'[bitter_leader.GetSheHe] s'apprêterait à révéler l'ensemble du complot au tyran, [syracuse_current_tyrant.GetPraenomen].\n\nIl semble que [bitter_leader.GetPraenomen], [bitter_leader.Custom('get_bitterness_tendency')], serait prêt à tirer profit de sa trahison plutôt que laisser un autre que lui la diriger !"
 me_syracuse_1_democracy.17.a:0 "Il faut le faire taire, tout de suite !"
 me_syracuse_1_democracy.17.at:0 "[democracy_leader.GetPraenomen] va tenter de faire assassiner [bitter_leader.GetPraenomen].\nLes chances de succès dépendront du classement de [democracy_leader.GetPraenomen] et de [bitter_leader.GetPraenomen] (#Y [SCOPE.ScriptValue('me_syr_rebel_leader_clout_svalue')|0]#! contre #Y [SCOPE.ScriptValue('me_syr_bitter_leader_clout_svalue')|0]#!)."
 me_syracuse_1_democracy.17.b:0 "Par Hadès, qu'il dirige ne ce cas !"
 me_syracuse_1_democracy.17.bt:0 "[bitter_leader.GetPraenomen] va commander la révolution (classement : #Y [SCOPE.ScriptValue('me_syr_bitter_leader_clout_svalue')|0]#!)."
 me_syracuse_1_democracy.17.c:0 "C'en est donc fini…"
 me_syracuse_1_democracy.18.t:0 "$syracuse_1_1_tentative_whispers$ : la révolution prend forme"
 me_syracuse_1_democracy.18.desc:0 "Maintenant que le commandement a été attribué, [democracy_leader.GetPraenomen] peut désormais se consacrer entièrement à la question la plus importante : de quelle façon un régime démocratique doit-il être restauré ?\n\nCertains sont d'avis d'entrer en contact avec nos anciens ennemis ou avec des mercenaires, d'autres avec l'héritier du tyran, mais certains sont persuadés que nous devrions supplier notre métropole de nous envoyer un nouveau Timoléon…"
 me_syracuse_1_democracy.18.a:0 "Nous devons faire preuve de patience"
 me_syracuse_1_democracy.18.at:0 "La tâche #Y Murmures réprobateurs#! a été #G menée à bien#!.\nLa manière de procéder peut désormais être choisie."
 me_syracuse_1_democracy.19.t:0 "$syracuse_1_1_tentative_whispers$ : établissement d'un quartier général"
 me_syracuse_1_democracy.19.desc:0 "L'une des choses les plus cruciales à considérer est le lieu où le mouvement doit entreposer ses ressources et se réunir. La capitale présente évidemment de trop grands risques.\n\nPlus important encore, si une guerre civile doit éclater, nous aurons besoin d'une place forte stratégique et aisée à défendre, de laquelle nous pourrons affronter les armées du tyran."
 me_syracuse_1_democracy.19.a:0 "[me_syracuse_picked_base_1.GetName] conviendrait parfaitement"
 me_syracuse_1_democracy.19.b:0 "Pourquoi pas [me_syracuse_picked_base_2.GetName] ?"
 me_syracuse_1_democracy.19.c:0 "[me_syracuse_picked_base_3.GetName] semble être le choix le plus logique"
 me_syracuse_1_democracy.19.d:0 "Rassemblons-nous plutôt à [SCOPE.sP('me_syracuse_picked_base_4').GetName]"
 me_syracuse_1_democracy.20.t:0 "Approché par [deinokrates_scope.GetPraenomen]"
 me_syracuse_1_democracy.20.desc:0 "Ayant entendu parler de la conspiration qui se forme, l'éminent [deinokrates_scope.GetPraenomen] est entré en contact avec [democracy_leader.GetPraenomen] pour prendre part au mouvement.\n\n"
 me_syracuse_1_democracy.20.desc_1:0 "[deinokrates_scope.GetSheHe|U] est un vieil ami du tyran Agathocle, en dépit du fait qu'il a mené une révolte pour prendre le pouvoir lui-même lorsque Agathocle le faisait de son côté. Sa trahison a toutefois été pardonnée, et [deinokrates_scope.GetPraenomen] a été nommé général après qu'Agathocle l'a vaincu.\n\n"
 me_syracuse_1_democracy.20.desc_2:0 "[deinokrates_scope.GetSheHe|U] dispose d'une certaine influence dans le gouvernement du tyran, mais il n'est pas clair s'il se rapproche du mouvement pour favoriser ses propres intérêts ou s'il a réellement l'intention de contribuer à la cause de la liberté.\n\n"
 me_syracuse_1_democracy.20.desc_3:0 "Quoi qu'il en soit, une proche du tyran est désormais au courant du complot…"
 me_syracuse_1_democracy.20.a:0 "Un fidèle républicain, nous devons l'accueillir"
 me_syracuse_1_democracy.20.at:0 "[deinokrates_scope.GetPraenomen] va rejoindre le mouvement révolutionnaire."
 me_syracuse_1_democracy.20.b:0 "Il y a quelque chose de louche chez lui"
 me_syracuse_1_democracy.20.bt:0 "[deinokrates_scope.GetPraenomen] ne va pas apprécier d'être laissé de côté."
 me_syracuse_1_democracy.21.t:0 "Chute de [sm_old_base.GetName]"
 me_syracuse_1_democracy.21.desc:0 "Nos anciens quartiers généraux n'étant plus accessibles, [democracy_leader.GetPraenomen] a décidé de les transférer à [sm_rebel_base_scope.GetName].\n\nSi les dieux le veulent, ce n'est là qu'un revers temporaire, et fort heureusement nos ressources ont pu être toutes déplacées sur le nouveau site."
 me_syracuse_1_democracy.21.a:0 "Nous saurons nous adapter"
 me_syracuse_1_democracy.21.at:0 "La capitale de la révolution sera désormais #Y [sm_rebel_base_scope.GetName]#!."
 me_syracuse_1_democracy.22.t:0 "[sm_rebel_base_scope.GetName] prend les armes"
 me_syracuse_1_democracy.22.desc:0 "Le jour est enfin venu pour les habitants de [democracy_leader.GetEmployer.GetName] de reprendre leur cité à un autre tyran avide de gloire.\n\n"
 me_syracuse_1_democracy.22.desc_1:0 "L'expédition [me_syracuse_foreign_request_scope.GetAdjective] a été méticuleusement organisée, et les troupes menées par [me_syracuse_foreign_request_character_scope.GetPraenomen] sont arrivées à [sm_rebel_base_scope.GetName]. Aussitôt, [democracy_leader.GetPraenomen] a officiellement fait [me_syracuse_foreign_request_character_scope.GetPraenomen] dirigeant temporaire de la république.\n\n"
 me_syracuse_1_democracy.22.desc_2:0 "Les troupes [me_syr_deal_with_devil_scope.GetAdjective] sont arrivées au plus sombre de la nuit à [sm_rebel_base_scope.GetName], où [democracy_leader.GetPraenomen] s'est officiellement déclaré dirigeant temporaire de la république.\n\n"
 me_syracuse_1_democracy.22.desc_3:0 "Tout ce qu'il reste désormais à faire est de vaincre les armées du tyran pour rendre notre grande cité au peuple de [tyrant_leader.GetEmployer.GetCapital.GetName]. Si Arès y consent !"
 me_syracuse_1_democracy.22.a:0 "La liberté ou la mort !"
 me_syracuse_1_democracy.22.at1:0 "La révolution est en marche ! Les forces républicaines ont pris le contrôle de [sm_rebel_base_scope.GetName].\n#Y [SCOPE.ScriptValue('me_syr_troop_counter_svalue')|0]#! cohortes ont été rassemblées grâce aux talents et aux ressources de notre chef, [democracy_leader.GetPraenomen]."
 me_syracuse_8_release_subjects_tt:0 "Toutes les dépendances de [democracy_leader.GetEmployer.GetName], dans le chaos ambiant, ont pris leur indépendance."
 me_syracuse_1_democracy.22.at2:0 "Le dirigeant [me_syracuse_foreign_request_scope.GetAdjective], [me_syracuse_foreign_request_character_scope.GetPraenomen], gouverne désormais avec des pouvoirs extraordinaires et a acheté #Y 6#! cohortes et quelques fonds."
 me_syracuse_1_democracy.22.at3:0 "La tâche #Y Aux armes#! a été #G menée à bien#!."
 me_syracuse_1_democracy.22.at4:0 "[me_syr_deal_with_devil_scope.GetName] a envoyé #Y 6#! cohortes supplémentaires et quelques fonds."
 syr_foreign_levy_cmod:0 "Soutien étranger"
 desc_syr_foreign_levy_cmod:0 "Des forces amies venues de l'étranger sont arrivées pour défendre notre cause face au tyran."
 me_syracuse_1_democracy.23.t:0 "$syracuse_1_1_tentative_whispers$ : le sort de [bitter_leader.GetPraenomen]"
 me_syracuse_1_democracy.23.desc_1:0 "[democracy_leader.GetPraenomen] a promptement appris où se trouvait [bitter_leader.GetPraenomen] et y a envoyé quelques agents de confiance pour s'occuper de [bitter_leader.GetHerHim].\n\nIl ne fait aucun doute que le secret de leur mission a été bien gardé, même si [democracy_leader.GetPraenomen] tente désormais d'apaiser les craintes quant au recours à des méthodes tyranniques parmi les révolutionnaires eux-mêmes."
 me_syracuse_1_democracy.23.desc_2:0 "En dépit de ses efforts pour faire taire [bitter_leader.GetPraenomen] avant qu'[bitter_leader.GetSheHe] ne puisse informer le tyran du complot, il est déjà trop tard.\n\nLes mercenaires du tyran ont pris d'assaut sa résidence et l'ont fait arrêter. Il se trouve en ce moment même agenouillé devant [syracuse_current_tyrant.GetPraenomen], dans la salle du trône du palais…"
 me_syracuse_1_democracy.23.desc_3:0 "[democracy_leader.GetPraenomen] a fait tout son possible pour arrêter [bitter_leader.GetPraenomen] avant qu'il révèle le complot au tyran.\n\nMais quelques instants seulement avant qu'[democracy_leader.GetSheHe] apprenne de ses agents que [bitter_leader.GetPraenomen] avait été tué, la résidence de [democracy_leader.GetPraenomen] avait été prise d'assaut par les mercenaires à la solde du tyran, qui avaient reçu quelques informations, de manière anonyme, quelques heures auparavant…"
 me_syracuse_1_democracy.23.a:0 "Nous y étions contraints…"
 me_syracuse_1_democracy.23.b:0 "Les geôles devraient suffire"
 me_syracuse_1_democracy.23.c:0 "Il faut faire un exemple"
 me_syracuse_1_democracy.24.t:0 "Débuts de la guerre civile [democracy_leader.GetEmployer.GetAdjective]"
 me_syracuse_1_democracy.24.desc_1:0 "Tous les préparatifs ont été faits, aussi [me_syracuse_foreign_request_character_scope.GetPraenomen] est-il parti pour la Sicile, sans grandes cérémonies et en toute hâte.\n\nLes marins ont rapporté qu'[me_syracuse_foreign_request_character_scope.GetSheHe] a atteint [sm_rebel_base_scope.GetName] après avoir reçu de nombreux présages favorables en mer, et il a pris le commandement de l'armée révolutionnaire."
 me_syracuse_1_democracy.24.desc_2:0 "Comme promis, un certain nombre de nos troupes, au côté de volontaires, ont été envoyées au secours des rebelles [democracy_leader.GetEmployer.GetAdjective].\n\nLa guerre a désormais éclaté, et les deux camps font tout ce qui est en leur pouvoir pour assurer leur survie."
 me_syracuse_1_democracy.24.a:0 "Zeus veille sur [me_syracuse_foreign_request_character_scope.GetHerHim]"
 me_syracuse_1_democracy.24.b:0 "Espérons que cet investissement portera ses fruits…"
 me_syracuse_1_democracy.25.t:0 "Trahison"
 me_syracuse_1_democracy.25.desc:0 "Si le coupable n'est pas connu, il est évident que quelqu'un ayant connaissance du complot et des conspirateurs impliqués en a informé le tyran.\n\nLes dirigeants du mouvement ont été arrêtés, torturés et exécutés. Peut-être ont-ils manqué de prudence…"
 me_syracuse_1_democracy.25.a:0 "Leur rêve ne sera pas oublié"
 me_syracuse_1_democracy.26.t:0 "Syracuse sombre dans le chaos"
 me_syracuse_1_democracy.26.desc_11:0 "La cité maudite est de nouveau en proie aux combats. Peut-être, après toutes nos épreuves, est-ce là l'occasion de reprendre enfin la main en Sicile ?\n\n"
 me_syracuse_1_democracy.26.desc_12:0 "Les révolutionnaires républicains ont pris les armes contre notre suzerain, le tyran [tyrant_leader.GetPraenomen], afin de [tyrant_leader.GetHerHim] déposer pour rendre le pouvoir au peuple.\n\n"
 me_syracuse_1_democracy.26.desc_13:0 "Notre allié, [tyrant_leader.GetPraenomen] de [democracy_leader.GetEmployer.GetName], est confronté à une révolution populaire qui cherche à rendre le gouvernement au peuple.\n\n"
 me_syracuse_1_democracy.26.desc_14:0 "[tyrant_leader.GetEmployer.GetCapital.GetName], la plus grande cité de notre île, est une fois encore victime d'une guerre fratricide, les révolutionnaires républicains cherchant à déposer le tyran qui les gouverne.\n\n"
 me_syracuse_1_democracy.26.desc_15:0 "La grande cité de [tyrant_leader.GetEmployer.GetCapital.GetName] sombre, une fois encore, dans la guerre civile. Les rebelles républicains ont pour visée de déposer le tyran qui les gouverne.\n\n"
 me_syracuse_1_democracy.26.desc_21:0 "Les rebelles se sont assurés de l'aide  de [me_syracuse_foreign_request_scope.GetName], qui leur a envoyé des troupes commandées par [me_syracuse_foreign_request_character_scope.GetPraenomen] afin de diriger le camp républicain.\n\nIls cherchent à égaler les victoires glorieuses de Timoléon de Corinthe, qui était venu à leur secours il y a bien des années de cela."
 me_syracuse_1_democracy.26.desc_22:0 "Ces lâches rebelles se sont une fois encore assurés de l'aide de la Grèce, et des troupes [me_syracuse_foreign_request_scope.GetAdjective], commandées par le général [me_syracuse_foreign_request_character_scope.GetPraenomen], sont déjà arrivées sur place.\n\nIls cherchent à égaler les victoires que Timoléon de Corinthe, par pure chance, était parvenu à emporter qui causèrent tant de souffrance pour notre cité, au point que son nom est devenu symbole de malédiction parmi les familles qui ont pâti de leurs outrages…"
 me_syracuse_1_democracy.26.desc_23:1 "Les démocrates sont commandés par [democracy_leader.GetPraenomen], qui a fortifié [sm_rebel_base_scope.GetName] pour en faire la capitale temporaire de la république qu'il vient de proclamer, tandis que lui était fait dictateur jusqu'à la défaite finale du tyran."
 me_syracuse_1_democracy.26.a:0 "On ne s'ennuie jamais en Sicile"
 me_syracuse_1_democracy.26.at:0 "[democracy_leader.GetEmployer.GetName] est désormais en guerre contre [tyrant_leader.GetEmployer.GetName]."
 me_syracuse_1_democracy.26.b:0 "Ne sombrons pas dans cette folie"
 me_syracuse_1_democracy.26.bt:0 "Comme toutes les autres dépendances de [democracy_leader.GetEmployer.GetName], grâce au chaos ambiant nous avons obtenu notre indépendance."
 me_syracuse_1_democracy.26.c:0 "[tyrant_leader.GetPraenomen] est notre allié…"
 me_syracuse_1_democracy.26.d:0 "Quelles souffrances auront vécu les Sicéliotes…"
 me_syracuse_1_democracy.27.t:0 "$syracuse_1_3_greek_help$ : [me_syracuse_foreign_request_character_scope.GetPraenomen] prêt à diriger l'expédition"
 me_syracuse_1_democracy.27.desc:0 "Enfin, [me_syracuse_foreign_request_character_scope.GetPraenomen] nous a fait prévenir que l'expédition [me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective] est prête à faire voile.\n\nNous pourrons très bientôt entrer en action et rétablir les glorieuses institutions de notre cité, avec l'aide de nos frères de la métropole !"
 me_syracuse_1_democracy.27.a:0 "Espérons que notre confiance en [me_syracuse_foreign_request_character_scope.GetHerHim] ne sera pas vaine…"
 me_syracuse_1_democracy.27.at:0 "La tâche #Y L'exemple de Timoléon#! a été #G menée à bien#!."
 me_syracuse_1_democracy.28.t:0 "Victoire des révolutionnaires"
 me_syracuse_1_democracy.28.desc:0 "Nos armées, commandées par [democracy_leader.GetPraenomen], ont triomphé des troupes de [syracuse_current_tyrant.GetPraenomen].\n\nNous pouvons enfin songer à rétablir cette république que nous avons si longtemps espérée."
 me_syracuse_1_democracy.28.a:0 "$flavor_egy.10.a$"
 me_syracuse_1_democracy.28.b:0 "$flavor_egy.10.b$"
 me_syracuse_1_democracy.28.c:0 "Montrons au peuple de [me_syracuse_foreign_request_scope.GetName] le tyran déchu"
 me_syracuse_1_democracy.28.d:0 "$flavor_egy.10.c$"
 me_syr_cil_kill_all_tt:0 "$flavor_egy_10_kill_all$"
 me_syracuse_1_democracy.30.t:0 "Le tyran de Syracuse abattu"
 me_syracuse_1_democracy.30.desc:0 "Les rebelles républicains [victorious_side.GetAdjective], commandés par [victorious_side.GetRuler.GetPraenomen], ont triomphé des forces du tyran [resistance_ruler.GetPraenomen].\n\n"
 me_syracuse_1_democracy.30.desc_3:0 "\n\n[victorious_side.GetRuler.GetPraenomen] a désormais pour ambition de restaurer la paix et la stabilité en rétablissant un régime républicain indépendant."
 me_syracuse_1_democracy.30.a:0 "Cela se terminera-t-il jamais ?"
 me_syracuse_1_democracy.31.t:0 "La tyrannie l'emporte à Syracuse"
 me_syracuse_1_democracy.31.desc:0 "La rébellion républicaine à [victorious_side.GetName] a été écrasée par les forces loyales au tyran [victorious_side.GetRuler.GetPraenomen].\n\n"
 me_syracuse_1_democracy.31.desc_3:0 "[resistance_ruler.GetPraenomen] a encore une fois prouvé que les jours de la démocratie en [victorious_side.GetName] étaient bel et bien révolus."
 me_syracuse_1_democracy.32.t:0 "Des nouvelles de Syracuse"
 me_syracuse_1_democracy.32.desc_1:0 "Les forces des révolutionnaires [syracuse_current_tyrant.GetEmployer.GetAdjective] ont été vaincues, de même que les troupes que nous avions envoyées pour les aider.\n\nC'est un jour sombre pour [democracy_leader.GetEmployer.GetName] et pour tous les Grecs libres, où qu'ils soient…"
 me_syracuse_1_democracy.32.desc_2:0 "Avec nos forces envoyées en expédition, les révolutionnaires républicains ont triomphé à [democracy_leader.GetEmployer.GetName], chassant les armées du tyran et parvenant à fonder un nouveau régime politique.\n\nC'est un grand jour pour tous les Grecs libres. Puissent désormais tous les tyrans trembler à l'annonce de cette nouvelle !"
 me_syracuse_1_democracy.32.a:0 "Loué soit Zeus !"
 me_syracuse_1_democracy.32.b:0 "Fils d'Hadès…"
 me_syracuse_1_democracy.33.t:0 "Le tyran de Syracuse"
 me_syracuse_1_democracy.33.desc:0 "En geste de remerciement, [democracy_leader.GetPraenomen] nous a envoyé le tyran [target.GetPraenomen] afin qu'il vive chez nous en exil, tout comme Denys le Jeune après qu'il a été déposé par Timoléon.\n\nNotre peuple peut désormais voir ce tyran autrefois si puissant et désormais déchu."
 me_syracuse_1_democracy.33.a:0 "Il paie ainsi sa vaine gloire"
 me_syracuse_1_democracy.35.t:0 "Le Corinthien"
 me_syracuse_1_democracy.35.desc:0 "Nos agents ont découvert qu'un fier commandant corinthien, du nom de [me_syr_3_cor_lead_scope.GetPraenomen], résidait toujours dans la cité.\n\nAprès lui avoir présenté notre cause, [me_syr_3_cor_lead_scope.GetSheHe] a offert de commander nos armées et de lever des volontaires parmi les vétérans de Corinthe."
 me_syracuse_1_democracy.35.a:0 "Magnifique !"
 me_syracuse_1_democracy.35.b:0 "[me_syr_3_cor_lead.GetSheHe|U] n'est pas celui qu'il nous faut"
 me_syracuse_1_democracy.35.bt:0 "Nous pouvons tenter de contacter une république grecque à la place.\n[me_syr_3_cor_lead.GetPraenomen] va alors disparaître."
 me_syracuse_cor_character_tooltip:0 "Le moment venu, [me_syr_3_cor_lead.GetFullName] va tenter de restaurer le régime républicain à #Y [SCOPE.sC('me_syracuse_scope').GetName]#! en tant que commandant de la révolution."
 me_syracuse_1_democracy.36.t:0 "$syracuse_1_2_mercenary_motives$ : soldats de fortune"
 me_syracuse_1_democracy.36.desc:0 "Après en avoir longuement délibéré, [democracy_leader.GetPraenomen] est convaincu que les meilleures chances de renverser le tyran est encore de saper les piliers de sa puissance.\n\nFort heureusement, les mercenaires ne sont guère réputés pour leur loyauté. Le plan est donc de convaincre leur capitaine, [me_syr_2_mer_lead_scope.GetPraenomen]."
 me_syracuse_1_democracy.36.a:0 "Nous devons procéder avec prudence"
 me_syracuse_1_democracy.36.at:0 "$me_syr_task_start_tt_2$ approcher [me_syr_2_mer_lead_scope.GetPraenomen]."
 me_syracuse_1_democracy.38.t:0 "$syracuse_1_2_mercenary_motives$ : doucement, doucement"
 me_syracuse_1_democracy.38.desc:0 "Nos agents à [democracy_leader.GetEmployer.GetCapital.GetName] ont fait tout leur possible pour tenter de déterminer la meilleure manière de contacter les mercenaires du tyran sans compromettre le secret.\n\nHeureusement, un homme du nom de [me_syr_2_mer_deputy_scope.GetPraenomen] a la réputation d'être une fripouille honnête, et l'un des plus proches confidents du tyran.\n\nUne autre possibilité serait une correspondance franche avec [me_syr_2_mer_lead_scope.GetPraenomen], accompagnée d'un don pour nous garantir son écoute."
 me_syracuse_1_democracy.38.a:0 "Tentons de nous rapprocher de ce [me_syr_2_mer_deputy_scope.GetPraenomen]"
 me_syracuse_1_democracy.38.at:0 "Tout dépendra entièrement de notre chance."
 me_syracuse_1_democracy.38.b:0 "Mieux vaut nous montrer directs"
 me_syracuse_1_democracy.38.bt:0 "Si [me_syr_2_mer_lead_scope.GetPraenomen] accepte, il s'attendra à être récompensé une fois la révolution terminée."
 me_syracuse_1_democracy.39.t:0 "$syracuse_1_2_mercenary_motives$ : amitié avec une brute"
 me_syracuse_1_democracy.39.desc_1:0 "Nos agents sont parvenus à se rapprocher de [me_syr_2_mer_deputy_scope.GetPraenomen] pour lui faire part discrètement des motifs de la révolution et des richesses qu'il pourrait en tirer, avant de demander à le rencontrer.\n\n"
 me_syracuse_1_democracy.39.desc_2:0 "Nos agents ont pu mettre au point une méthode pour approcher le fidèle [me_syr_2_mer_lead_scope.GetPraenomen] en passant par ses propres serviteurs.\n\n"
 me_syracuse_1_democracy.39.desc_3:0 "Mais [me_syr_2_mer_lead_scope.GetPraenomen] leur a mis le couteau sous la gorge en les accusant de trahison, avant de soudainement éclater de rire en voyant leur visage.\n\n[me_syr_2_mer_lead_scope.GetSheHe|U] semble avoir un sens de l'humour très particulier, mais se dit prêt à nous aider – si notre prix lui convient…"
 me_syracuse_1_democracy.39.desc_4:0 "[me_syr_2_mer_deputy_scope.GetPraenomen] a été insulté et a accusé ses compagnons de boisson de se servir de [me_syr_2_mer_deputy_scope.GetHerHim]. [me_syr_2_mer_deputy_scope.GetSheHe|U] a assuré que s'il entendait à nouveau parler de notre complot, ce ne serait en rien positif…"
 me_syracuse_1_democracy.39.desc_5:0 "La réponse a été une invitation chaleureuse dans les appartements de [me_syr_2_mer_lead_scope.GetPraenomen], écrite de manière rude mais joviale…"
 me_syracuse_1_democracy.39.desc_6:0 "La réponse a été une mise en garde de ne jamais le recontacter, ou le complot serait révélé. Nous avons eu de la chance. Peut-être [me_syr_2_mer_lead_scope.GetPraenomen] craint-il autant le tyran que nous."
 me_syracuse_1_democracy.39.a:0 "Ce [me_syr_2_mer_lead_scope.GetPraenomen] est un sacré personnage…"
 me_syracuse_1_democracy.39.at:0 "Les négociations vont bientôt commencer."
 me_syracuse_1_democracy.39.b:0 "Quels nigauds…"
 me_syracuse_1_democracy.39.bt:0 "La tâche #Y Saper les fondations#! va être #R abandonnée#!.\nUne autre approche doit être trouvée."
 me_syracuse_1_democracy.39.c:0 "Mais bien évidemment"
 me_syracuse_1_democracy.39.d:0 "Le mercenaire le plus intègre de toute l'histoire…"
 me_syracuse_1_democracy.40.t:0 "$syracuse_1_2_mercenary_motives$ : le prix de la liberté"
 me_syracuse_1_democracy.40.desc:0 "Une entrevue discrète a été arrangée entre [democracy_leader.GetPraenomen] et [me_syr_2_mer_lead_scope.GetPraenomen], dans les quartiers mal famés de [democracy_leader.GetEmployer.GetCapital.GetName].\n\nIl est rapidement devenu clair que [me_syr_2_mer_lead_scope.GetPraenomen] est aussi rusé qu'un renard et fidèle à ses frères d'armes, négociant au nom de toute sa compagnie de mercenaires italiques.\n\nNous allons devoir faire quelques concessions coûteuses si nous voulons nous assurer du soutien de ces hommes, sans oublier qu'il est désormais en mesure de nous causer de réels soucis."
 me_syracuse_1_democracy.40.a:0 "Ils recevront tous une solde généreuse"
 me_syracuse_1_democracy.40.at:0 "Si la révolution est un succès, les mercenaires s'attendront un paiement d'#Y au moins 150@gold!#!"
 me_syracuse_1_democracy.40.b:0 "Nous leur donnerons une terre où s'établir"
 me_syracuse_1_democracy.40.bt:0 "Si la révolution est un succès, les mercenaires s'attendront à recevoir #Y l'une de nos localités#!."
 me_syracuse_1_democracy.40.c:0 "Service et pensions leur seront assurés"
 me_syracuse_1_democracy.40.ct:0 "Si la révolution est un succès, les mercenaires s'attendront à recevoir #Y un emploi et son profit à vie#!."
 me_syracuse_1_democracy.40.d:0 "Oublions cela, nous nous débrouillerons seuls"
 me_syracuse_1_democracy.40.dt:0 "[me_syr_2_mer_lead_scope.GetPraenomen] pourrait #R trahir le complot#!."
 me_syracuse_1_democracy.41.t:0 "$syracuse_1_2_mercenary_motives$ : un accord trouvé"
 me_syracuse_1_democracy.41.desc:0 "Après quelques semaines tendues passées à attendre la réponse du capitaine [me_syr_2_mer_lead_scope.GetPraenomen], un message portant son sceau a enfin été délivré aux rebelles à [sm_rebel_base_scope.GetName].\n\n"
 me_syracuse_1_democracy.41.desc_1:0 "[democracy_leader.GetPraenomen] a alors ouvert la lettre, qui ne contenait qu'un grand X rouge, tracé avec du sang de bœuf. Il semble que nos promesses n'étaient pas suffisantes pour convaincre [me_syr_2_mer_lead_scope.GetPraenomen] et ses hommes de prendre part au mouvement…"
 me_syracuse_1_democracy.41.desc_2:0 "[democracy_leader.GetPraenomen] a alors lu la lettre à voix haute. Il s'agissait de la confirmation de l'appui de [me_syr_2_mer_lead_scope.GetPraenomen] et de sa compagnie. Ils attendent jusqu'à ce que le moment d'agir idéal ait été trouvé."
 me_syracuse_1_democracy.41.a:0 "Buvons pour ces braves mercenaires !"
 me_syracuse_1_democracy.41.at:0 "Si nous ne tenons pas notre promesse, cela aura à coup sûr des conséquences."
 me_syracuse_1_democracy.41.b:0 "Sales traîtres…"
 me_syracuse_1_democracy.42.t:0 "$syracuse_1_9_taking_stock$ : les tourments du débiteur"
 me_syracuse_1_democracy.42.desc:0 "Les mercenaires n'ont pas oublié la promesse qui leur avait été faite, et [me_syr_2_mer_lead_scope.GetPraenomen] s'est présenté pour demander qu'elle soit tenue.\n\n"
 me_syracuse_1_democracy.42.desc_1:0 "[me_syr_2_mer_lead_scope.GetPraenomen] demande que la somme convenue soit versée pour récompenser les services rendus par ses mercenaires à la république."
 me_syracuse_1_democracy.42.desc_2:0 "Après notre promesse de leur accorder leurs propres terres, [me_syr_2_mer_lead_scope.GetPraenomen] a commencé à étudier plusieurs possibilités, et en a conclu que [me_syr_2_land_grant.GetName] serait une récompense raisonnable pour les membres de sa compagnie."
 me_syracuse_1_democracy.42.desc_3:0 "[me_syr_2_mer_lead_scope.GetPraenomen] exige que notre promesse de trouver un emploi et des pensions pour ses hommes soit honorée."
 me_syracuse_1_democracy.42.a:0 "Donnons-leur leur or…"
 me_syracuse_1_democracy.42.b:0 "Ils auront donc [me_syr_2_land_grant.GetName]…"
 me_syracuse_1_democracy.42.c:0 "Après tout, nous le leur avions promis…"
 me_syracuse_1_democracy.42.d:0 "Ils y ont vraiment cru ?"
 me_syracuse_1_democracy.43.t:0 "$syracuse_1_9_taking_stock$ : idées [me_syracuse_foreign_request_scope.GetAdjective]"
 me_syracuse_1_democracy.43.desc:0 "[me_syracuse_foreign_request_character_scope.GetPraenomen] a fait une suggestion en prenant pour modèle le régime de sa patrie, [me_syracuse_foreign_request_scope.GetName].\n\nCe serait là l'occasion d'un nouveau commencement, notamment après les tristes résultats de nos oligarques."
 me_syracuse_1_democracy.43.a:0 "[me_syracuse_foreign_request_character_scope.GetPraenomen] nous a été fort utile jusqu'à présent"
 me_syracuse_1_democracy.43.b:0 "Nous devons préserver nos propres traditions"
 me_syracuse_1_democracy.43.at:0 "La tâche #Y Saper les fondations#! a été #G menée à bien#!."
 me_syracuse_1_democracy.44.t:0 "$syracuse_1_9_taking_stock$ : une idée radicale"
 me_syracuse_1_democracy.44.desc:0 "[me_syr_heir_scope.GetPraenomen], prétendant être le successeur légitime de l'ancien tyran et que la monarchie devait à tout prix être préservée, a commencé à rassembler des partisans."
 me_syracuse_1_democracy.44.a:0 "En ce cas, [me_syr_heir_scope.GetSheHe] devra mourir…"
 me_syracuse_1_democracy.44.b:0 "Nous n'avons pas les moyens de nous y opposer"
 me_syracuse_1_democracy.45.t:0 "$syracuse_1_2_mercenary_motives$ : risques inhérents"
 me_syracuse_1_democracy.45.desc:0 "L'accord avec les mercenaires ayant été conclu, nous sommes prêts à mettre sur pied le plan qui permettra d'abatte la tyrannie. Il semble que nous appuyer sur des mercenaires présente quelques désavantages.\n\nIl ne devrait guère être difficile, en nous appuyant sur sa propre garde, d'organiser la déposition du tyran…"
 me_syracuse_1_democracy.45.a:0 "Nous y sommes presque !"
 me_syracuse_1_democracy.45.at:0 "La tâche #Y Saper les fondations#! a été #G menée à bien#!."
 me_syracuse_1_democracy.46.t:0 "$syracuse_1_7_assassinate$ : le moment de vérité"
 me_syracuse_1_democracy.46.desc_1:0 "Après avoir méticuleusement dressé nos plans, le jour est venu où le tyran se trouve particulièrement vulnérable.\n\nAu cours d'une session de présentation de doléances tout à fait habituelle, [democracy_leader.GetPraenomen] s'avance et lit une liste des crimes du tyran. [syracuse_current_tyrant.GetPraenomen] est visiblement choqué, adresse quelques gestes impuissants à ses gardes, qui ont déjà tiré leur épée et commencé à s'avancer vers le trône.\n\n[syracuse_current_tyrant.GetPraenomen] réalise à peine, alors que ses propres hommes l'empoignent, jettent sa couronne au sol et le jettent aux pieds de [democracy_leader.GetPraenomen]. Avec un ricanement sinistre, [me_syr_2_mer_lead_scope.GetPraenomen] demande ce qu'il devait être fait de ce personnage autrefois si puissant."
 me_syracuse_1_democracy.46.desc_2:0 "Fidèle à sa parole, [me_syr_heir_scope.GetPraenomen] a attiré le tyran hors de son palais en lui promettant une révélation sans prix. Aussitôt que [tyrant_leader.GetPraenomen] fut dans la cour principale, ses invités ont tiré l'épée, pour la plus grande surprise du tyran.\n\nAprès une brève lutte, les gardes qui l'entouraient ont saisi la situation et se sont rendus, poussant le tyran incrédule dans les mains de son héritier, tandis que [democracy_leader.GetPraenomen] s'avançait pour prononcer son jugement."
 me_syracuse_1_democracy.46.desc_3:0 "Il était enfin temps que le jour arrive, étant donné la gravité de ce qui se jouait. Mais, de façon surprenante, le plan s'est déroulé à merveille.\n\nAttirés dans des jardins mal entretenus, les quelques gardes qui accompagnaient [tyrant_leader.GetPraenomen] ont rapidement été cernés par nos propres hommes, et le tyran ligoté et amené devant [democracy_leader.GetPraenomen].\n\nEn voyant [tyrant_leader.GetPraenomen] ainsi traîné, le choc de son héritier était presque comique ; mais [me_syr_heir_scope.GetSheHe] a rapidement repris ses esprits pour sonner l'alarme dans toute la cité."
 me_syracuse_1_democracy.46.a:0 "[me_syr_2_mer_lead_scope.GetPraenomen] doit l'exécuter"
 me_syracuse_1_democracy.46.bt:0 "[tyrant_leader.GetPraenomen] va être jeté aux fers"
 me_syracuse_1_democracy.46.b:0 "Nous nous occuperons de [tyrant_leader.GetPraenomen] le moment venu"
 me_syracuse_1_democracy.46.at:0 "L'exécution de [tyrant_leader.GetPraenomen] va être arrangée."
 me_syracuse_1_democracy.46.c:0 "[tyrant_leader.GetPraenomen] doit être exécuté"
 me_syracuse_1_democracy.46.d:0 "Voyons s'il apprécie ses geôles"
 me_syracuse_1_democracy.46.ruler_death_tt:0 "[tyrant_leader.GetFullName] meurt."
 me_syracuse_1_democracy.47.t:0 "$syracuse_1_7_assassinate$ : la roue tourne toujours"
 me_syracuse_1_democracy.47.desc_1:0 "Grâce aux mercenaires, [tyrant_leader.GetPraenomen] a rapidement été défait et l'ordre restauré dans les rues de [democracy_leader.GetEmployer.GetCapital.GetName].\n\nUne période d'instabilité va nécessairement suivre ces événements, mais [democracy_leader.GetPraenomen] gouvernera désormais [democracy_leader.GetEmployer.GetName] pour assurer la liberté."
 me_syracuse_1_democracy.47.desc_2:0 "Maintenant que [tyrant_leader.GetPraenomen] a été défait et son successeur apaisé, il ne sera pas difficile pour [democracy_leader.GetPraenomen] de s'assurer du pouvoir et de restaurer l'ordre dans la capitale."
 me_syracuse_1_democracy.47.desc_3:0 "Les tyrans de [tyrant_leader.GetEmployer.GetName] sont bénis par Tyché, et il semble que [tyrant_leader.GetPraenomen] a pu échapper à son jugement en achetant ses ravisseurs.\n\nQuoi qu'il en soit, son héritier a été neutralisé, aussi a-t-il été aisé de faire revenir le calme dans la cité et d'écarter les périls immédiats qui menaçaient la révolution."
 me_syracuse_1_democracy.47.desc_4:0 "Avant que [democracy_leader.GetPraenomen] ait pu parler, [me_syr_heir_scope.GetPraenomen] a tiré une dague et promptement tranché la gorge du tyran.\n\n[democracy_leader.GetPraenomen] et ses partisans sont restés cois, se retournant pour juger des réactions sur les nombreux visages inconnus qui les entouraient.\n\n[me_syr_heir_scope.GetPraenomen] avait pris conscience trop tard que les hommes rassemblés là étaient réunis autour de [me_syr_heir_scope.GetPraenomen], alors que le nouveau dirigeant donnait l'ordre d'exécuter tout le monde."
 me_syracuse_1_democracy.47.desc_5:0 "Le silence n'est brisé que par les gloussements et les applaudissements moqueurs de [tyrant_leader.GetPraenomen].\n\n[democracy_leader.GetPraenomen] lève un sourcil, étonné, lorsque lui et ses partisans sont saisis par-derrière et mis à genoux.\n\n[me_syr_heir_scope.GetPraenomen] sourit, heureux des compliments du tyran, avant d'adresser un signe à ses hommes en se passant le pouce sous la gorge."
 me_syracuse_1_democracy.47.a:0 "Éleuthéria !"
 me_syracuse_1_democracy.47.at:0 "[democracy_leader.GetEmployer.GetName] adopte le régime de la #Y république oligarchique#!."
 me_syracuse_1_democracy.47.b:0 "Quoi ? Non ! A… Attendez !"
 me_syracuse_1_democracy.47.c:0 "Quoi ? Comment… ? Non !"
 me_syracuse_1_democracy.48.t:0 "$syracuse_1_9_taking_stock$ : l'amertume de la victoire"
 me_syracuse_1_democracy.48.desc:0 "Le ressentiment de [bitter_leader.GetPraenomen] a longuement couvé à l'égard de [me_syracuse_foreign_request_character_scope.GetPraenomen].\n\nMais [bitter_leader.GetPraenomen] a désormais commencé à dresser le peuple contre notre dirigeant, prétextant que c'est à un Syracusain qu'il devrait revenir de gouverner la république."
 me_syracuse_1_democracy.48.a:0 "Quelle pitié…"
 me_syracuse_1_democracy.48.b:0 "Il doit bien y avoir une autre manière…"
 me_syracuse_1_democracy.48.c:0 "Nous sommes faits…"
 me_syracuse_1_democracy.49.t:0 "$syracuse_1_4_deal_with_devil$ : circonstances atténuantes"
 me_syracuse_1_democracy.49.desc_1:0 "Nous avons affronté les Carthaginois durant des décennies pour le contrôle de la Sicile, mais il est indéniable qu'ils ont beaucoup à gagner à faire de nous leurs obligés.\n\nAvec leur aide, nous pourrions être certains d'abattre rapidement la tyrannie en recourant à la force."
 me_syracuse_1_democracy.49.desc_2:0 "Il y a peu de raisons de faire confiance aux Romains, en dehors du fait que, comme nous, ils ont beaucoup à gagner de la défaite du tyran.\n\nQui sait, peut-être préféreront-ils avoir à traiter avec une république qu'avec un monarque arrogant ?"
 me_syracuse_1_democracy.49.desc_3:0 "Nous tourner vers les pays étrangers est vu par beaucoup comme une dernière chance, désespérée et confinant à la trahison. Mais qui d'autre a les moyens de nous faire réussir ?\n\nAu prix de quelques concessions, nous pourrions abattre la tyrannie de façon définitive, et forger une amitié durable avec ceux qui nous auront aidés."
 me_syracuse_1_democracy.49.a:0 "Le seul traître, c'est le tyran"
 me_syracuse_1_democracy.49.at:0 "$me_syr_task_start_tt_2$ approcher [me_syr_deal_with_devil_scope.GetName]."
 me_syracuse_1_democracy.50.t:0 "Fin du complot [me_syracuse_scope.GetAdjective]"
 me_syracuse_1_democracy.50.desc:0 "Tout laisse croire que le complot pour abattre la tyrannie à [me_syracuse_scope.GetName] est désormais terminé. Que ce soit une bonne chose ou non, nous y avons été partie prenante."
 me_syracuse_1_democracy.50.a:0 "Tels sont les hasards de l'histoire"
 me_syracuse_1_democracy.51.t:0 "$syracuse_1_4_deal_with_devil$ : rapprochement avec [me_syr_deal_with_devil_scope.GetName]"
 me_syracuse_1_democracy.51.desc:0 "Les autorités ont décidé quels seraient les ambassadeurs dépêchés à [me_syr_deal_with_devil_scope.GetName] pour présenter notre cause, mais la question du cadeau qu'ils devront présenter n'est pas réglée.\n\nÉvidemment, sans accès au trésor, seul notre chef pourrait se permettre une telle dépense si cela est jugé indispensable…"
 me_syracuse_1_democracy.51.a:0 "La perspective de nos gains mutuels devrait suffire à les convaincre"
 me_syracuse_1_democracy.51.at:0 "Aucun présent ne sera envoyé à [me_syr_deal_with_devil_scope.GetName]."
 me_syracuse_1_democracy.51.b:0 "Mieux vaut envoyer un cadeau, au cas où…"
 me_syracuse_1_democracy.52.t:0 "$syracuse_1_4_deal_with_devil$ : soulèvement en [democracy_leader.GetEmployer.GetName]"
 me_syracuse_1_democracy.52.desc_1:0 "Une délégation [democracy_leader.GetEmployer.GetAdjective] est arrivée dans la capitale, porteuse de présents. Mais elle n'a pas été dépêchée par le dirigeant ou le gouvernement.\n\n"
 me_syracuse_1_democracy.52.desc_2:0 "Un petit groupe d'envoyés [democracy_leader.GetEmployer.GetAdjective] est arrivé dans la capitale, prétendant représenter le véritable gouvernement de [democracy_leader.GetEmployer.GetName].\n\n"
 me_syracuse_1_democracy.52.desc:0 "Ces gens représentent les républicains, qui souhaitent renverser la tyrannie et demandent pour cela notre aide, en promettant de nous récompenser s'ils accèdent au pouvoir."
 me_syracuse_1_democracy.52.a:0 "Les ennemis de nos ennemis sont nos amis"
 me_syracuse_1_democracy.52.at:0 "Nous allons pouvoir choisir quoi demander en retour aux républicains [democracy_leader.GetEmployer.GetAdjective] s'ils l'emportent.\nS'ils acceptent notre prix, nous enverrons des effectifs et des fonds à ces rebelles."
 me_syracuse_1_democracy.52.c:0 "Les soldats [me_syr_deal_with_devil_scope.GetAdjective] ne meurent que pour [me_syr_deal_with_devil_scope.GetName]"
 me_syracuse_1_democracy.52.ct:0 "Les républicains [democracy_leader.GetEmployer.GetAdjective] devront trouver de l'aide ailleurs."
 me_syracuse_1_democracy.53.t:0 "$syracuse_1_4_deal_with_devil$ : le prix de la liberté"
 me_syracuse_1_democracy.53.desc:0 "Maintenant que nous avons toute l'attention de [me_syr_deal_with_devil_scope.GetName], les membres du mouvement débattent désormais du meilleur moyen de nous assurer de son aide sans y perdre trop.\n\nCertains pensent qu'un simple paiement serait le mieux, d'autres préféreraient céder quelques terres, d'autres encore suggèrent que verser tribut serait un bien faible prix à payer si nous étions enfin débarrassés du tyran."
 me_syracuse_1_democracy.53.conditions_tt:0 "Si cela est accepté et que nous remportons la guerre civile,"
 me_syracuse_1_democracy.53.a:0 "Offrons quelques localités"
 me_syracuse_1_democracy.53.at:0 "$me_syracuse_1_democracy.53.conditions_tt$ [me_syr_deal_with_devil_scope.GetName] attendra de nous que nous lui cédions des #Y territoires#!."
 me_syracuse_1_democracy.53.b:0 "Offrons un bon prix en or"
 me_syracuse_1_democracy.53.bt:0 "$me_syracuse_1_democracy.53.conditions_tt$ [me_syr_deal_with_devil_scope.GetName] attendra de nous que nous lui versions #Y au moins 250@gold!#!"
 me_syracuse_1_democracy.53.c:0 "Offrons de devenir tributaires"
 me_syracuse_1_democracy.53.ct:0 "$me_syracuse_1_democracy.53.conditions_tt$ [me_syr_deal_with_devil_scope.GetName] attendra de nous que nous devenions l'un de ses #Y tributaires#!."
 me_syracuse_1_democracy.53.d:0 "Il doit bien y avoir une autre façon…"
 me_syracuse_1_democracy.54.t:0 "$syracuse_1_4_deal_with_devil$ : refus de [me_syr_old_deal_with_devil_scope.GetName]"
 me_syracuse_1_democracy.54.desc:0 "Ces insensés de [me_syr_deal_with_devil_scope.GetAdjective] ont refusé de répondre à notre demande de secours.\n\n"
 me_syracuse_1_democracy.54.desc_1:0 "Malgré tout, d'autres pays pourraient être approchés, qui seraient peut-être mieux disposés envers notre cause…"
 me_syracuse_1_democracy.54.desc_2:0 "Tous les choix qui s'offraient à nous sont maintenant épuisés, aussi vaut-il mieux trouver une autre manière de régler le problème de la tyrannie…"
 me_syracuse_1_democracy.54.a:0 "[me_syr_deal_with_devil_scope.GetName] pourrait nous aider…"
 me_syracuse_1_democracy.54.b:0 "Cela n'était pas une bonne idée"
 me_syracuse_1_democracy.54.bt:0 "La tâche #Y Un pacte avec le diable#! va être #R abandonnée#!."
 me_syracuse_1_democracy.55.t:0 "$syracuse_1_4_deal_with_devil$ : négociations avec [democracy_leader.GetPraenomen]"
 me_syracuse_1_democracy.55.desc_1:0 "$me_syracuse_1_democracy.55.desc_starter$\n\nIls ont promis, afin de nous remercier de nos efforts, de nous céder une part de leur territoire une fois la victoire acquise."
 me_syracuse_1_democracy.55.desc_2:0 "$me_syracuse_1_democracy.55.desc_starter$\n\nIls ont offert de nous verser un paiement, assez généreux, une fois le tyran chassé du pouvoir."
 me_syracuse_1_democracy.55.desc_3:0 "$me_syracuse_1_democracy.55.desc_starter$\n\nIls ont promis que, une fois que [democracy_leader.GetEmployer.GetCapital.GetName] aurait retrouvé la liberté, la nouvelle république nous verserait chaque année un tribut."
 me_syracuse_1_democracy.55.desc_4:0 "Même si les négociations étaient déjà en cours, les [democracy_leader.GetEmployer.GetAdjective] semblent rechigner en considérant ce que leur coûterait notre soutien, et envisagent désormais d'autres manières d'abattre leur tyran."
 me_syracuse_1_democracy.55.desc_starter:0 "Les rebelles [democracy_leader.GetEmployer.GetAdjective] ont présenté leur offre, au cas où nous acceptons d'envoyer un soutien militaire à leur soulèvement."
 me_syracuse_1_democracy.55.a:0 "Cela suffira"
 me_syracuse_1_democracy.55.at:0 "Nous allons envoyer des #Y effectifs#! et des #Y fonds#! aux révolutionnaires lorsque la guerre civile éclatera, et #Y garantirons#! l'indépendance du nouveau régime de [democracy_leader.GetEmployer.GetName].\nNous pouvons nous attendre à recevoir le #Y versement promis#! si les rebelles parviennent à emporter la victoire."
 me_syracuse_1_democracy.55.b:0 "Nous n'aurions jamais dû nous mêler de tout cela…"
 me_syracuse_1_democracy.55.c:0 "Ces gens ne sont pas sérieux…"
 me_syracuse_1_democracy.55.d:0 "Nous devons exiger des terres"
 me_syracuse_1_democracy.55.conditions_tt:0 "S'ils emportent la victoire lors de la guerre civile, nous allons exiger"
 me_syracuse_1_democracy.55.dt:0 "$me_syracuse_1_democracy.55.conditions_tt$ de recevoir une #Y localité [democracy_leader.GetEmployer.GetAdjective]#!."
 me_syracuse_1_democracy.55.e:0 "Des pièces, sonnantes et trébuchantes, ou ils n'auront rien de nous"
 me_syracuse_1_democracy.55.et:0 "$me_syracuse_1_democracy.55.conditions_tt$ de recevoir #Y au moins 250 @gold!#!"
 me_syracuse_1_democracy.55.f:0 "[democracy_leader.GetEmployer.GetName] devra s'incliner devant [me_syr_deal_with_devil_scope.GetName]"
 me_syracuse_1_democracy.55.ft:0 "$me_syracuse_1_democracy.55.conditions_tt$ que [democracy_leader.GetEmployer.GetName] devienne notre #Y tributaire#!."
 me_syracuse_1_democracy.56.t:0 "$syracuse_1_4_deal_with_devil$ : réponse de [me_syr_deal_with_devil_scope.GetName]"
 me_syracuse_1_democracy.56.desc_1:0 "Les émissaires [me_syr_deal_with_devil_scope.GetAdjective] ont rapporté que leur gouvernement avait accepté notre proposition. Nous pouvons compter sur son soutien dans le conflit prochain, même s'il vaut mieux garder à l'esprit que nous avons désormais une dette à son égard…"
 me_syracuse_1_democracy.56.desc_2:0 "Les émissaires [me_syr_deal_with_devil_scope.GetAdjective] ont rapporté que leur gouvernement avait rejeté notre proposition. Sans qu'aucune explication n'ait été donnée, il refuse de poursuivre davantage la moindre négociation…"
 me_syracuse_1_democracy.56.a:0 "En l'honneur de [me_syr_deal_with_devil_scope.GetName] !"
 me_syracuse_1_democracy.56.b:0 "Misérables boutiquiers…"
 me_syracuse_1_democracy.57.t:0 "$syracuse_1_3_greek_help$ : à la veille de la délivrance"
 me_syracuse_1_democracy.57.desc:0 "Les meneurs du mouvement sont convaincus que l'expédition héroïque de Timoléon de Corinthe a été un tel succès que son exemple devrait être suivi pour assurer une victoire semblable."
 me_syracuse_1_democracy.57.a:0 "Il sera malgré tout difficile de l'égaler"
 me_syracuse_1_democracy.57.at:0 "$me_syr_task_start_tt_2$ faire les éloges des républiques grecques."
 me_syracuse_1_democracy.58.t:0 "$syracuse_1_4_deal_with_devil$ : exigences [me_syr_deal_with_devil_scope.GetAdjective]"
 me_syracuse_1_democracy.58.desc:0 "La délégation [me_syr_deal_with_devil_scope.GetAdjective] a envoyé une contre-proposition, demandant que nous [SCOPE.Custom('get_me_syr_demand_details')]\n\nSi nous acceptons, nous recevrons son aide contre le tyran, aussitôt que nous en aurons besoin."
 me_syracuse_1_democracy.58.a:0 "Bon, en ce cas…"
 me_syracuse_1_democracy.58.conditions_tt:0 "Si nous l'emportons dans la guerre civile,"
 me_syracuse_1_democracy.58.at1:0 "$me_syracuse_1_democracy.58.conditions_tt$ [me_syr_deal_with_devil_scope.GetName] attendra de nous que nous lui cédions des #Y territoires#!."
 me_syracuse_1_democracy.58.at2:0 "$me_syracuse_1_democracy.58.conditions_tt$ [me_syr_deal_with_devil_scope.GetName] attendra de nous que nous lui versions #Y au moins 250@gold!#!"
 me_syracuse_1_democracy.58.at3:0 "$me_syracuse_1_democracy.58.conditions_tt$ [me_syr_deal_with_devil_scope.GetName] attendra de nous que nous devenions l'un de ses #Y tributaires#!."
 me_syracuse_1_democracy.58.b:0 "Jamais !"
 me_syracuse_1_democracy.58.bt:0 "[me_syr_deal_with_devil_scope.GetName] ne nous soutiendra pas, mais d'autres le feront peut-être."
 me_syracuse_demand_land:0 "cédions une part de notre territoire à [me_syr_deal_with_devil_scope.GetName]."
 me_syracuse_demand_money:0 "version à [me_syr_deal_with_devil_scope.GetName] une importante somme en or."
 me_syracuse_demand_subject:0 "devenions tributaires de [me_syr_deal_with_devil_scope.GetName]."
 me_syracuse_1_democracy.59.t:0 "$syracuse_1_4_deal_with_devil$ : réponse de [democracy_leader.GetPraenomen]"
 me_syracuse_1_democracy.59_desc_start:0 "Nos envoyés ont rapporté que [democracy_leader.GetPraenomen] et les rebelles [democracy_leader.GetEmployer.GetAdjective] ont"
 me_syracuse_1_democracy.59.desc_1:0 "$me_syracuse_1_democracy.59_desc_start$ accepté nos demandes, les qualifiant de « faible prix à payer pour retrouver la liberté ». Ils enverront un message pour appeler nos troupes dès qu'ils en auront besoin."
 me_syracuse_1_democracy.59.desc_2:0 "$me_syracuse_1_democracy.59_desc_start$ refusé nos demandes, les qualifiant de « prix exorbitant ». Ils vont donc chercher du soutien ailleurs pour leur cause."
 me_syracuse_1_democracy.59.a:0 "Cela montre qu'ils ne sont pas idiots"
 me_syracuse_1_democracy.59.b:0 "Fous qu'ils sont…"
 me_syracuse_1_democracy.60.t:0 "Fortune [me_syr_annexed_scope.GetAdjective]"
 me_syracuse_1_democracy.60.desc:0 "Malheureusement, nos bienfaiteurs en [me_syr_annexed_scope.GetName] ont été annexés par une puissance étrangère, ne pourront plus apporter le moindre soutien à notre cause."
 me_syracuse_1_democracy.60.a:0 "Nous sommes perdus…"
 me_syracuse_1_democracy.60.b:0 "Quelle pitié"
 me_syracuse_1_democracy.61.t:0 "$syracuse_1_9_taking_stock$ : l'attente du prêteur"
 me_syracuse_1_democracy.61.desc:0 "Avant même que la poussière soit retombée sur les champs de bataille, les messagers [me_syr_deal_with_devil_scope.GetAdjective] ont demandé que nous tenions la promesse que nous leur avions faite, à savoir "
 me_syracuse_1_democracy.61.desc_1:0 "une part de nos territoires."
 me_syracuse_1_democracy.61.desc_2:0 "une somme importante en or et en argent."
 me_syracuse_1_democracy.61.desc_3:0 "le versement d'un tribut annuel."
 me_syracuse_1_democracy.61.desc_4:0 "\n\n[me_syr_deal_with_devil_scope.GetName] est visiblement impatiente d'entendre notre réponse, aussi vaut-il mieux ne pas la faire patienter trop longtemps."
 me_syracuse_1_democracy.61.a:0 "Nous tiendrons évidemment notre promesse"
 me_syracuse_1_democracy.61.b:0 "Qu'ils viennent donc le chercher"
 me_syracuse_1_democracy.61.bt:0 "Carthage va disposer de revendications sur notre territoire."
 me_syracuse_1_democracy.62.t:0 "$syracuse_1_9_taking_stock$ : la dette"
 me_syracuse_1_democracy.62.desc:0 "Maintenant que la guerre civile est terminée, nos messagers ont contacté le nouveau dirigeant [me_syracuse_scope.GetAdjective] pour demander qu'il paie ce qui nous est dû."
 me_syracuse_1_democracy.62.desc_1:0 "Il a sagement accepté de tenir sa promesse et procédé aux premiers arrangements. Il pourrait donc s'avérer utile, contrairement à ce que nous craignions."
 me_syracuse_1_democracy.62.desc_2:0 "Reniant allègrement notre accord, il a refusé d'honorer ses promesses et chassé en riant nos hommes de sa capitale."
 me_syracuse_1_democracy.62.a:0 "Ce n'est que justice"
 me_syracuse_1_democracy.62.b:0 "Ingrat !"
 me_syracuse_1_democracy.63.t:0 "$syracuse_1_9_taking_stock$ : anciens feudataires"
 me_syracuse_1_democracy.63.desc:0 "Profitant du chaos causé par la guerre civile, les cités grecques soumises par l'ancien tyran ont saisi l'opportunité de retrouver leur liberté.\n\nMaintenant que le conflit est terminé, on nous a suggéré de tout faire pour ramener ces cités sous notre contrôle."
 me_syracuse_1_democracy.63.a:0 "Quoi qu'il se soit passé autrefois, nous avons besoin d'elles"
 me_syracuse_1_democracy.63.b:0 "Laissons-leur leur indépendance"
 me_syracuse_1_democracy.64.t:0 "$syracuse_1_9_taking_stock$ : les répercussions"
 me_syracuse_1_democracy.64.desc:0 "Maintenant que nous sommes débarrassés du tyran, [democracy_leader.GetPraenomen] a commencé à organiser le nouveau régime politique de [democracy_leader.GetEmployer.GetName] et veillé à ce que la transition vers la république se face se manière apaisée.\n\nBientôt, la stabilité de l'État sera bien visible, et nous pourrons profiter de notre liberté retrouvée pour nous tourner vers un avenir meilleur."
 me_syracuse_1_democracy.64.a:0 "C'est là l'occasion d'un renouveau"
 me_syracuse_1_democracy.64.at:0 "$me_syr_task_start_tt_2$ régler les derniers problèmes."
 me_syracuse_1_democracy.65.t:0 "$syracuse_1_9_taking_stock$ : les ambitions de [democracy_leader.GetPraenomen]"
 me_syracuse_1_democracy.65.desc:0 "Maintenant que l'essentiel du gouvernement est sous son contrôle, [democracy_leader.GetPraenomen] semble comme saisi de mauvaises intentions.\n\nMaintenant débarrassé de ses ennemis, [democracy_leader.GetPraenomen] a l'intention de devenir un nouveau tyran, et avait peut-être même tout prévu depuis le départ."
 me_syracuse_1_democracy.65.a:0 "Non ! C'en est fini de tout cela maintenant  !"
 me_syracuse_1_democracy.65.b:0 "Nous n'avons guère notre mot à dire…"
 me_syracuse_1_democracy.65.bt:0 "[democracy_leader.GetEmployer.GetName] adopte le régime politique de la #Y monarchie despotique#!."
 me_syracuse_1_democracy.66.t:0 "$syracuse_1_9_taking_stock$ : les caprices de [me_syr_resurgent_tyrant_scope.GetPraenomen]"
 me_syracuse_1_democracy.66.desc:0 "Pensant le nouveau régime faible, [me_syr_resurgent_tyrant_scope.GetPraenomen] a soulevé d'anciens partisans pour appuyer son couronnement comme roi de [me_syr_resurgent_tyrant_scope.GetEmployer.GetName], au prétexte que la république serait illégitime.\n\nNous sommes suffisamment puissants pour nous débarrasser de lui, mais cela ne va guère ravir le peuple…"
 me_syracuse_1_democracy.66.a:0 "Nous devons protéger la république !"
 me_syracuse_1_democracy.66.b:0 "Versons de l'or à ces agitateurs"
 me_syracuse_1_democracy.66.c:0 "Cela suffit maintenant…"
 me_syracuse_1_democracy.66.bt:0 "[me_syr_resurgent_tyrant_scope.GetEmployer.GetName] va adopter le régime de la #Y monarchie despotique#!."
 me_syracuse_1_democracy.67.t:0 "$syracuse_1_6_approach_heir$ : l'héritier présomptif"
 me_syracuse_1_democracy.67.desc:0 "[democracy_leader.GetPraenomen] a décidé que nous devions tenter d'abattre la tyrannie de l'intérieur, plutôt que de l'affronter sur un champ de bataille.\n\nEn outre, [democracy_leader.GetSheHe] pense que l'héritier du trône, [me_syr_heir_scope.GetPraenomen], pourrait être persuadé de rejoindre la cause."
 me_syracuse_1_democracy.67.a:0 "[me_syr_heir_scope.GetPraenomen] verra qu'il en va de son intérêt"
 me_syracuse_1_democracy.67.at:0 "$me_syr_task_start_tt_2$ approcher l'héritier présomptif."
 me_syracuse_1_democracy.68.t:0 "$syracuse_1_6_approach_heir$ : un joli plan"
 me_syracuse_1_democracy.68.desc:0 "Enfin, le plan pour abattre la tyrannie est terminé. Tout ce qu'il reste à faire est de le mettre à exécution.\n\n"
 me_syracuse_1_democracy.68.desc_1:0 "[me_syr_heir_scope.GetPraenomen] a convaincu le tyran de prendre part à un banquet tenu en son honneur, en lisière de la cité. Les invités seront des membres de notre mouvement, prêts à s'occuper des gardes aussitôt le moment venu."
 me_syracuse_1_democracy.68.desc_2:0 "[me_syr_heir_scope.GetPraenomen] va intentionnellement attirer [tyrant_leader.GetPraenomen] hors de son palais, sur un terrain à l'abandon, où nos hommes l'attendront pour les attraper tous les deux."
 me_syracuse_1_democracy.68.desc_3:0 "\n\nAussitôt, nous pourrons profiter du chaos pour nous saisir du pouvoir et envoyer nos hommes mettre fin aux troubles que causeront les mercenaires."
 me_syracuse_1_democracy.68.a:0 "L'heure est enfin venue !"
 me_syracuse_1_democracy.68.at:0 "La tâche #Y Des amis en hauts lieux#! a été #G menée à bien#!."
 me_syracuse_1_democracy.69.t:0 "$syracuse_1_4_deal_with_devil$ : soutien [me_syr_deal_with_devil_scope.GetAdjective] prêt"
 me_syracuse_1_democracy.69.desc:0 "Tous les préparatifs sont terminés, et un accord a été conclu avec [me_syr_deal_with_devil_scope.GetName]. Nous sommes enfin prêts à passer à l'action pour restaurer le gouvernement du peuple.\n\nUne armée [me_syr_deal_with_devil_scope.GetAdjective] d'une taille convenable est prête à rejoindre les nôtres aussitôt le moment venu."
 me_syracuse_1_democracy.69.a:0 "Ils ont intérêt à tenir leur promesse !"
 me_syracuse_1_democracy.69.at:0 "La tâche #Y Un pacte avec le diable#! a été #G menée à bien#!."
 me_syracuse_1_democracy.70.t:0 "$syracuse_1_6_approach_heir$ : contacts avec [me_syr_heir_scope.GetPraenomen]"
 me_syracuse_1_democracy.70.desc:0 "[me_syr_heir_scope.GetPraenomen] va décider de notre stratégie, qu'[me_syr_heir_scope.GetSheHe] soit sensible à la cause du peuple, soit mû par son ambition personnelle ou ne se révèle être qu'un pion.\n\nNous devrions aussi ne pas oublier qu'une fois mis au courant du complot, sa sympathie initiale pourrait se trouver étouffée par la loyauté qu'[me_syr_heir_scope.GetSheHe] pourrait avoir envers le tyran."
 me_syracuse_1_democracy.70.a:0 "Appelons-en à ses valeurs"
 me_syracuse_1_democracy.70.at:0 "Un personnage moral ou modeste pourrait être plus facilement convaincu."
 me_syracuse_1_democracy.70.b:0 "Conjurons-[me_syr_heir_scope.GetHerHim] de devenir notre glorieux libérateur"
 me_syracuse_1_democracy.70.bt2:0 "Un personnage ambitieux ou vaniteux sera plus facilement convaincu."
 me_syracuse_1_democracy.70.c:0 "Pourrait-[me_syr_heir_scope.GetSheHe] être trompé pour agir involontairement pour nous ?"
 me_syracuse_1_democracy.70.ct:0 "Un personnage crédule ou impulsif sera plus facilement convaincu."
 me_syracuse_1_democracy.70.bt:0 "Ce choix est possible grâce à la fortune personnelle de [democracy_leader.GetPraenomen]."
 me_syracuse_1_democracy.70.d:0 "Tout cela est bien trop risqué !"
 me_syracuse_1_democracy.70.dt:0 "La tâche #Y Des amis en hauts lieux#! va être #R abandonnée#!."
 me_syracuse_1_democracy.71.t:0 "$syracuse_1_6_approach_heir$ : le pari de [me_syr_heir_scope.GetPraenomen]"
 me_syracuse_1_democracy.71.desc_1:0 "[democracy_leader.GetPraenomen] a été capable de lever les réserves et les regrets de [me_syr_heir_scope.GetPraenomen] afin qu'il contribue à la chute de la tyrannie.\n\nAprès quelques gobelets de vin, [me_syr_heir_scope.GetPraenomen] a reconnu que la situation était intolérable et a promis de placer le tyran dans une situation dangereuse."
 me_syracuse_1_democracy.71.desc_2:0 "[democracy_leader.GetPraenomen] a persuadé [me_syr_heir_scope.GetPraenomen] de ce qu'apporterait une ère nouvelle de liberté : des femmes attirantes, l'amour du peuple, une gloire éternelle en tant que libérateur.\n\n[me_syr_heir_scope.GetPraenomen] a alors accepté de provoquer la chute du tyran en le plaçant dans une situation compromettante."
 me_syracuse_1_democracy.71.desc_3:0 "[democracy_leader.GetPraenomen] a réussi à convaincre le crédule [me_syr_heir_scope.GetPraenomen] qu'[democracy_leader.GetSheHe] voulait lui présenter quelques-unes de ses idées pour de grands ouvrages de travaux publics qu'il projette de dresser en l'honneur du tyran, en un lieu éloigné du palais."
 me_syracuse_1_democracy.71.desc_4:0 "En rentrant au quartier général, [democracy_leader.GetPraenomen] était abattu et découragé de n'avoir pu persuader [me_syr_heir_scope.GetPraenomen].\n\nIl semble que [me_syr_heir_scope.GetPraenomen] a rapidement compris que [democracy_leader.GetPraenomen] avait l'intention de l'inciter à la traîtrise, et l'a fait jeter hors de sa résidence avant que « [democracy_leader.GetPraenomen] l'oblige à faire quelque chose qu'[me_syr_heir_scope.GetSheHe] pourrait regretter. »"
 me_syracuse_1_democracy.71.desc_5:0 "\n\nCela devrait nous offrir l'occasion de capturer le tyran à un moment où il sera vulnérable, et de là le reste du plan s'enchaînera."
 me_syracuse_1_democracy.71.desc_6:0 "\n\n[democracy_leader.GetPraenomen] a toutefois fait remarquer que tout semblait beaucoup trop simple, mais à cheval donné on ne regarde pas les dents – surtout si près du but."
 me_syracuse_1_democracy.71.desc_7:0 "\n\nNous ne pouvons guère faire autre chose maintenant, et [democracy_leader.GetPraenomen] s'inquiète que nous nous soyons révélés bien trop tôt…"
 me_syracuse_1_democracy.71.a:0 "Ce n'est guère encourageant…"
 me_syracuse_1_democracy.71.at:0 "$me_syracuse_1_democracy.70.dt$\n[me_syr_heir_scope.GetPraenomen] pourrait éventer le complot."
 me_syracuse_1_democracy.71.b:0 "Parfait !"
 me_syracuse_1_democracy.71.bt:0 "[me_syr_heir_scope.GetPraenomen] va nous aider à renverser le [me_syr_heir_scope.GetEmployer.GetRulerTitle] [me_syr_heir_scope.GetEmployer.GetRuler.GetPraenomen]."
 me_syracuse_1_democracy.72.t:0 "$syracuse_1_9_taking_stock$ : enfin libres"
 me_syracuse_1_democracy.72.desc:0 "Grâce à la diligence et aux talents de [democracy_leader.GetPraenomen], [democracy_leader.GetEmployer.GetName] est enfin libérée des caprices du tyran, et la république a enfin été restaurée !"
 me_syracuse_1_democracy.72.a:0 "Les tyrans finissent toujours ainsi"
 me_syracuse_1_democracy.72.at:0 "La mission #Y Mort aux tyrans#! peut désormais être #G menée à bien#!."
 me_syracuse_1_democracy.73.t:0 "Changements de plans"
 me_syracuse_1_democracy.73.desc_1:0 "Maintenant que [me_syr_heir_scope.GetPraenomen] se languit dans les geôles, nous n'avons guère d'autre choix que renoncer à nos projets."
 me_syracuse_1_democracy.73.desc_2:0 "Avec la mort de [me_syr_heir_scope.GetPraenomen], les plans dont il était partie prenante doivent être abandonnés."
 me_syracuse_1_democracy.73.desc_3:0 "Avec le trépas soudain de [me_syr_heir_scope.GetPraenomen], nous ne pouvons plus compter sur lui désormais."
 me_syracuse_1_democracy.73.desc_4:0 "Nous allons devoir trouver une autre manière de rétablir la liberté…"
 me_syracuse_1_democracy.73.a:0 "Malédiction !"
 me_syracuse_1_democracy.74.t:0 "Tout cela pour rien"
 me_syracuse_1_democracy.74.desc:0 "Dans la plus grande confusion, les rebelles ont été incapables de mettre sur pied un nouveau gouvernement, ce qui a permis à [me_syr_abort_ruler.GetPraenomen] de recruter des mercenaires pour s'installer dans le palais de l'ancien tyran."
 me_syracuse_1_democracy.74.a:0 "Vive le [me_syr_abort_ruler.GetEmployer.GetRulerTitle] [me_syr_abort_ruler.GetPraenomen] !"
 me_syracuse_1_democracy.75.t:0 "$syracuse_1_6_approach_heir$ : accès privilégié"
 me_syracuse_1_democracy.75.desc:0 "La première étape va consister à arranger une ou plusieurs entrevues avec [me_syr_heir_scope.GetPraenomen], afin que nulle surprise ne se présente avant de nous lancer tête baissée.\n\nMalheureusement, [me_syr_heir_scope.GetPraenomen] ne s'abaisse pas à rencontrer n'importe qui, aussi devons-nous espérer que les talents et les ressources de notre chef, [democracy_leader.GetPraenomen], suffiront à l'impressionner…"
 me_syracuse_1_democracy.75.a:0 "Appuyons-nous sur le charisme de notre chef"
 me_syracuse_1_democracy.75.at:0 "Les chances de succès dépendront en partie du #T charisme#! de #Y [democracy_leader.GetPraenomen]#!."
 me_syracuse_1_democracy.75.b:0 "[democracy_leader.GetPraenomen] devrait lui faire un présent"
 me_syracuse_1_democracy.75.bt:0 "Ce choix est possible grâce à la #T fortune#! personnelle de #Y [democracy_leader.GetPraenomen]#!, qui va aussi déterminer le montant du cadeau qu'il peut se permettre."
 me_syracuse_1_democracy.75.c:0 "[me_syr_heir_scope.GetPraenomen] ne peut-il être convaincu par le renom de notre chef ?"
 me_syracuse_1_democracy.75.ct:0 "Ce choix est possible grâce à la #Y popularité#! de #Y [democracy_leader.GetPraenomen]#!, qui va aussi déterminer en partie nos chances de succès."
 me_syracuse_1_democracy.75.d:0 "Avec toutes ses relations, arranger une entrevue devrait être simple"
 me_syracuse_1_democracy.75.dt:0 "Ce choix est possible grâce à l'#T importance#! de #Y [democracy_leader.GetPraenomen]#!, qui va aussi déterminer en partie nos chances de succès."
 me_syracuse_1_democracy.76.t:0 "$syracuse_1_6_approach_heir$ : les salles dorées"
 me_syracuse_1_democracy.76.desc_success_end:0 "\n\nMaintenant que des relations ont été établies, nous pouvons décider de la façon de convaincre au mieux [me_syr_heir_scope.GetPraenomen] de contribuer à la cause."
 me_syracuse_1_democracy.76.desc_1:0 "Par quelques lettres obséquieuses, [democracy_leader.GetPraenomen] a ouvert les portes des résidences de l'élite, et est devenu l'hôte estimé des réceptions de [me_syr_heir_scope.GetPraenomen].$me_syracuse_1_democracy.76.desc_success_end$"
 me_syracuse_1_democracy.76.desc_2:0 "[me_syr_heir_scope.GetPraenomen] a apparemment été très flatté des présents envoyés par [democracy_leader.GetPraenomen], et a fait part à plusieurs reprises de son souhait de [democracy_leader.GetHerHim] rencontrer en personne.$me_syracuse_1_democracy.76.desc_success_end$"
 me_syracuse_1_democracy.76.desc_3:0 "Mettant à profit sa réputation, [democracy_leader.GetPraenomen] a organisé quelques apparences publiques sur l'agora, qui ont suscité l'intérêt de [me_syr_heir_scope.GetPraenomen].$me_syracuse_1_democracy.76.desc_success_end$"
 me_syracuse_1_democracy.76.desc_4:0 "En s'appuyant sur son réseau de relations parmi les membres du gouvernement, [democracy_leader.GetPraenomen] a pu s'immiscer dans la liste des invités à une soirée privée organisée par [me_syr_heir_scope.GetPraenomen].$me_syracuse_1_democracy.76.desc_success_end$"
 me_syracuse_1_democracy.76.desc_5:0 "C'est un [democracy_leader.GetPraenomen] fort embarrassé qui est revenu, les mains vides, incapable de se rapprocher de [me_syr_heir_scope.GetPraenomen] et prétendant que cela ne dépendait plus de lui.\n\nMaintenant que cela lui a été reproché, nous allons devoir trouver une autre manière pour restaurer nos libertés…"
 me_syracuse_1_democracy.76.a:0 "Bien joué, [democracy_leader.GetPraenomen] !"
 me_syracuse_1_democracy.76.at:0 "Nous allons bientôt pouvoir décider comment approcher [me_syr_heir_scope.GetPraenomen]."
 me_syracuse_1_democracy.76.b:0 "Vous avez tout fait échouer, [democracy_leader.GetPraenomen] !"
 me_syracuse_1_democracy.76.bt:0 "Une autre approche doit être trouvée."
 me_syracuse_1_democracy.78.t:0 "$syracuse_1_7_assassinate$ : le tyran de Sicile"
 me_syracuse_1_democracy.78.desc:0 "Un [tyrant_leader.GetWomanMan] tout échevelé, prétendant être [tyrant_leader.GetPraenomen] de [democracy_leader.GetEmployer.GetPraenomen], est apparu.\n\n[tyrant_leader.GetSheHe|U] affirme n'avoir échappé que de peu à un attentat contre sa vie."
 me_syracuse_1_democracy.78.a:0 "Ah ? Intéressant…"
 me_syracuse_1_democracy.79.t:0 "$syracuse_1_7_assassinate$ : tumultueuse [democracy_leader.GetEmployer.GetName]"
 me_syracuse_1_democracy.79.desc_1:0 "Des messagers nous ont appris que [tyrant_leader.GetPraenomen], le tyran de [democracy_leader.GetEmployer.GetName], a été renversé par un coup d'État républicain."
 me_syracuse_1_democracy.79.desc_2:0 "[me_syr_heir_scope.GetPraenomen], l'héritier de [me_syr_heir_scope.GetEmployer.GetName], a pris le pouvoir après avoir mis court à un complot républicain, qui lui a permis de chasser son ancien maître, [tyrant_leader.GetPraenomen]."
 me_syracuse_1_democracy.79.desc_3:0 "[tyrant_leader.GetPraenomen] a réussi à grand-peine à sauver sa vie en fuyant [tyrant_leader.GetEmployer.GetName]."
 me_syracuse_1_democracy.79.desc_4:0 "[tyrant_leader.GetPraenomen] a été tué sur les ordres de [me_syr_heir_scope.GetPraenomen]."
 me_syracuse_1_democracy.79.desc_5:1 "[tyrant_leader.GetPraenomen] se languit désormais dans ces geôles dont il a tant fait usage autrefois."
 me_syracuse_1_democracy.79.a:0 "Le destin est parfois cruel"
 # Syracuse 2 - Sicily
 me_syracuse_2_sicily.1.t:0 "$me_syracuse_2_sicily$"
 me_syracuse_2_sicily.1.desc:0 "Entre les guerres civiles et les invasions puniques, [me_syracuse_scope.GetName] a connu une histoire agitée. Mais sous l'autorité de [me_syracuse_scope.GetRuler.GetPraenomen] elle a connu de nombreuses avancées.\n\nIl est temps désormais de réaliser le rêve de tous ses dirigeants en établissant notre souveraineté sur tous les Grecs de Sicile, dans les faits et non plus en parole."
 me_syracuse_2_sicily.1.a:0 "Qui d'autre que nous peut protéger les Sicéliotes ?"
 me_syracuse_2_sicily.2.t:0 "$syracuse_2_1$"
 me_syracuse_2_sicily.2.desc:0 "Nous avons enfin définitivement assuré la sécurité des côtes et de l'intérieur de l'est de la Sicile, qui comprend toutes les principales cités grecques et les terres les plus fertiles.\n\nUn jour prochain, peut-être parviendrons-nous à reconquérir les colonies dont se sont emparés les barbares puniques aux époques les plus sombres de notre histoire…"
 me_syracuse_2_sicily.2.a:0 "La Sicile sera alors grecque !"
 me_syracuse_2_sicily.2.at:1 "$mission_task_completed_tt_1$S'assurer de la Sicile orientale$mission_task_completed_tt_2$" # [LocEditor:AwaitingBatchUpdate]
 me_syracuse_2_sicily.3.t:0 "$syracuse_2_2$ : nouveaux recrutements"
 me_syracuse_2_sicily.3.desc:0 "Notre cité a fait et défait la fortune de générations de mercenaires italiques, qui cherchaient la gloire et la richesse au service des Grecs.\n\nUne fois encore, nous devons mettre à l'ouvrage nos meilleurs recruteurs pour compenser le manque de citoyens soldats grecs."
 me_syracuse_2_sicily.3.a:0 "Loué soit Arès pour les mercenaires"
 me_syracuse_2_sicily.3.at:0 "$me_syr_task_start_tt_1$ négocier avec des mercenaires italiques."
 me_syracuse_2_sicily.4.t:0 "$syracuse_2_2$ : un esprit militaire"
 me_syracuse_2_sicily.4.desc_1:0 "Les recrutements avancent bien, et des contrats ont été passés avec de nombreux mercenaires de Lucanie et du Bruttium.\n\n"
 me_syracuse_2_sicily.4.desc_2:0 "De façon intéressante, un vétéran mercenaire grisonnant, répondant au nom de [me_syr_2_4_scope.GetPraenomen], s'est présenté pour offrir en personne ses services à Syracuse. Il prétend pouvoir restructurer la phalange, désormais dépassée en ces temps de perpétuelles évolutions."
 me_syracuse_2_sicily.4.a:0 "Nous n'avons besoin de lui que comme commandant"
 me_syracuse_2_sicily.4.b:0 "Voyons à quoi il songe…"
 me_syracuse_2_sicily.4.c:0 "Nous n'avons rien à apprendre d'un Lucanien"
 me_syracuse_2_sicily.4.ct:0 "[me_syr_2_4_scope.GetPraenomen] va disparaître."
 me_syracuse_2_sicily.4.court_tt:0 "[me_syr_2_4_scope.GetPraenomen] va rejoindre la cour."
 me_syracuse_2_sicily.4.tt:0 "$mission_task_completed_tt_1$Soldats de fortune$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.5.t:0 "$syracuse_2_5$ : renaissance de Syracuse"
 me_syracuse_2_sicily.5.desc:0 "Même si elle reste la cité grecque la plus puissante de Sicile, notre autonomie s'est accrue depuis que Syracuse a été vaincue en Afrique.\n\nMais ses envoyés sont arrivés, porteurs de présents, demandant que nous réaffirmions notre allégeance. Dans le cas contraire, elle nous considérera en ennemis."
 me_syracuse_2_sicily.5.tt:0 "Notre dirigeant corrompu s'est rempli les poches."
 me_syracuse_2_sicily.5.a:0 "Nous sommes plus forts lorsque nous sommes unis"
 me_syracuse_2_sicily.5.b:0 "La peste de Syracuse !"
 me_syracuse_2_sicily.6.t:0 "$syracuse_2_8$: Outils vers le bas"
 me_syracuse_2_sicily.6.desc:0 "Il n'est plus possible ni nécessaire de poursuivre les travaux de restauration de Syrakousai, et le projet a donc été interrompu."
 me_syracuse_2_sicily.6.a:0 "Ce n'était pas le bon moment."
 me_syracuse_2_sicily.6.at:0 "La tâche de mission '#Y$syracuse_2_8$# Y' a été #R contournée # !!"
 me_syracuse_2_sicily.7.t:0 "$syracuse_2_5$ : le rameau d'olivier"
 me_syracuse_2_sicily.7.desc:1 "Nos messagers sont rentrés des cités $syracusan$ indépendantes. Ils n'ont plus les présents qu'ils étaient chargés d'offrir, mais sont porteurs de nouvelles importantes.\n\n"
 me_syracuse_2_sicily.7.desc_1:0 "Ils sont heureux de rapporter que chacune des cités visitées a reconnu notre autorité, suivant en cela, semble-t-il, l'exemple [me_syr_sic_tag_1.GetAdjective]."
 me_syracuse_2_sicily.7.desc_2:0 "Leur tâche n'est qu'à moitié couronnée de succès, mais ils sont parvenus à gagner l'allégeance de [me_syr_sic_tag_1.GetName] au moins. D'autres cités préfèrent jouer avec leur sort…"
 me_syracuse_2_sicily.7.desc_3:0 "Leurs faces sombres rendent compte de la situation avant même qu'ils aient commencé à parler. Les cités sœurs devront pourtant se ranger sous notre autorité, qu'elles le veuillent ou non."
 me_syracuse_2_sicily.7.a:0 "Toutes ?"
 me_syracuse_2_sicily.7.b:0 "C'est toujours ça de gagné"
 me_syracuse_2_sicily.7.c:0 "Notre patience est désormais épuisée"
 me_syracuse_2_sicily.8.t:0 "$syracuse_2_4$"
 me_syracuse_2_sicily.8.desc:1 "Acragas, célèbre pour ses temples, plus nombreux même que ceux de Syracuse, a sans doute été, à l'exception de Gela, notre plus grande rivale $syracusan$ en Sicile.\n\nMaintenant que la cité est de nouveau sous notre contrôle, elle sera un rempart sur la frontière occidentale, et ses revenus sacrés nous seront fort profitables."
 me_syracuse_2_sicily.8.a:0 "Jamais plus nous ne la perdrons"
 me_syracuse_2_sicily.8.at:0 "$mission_task_completed_tt_1$La cité des temples$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.9.t:0 "$syracuse_2_5$ : pragmatisme"
 me_syracuse_2_sicily.9.desc:1 "La loyauté des cités $syracusan$ est aussi changeante que le vent. Si elles nous sont officiellement soumises, nombre d'entre elles restent fières et capricieuses.\n\nLes changements dans la situation ne nous permettent plus de tolérer leurs tromperies plus longtemps. Elles doivent désormais se joindre à la cause commune à tous les Sicéliotes avant que nos ennemis ne reprennent l'avantage."
 me_syracuse_2_sicily.9.a:0 "Cela n'a que trop tardé"
 me_syracuse_2_sicily.9.at:1 "$me_syr_task_start_tt_1$ diplomatie avec les cités $syracusan$."
 me_syracuse_2_sicily.10.t:0 "$syracuse_2_5$ : questions politiques"
 me_syracuse_2_sicily.10.desc:1 "Pour faire face à toutes les circonstances, des plans ont été faits pour mener une campagne agressive contre les cités $syracusan$. Nombreux sont ceux qui considèrent cela comme inévitable.\n\nMalgré tout, certains continuent de vanter les mérites d'une diplomatie adroite, et du besoin d'éviter de nouveaux bains de sang inutiles entre frères alors que nous nous trouvons menacés par les barbares."
 me_syracuse_2_sicily.10.a:0 "Nous avons déjà perdu trop de temps en belles paroles"
 me_syracuse_2_sicily.10.b:0 "Nos frères méritent une dernière chance"
 me_syracuse_2_sicily.10.bt:1 "Chaque cité $syracusan$ indépendante va recevoir un présent de #Y 20#!@gold! et une offre pour devenir notre feudataire, de manière pacifique. Si elle le refuse, nous disposerons de revendications sur son territoire."
 me_syracuse_2_sicily.10.tt:0 "$mission_task_completed_tt_1$Ouvertures aux Sicéliotes$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.11.t:0 "$syracuse_2_3$ : fondations inébranlables"
 me_syracuse_2_sicily.11.desc:0 "L'île d'Ortygie est le cœur de la vie religieuse et administrative de [me_syracuse_scope.GetCapital.GetName]. Elle est reliée à la terre ferme par une étroite langue de terre.\n\nSi nous souhaitons protéger la cité des usurpateurs et des envahisseurs, nous devrions restaurer ses fortifications, jadis abattues par Timoléon, et rendre Ortygie à nouveau imprenable."
 me_syracuse_2_sicily.11.a:0 "Les murs de Denys s'élèveront à nouveau"
 me_syracuse_2_sicily.11.at:0 "$me_syr_task_start_tt_1$ combat Ortygie."
 me_syracuse_2_sicily.12.t:0 "$syracuse_2_6$"
 me_syracuse_2_sicily.12.desc:0 "Notre intérêt pour l'agriculture a permis la production de céréales d'une grande qualité, sans cesse plus abondante.\n\nNous n'avons pas à nous soucier de manquer de pain en Sicile, et les marchands étrangers se presseront bientôt pour y avoir accès."
 me_syracuse_2_sicily.12.a:0 "Louée soit Déméter !"
 me_syracuse_2_sicily.12.at:0 "$mission_task_completed_tt_1$Le grenier à blé de l'Italie$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.13.t:0 "$syracuse_2_3$ : forteresse de la Sicile"
 me_syracuse_2_sicily.13.desc:0 "Une fois encore, la vue d'Ortygie est impressionnante, avec ses hauts murs protégeant la côte, et une grande porte bloquant l'entrée du pont du canal.\n\nCe n'est pas exagérer que dire que la survie de notre cité dépend de ces puissantes fortifications, et que grâce à elle notre puissance est assurée pour les années à venir."
 me_syracuse_2_sicily.13.a:0 "Pourquoi donc aurions-nous besoin d'une acropole ?"
 me_syracuse_2_sicily.13.at:0 "$mission_task_completed_tt_1$Forteresse d'Ortygie$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.14.t:0 "$syracuse_2_11$"
 me_syracuse_2_sicily.14.desc:0 "Depuis que nos aïeux ont accosté en Sicile, nous sommes en conflit avec les Sicules et les Sicanes, des barbares ne connaissant pas la civilisation, qui rejettent notre arrivée.\n\nMaintenant que leur confédération se trouve enfin fragmentée, les Sicules, qui avaient autrefois aidé ces effrontés d'Athéniens lors de leur invasion, vont devoir reconnaître la domination grecque sur l'est de la Sicile."
 me_syracuse_2_sicily.14.a:0 "Les Olympiens auront un deuxième foyer ici"
 me_syracuse_2_sicily.14.at:0 "$mission_task_completed_tt_1$Le dernier des Sicules$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.15.t:0 "$syracuse_2_10$"
 me_syracuse_2_sicily.15.desc:0 "L'accent mis sur la production et la vente des céréales a été un véritable succès, et notre île est désormais comparée à la corne d'abondance de la nymphe Amalthée qui a autrefois nourri Zeus.\n\nNous devrions tirer tous les fruits de cette réputation nouvelle en tirant tout le profit possible des marchands étrangers avant que la demande s'épuise."
 me_syracuse_2_sicily.15.a:0 "Qui aurait pu dire que du blé rapporterait tant ?"
 me_syracuse_2_sicily.15.at:0 "$mission_task_completed_tt_1$La corne d'abondance$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.16.t:0 "$syracuse_2_8$ : la cité de la nymphe"
 me_syracuse_2_sicily.16.desc:0 "Les derniers débris du passé ont été déblayés, et de nouveaux colons, attirés par la promesse de prospérité et de sécurité offerte par les murs de la cité, ont choisi de s'y installer.\n\nLes temples et palais d'Ortygie brillent une fois encore, et [me_syracuse_scope.GetCapital.GetName] sera de nouveau bientôt en état de rivaliser avec Athènes et Corinthe !"
 me_syracuse_2_sicily.16.a:0 "La plus grande et la plus belle des cités grecques…"
 me_syracuse_2_sicily.16.at:0 "$mission_task_completed_tt_1$Restauration de Syracuse$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.17.t:0 "$syracuse_2_7$"
 me_syracuse_2_sicily.17.desc:0 "Syracuse, enfin, a imposé son hégémonie sur tous les Sicéliotes de l'est de la Sicile. Elle est prête désormais à défendre ses intérêts contre quiconque, que ce soient les Puniques ou les Italiques."
 me_syracuse_2_sicily.17.a:0 "La cité d'Aréthuse dura mille ans !"
 me_syracuse_2_sicily.17.at:0 "La mission #Y Domination sur la Sicile$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.18.t:0 "$syracuse_2_9$"
 me_syracuse_2_sicily.18.desc:0 "Craignant les avances du fleuve Alphée, la Néréide Aréthuse s'est plongée dans l'eau et a franchi la mer comme un courant, depuis la Grèce jusqu'à Ortygie, pour y réapparaître sous la forme d'un ruisseau.\n\nCette nymphe de la mer est la protectrice la plus ancienne de Syracuse, aussi la restauration de son nymphée assurera-t-elle que les fidèles, les supplicateurs et les prêtres veillent sur elle."
 me_syracuse_2_sicily.18.a:0 "Nos pièces porteront toujours son visage"
 me_syracuse_2_sicily.18.at:0 "$mission_task_completed_tt_1$La fontaine d'Aréthuse$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.19.t:0 "$syracuse_2_8$ : lancement des travaux"
 me_syracuse_2_sicily.19.desc:0 "Notre grande cité, victime de la dissension et des invasions étrangères, a souffert d'une histoire tragique. Ce n'est qu'il y a peu qu'elle a pu rompre avec ce passé terrible.\n\nCes sombres années où elle n'était peuplée que de veuves et d'orphelins sont depuis longtemps passées, et nous pouvons désormais abattre les ruines des tourments d'antan et inviter de nouveaux colons à s'installer."
 me_syracuse_2_sicily.19.a:0 "Athènes ne s'est pas faite en un jour"
 me_syracuse_2_sicily.19.at:0 "$me_syr_task_start_tt_1$ rénovation [me_syracuse_scope.GetCapital.GetName]."
 me_syracuse_2_sicily.20.t:0 "$syracuse_2_3$ : fin des travaux"
 me_syracuse_2_sicily.20.desc:0 "Syracuse n'étant plus entre nos mains, les travaux de fortification d'Ortygie sont évidemment interrompus. C'était là une excellente idée, que nous avons malheureusement eue trop tard."
 me_syracuse_2_sicily.20.a:0 "Ainsi va le destin"
 me_syracuse_2_sicily.20.at:0 "La mission #Y $syracuse_2_3$#! a été #R contournée#!."

#KRK
 me_syracuse_2_sicily.21.t:0 "$syracuse_2_12$"
 me_syracuse_2_sicily.21.desc:0 "The islands of Corcyra and Leucas have submitted to the might of [SCOPE.GetRootScope.GetCountry.GetName]. From this stepping stone, we can command the gateway between Greece and Italy.\n\n#E Corcyra:#!\nAccording to myth, the island was named after the naiad Korkyra, who was taken there by Poseidon. It became a Corinthian colony in the Archaic Period, strategically positioned for trade and naval dominance over the Illyrian coast. However, Corcyra was famously rebellious, leading to one of the earliest recorded naval battles against its mother-city, Corinth, in the 7th century BC. It played key roles in later conflicts, siding with the Greeks in the Persian Wars and acting as a major instigator of the Peloponnesian War due to its rivalry with Corinth over control of Epidamnos.\n\n#E Leucas:#!\nOriginally a rugged promontory of Acarnania, Leucas was once connected to the mainland before human intervention created an artificial canal, transforming it into an island. In Homeric times, it was known as the 'Acte of the mainland,' with the fortified city of Nericus. The Corinthians colonized Leucas in the 7th century BC under Cypselus, securing control through the creation of the Dioryctus canal. It remained strategically significant, later falling under Macedonian influence, but was liberated from Cassander's garrison with the help of Corcyraean-backed forces."
 me_syracuse_2_sicily.21.a:0 "This is but the beginning..."
 me_syracuse_2_sicily.21.at:0 "$mission_task_completed_tt_1$$syracuse_2_12$$mission_task_completed_tt_2$"

 me_syracuse_2_sicily.22.t:0 "Conquest of Corcyra"
 me_syracuse_2_sicily.22.desc:0 "Messengers from the west have brought troubling news. The ever-ambitious [korkyra_conqueror.GetRuler.GetPraenomen], has extended [korkyra_conqueror.GetRuler.GetHerHis], reach to the #E Heptanese#!. The harbors of Corcyra and Leucas are filled with [korkyra_conqueror.GetAdjective] warships."
 me_syracuse_2_sicily.22.a:0 "Let us hope this will sate [korkyra_conqueror.GetRuler.GetPraenomen]'s ambition."


 # Syracuse 3 - Punic
 me_syracuse_3_punic.1.t:0 "$me_syracuse_3_punic$"
 me_syracuse_3_punic.1.desc:1 "Nous avons lutté contre les Carthaginois pour le contrôle de la Sicile durant des siècles, chaque victoire grecque étant suivie d'une défaite qui nous faisait revenir à la situation précédente, prolongeant indéfiniment l'impasse.\n\nLes Puniques ont reçu par le dernier traité tout ce qui se trouvait à l'ouest du Halcyos, mais en veulent encore davantage. Nous devons porter la guerre chez eux avant que les Italiques ne sentent le sang dans l'eau…" # [LocEditor:AwaitingBatchUpdate]
 me_syracuse_3_punic.1.a:0 "C'est sous le pied que le serpent mord le plus dur"
 me_syracuse_3_punic.2.t:0 "$syracuse_3_11$"
 me_syracuse_3_punic.2.desc:0 "Au terme de conflits, de désaccords, de ruses et de revers incessants, la Sicile est enfin libre des Puniques qui l'avaient envahie et s'étaient ingérés dans tous les conflits entre Sicéliotes.\n\nDorénavant, nous saurons nous monter vigilants afin de protéger la plus grande île grecque du monde face aux ambitions des barbares."
 me_syracuse_3_punic.2.a:0 "La Sicile et restera sicéliote !"
 me_syracuse_3_punic.3.t:0 "$syracuse_3_1$"
 me_syracuse_3_punic.3.desc:0 "Travaillant nuit et jour à courber les planches et colmater les coques, nos charpentiers de marine ont retrouvé confiance et moral en construisant notre magnifique nouvelle flotte.\n\nSi nous ne sommes guère en mesure de faire face à la puissance de tous les Phéniciens, déployer de manière habile les forces que nous avons pourra leur causer bien des dommages s'ils veulent accoster de nouveau en Sicile."
 me_syracuse_3_punic.3.a:0 "Loué soit Poséidon, qui fait trembler la terre"
 me_syracuse_3_punic.3.at:0 "$mission_task_completed_tt_1$$syracuse_3_1$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.4.t:0 "$syracuse_3_2$ : vents nouveaux"
 me_syracuse_3_punic.4.desc:0 "Les projets audacieux d'Alexandre et les campagnes navales de ses successeurs en Orient ont renouvelé les pratiques anciennes de la guerre en mer.\n\nLes navires sont de plus en plus imposants, et désormais la puissance de leurs armes de jet et de l'abordage sont préférés à l'éperonnage. Si nous appliquions nous-mêmes ces leçons, nous pourrions avoir une chance plus grande face aux flottes puniques."
 me_syracuse_3_punic.4.a:0 "Expérimentons en théorie comme en pratique"
 me_syracuse_3_punic.4.at:0 "$me_syr_task_start_tt_1$ exercices navals.\n[me_syracuse_scope.GetName] recevra un #Y Mega-Polyreme#! @mega_galley!"
 me_syracuse_3_punic.4.b:0 "L'avenir, c'est demain"
 me_syracuse_3_punic.4.bt:0 "$me_syr_task_start_tt_1$ mener des exercices navals."
 me_syracuse_3_punic.5.t:0 "$syracuse_3_2$ : les leçons d'un vieux loup de mer"
 me_syracuse_3_punic.5.desc_1:0 "En plus d'expérimenter un énorme navire de siège basé sur ceux de la flotte de Démétrios Poliorcète, nous avons aussi retrouvé un vieux loup de mer expérimenté, du nom de [odysseus_scope.GetPraenomen]."
 me_syracuse_3_punic.5.desc_2:0 "Les expérimentations de nouvelles tactiques navales ont permis de retrouver un vieux loup de mer, du nom de [odysseus_scope.GetPraenomen]."
 me_syracuse_3_punic.5.desc_3:0 "\n\nCet homme a travaillé avec les vétérans des campagnes d'Alexandre, et est certain que spécialiser nos tactiques est le meilleur moyen d'employer au mieux nos forces."
 me_syracuse_3_punic.5.a:0 "Nous devons préserver nos effectifs"
 me_syracuse_3_punic.5.b:0 "L'attaque, l'attaque, l'attaque !"
 me_syracuse_3_punic.5.tt1:0 "Un commandant naval va rejoindre la cour."
 me_syracuse_3_punic.5.tt2:0 "$mission_task_completed_tt_1$$syracuse_3_2$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.6.t:0 "$syracuse_3_5$ : l'appel de la liberté"
 me_syracuse_3_punic.6.desc:2 "Les cités $syracusan$ de Sicile n'ont guère eu d'autre choix, face à la puissance écrasante des Puniques, qu'accepter la servitude.\n\nMalgré tout, leur loyauté va sans doute toujours à leurs frères grecs, et si elles apprenaient quelles ambitions sont les nôtres elles pourraient décider de se révolter."
 me_syracuse_3_punic.6.a:0 "Elles doivent comprendre que c'est là le seul choix qui s'offre à elles"
 me_syracuse_3_punic.6.at:0 "Les pays sicéliotes de Sicile soumis à Carthage vont recevoir une offre d'alliance au cas où elles briseraient leurs traités."
 me_syracuse_3_punic.7.t:0 "$syracuse_3_3$ : rempart stratégique"
 me_syracuse_3_punic.7.desc:0 "Nous ne devons pas reproduire les erreurs du passé en permettant aux forces puniques d'assiéger Syracuse sans d'abord réduire leur puissance.\n\nLes défenses de [me_syr_3_3_final_scope.GetName] sont terminées, et nous pouvons désormais espérer que sa contribution à notre stratégie portera ses fruits."
 me_syracuse_3_punic.7.a:0 "[me_syr_3_3_final_scope.GetName] nous protégera"
 me_syracuse_3_punic.8.t:0 "$syracuse_3_4$ : les fruits de la diplomatie"
 me_syracuse_3_punic.8.desc:1 "Les négociations terminées, nos délégués sont rentrés des cités $syracusan$.\n\n"
 me_syracuse_3_punic.8.desc_1:0 "Leurs efforts ont porté tous leurs fruits : toutes les cités sicéliotes indépendantes ont accepté d'entrer dans une alliance visant à défendre l'île face aux ingérences des Puniques et des Italiques."
 me_syracuse_3_punic.8.desc_2:0 "Si toutes les cités n'ont pas montré le plus grand enthousiasme, apparemment [me_syr_sic_tag_1.GetName] a été convaincue de la gravité de la menace punique et a proposé son amitié à [me_syracuse_scope.GetName]."
 me_syracuse_3_punic.8.desc_3:0 "Ils ne sont pas parvenus à convaincre une seule cité, leurs dirigeants étaient apparemment méfiants de Syracuse et trop peu avisés pour voir la menace qui pèse réellement sur eux…"
 me_syracuse_3_punic.8.a:0 "Nous sommes unis par la culture et le destin"
 me_syracuse_3_punic.8.b:0 "Au moins certains de nos frères sont-ils raisonnables"
 me_syracuse_3_punic.8.c:0 "Regrettable, très regrettable"
 me_syracuse_3_punic.8.tt:0 "$mission_task_completed_tt_1$$syracuse_3_4$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.9.t:0 "$syracuse_3_5$ : action lancée"
 me_syracuse_3_punic.9.desc:1 "Nos envoyés sont rentrés des négociations menées en sous-main avec les cités $syracusan$ soumises.\n\n"
 me_syracuse_3_punic.9.desc_1:0 "Ce fut une excellente surprise, toutes ont accepté de briser les traités avec les Carthaginois, suivant en cela l'exemple de [me_syr_sic_tag_1.GetName]. Les barbares risquent de ne guère apprécier la nouvelle."
 me_syracuse_3_punic.9.desc_2:0 "Ils rapportent que leur succès n'a été que partiel, mais au moins le soutien de [me_syr_sic_tag_1.GetName] nous permettra de semer le trouble chez les Carthaginois, et de les mécontenter au plus haut point."
 me_syracuse_3_punic.9.desc_3:0 "Il semble qu'après avoir été de si nombreuses années soumis aux barbares leur courage s'est évanoui, et qu'elles préfèrent encore ployer sous le joug punique qu'être libres."
 me_syracuse_3_punic.9.a:0 "Merveilleux !"
 me_syracuse_3_punic.9.b:0 "Tout à fait ce que nous espérions !"
 me_syracuse_3_punic.9.c:0 "Alors, nous devrons les convaincre par la force"
 me_syr_3_5_subject_tt:0 "cesse d'être une dépendance de Carthage."
 me_syr_3_5_subject_tt_1:0 "[me_syr_sic_tag_1.GetName] $me_syr_3_5_subject_tt$"
 me_syr_3_5_subject_tt_2:0 "[me_syr_sic_tag_2.GetName] $me_syr_3_5_subject_tt$"
 me_syr_3_5_subject_tt_3:0 "[me_syr_sic_tag_3.GetName] $me_syr_3_5_subject_tt$"
 me_syr_3_5_subject_tt_4:0 "[me_syr_sic_tag_4.GetName] $me_syr_3_5_subject_tt$"
 me_syr_3_5_subject_tt_5:0 "[me_syr_sic_tag_5.GetName] $me_syr_3_5_subject_tt$"
 me_syracuse_3_punic.9.tt:0 "$mission_task_completed_tt_1$$syracuse_3_5$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.10.t:0 "$syracuse_3_3$ : point fort"
 me_syracuse_3_punic.10.desc:0 "Nos stratèges ont suggéré qu'après une première avancée dans l'Ouest de la Sicile, il serait utile de disposer d'un point fort sur lequel les forces carthaginoises viendraient s'écraser et être retardées.\n\nCela nous laisserait le temps de nous reprendre au cas où ils feraient débarquer une force par trop écrasante, et peut-être même d'attirer leur armée sur un terrain qui lui serait défavorable. Ils suggèrent l'un de ces sites :"
 me_syracuse_3_punic.10.a:0 "[me_syr_3_3_scope_4.GetName]"
 me_syracuse_3_punic.10.b:0 "[me_syr_3_3_scope_1.GetName]"
 me_syracuse_3_punic.10.c:0 "[me_syr_3_3_scope_2.GetName]"
 me_syracuse_3_punic.10.d:0 "[me_syr_3_3_scope_3.GetName]"
 me_syracuse_3_punic.10.tt:0 "La localité choisie va  recevoir un fort et un avantage pour la défense locale et l'attrition de l'ennemi."
 me_syracuse_3_punic.11.t:0 "$syracuse_3_6$"
 me_syracuse_3_punic.11.desc:0 "Sélinonte et Héraclée Minoé sont enfin libérées de l'oppression étrangère, après plus d'un siècle de soumission à Carthage. Enfin, elles reconnaissent l'autorité de Syracuse.\n\nCes cités ont conservé une grande part de leur potentiel, et leurs habitants se réjouissent, alors que des familles ayant fui vers la Grèce il y a des années commencent à revenir sur la terre de leurs ancêtres…"
 me_syracuse_3_punic.11.a:0 "Plus jamais nous ne renoncerons"
 me_syracuse_3_punic.11.at:0 "$mission_task_completed_tt_1$$syracuse_3_3$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.12.t:0 "$syracuse_3_4$ : la force réside dans le nombre"
 me_syracuse_3_punic.12.desc:0 "Certaines cités sicéliotes ont conservé une autonomie importante après les guerres de Sicile.\n\nNous devrions unir celles qui doutent de notre cause, en faisant valoir la menace que fait peser Carthage afin qu'elles se jettent dans nos bras."
 me_syracuse_3_punic.12.a:0 "Carthage doit être notre priorité"
 me_syracuse_3_punic.12.at:1 "Les pays $syracusan$ indépendants de Sicile vont recevoir une offre d'alliance en échange d'une trêve de #Y 25#! ans."
 me_syracuse_3_punic.13.t:0 "$syracuse_3_8$ : lancement du chantier"
 me_syracuse_3_punic.13.desc:0 "Les sauvages Puniques ont massacré presque toute la population d'Himère et, dans leur rage, rasé tous les bâtiments, pour n'épargner que quelques survivants sur le site tout proche de Thermai.\n\nMaintenant que le site de l'antique cité a été libéré, la reconstruire sera une entreprise symbolique autant qu'une victoire économique pour tous les Sicéliotes."
 me_syracuse_3_punic.13.a:0 "Ces pierres verront à nouveau une cité animée"
 me_syracuse_3_punic.13.at:1 "Les pays $syracusan$ indépendants de Sicile vont recevoir une offre d'alliance en échange d'une trêve de #Y 25#! ans."
 me_syracuse_3_punic.14.t:0 "$syracuse_3_10$ : proposition grecque"
 me_syracuse_3_punic.14.desc:0 "Ces maudits brigands [me_syracuse_scope.GetAdjective] nous ont fait parvenir une offre. Ils suggèrent qu'après nos revers en Sicile nous devrions reconnaître notre défaite et mettre fin à toutes nos pertes.\n\nIls proposent donc de nous faire un paiement important si nous acceptons de renoncer aux localités que nous contrôlons toujours sur l'île…"
 me_syracuse_3_punic.14.a:0 "C'est encore la meilleure chose à faire"
 me_syracuse_3_punic.14.b:0 "Quels fous arrogants !"
 me_syracuse_3_punic.15.t:0 "$syracuse_3_9$"
 me_syracuse_3_punic.15.desc:0 "Après des années innombrables sous le joug carthaginois, les colonies grecques de l'Ouest de la Sicile sont enfin dirigées par des Grecs ! C'est le cas même de Ségeste, qui avait autrefois amené les forces d'Athènes sur nos côtes !\n\nNous devons maintenant consolider notre emprise sur l'île en veillant à ce que nos impressionnantes reconquêtes ne soient pas qu'une brève embellie. Pour cela, le mieux est encore de rendre la terre aux Sicéliotes."
 me_syracuse_3_punic.15.a:1 "L'aspiration de plusieurs siècles se réalise enfin…" # [LocEditor:AwaitingBatchUpdate]
 me_syracuse_3_punic.15.at:0 "$mission_task_completed_tt_1$$syracuse_3_9$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.16.t:0 "$syracuse_3_10$ : un accord"
 me_syracuse_3_punic.16.desc:0 "Les Puniques sont réputés pour leur avarice, et il a été suggéré, au vu de leurs derniers revers en Sicile, qu'ils pourraient être persuadés de céder leurs dernières possessions en échange du versement d'un paiement raisonnable."
 me_syracuse_3_punic.16.a:0 "Ce serait au bénéfice de tous"
 me_syracuse_3_punic.16.at:0 "Nous allons offrir à Carthage d'acheter ses dernières localités de Sicile au prix de #Y [SCOPE.ScriptValue('me_syr_3_west_sicily_buy_svalue')|0]#!@gold!"
 me_syracuse_3_punic.16.b:0 "Non, profitons de leur faiblesse"
 me_syracuse_3_punic.16.tt:0 "$mission_task_completed_tt_1$$syracuse_3_10$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.17.t:0 "$syracuse_3_4$ : supplication de Syracuse"
 me_syracuse_3_punic.17.desc:1 "Des messagers sont arrivés de Syracuse, nous priant de devenir leurs alliés contre la menace que représente Carthage, qui est déterminée à mettre un terme à la façon de vivre $syracusan$."
 me_syracuse_3_punic.17.a:0 "Cette alliance est ce qui se présente de mieux"
 me_syracuse_3_punic.17.b:0 "Syracuse ? Pas question !"
 me_syr_3_5_car_claims_tt:0 "Carthage va disposer de revendications sur toutes nos localités."
 me_syracuse_3_punic.18.t:0 "$syracuse_3_5$ : rencontres nombreuses"
 me_syracuse_3_punic.18.desc:0 "Des envoyés de Syracuse ont discrètement rencontré nos dirigeants pour les presser de secouer les fers imposés les Puniques et de les rejoindre afin de s'opposer à Carthage."
 me_syracuse_3_punic.18.a:0 "La liberté, enfin !"
 me_syracuse_3_punic.18.b:0 "Cela serait bien trop dangereux…"
 me_syracuse_3_punic.19.t:0 "$syracuse_3_8$ : cité renaissante"
 me_syracuse_3_punic.19.desc:0 "Les travailleurs ont enfin achevé leur œuvre sur le site de l'antique Himère. Tous les bâtiments publics indispensables ont été reconstruits, ainsi que des maisons pour les colons.\n\nDe grandes festivités ont été tenues afin de dédier à nouveau la cité à Nikê et la prier de bénir la ville."
 me_syracuse_3_punic.19.a:0 "Quelle belle journée ce fut"
 me_syracuse_3_punic.19.at:0 "$mission_task_completed_tt_1$$syracuse_3_8$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.20.t:0 "$syracuse_3_12$"
 me_syracuse_3_punic.20.desc:0 "L'antique cité des marins puniques a enfin, pour la première fois, été vaincue par une armée étrangère. Agathocle lui-même n'y était pas parvenu.\n\nGrâce à ce succès extraordinaire, nous avons su montrer au monde que l'empire de ces boutiquiers n'est pas aussi puissant qu'il aurait voulu nous le faire croire, et que même ses dieux peuvent se détourner de lui !"
 me_syracuse_3_punic.20.a:0 "Désormais, plus rien n'est hors de notre portée"
 me_syracuse_3_punic.22.t:0 "$syracuse_3_8$ : encouragements aux colons"
 me_syracuse_3_punic.22.desc:0 "La nouvelle s'est répandue à travers toute la Grèce : l'ancienne cité grecque d'Himère, en Sicile, détruite il y a un siècle par les Carthaginois, a été refondée.\n\nDes colons s'assemblent déjà sur l'île après la reconquête toute récente des cités grecques, et certains parmi nous ont été convaincus de saisir cette chance."
 me_syracuse_3_punic.22.a:0 "Nous devrions les y encourager"
 me_syracuse_3_punic.22.b:0 "Laissons-les partir"
 me_syracuse_3_punic.22.c:0 "Non, nous avons besoin de chaque homme"
 me_syracuse_3_punic.22.at:0 "#Y 1#! $me_syracuse_3_punic.21.tt$"
 me_syracuse_3_punic.22.bt:0 "#Y 2#! $me_syracuse_3_punic.21.tt$"
 me_syracuse_3_punic.22.tt:0 "Des pops d'hommes libres vont partir pour Syracuse."
 me_syracuse_3_punic.23.t:0 "$syracuse_3_10$ : réponse"
 me_syracuse_3_punic.23.desc:0 "Nos envoyés sont rentrés de Carthage avec la réponse à l'offre que nous lui avions faite de racheter ses localités de Sicile.\n\n"
 me_syracuse_3_punic.23.desc_1:0 "Notre idée s'est vérifiée. Les Puniques ont accepté l'accord et vont reprendre la mer avec leurs sacs d'or."
 me_syracuse_3_punic.23.desc_2:0 "L'accord a été froidement reçu. Il paraît donc évident que Carthage n'acceptera jamais de renoncer à la Sicile."
 me_syracuse_3_punic.23.a:0 "C'est avisé de leur part"
 me_syracuse_3_punic.23.b:0 "C'est fort regrettable"
 me_syracuse_3_punic.24.t:0 "$syracuse_3_8$ : colons grecs"
 me_syracuse_3_punic.24.desc:0 "La nouvelle de nos reconquêtes et de la refondation d'Himère s'est répandue à travers la Grèce, attirant jusque chez nous de nombreux colons venus de la mère patrie pour trouver une vie nouvelle en Sicile.\n\nIl semble bien que nous avons insufflé un espoir nouveau dans le monde hellénistique !"
 me_syracuse_3_punic.24.a:0 "Magnifique !"
 me_syracuse_3_punic.24.at:0 "#Y [SCOPE.ScriptValue('me_syr_3_8_settler_count_svalue')|0]#! hommes libres se sont établis à Himère."
 me_syracuse_3_punic.25.t:0 "$syracuse_3_4$ : chambres vides"
 me_syracuse_3_punic.25.desc:0 "Il n'y a plus désormais aucun État que nous puissions approcher. Le paysage politique a évolué, et nos diplomates reviennent désormais les mains vides."
 me_syracuse_3_punic.25.a:0 "Quelle pitié…"
 me_syracuse_3_punic.25.at:0 "La mission #Y $syracuse_3_4$#! a été #R contournée#!."
 me_syracuse_3_punic.26.t:0 "$syracuse_3_5$ : bouleversements"
 me_syracuse_3_punic.26.desc:0 "Du fait que les réalités politiques évoluent rapidement, les tentatives diplomatiques sont désormais vaines. Nos émissaires sont rentrés pour veiller à d'autres tâches."
 me_syracuse_3_punic.26.a:0 "Cela arrive parfois"
 me_syracuse_3_punic.26.at:0 "La mission #Y $syracuse_3_5$#! a été #R contournée#!."
 me_syracuse_3_punic.27.t:0 "$syracuse_3_8$ : rêves brisés"
 me_syracuse_3_punic.27.desc:0 "Malheureusement, les circonstances actuelles nous interdisent désormais de refonder Himère. Il semble que ses ruines resteront un triste témoignage du passé, non loin de Thermaï."
 me_syracuse_3_punic.27.a:0 "Hélas !"
 me_syracuse_3_punic.27.at:0 "La mission #Y $syracuse_3_8$#! a été #R contournée#!."
 # Syracuse 4 - Magna
 me_syracuse_4_magna.1.t:0 "$me_syracuse_4_magna$"
 me_syracuse_4_magna.1.desc:0 "Depuis Alexandre d'Épire jusqu'à Athènes, tous les rois et empires de notre patrie ont cherché à étendre leur domination sur les riches terres du Sud de l'Italie et de la Sicile.\n\nMais nous sommes désormais en position d'accéder au rêve d'une Grande-Grèce unifiée, et non plus en tant que dépendance d'une métropole ou d'un diadoque de Grèce !"
 me_syracuse_4_magna.1.a:0 "Tous les Grecs d'Occident seront bientôt unis !"
 me_syracuse_4_magna.2.t:0 "$syracuse_4_7$"
 me_syracuse_4_magna.2.desc:0 "Jusqu'à présent, la Grande-Grèce n'a guère été autre chose qu'un rêve pour les colonies italiotes, et parfois aussi un cri de ralliement pour prétendre voir en l'Italie un territoire grec.\n\nMais nous avons désormais surpassé toutes ces idées étriquées et nous sommes assurés de contrôler tout le Sud de la péninsule Italienne, permettant pour la première fois de faire de la Grande-Grèce une véritable entité politique."
 me_syracuse_4_magna.2.a:0 "La Grande-Grèce perdurera !"
 me_syracuse_4_magna.3.t:0 "$syracuse_4_1$ : domination bienveillante"
 me_syracuse_4_magna.3.desc:0 "Les cités italiotes indépendantes prennent bonne note de notre expansion rapide, et ont pleinement conscience que nous pouvons être un contrepoids face aux puissances italiques.\n\nSi elles se montrent raisonnables, elles accepteront donc de devenir nos dépendances, pour le salut de l'ensemble de la Grande-Grèce."
 me_syracuse_4_magna.3.a:0 "C'est le seul choix qui s'offre à elles"
 me_syracuse_4_magna.3.at:0 "$me_syr_task_start_tt_1$ faire des propositions diplomatiques aux cités italiotes."
 me_syracuse_4_magna.4.t:0 "$syracuse_4_1$ : les fruits de la diplomatie"
 me_syracuse_4_magna.4.desc:0 "Nos messagers sont rentrés des cités italiotes indépendantes, porteurs des réponses de leurs dirigeants.\n\n"
 me_syracuse_4_magna.4.desc_1:0 "Chaque cité a consenti à appuyer nos suggestions, nous remerciant chaleureusement de libérer la Grande-Grèce et de leur fournir ce guide dont elles ont tant besoin."
 me_syracuse_4_magna.4.desc_2:0 "Certaines des cités que nous avons contactées n'ont pu être convaincues, mais d'autres ont bien reçu notre offre de protection et accepté de se ranger à notre cause."
 me_syracuse_4_magna.4.desc_3:0 "Aucune des cités que nous avons contactées n'a accepté notre offre. Elles semblent persuadées de pouvoir assurer elles-mêmes leur protection face aux puissances italiques…"
 me_syracuse_4_magna.4.a:0 "Tous peuvent voir notre puissance"
 me_syracuse_4_magna.4.b:0 "Cela suffira"
 me_syracuse_4_magna.4.c:0 "Aussi fières que folles"
 me_syracuse_4_magna.4.tt:0 "$mission_task_completed_tt_1$$syracuse_4_1$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.5.t:0 "$syracuse_4_2$ : liberté"
 me_syracuse_4_magna.5.desc:0 "Certaines des cités italiotes soumises en Grande-Grèce sont tombées sous les coups de leurs voisins italiques, plus nombreux.\n\nMais maintenant que nous sommes en position de les protéger, elles pourraient être convaincues de se révolter contre leurs maîtres pour devenir nos alliées."
 me_syracuse_4_magna.5.a:0 "Elles doivent se languir de retrouver leur indépendance"
 me_syracuse_4_magna.5.at:0 "$me_syr_task_start_tt_1$ mener des négociations avec les dépendances italiotes de Grande-Grèce."
 me_syracuse_4_magna.6.t:0 "$syracuse_4_2$ : fin des négociations"
 me_syracuse_4_magna.6.desc:0 "Les émissaires sont rentrés des cités de Grande-Grèce soumises, avec des nouvelles de leurs entrevues.\n\n"
 me_syracuse_4_magna.6.desc_1:0 "Il semble que toutes celles qui ont été approchées ont été convaincues, et ont rompu les traités avec leurs maîtres italiques pour se ranger sous notre protection."
 me_syracuse_4_magna.6.desc_2:0 "Ils ont connu quelques succès en parvenant à convaincre certaines d'entre elles de se ranger sous notre protection et de se révolter contre leurs maîtres italiques."
 me_syracuse_4_magna.6.desc_3:0 "Ils ne sont pas parvenus à convaincre une seule cité, soit qu'elles préfèrent rester les esclaves des Italiques, ou qu'elles craignent que nous ne soyons pas suffisamment puissants pour les protéger."
 me_syracuse_4_magna.6.a:0 "Merveilleux !"
 me_syracuse_4_magna.6.b:0 "Très bien"
 me_syracuse_4_magna.6.c:0 "Quel dommage…"
 me_syracuse_4_magna.6.tt:0 "$mission_task_completed_tt_1$$syracuse_4_2$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.7.t:0 "$syracuse_4_3$"
 me_syracuse_4_magna.7.desc:0 "La pointe méridionale de la péninsule Italienne est désormais entre nos mains, et nous contrôlons les détroits de Charybde et Scylla.\n\nNous pouvons désormais pousser plus au nord, dans les collines du Sud de l'Italie et les colonies helléniques qui parsèment la côte."
 me_syracuse_4_magna.7.a:0 "La route de l'Italie nous est ouverte"
 me_syracuse_4_magna.7.at1:0 "$mission_task_completed_tt_1$$syracuse_4_3$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.7.at2:0 "Nous disposons de revendications sur les colonies grecques de Grande-Grèce."
 me_syracuse_4_magna.8.t:0 "$syracuse_4_4$ : les chiffres et la morale"
 me_syracuse_4_magna.8.desc:0 "Les enseignements de Pythagore restent célèbres, tout particulièrement pour les nombreuses avancées dans le domaine de la géométrie et la philosophie qui lui sont attribuées et à son école crotoniate, remontant à un passé mythique.\n\nNous pourrions chercher à revivifier ce mouvement afin de promouvoir l'enseignement à Crotone, mais ses leçons morales, plus controversées, risquent aussi de faire tourner quelques têtes…"
 me_syracuse_4_magna.8.a:0 "L'amour de la sagesse doit être possible à tous"
 me_syracuse_4_magna.8.at:0 "$me_syr_task_start_tt_1$ favoriser les pythagoriciens."
 me_syracuse_4_magna.9.t:0 "$syracuse_4_4$ : divagations"
 me_syracuse_4_magna.9.desc:0 "Comme nous nous y attendions, la renaissance des communautés pythagoriciennes a remis en lumière ses enseignements quelque peu particuliers, depuis la transmigration des âmes jusqu'à tabou des haricots…\n\n[pythagoras_scope.GetPraenomen], pratiquant depuis longtemps, encourage les expérimentations et les discussions, mais il convient d'étudier quelle liberté nous sommes prêts à concéder à ces personnages pour le moins excentriques…"
 me_syracuse_4_magna.9.a:0 "Le mouvement doit être progressivement ramené à la raison"
 me_syracuse_4_magna.9.at:0 "[pythagoras_scope.GetPraenomen] va disparaître."
 me_syracuse_4_magna.9.b:0 "Le désaccord seul garantit une véritable discussion"
 me_syracuse_4_magna.9.bt:0 "[pythagoras_scope.GetPraenomen] va rejoindre la cour"
 me_syracuse_4_magna.9.tt:0 "$mission_task_completed_tt_1$$syracuse_4_4$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.10.t:0 "$syracuse_4_5$ : vieilles leçons"
 me_syracuse_4_magna.10.desc:0 "Une part de la gloire ancienne de Tarente provient de son usage adroit des cavaliers légers, qui se retrouvent au sein de toutes les armées hellénistiques.\n\nEn perfectionnant les techniques et l'armement de nos propres troupes grâce à la longue expérience des Tarentins, nous pourrions nous assurer que les harcèlements menés par nos cavaliers seront pour nous un grand avantage."
 me_syracuse_4_magna.10.a:0 "La sagesse de toute la Grande-Grèce mérite être mise à profit"
 me_syracuse_4_magna.10.at:0 "$me_syr_task_start_tt_1$ établir une école de formation pour les cavaliers."
 me_syracuse_4_magna.11.t:0 "$syracuse_4_5$ : entraînement des cavaliers"
 me_syracuse_4_magna.11.desc:0 "L'école militaire a été fondée, permettant d'entraîner les officiers de cavalerie, ainsi que les hommes eux-mêmes, aux techniques et formations des Tarentins.\n\nNous devons donc désormais décider entre l'intégration de la cavalerie au sein de l'armée de la façon la plus naturelle possible, ou au contraire renforcer sa spécialisation afin de tirer le plus grand profit de sa mobilité."
 me_syracuse_4_magna.11.a:0 "Campagnes prolongées et armées nombreuses exigent une parfaite intégration"
 me_syracuse_4_magna.11.b:0 "Nos cavaliers frapperont comme des esprits, partout et tout le temps"
 me_syracuse_4_magna.11.tt:0 "$mission_task_completed_tt_1$$syracuse_4_5$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.12.t:0 "$syracuse_4_6$"
 me_syracuse_4_magna.12.desc:0 "[me_syr_4_tribe_scope.GetName] nous obéit désormais, aussi les Grecs de Grande-Grèce n'ont-ils plus à craindre les raids et conflits frontaliers avec cette tribu.\n\nQui plus est, bon nombre des [me_syr_4_tribe_scope.GetAdjective] affluent pour servir comme auxiliaires d'infanterie légère dans nos armées afin de satisfaire leurs dieux avides."
 me_syracuse_4_magna.12.a:0 "Leur expertise nous sera fort utile"
 me_syracuse_4_magna.12.at:0 "$mission_task_completed_tt_1$$syracuse_4_6$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.13.t:0 "$syracuse_4_7$"
 me_syracuse_4_magna.13.desc:0 "Nous avons enfin unifié les colonies helléniques survivantes en Italie, et accordé l'indépendance aux moins fortunées qui étaient contrôlées par les Italiques.\n\nGrâce à notre vigilance, une ère nouvelle de paix et de prospérité est sur le point de s'ouvrir."
 me_syracuse_4_magna.13.a:0 "C'est une ère nouvelle pour les Italiotes"
 me_syracuse_4_magna.13.at:0 "$mission_task_completed_tt_1$$syracuse_4_7$$mission_task_completed_tt_2$\nLa mission #Y Hégémonie sur la Grande-Grèce#! peut désormais être #G menée à bien#!."
 me_syracuse_4_magna.14.t:0 "$syracuse_4_8$"
 me_syracuse_4_magna.14.desc:0 "Pour la première fois, les victoires en Italie ont permis de placer le Sud de la péninsule sous le contrôle des Grecs.\n\nLeur sécurité étant désormais assurée, la population et les cités de Grande-Grèce peuvent désormais répondre en égales aux métropoles de Grèce."
 me_syracuse_4_magna.14.a:0 "Megalê Hellas !"
 me_syracuse_4_magna.14.at:0 "$mission_task_completed_tt_1$$syracuse_4_8$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.15.t:0 "$syracuse_4_9$ : à la recherche de protecteurs"
 me_syracuse_4_magna.15.desc_1:0 "L'ascension rapide de [me_syracuse_scope.GetName] a été remarquée dans tout le monde hellénique, et les succès déclenchent toujours l'enthousiasme.\n\nLes peuples italiques ne se soumettront pas sans verser le sang, mais les États helléniques les plus puissants pourraient avoir intérêt à favoriser une victoire grecque en Italie."
 me_syracuse_4_magna.15.desc_2:0 "Les messagers ont ramené des nouvelles décevantes. [me_syr_response_scope.GetName] a refusé de nous aider et fini par les chasser de chez eux en leur servant quelques platitudes.\n\nNous devrions donc nous rapprocher de quelque autre pays plus à notre écoute…"
 me_syracuse_4_magna.15.desc_3:0 "Les messagers ont rapporté que même si elle n'est pas restée insensible à notre demande, [me_syr_response_scope.GetName] n'a pu nous offrir que quelques gestes de sympathie purement symboliques.\n\nEspérons donc qu'un autre pays amical sera plus disposé à nous aider."
 me_syracuse_4_magna.15.a:0 "[me_syr_sic_tag_1.GetName]"
 me_syracuse_4_magna.15.b:0 "[me_syr_sic_tag_2.GetName]"
 me_syracuse_4_magna.15.c:0 "[me_syr_sic_tag_3.GetName]"
 me_syracuse_4_magna.15.d:0 "[me_syr_sic_tag_4.GetName]"
 me_syracuse_4_magna.15.e:0 "[me_syr_sic_tag_5.GetName]"
 me_syracuse_4_magna.15.f:0 "[me_syr_sic_tag_6.GetName]"
 me_syracuse_4_magna.15.tt:0 "Le pays choisi va recevoir notre demande d'aide."
 me_syracuse_4_magna.15.at:0 "$mission_task_completed_tt_1$$syracuse_3_9$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.16.t:0 "$syracuse_4_9$ : requête [me_syracuse_scope.GetAdjective]"
 me_syracuse_4_magna.16.desc:0 "Nous avons été approchés par des émissaires du [me_syracuse_scope.GetRulerTitle] [me_syracuse_scope.GetRuler.GetPraenomen] de [me_syracuse_scope.GetName], dont le pays s'est élevé à une certaine gloire en Grande-Grèce.\n\nIl ambitionne désormais de protéger les Grecs si divisés d'Italie face aux puissances locales qui ont commencé à y apparaître, et requiert notre aide pour contribuer à sa lutte."
 me_syracuse_4_magna.16.a:0 "La Grande-Grèce ne tombera pas"
 me_syracuse_4_magna.16.at:0 "Nous allons envoyer des réserves à [me_syracuse_scope.GetName] et former une alliance avec elle."
 me_syracuse_4_magna.16.b:0 "Faisons venir les cornacs"
 me_syracuse_4_magna.16.bt:0 "Ce choix est possible parce que nous produisons des @elephants!#Y éléphants#!.\nDes éléphants vont être envoyés à [me_syracuse_scope.GetName] et une alliance va être conclue entre nous."
 me_syracuse_4_magna.16.c:0 "Envoyons quelques symboles de notre amitié"
 me_syracuse_4_magna.16.ct:0 "Nous allons faire parvenir un petit présent à [me_syracuse_scope.GetName]."
 me_syracuse_4_magna.16.d:0 "Ces nécessiteux ne peuvent-ils aller mendier ailleurs ?"
 me_syracuse_4_magna.16.dt:0 "[me_syracuse_scope.GetName] va s'adresser à un autre pays."
 me_syracuse_4_magna.17.t:0 "$syracuse_4_9$ : aide [me_syr_response_scope.GetAdjective]"
 me_syracuse_4_magna.17.desc:0 "Les envoyés sont rentrés pour rapporter que le [me_syr_response_scope.GetRulerTitle] [me_syr_response_scope.GetRuler.GetPraenomen] de [me_syr_response_scope.GetName] a accepté de contribuer à la cause des Grecs d'Occident!\n\n"
 me_syracuse_4_magna.17.desc_1:0 "Des volontaires et des unités [me_syr_response_scope.GetAdjective] ont été envoyés depuis [me_syr_response_scope.GetCapital.GetName], et notre alliance a officiellement été proclamée !"
 me_syracuse_4_magna.17.desc_2:0 "Il nous a généreusement envoyé de quoi disposer d'une pleine étable d'éléphants de guerre, preuve s'il en est que la nouvelle alliance [me_syr_response_scope.GetAdjective]-[me_syracuse_scope.GetAdjective] est désormais effective !"
 me_syracuse_4_magna.17.a:0 "Béni soit [me_syr_response_scope.GetRuler.GetPraenomen] !"
 me_syracuse_4_magna.17.at1:0 "Les opinions respectives de [me_syracuse_scope.GetName] et [me_syr_response_scope.GetName] s'améliorent de #G 50#!."
 me_syracuse_4_magna.17.at2:0 "Les opinions respectives de [me_syracuse_scope.GetName] et [me_syr_response_scope.GetName] s'améliorent de #G 75#!."
 me_syracuse_4_magna.17.tt:0 "$mission_task_completed_tt_1$$syracuse_4_9$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.18.t:0 "$syracuse_4_5$ : épreuves"
 me_syracuse_4_magna.18.desc:0 "Malheureusement, même si nos investissements n'ont pas été vains, il n'est désormais plus possible de tirer parti des connaissances des vétérans et stratèges tarentins de [me_syr_taras.GetName]."
 me_syracuse_4_magna.18.a:0 "Nous avons néanmoins beaucoup appris"
 me_syracuse_4_magna.18.at:0 "La tâche #Y $syracuse_4_5$#! a été #R contournée#!."
 me_syracuse_4_magna.19.t:0 "$syracuse_4_4$ : réalités"
 me_syracuse_4_magna.19.desc:0 "Avec les changements de circonstances, nous ne pouvons plus soutenir la renaissance du pythagorisme à [me_syr_kroton.GetName]. Les investissements consentis n'ont toutefois pas été en pure perte."
 me_syracuse_4_magna.19.a:0 "De toute façon, on aime bien les haricots"
 me_syracuse_4_magna.19.at:0 "La tâche #Y $syracuse_4_4$#! a été #R contournée#!."
 me_syracuse_4_magna.20.t:0 "$syracuse_4_2$ : changements territoriaux"
 me_syracuse_4_magna.20.desc:0 "Au cours des discussions, des événements inattendus ont empêché la poursuite des négociations. Contrairement à ce que nous espérions, nous ne pourrons désormais plus inciter les Italiotes à se révolter pour notre cause."
 me_syracuse_4_magna.20.a:0 "Il faudra nous en contenter"
 me_syracuse_4_magna.20.at:0 "La tâche #Y $syracuse_4_2$#! a été #R contournée#!."
 me_syracuse_4_magna.21.t:0 "$syracuse_4_1$ : occasion manquée"
 me_syracuse_4_magna.21.desc:0 "Du fait d'événements récents sur lesquels nous n'avons aucun contrôle, des émissaires ont rapporté qu'il n'est plus possible de contacter les cités italiotes."
 me_syracuse_4_magna.21.a:0 "Il est l'heure d'adopter un nouveau plan"
 me_syracuse_4_magna.21.at:0 "La tâche #Y $syracuse_4_1$#! a été #R contournée#!."
 me_syracuse_4_magna.22.t:0 "$syracuse_4_11$"
 me_syracuse_4_magna.22.desc:0 "La soumission des cités italiotes les plus puissantes de Grande-Grèce a renforcé notre puissance et démontré qu'une autorité [me_syracuse_scope.GetAdjective] était nécessaire.\n\nLes anciennes agoras s'emplissent déjà de nouveaux colons, encouragés par nos succès dans la région et aspirant à trouver une vie nouvelle, faite de prospérité et de paix."
 me_syracuse_4_magna.22.a:0 "La gloire attend ces édifices anciens"
 me_syracuse_4_magna.22.at:0 "$mission_task_completed_tt_1$$syracuse_4_11$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.24.t:0 "$syracuse_4_1$ : offre [me_syracuse_scope.GetAdjective]"
 me_syracuse_4_magna.24.desc:1 "Les émissaires de l'État $syracusan$ de [me_syracuse_scope.GetName], en pleine ascension, nous ont approchés afin d'offrir de nous protéger face aux Italiques si encombrants.\n\nLa seule chose qui nous est demandée en retour est de contribuer à leurs efforts en les aidant dans leurs conflits."
 me_syracuse_4_magna.24.a:0 "Mieux vaut encore servir des Grecs"
 me_syracuse_4_magna.24.b:0 "Merci, mais non merci"
 me_syracuse_4_magna.25.t:0 "$syracuse_4_2$ : incitation [me_syracuse_scope.GetAdjective]"
 me_syracuse_4_magna.25.desc:0 "Des émissaires ont rencontré secrètement nos dignitaires pour discuter d'une révolte contre nos maîtres italiques.\n\nLes envoyés espéreraient pouvoir restaurer l'indépendance des anciennes colonies de Grande-Grèce et leur offrir leur protection."
 me_syracuse_4_magna.25.a:0 "Nous méritons mieux que cela !"
 me_syracuse_4_magna.25.b:0 "Ce serait bien trop dangereux"
 me_syr_4_25_car_claims_tt:0 "Nos maîtres vont disposer de revendications sur nos localités."
