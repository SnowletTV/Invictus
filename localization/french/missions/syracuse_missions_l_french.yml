 # Punic 
 me_syracuse_3_punic:0 "Rivalité avec les Puniques"
 me_syracuse_3_punic_BUTTON_TOOLTIP:0 "Les conflits interminables avec Carthage doivent être tranchés, une bonne fois pour toutes."
 me_syracuse_3_punic_BUTTON_DETAILS:0 ""
 me_syracuse_3_punic_DESCRIPTION:0 "Nous autres Sicéliotes avons combattu les Carthaginois durant des centaines d'années pour la domination de la Sicile, gagnant et perdant sans cesse du terrain face à eux. Il est temps de rejeter ces barbares à la mer et de reconquérir les anciennes colonies helléniques dans l'ouest."
 me_syracuse_3_punic_CRITERIA_DESCRIPTION:0 "Chasser les barbares puniques de Sicile."
 me_syracuse_3_punic_REWARD_DESCRIPTION:0 "Reconquête de la Sicile occidentale."
 syracuse_3_1:0 "Renaissance de la flotte"
 syracuse_3_1_DESC:0 "Depuis la défaite de notre expédition en Afrique, nous avons laissé la flotte décliner, tandis même que les Puniques continuaient de dominer la mer. Si nous voulons les couper de leur accès, nous devons les affronter là où ils sont les plus puissants : sur les flots."
 syracuse_3_1_allow_tt_1:0 "A au moins #Y 16#! navires de classe @trireme!trirème ([SCOPE.Custom('syr_mission_3_1_1_custom_loc')]/#Y 16#!)"
 syr_mis_3_1_1_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_1_1_current')|0]#!"
 syr_mis_3_1_1_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_1_1_current')|0]#!"
 syracuse_3_1_allow_tt_2:0 "A au moins #Y 30#! navires au total ([SCOPE.Custom('syr_mission_3_1_2_custom_loc')]/#Y 30#!)"
 syr_mis_3_1_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_1_2_current')|0]#!"
 syr_mis_3_1_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_1_2_current')|0]#!"
 syracuse_3_1_allow_tt_3:0 "A au moins #Y 4#! navires de classe @hexere!héxère ([SCOPE.Custom('syr_mission_3_1_3_custom_loc')]/#Y 4#!)"
 syr_mis_3_1_3_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_1_3_current')|0]#!"
 syr_mis_3_1_3_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_1_3_current')|0]#!"
 syracuse_3_2:0 "Avancées maritimes"
 syracuse_3_2_DESC:0 "Les ambitions de l'homme ont toujours excédé ses moyens, ce qui l'a constamment poussé à élaborer des idées novatrices et à accomplir de hauts faits. Alexandre et ses successeurs ont changé l'art de la guerre en mer à tout jamais, avec leurs imposants navires et leurs tactiques inédites. Nous serions bien avisés de suivre leur exemple."
 syracuse_3_2_allow_tt:0 "A au moins #Y 40#! navires au total ([SCOPE.Custom('syr_mission_3_2_custom_loc')]/#Y 40#!)"
 syr_mis_3_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_2_current')|0]#!"
 syr_mis_3_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_2_current')|0]#!"
 syracuse_3_2_reward_tt:0 "Reçoit un commandant naval et peut faire un choix entre les tactiques maritimes offensives ou défensives."
 syracuse_3_3:0 "Préparer le terrain"
 syracuse_3_3_DESC:0 "La première faiblesse des barbares puniques est l'éloignement de leurs armées, qui doivent être transportées par navire d'un lieu à un autre. Nous devons empêcher leur avancée vers Syracuse et les retarder là, une fois qu'elles ont débarqué, quel que soit le prix à payer."
 syracuse_3_3_allow_tt:0 "Partage une frontière avec Carthage ou l'une de ses dépendances."
 syracuse_3_4:0 "Rallier les Sicéliotes"
 syracuse_3_4_DESC:0 "Il reste des cités sicéliotes indépendantes sur l'île, qui ne s'inclinent devant personne, que ce soit Syracuse ou les Puniques. Nous devons les persuader que l'alternative à une autorité syracusaine est la domination des étrangers, Carthaginois ou Italiques."
 syracuse_3_4_allow_tt:0 "N'importe quel pays sicéliote de Sicile est indépendant."
 syracuse_3_4_reward_tt:0 "Peut faire entrer les pays sicéliotes indépendants au sein d'une alliance en échange d'une trêve de #Y 25#! ans."
 syracuse_3_5:0 "Nos frères abandonnés"
 syracuse_3_5_DESC:0 "Lorsque Denys I a abandonné les cités occidentales, il l'a fait en tyran, n'ambitionnant qu'à s'accrocher à son pouvoir, aux dépens des Grecs. Notre but est bien évidemment la survie, mais cette fois de tous les Sicéliotes. Ils doivent pouvoir le constater par eux-mêmes."
 syracuse_3_5_allow_tt:0 "N'importe quel pays sicéliote de Sicile est une dépendance de Carthage."
 syracuse_3_5_reward_tt:0 "Peut pousser les dépendances sicéliotes de Carthage à la révolte."
 syracuse_3_6:0 "Venger Denys"
 syracuse_3_6_DESC:0 "Il y a des générations de cela, Denys I a été vaincu par les Puniques à Kronion, qui l'ont contraint à céder les cités grecques de Sélinonte, Héraclée Minoé et Himère à leur roi Himilkas. Il est temps de libérer nos frères qui se trouvent à l'ouest."
 syracuse_3_6_allow_tt:1 "#Y [me_syr_selinous.GetName]#!, #Y [me_syr_minoa.GetName]#! et #Y [me_syr_thermai.GetName]#! sont possédées par Syracuse, ou un feudataire hellénique ou un pays allié." # [LocEditor:AwaitingBatchUpdate]
 syracuse_3_6_reward_tt_1:0 "#Y [me_syr_selinous.GetName]#! et #Y [me_syr_minoa.GetName]#! vont recevoir"
 syracuse_3_6_reward_tt_2:0 "$syracuse_3_6_reward_tt_1$ $syracuse_3_settlers_tooltip$"
 syracuse_3_8:0 "Refonder Himère"
 syracuse_3_8_DESC:0 "Il y a plus d'un siècle, Himère a été entièrement détruite par Hannibal Magon, vengeant ainsi impitoyablement la défaite de son grand-père Hamilkas sous les murs de la ville en versant le sang des innocents. Nous pourrions d'un coup d'un seul réparer les blessures du passé tout en rabaissant l'orgueil des Puniques."
 syracuse_3_8_allow_tt:0 "Une cité peut être fondée à #Y [me_syr_3_8_himera_scope.GetName]#!."
 syracuse_3_9:0 "Recouvrer la Sicanie"
 syracuse_3_9_DESC:0 "Nous ne serons en sécurité qu'une fois que les anciennes cités grecques de Ségeste et Panormos seront de nouveau entre nos mains, et que les fiefs puniques de Lilybaion et Motyé auront été pacifiées. Ainsi nos problèmes seront réglés."
 syracuse_3_9_allow_tt:1 "#Y [me_syr_segesta.GetName]#!, #Y [me_syr_panormos.GetName]#! et #Y [me_syr_lilybaion.GetName]#! sont possédées par Syracuse, l'un de ses feudataires helléniques ou un pays allié." # [LocEditor:AwaitingBatchUpdate]
 syracuse_3_9_reward_tt_1:0 "#Y [me_syr_segesta.GetName]#! et #Y [me_syr_panormos.GetName]#! vont recevoir"
 syracuse_3_9_reward_tt_2:0 "$syracuse_3_9_reward_tt_1$ $syracuse_3_settlers_tooltip$"
 syracuse_3_10:0 "Paix et équité"
 syracuse_3_10_DESC:0 "Si les Carthaginois étaient vaincus en Sicile, ces marchands et négociants pourraient peut-être être convaincus de mettre un terme à leurs pertes sur l'île en échange d'un prix juste et de la fin des bains de sang."
 syracuse_3_10_allow_tt_1:1 "Carthage ne possède aucune localité dans les contrées de #Y $syracuse_area$#! et de #Y $east_sicily_area$#!."
 syracuse_3_10_allow_tt_2:0 "Carthage ne détient aucune dépendance sur l'île de Sicile."
 syracuse_3_10_allow_tt_3:2 "Carthage détient au maximum #Y 4#! localités dans la province de #Y $west_sicily_area$#!. (actuellement #Y [SCOPE.ScriptValue('syr_mis_3_10_svalue')|0]#!)"
 syracuse_3_11:0 "En mer"
 syracuse_3_11_DESC:0 "Le temps des Carthaginois en Sicile est révolu. Nous devons repousser jusqu'au dernier soldat punique dans la mer et assurer la possession de la Sicanie aux nôtres. Ainsi seront vengés les milliers de Grecs tombés lors des innombrables conflits passés."
 syracuse_3_11_allow_tt:0 "Carthage ne détient aucune localité ou dépendance sur l'île de Sicile."
 syracuse_3_settlers_tooltip:0 "colons et un avantage pour l'assimilation et la croissance des pops."
 syracuse_3_12:0 "Le rêve d'Agathocle"
 syracuse_3_12_DESC:0 "Si sa propre expédition a été un échec, son plan était audacieux et a porté ses fruits, jusqu'au moment où le pouvoir a été transmis à ses fils. En parvenant à assiéger Carthage elle-même, nous pourrons enfin mettre un terme à son arrogance."
 syracuse_3_12_allow_tt_1:0 "#Y [me_syr_3_12_car_scope.GetName]#! est la capitale de Carthage."
 syracuse_3_12_allow_tt:1 "Syracuse occupe #Y [me_syr_3_12_car_scope.GetName]#!." # [LocEditor:AwaitingBatchUpdate]
 # Magna
 me_syracuse_4_magna:0 "Hégémonie sur la Grande-Grèce"
 me_syracuse_4_magna_BUTTON_TOOLTIP:0 "Si nous voulons assurer notre survie, les chamailleuses cités italiotes doivent être unies sous notre autorité."
 me_syracuse_4_magna_BUTTON_DETAILS:0 ""
 me_syracuse_4_magna_DESCRIPTION:0 "Maintenant que la Sicile est assurée, nous devons porter nos regards au-delà du détroit des monstres, sur ces cités italiotes de Grande-Grèce qui paraissent maintenant si faibles. Elles ont livré des guerres aussi innombrables que vaines pour la suprématie, affaiblissant la présence grecque et permettant aux tribus italiques de les dominer. Sous une autorité forte, ces cités pourraient être unies pour assurer la victoire des Hellènes et la défaite des Italiques."
 me_syracuse_4_magna_CRITERIA_DESCRIPTION:0 "Unir les colonies grecques de la péninsule Italienne."
 me_syracuse_4_magna_REWARD_DESCRIPTION:0 "Domination de toute la Grande-Grèce."
 syracuse_4_1:0 "Contacter les Italiotes"
 syracuse_4_1_DESC:0 "Les fières cités de Grande-Grèce doivent s'unir si nous voulons arrêter l'expansion de nos voisins italiques. Dans l'intérêt de toutes, nous devons les persuader de mettre de côté leur orgueil."
 syracuse_4_1_allow_tt:0 "Au moins un pays hellénique de Grande-Grèce :\n– a au maximum #Y 3#! localités\n– a une opinion supérieure à #R -25#! à l'égard de [me_syracuse_scope.GetName]\n– n'est pas allié à [me_syracuse_scope.GetName]\n– n'est pas en guerre contre [me_syracuse_scope.GetName]."
 syracuse_4_1_reward_tt:0 "Peut permettre de disposer de dépendances italiotes."
 syracuse_4_2:0 "Encourager les Italiotes"
 syracuse_4_2_DESC:0 "Depuis l'ascension des tribus bruttiennes et lucaniennes, les cités italiotes ont rencontré des difficultés pour préserver leur indépendance. Nous pourrions entrer en contact avec nos frères grecs soumis afin de leur proposer notre protection."
 syracuse_4_2_allow_tt:0 "Un pays italique a n'importe quelle colonie italiote comme dépendance."
 syracuse_4_2_reward_tt:0 "Peut permettre l'indépendance et l'alliance de dépendances italiotes."
 syracuse_4_3:0 "Tête de pont en Italie"
 syracuse_4_3_DESC:0 "Nous devons veiller à ce que notre emprise sur la pointe méridionale de l'Italie est assurée et que les deux rives du détroit sont sous contrôle avant de nous avancer plus profondément dans la péninsule."
 syracuse_4_3_allow_tt:0 "[me_syracuse_scope.GetName] ou une des ses dépendances possède :\n#Y [me_syr_rhegion.GetName]#!, #Y [me_syr_lokroi.GetName]#! et #Y [me_syr_hipponion.GetName]#!."
 syracuse_4_3_reward_tt:1 "Revendication sur toutes les cités italiotes de la région de #Y $magna_graecia_region$#!."
 syracuse_4_4:0 "Encourager le pythagorisme"
 syracuse_4_4_DESC:0 "Cela fait des siècles que Pythagore de Samos a fondé son mouvement philosophique à Crotone, mais ses enseignements attirent toujours ceux qui cherchent la sagesse, la piété, ou les deux en même temps. Encourager ces leçons pourrait avoir de grands bénéfices à l'avenir."
 syracuse_4_4_allow_tt:0 "#Y [me_syr_kroton.GetName]#! est une cité et possédée pour nous ou une dépendance."
 syracuse_4_4_reward_tt:0 "#Y [me_syr_kroton.GetName]#! va bénéficier d'un avantage sur la recherche."
 syracuse_4_5:0 "Académie tarentine"
 syracuse_4_5_DESC:0 "Tarente est célèbre pour le développement de tactiques propres, reposant sur une cavalerie légère armée de javelots afin de harceler l'ennemi avant de l'embrocher sur ses lances."
 syracuse_4_5_allow_tt:0 "#Y [me_syr_taras.GetName]#! est une cité et possédée par nous ou une dépendance."
 syracuse_4_5_reward_tt:0 "[me_syracuse_scope.GetName] va recevoir un avantage pour la @light_cavalry!cavalerie légère."
 syracuse_4_6:0 "Soumettre les Italiques"
 syracuse_4_6_DESC:0 "Les colonies italiotes sont restées des enclaves littorales, cernées de tribus vivant dans le rude arrière-pays. Celles-ci ont fourni de nombreux mercenaires lorsque nous devions recourir à leurs services, et il est temps de rendre nos accords permanents."
 syracuse_4_6_allow_tt:1 "[me_syracuse_scope.GetName] a une dépendance vassale italique dans la région de #Y $magna_graecia_region$#!."
 syracuse_4_7:0 "Les cités italiotes"
 syracuse_4_7_DESC:0 "Ce n'est que lorsque nous aurons libéré et unifié tous les anciens foyers de la civilisation hellénique que la Grande-Grèce pourra être préservée de la menace italique. C'est à nous qu'il revient de diriger ce combat."
 syracuse_4_7_reward_tt:0 "La plus grande cité valide va recevoir des colons et des avantages pour la croissance de la population et l'attraction des migrants."
 syracuse_4_7_allow_tt:0 "[me_syracuse_scope.GetName] ou l'une  de ses dépendances possède tout ce qui suit :\n#Y [me_syr_neapolis.GetName]#!, #Y [me_syr_sipious.GetName]#!, #Y [me_syr_poseidoneia.GetName]#!, #Y [me_syr_elea.GetName]#!, #Y [me_syr_herakleia.GetName]#!, #Y [me_syr_metapontion.GetName]#!, #Y [me_syr_taras.GetName]#!, #Y [me_syr_thurioi.GetName]#!, #Y [me_syr_kallipolis.GetName]#!, #Y [me_syr_kroton.GetName]#!, #Y [me_syr_hipponion.GetName]#!, #Y [me_syr_lokroi.GetName]#! et #Y [me_syr_rhegion.GetName]#!."
 syracuse_4_8:0 "Maîtres de la Grande-Grèce"
 syracuse_4_8_DESC:0 "Si certains n'aspirent qu'à protéger les anciennes colonies grecques, d'autres envisagent la possibilité de faire de la Grande-Grèce une seconde Grèce, dont les riches cités et les terres fertiles permettraient de rivaliser même avec Athènes et Sparte."
 syracuse_4_8_allow_tt:0 "[me_syracuse_scope.GetName] ou ses dépendances possèdent l'ensemble de la région de #Y Grande-Grèce#!."
 syracuse_4_9:0 "Soutien hellénique"
 syracuse_4_9_DESC:0 "Entre l'invasion manquée d'Alexandre d'Épire et l'expédition avortée des Athéniens contre nous, nombreux sont ceux qui voient les opportunités qu'offre la Grande-Grèce et pourraient nous aider à protéger les intérêts des Grecs sur la péninsule Italienne."
 syracuse_4_9_allow_tt:0 "Un pays hellénique se trouvant à portée diplomatique :\n– a un rang supérieur à celui de [me_syracuse_scope.GetName]\n– n'est pas allié à [me_syracuse_scope.GetName]\n– n'est pas en guerre contre [me_syracuse_scope.GetName]\n– a une opinion de [me_syracuse_scope.GetName] supérieure à #R -25#!"
 syracuse_4_9_reward_tt:0 "Peut permettre de recevoir le soutien et des fonds d'un pays hellénique plus puissant."
 syracuse_4_11:0 "Golfe de Tarente"
 syracuse_4_11_DESC:0 "Les cités du golfe de Tarente, et celle-ci en particulier, étaient autrefois les cités d'Italie ayant obtenu le plus de succès avant de se livrer à leurs guerres inutiles. Nous devrions les utiliser comme des avant-postes grecs depuis lesquels remonter vers le nord."
 syracuse_4_11_allow_tt:0 "[me_syracuse_scope.GetName] ou l'une de ses dépendances possède tout ce qui suit :\n#Y [me_syr_herakleia.GetName]#!, #Y [me_syr_metapontion.GetName]#!, #Y [me_syr_taras.GetName]#!, #Y [me_syr_thurioi.GetName]#! et #Y [me_syr_kallipolis.GetName]#!."
 syracuse_4_11_reward_tt:0 "#Y [me_syr_herakleia.GetName]#!, #Y [me_syr_metapontion.GetName]#!, #Y [me_syr_taras.GetName]#!, #Y [me_syr_thurioi.GetName]#! et #Y [me_syr_kallipolis.GetName]#! reçoivent"
