 ### Syracuse Missions
 # Democracy
 me_syracuse_1_democracy:0 "Mort aux tyrans"
 me_syracuse_1_democracy_BUTTON_TOOLTIP:0 "L'heure est venue de faire renaître l'ancienne république."
 me_syracuse_1_democracy_BUTTON_DETAILS:0 ""
 me_syracuse_1_democracy_DESCRIPTION:0 "Avant que les tyrans s'imposent dans notre cité et la défigurent avec les casernes de leurs mercenaires, leurs fastueux palais et leurs guerres ruineuses, nous avons durant des siècles été une fière république oligarchique. Certains aspirent toujours à chasser les tyrans et à libérer le peuple des caprices de ces hommes."
 me_syracuse_1_democracy_CRITERIA_DESCRIPTION:0 "Restaurer le gouvernement du peuple à Syracuse."
 me_syracuse_1_democracy_REWARD_DESCRIPTION:0 "Régime républicain"
 me_syracuse_1_democracy_abort_tt:0 "[me_syracuse_scope.GetName] n'est plus une monarchie ou est une dépendance."
 democracy_eligible_tooltip:0 "Le [SCOPE.sC('me_syracuse_scope').GetRulerTitle] #Y [SCOPE.sC('me_syracuse_scope').GetRuler.GetName]#! n'est PAS âgé de plus #Y 65#! ans et ne souffre pas d'une grave maladie."
 revolutionary_heir_tt:0 "[SCOPE.sC('me_syracuse_scope').GetCurrentSuccessor.GetFullName], l'héritier présomptif de #Y [SCOPE.sC('me_syracuse_scope').GetName]#!, est vertueux."
 ongoing_revolutionary_route_tt:0 "Aucune tâche révolutionnaire n'est en cours."
 demo_leader_eligible_tooltip:0 "Un personnage adulte libre n'est NI membre de la famille régnante, NI un ami ou la consort du tyran, NI un étranger NI empêché par les lois sur le genre."
 me_syr_old_tyrant_tt:0 "Le tyran reste au pouvoir."
 me_syr_new_tyrant_tt:0 "Un nouveau tyran a pris le pouvoir."
 syracuse_1_1_tentative_whispers:0 "Murmures réprobateurs"
 syracuse_1_1_tentative_whispers_DESC:0 "Le fait que nous soyons repassés sous l'autorité d'un tyran suscite de nombreuses critiques. Si tout était fait correctement, le régime républicain pourrait peut-être être rétabli, une fois encore, et la tyrannie chassée à jamais."
 syracuse_1_1_reward_tt:0 "Un #Y commandant#! républicain va être choisi."
 syracuse_1_2_mercenary_motives:0 "Saper les fondations"
 syracuse_1_2_mercenary_motives_DESC:0 "Depuis Gélon, les tyrans se sont appuyés sur des mercenaires italiques qui n'ont aucune loyauté envers les habitants de la cité. Ces voyous, qui ne cherchent que l'or, sont le pilier de la tyrannie. Ne pourraient-ils être ceux qui permettront de l'abattre ?"
 syracuse_1_2_reward_tt:0 "Soutien des mercenaires pour un #Y coup d'État#!."
 syracuse_1_3_greek_help:0 "L'exemple de Timoléon"
 syracuse_1_3_greek_help_DESC:0 "Timoléon, ce tragique général fratricide, a renversé Denys, établi de sages lois démocratiques et mis en déroute l'armée carthaginoise en dépit des conditions défavorables. Mais tout cela n'a pu se produire que parce que de courageux citoyens ont fait voile jusqu'à Corinthe pour implorer son secours."
 syracuse_1_3_greek_help_allow_tt:0 "En Grèce se trouve une république hellénique indépendante qui pourrait nous fournir un commandant convenable."
 syracuse_1_3_reward_tt:0 "Soutien grec pour une #Y guerre civile#!."
 syracuse_1_4_deal_with_devil:0 "Un pacte avec le diable"
 syracuse_1_4_deal_with_devil_DESC:0 "Syracuse a toujours eu des relations difficiles avec les autres puissances cherchant à s'emparer des richesses de la Sicile, que ce soient les prétentieux Athéniens ou les rusés Carthaginois. Mais ils pourraient être prêts à aider la cause de la liberté – si nous y mettons le prix."
 syracuse_1_4_deal_with_devil_allow_tt:1 "Un pays indépendant, non $syracusan$, possède des localités en Sicile, plus de localités que [me_syracuse_scope.GetName], une opinion à l'égard de [me_syracuse_scope.GetName] inférieure à #Y 0#!, et n'est pas allié à [me_syracuse_scope.GetName]."
 syracuse_1_4_reward_tt:0 "Soutien étranger pour une #Y guerre civile#!."
 syracuse_1_6_reward_tt:0 "Soutien de l'héritier du tyran pour un #Y coup d'État#!."
 syracuse_1_6_approach_heir:0 "Des amis en hauts lieux"
 syracuse_1_6_approach_heir_DESC:0 "Le tyran de Syracuse apprécie de rester dans son palais fortifié, entouré de flagorneurs et de penseurs. Son héritier est l'un de ses proches, et pourrait nous aider à trouver ses points faibles."
 syracuse_1_7_assassinate:0 "La leçon de Damoclès"
 syracuse_1_7_assassinate_DESC:0 "Denys a fait preuve d'une grande sagesse en montrant à Damoclès à quel point la vie d'un dirigeant est soumise au destin. En nous rapprochant de celui qui détient le pouvoir, nous pourrions bien mettre en pratique cette leçon."
 syracuse_1_7_assassinate_allow_tt_2:0 "Le capitaine mercenaire est toujours en vie."
 syracuse_1_7_assassinate_allow_tt_6:0 "L'héritier présomptif n'a pas changé."
 syracuse_1_7_reward_tt:0 "Les républicains vont tenter de chasser le tyran par un #Y coup d'État#!."
 syracuse_1_8_civil_war:0 "Aux Armes"
 syracuse_1_8_civil_war_DESC:0 "La lignée de Denys s'est accrochée au pouvoir comme les moules à leur forteresse rocheuse, et n'a pu être chassée qu'à la pointe de l'épée. Si nous bénéficions de soutien, nous pourrions suivre l'exemple de Timoléon et recouvrer avec honneur notre liberté."
 syracuse_1_8_civil_war_allow_tt:0 "Les personnages et pays impliqués existent encore."
 syracuse_1_8_reward_tt:0 "Une #Y guerre civile#! va éclater pour chasser le tyran."
 syracuse_1_9_taking_stock:0 "La République de Syracuse"
 syracuse_1_9_taking_stock_DESC:0 "Le plus dur est fait, aussi devons-nous rester vigilants pour veiller à que notre jeune démocratie ne soit pas tuée dans l'œuf. Nombreux sont ceux qui convoitent la couronne, et nous ne sommes que quelques-uns à pouvoir veiller à ce qu'ils ne s'en emparent pas."
 syracuse_1_9_taking_stock_allow_tt:0 "Le coup d'État est terminé."
 syracuse_1_9_reward_tt:0 "Les problèmes non résolus de la #Y guerre civile#! ou du #Y coup d'État#! vont être réglés."
 # Sicily
 me_syracuse_2_sicily:0 "Domination des Sicéliotes"
 me_syracuse_2_sicily_BUTTON_TOOLTIP:0 "Notre survie dépend de l'unité des Sicéliotes."
 me_syracuse_2_sicily_BUTTON_DETAILS:0 ""
 me_syracuse_2_sicily_DESCRIPTION:0 "Notre époque est celle de grands changements : les diadoques s'affrontent pour l'empire d'Alexandre en Orient ; dans l'ouest les barbares puniques regardent avec envie notre île pour tenter de venger l'échec de notre invasion de l'Afrique ; et au nord les républiques italiques sont plus fortes de jour en jour. Nous devons assurer notre survie en terminant l'entreprise d'Agathocle, en unifiant les Sicéliotes."
 me_syracuse_2_sicily_CRITERIA_DESCRIPTION:0 "S'assurer du contrôle de la Sicile orientale."
 me_syracuse_2_sicily_REWARD_DESCRIPTION:0 "Le développement de la cité de Syracuse et l'intégration de ses voisins Sicéliotes."
 syracuse_2_1:1 "S'assurer de la Sicile orientale" # [LocEditor:AwaitingBatchUpdate]
 syracuse_2_1_DESC:0 "Les traités de paix avec les barbares puniques leur ont assuré la domination sur l'Occident. Nous devons veiller à ce que les États sicéliotes éparpillés à l'est rejoignent notre cause au lieu de s'effondrer en tentant d'atteindre leurs ambitions."
 syracuse_2_1_allow_tt:2 "[me_syracuse_scope.GetName] contrôle entièrement les contrées de #Y $syracuse_area$#! et de #Y $east_sicily_area$#!, soit directement, soit par l'intermédiaire de dépendances."
 syracuse_2_2:0 "Soldats de fortune"
 syracuse_2_2_DESC:0 "Les mercenaires italiques ont longtemps complété les effectifs constitués par les citoyens soldats des colonies de Sicile. Si nous voulons disposer d'autant de troupes que nos ennemis, cette tradition doit se perpétuer."
 syracuse_2_3:0 "Forteresse d'Ortygie"
 syracuse_2_3_DESC:0 "Détruite par Timoléon pour décourager les tyrans, la reconstruction d'Ortygie est vitale. Nous devons faire de l'île une forteresse formidable pour quiconque oserait attaquer la capitale par voie de terre."
 syracuse_2_4:0 "La cité des temples"
 syracuse_2_4_DESC:0 "Acragas est l'une de nos plus anciennes rivales pour la domination sur les Sicéliotes. Elle doit être soumise et mettre ses richesses à notre disposition."
 syracuse_2_4_allow_tt:1 "#Y Acragas#! est une dépendance feudataire de Syracuse, OU Syracuse possède #Y Acragas#! (Agrigentum)." # [LocEditor:AwaitingBatchUpdate]
 syracuse_2_5:0 "Ouvertures aux Sicéliotes"
 syracuse_2_5_DESC:0 "Le sort de tous les Grecs de Sicile repose sur le fil d'un kopis, menacés qu'ils sont de tous côtés par des puissances étrangères envieuses. Nous devons les unifier rapidement, que ce soit par la lance ou par la persuasion."
 syracuse_2_5_reward_tt:1 "Syracuse peut acquérir des feudataires sicéliotes." # [LocEditor:AwaitingBatchUpdate]
 syracuse_2_6:0 "Le grenier à blé de l'Italie"
 syracuse_2_6_DESC:0 "L'expansion dans le centre de la Sicile nous offre accès à de nombreuses terres fertiles, de celles où le meilleur blé de la Méditerranée est cultivé. Nous devrions tirer parti de cette situation."
 syracuse_2_6_allow_tt:1 "[me_syracuse_scope.GetName] possède au moins #Y 3#! localités produisant des @grain!céréales et dotées d'un #Y domaine agricole#! en Sicile. ([SCOPE.Custom('syr_mission_2_6_custom_loc')]/#Y 3#!)"
 syr_mis_2_6_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_6_current')|0]#!"
 syr_mis_2_6_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_6_current')|0]#!"
 syracuse_2_6_modtt:0 "Jusqu'à #Y 3#! localités vont recevoir"
 syracuse_2_6_rewardtt:0 "Jusqu'à #Y 3#! localités vont recevoir un avantage sur la production de nourriture et de marchandises."
 syracuse_2_7:0 "Hégémonie sur les Sicéliotes"
 syracuse_2_7_DESC:0 "Une fois que la Sicile orientale sera soumise à notre autorité, nous aurons accompli l'unification de tous les Sicéliotes indépendants. Jamais encore une telle chose ne s'est produite."
 syracuse_2_8:0 "Restauration de Syracuse"
 syracuse_2_8_DESC:1 "Les guerres civiles et les invasions ont causé tourments et destructions dans notre magnifique cité. Il est temps de déblayer les derniers vestiges du passé pour devenir un véritable foyer culturel, tourné vers l'avenir." # [LocEditor:AwaitingBatchUpdate]
 syracuse_2_8_1_allow_tt:2 "#Y [me_syracuse_scope.GetCapital.GetName]#! a au moins #Y 10#! @citizen!citoyens ou nobles grecs helléniques ([SCOPE.Custom('syr_mission_2_8_2_custom_loc')]/#Y 10#!)"
 syracuse_2_8_2_allow_tt:1 "#Y [me_syracuse_scope.GetCapital.GetName]#! a au moins #Y 10#! @freemen!hommes libres grecs helléniques ([SCOPE.Custom('syr_mission_2_8_2_custom_loc')]/#Y 10#!)" # [LocEditor:AwaitingBatchUpdate]
 syr_mis_2_8_1_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_8_1_current')|0]#!"
 syr_mis_2_8_1_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_8_1_current')|0]#!"
 syr_mis_2_8_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_8_2_current')|0]#!"
 syr_mis_2_8_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_8_2_current')|0]#!"
 syracuse_2_9:0 "La fontaine d'Aréthuse"
 syracuse_2_9_DESC:0 "La Néréide Aréthuse est notre divinité poliade. Si nous devons un jour atteindre la plus grande gloire, ce sera par sa bénédiction. Sa fontaine, négligée, doit être restaurée, et les fêtes de la nymphe relancées."
 syracuse_2_10:0 "La corne d'abondance"
 syracuse_2_10_DESC:0 "Le grain n'est pas fait seulement pour emplir nos greniers. Les cités en pleines croissances tout autour de la Méditerranée vont bientôt se presser chez nous pour avoir accès à notre production."
 syracuse_2_10_allow_tt:1 "[me_syracuse_scope.GetName] exporte au moins #Y 3#! @grain!céréales et n'en importe pas ([SCOPE.Custom('syr_mission_2_10_custom_loc')]/#Y 3#!)." # [LocEditor:AwaitingBatchUpdate]
 syr_mis_2_10_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_10_current')|0]#!"
 syr_mis_2_10_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_10_current')|0]#!"
 syracuse_2_11:0 "Le dernier des Sicules"
 syracuse_2_11_DESC:0 "Les Sicules autochtones se sont maintenus dans l'intérieur de la Sicile, malgré les conflits entre Grecs et Puniques et les guerres civiles. Ils doivent être définitivement soumis."
 syracuse_2_11_allow_tt:2 "Les #Y Sicules#! sont une dépendance de Syracuse OU les #Y Sicules#! n'existent plus et Syracuse possède #Y [me_syr_henna.GetName]#! et/ou #Y [me_syr_kapytion]#!." # [LocEditor:AwaitingBatchUpdate]
 syracuse_2_11_modtt:1 "Les provinces syracusaines de Sicile ayant une population italique vont recevoir" # [LocEditor:AwaitingBatchUpdate]

 syracuse_2_12:0 "Capturing Corcyra"
 syracuse_2_12_DESC:0 "#E Corcyra:#!\nAccording to myth, the island was named after the naiad Korkyra, who was taken there by Poseidon. It became a Corinthian colony in the Archaic Period, strategically positioned for trade and naval dominance over the Illyrian coast. However, Corcyra was famously rebellious, leading to one of the earliest recorded naval battles against its mother-city, Corinth, in the 7th century BCE. It played key roles in later conflicts, siding with the Greeks in the Persian Wars and acting as a major instigator of the Peloponnesian War due to its rivalry with Corinth over control of Epidamnos.\n\n#E Leucas:#!\nOriginally a rugged promontory of Acarnania, Leucas was once connected to the mainland before human intervention created an artificial canal, transforming it into an island. In Homeric times, it was known as the 'Acte of the mainland,' with the fortified city of Nericus. The Corinthians colonized Leucas in the 7th century BCE under Cypselus, securing control through the creation of the Dioryctus canal. It remained strategically significant, later falling under Macedonian influence, but was liberated from Cassander's garrison with the help of Corcyraean-backed forces.\n\nThe islands of Corcyra and Leucas command vital sea lanes and offer a gateway to both Greece and Italy. Yet, they lie dangerously unguarded, their defenses weak and their loyalty uncertain. The Macedonians, Epirotes, and Spartans all cast greedy eyes upon these prizes.\nWe must act before they do. By dispatching a formidable fleet, we shall remind these islands of the might of Syracuse. A swift display of naval dominance will leave them with little choice but to cow to our authority."
 trigger_syracuse_2_12:0 "Have a fleet of at least #G 20#! ships by #Y Korkyra#! in the #T Mare Ionium#!"


