heshibis_jade_disc:0 "Le disque de jade d'Heshibi"
heshibis_jade_disc_desc:0 "Disque de jade magnifiquement ouvragé provenant de la lointaine terre orientale de la Chine. On dit qu'il appartient à un roi chinois du passé lointain, appelé Heshibi."
