##Events KING
me_tamil_king_1_title:0 "Muvendar"
me_tamil_king_1_desc:0 "Les trois souverains couronnés du Tamilakam, connus sous le nom de Muvendar, sont le triumvirat de Chera, Chola et Pandya. Ces trois grandes dynasties ont régné sur le Tamilakam pendant des siècles et continueront à le faire pendant encore longtemps. Ces derniers temps, les combats entre les dynasties tamoules sont devenus de plus en plus fréquents en raison de la menace toujours imminente de l'empire mauryan au nord."
me_tamil_king_1.a:0 "Nous vaincrons nos rivaux!"

me_tamil_king_3_title:0 "Valeurs bouddhistes"
me_tamil_king_3_desc:0 "Le bouddhisme se répand dans notre royaume, il est temps que nous invitions ces bouddhistes à notre cour pour considérer leurs valeurs. Peut-être pourrions-nous même adopter le bouddhisme comme religion d'état comme les Népalais au nord, de grandes parties de l'empire Mauryan vénèrent maintenant le Bouddha, apporter le bouddhisme au Tamilakam pourrait être très bénéfique."
me_tamil_king_3.a:0 "Se convertir au bouddhisme"
me_tamil_king_3.b:0 "Rejeter le bouddhisme"

me_tamil_king_4_title:0 "Valeurs Jain"
me_tamil_king_4_desc:0 "Les Jaïns sont présents dans le pays tamoul depuis des générations, il est temps que nous invitions ces Jaïns à notre cour pour considérer leurs valeurs. Peut-être pouvons-nous même adopter le jaïnisme comme religion d'État, comme l'a fait la chefferie tamoule de Kosar."
me_tamil_king_4.a:0 "Embrasser le jaïnisme"
me_tamil_king_4.b:0 "Rejeter le jaïnisme"

me_tamil_king_7_title:0 "Les grands Cholas"
me_tamil_king_7_desc:0 "Vous serez heureux de savoir, ô [ROOT.GetCountry.GetRuler.GetName], que les dieux de la guerre favorisent nos initiatives et nous donnent leurs bénédictions. Nos levées se gonflent de combattants, impatients de tuer vos ennemis et d'apporter la gloire éternelle à nos forces de combat."
me_tamil_king_7.a:0 "En avant, vers la victoire"

me_tamil_king_8_title:0 "La première période Sangam"
me_tamil_king_8_desc:0 "Dans le pays tamoul, la littérature Sangam est écrite depuis des milliers d'années."
me_tamil_king_8.a:0 "Nous devons perpétuer l'héritage de nos ancêtres."

me_tamil_king_9_title:0 "Un Tamilakam uni"
me_tamil_king_9_desc:0 "Jamais auparavant tout le peuple tamoul n'avait été gouverné par un seul roi. Pour la première fois dans l'histoire, sous la direction du divin [ROOT.GetCountry.GetRuler.GetName], nous avons uni tout le peuple tamoul en un royaume glorieux, une puissance comme le monde n'en a jamais vu ! Que nos ennemis tremblent lorsqu'ils entendent parler de la montée du Tamilakam !"
me_tamil_king_9.a:0 "Gloire à Tamilakam!"

me_tamil_king_10_title:0 "Rois tamouls"
me_tamil_king_10_desc:0 "[mission_country.GetName] a prospéré pendant des siècles. Aujourd'hui, [ROOT.GetCountry.GetRuler.GetName] n'a d'ambitions que pour une seule et unique chose. Apporter la gloire au royaume de [mission_country.GetName] et voir [ROOT.GetCountry.GetCapital.GetName] prospérer pour de nombreuses années à venir"
me_tamil_king_10.a:0 "Le peuple tamoul doit être uni!"

me_tamil_king_11_title:0 "La flotte commerciale est prête à partir"
me_tamil_king_11_desc:0 "Chargée de trésors et de marchandises provenant de toute l'Inde, notre grande flotte commerciale est enfin en état de naviguer et prête à s'aventurer vers des terres étrangères. Des richesses légendaires nous attendent dans toutes les directions, mais vers quels ports nos navires navigueront-ils?"
me_tamil_king_11.a:0 "Les envoyer à l'est, en Chine"
me_tamil_king_11.b:0 "Envoyez-les à l'ouest, à Rome"
me_tamil_king_11.c:0 "Envoyez-les à l'ouest, en Arabie"
me_tamil_king_11.d:0 "Envoyez-les vers l'ouest, en Égypte"

me_tamil_king_12_title:0 "Mauvaises nouvelles de la flotte commerciale"
me_tamil_king_12_desc:0 "Notre précieuse flotte commerciale, alors qu'elle naviguait près de quelques îles au large, a été prise dans une tempête océanique et s'est écrasée contre les rochers, anéantissant complètement chaque navire. Seuls quelques membres d'équipage ont pu atteindre la côte à l'aide de petits radeaux et faire le difficile voyage de retour pour raconter leur malheur et notre grande perte en tant que nation."
me_tamil_king_12.a:0 "Nous n'aurions pas dû gaspiller notre argent!"

me_tamil_king_13_title:0 "La flotte commerciale revient au port"
me_tamil_king_13_desc_1:0 "Notre vénérable flotte commerciale est revenue au port d'attache, chargée de richesses et d'objets exotiques en provenance de la lointaine Chine orientale. En plus des marchandises typiquement orientales telles que les bois durs, le jade, les œuvres d'art en bronze, l'or et les pierres précieuses, notre flotte commerciale a également apporté un certain nombre de bêtes et d'objets exotiques jamais vus auparavant par notre peuple. Il s'agit notamment d'une énorme créature d'ours noir et blanc que les Chinois appellent 'Mo', d'une étrange poudre inflammable et explosive, de la connaissance de la culture des mûriers et de l'élevage des vers à soie à partir de ces arbres, et d'une dangereuse créature verte dotée de serres qui serait une version infantile du légendaire dragon chinois. Le plus étonnant est le disque de jade magnifiquement ouvragé qui appartiendrait à un roi chinois d'un lointain passé, appelé Heshibi."
me_tamil_king_13_desc_2:0 "Notre flotte commerciale est enfin revenue avec des histoires et des richesses de la métropole occidentale que les indigènes appellent Roma. Nos marchands ont vendu leurs marchandises à ces Romains en échange d'un certain nombre d'articles, tels que des poteries fines, de l'ambre, de l'or, des olives, des vins fins et toutes sortes de beaux textiles. De grands récipients artisanaux contenant une teinture pourpre vibrante ont également été acquis, et un vêtement fin a été créé et lavé avec cette teinture, et incrusté d'or, que l'on dit n'être porté que par les rois ; ce vêtement fabuleux était un cadeau personnel des dirigeants romains pour notre majesté. Parmi les objets les plus étonnants, citons une statue de marbre sculptée à l'effigie de notre grand souverain, qui a été réalisée par des artisans romains à partir des descriptions physiques de notre souverain données par les membres de l'équipage."
me_tamil_king_13_desc_3:0 "La nouvelle est parvenue à la capitale que notre flotte commerciale est enfin revenue des terres mystiques d'Arabie. En échange des richesses de l'Inde, les différentes villes de la côte arabe ont vendu un certain nombre d'aromates et de biens précieux, tels que l'encens, la myrrhe, le café, des perles fines, des pierres précieuses, de l'or, ainsi que des biens provenant de pays plus lointains, tels que le bois dur d'ébène, l'ivoire et des fruits tropicaux inconnus provenant des jungles de l'intérieur de l'Afrique. On se procura également une curieuse plante stimulante, connue sous le nom de qat par les Arabes, qui est administrée en mâchant les feuilles de la plante. Les bêtes exotiques d'Afrique obtenues par les Arabes et que nous avons échangées sont les plus curieuses de toutes : une chimère géante au long cou ornée de motifs, deux grandes bêtes velues à l'apparence humaine et une énorme bête grise à deux cornes dont la peau est une armure."
me_tamil_king_13_desc_4:0 "La grande flotte commerciale est enfin arrivée chez elle depuis les terres légendaires des grands pharaons. Notre flotte a été bien accueillie par les habitants de la grande métropole qui porte le nom du conquérant du monde Alexandre. En échange de tout ce que la puissante Inde avait à offrir, les Égyptiens nous ont donné d'étonnants objets d'art en or, des ornements en verre, du papyrus, de fines pierres précieuses pourpres et un certain nombre d'objets d'art magnifiquement travaillés ayant appartenu à des pharaons d'un lointain passé. Parmi ces objets figurait un scarabée jaune magistralement sculpté, fabriqué à partir d'un verre jaune rare trouvé dans les sables tourbillonnants au-delà du Nil. L'objet le plus précieux de tous était une dague aux formes et aux motifs étranges, fabriquée à partir d'une pierre noire et argentée qui serait tombée du ciel en cadeau au pharaon."
me_tamil_king_13.a:0 "Le commerce nous a rendus riches!"

me_tamil_king_14_title:0 "Début de la construction de la flotte commerciale"
me_tamil_king_14_desc:0 "L'Inde se trouve au carrefour des routes commerciales mondiales - des biens et des connaissances exotiques et encore à découvrir attendent dans les terres à l'est et à l'ouest. Nous devrions commencer à construire une flotte commerciale spécialisée pour parcourir les océans du monde connu à la recherche de richesses et de mystères. Bien que ce soit une entreprise coûteuse, les récompenses potentielles ne peuvent même pas être imaginées."
me_tamil_king_14.a:0 "Grande Flotte (20 Ships)"
me_tamil_king_14.b:0 "Petite flotte (10 Ships)"

me_tamil_king_15_title:0 "La grande ville de Madurai"
me_tamil_king_15_desc:0 "La ville légendaire de Madurai décrite dans le Mahavamsa est aujourd'hui en plein essor sous la direction de notre souverain. Ayant mis en valeur cette terre légendaire du sud de l'Inde, il tirera de plus grands profits du commerce des épices, des mines et des bêtes exotiques de la région."
me_tamil_king_15.a:0 "Bénie soit Madurai!"

me_tamil_king_16_title:0 "Le plus grand emporium du commerce en Inde"
me_tamil_king_16_desc:0 "Grâce aux investissements du trésor public, Koti sera désormais un centre de commerce mondial. Les marchandises de la Chine à l'Égypte afflueront dans les ports de Koti, et les produits indiens seront vendus dans le monde entier. Il n'y a pas de mal à ce que notre gouvernement reçoive une partie des bénéfices en cours de route."
me_tamil_king_16.a:0 "Bénie soit Koti!"

me_tamil_king_17_title:0 "La grande ville d'Urayur"
me_tamil_king_17_desc:0 "La grande et ancienne capitale Cholan d'Urayur sera ramenée à la gloire grâce à l'investissement de notre souverain. La grande forteresse sur la rivière Kaveri servira de bastion de l'autorité de notre dynastie et de son contrôle sur les riches terres du sud."
me_tamil_king_17.a:0 "Bénie soit Urayur!"

me_tamil_king_18_title:0 "La ville commerçante de Karige"
me_tamil_king_18_desc:0 "Les commerçants du grand port cholan de Karige sont heureux de nos investissements dans leurs ports, fortifications et marchés. Étant donné qu'il s'agit du principal port d'où sont exportées les marchandises de l'intérieur de la rivière Cholan, les investissements réalisés ici renforceront notre position dans le sud sur le plan géopolitique, tout en générant d'énormes profits grâce aux droits de douane sur les marchandises étrangères entrant dans le pays."
me_tamil_king_18.a:0 "Bénie soit Karige !"

me_tamil_king_19_title:0 "La grande ville de Vanci"
me_tamil_king_19_desc:0 "La grande cité chérane de Vanci se dresse fièrement comme un témoignage de la grandeur de notre règne. Avec les investissements dans cette ville, nous serons sûrs de renforcer le contrôle des routes commerciales du sud et de soumettre fermement la population locale à notre autorité."
me_tamil_king_19.a:0 "Bénie soit Vanci!"

me_tamil_king_20_title:0 "La ville commerçante de Kodungallur"
me_tamil_king_20_desc:0 "Les récents investissements dans l'infrastructure portuaire de Kodungallur porteront certainement leurs fruits à long terme. Déjà, des navires en provenance de pays lointains, à l'ouest, avec des équipages d'étrangers à la peau pâle et à la langue différente de celle des Grecs, ont accosté au port avec de belles marchandises de la Méditerranée, cherchant à faire des affaires avec les commerçants indiens."
me_tamil_king_20.a:0 "Bénie soit Kodungallur!"


##Events Tamilakam
me_tamilakam_unity_1_title:0 "Un grand temple"
me_tamilakam_unity_1_desc:0 "Construire un grand temple pour les dieux nous ferait prospérer pendant de nombreuses années."
me_tamilakam_unity_1.a:0 "Il est temps de construire un monument"

me_tamilakam_unity_2_title:0 "L'expédition"
me_tamilakam_unity_2_desc:0 "Depuis des siècles, on raconte des histoires de bêtes exotiques qui résident dans les jungles d'Odisha. Un brave aventurier s'est présenté à notre cour avec une proposition. Il va mener une expédition pour ramener une de ces bêtes légendaires au palais royal. Il affirme que tout ce dont l'expédition a besoin, c'est de quelques fournitures et de l'or du roi et qu'ils ramèneront au palais tous les animaux exotiques qu'ils trouveront."
me_tamilakam_unity_2.a:0 "Envoyer l'expédition!"
me_tamilakam_unity_2.b:0 "C'est absurde"

me_tamilakam_unity_3_title:0 "La jungle"
me_tamilakam_unity_3_desc:0 "Les semaines ont passé sans aucune nouvelle de l'expédition qui a quitté notre palais. Cependant, nous venons de recevoir une lettre demandant des ressources supplémentaires pour l'expédition. Comme si les centaines d'or que nous avons déjà données n'étaient pas suffisantes ! S'ils rentrent maintenant, ils apporteront avec eux les maigres quantités d'or qu'ils ont acquises. Bien que la lettre soit accompagnée de la promesse de grandes richesses si nous sommes prêts à fournir l'expédition..."
me_tamilakam_unity_3.a:0 "Financer l'expédition!"
me_tamilakam_unity_3.b:0 "Abandonnez cette aventure insensée"

me_tamilakam_unity_4_title:0 "Les bêtes de la jungle"
me_tamilakam_unity_4_desc:0 "Après de nombreux mois et d'innombrables investissements, l'expédition qui a quitté notre palais royal pour les jungles d'Odisha est rentrée chez elle. Avec eux, ils transportent une foule d'animaux exotiques, comme aucun homme tamoul n'en a jamais vu. Conformément à notre accord, nous pouvons choisir le meilleur butin de l'expédition. Ces animaux puissants seront exposés à la vue de tous au palais royal."
me_tamilakam_unity_4.a:0 "L'éléphant blanc"
me_tamilakam_unity_4.b:0 "Le tigre du Bengale"
me_tamilakam_unity_4.c:0 "Le rhinocéros à une corne"

tamil_empire:0 "Empire tamoul"
tamil_empire_desc:0 "L'empereur exerce un pouvoir absolu sur l'État et détient généralement la souveraineté sur les rois et les nobles de rang inférieur."
tamil_empire_ruler:0 "Empereur"

