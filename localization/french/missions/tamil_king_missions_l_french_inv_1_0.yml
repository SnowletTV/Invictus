###TAMILAKAM UNITY MISSIONS###
tamilakam_missions_01_unity:0 "Un État dravidien unifié"
tamilakam_missions_01_unity_DESCRIPTION:0 "Nous devons unir notre peuple et devenir forts pour pouvoir vaincre nos rivaux, Maurya, au nord."
tamilakam_missions_01_unity_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme terminée lorsque nous posséderons toutes les provinces du groupe culturel dravidien."
tamilakam_missions_01_unity_BUTTON_TOOLTIP:0 "Dravida sera notre!"


tamilakam_missions_01_task_1:0 "Unir l'Inde du Sud"
tamilakam_missions_01_task_1_DESC:0 "Si nous voulons étendre nos frontières, nous devons d'abord dominer l'Inde du Sud afin de pouvoir devenir forts pour contrer les Maurya au Nord. \n\n\n\n\n\n\n\n\n\n\n@india_mil12!."
tamilakam_missions_01_task_2:0 "Consolider le Karnata"
tamilakam_missions_01_task_2_DESC:0 "La région de Karnata est d'une importance vitale, pour des raisons économiques et militaires - elle doit être placée sous notre contrôle. \n\n\n\n\n\n\n\n\n\n\n@india_mil10!."
tamilakam_missions_01_task_3:0 "Consolider Dravida"
tamilakam_missions_01_task_3_DESC:0 "L'union de notre région d'origine nous rendra forts."
tamilakam_missions_01_task_4:0 "Dominer Andhran"
tamilakam_missions_01_task_4_DESC:0 "Nous devons conquérir le peuple andhran. Depuis trop longtemps, ils ont razzié et attaqué le peuple Tamoul du nord. "
tamilakam_missions_01_task_5:0 "Le Kuntala"
tamilakam_missions_01_task_5_DESC:0 "Le peuple Kuntalan a beaucoup en commun avec les tamouls. Nous devrions essayer de les subjuguer. \n\n\n\n\n\n\n\n\n\n\n@india_mil22!"
tamilakam_missions_01_task_6:0 "Unir tous les Dravidiens"
tamilakam_missions_01_task_6_DESC:0 "Nous ne pouvons accepter aucun Dravidien qui nous défierait. Tous les Dravidiens doivent s'incliner devant notre règne. \n\n\n\n\n\n\n\n\n\n\n@india_mil23!."
tamilakam_missions_01_task_7:0 "Dam de Kallanai"
tamilakam_missions_01_task_7_DESC:0 "Le roi Chola Karikalan a construit le barrage de Kallanai. La construction du barrage a considérablement augmenté l'irrigation dans la région environnante, permettant à l'agriculture de prospérer et à la population de croître. Cela doit être maintenu. \n\n\n\n\n\n\n\n\n\n\n@india_mil3!"
tamilakam_missions_01_task_8:0 "Temple de Murugan"
tamilakam_missions_01_task_8_DESC:0 "Même si nous nous concentrons sur notre expansion, nous ne devons pas oublier d'honorer les dieux. Construire un temple à Murugan assurera notre prospérité, et fournira un lieu de visite pour les pèlerins. \n\n\n\n\n\n\n\n\n\n\n@india_mil14!."
tamilakam_missions_01_task_9:0 "Temple de Shiva"
tamilakam_missions_01_task_9_DESC:0 "Shiva nous a grandement bénis pendant nos campagnes, nous devrions donc envisager de construire un temple - si nous voulons continuer à recevoir ces dons divins. \n\n\n\n\n\n\n\n\n\n\n@india_mil20!."
tamilakam_missions_01_task_10:0 "Temple de Mariamman"
tamilakam_missions_01_task_10_DESC:0 "La construction d'un temple de Mariamman fera le bonheur des gens ordinaires, car la déesse de la pluie est aimée de tous. \n\n\n\n\n\n\n\n\n\n\n@india_mil13!."
tamilakam_missions_01_task_11:0 "Temple de Vishnu"
tamilakam_missions_01_task_11_DESC:0 "Qui parmi les dieux est comme Vishnu ? En construisant un temple de Vishnu, on s'assure que l'ordre divin est maintenu. \n\n\n\n\n\n\n\n\n\n\n@india_mil19!."
tamilakam_missions_01_task_12:0 "Construire un grand temple"
tamilakam_missions_01_task_12_DESC:0 "Si nous mettons de côté une somme importante et consacrons ces ressources à la construction d'un grand temple des dieux, cela pourrait apporter à notre pays la prospérité pour les années à venir. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!."
tamilakam_missions_01_task_13:0 "Les Ashmaka"
tamilakam_missions_01_task_13_DESC:0 "Le peuple Assaka vit près du nôtre, mais refuse de reconnaître notre puissance, pensant pouvoir nous résister. Cet orgueil démesuré les mènera à leur perte. \n\n\n\n\n\n\n\n\n\n\n@india_mil6!."
tamilakam_missions_01_task_14:0 "Développer l'agriculture"
tamilakam_missions_01_task_14_DESC:0 "Le développement de notre agriculture nous permettra de ne pas être à la merci de la saison des tempêtes ; une mauvaise mousson ne sera pas aussi préjudiciable à notre population. \n\n\n\n\n\n\n\n\n\n\n@event_pic8!."
tamilakam_missions_01_task_15:0 "Établir des ports de commerce"
tamilakam_missions_01_task_15_DESC:0 "Tout le monde sait que nos revenus commerciaux sont considérables, sans doute en raison des produits de luxe que nous vendons. Le développement d'un réseau commercial prospère continuera à nous apporter de grandes richesses. \n\n\n\n\n\n\n\n\n\n@celt_mil2!."
tamilakam_missions_01_task_16:0 "Rois de Kalinga"
tamilakam_missions_01_task_16_DESC:0 "Pendant des siècles, des rois indépendants ont régné sur le pays de Kalinga. Cependant, après de nombreuses guerres âprement disputées, nous les avons détruits, et un roi tamoul est assis sur le trône de Kalinga. \n\n\n\n\n\n\n\n\n\n\n@india_mil16!."
tamilakam_missions_01_task_17:0 "Dans la jungle"
tamilakam_missions_01_task_17_DESC:0 "Les jungles du nord-est de l'Inde recèlent de nombreuses richesses indicibles, nous devons conquérir les habitants de ces jungles et prendre leurs richesses pour la gloire du peuple tamoul. \n\n\n\n\n\n\n\n\n\n\n@india_mil9!"
tamilakam_missions_01_task_18:0 "Un roi fantoche à Kalinga"
tamilakam_missions_01_task_18_DESC:0 "Pendant des siècles, des rois indépendants ont régné sur le pays de Kalinga. Qui sommes-nous pour leur enlever le droit de gouverner leur peuple ? Les Kalingas sont une force militaire puissante et serviront à renforcer notre grande armée.\n\n\n\n\n\n\n\n\n\n\n@india_mil15!"
tamilakam_missions_01_task_20:0 "Le roi de la jungle"
tamilakam_missions_01_task_20_DESC:0 "Nous avons vaincu nos ennemis dans les jungles de l'Inde et pouvons maintenant, par droit de conquête, revendiquer le titre de roi de la jungle. \n\n\n\n\n\n\n\n\n\n\n@india_mil5!."
tamilakam_missions_01_task_21:0 "Conquérir Vindhyaprstha"
tamilakam_missions_01_task_21_DESC:0 "Avec la région stratégique de Vindhyaprstha sous notre contrôle, nous sommes maintenant prêts à lancer une attaque paralysante sur l'empire Mauryan. \n\n\n\n\n\n\n\n\n\n\n@india_mil21!"
tamilakam_missions_01_task_22:0 "Poussée pracyenne"
tamilakam_missions_01_task_22_DESC:0 "Maintenant que nous avons uni tous les peuples dravidiens, nous devons pousser vers le nord dans Pracya pour frapper Maurya avant qu'ils ne nous attaquent. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
tamilakam_missions_01_task_24:0 "La fin d'un empire"
tamilakam_missions_01_task_24_DESC:0 "Avec un contrôle ferme des jungles, nous sommes maintenant prêts à pousser dans le cœur des Mauryens et à détruire cet empire! \n\n\n\n\n\n\n\n\n\n\n@india_por1!"
tamilakam_missions_01_task_25:0 "Les bêtes de la jungle"
tamilakam_missions_01_task_25_DESC:0 "Être un souverain ne consiste pas seulement à faire la guerre et à administrer ; nous avons aussi le temps de nous amuser. Nous devrions chercher dans la jungle des bêtes exotiques pour le palais royal. \n\n\n\n\n\n\n\n\n\n\n@india_mil7!."
tamilakam_missions_01_task_26:0 "Métropole Maurya"
tamilakam_missions_01_task_26_DESC:0 "La grande ville de Pataliputra est l'une des plus grandes et des plus prospères de toute l'Inde. Sous le règne des Tamouls, elle continuera à prospérer. \n\n\n\n\n\n\n\n\n\n\n@india_por2!"
tamilakam_missions_01_task_27:0 "Maîtres de l'Inde"
tamilakam_missions_01_task_27_DESC:0 "Avec la défaite de Maurya et la solidification de notre emprise sur l'Inde, nous sommes maintenant les maîtres incontestés de toute l'Inde. Le peuple tamoul va sans aucun doute régner sur l'Inde pour les siècles à venir. Gloire à Tamilakam! \n\n\n\n\n\n\n\n\n\n\n@event_pic2!"
tamilakam_missions_01_task_28:0 "Éléphants de la jungle"
tamilakam_missions_01_task_28_DESC:0 "L'incorporation de différentes races d'éléphants dans notre armée rendra nos éléphants de guerre plus efficaces. \n\n\n\n\n\n\n\n\n\n\n@india_mil11!"
tamilakam_missions_01_task_29:0 "Les mines du Nord"
tamilakam_missions_01_task_29_DESC:0 "Les mines d'or et d'argent de la région du Bengale regorgent de richesses. Le développement de l'infrastructure dans ces provinces nous apportera une grande richesse. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
tamilakam_missions_01_task_30:0 "Commerce des Indes orientales"
tamilakam_missions_01_task_30_DESC:0 "Le peuple tamoul a toujours été connu dans le monde entier comme un commerçant. De la Chine à Rome, on peut trouver nos commerçants vendant toutes sortes de produits indiens exotiques. Le développement de nos comptoirs commerciaux dans le nord-est nous rendra très riches. \n\n\n\n\n\n\n\n\n\n\n@india_mil3!"
tamilakam_missions_01_task_31:0 "Le commerce des pierres précieuses"
tamilakam_missions_01_task_31_DESC:0 "Le Tamilakam est connu pour son commerce de pierres précieuses exotiques. Toutes sortes de pierres précieuses, des perles aux diamants, peuvent être trouvées dans notre terre bénie. Le développement de nos mines de pierres précieuses nous apporterait une grande richesse. \n\n\n\n\n\n\n\n\n\n\n@event_pic5!"
tamilakam_missions_01_task_32:0 "Textiles Pracyan"
tamilakam_missions_01_task_32_DESC:0 "Le nord-est de l'Inde a toujours été l'un des endroits les plus riches du pays. Il est surtout connu pour la production et le commerce du tissu et de la soie. Maintenant que ces provinces sont fermement sous notre contrôle, nous devrions développer le commerce des textiles, ce qui nous rendrait très riches.\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
tamilakam_missions_01_task_33:0 "Sac de Pataliputra"
tamilakam_missions_01_task_33_DESC:0 "Pataliputra est la capitale des Mauryans. Depuis de trop nombreuses années, nous sommes en conflit avec eux, cela prend fin aujourd'hui. Détruire la ville de Pataliputra une fois pour toutes permettra à nos rivaux de ne plus jamais devenir puissants. \n\n\n\n\n\n\n\n\n\n\n@india_mil18!"
tamilakam_missions_01_task_34:0 "Commerce avec l'Est"
