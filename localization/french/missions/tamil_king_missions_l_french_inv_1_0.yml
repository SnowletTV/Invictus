tamil_king_missions:0 "Rois tamouls"
tamil_king_missions_DESCRIPTION:0 "Nous mènerons notre royaume à la grandeur"
tamil_king_missions_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme achevée lorsque nous aurons assuré notre hégémonie sur l'Inde du Sud"
tamil_king_missions_BUTTON_TOOLTIP:0 "Dravida sera notre!"
##MAIN TREE
tamil_king_missions_task_1:0 "Muvendar"
tamil_king_missions_task_1_DESC:0 "Les Muvendar, ou les trois rois couronnés, fait référence au triumvirat des Chera, Chola et Pandya, qui a dominé le sud de l'Inde pendant la domination maurya. Instables et enclins à la guerre, les Muvendar ont trop longtemps divisé le peuple tamoul. En unissant les Muvendar sous notre autorité, nous prendrons notre place en tant que dirigeants légitimes du Tamilakam."
tamil_king_missions_task_2:0 "Guerre des éléphants"
tamil_king_missions_task_2_DESC:0 "L'utilisation d'éléphants de guerre en Inde remonte à plusieurs siècles. Bien que difficiles à capturer, à élever et à dresser, les éléphants sont néanmoins extrêmement efficaces en temps de guerre. En recrutant des maîtres et en capturant des éléphants, nous pouvons créer un corps d'éléphants au sein de notre armée."
tamil_king_missions_task_3:0 "Éléphanterie avancée"
tamil_king_missions_task_3_DESC:0 "L'ajout d'éléphants de guerre à notre armée s'est avéré efficace. Capables de percer les formations ennemies et de repousser la cavalerie, les éléphants ont été la cheville ouvrière de nombre de nos campagnes. En équipant nos éléphants de tours et en adoptant de nouvelles méthodes d'entraînement, nous pouvons accroître l'efficacité de notre corps d'éléphants."
tamil_king_missions_task_4:0 "Embrasser Vishnu"
tamil_king_missions_task_4_DESC:0 "Vishnu est l'une des principales divinités de l'hindouisme. Connu comme "le Conservateur" au sein de la Trimurti, le triumvirat de Brahma et Shiva, Vishnu est l'être suprême qui crée, protège et transforme l'univers. Si nous embrassons le culte de Vishnu, nous pouvons recevoir sa bénédiction pour nos futures conquêtes."
tamil_king_missions_task_5:0 "Embrasser Shiva"
tamil_king_missions_task_5_DESC:0 "Shiva est le deuxième des trois diètes de la Trimurti. Dieu de la destruction, de la méditation et du yoga, Shiva est la principale divinité du shavisme, l'une des quatre branches principales de l'hindouisme. Si nous adoptons le culte de Shiva, nous pouvons obtenir la bénédiction du 'destructeur'."
tamil_king_missions_task_6:0 "Vassaliser les chefferies tamoules"
tamil_king_missions_task_6_DESC:0 "Des chefs tamouls indépendants règnent encore sur une partie du Tamilakam. Nous devons mettre ces chefferies sous notre contrôle."
tamil_king_missions_task_7:0 "Vassaliser les rois lankais"
tamil_king_missions_task_7_DESC:0 "Le peuple aryen du Sri Lanka doit être soumis à notre autorité. Subjuguer les Lankais nous apportera sûrement une grande richesse."
tamil_king_missions_task_8:0 "Subjuguer Tamilikam"
tamil_king_missions_task_8_DESC:0 "La conquête du Tamilakam nous a apporté un grand prestige parmi tous les Tamouls. Avec le Tamilakam fermement sous notre contrôle, nos sujets seront plus disposés à s'intégrer dans notre grand pays."
tamil_king_missions_task_9:0 "Unir les Tamouls"
tamil_king_missions_task_9_DESC:0 "Le fait d'embrasser Vishnu a conduit à la prospérité de notre peuple et tous les Tamouls sont maintenant sous le règne d'un seul roi. La bénédiction du Seigneur Vishnu nous permettra de continuer à prospérer dans les siècles à venir."
tamil_king_missions_task_10:0 "Détruire les chefs tamouls"
tamil_king_missions_task_10_DESC:0 "Les petits chefs tamouls règnent sur des terres qui nous reviennent de droit, nous devons intégrer ces nouvelles chefferies dans notre royaume."
tamil_king_missions_task_11:0 "Raid sur les Lankais"
tamil_king_missions_task_11_DESC:0 "Conquérir le Sri Lanka renforcerait notre position sur nos rivaux tamouls. Le Sri Lanka est l'un des endroits les plus riches de toute l'Inde, ils s'inclineront devant notre grand royaume."
tamil_king_missions_task_12:0 "Battre les rois tamouls rivaux"
tamil_king_missions_task_12_DESC:0 "Nos rivaux se sont opposés à nous pendant trop longtemps. Nous sommes devenus assez forts pour les détruire."
tamil_king_missions_task_13:0 "Dominer les Tamouls"
tamil_king_missions_task_13_DESC:0 "Shiva nous a aidé à détruire nos rivaux tamouls et nous contrôlons maintenant les riches terres du Tamilakam."
tamil_king_missions_task_final:0 "Tamilakam!"
tamil_king_missions_task_final_DESC:0 "Nous avons uni le peuple tamoul dans le Royaume. La grandeur nous attend!"
tamil_king_missions_task_20:0 "Intégrer les Lankais"
tamil_king_missions_task_20_DESC:0 "Nous pourrions apprendre beaucoup de la culture des Lankais. Intégrer leurs idées et leur peuple dans notre royaume légitimera notre domination sur le pays."
tamil_king_missions_task_21:0 "Assimiler les Lankais"
tamil_king_missions_task_21_DESC:0 "Le Sri Lanka doit être tamoul ! Le peuple aryen a régné sur ce pays pendant trop longtemps."
tamil_king_missions_task_22:0 "Tenir compte des valeurs bouddhistes"
tamil_king_missions_task_22_DESC:0 "Le bouddhisme s'est répandu dans certaines parties de notre royaume. Nous devrions inviter les bouddhistes à notre cour pour étudier leur philosophie."
tamil_king_missions_task_23:0 "Tenir compte des valeurs Jain"
tamil_king_missions_task_23_DESC:0 "Le jaïnisme s'est répandu dans certaines parties de notre royaume. Nous devrions inviter les Jaïns à notre cour pour étudier leur philosophie."
tamil_king_missions_task_24:0 "La question de la Malaisie"
tamil_king_missions_task_24_DESC:0 "La Malaisie est l'une des provinces les plus rentables du Tamilakam. Maintenant que nous en avons le contrôle, nous pouvons la mettre à sac et apporter les richesses à notre capitale."
tamil_king_missions_task_25:0 "Prospérité malaise"
tamil_king_missions_task_25_DESC:0 "La province de Malaya est l'une des plus riches de tout le Tamilakam. Elle continuera à prospérer sous notre règne."
tamil_king_missions_task_26:0 "Créer le comité des éléphants"
tamil_king_missions_task_26_DESC:0 "Le tir à l'arc et les chars ont longtemps été glorifiés dans notre pays, mais l'utilisation croissante des éléphants de guerre sur le champ de bataille les a placés au premier plan de la guerre indienne. Nous devons établir le Comité des éléphants, qui prendra soin de nos éléphants de guerre et les entraînera. Avec cet entraînement avancé, nous écraserons nos ennemis!"
#PANDYA TREE#
tamil_king_missions_task_16:0 "L'emporium du commerce"
tamil_king_missions_task_16_DESC:0 "La grande ville de Koti est l'une des villes commerciales les plus prospères de l'Inde. Elle est connue pour les magnifiques perles et pierres précieuses qui sont fabriquées à Koti. Embellir le commerce à Koti permettra à nos marchands de prospérer."
tamil_king_missions_task_17:0 "Littérature Sangam"
tamil_king_missions_task_17_DESC:0 "La littérature Sangam était célèbre à Madurai à cette époque. Les Sangams sont la principale source d'information sur la vie des anciens Tamouls. Les poètes, les écrivains, les chanteurs et toutes sortes de personnes affluent à Madurai où la littérature Sangam a été créée il y a des milliers d'années."
tamil_king_missions_task_18:0 "Métropole de Madurai"
tamil_king_missions_task_18_DESC:0 "Madurai a toujours été la grande capitale du peuple Pandyan. Nous devons développer les infrastructures de Madurai pour continuer à nous développer."
tamil_king_missions_task_19:0 "Gloire à Pandya!"
tamil_king_missions_task_19_DESC:0 "Le grand peuple Pandyan est maître de tout le Tamilakam. Pandya est glorieuse!"
#CHOLA TREE#
tamil_king_missions_task_30:0 "Dominer Pandya et Chera"
tamil_king_missions_task_30_DESC:0 "Nous devons rapidement vaincre nos rivaux et consolider notre emprise sur le peuple tamoul. Le plus grand empire que l'Inde ait jamais connu, Maurya, s'étend vers le sud à une vitesse alarmante. Nous devons nous préparer à l'inévitable conflit avec eux."
tamil_king_missions_task_31:0 "Textiles d'Urayur"
tamil_king_missions_task_31_DESC:0 "Urayur est célèbre pour les excellents textiles qu'elle produit. Le développement de l'infrastructure de cette grande ville nous rendra très riches."
tamil_king_missions_task_34:0 "Interférence d'Andhran"
tamil_king_missions_task_34_DESC:0 "Nous devons pousser vers le nord dans le peuple d'Andhran avant que Maurya ne soit capable de les conquérir et de menacer notre règne."
tamil_king_missions_task_35:0 "Gloire à Chola!"
tamil_king_missions_task_35_DESC:0 "Le grand peuple Cholan est maître de tout le Tamilakam. Chola est glorieuse."
#CHERA TREE#
tamil_king_missions_task_37:0 "Commerce d'épices Cheran"
tamil_king_missions_task_37_DESC:0 "Chera est l'une des principales nations commerçantes de toute l'Inde. En développant des méthodes de production d'épices dans nos riches terres, nous pourrions nous enrichir grâce à l'exportation d'épices."
tamil_king_missions_task_38:0 "Développer les réseaux commerciaux"
tamil_king_missions_task_38_DESC:0 "L'ouverture de relations commerciales avec les Indiens du Nord pourrait nous apporter de grandes richesses."
tamil_king_missions_task_39:0 "Réseau commercial de l'océan Indien"
tamil_king_missions_task_39_DESC:0 "Nous avons établi un réseau commercial rentable dans l'océan Indien."
tamil_king_missions_task_40:0 "Épices de Vanci"
tamil_king_missions_task_40_DESC:0 "Il serait judicieux d'étendre notre production d'épices à notre capitale. Nous pouvons le faire en développant considérablement l'infrastructure existante à Vanci."
tamil_king_missions_task_43:0 "Gloire à Chera!"
tamil_king_missions_task_43_DESC:0 "Le grand peuple Cheran est maître de tout le Tamilakam. Chera est glorieuse."
#added
tamil_king_missions_task_44:0 "La première académie"
tamil_king_missions_task_44_DESC:0 "Nous devons étudier l'ancienne littérature Sangam dont nos ancêtres nous ont gratifiés."
tamil_king_missions_task_45:0 "Développer Vanci"
tamil_king_missions_task_45_DESC:0 "Le développement du Vanci nous apportera une grande richesse."
tamil_king_missions_task_46:0 "Développer Madurai"
tamil_king_missions_task_46_DESC:0 "Le développement de Madurai nous apportera une grande richesse."
tamil_king_missions_task_47:0 "Développer Urayur"
tamil_king_missions_task_47_DESC:0 "Le développement d'Urayur nous apportera une grande richesse."
tamil_king_missions_task_48:0 "Ports de Karige"
tamil_king_missions_task_48_DESC:0 "Karige est la porte d'entrée de notre grand pays. L'expansion des ports commerciaux dans cette province nous permettra de nous enrichir grâce au commerce."
tamil_king_missions_task_49:0 "Fortifier les cols"
tamil_king_missions_task_49_DESC:0 "Nous devons fortifier les cols de montagne au nord et au sud pour assurer la sécurité de Vanci."
tamil_king_missions_task_50:0 "Fortifier les cols"
tamil_king_missions_task_50_DESC:0 "Nous devons fortifier les terres environnantes au nord et au sud pour assurer la sécurité de Madurai."
tamil_king_missions_task_51:0 "Assurer la sécurité d'Urayur"
tamil_king_missions_task_51_DESC:0 "Nous devons fortifier la zone entourant Urayur pour assurer sa prospérité."
tamil_king_missions_task_52:0 "Unifier les dynasties tamoules"
tamil_king_missions_task_52_DESC:0 "Enfin, après avoir uni notre peuple sous notre domination, personne ne nie que nous sommes les souverains légitimes du peuple tamoul. Le temps est venu d'unifier les dynasties tamoules sous une seule lignée"


