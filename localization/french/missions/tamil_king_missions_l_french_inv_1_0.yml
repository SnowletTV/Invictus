roman_marble_statue_desc:0 "Une statue de marbre réalisée par les meilleurs artisans de la lointaine métropole occidentale Roma, sculptée à l'image de notre grand souverain."
royal_gorillas:0 "Gorilles royaux"
royal_gorillas_desc:0 "Ces bêtes exotiques venues d'Afrique ont été achetées dans les terres mystiques d'Arabie. Leur apparence presque humaine sert maintenant d'attraction à la cour."
