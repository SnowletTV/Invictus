l_french:
  thebes_missions_01_restoration:0 "Restaurer Thèbes"
  thebes_missions_01_restoration_DESCRIPTION:0 "L'ancienne ville de Thèbes a connu des moments difficiles, mais est prête à réécrire l'histoire. Alors que le grand monde grec succombe aux guerres des diadoques, un monde de possibilités attend les audacieux !"
  thebes_missions_01_restoration_CRITERIA_DESCRIPTION:0 "Cette mission sera terminée lorsque la province de Béotie sera sous contrôle thébain."
  thebes_missions_01_restoration_BUTTON_TOOLTIP:0 ""
  thebes_missions_01_restoration_task_1:0 "Faire les premiers pas"
  thebes_missions_01_restoration_task_1_DESC:0 "Thèbes devrait commencer sa longue ascension vers la gloire en restaurant la ville elle-même. Inspirez nos gens pour ce qui est à venir et commencez la construction.greek_mil16 !"
  thebes_missions_01_restoration_task_2:0 "Sortir de Béotie"
  thebes_missions_01_restoration_task_2_DESC:0 "Pour développer correctement Thèbes, nous avons besoin d'un accès illimité à la mer, et en prenant le contrôle de Thespiai, nous résoudrons ce problème.greek_mil4 !"
  thebes_missions_01_restoration_task_3:0 "Construire la Cadmeia"
  thebes_missions_01_restoration_task_3_DESC:0 "La Cadmeia, la citadelle au cœur de Thèbes, est en ruine. Sécurisez notre avenir en reconstruisant ses murs.greek_mil1 !"
  thebes_missions_01_restoration_task_4:0 "Se préparer à la guerre"
  thebes_missions_01_restoration_task_4_DESC:0 "Nous devrions embaucher et entraîner des mercenaires pour les batailles à venir.greek_mil17 !"
  thebes_missions_01_restoration_task_5:0 "La lutte pour la Béotie"
  thebes_missions_01_restoration_task_5_DESC:0 "Non seulement nous ferons la guerre à la Béotie, mais nous les détruirons et prendrons tout ce qu'ils ont. L'heure est à l'audace !greek_mil14 !"
  thebes_missions_01_restoration_task_6:0 "Thébain Thespiai"
  thebes_missions_01_restoration_task_6_DESC:0 "Thespiai, étant si proche de Thèbes même, est un candidat idéal pour la diffusion de notre culture. Nous devrions construire Thespiai pour encourager ce processus.celt_mil6 !"
  thebes_missions_01_restoration_task_7:0 "Marchands thébains"
  thebes_missions_01_restoration_task_7_DESC:0 "Notre croissance en tant que ville attire de plus en plus de visiteurs, mais notre infrastructure actuelle ne peut pas supporter ceux qui cherchent à s'installer définitivement à Thèbes. Agrandissons notre quartier économique pour que plus de commerçants s'y installent.greek_mil18 !"
  thebes_missions_01_restoration_task_8:0 "La restauration de Thèbes"
  thebes_missions_01_restoration_task_8_DESC:0 "Thèbes commence à se faire un nom en Grèce, rivalisant de prestige et d'influence avec les villes voisines. Thèbes elle-même grandit presque quotidiennement, avec de plus en plus de maisons construites... c'est impressionnant à voir.greek_mil3 !"
  thebes_missions_01_restoration_task_9:0 "Dominer la Béotie"
  thebes_missions_01_restoration_task_9_DESC:0 "Puisque nous sommes déjà entrés en possession d'une grande partie de la Béotie, il est logique que nous contrôlions finalement toute la province.greek_mil8 !"
  thebes_missions_01_restoration_task_10:0 "Résurgence de Thèbes"
  thebes_missions_01_restoration_task_10_DESC:0 "Thèbes a embrassé son destin en devenant la maîtresse de toute la Béotie. La résurgence de Thèbes fait tourner les têtes dans le monde entier, alors que les tyrans et les rois prennent note de la puissance croissante de l'hégémonie thébaine.greek_mil10 !"
  thebes_missions_01_restoration_task_11:0 "La grande ville de Delphes"
  thebes_missions_01_restoration_task_11_DESC:0 "La ville sacrée de Delphes est maintenant en notre possession et il y a des appels pour que nous augmentions sa beauté avec de nouvelles constructions, financées par le trésor de Thèbes.persia_mil7 !"
  thebes_missions_01_restoration_task_12:0 "La bande sacrée de Thèbes"
  thebes_missions_01_restoration_task_12_DESC:0 "La Bande Sacrée était une cohorte d'élite qui commandait nos armées thébaines dans les jours d'antan, et il n'y a aucune raison pour que nous ne suivions pas l'exemple que nos ancêtres ont placé devant nous.greek_mil12 !"
  thebes_missions_01_restoration_task_13:0 "Thèbes aux sept portes"
  thebes_missions_01_restoration_task_13_DESC:0 "Les poètes chantent la beauté de Thèbes aux sept portes ; un truisme si évident qu'il est pratiquement un cliché. Où d'autre peut rivaliser avec ses larges rues, ses colonnades ombragées et ses jardins luxuriants ? Une ville d'une richesse fabuleuse, de délices inimaginables.egypt_mil19 !"
  thebes_missions_01_restoration_task_14:0 "Source de nourriture fiable"
  thebes_missions_01_restoration_task_14_DESC:0 "La colonie d'Anthidon fournit actuellement de bons chevaux, mais les terres agricoles sont fertiles et pourraient facilement être plantées de céréales, offrant à Thèbes une source de nourriture stable et fiable dans sa périphérie.greek_mil7 !"
  thebes_missions_01_restoration_task_15:0 "Détruire Orchomène"
  thebes_missions_01_restoration_task_15_DESC:0 "Nous avons de nombreuses raisons d'être ennemis des Orchoméniens, et nous vengerons de nombreux ancêtres déchus en les détruisant complètement.greek_mil15 !"
  thebes_missions_01_restoration_task_16:0 "Coopérer avec Orchomenos"
  thebes_missions_01_restoration_task_16_DESC:0 "Bien que nous aurions pu dévaster Orchomenos au-delà de toute compréhension, nous avons décidé d'être magnanimes dans notre victoire. Inondons la ville de nouveaux habitants et marquons le début d'une nouvelle journée.greek_mil13 !"
  thebes_missions_01_restoration_task_17:0 "Un appel à l'aide"
  thebes_missions_01_restoration_task_17_DESC:0 "Envoyer une demande d'aide dans la guerre à venir serait sage.greek_mil6 !"
  thebes_missions_02_rivals:0 "Anciens rivaux"
  thebes_missions_02_rivals_DESCRIPTION:0 "Maintenant que Thèbes s'est fermement ancrée dans les terres entourant la capitale, le moment est venu de soumettre nos anciens ennemis qui nous entourent. Un nouveau jour arrive en Grèce, celui où la puissance de Thèbes est incontestée !"
  thebes_missions_02_rivals_CRITERIA_DESCRIPTION:0 "Cette mission sera accomplie lorsque nous aurons maîtrisé les puissances du sud de la Grèce."
  thebes_missions_02_rivals_BUTTON_TOOLTIP:0 ""
  thebes_missions_02_rivals_task_1:0 "Affirmer la domination"
  thebes_missions_02_rivals_task_1_DESC:0 "Les provinces d'Achaïe et d'Attique rivalisent depuis longtemps pour la domination, mais cela est sur le point de changer définitivement. Préparons des revendications sur leur territoire.celt_mil1 !"
  thebes_missions_02_rivals_task_2:0 "Attaquer l'Attique"
  thebes_missions_02_rivals_task_2_DESC:0 "La ville d'Athènes serait un ajout incroyablement prestigieux à notre hégémonie ; ajoutons à notre gloire en soumettant et en conquérant les Athéniens.greek_mil3 !"
  thebes_missions_02_rivals_task_3:0 "Sparte difficile"
  thebes_missions_02_rivals_task_3_DESC:0 "Les prouesses sur le champ de bataille des armées spartiates sont un mythe ; l'armée vraiment redoutable appartient à Thèbes ! Nous détruirons nos anciens ennemis et ferons savoir au monde qui a les guerriers les plus forts de Grèce !greek_mil9 !"
  thebes_missions_02_rivals_task_4:0 "Destruction spartiate"
  thebes_missions_02_rivals_task_4_DESC:0 "Nous briserons le pouvoir de Sparte en pillant ses terres, en dévorant ses trésors et en prenant sa couronne pour nous-mêmes. Il n'y aura pas de retour pour eux.persia_mil6 !"
  thebes_missions_02_rivals_task_5:0 "Adoptez les voies spartiates"
  thebes_missions_02_rivals_task_5_DESC:0 "Bien qu'ils soient ennemis, les Spartiates sont un peuple noble, sage dans les voies de la guerre. Si nous leur permettons de conserver leur identité parmi nos peuples, nous pourrions potentiellement apprendre beaucoup d'eux.greek_mil12 !"
  thebes_missions_02_rivals_task_6:0 "Dominer l'Achaïe"
  thebes_missions_02_rivals_task_6_DESC:0 "Achaïe s'est finalement soumise à notre domination et nous en récoltons immédiatement les fruits ; il y a beaucoup de connaissances à tirer des villes et villages que nous avons conquis.greek_mil8 !"
  thebes_missions_02_rivals_task_7:0 "Gloire olympique"
  thebes_missions_02_rivals_task_7_DESC:0 "Maintenant que nous sommes les intendants de l'Olympe, nous devons démontrer notre générosité en améliorant l'infrastructure locale. Tous ceux qui viennent pour les Jeux admireront la générosité de Thèbes, nous sachant les vrais maîtres de la Grèce.persia_mil7 !"
  thebes_missions_02_rivals_task_8:0 "Arcadie thébaine"
  thebes_missions_02_rivals_task_8_DESC:0 "Lentement mais sûrement, notre puissance s'étend à tout le Péloponnèse. Il y a de nombreux avantages à soumettre les cités-États grecques rebelles, les retombées financières en faisant certainement partie.egypt_mil19 !"
  thebes_missions_02_rivals_task_9:0 "La ville d'Argos"
  thebes_missions_02_rivals_task_9_DESC:0 "Sachez que les Thébains apportent la civilisation et la prospérité partout où ils règnent, la ville d'Argos ne faisant pas exception. Voyant comment Thèbes l'a embellie, la ville portuaire se gonfle chaque jour d'arrivées de toute la région.greek_mil19 !"
  thebes_missions_02_rivals_task_10:0 "Maîtres de l'Attique"
  thebes_missions_02_rivals_task_10_DESC:0 "Thèbes, autrefois une simple cité-État à peine capable de rivaliser avec ses voisins, a réalisé ce que tant de gens n'ont jamais rêvé. Thèbes contrôle désormais la route terrestre vers le Péloponnèse, renforçant ses revendications de grandeur et lui donnant une aura d'invincibilité.india_mil23 !"
  thebes_missions_02_rivals_task_11:0 "En Eubée"
  thebes_missions_02_rivals_task_11_DESC:0 "Nous devons sécuriser toutes les provinces proches de Thèbes, et l'Eubée ne fait pas exception. Nous convoitons son accès à la mer et le riche commerce qui passe par ses ports. Nous serons économiquement prospères en ajoutant leurs terres aux nôtres.greek_mil11 !"
  thebes_missions_02_rivals_task_12:0 "Puissance du Péloponnèse"
  thebes_missions_02_rivals_task_12_DESC:0 "Nous avons étendu notre domination jusqu'aux extrémités du Péloponnèse lui-même, ajoutant à notre possession les territoires des austères Laconiens. Confisquons ce que nous pouvons de leurs possessions et voyons si nous pouvons apprendre quelque chose d'utile.egypt_mil16 !"
  thebes_missions_02_rivals_task_13:0 "Dominance thébaine"
  thebes_missions_02_rivals_task_13_DESC:0 "Le soleil se lève sur une Grèce unifiée, qui partage également la richesse et la gloire de l'État thébain ascendant. Le peuple se réjouit !greek_mil2 !"
  thebes_missions_03_prosperity:0 "Prospérité de Thèbes"
  thebes_missions_03_prosperity_DESCRIPTION:0 "Maintenant que nous avons un domaine approprié à administrer, nous devrions nous concentrer sur l'augmentation de la valeur de ce que nous avons déjà. En construisant une base solide chez nous, nous assurons notre pouvoir à l'étranger."
  thebes_missions_03_prosperity_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme terminée lorsque la Grèce deviendra une puissance économique."
  thebes_missions_03_prosperity_BUTTON_TOOLTIP:0 ""
  thebes_missions_03_prosperity_task_1:0 "La plus grande ville de Grèce"
  thebes_missions_03_prosperity_task_1_DESC:0 "Thèbes, la cité-état qui s'est levée pour conquérir tout autour d'elle, est sans aucun doute la plus grande ville de Grèce. Nous entamerons une campagne d'urbanisation qui reflète cette nouvelle identité.greek_mil10 !"
  thebes_missions_03_prosperity_task_2:0 "Métropole de Thèbes"
  thebes_missions_03_prosperity_task_2_DESC:0 "Thèbes, autrefois une humble citadelle perchée près d'un affleurement près du lac Kopais, est maintenant devenue l'une des plus grandes villes de toute la Grèce, comme il sied à une puissance aussi glorieuse.greek_mil19 !"
  thebes_missions_03_prosperity_task_3:0 "Développement béotien"
  thebes_missions_03_prosperity_task_3_DESC:0 "En investissant dans les villes de Béotie, nous gagnons plus que l'argent que nous dépensons.greek_mil4 !"
  thebes_missions_03_prosperity_task_4:0 "Prospérité béotienne"
  thebes_missions_03_prosperity_task_4_DESC:0 "La Béotie, la province qui a la chance d'abriter la glorieuse ville de Thèbes, devient l'envie du monde civilisé. Quiconque a les moyens désire vivre dans la province, aspirant à être proche de la capitale.egypt_mil19 !"
  thebes_missions_03_prosperity_task_5:0 "Intellectuels de l'Attique"
  thebes_missions_03_prosperity_task_5_DESC:0 "Nous devrions investir dans les grands centres d'apprentissage qui sont déjà établis dans toute l'Attique, encourageant les anciennes philosophies à prospérer. Cela ne fera qu'ajouter au prestige de Thèbes, qui devrait être salué comme maître à la fois de la lance et du stylet.greek_mil2 !"
  thebes_missions_03_prosperity_task_6:0 "Centre militaire du Péloponnèse"
  thebes_missions_03_prosperity_task_6_DESC:0 "L'esprit martial des habitants du Péloponnèse est important à exploiter à nos propres fins. Améliorons leurs structures militaires afin de pouvoir les former à la manière thébaine.greek_mil5 !"
  thebes_missions_03_prosperity_task_7:0 "Commerce arcadien"
  thebes_missions_03_prosperity_task_7_DESC:0 "La province d'Arcadie, telle qu'elle est, peut servir d'entonnoir pour extraire les richesses du Péloponnèse. Il serait insensé de ne pas accroître notre présence économique dans cette région prospère.greek_mil11 !"
  thebes_missions_03_prosperity_task_8:0 "Achéen Avancement"
  thebes_missions_03_prosperity_task_8_DESC:0 "En fondant et en développant des villes à travers l'Achaïe, nous consoliderons notre puissance économiquement et militairement.greek_mil14 !"
  thebes_missions_03_prosperity_task_9:0 "La terre la plus riche du monde"
  thebes_missions_03_prosperity_task_9_DESC:0 "Nous avons inauguré une ère d'opulence en Grèce ; nos trésoreries croissent proportionnellement à nos réussites économiques.event_pic9 !"
  thebes_missions_03_prosperity_task_10:0 "La noblesse de Thèbes"
  thebes_missions_03_prosperity_task_10_DESC:0 "En construisant nos académies, nous pouvons encourager la noblesse à faire plus pour nous qu'elle ne le fait déjà actuellement ; une situation gagnant-gagnant pour toutes les parties concernées.greek_mil3 !"
  thebes_missions_03_prosperity_task_11:0 "Les citoyens de Thèbes"
  thebes_missions_03_prosperity_task_11_DESC:0 "Ces citoyens litigieux de Thèbes profitent peut-être un peu trop de leurs privilèges légaux, et nos tribunaux sont submergés de poursuites frivoles et mesquines - nous en avons besoin de plus. Pourtant, c'est un témoignage de nos manières civilisées, que nous devrions encourager.greek_mil13 !"
  thebes_missions_03_prosperity_task_12:0 "Promouvoir la citoyenneté"
  thebes_missions_03_prosperity_task_12_DESC:0 "Nos villes sont remplies d'hommes qui aspirent à être citoyens, et qui peut leur reprocher de vouloir participer à la vie civile thébaine ? Construisons notre infrastructure pour répondre aux exigences sans précédent de notre système juridique.greek_mil1 !"
  thebes_missions_03_prosperity_task_13:0 "Promouvoir les nobles"
  thebes_missions_03_prosperity_task_13_DESC:0 "Alors que tous les hommes de propriété ont des droits dans le monde thébain, ce n'est un secret pour personne que nos nobles sont bien traités dans notre société, et en effet, en travaillant avec l'État, les nobles nous profitent d'une manière dont nous sommes reconnaissants.greek_mil16 !"
  thebes_missions_03_prosperity_task_14:0 "Olives de Grèce"
  thebes_missions_03_prosperity_task_14_DESC:0 "Nos olives, et l'huile précieuse qu'on peut en tirer, ont longtemps lubrifié les moteurs économiques de la Grèce ; nous devrions accroître notre production de cette précieuse culture commerciale qui nous est si étroitement associée.event_pic7 !"
  thebes_missions_03_prosperity_task_15:0 "Vin Grec"
  thebes_missions_03_prosperity_task_15_DESC:0 "Partout où les gens se rassemblent, qu'ils soient seigneurs de vastes dominions ou humbles fermiers revenant de leurs champs, les vins de la Grèce sont versés et la vie est célébrée. Un toast à la croissance continue de nos vignobles !event_pic1 !"
  thebes_missions_04_conquest:0 "Expansion thébaine"
  thebes_missions_04_conquest_DESCRIPTION:0 "Incontestablement maîtres de la Grèce, la grande puissance de Thèbes cherche désormais à s'étendre au-delà de ses frontières déjà redoutables. Forts d'une économie puissante et d'une armée redoutable, rares sont ceux qui peuvent arrêter toute expansion thébaine..."
  thebes_missions_04_conquest_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme terminée avec l'établissement du Grand Empire Thébain !"
  thebes_missions_04_conquest_BUTTON_TOOLTIP:0 ""
  thebes_missions_04_conquest_task_1:0 "A travers la mer Egée"
  thebes_missions_04_conquest_task_1_DESC:0 "Les différends commerciaux dans la mer Égée menacent de se transformer en escarmouches à part entière, obligeant Thèbes à revendiquer des terres au-delà des eaux.greek_mil11 !"
  thebes_missions_04_conquest_task_2:0 "Machinations macédoniennes"
  thebes_missions_04_conquest_task_2_DESC:0 "Les Macédoniens ont été une épine dans nos flancs auparavant, et nous ne pouvons certainement pas leur faire confiance pour honorer leur parole. Peut-être devrions-nous étendre nos terres jusqu'en Macédoine même.greek_mil7 !"
  thebes_missions_04_conquest_task_3:0 "Dominez la Thessalie"
  thebes_missions_04_conquest_task_3_DESC:0 "Prendre l'illustre province de Thessalie serait certainement un coup de pouce pour notre popularité ; la plaine de Thessalie fournirait le pied parfait dans le nord.greek_mil2 !"
  thebes_missions_04_conquest_task_4:0 "Thébaine Thessalie"
  thebes_missions_04_conquest_task_4_DESC:0 "L'attrait inexorable de notre culture béotienne supérieure transformera bientôt la Thessalie pour le mieux, incitant les habitants à abandonner leurs voies inférieures pour les nôtres.greek_mil16 !"
  thebes_missions_04_conquest_task_5:0 "Poussez pour Pella"
  thebes_missions_04_conquest_task_5_DESC:0 "Pella va se soumettre au pouvoir de Thèbes ! Il n'y a pas d'autre résultat possible pour la ville que l'assujettissement, et pas d'autre résultat que la victoire complète pour les armées de Thèbes.greek_mil15 !"
  thebes_missions_04_conquest_task_6:0 "Maîtres de Macédoine"
  thebes_missions_04_conquest_task_6_DESC:0 "Maintenant que nous avons conquis l'intégralité de la Macédoine, il est connu - non, attendu - que nous allons piller les terres et prendre ce que nous pouvons comme indemnités. Malheur aux vaincus, en effet.greek_mil5 !"
  thebes_missions_04_conquest_task_7:0 "Villes de Macédoine"
  thebes_missions_04_conquest_task_7_DESC:0 "La Macédoine nous a beaucoup donné, alors embellir ses villes que nous avons prises est le moins que nous puissions faire. Rassemblez les messagers et envoyez un mot au nord d'une grande campagne de construction.event_pic11 !"
  thebes_missions_04_conquest_task_8:0 "La ville d'Ephèse"
  thebes_missions_04_conquest_task_8_DESC:0 "Nous désirons plus que l'emplacement de choix de la ville d'Ephèse - nous voulons également toutes les pièces de monnaie de son trésor. Saisissez-les.egypt_mil19 !"
  thebes_missions_04_conquest_task_9:0 "Les habitants d'Erythrai"
  thebes_missions_04_conquest_task_9_DESC:0 "Thèbes s'enfonce plus profondément dans l'Ionie proprement dite, libérant le peuple d'Erythrai de l'oppression et l'amenant dans la sécurité. Lieu stratégique et économique d'importance, Erythrai mérite d'être développé.celt_mil6 !"
  thebes_missions_04_conquest_task_10:0 "En Asie"
  thebes_missions_04_conquest_task_10_DESC:0 "Thèbes a fait connaître ses ambitions asiatiques, mettant tous les royaumes de la région en état d'alerte. Il semble que rien ne satisfera Thèbes sauf le contrôle total.greek_mil9 !"
  thebes_missions_04_conquest_task_11:0 "Maîtres d'Asie"
  thebes_missions_04_conquest_task_11_DESC:0 "La puissance de Thèbes balaie les côtes de l'Asie, s'étendant dans des territoires éloignés de la ville sur le lac Kopaïs. Il semble que Thèbes réclamera tout ce qu'elle pourra.greek_mil6 !"
  thebes_missions_04_conquest_task_12:0 "Matière de Thrace"
  thebes_missions_04_conquest_task_12_DESC:0 "La région de Thrace nous attire pour de nombreuses régions, le moins étant sa position stratégique en tant que porte d'entrée entre deux continents. Nous ferions bien de vaincre ici.greek_mil8 !"
  thebes_missions_04_conquest_task_13:0 "La ville de Byzance"
  thebes_missions_04_conquest_task_13_DESC:0 "La ville de Byzance est proche du Bosphore, l'étroite voie navigable qui sépare l'Europe et l'Asie. Posséder cette ville nous donnera une part du commerce qui passe par la mer Noire.greek_mil4 !"
  thebes_missions_04_conquest_task_14:0 "Les villes de Thrace"
  thebes_missions_04_conquest_task_14_DESC:0 "Nous devrions fortifier les villes de Thrace, les construire de manière à ce que notre pied dans la région soit vraiment établi - il y a un long chemin entre Lysimacheia et Thèbes, après tout.greek_mil1 !"
  thebes_missions_04_conquest_task_15:0 "Asie en développement"
  thebes_missions_04_conquest_task_15_DESC:0 "La riche région d'Asie brille sous notre direction ; des fleuves d'or se déversent dans les villes et dans nos coffres. Construisons autant que nous le pouvons et récoltons les fruits !greek_mil18 !"
  thebes_missions_04_conquest_task_16:0 "En Bithynie"
  thebes_missions_04_conquest_task_16_DESC:0 "Sécuriser la Bithynie sera une aubaine non seulement pour notre économie, mais aussi pour notre armée ; la région agitée est un bon terrain d'entraînement pour acquérir une expérience militaire.greek_mil17 !"
  thebes_missions_04_conquest_task_17:0 "Poussée phrygienne"
  thebes_missions_04_conquest_task_17_DESC:0 "Thèbes a fait des progrès substantiels dans la maîtrise de vastes étendues du plateau anatolien, envoyant de plus en plus de pièces de monnaie de la population locale dans nos centres fiscaux.celt_mil13 !"
  thebes_missions_04_conquest_task_18:0 "Thrace pour Thèbes"
  thebes_missions_04_conquest_task_18_DESC:0 "Thèbes a pleinement établi sa seigneurie sur la Thrace, faisant de cette région importante un autre avant-poste pour la puissance thébaine. Quiconque cherche à traverser le Bosphore doit désormais se soumettre au pouvoir de Thèbes.event_pic9 !"
  thebes_missions_04_conquest_task_19:0 "Commerce Bithynien"
  thebes_missions_04_conquest_task_19_DESC:0 "En investissant dans les bureaux des impôts, les ports et les marchés, le flux commercial depuis la Bithynie peut être rationalisé pour une extraction maximale des revenus.event_pic4 !"
  thebes_missions_04_conquest_task_20:0 "Prospérité phrygienne"
  thebes_missions_04_conquest_task_20_DESC:0 "Les villes de Phyrgie rivaliseront avec leurs sœurs de la côte pour la grandeur, tout cela grâce à la puissance incontestable de Thèbes, qui a investi des ressources dans le développement de la région.celt_mil14 !!"
  thebes_missions_04_conquest_task_21:0 "Mines de marbre"
  thebes_missions_04_conquest_task_21_DESC:0 "Le marbre des carrières que nous contrôlons est en demande dans le monde entier, considéré comme le meilleur que l'argent puisse procurer. Nous devrions encourager l'expansion de la production de marbre pour répondre à la demande.greek_mil4 !"
  thebes_missions_04_conquest_task_22:0 "Le pays de Thèbes"
  thebes_missions_04_conquest_task_22_DESC:0 "Nous avons transcendé nos humbles débuts pour devenir la plus grande puissance à cheval sur l'Europe et l'Asie ; Saluez tous la gloire du Grand Empire Thébain !persia_mil5 !"
  thebes_missions_04_conquest_task_23:0 "Une légion thébaine"
  thebes_missions_04_conquest_task_23_DESC:0 "Alors que nos prélèvements font l'envie de tous, nous devrions investir dans une légion de soldats professionnels, une légion qui peut inspirer nos militaires.celt_mil4 !"
  thebes_missions_04_conquest_task_24:0 "Un digne commandant"
  thebes_missions_04_conquest_task_24_DESC:0 "Une légion thébaine devrait être commandée par les meilleurs esprits militaires à notre disposition ; nous exigeons une base de compétence et n'accepterons personne que nous trouverons insuffisant.celt_mil1 !"
  thebes_missions_04_conquest_task_25:0 "Guerriers de Thèbes"
  thebes_missions_04_conquest_task_25_DESC:0 "Notre légion, composée des meilleurs hommes et équipements que l'argent puisse acheter, devrait faire ses preuves sur le champ de bataille. Une fois qu'ils sont testés, nous prédisons la capitulation complète de nos ennemis.greek_mil9 !"
  thebes_missions_04_conquest_task_26:0 "Champions de Thèbes"
  thebes_missions_04_conquest_task_26_DESC:0 "Notre légion est devenue une légende, dépassant peut-être même les histoires sacrées de la bande sacrée d'autrefois. Capable d'humilier tous ceux qui sont envoyés devant eux, notre légion est vraiment la championne de Thèbes.greek_mil12 !"
