  me_thebes_1_title:0 "Faire les premiers pas"
  me_thebes_1_desc:0 "Thèbes a énormément souffert de mémoire récente ; nous avons survécu à l'occupation par de puissants voisins et à la destruction pure et simple de tant de choses qui nous étaient chères, mais maintenant le temps est venu de reconstruire. C'est le début d'une nouvelle ère, une refondation de notre ville, si vous voulez ; sous notre direction, Thèbes construira jusqu'à une gloire jamais imaginée auparavant."
  me_thebes_1.a:0 "Il est temps de construire !"
  me_thebes_2_title:0 "Sortir de Béotie"
  me_thebes_2_desc:0 "La puissance de Thèbes grandit à nouveau, et il est nécessaire que nous étendions notre contrôle aux territoires environnants afin de maintenir notre position. Les consultations avec vos conseillers les plus proches sont terminées et l'affaire est réglée ; nous élargirons nos frontières tout en gardant un œil sur ce qu'il y a au-delà."
  me_thebes_2.a:0 "Thèbes sera glorieuse !"
  me_thebes_2_tooltip:0 "Gagner une réclamation sur [GetProvince('(int32)468').GetName]"
  me_thebes_3_title:0 "La Cadmée"
  me_thebes_3_desc:0 "Les armées de ce barbare Alexandros ont jadis saccagé et détruit la citadelle de Cadmeia, le berceau culturel et spirituel de Thèbes elle-même. Les Macédoniens n'ont montré aucune pitié lorsqu'ils ont ravagé nos belles rues, incendiant nos temples et nos boutiques en guise d'avertissement à ceux qui s'opposeraient à eux. Mais nous reconstruirons notre citadelle, un avertissement à ceux qui s'opposeraient à nous !"
  me_thebes_3.a:0 "Gloire à Thèbes !"
  me_thebes_4_title:0 "$thebes_missions_01_restoration_task_4$"
  me_thebes_4_desc:0 "Alors que notre propre armée est redoutable, la fortune peut être une chose capricieuse, et la prudence suggère que nous augmentions nos effectifs en engageant des mercenaires pour nos futures campagnes. Dites à vos administrateurs financiers que [hired_mercenary.GetName] doit se préparer au combat aux côtés de [ROOT.GetCountry.GetRuler.GetName] une fois le paiement reçu. Nous nous attendons à ce qu'ils soient forés et prêts."
  me_thebes_4.a:0 "Glorieux!"
  me_thebes_5_title:0 "Prêt pour la bataille !"
  me_thebes_5_desc:0 "Des messagers sont arrivés ce matin, apportant de bonnes nouvelles de nos camps militaires. Le moral des troupes est plus élevé que jamais et ils réclament ce qui les attend ensuite ; nous avons préparé une armée meurtrière, comme on en voit rarement en Grèce de nos jours. L'entraînement de [ROOT.GetCountry.GetRuler.GetName] avec le [hired_mercenary.GetName] a préparé Thèbes à la guerre !"
  me_thebes_5.a:0 "La Béotie sera à nous !"
  me_thebes_5_tooltip:0 "[why_do_i_have_to_do_this.GetName] et [hired_mercenary.GetName] gagneront tous les deux un #Y Military#!military_icon ! trait."
  me_thebes_6_title:0 "La guerre de Béotie"
  me_thebes_6_desc:0 "Tous les préparatifs ont été mis en place. Les sacrifices ont été faits et les présages montrent que les dieux favorisent nos ambitions et nous récompenseront grandement pour avoir pris ce qui nous revient de droit. L'ordre est donné et la bataille va bientôt commencer ; aucun quartier ne sera fait à nos ennemis. Que nos soldats triomphent !"
  me_thebes_6.a:0 "La Béotie sera écrasée !!!"
  me_thebes_7_title:0 "Le destin de [GetProvince('(int32)468').GetName]"
  me_thebes_7_desc:0 "Il n'y a aucune raison pour que [GetProvince('(int32)468').GetName] ait un quelconque degré d'autonomie, quelles que soient les revendications historiques de grandeur sur lesquelles ils bavardent sans cesse. Non, il vaut mieux que personne ne remette en cause l'hégémonie de Thèbes. Nous faisons ce qui doit être fait; avec le temps, ils se considéreront comme de fiers Thébains."
  me_thebes_7.a:0 "[GetProvince('(int32)468').GetName] prospérera sous la domination thébaine."
  me_thebes_8_title:0 "Résurgence de Thèbes"
  me_thebes_8_desc:0 "Thèbes a conquis ses ennemis et a absorbé une variété de peuples étrangers sous son règne, et bien que cela ait introduit une certaine tension, il existe également de nouvelles possibilités. Afin d'apaiser le potentiel d'opposition parmi nos compatriotes, certains proposent que nous adoptions une nouvelle identité politique en formant une ligue, ou simplement en changeant notre nom pour refléter les territoires que nous possédons. Ils soutiennent que cela serait plus acceptable pour les vaincus, montrant que nous créons vraiment un nouvel ordre en Grèce. Qu'en penses-tu?"
  me_thebes_8.a:0 "Thèbes sera toujours notre Identité"
  me_thebes_8.b:0 "La Ligue de Béotie va prospérer !"
  me_thebes_8.c:0 "La Béotie ira bien"
  me_thebes_9_title:0 "Visiter l'Oracle"
  me_thebes_9_desc:0 "À Delphes, le nombril du monde, où la pierre sacrée d'Omphalos marque son centre, il y a un oracle connu sous le nom de Pythie. On sait que ceux qui s'aventurent à Delphes pour la voir, entrant dans sa caverne de prophétie tandis que les vapeurs sacrées l'enveloppent, peuvent apprendre ce que les dieux ont caché aux yeux des hommes. Mais sachez qu'il ne faut pas jouer avec les dieux et que l'avenir recèle parfois des secrets qu'il vaut mieux ne pas connaître. Allons-nous faire des préparatifs pour visiter l'Oracle ?"
  me_thebes_9.a:0 "Il est temps de visiter l'Oracle !"
  me_thebes_9.b:0 "C'est une perte de temps"
  me_thebes_10_title:0 "L'Oracle de Delphes"
  me_thebes_10_desc_1:0 "Tout est calme et tranquille dans le sanctuaire d'Apollon, où vous êtes arrivé pour votre consultation avec la Pythie, l'Oracle de Delphes. Quelques instants plus tôt, vous avez franchi les étapes requises pour un pèlerin en visite qui cherche à acquérir des connaissances ; un bélier noir de choix, le plus beau que vous puissiez trouver, a été sacrifié, et vous avez laissé une généreuse donation aux gardiens du temple. Après une brève attente, vous êtes conduit dans la chambre où la Pythie prononce ses prophéties. Alors que des vapeurs s'échappent des fissures sous son trépied, la Pythie roule la tête en arrière et se convulse, les mots haletant de sa bouche en giclées irrégulières qui vous font froid dans le dos - [ROOT.GetCountry.GetRuler.GetName] conduiront Thèbes vers la grandeur !"
  me_thebes_10_desc_2:0 "Vous êtes entré dans la chambre de la Pythie, une caverne sombre sous un sanctuaire dédié à Apollon. L'air est chargé de la puanteur écoeurante des feuilles de laurier brûlées et de l'orge noircie, une odeur désagréable qui vous rappelle les champs de bataille que vous avez vus. Il y a un sentiment de tension dans la salle, quelque chose auquel vous ne vous attendiez pas. Une goutte de sueur coule sur votre front alors que vous regardez à travers la brume, vos yeux essayant de s'adapter à l'obscurité. Lorsque vous entendez la Pythie parler, une intonation solennelle qui vous hérisse les cheveux, votre cœur tombe dans votre ventre à ses paroles - [ROOT.GetCountry.GetRuler.GetName] nous conduira à la destruction..."
  me_thebes_10_desc_3:0 "Alors que vous vous retournez pour quitter la chambre de la Pythie, vos jambes tremblantes alors que vous reculez dans la lumière du soleil déclinante, vous pouvez voir les visages de votre entourage qui attendent à l'extérieur. Lorsque leurs yeux rencontrent les vôtres, tous leurs visages s'assombrissent d'un coup, et certains reculent, manifestement choqués de votre pâleur. Vous essayez de rire, mais vous ne réussissez qu'à tousser un peu. Secouant la tête, vous vous raclez la gorge et donnez l'ordre de partir. Alors que vous marchez vers la ville à travers l'obscurité croissante, les paroles de la prophétie trébuchent dans votre tête. Bien qu'accusée de parler par énigmes, la Pythie a été franche dans son offrande ce soir, répétant sans cesse la même phrase ; [ROOT.GetCountry.GetRuler.GetName] va bientôt mourir..."
  me_thebes_10_desc_4:0 "Bien que vous ayez été présenté comme [ROOT.GetCountry.GetRuler.GetName], la Pythie parle par énigmes de la gloire de la lignée Argead. Elle propose des métaphores étranges et déroutantes de branches écloses de branches, de serpents se dévorant et devenant un. Détruire le sang ancien, reconstruire le sang ancien. La Pythie vous regarde maintenant, vous appelant l'enfant de Caranus... que dit-elle ? Pouvait-elle vraiment dire..."
  me_thebes_10.a:0 "Nous allons prospérer !"
  me_thebes_10.b:0 "Pythia dit n'importe quoi..."
  me_thebes_10.c:0 "Bon ce n'est pas bon..."
  me_thebes_10.d:0 "C'est une super nouvelle!!!"
  me_thebes_11_title:0 "La bande sacrée"
  me_thebes_11_desc:0 "Dans les temps anciens, la ville de Thèbes était protégée par la puissance de la bande sacrée, une unité d'élite de cent cinquante paires de soldats masculins qui constituaient le noyau de nos forces. La Bande Sacrée, unie par leur amour l'un pour l'autre et prête à mourir pour la gloire de Thèbes, se relèvera et conduira nos armées vers de nouvelles conquêtes !"
  me_thebes_11.a:0 "Ils tueront les ennemis de Thèbes !"
  me_thebes_12_title:0 "La troisième destruction d'Orchomène"
  me_thebes_12_desc:0 "La ville de [GetProvince('(int32)423').GetName] est méprisée par tous ceux qui se disent vrais Thébains, et pour une très bonne raison ; nous avons mené des guerres contre nos voisins détestés à travers le Sinus Corinthos depuis des temps immémoriaux, menant de nombreuses batailles âprement disputées avec leurs armées. Maintenant, à l'époque de [ROOT.GetCountry.GetRuler.GetName], le moment est venu de refaire la guerre à nos ennemis éternels. \n \nDeux fois auparavant dans notre histoire, nous avons complètement détruit leur ville, arrachant pierre à pierre jusqu'à ce qu'il n'en reste plus, et pourtant les mécréants qui habitaient les ruines noircies par le feu d'Orochomenos n'ont pas cessé leurs provocations et leurs crimes perfides contre les bons citoyens de [GetProvince('(int32)426').GetName] . Mais pas plus! Lâchez nos soldats dans les rues et ruelles de [GetProvince('(int32)423').GetName] et dites-leur de tout détruire ! Brûlez les champs et tuez tout le bétail ! Donnez-leur une leçon dont les petits-enfants de leurs enfants se souviendront !"
  me_thebes_12.a:0 "Nous n'épargnerons rien... et personne"
  me_thebes_13_title:0 "Rivaux athéniens détruits !"
  me_thebes_13_desc:0 "Athènes, la ville glorieuse qui brille comme un joyau dans la couronne de la Grèce, s'est finalement soumise à la puissance de Thèbes, et il y a des fêtes dans toutes les villes de notre pays. Alors que certains se souviennent avec émotion des contributions d'Athènes aux alliances que nous avons partagées dans le passé, tous s'accordent à dire que la situation actuelle est idéale pour Thèbes."
  me_thebes_13.a:0 "Thèbes est glorieuse !"
  me_thebes_14_title:0 "L'Achaïe est à nous !"
  me_thebes_14_desc:0 "Puisque nous avons consolidé les territoires entourant directement l'arrière-pays de Thèbes, il n'est pas surprenant que nous ayons poursuivi notre expansion en assurant notre domination sur la province d'Achaïe. A notre rythme actuel d'expansion militaire, la puissance de Thèbes va bientôt conquérir le monde civilisé tout entier !"
  me_thebes_14.a:0 "Thèbes est glorieuse !"
  me_thebes_15_title:0 "Un appel à l'aide"
  me_thebes_15_desc:0 "Alors que nos troupes se comportent admirablement sur le terrain, certains de vos conseillers craignent que nous soyons à court d'effectifs, et si les dieux nous abandonnent au combat, nous nous retrouverons dans une situation délicate. Devrions-nous tendre la main à notre ami [dick_head.GetName], peut-être, et lui demander s'il serait prêt à nous aider ? Nous nous souviendrions certainement de la faveur."
  me_thebes_15.a:0 "Envoyer une simple demande d'aide"
  me_thebes_15.b:0 "Envoyez de l'or avec l'offre"
  me_thebes_15.c:0 "[ROOT.GetCountry.GetRuler.GetFirstName] doit faire cette demande en personne"
  me_thebes_16_title:0 "Offre acceptée"
  me_thebes_16_desc:0 "Nos émissaires reviennent avec d'excellentes nouvelles ! Il semble que lorsque la nouvelle de notre situation actuelle est parvenue à la cour de [dick_head.GetName], ils n'ont pas tardé à se souvenir de leurs obligations en tant qu'amis de Thèbes et ont promis de nous livrer tout ce que nous avions demandé. Ils ont bien choisi de nous soutenir !"
  me_thebes_16.a:0 "[dick_head.GetName] enverra des troupes quand la guerre éclatera !"
  me_thebes_17_title:0 "Les troupes arrivent de [dick_head.GetName]"
  me_thebes_17_desc:0 "Lorsque le jour fixé est arrivé, vous n'avez pas attendu longtemps pour que les troupes promises par votre ami [dick_head.GetName] atteignent Thèbes. Et quel groupe de guerriers qui vous a été envoyé ! [dick_head.GetName] a dû vous offrir les meilleurs hommes dont ils disposaient. Avec nos propres forces augmentées de ces chiffres, un don généreux de nos amis éternels, nous serons imparables."
  me_thebes_17.a:0 "[dick_head.GetName] sera à jamais connu comme un ami de Thèbes"
  me_thebes_18_title:0 "Le choc des Titans"
  me_thebes_18_desc:0 "[ROOT.GetCountry.GetRuler.GetFirstName], l'heure est venue ; même maintenant, nos prélèvements se rassemblent, la destruction de [GetProvince('(int32)427').GetName] étant leur mission. Nous avons subi trop longtemps les insultes des Lacédémoniens, mais nous ferons taire leurs langues une fois pour toutes ! Hommes, aux armes ! Renvoyez tous les Spartans chez eux sur leurs boucliers !"
  me_thebes_18.a:0 "Nous les écraserons et dissiperons le mythe de leur invincibilité !"
  me_thebes_19_title:0 "La destruction de Sparte"
  me_thebes_19_desc:0 "Le destin est une chose impossible à comprendre, les rebondissements du destin étant cachés aux yeux de l'homme mortel, et pour cause - car qui d'entre nous pourrait comprendre quelles calamités et quels malheurs les dieux nous réservent ? Qui aurait pu prévoir la destruction de [GetProvince('(int32)427').GetName], avec ses armées massacrées et réduites en cendres par le commandement de [ROOT.GetCountry.GetRuler.GetFirstName] ? \n \nSparte, fière fille de fous et de lâches, tu as appris une cruelle leçon ; non seulement votre pouvoir a été détruit à jamais, mais la couronne spartiate, symbole de votre royauté, est maintenant une autre babiole dans notre trésor."
  me_thebes_19.a:0 "Dans mille ans, le nom "Sparte" sera oublié..."
  me_thebes_20_title:0 "Amitié spartiate"
  me_thebes_20_desc:0 "Les habitants de [GetProvince('(int32)427').GetName] ne peuvent pas croire la générosité qui leur a été témoignée par [ROOT.GetCountry.GetRuler.GetFirstName]. Nous avions parfaitement le droit de les anéantir complètement, mais nous avons décidé de les épargner à la place. Les Spartiates sont un peuple ancien, avec des traditions militaires qui pourraient sûrement être utiles à notre propre peuple. Cela montre notre maturité en tant que nation que nous pouvons reconnaître cela et apprendre de nos amis spartiates."
  me_thebes_20.a:0 "La défaite est une chose amère à endurer, mais on peut apprendre tellement s'ils sont humbles"
  me_thebes_21_title:0 "L'expédition eubéenne"
  me_thebes_21_desc:0 "L'une des premières choses que nous avons faites à [GetProvince('(int32)427').GetArea.GetName] après l'avoir conquise a été de visiter ses bibliothèques et ses temples, dans l'espoir de trouver des textes que nous ne connaissons pas actuellement. La région est dotée de ressources, avec un grand nombre de poissons trouvés près des eaux du Sinus Laconicus, et cette richesse a abouti à la création d'une classe tranquille, consacrée à la poursuite des arts. \n \nBien qu'il y ait eu quelques grognements de la part des bibliothécaires, nos collectionneurs n'en ont pas pris trop, et la vie continue, comme d'habitude."
  me_thebes_21.a:0 "Nous appliquerons ces leçons à travers notre royaume"
  me_thebes_22_title:0 "Argos"
  me_thebes_22_desc:0 "[GetProvince('(int32)440').GetName] est une ville que nous apprécions au-dessus des autres, car sa situation sur l'Argolide lui confère une position prééminente sur les plaines en contrebas. Bien que les habitants de cette vaillante ville aient d'abord résisté à leur assujettissement, tous sont ravis de voir ce que nous avons fait à la ville - nous avons gouverné avec légèreté, en respectant leurs traditions et en amplifiant ce qu'ils avaient déjà. Nos campagnes de construction l'ont rendu, oserais-je le dire, encore meilleur qu'avant. Avec sa position défensive naturelle et sa position dominante, ainsi que notre vision et notre soutien financier pour guider comme bon nous semble, [GetProvince('(int32)440').GetName] est en passe de devenir la deuxième, voire la troisième, ville de notre royaume."
  me_thebes_22.a:0 "Nous visiterons la ville en personne un jour"
  me_thebes_23_title:0 "Les Gloires de l'Olympe"
  me_thebes_23_desc:0 "La nouvelle se répand dans tout [GetProvince('(int32)427').GetArea.GetRegion.GetName], nous louant pour ce que nous avons fait à la province de [GetProvince('(int32)439').GetName]. Nous avons reconstruit la ville, en utilisant les meilleurs marbres et briques qui peuvent être achetés et achetés, et créé des espaces publics appréciés par les citoyens et les visiteurs. Les jardins, remplis d'arbres odorants qui fournissent de l'ombre et des lieux de repos pour les fatigués, sont particulièrement populaires."
  me_thebes_23.a:0 "Assurez-vous que tout le monde sait qui est responsable - [ROOT.GetCountry.GetRuler.GetFirstName]"
  me_thebes_24_title:0 "Tondre les moutons"
  me_thebes_24_desc:0 "Envoyez les collecteurs d'impôts à [GetProvince('(int32)441').GetArea.GetName] et dites-leur qu'ils ont notre bénédiction pour faire preuve de créativité avec les locaux... peu importe comment les quotas sont respectés."
  me_thebes_24.a:0 "C'est comme tu dis, o [ROOT.GetCountry.GetRuler.GetFirstName]."
  me_thebes_25_title:0 "Ascendance atticane"
  me_thebes_25_desc:0 "[GetProvince('(int32)416').GetArea.GetName] nous est tombé, [ROOT.GetCountry.GetRuler.GetFirstName]. Il n'y a pas grand-chose à signaler, en dehors de ces faits ; nos soldats se sont tout simplement mieux comportés que ceux de nos ennemis. Dans les moments qui comptaient le plus, nous avons enduré et nos ennemis non. Quel moment prestigieux pour nous, d'avoir dompté un ennemi aussi noble et vénéré ! Cette nouvelle fera tourner les têtes dans le monde entier."
  me_thebes_25.a:0 "Vers d'autres gloires !"
  me_thebes_26_title:0 "Dominance thébaine"
  me_thebes_26_desc:0 "Nous avons accompli quelque chose que les poètes voyageurs chanteront pendant des siècles ; une hégémonie grecque sur l'intégralité de [GetProvince('(int32)427').GetArea.GetRegion.GetName]. L'étranger ne régnera plus sur nos maisons et nos villages depuis une ville lointaine, ignorant nos coutumes et nos traditions. La montée de notre puissance a prouvé au monde que les meilleurs dirigeants de la Grèce sont les gens qui y vivent ; une leçon dont on se souviendra toute l'éternité."
  me_thebes_26.a:0 "Le chemin devant nous continue..."
  me_thebes_27_title:0 "Expéditions eubéennes"
  me_thebes_27_desc:0 "Nos armées victorieuses ont apporté la paix et la prospérité à [GetProvince('(int32)410').GetArea.GetName], comme vous le savez, [ROOT.GetCountry.GetRuler.GetFirstName]. Nous sommes heureux d'annoncer que nos collecteurs d'impôts ont reçu une bonne somme des villes que nous dirigeons maintenant, et nous pouvons continuer à nous attendre à une croissance des revenus commerciaux au fil du temps. Vous avez été sage de suggérer de venir ici."
  me_thebes_27.a:0 "Ces terres prospéreront sous notre règne"
  me_thebes_28_title:0 "La plus grande ville de Grèce"
  me_thebes_28_desc:0 "Personne ne peut nier que nos dernières campagnes ont fait payer un lourd tribut à notre peuple, et bien que nous ayons finalement triomphé de nos ennemis, il reste encore beaucoup à faire pour restaurer les terres ravagées par des combats incessants. Lorsqu'on lui a demandé lequel de nos territoires devrait être le premier à recevoir des surclassements, [ROOT.GetCountry.GetRuler.GetFirstName] a éclaté de rire et n'a dit qu'un mot - [GetProvince('(int32)426').GetName]."
  me_thebes_28.a:0 "Thèbes avant tout le monde !"
  me_thebes_29_title:0 "La métropole thébaine"
  me_thebes_29_desc:0 "Enfin, nous avons reçu des nouvelles de nos architectes que notre campagne de construction à [GetProvince('(int32)426').GetName] est terminée ! La métropole a été complètement repensée ; les quartiers commerciaux et administratifs ont été pratiquement doublés, et nos ingénieurs se sont efforcés de construire des avenues et des rues assez larges pour quatre charrettes tirées par des chevaux. Aujourd'hui encore, les mosaïstes se bousculent pour mettre la touche finale dans les palais ; en fin de compte, [GetProvince('(int32)426').GetName] sera la plus belle ville du monde."
  me_thebes_29.a:0 "Travail exceptionnel! Faites un don à nos ingénieurs"
  me_thebes_30_title:0 "Des temps prospères pour tous"
  me_thebes_30_desc:0 "[GetProvince('(int32)426').GetArea.GetName] est en plein essor, profitant d'une période de prospérité jamais vue auparavant dans [GetProvince('(int32)426').GetArea.GetRegion.GetName]. Chaque jour, des centaines de minuscules bateaux de pêche sillonnent les eaux du lac Kopais, espérant trouver quelque chose à vendre sur les marchés aux poissons de [GetProvince('(int32)426').GetName]. Nous avons entendu dire que les anguilles trouvées dans ces eaux sont souvent de quatre à cinq drachmes chacune, une somme stupéfiante par rapport aux pays plus pauvres, et pourtant notre peuple peut facilement se permettre ces prix. Tout le monde semble être fait d'argent dans [GetProvince('(int32)426').GetArea.GetName]; pourquoi les dieux ont-ils béni notre peuple avec tant de bonnes choses ?"
  me_thebes_30.a:0 "Exactement comme nous l'avions prévu"
  me_thebes_31_title:0 "Intellectuels de l'Attique"
  me_thebes_31_desc:0 "Ce n'est un secret pour personne que [GetProvince('(int32)416').GetArea.GetName] est une terre remplie de penseurs et de philosophes, ceux qui interrogent le monde qui nous entoure et cherchent à trouver les réponses aux mystères qui nous entourent en utilisant le pouvoir de leur esprit. Nous savons que, dans le passé, des écoles ont été construites dans des endroits comme [GetProvince('(int32)416').GetArea.GetName], et nous avons décidé de suivre l'exemple de nos prédécesseurs en construisant des académies dans toute la province. Nous nous attendons à bénéficier en élargissant les possibilités d'apprentissage."
  me_thebes_31.a:0 "Nous avons l'usage de toutes sortes dans nos terres..."
  me_thebes_32_title:0 "Puissance du Péloponnèse"
  me_thebes_32_desc:0 "[ROOT.GetCountry.GetRuler.GetFirstName], vous serez très heureux d'apprendre que nous avons enfin terminé la construction de camps d'entraînement dans le Péloponnèse. Les rangs de nos combattants grossissent chaque jour, entraînés par les meilleurs soldats de notre armée. Bientôt, nous balayerons les territoires de nos ennemis, les dévorant et brisant leur pouvoir pour toujours."
  me_thebes_32.a:0 "Nos ennemis s'effondreront devant notre assaut !"
  me_thebes_33_title:0 "Développement béotien"
  me_thebes_33_desc:0 "Nous avons été approchés par des représentants des principales familles de [GetProvince('(int32)426').GetArea.GetName], qui nous ont demandé de retarder temporairement certaines de nos guerres étrangères afin que nous puissions développer notre patrie. Il est vrai que notre peuple a beaucoup sacrifié pour en arriver là où nous en sommes, donc sa pétition n'est pas déraisonnable."
  me_thebes_33.a:0 "Nous vous faisons confiance, [ROOT.GetCountry.GetRuler.GetFirstName]"
  me_thebes_34_title:0 "Faire avancer les Achéens"
  me_thebes_34_desc:0 "Non seulement nous avons peuplé le paysage d'[GetProvince('(int32)439').GetArea.GetName] de plus de villes qu'elle n'en a jamais eu, mais nous les avons remplis d'édifices élégants et imposants de marbre et de pierre ; un véritable témoignage de nos puissances économiques et de nos principes directeurs pour l'administration de nos territoires. Lorsque des visiteurs du monde entier se rendront à [GetProvince('(int32)439').GetArea.GetName] pour les Jeux, tous seront impressionnés par notre merveilleuse architecture."
  me_thebes_34.a:0 "La Grèce, sous notre hégémonie, deviendra une terre de villes riches"
  me_thebes_35_title:0 "La terre la plus riche du monde"
  me_thebes_35_desc:0 "L'extravagance de [GetProvince('(int32)439').GetArea.GetRegion.GetName] fait l'envie de ceux qui n'ont pas les moyens d'y vivre, sa success story étant devenue un récit édifiant dénoncé par les moralistes qui boudent ses richesses. Pouvez-vous imaginer des villes où les riches dînent dans des assiettes en argent ? Un endroit où les riches saupoudrent leur barbe de poudre d'or et où les plus beaux cosmétiques égyptiens sont portés par de modestes préposés et courtisanes ? Où personne n'est vu en public sans bijoux raffinés aux doigts et aux bras, hommes et femmes confondus. L'odeur de la viande rôtie emplit les rues à toute heure, et le vin pur se déguste le matin ; il y a des fêtes et des célébrations non-stop, appréciées par les nobles et les paysans - car l'excès est une vertu ici. \n \nAlors que certains sont dégoûtés par l'extravagance, déplorant la mort des anciennes vertus civiques, personne ne peut nier que nous sommes la terre la plus riche du monde."
  me_thebes_35.a:0 "Rien de tout cela ne serait arrivé sans [ROOT.GetCountry.GetRuler.GetFirstName]..."
  me_thebes_36_title:0 "Vin digne des dieux"
  me_thebes_36_desc:0 "Un matin, [ROOT.GetCountry.GetRuler.GetName] a décidé de visiter personnellement les vignobles à l'extérieur de la ville de [GetProvince('(int32)426').GetName] ; ces visites "surprises" inopinées sont la marque de fabrique du style [ROOT.GetCountry.GetRuler.GetHerHis] au pouvoir. Aujourd'hui est une bonne journée pour visiter les vignerons, car il y a toutes sortes d'agitation ; les fouleurs de raisins, enterrés jusqu'aux tibias et s'agrippant à des cordes suspendues au-dessus des cuves, font de leur mieux, tandis que d'autres groupes d'esclaves préparent des amphores pour le transport. L'un des propriétaires s'avance, tenant soigneusement un rhyton, bien qu'une petite goutte de vin violet se déverse sur le côté. "Tiens, [ROOT.GetCountry.GetRuler.GetFirstName], essaie un peu de ça - je pense que tu le trouveras exquis." Vidant la corne d'un trait, il y a un silence alors que tout le monde se tourne vers [ROOT.GetCountry.GetRuler.GetName], se demandant quelle sera l'évaluation de [ROOT.GetCountry.GetRuler.GetHerHis]. Il y a des acclamations lorsque la déclaration est faite..."
  me_thebes_36.a:0 "C'est le meilleur vin que j'aie jamais goûté !"
  me_thebes_37_title:0 "Nobles promus"
  me_thebes_37_desc:0 "Bien que nous honorions et remercions les dieux pour leurs bénédictions continues, nous devons également reconnaître le rôle que la noblesse a joué dans nos succès ; sans leur soutien, nous ne serions pas arrivés aussi loin. Conscient de la dette envers la noblesse, [ROOT.GetCountry.GetRuler.GetName] avait demandé l'avis de [ROOT.GetCountry.GetRuler.GetHerHis] conseillers ; comment pouvons-nous récompenser ceux qui nous ont été si fidèles dans nos moments difficiles ? Après de longues consultations, il a été suggéré d'offrir aux nobles des privilèges encore plus importants que ceux dont ils jouissent actuellement. Une petite cérémonie a eu lieu, au cours de laquelle [ROOT.GetCountry.GetRuler.GetFirstName] a personnellement prononcé un discours, offrant des remerciements sincères et promettant de futures récompenses pour leur fidélité continue."
  me_thebes_37.a:0 "Nous vous remercions, reposant en toute sécurité dans notre partenariat continu"
  me_thebes_38_title:0 "Le grand empire thébain"
  me_thebes_38_desc:0 "Lorsque nous avons commencé notre voyage, qui d'entre nous aurait pu prévoir que [GetProvince('(int32)426').GetName] prendrait sa place ? Dans un pays qui était autrefois habité par des empires étrangers, nous avons non seulement détruit ces intrus, mais nous avons établi notre propre empire ! Les barbares macédoniens ne menaceront plus les villes libres de la Grèce, et nos citoyens ne craindront plus les armées ravageuses de l'ennemi ! Le Grand Empire thébain se lève, et qui pourra se tenir devant lui ?"
  me_thebes_38.a:0 "Nos histoires commencent à partir de ce moment..."
  me_thebes_39_title:0 "Une légion thébaine"
  me_thebes_39_desc:0 "Alors que nous offrons notre gratitude éternelle à nos troupes qui nous ont menés jusqu'ici avec leur force indomptable, nos ambitions étrangères exigent que nous investissions dans une force de combat professionnelle ; une légion thébaine, celle qui sera composée de nos meilleurs combattants. Avec notre légion menant nos prélèvements au combat, nous savons que personne ne pourra nous résister !"
  me_thebes_39.a:0 "Dites à nos soldats de commencer à forer !"
  me_thebes_40_title:0 "Les habitants d'Erythrai"
  me_thebes_40_desc:0 "Il semble que la ville que nous avons ordonné de construire en [GetProvince('(int32)289').GetName] soit achevée, créant une tête de pont de la culture thébaine sur les rives de [GetProvince('(int32)289').GetArea.GetRegion.GetName]. On sait que c'est un pays riche, mais ce qui est surprenant, c'est la rapidité avec laquelle les recettes fiscales ont été versées. Mais peu importe d'où tout cela vient ; tout ce qui compte c'est où ça va."
  me_thebes_40.a:0 "En avant vers des choses plus grandes et meilleures !"
  me_thebes_41_title:0 "Mines de marbre"
  me_thebes_41_desc:0 "Il a été dit que le marbre extrait des mines de [GetProvince('(int32)289').GetArea.GetRegion.GetName] rivalise avec le meilleur que l'on puisse trouver sur [GetProvince('(int32)1915').GetName], une affirmation qui semble absurde à notre peuple - car s'il y a une chose dans laquelle nous excellons, c'est de porter un jugement sur le luxe. Espérant régler définitivement l'affaire, [ROOT.GetCountry.GetRuler.GetName] ordonna que des échantillons soient apportés à [GetProvince('(int32)426').GetName], afin que nos sculpteurs royaux aient l'occasion d'examiner personnellement cette pierre prétendument supérieure. \n \nInutile de dire qu'après un examen minutieux, il semble que les rumeurs étaient correctes - nous possédons maintenant les plus belles mines de marbre jamais exploitées."
  me_thebes_41.a:0 "La première chose dont nous avons besoin est une statue équestre de [ROOT.GetCountry.GetRuler.GetFirstName]"
  me_thebes_42_title:0 "Un digne commandant"
  me_thebes_42_desc:0 "Les soldats qui se battent pour [GetProvince('(int32)426').GetName] sont connus pour être les plus féroces du monde entier, capables de vaincre toutes les armées rassemblées sur le terrain contre nous - oh, comme nos ennemis aimeraient pouvoir divulguer les secrets de notre succès militaire ! \n \nNon seulement nos soldats s'entraînent avec diligence sous leurs dignes commandants, mais même [ROOT.GetCountry.GetRuler.GetName] participe aux exercices militaires avec les hommes réguliers. L'objectif principal est d'espérer donner le bon exemple à notre peuple, mais cela ne fait jamais de mal de perfectionner son art, même si vous êtes un dirigeant..."
  me_thebes_42.a:0 "Les meilleurs généraux mènent du front"
  me_thebes_43_title:0 "Machinations macédoniennes"
  me_thebes_43_desc:0 "« Qui d'entre nous peut oublier les Macédoniens et leurs comportements scandaleux ? Certainement pas moi - non, je porte le souvenir de leurs insultes comme une pierre autour de mon cou, qui menace d'entraîner mon corps dans la tombe si nous ne réclamons pas justice ! \n \nIl y a des acclamations tumultueuses dans la salle de réunion à [GetProvince('(int32)426').GetName] alors que [ROOT.GetCountry.GetRuler.GetName] claque [ROOT.GetCountry.GetRuler.GetHerHis] haut la main sur une table voisine. Bien que l'air soit chargé de tension, tout le monde est silencieux, suspendu à chaque mot que [ROOT.GetCountry.GetRuler.GetFirstName] prononce. « De plus, non seulement j'exige que les Macédoniens paient pour leurs crimes, mais je pose qu'ils doivent être détruits ! Qui est avec moi?' \n \nLa salle éclate en applaudissements rauques, un son si explosif qu'il fait presque trembler les murs. Personne ne peut nier que la guerre sera bientôt sur nous..."
  me_thebes_43.a:0 "Préparez nos réclamations contre la Macédoine !"
  me_thebes_44_title:0 "A travers la mer Egée"
  me_thebes_44_desc:0 "[ROOT.GetCountry.GetRuler.GetName] travaille tard un soir, accompagné uniquement de [ROOT.GetCountry.GetRuler.GetHerHis] fidèle compagne, la lampe à pétrole, quand le bruit de pas lourds qui tonnent dans le couloir rompt le silence de la soirée. Deux gardes se précipitent dans les appartements de [ROOT.GetCountry.GetRuler.GetFirstName], rouges et essoufflés. « Des nouvelles de [GetProvince('(int32)1974').GetName] ! Une grande flotte de nos navires de commerce a été attaquée par des pirates alors qu'ils naviguaient près de l'île. Ces pirates sont des alliés des tyrans asiatiques, qui leur offrent refuge dans leurs ports tout en fermant les yeux sur leur brigandage. Nous avons tout perdu - tout ! \n \nDebout à [ROOT.GetCountry.GetRuler.GetHerHis] pieds, [ROOT.GetCountry.GetRuler.GetFirstName] commence immédiatement à donner des ordres."
  me_thebes_44.a:0 "Assez. Mettez fin à cela - préparez nos revendications dans toute l'Asie"
  me_thebes_45_title:0 "La fin d'Ephèse"
  me_thebes_45_desc:0 ""Certains pourraient dire que c'est la fin d'Ephèse, mais pas moi." [ROOT.GetCountry.GetRuler.GetName] entonne solennellement, jetant un [ROOT.GetCountry.GetRuler.GetHerHis] regard sur l'assemblée réunie. Avant la guerre, lorsque [GetProvince('(int32)290').GetName] maintenait encore son indépendance, c'est ce même groupe de personnes qui a poussé les citoyens de cette belle ville à résister à l'inévitable. Mais maintenant les choses ont changé; Éphèse est tombée, et les nobles, marchands et prêtres réunis devant [ROOT.GetCountry.GetRuler.GetFirstName] ne sont plus en mesure de défier l'autorité de [GetProvince('(int32)426').GetName]."
  me_thebes_45.a:0 "C'est le début, le début de toutes les bonnes choses..."
  me_thebes_46_title:0 "Champions de Thèbes"
  me_thebes_46_desc:0 "Des rives de la Macédoine aux salles de Ptolémée, la Légion de [GetProvince('(int32)426').GetName] a combattu partout où elle a été appelée, car nos soldats sont les plus courageux et les plus féroces du monde entier. Aucune armée étrangère n'est notre égale, et aucune légion, commandée par un consul ou un roi, ne peut nous affronter sur le terrain lorsqu'une bataille s'ensuit. Saluez la gloire de Thèbes et la force de ses bras !"
  me_thebes_46.a:0 "Pour la gloire de Thèbes !"
  me_thebes_47_title:0 "Poussez pour Pella"
  me_thebes_47_desc:0 "Quel désastre pour les Macédoniens ! S'il reste des historiens parmi leur peuple, alors ce jour sera sûrement maudit par chaque génération. Ils ont perdu [GetProvince('(int32)379').GetName], leur maison ancestrale, le perchoir d'où ils projetaient le pouvoir sur la Grèce comme un vautour tordu - mais rien de plus. Nous avons mis fin à leurs prétentions et à leurs barbaries ! Notre peuple n'aura plus peur des Macédoniens et de leurs armées ! [GetProvince('(int32)379').GetName] Est le nôtre!"
  me_thebes_47.a:0 "Quelle formidable victoire pour Thèbes"
  me_thebes_48_title:0 "Les villes de Thrace"
  me_thebes_48_desc:0 "Bien qu'il s'agisse d'une vaste entreprise, dont nos ancêtres auraient été incrédules face aux coûts, nous avons réalisé quelque chose d'incroyable dans la région de [GetProvince('(int32)354').GetArea.GetRegion.GetName]. Bien que nous soyons étrangers à ces terres, nous avons fait ce que ses propres rois n'ont pas pu, ou n'ont pas voulu faire ; construire et investir dans la région, l'embellir avec des villes et la renforcer avec des forteresses. Ne fais pas d'erreur; les villes de Thrace en réalité ont été construites et conçues par leurs maîtres en [GetProvince('(int32)426').GetName]."
  me_thebes_48.a:0 "Nous continuons à répandre notre civilisation partout"
  me_thebes_49_title:0 "Prospérité phrygienne"
  me_thebes_49_desc:0 "Lorsque des étrangers viennent sur les terres de [GetProvince('(int32)1942').GetArea.GetRegion.GetName], ils sont souvent surpris de trouver autant de villes bien peuplées qu'eux, car on sait de loin que la Phyrgie est une terre cruelle, dure et impitoyable pour les faibles. Il est vrai qu'il est difficile d'y vivre, mais, tel un jardinier qui entretient une terre accidentée et sèche, [GetProvince('(int32)426').GetName] a restauré la Phyrgie d'un état flétri et a déversé des ressources vivifiantes dans ses plaines et ses plateaux. Désormais, grâce à la générosité bienveillante d'un peuple lointain, [GetProvince('(int32)1942').GetArea.GetRegion.GetName] prospère comme jamais auparavant."
  me_thebes_49.a:0 "Thèbes prend soin d'elle"
  me_thebes_50_title:0 "Les villes de Macédoine"
  me_thebes_50_desc:0 "Lorsque les histoires de cette région seront écrites et lues un jour dans le futur, nous espérons que les habitants de [GetProvince('(int32)426').GetName] resteront dans les mémoires comme les meilleurs, les plus gentils et les plus sages pour régner sur les terres de [GetProvince('(int32)394').GetArea.GetRegion.GetName] - car les Macédoniens ont beaucoup souffert. Ne leur serait-il pas avantageux de rejoindre le farniente luxueux promis aux associés de Thèbes ? En vous soumettant à notre étreinte globale, vous pouvez vraiment profiter d'une liberté que vous n'avez jamais connue auparavant ; la liberté de la guerre, de la misère, de tous les malheurs connus de l'homme. Nous promettons que la Macédoine et ses nobles cités seront traitées comme les nôtres."
  me_thebes_50.a:0 "Nous prendrons bien soin de cette région"
