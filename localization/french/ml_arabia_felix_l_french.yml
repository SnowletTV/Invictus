 omen_almaqah:0 "'Almaqah"
 omen_almaqah_desc:0 "'Almaqah est le dieu solaire du royaume sud-arabe de Saba et du royaume est-africain d'Axoum. La dynastie régnante de Saba se considérait comme ses descendants directs. 'Almaqah est représenté picturalement par un groupe d'éclairs entourant une arme courbe comme une faux. Les taureaux sont sacrés pour lui. Le Temple de Barran et Mahram Bilqis lui sont dédiés."
 omen_amm:0 "'Amm"
 omen_amm_desc:0 "'Amm est la divinité de la lune et du temps à Qataba. 'Amm est aussi le mot arabe pour oncle paternel. Les habitants du royaume se désignent eux-mêmes comme Banu 'Amm, ou les 'Enfants de 'Amm'. Comme Almaqah et d'autres divinités sud-arabes, il est symbolisé au moins en partie par des éclairs. Son épouse est la déesse 'Asherat, qui est la même que la déesse ougaritique 'Athiratu. Il est soutenu par la divinité oracle légaliste 'Anbay."
 omen_athtar:0 "'Attar"
 omen_athtar_desc:0 "'Athtar est une ancienne divinité sémitique dont le rôle, le nom et même le sexe varient selon la culture. Le nom apparaît comme 'Attar (araméen), 'Athtar (Arabie du Sud), 'Astar (Axoum), 'Ashtar (Moab) et Ishtar en Mésopotamie. Dans les deux sexes, 'Athtar est associé à la planète Vénus, l'étoile du matin et du soir. La divinité est également liée à la déesse phénicienne 'Ashtart. Dans le sud de l'Arabie, il est vénéré comme un dieu de la guerre et est souvent appelé "Celui qui est audacieux au combat". L'un de ses symboles est la pointe de lance et l'antilope est son animal sacré. Il a le pouvoir sur Vénus, l'étoile du matin, et est censé fournir de l'eau à l'humanité. En tant que tel, Athtar est également un dieu des orages et de la pluie, de l'eau qui coule, de l'irrigation et de la fertilité par l'eau."
 omen_beher:0 "Béher"
 omen_beher_desc:0 "Beher est le dieu aksumite de la mer. Il fait partie d'une trinité de divinités avec 'Ashtar (le 'Athtar sud-arabe), le dieu suprême, et le fils de 'Astar, Maher, le dieu de la guerre."
 omen_dhushara:0 "Dhu-Shara"
 omen_dhushara_desc:0 "Dhu-Shara est un dieu vénéré par les Nabatéens à Petra et Madain Saleh (dont il est le patron). Il partage la direction du panthéon nabatéen avec Dionysos. Dhu-Shara était censé administrer la justice s'il était invoqué avec le rituel approprié."
 omen_haukim:0 "Hawkim"
 omen_haukim_desc:0 "Hawkim est une divinité de la justice vénérée dans le royaume de Qataba. Il est souvent invoqué aux côtés d'Anbay, un autre dieu de la loi."
 omen_hubal:0 "Hubal"
 omen_hubal_desc:0 "Hubal est un dieu de la lune ou du ciel qui est vénéré à la Kaaba à La Mecque dans l'ouest de l'Arabie et était à l'origine un dieu de la pluie et de la guerre adoré par les Nabatéens. On pense que l'idole du dieu à la Ka'aba est un oracle qui peut aider les humains dans la divination, exécuté en lançant des flèches devant la statue et en posant des questions sur les actions à entreprendre à l'avenir. La direction dans laquelle pointent les flèches tombées fournit des réponses à leurs questions."
 omen_maher:0 "Maher"
 omen_maher_desc:0 "Maher est le dieu de la guerre des Aksumites et des Himyarites. Il est le fils du dieu principal 'Ashtar ('Athtar en Arabie du Sud) et l'homologue de Beher, le dieu de la mer."
 omen_ruda:0 "Ruda"
 omen_ruda_desc:0 "Ruda est l'une des divinités les plus importantes de l'Arabie du Nord. Mentionné pour la première fois dans les annales d'Esarhaddon au début du 7ème siècle avant JC, il est un dieu protecteur associé à la lune. Son nom signifie « bien disposé »."
 omen_sayin:0 "Dire"
 omen_sayin_desc:0 "Le péché est le dieu de la lune dans les anciennes religions mésopotamiennes de Sumer, d'Akkad, d'Assyrie et de Babylone. Il est maintenant également adoré dans l'Hadramaout en tant que dieu de la lune et de la richesse, où il porte le nom de Sayin."
 omen_shams:0 "Shams"
 omen_shams_desc:0 "Shams est une déesse du soleil sud-arabe et la déesse patronne du royaume himyarite. Son homologue en Arabie du Nord est la déesse du soleil Nuha. La religion arabe ancienne se concentre sur les dieux locaux, chaque tribu et royaume ayant leurs divinités protectrices spécifiques. Cependant, il existe également des dieux communs à tous les Arabes, tels que la trinité représentant le Soleil, la Lune et la planète Vénus, bien que leurs noms, leur sexe et leur culte diffèrent d'une région à l'autre. Ainsi, Shams est appelé Nuha dans le nord. En Mésopotamie, Shams est identifié au dieu solaire masculin Shamash, tout comme le dieu arabe masculin Athtar est lié à la déesse mésopotamienne Ishtar. Shams est souvent présentée comme l'épouse d'Athtar."
 omen_wadd:0 "Ouate"
 omen_wadd_desc:0 "Wadd est la divinité nationale des Minéens d'Arabie du Sud et est associée au serpent. Les Minéens vivant sur l'île grecque de Délos lui ont construit un autel contenant des inscriptions en minéen et en grec. Il est également vénéré dans un temple par des colons minéens à Dedan, sous la domination lihyanite. Wadd était également la divinité nationale de l'ancien royaume Awsan. À l'époque hellénistique, un roi d'Awsan serait déifié en tant que «fils de Wadd». Son image serait habillée à la grecque plutôt qu'à l'arabe et recevrait des offrandes comme s'il était un dieu."
