 #form_nubia:0 "Form Nubia"
 #form_punt:0 "Form Punt"
 form_aethiopia:0 "Form Aethiopia"
 form_aethiopia_desc: "Though many of northern origins frame \"Aethiopia\" as any land of those with dark skin south of Egypt, we have decided to embrace that foreign name out of practicality; those who live here know this land of fire very well, so they need not such formalities such as a name for the only place they know.\n\nNamed or not, we are the masters of the Upper Nile regardless, and we have created empire where none were able to before."
 #form_macrobia:0 "Form Macrobia"
