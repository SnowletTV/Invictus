l_french:
  capture_port_no_valid_port_syracuse:0 "Syracuse ne peut pas être percée en raison de la présence d'un réseau de griffes de fer suspendues aux murs - les navires chavireraient."
  boetia_flamethrower_inv:0 "Lance-flammes boétiens"
  boetia_flamethrower_inv_desc:0 "Le lance-flammes béotien a été construit et utilisé à Delium pour vaincre la coalition athénienne et attaquer leurs fortifications."
  allow_improved_naval_siege:0 "Un raid/assaut de port subira moins de dégâts au navire."
  sambuca_siege_inv:0 "Engin de siège Sambucan"
  sambuca_siege_inv_desc:0 "Le moteur Sambuca était un ajout popularisé par Heracleides of Tarentum aux navires tentant de prendre le contrôle d'un port fortifié, permettant aux soldats de prendre d'assaut les murs avec une certaine protection."
  tribulus_inv:0 "Tribulus"
  tribulus_inv_desc:0 "Les caltrops ont été utilisés sur des centaines de champs de bataille comme outil de déni de zone contre l'avancée des lignes et comme moyen de dissuasion pour les éléphants et les chevaux."
  capture_port_no_valid_port_archimedes:0 "Ce fort ne peut pas être percé car il est protégé par un rayon de la mort d'Archimède ; tout assaut signifierait l'incendie de nos navires."
  archimedes_death_ray_effect:0 "Aucun navire ennemi ne pourra percer navalement un fort avec cette invention."
  archimedes_death_ray_inv:0 "Rayon de la mort d'Archimède"
  archimedes_death_ray_inv_desc:0 "Le rayon de la mort qui a réellement fonctionné… le summum de l'armement innovant d'Archimède a littéralement mis le feu aux navires assaillant Syracuse avec sa lentille miroir."
  archimedes_steam_cannon_inv:0 "Canon à vapeur d'Archimède"
  archimedes_steam_cannon_inv_desc:0 "L'ancienne version des canons à vapeur et des canons à poudre médiévaux et pré-modernes, la version d'Archimède fournissait de puissantes tours et murs de défense à Syracuse."
  crossbow_inv:0 "Arbalète"
  crossbow_inv_desc:0 "L'arbalète a fourni une méthode plus facile de lancer des projectiles dangereux. Inventé en Chine dans les années 400, son utilisation s'est étendue à l'ouest par des routes commerciales telles que celles passant par le bassin du Tarim."
  helepolis_inv:0 "Hélépolis"
  helepolis_inv_desc:0 "La super tour de siège de Demetrius n'a pas réussi à conquérir Rhodes, mais elle a fourni le modèle de moteurs de siège supérieurs et a même été utilisée pour construire le Colosse de Rhodes."
  battering_ram_inv:0 "Bélier"
  battering_ram_inv_desc:0 "Alors que de nombreuses nations avaient adopté le bélier, Vetruvius note que les béliers carthaginois de l'époque des guerres puniques étaient particulièrement efficaces contre les fortifications ennemies et fournissaient à leurs troupes un toit protecteur."
  sacred_band_inv:0 "Bague sacrée de Carthage"
  sacred_band_inv_desc:0 "La bande sacrée de Carthage était une force permanente d'élite que Carthage maintenait en dehors de ses armées de mercenaires. Les citoyens et les nobles carthaginois ont trouvé une renommée politique en rejoignant cette force de combat supérieure."
  illyrian_helmet_inv:0 "Casque illyrien"
  illyrian_helmet_inv_desc:0 "Le casque de type illyrien était l'un des casques les plus largement adoptés lors de la transition de la période classique à hellénistique pour sa conception plus simple et moins éprouvante pour l'utilisateur."
  sibyna_inv:0 "Sibyna"
  sibyna_inv_desc:0 "La lance de chasse Sibyna, ressemblant à une lance de sanglier, servait également d'arme de combat efficace en formation rapprochée."
  cicones_blood_inv:0 "Cicone Blood"
  cicones_blood_inv_desc:0 "Les Cicones étaient une tribu thrace vénérée à l'époque d'Achille et d'Hector. Leur sang coule encore à travers les Thraces vivant dans le pays encore appelé la patrie des Cicones."
  rhomphaia_inv:0 "Rhomphaïa"
  rhomphaia_inv_desc:0 "Semblable au Falx, le Rhomphaia était un outil utile à lame incurvée attaché à l'extrémité d'un mât de lance qui défiait même l'armure romaine. Les Bessoi l'ont utilisé à bon escient contre les Italiens."
  club_inv:0 "Le club"
  club_inv_desc:0 "Arme la plus simple, la massue a prouvé que la simplicité peut être meilleure lorsqu'elle est utilisée fréquemment pour casser les pointes de fer fantaisistes des lances, les rendant inutiles."
  akinakes_inv:0 "Akinakes"
  akinakes_inv_desc:0 "L'akinakes était une arme légère largement utilisée dans la steppe herbeuse et le plateau iranien, se révélant utile comme arme de chasse et arme de poing fiable qui pouvait être trempée dans du poison."
  pelte_shield_inv:0 "Bouclier Pelté"
  pelte_shield_inv_desc:0 "Le bouclier qui a donné leur nom aux Peltastes, c'était une forme d'osier en forme de croissant et pouvait être porté sur l'épaule ou suspendu sur le dos comme une protection efficace pour les tirailleurs rapides."
  scythian_helmet_inv:0 "Casque scythe"
  scythian_helmet_inv_desc:0 "Le casque de type scythe constituait la protection la plus efficace pour les unités montées qui s'appuyaient sur une large vue du champ de bataille pour suivre les changements de formation et les directions de charge au milieu de la bataille."
  chalcidian_helmet_inv:0 "Casque chalcidien"
  chalcidian_helmet_inv_desc:0 "Théoriquement, ayant été fabriqué pour la première fois dans la ville de Chalkis, le casque de type chalkidien a amélioré le casque corinthien restrictif, ouvrant le placage des joues pour une meilleure vision."
  corinth_helmet_inv:0 "Casque corinthien"
  corinth_helmet_inv_desc:0 "Le célèbre casque utilisé pour représenter les conflits de la guerre de Troie à la guerre du Péloponnèse, le casque corinthien offrait une protection exceptionnelle à l'utilisateur avec un placage de joue arrondi et un couvre-pont de nez."
  phrygian_helmet_inv:0 "Casque phrygien"
  phrygian_helmet_inv_desc:0 "Le casque phrygien, caractéristique pour son imitation du chapeau phrygien souple, a été adopté dans toute la mer Égée pour son image respectée et sa protection intégrale."
  thracian_mercs_inv:0 "Mercenaires Thraces"
  thracian_mercs_inv_desc:0 "Les mercenaires thraces ont été la référence pour de nombreuses nations égéennes depuis que les mercenaires existent, mais ces types sont connus pour piller excessivement et coûter une jolie drachme."
  royal_gift_exchance_inv:0 "Échange de cadeaux royal"
  royal_gift_exchance_inv_desc:0 "Afin de contrôler un royaume odrysien décentralisé, la royauté s'est appuyée sur des élites équestres fidèles et locales."
  hindu_sati_inv:0 "Sati"
  hindu_sati_inv_desc:0 "Le Sati hindou , une double crémation, était également répandu dans plusieurs cultures indo-européennes au nord de la Méditerranée, et des sources gréco-romaines citent des pratiques funéraires de cette manière, comme le Suttee thrace ."
  thracian_heroes_inv:0 "Héros Thraces"
  thracian_heroes_inv_desc:0 "Les héros thraces , ou le cavalier thrace , peut-être une représentation de l'ancien Rhésus , étaient un motif artistique et funéraire utilisé par les populations thraces qui comprenait des éléments helléniques , celtiques et scythes ."
  danubian_horsemen_inv:0 "Cavaliers danubiens"
  danubian_horsemen_inv_desc:0 "Les cavaliers danubiens, parfois appelés les cavaliers daces, sont un motif culturel représentant ce que beaucoup pensent être Artémis, flanqué des frères Dioscuri à cheval. Cependant, ce thème culturel peut plutôt représenter un lien avec la terre et le fleuve."
  taulantia_mead_honey_inv:0 "Hydromel et miel"
  taulantia_mead_honey_inv_desc:0 "Il y a beaucoup de choses pour lesquelles les Taulantii étaient connus; mais les Grecs et les Romains parlent aussi de leur cuisine… miam."
  gentian_royal_coinage_inv:0 "Gentiane Monnaie Royale"
  gentian_royal_coinage_inv_desc:0 "Gentius a centralisé la frappe des terres contrôlées par les Labeatae, rendant la collecte et la distribution des fonds plus efficaces et basées sur l'image dynastique."
  dalmatia_weapons_cult_inv:0 "Culte des armes"
  dalmatia_weapons_cult_inv_desc:0 "Les Dalmates patriarcaux adorent les armes comme d'autres adorent les dieux, et ils en ont enterré des rangées dans des tombes ressemblant à des kourganes de pierre."
  lembus_inv:0 "Le Lembus"
  lembus_inv_desc:0 "Le Lembus était un grand fournisseur de nourriture et de richesse pour les tribus liburni, apportant d'innombrables poissons des eaux côtières."
  galaia_inv:0 "La Galaia"
  galaia_inv_desc:0 "Le Galaia était l'un des premiers navires de transport de troupes et alimenterait un meilleur transport logistique des soldats à travers les eaux agitées."
  wooden_construction_iapyges_inv:0 "Construction en bois"
  wooden_construction_iapyges_inv_desc:0 "Les Iapyges comptent sur leur vaste surplus de bois pour construire presque tout. Des constructions assez astucieuses et bon marché en sont le résultat."
  dardanian_death_currency_inv:0 "Monnaie de la mort"
  dardanian_death_currency_inv_desc:0 "Les Dardani apportent des barres de fer et de métaux précieux dans la tombe, espérant les utiliser comme moyen de paiement dans la prochaine vie."
  agathrysi_song_laws_inv:0 "Lois de la chanson"
  agathrysi_song_laws_inv_desc:0 "On dit que les Agathyrsi chantent leurs lois, et ainsi les mémorisent et les suivent comme le font les enfants en chantant et en dansant sur des chansons simples dont ils se souviennent même dans la vieillesse."
  tripartite_cellae_building_inv:0 "Bâtiment Cellae Tripartite"
  tripartite_cellae_building_inv_desc:0 "Les dieux sont les plus importants en toutes choses. C'est pourquoi les Étrusques construisent trois cellae dans leurs temples et sacralisent les chambres intérieures pour l'image du culte et les offrandes votives. Même les Romains ont suivi leur exemple en honorant Jupiter Optimus Maximus."
  nimrud_lens_inv:0 "Lentille Nimroud"
  nimrud_lens_inv_desc:0 "Dès Nimrud et l'épopée d'Ishtar et d'Izdubar, le peuple assyrien a saisi le concept de la lentille et l'a utilisé à des fins fonctionnelles ou décoratives lorsqu'il est fabriqué avec du verre taillé exotique."
  pannonian_mining_inv:0 "Exploitation minière pannonienne"
  pannonian_mining_inv_desc:0 "Les Pannoniens vivaient sur des terres riches en minerais et métaux précieux. Leurs mines complexes ont produit une grande richesse même après que Rome a pris le contrôle de la région."
  antikythera_mechanism_inv:0 "Mécanisme d'Anticythère"
  antikythera_mechanism_inv_desc:0 "Le premier ordinateur analogique jamais conçu, cet appareil peut provenir de Rhodes et était capable de suivre les cycles olympiques ainsi que les modèles astronomiques."
  syrian_elephants_inv:0 "Éléphants syriens"
  syrian_elephants_inv_desc:0 "Parmi la plus grande des espèces d'éléphants d'Asie, l'éléphant de Syrie a fourni un riche commerce d'ivoire et un marché artisanal de l'ivoire au Levant et dans toute la sphère perse. Cependant, ces bêtes étaient également capables d'être prêtes au combat et auraient été déployées dans des armées d'éléphants à travers la Méditerranée. Peut-être même a-t-on traversé les Alpes…"
  is_pregnant_loc:0 "Enceinte"
  mastic_gum_inv:0 "gomme de mastic"
  mastic_gum_inv_desc:0 "Hippocrate a prescrit cette gomme de l'arbre Mastiochoria cultivée à Chios comme traitement des problèmes digestifs, des rhumes et de la terrible affliction de la mauvaise haleine. Peut-être le premier chewing-gum, la substance à base de résine de l'arbre servait de confiserie populaire."
  polyspaston_inv:0 "Polyspaston"
  polyspaston_inv_desc:0 "Polyspaston, ou « plusieurs poulies », était la version grecque des anciennes grues, utilisant la torsion et une série de poulies pour soulever de gros matériaux de construction dans les airs à des fins de construction. Des grues ont même été utilisées pour construire le célèbre Parthénon."
  egyptian_mints_inv:0 "Menthes"
  egyptian_mints_inv_desc:0 "Menthes, la meilleure solution à une mauvaise hygiène bucco-dentaire. Les Égyptiens les fabriquaient en utilisant de l'encens, de la cannelle, de la myrrhe et du miel afin de lutter contre la carie dentaire causée par leur pain incrusté de galets."
  perfume_inv:0 "Parfum"
  perfume_inv_desc:0 "Utilisé depuis l'âge du bronze en Égypte, au Proche-Orient et dans la civilisation de la vallée de l'Indus, le parfum était à la fois un produit d'hygiène et un outil utilisé pour exprimer le statut social et le pouvoir par l'odeur et la présence aromatique."
  compass_inv:0 "Boussole"
  compass_inv_desc:0 "Fabriquée d'abord par les Chinois Han et introduite au Moyen-Orient et en Méditerranée via de longues routes commerciales, la première boussole utilisait une pierre magnétisée à base de minerai, parfois en forme de louche."
  tablet_maps_inv:0 "Cartes sur tablette"
  tablet_maps_inv_desc:0 "Dès le 3e millénaire avant notre ère, les Babyloniens décrivaient des lieux et des zones géographiques sur des tablettes d'argile."
  door_locks_inv:0 "Serrures de porte"
  door_locks_inv_desc:0 "Fabriquées à l'aide d'un cadre en bois, d'un boulon en métal et d'une grande clé en bois, les premières serrures à goupille ont été fabriquées en Égypte pour sécuriser les bâtiments et les objets de valeur. Certains pourraient dire que les touches ressemblaient à une brosse à dents moderne."
  alarm_clock_inv:0 "Réveils"
  alarm_clock_inv_desc:0 "Platon aurait créé le premier réveil en 427 avant notre ère en utilisant un système d'égouttement d'eau et un tube d'évacuation d'eau pour régler une minuterie et faire du bruit lorsque le temps était écoulé. Peut-être que ses étudiants dormaient pendant ses cours."
  cistern_inv:0 "Citerne"
  cistern_inv_desc:0 "Doublés d'enduits à la chaux perfectionnés à partir de la période néolithique, les peuples du Levant s'appuyaient sur des réceptacles d'eau souterrains pour protéger en toute sécurité leurs approvisionnements dans le climat souvent aride."
