 nabatea_start:0 "#t Nabatée#!\nDifficulté : #y Difficile#!\n\nThe Malka of Nabatea, as their King is known, rules over a strategically-important land that is widely traversed by merchants, diplomats and armies, for the domain of the Nabateans touches upon Asia, Africa and Arabia. The Wars of the Diadochi have thrust this vital region into the spotlight, as the crumbling political status quo has presented the ambitious Nabateans with the opportunity for expansion. "
