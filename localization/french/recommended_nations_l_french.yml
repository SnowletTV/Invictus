 judea_start:0 "#t Judée# ! \nDifficulté : #y Difficile# ! \n \nPendant des siècles, les Juifs ont été confinés en Palestine et dans certains coins de l'Arabie, leurs lieux saints et lieux de sépulture ancestraux aux mains d'usurpateurs. Il est temps de reprendre ce qui appartient de droit au peuple hébreu !"
