 tasm_start:0 "#t Tasm#!\nDifficulté : #y Difficile#!\n\nIn the heart of the Arabian Peninsula, the tribes of Tasm eke out an existence amidst the desolate sand dunes, clinging to the life-giving waters of the few oases scattered around their territories. Oftentimes ignored by the Republics and Monarchies of the coasts, who view the Tasmite people as savages that are only good to hire as mercenaries for their regional wars, this will prove to be their undoing..."
