 rhodes_start:0 "#t Rhodes# ! \nDifficulté : #y Difficile# ! \n \nLa belle île de Rhodes est la porte d'entrée de la mer Égée, stratégiquement située et dotée d'un peuple industrieux et raffiné, et ce sont ces faits incontestables qui ont poussé de nombreuses puissances étrangères à convoiter l'île pour elles-mêmes. Rhodes a récemment été assiégée pendant un an et se remet encore des effets délétères, mais ne sera pas brisée !"
 rome_start:0 "#à Rome# ! \nDifficulté : #Y Très facile# ! \n \n$roman_heritage_desc$"
