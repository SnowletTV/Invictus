 omen_abhinandananatha:0 "Abhinandananatha"
 omen_abhinandananatha_desc:0 "Abhinandananatha, Ford-Maker, Instructor of the Sacred Teachings that can lead to freedom from the endless ravagings of Samsara, who once sat in contemplation underneath the priyangu tree before obtaining the Supreme Wisdom, is a Siddha, or a Liberated Soul."
 omen_ahimsa_desc:4 "Non-violence is an important vow in Jainism, and we will make a grand ceremony to commemorate the end of this savagery for our nation. It is time for our people to find peace and leave behind the struggles of war."
 omen_ajitanatha:0 "Ajitanatha"
 omen_ajitanatha_desc:0 "Ajitanatha, the Second of the Twenty-Four Jinas, is a mighty conqueror in both the material and spiritual realms; his symbols, including the spear, club and the elephant, the most regal animal who is associated with royal authority, are a reminder of his vast strength."
 omen_aparigraha_desc:4 "Non-possession is an important vow in Jainism, and we will convey the importance of this oath to our people. As our people grow more accustomed to letting go off their material wealth, we will be able to collect greater taxes for the good of our nation."
 omen_arghya:0 "Arghya Prathmika"
 omen_arghya_desc:4 "The Arghya Ritual is one where we have our followers worship with different items to break free from the cycle of rebirth. Our people will live safely with the knowledge they are growing ever closer to Nirvana and freedom from Samsara."
 omen_bhadrabahu:0 "Bhadrabahu ka Gyan"
 omen_bhadrabahu_desc:2 "The last to indirectly receive the teachings of Jainism through the Tirthankaras, Bhadrabahu's extensive learning has shaped contemporary Jainism.\nBhadrabahu migrated with thousands of followers to Belgola from the north and established a major school and temple. Bhadrabahu ka Gyan means the 'Wisdom of Bhadrabahu.'"
 omen_chakreshvari:0 "Chakreshvari"
 omen_chakreshvari_desc:0 "Chakreshvari, or Apraticakra as she is sometimes known, is a Vidyadevi, a Goddess that instructs her followers in the holy precepts. Four-armed and riding on the sacred Garuda, she soars above all Creation effortlessly, bearing messages of hope to all that have ears to listen."
 omen_chandraprabha:0 "Chandraprabha"
 omen_chandraprabha_desc:0 "When the mother of Chandraprabha was pregnant with the future Eighth Tirthankara, she was possessed by the strangest desire, one that could not be dispelled despite its impossibility; she longed to drink the moon, and, months later, when the child was born, his luminous appearance confirmed his portentous destiny."
 omen_diwali:0 "Divali Utsava"
 omen_diwali_desc:4 "There will be a grand Festival of Light to inspire our troops and soldiers as they move to war. Though it is unfavorable to be forced into conflict and violence, it is a necessary evil to protect our way of life."
 omen_mahavir_jayanti:1 "Mahavira"
 omen_mahavir_jayanti_desc:5 "The wise teachings of Mahavira proved the difficulties of beholding the complexities of reality, and the need to avoid violence and worldly pleasures to understand its mysteries.\nMahavira was the 24th Tirthankara and a contemporary of Buddha who reorganized Jainism. He is said to have achieved Moksha, salvation, near the city of Malini."
 omen_naigamesha:0 "Naigamesha"
 omen_naigamesha_desc:0 "The goat-headed Protector of Children who grants fertility to those that call upon his name, Naigamesha is believed to be related to the god of war Kartikeya, underlying the fierceness in which this deity can protect whom he has agreed to shelter. Another beloved aspect of Naigamesha is his general ability to ward off evil, endearing him to those who seek his aid."
 omen_neminatha:0 "Neminatha"
 omen_neminatha_desc:2 "The cousin of Krishna shows us that even the divine must follow the teachings of Jainism if they are to be released from the cycle of death.\nThe Twenty-Second Tirthankara, Neminatha is said to have attained Moksha, salvation, on Mount Girnar."
 omen_padmaprabha:0 "Padmaprabha"
 omen_padmaprabha_desc:0 "Padmaprabha, whose very name conjures forth images of the fiery-red lotus that is his symbol, was once born into the very lap of luxury, ruling as King before being liberated from the illusory pleasures of the world after being exposed to the Truth - a salvation that is attainable to all."
 omen_parshvanatha:0 "Parshvanatha"
 omen_parshvanatha_desc:2 "Parshvanatha teaches us that restraint is required to live a good life, as well as avoiding owning possessions, stealing, and lying.\nThe Twenty-Fourth Tirthankara, Parshvanatha is said to have attained Moksha, salvation, on Parasnath hill in Jharkhand."
 omen_paryushana:0 "Paryusana Parva"
 omen_paryushana_desc:4 "We will hold a grand Paryushana Festival, inspiring our people to take vows of study so that our whole society can gain greater insight and wisdom. Our nation and community is sure to come to breakthroughs as we move forward with new focus."
 omen_pushpadanta:0 "Pushpadanta"
 omen_pushpadanta_desc:0 "Pushpadanta, whose coming was foretold by the Sixteen Auspicious Dreams and is lovingly known as Flower-Tooth because of his mother's peculiar cravings during his infancy, eschewed the spiritual dangers that his wealth and world status afforded him, denying his flesh and embracing the Sacred Teachings that liberate from the Cycle we are bound to."
 omen_rishabhanatha:0 "Rishabhanatha"
 omen_rishabhanatha_desc:2 "The great Ford-Maker's guidance continues to aid our people towards escaping interminable reincarnation, inspiring adherence to his wise teachings and discipline.\nThe First Tirthankara, Rishabhanatha is said to spoken his first sermon on the Hill of Shatrunjaya."
 omen_rishabhanatha_moksha:0 "Rishabhanatha"
 omen_rishabhanatha_moksha_desc:2 "Rishabhanatha's stunning example of renuncation in order to acquire wisdom and Moksha inspires our people to live good and peaceful lives.\nThe First Tirthankara, Rishabhanatha is said to have attained Moksha, salvation, on Mount Kailash."
 omen_roth_teej_desc:4 "A grand Roth Teej ceremony will be held to convey the importance of non-possession among our followers. The gold will flow between the different parties as they leave their greed for material things behind and instead care about what is good for our people."
 omen_sambhavanatha:0 "Sambhavanatha"
 omen_sambhavanatha_desc:0 "Although we are currently bound in Avasarpini, the Descending Age in which men's hearts are filled with weakness and a tendency towards evils, the Tirthankara, or Teaching Gods - like Lord Sambhavanatha - are here with us, to help guide our steps towards Samsara."
 omen_shitalanatha:0 "Shitalanatha"
 omen_shitalanatha_desc:0 "Shitalanatha, the Tenth Tirthankara, was blessed with a miraculous power; when someone consumed by fever or illness was brought into the presence of the Golden One, Shitalanatha could break the burning pyrexia with a mere touch. As the peepal tree, his sacred symbol, provides cooling shade in the heat of the day, so too does Shitalanatha's powers offer relief from the furnace of this world."
 omen_sumatinatha:0 "Sumatinatha"
 omen_sumatinatha_desc:0 "Sumatinatha, the Fifth of the Twenty-Four Tirthankara, 'whose toe-nails are sharpened on the whetstone of the gods' diadems' according to the epic poem Trishashti Shalaka Purusha Charita, is gifted with unrivaled intelligence, and, like the red goose which is sacred to him, is loyal, protective and tenacious."
 omen_suparshvanatha:0 "Suparshvanatha"
 omen_suparshvanatha_desc:0 "Although the Seventh Tirthankara was born to a mother with leprosy, she was cured of her deadly malady before his birth, and thus He of the 'Beautiful Sides', as he came to be known, entered the world under auspicious signs - a foretelling of his future greatness."
