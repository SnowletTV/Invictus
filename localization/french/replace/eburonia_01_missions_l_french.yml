l_french:
 britannic_trade: "Britannic Markets"
 desc_britannic_trade: "Merchants from Britannia sail to our lands to spend their money, bringing in healthy tax incomes."
 me_belgae_23.a: "I shall not rest until every Frisian has tasted death!"
 me_belgae_23_desc: "[ROOT.GetCountry.GetRuler.GetName], upon hearing the news that our claims against the #E Frisians#! to our north had been completed, wasted no time in assembling [ROOT.GetCountry.GetRuler.GetHerHis] levies - the call for the soldiers to assemble near [ROOT.GetCountry.GetCapital.GetName] went out that same morning.\n\nWhile there are some voices within [ROOT.GetCountry.GetName] that are calling for restraint, arguing that a full-blown invasion across the #E River Rhenus#! is an unnecessary burden on our nation, [ROOT.GetCountry.GetRuler.GetFirstName] has refused to listen - the [ROOT.GetCountry.GetRulerTitle] has sworn a blood oath of vengeance."
 me_belgae_23_title: "The Rhenus Shall Not Stop Us"
