 me_egypt_2_pharaoh.24.desc:0 "Tout est prêt ! \n\n[ROOT.GetCountry.GetRuler.GetName] ouvre officiellement les célébrations pour les Ptolémaïdes. Des invités de tout le monde hellénique viennent à [GetProvince('(int32)516').GetName] pour éprouver leurs compétences lors des tournois, participer aux banquets, sacrifier aux dieux et s'émerveiller devant le spectacle de la puissance et des richesses ptolémaïques exhibées dans les processions. Notre peuple est ravi et notre Basileus est le plus envié et admiré au monde !"
