l_french:
 cannot_imprison_pirates_ever: "Les pirates refusent de vous laisser arrêter Teuta."
 diadochi_flavor.1.desc:3 "$diadochi_flavor_1_desc_intro$As the Satrap of [GetProvince('(int32)1936').GetArea.GetRegion.GetName], our ruler [GetCharacter('(int32)37').GetPraenomen] was not part of most of the great campaigns of [GetCharacter('(int32)39').GetPraenomen], but in the conflicts of the last decade he has risen to be the most powerful of the successors. Elsewhere, [GetCharacter('(int32)24').GetPraenomen] has succeeded in reclaiming [GetProvince('(int32)918').GetName] and united the eastern empire, and the struggle for [GetProvince('(int32)418').GetArea.GetRegion.GetName] continues against [GetCharacter('(int32)32').GetPraenomen] in Macedon.\n\nOur reputation as a protector of the free Greek cities has earned us many friends among the smaller Greek states, but otherwise we now stand alone..."
 diadochi_flavor.11.desc:1 "Notre maître-espion entre dans la salle du trône et fait signe qu'il veut parler à notre dirigeant. Il apporte des nouvelles des Antigonides. La bataille de Salamine a été pour nous une perte désastreuse, et la majeure partie de notre flotte a été coulée au large de Chypre. De plus, Antigone considère apparemment cela comme un tel exploit qu'il s'est fait couronner Basileus après sa victoire. Toute prétention d'une ligne de succession argéade a été officiellement rejetée, et le trône de l'empire d'Alexandre ne demande qu'à être repris.\n\nLe maître-espion a cependant d’autres nouvelles. Il semble que l'héritier d'Antigone, Démétrios, ait calomnié les autres Diadoques et leur ait donné des titres peu flatteurs. Séleukos « le commandant des éléphants », Lysimaque « le trésorier » et même Agathocle « le gouverneur de Sicile », bien qu'il ne soit pas des nôtres. Ptolémée demande à son maître-espion quel titre lui a été attribué. Le maître-espion reste silencieux un moment, puis répond « Amiral ». Le rire de Ptolémée résonne dans la salle du trône."
 diadochi_flavor.12.desc:1 "Notre maître-espion entre dans la salle du trône et fait signe qu'il veut parler à notre dirigeant. Il apporte des nouvelles des Antigonides. Apparemment, Antigone s'est fait couronner Basileus après sa victoire à Salamine sur la flotte égyptienne. Toute prétention d'une ligne de succession argéade a été officiellement rejetée, et le trône de l'empire d'Alexandre ne demande qu'à être repris.\n\nLe maître-espion a cependant d’autres nouvelles. Il semble que l'héritier d'Antigone, Démétrios, ait calomnié les autres Diadoques et leur ait donné des titres peu flatteurs. Séleukos « le commandant des éléphants », Ptolémée « l'amiral » et Lysimaque « le trésorier ». Il semble cependant que nous ayons été honorés d'un titre qui nous est propre, en raison de notre récente revendication du titre de roi de Sicile. Agathocle demande à son maître-espion quel titre lui a été attribué. Le maître-espion reste silencieux un instant, puis répond « Gouverneur de Sicile ». Le rire d'Agathocle résonne dans la salle du trône."
 diadochi_flavor.13.desc:1 "Notre maître-espion entre dans la salle du trône et fait signe qu'il veut parler à notre dirigeant. Il apporte des nouvelles des Antigonides. Apparemment, Antigone s'est fait couronner Basileus après sa victoire à Salamine sur la flotte égyptienne. Toute prétention d'une ligne de succession argéade a été officiellement rejetée, et le trône de l'empire d'Alexandre ne demande qu'à être repris.\n\nLe maître-espion a cependant d’autres nouvelles. Il semble que l'héritier d'Antigone, Démétrios, ait calomnié les autres Diadoques et leur ait donné des titres peu flatteurs. Ptolémée « l'amiral », Lysimaque « le trésorier » et même Agathocle « le gouverneur de Sicile », bien qu'il ne soit pas des nôtres. Séleukos demande à son maître-espion quel titre lui a été attribué. Le maître-espion reste silencieux un moment, puis répond « Commandant des éléphants ». Le rire de Séleukos résonne dans la salle du trône."
 diadochi_flavor.14.desc:1 "Notre maître-espion entre dans la salle du trône et fait signe qu'il veut parler à notre dirigeant. Il apporte des nouvelles des Antigonides. Apparemment, Antigone s'est fait couronner Basileus après sa victoire à Salamine sur la flotte égyptienne. Toute prétention d'une ligne de succession argéade a été officiellement rejetée, et le trône de l'empire d'Alexandre ne demande qu'à être repris.\n\nLe maître-espion a cependant d’autres nouvelles. Il semble que l'héritier d'Antigone, Démétrios, ait calomnié les autres Diadoques et leur ait donné des titres peu flatteurs. Séleukos « le commandant des éléphants », Ptolémée « l'amiral » et même Agathocle « le gouverneur de Sicile », bien qu'il ne soit pas des nôtres. Lysimaque demande à son maître-espion quel titre lui a été attribué. Le visage du maître-espion devient aussi blanc que la neige fraîchement tombée dans les montagnes d'Odrysia, mais il monte les marches et murmure à l'oreille de Lysimaque. Lysimaque lui-même devient rouge de rage et rugit contre son maître-espion. « Trésorier !? Comment ose-t-il m'appeler trésorier !? » Les rires emplissent la salle du trône."
 diadochi_flavor.15.desc:2 "Après l'effort herculéen qui a caractérisé le siège de [GetProvince('(int32)266').GetName], la dynastie [GetCountry('PRY').GetAdjective] tourne ses regards à l'ouest. The free city states of [GetProvince('(int32)418').GetArea.GetRegion.GetName] were marshaled into a disciplined league, with the sole aim to pen in the ruthless [GetCharacter('(int32)32').GetPraenomen] and the remnants of his forces still present in Macedon.\n\nAfter a brief lull in the fighting the [GetCountry('PRY').GetAdjective] generals led by [GetCharacter('(int32)38').GetPraenomen] now insist that the time is right to provoke an offensive from the [GetCountry('MAC').GetAdjective] menace, irrespective of the brewing threat from [GetCharacter('(int32)39').GetPraenomen]'s successors elsewhere."
 diadochi_flavor.17.desc:2 "In a shock turn of events, an [GetCountry('PRY').GetAdjective] ambassador appeared under a flag of truce, at our borders.\n\nHe claims that the [GetCountry('PRY').GetAdjective] cause is not served by war with the [GetCountry('MAC').GetAdjective] Kingdom, and that all of their armies are being withdrawn from [GetProvince('(int32)418').GetArea.GetRegion.GetName].\n\nOur generals unanimously agree that a short truce is a viable option, this will allow the [GetCountry('PRY').GetAdjective]s to withdraw, while leaving the rest of [GetProvince('(int32)418').GetArea.GetRegion.GetName] open to be reclaimed by us. We shall watch developments with interest."
 diadochi_flavor.19.desc:2 "The [GetCountry('PRY').GetAdjective]s, in their hubris and folly, have chosen to once again resume hostilities with [GetCharacter('(int32)32').GetName] of Macedon, in a vain attempt to prove dominance over those known as the Diadochi.\n\nWe can only wait to see what effect this will have upon the politics of the known world, and how many sons must die to sate the bloodthirsty appetites of tyrant kings."
 diadochi_flavor.2.desc:4 "$diadochi_flavor_1_desc_intro$Our ruler [GetCharacter('(int32)32').GetPraenomen] of Macedon is the son of [GetCharacter('(int32)9').GetPraenomen], who was the most senior of [GetCharacter('(int32)39').GetPraenomen]'s generals and, after the previous regent Perdikkas' murder, given the honor to guard [GetCharacter('(int32)39').GetPraenomen]'s heirs until his son came of age. Upon his own father's death, [GetCharacter('(int32)32').GetPraenomen] ousted his appointed successor Polyperchon with help from his father's enemies, ultimately killing [GetCharacter('(int32)39').GetPraenomen]'s heirs and their mothers.\n\n$diadochi_flavor_1_desc_outro$ His meddling with the Greek states continues, and he has now wrested control of the strategic [GetProvince('(int32)407').Custom('get_city_type_loc')] of [GetProvince('(int32)407').GetName]."
 diadochi_flavor.21.desc:2 "Whether in defense of the tenuous pact between the [GetCountry('MAC').GetAdjective] and [GetCountry('EGY').GetAdjective] Kingdom, or for self serving means, we cannot tell - all we know is that the [GetCountry('EGY').GetAdjective] Kingdom has begun marching on the [GetCountry('PRY').GetAdjective]s from the south.\n\nThe future of [GetCharacter('(int32)39').GetName]'s once-great empire looks ever more in doubt."
 diadochi_flavor.22.desc:2 "As the war in [GetProvince('(int32)418').GetArea.GetRegion.GetName] rages, the dastardly [GetCountry('EGY').GetRuler.GetPraenomen] makes their move. An envoy from the kingdom of the sun and eagle arrives, putting a tantalizing offer on the table.\n\nFor the concession of some of our territories in [GetProvince('(int32)790').GetArea.GetRegion.GetName] and [GetProvince('(int32)714').GetArea.GetRegion.GetName], the [GetCountry('EGY').GetAdjective] Kingdom is willing to sign a formalized truce, giving us the opportunity to finish off the wretched [GetCountry('MAC').GetRuler.GetPraenomen] once and for all."
 diadochi_flavor.24.desc:2 "The trade winds bring troubling news. The [GetCountry('PRY').GetAdjective]s have conceded many of their territories in [GetProvince('(int32)687').GetArea.GetRegion.GetName] and [GetProvince('(int32)790').GetArea.GetRegion.GetName] to the Lagids; hoping, presumably, to secure a lengthy truce in which to finish off [GetCharacter('(int32)32').GetName] and his allies in Macedon.\n\nThe Diadochi continue to stab each other in the back with practiced skill."
 diadochi_flavor.24.t:2 "[GetCountry('PRY').GetAdjective] Concessions to the [GetCountry('EGY').GetAdjective] Kingdom"
 diadochi_flavor.25.desc:1 "In his typically arrogant manner [GetCharacter('(int32)32').GetName] has chosen war over reason. The [GetCountry('MAC').GetAdjective] Kingdom is moving to go to war with us."
 diadochi_flavor.3.desc:3 "$diadochi_flavor_1_desc_intro$As a close friend of [GetCharacter('(int32)39').GetPraenomen], and an experienced general, our ruler [GetCharacter('(int32)41').GetPraenomen] would seemingly warrant a wealthier province than Thrace. Though frequently involved in the conflicts of the Antipatrids in Macedon and [GetCharacter('(int32)37').GetPraenomen], the former Satrap of [GetProvince('(int32)1936').GetArea.GetRegion.GetName], [GetCharacter('(int32)41').GetPraenomen] has as yet been unable to expand his rule beyond the region he was given to guard.\n\n$diadochi_flavor_1_desc_outro$ This is a great opportunity, if we can only secure allies to oppose him..."
 diadochi_flavor.31.t:1 "War with the [GetCountry('EGY').GetAdjective] Kingdom"
 diadochi_flavor.4.desc:3 "$diadochi_flavor_1_desc_intro$Our ruler [GetCharacter('(int32)42').GetPraenomen], one of [GetCharacter('(int32)39').GetPraenomen]'s oldest friends, has secured Egypt - the wealthiest province in the empire - for himself. Expansion into [GetProvince('(int32)418').GetArea.GetRegion.GetName] and [GetProvince('(int32)790').GetArea.GetRegion.GetName] has, however, been thwarted by [GetCharacter('(int32)37').GetPraenomen] Monophtalmos, the former Satrap of [GetProvince('(int32)1936').GetArea.GetRegion.GetName], whose son [GetCharacter('(int32)38').GetPraenomen] 'the Besieger' recently crushed our entire fleet at the battle of Salamis off [GetProvince('(int32)331').GetArea.GetName].\n\n$diadochi_flavor_1_desc_outro$ This is a great opportunity, if we can only secure allies to oppose him..."
 diadochi_flavor.44.desc:2 "To the surprise of everyone, our deal with the [GetCountry('PRY').GetAdjective]s has been accepted! They must be desperate indeed to give in so easily to our threats.\n\nTheir glum envoy has agreed to cede their territory in north western [GetProvince('(int32)290').GetArea.GetRegion.GetName], in return for a truce, while they finish off [GetCharacter('(int32)32').GetPraenomen] and his ilk in Macedon."
 diadochi_flavor.48.desc:2 "[GetCountry('PRY').GetAdjective] envoys have informed us that, as part of a deal with the Alkimachid kingdom of Thrace, they have agreed to cede our territories outside of [GetProvince('(int32)283').GetArea.GetName] to ensure peace on their northern border!"
 diadochi_flavor.48.desc_1:1 "[GetCountry('PRY').GetAdjective] setbacks have allowed the [GetCountry('TRE').GetAdjective] Kingdom to lay claim to Asia Minor, seizing the cities along the Propontis in the process..."
 diadochi_flavor.9.desc:1 "With the passing of [GetCharacter('(int32)37').GetPraenomen] the One-Eyed, the state that was built from an obscure Phrygian satrapy now stands without its founder for the first time. The meteoric rise of [GetCharacter('(int32)37').GetPraenomen] has attracted the envy and admiration of a generation and this legacy will continue to benefit our rulers for generations to come."
 distinction.11.desc:0 "The gods look favorably upon [pious_legion.GetName], who have sacked the site of a god not worthy of being mentioned. The holy men and women tried their best to stop our soldiers, but against an army there was little they could do to resist. Had their god been as powerful as they claimed, they surely would have been able to put up some resistance to protect their holy site."
 distinction.15.a:0 "The days of the Greeks are numbered."
 distinction.17.desc:1 "It is a glorious day for [triumph_legion.GetName]; their many achievements on the field of battle have brought a triumph to their magnificent commander, [target.GetName].\n\nThough one might think it were all for the general, with their resplendent toga and divinely painted face, it is a rare honor for the men to march into the city alongside the spoils of victory - a permanent honor to their name and a chance to show their own glory, parading through [ROOT.GetCountry.GetCapital.GetName] with fresh uniforms and shining phaleras for all to see."
 ip_monarchy.36.d:1 "[SCOPE.sChar('bastard_mother').GetPraenomen] will be my new consort!"
 ip_monarchy.46.g:0 "YOU DARE TRY TO KILL MY CHILD?!"
 ip_monarchy.58.desc_5:0 "[ROOT.GetCountry.GetRuler.GetName] has chosen today to march on the chambers of the consort with [ROOT.GetCountry.GetRuler.GetHerHis] retinue.\n\nStorming into the royal bedchamber, [ROOT.GetCountry.GetRuler.GetPraenomen] casts aside [SCOPE.sChar('ip_mon_54_consort').GetHerHis] guards and, calling the court to witness the proceedings, thunders accusations of treason. Flustered and wide eyed, the consort screams [SCOPE.sChar('ip_mon_54_consort').GetHerHis] denials, feigning ignorance and showering the [ROOT.GetCountry.GetRulerTitle] with reassurances.\n\nProstrating before [ROOT.GetCountry.GetRuler.GetPraenomen], [SCOPE.sChar('ip_mon_54_consort').GetSheHe] suddenly moves towards [ROOT.GetCountry.GetRuler.GetHerHim] and before [ROOT.GetCountry.GetRuler.GetSheHe] can react a flashing dagger cleanly slits [ROOT.GetCountry.GetRuler.GetHerHis] throat in a flourish. The shocked guards are frozen by the consort's raised hand, as [SCOPE.sChar('ip_mon_54_consort').GetSheHe] cries, ''Long live [SCOPE.sChar('ip_mon_54_primary_heir').GetName]!''"
 ip_monarchy.58.f:0 "[SCOPE.sChar('ip_mon_54_consort').GetSheHe|U] will not escape my WRATHHH!"
 ip_republic.66.b:0 "Outrageous, confront [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] immediately."
 ip_republic.83.desc_1:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetRuler.GetHerHis] supporters wait impatiently as the last of the ostraka ballots are gathered and taken to be counted. With bated breath they stare down [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] followers across the senate floor.\n\nAfter some time the aged official returns with the scrap of parchment that will decide the future of [ROOT.GetCountry.GetName]. Slowly approaching the podium and clearing his throat, the official opens the scrap and enunciates clearly: ''[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]!''\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] is visibly shaken by the announcement and rises to flee but is held by the surrounding senators. The guards drag the defeated plotter from the hall as a collective sigh of relief transforms into jovial hand-shakes and pats on the back." # LOC NOTE - copy and paste first sections
 ip_republic.83.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetRuler.GetHerHis] supporters wait impatiently as the last of the ostraka ballots are gathered and taken to be counted. With bated breath they stare down [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] followers across the senate floor.\n\nAfter some time the aged official returns with the scrap of parchment that will decide the future of [ROOT.GetCountry.GetName]. Slowly approaching the podium and clearing his throat, the official opens the scrap and enunciates clearly: ''[SCOPE.sChar('ip_rep_66_scapegoat').GetPraenomen]!''\n\nThe bewildered [SCOPE.sChar('ip_rep_66_scapegoat').GetName] is led from the hall amid groans from both sides of the house, as the mischievous rictus grin of [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] fixes on [ROOT.GetCountry.GetRuler.GetPraenomen]..."
 ip_republic.83.desc_3:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetRuler.GetHerHis] supporters wait impatiently as the last of the ostraka ballots are gathered and taken to be counted. With bated breath they stare down [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] followers across the senate floor.\n\nAfter some time the aged official returns with the scrap of parchment that will decide the future of [ROOT.GetCountry.GetName]. Slowly approaching the podium and clearing his throat, the official opens the scrap and enunciates clearly: ''[ROOT.GetCountry.GetRuler.GetName]!''\n\nAn audible collective gasp is followed by the stunned [ROOT.GetCountry.GetRuler.GetPraenomen] being dragged from the hall in a daze as [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] sits down casually with a confident smirk and cries, ''In your face you [ROOT.GetCountry.Custom('get_opposition_name')]!''"
 olympic.6.desc:0 "The great Olympic Games have come to an end, with much rejoicing and celebration.\n\nThe highlight of this year's games was during the [SCOPE.Custom('get_olympic_highlight')]\n\nOverall, the victor was declared to be [SCOPE.sChar('victorious_competitor').GetName] of [SCOPE.sC('victor_origin_country').GetName], [SCOPE.sChar('victorious_competitor').Custom('get_number_of_wins')], whose brawn, virility and Heraklean vigor are beyond compare. And now, [SCOPE.sChar('victorious_competitor').GetSheHe] will go down in the annals of history as a champion of the Olympiad!"
 scheme.8.b:0 "Anything for my old mucker [SCOPE.sChar('demand_office_event_scope').GetPraenomen]."
 startup_events.1.desc:2 "Eighteen years ago the Argead King [GetCharacter('(int32)39').GetPraenomen] III died suddenly in [GetProvince('(int32)918').GetName] at the age of thirty-two. In the five years preceding his death, his continuing military successes had reshaped the world as known to the Greeks; his empire stretching, uninterrupted, from Egypt to the Indus.\n\nThe suddenness of [GetCharacter('(int32)39').GetPraenomen]'s early death, and his lack of a chosen successor, sent shockwaves through the hierarchy of satraps and generals who attended him, splintering his empire into elements ruled by these potentates, styled as the 'Diadochi'.\n\nFor many years, they and their successors have been locked in a bitter struggle over the future of the empire, drawing all nations within their sphere of influence into the conflict. The wars of the Diadochi will surely continue; perhaps it is up to the [ROOT.GetCountry.GetAdjective] Kingdom to decide how they will end."
 startup_events.16.a:0 "Let us etch our names into the history of Burma."
 startup_events.16.desc:0 "The Pyu people have recently come to settle in the Irrawaddy Valley. They come from the lands beyond the great Himalayas. They bring with them the Bon religion, though many have come to worship Natic gods. The native people of the area still thrive even in face of the expulsion from the Irrawaddy Valley. To the north are the Palaung, who live along the headwaters of the river. To the east are the Shan, who live at the edges of the valley, the last peoples before the riches of the mysterious lands of China. To the south are the Mon, who have adopted many Pyu beliefs themselves, and further adopt foreign ideas from extensive trade with the Indians. And beyond the eastern mountains are the Rhakine, who live isolated from their bretheren, going so far as to fully embrace the Vedic religion. Furthermore, the Indian Empire of Maurya grows powerful in their influence. We should be wary of their possible entrance into Burma."
 startup_events.16.t:0 "The Lands East of India"
 startup_events.16.tt:0 "The Natic religion represents an animalist belief. Because of this, there are many differences between a traditional polytheistic religion you may be familiar with. Natic has a special type of deity, or rather, Nat which unlocks based on the terrain type of your capital city. Changing your capital will allow you to adopt a different terrain typed Nat, but you will lose access to your previous Nat."
