 game_concept_military_bonus:0 "Tradition militaire"
 game_concept_military_bonus_desc:0 "Tandis que les [pays|E] se développent graduellement, il en va de même pour leurs armées. Chaque Tradition militaire débloquée octroie un nouvel avantage de type militaire au pays, tel que la capacité de recruter certaines [unités|e], d'employer des tactiques uniques, etc. Par exemple, [GetMilitaryBonus( 'latin_roman_path_4' ).GetName|E] permet aux troupes de construire des routes plus efficacement."
 game_concept_military_bonuses:0 "Traditions militaires"
