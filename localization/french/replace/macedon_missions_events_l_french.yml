 me_macedon_5_rhodopes.14.a:0 "A la guerre !"
 me_macedon_5_rhodopes.14.b:0 "Attendons"
 me_macedon_5_rhodopes.14.desc:0 "Le choix est devant nous, allons-nous faire la guerre à Thrace ou non ?"
 me_macedon_5_rhodopes.14.t:0 "Guerre avec la Thrace ?"
 me_macedon_5_rhodopes.15.a:0 "Nous contrôlerons la rivière"
 me_macedon_5_rhodopes.15.desc:0 "Contrôler Moesia rendra nos terres plus faciles à défendre, tandis que dominer l'Istros et ses terres fertiles nous aidera à nourrir notre peuple"
