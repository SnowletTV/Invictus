l_french:
 me_nuragic_02_inv_26_desc: "We have received word in [ROOT.GetCountry.GetCapital.GetName] that our efforts to colonize the #E Corsian#! frontier has finished, with many of our [ROOT.GetCountry.GetAdjective] kinsmen leaving their ancestral homes in order to see if life will be different in a unfamiliar province.\n\nFortunately for us, we do not anticipate any conflicts between our people and the locals."
 me_nuragic_02_inv_28_desc: "At long last, we have conquered those that would resist our presence on the island of #E Corsica#!.\n\nThere are many rich prizes that we have taken for ourselves; we now have unfettered access to the virgin forests of the isle, which is a boon that [ROOT.GetCountry.GetRuler.GetName] is especially grateful for. The sound of [ROOT.GetCountry.GetAdjective] axes and tall trees falling shall ring throughout the woodlands, with the precious cargoes of wood being transported to the ports and harbors of [ROOT.GetCountry.GetName]."
 me_nuragic_02_inv_71_desc: "[ROOT.GetCountry.GetRuler.GetName] was returning to [ROOT.GetCountry.GetRuler.GetHerHis] personal chambers after a raucous celebration that was held in [ROOT.GetCountry.GetCapital.GetName], slightly drunk but in an ecstatic mood. Throughout the city, even at this late hour, the sounds of singing echoed through the streets as all commemorated the establishment of the [ROOT.GetCountry.GetName] - truly, this day would be remembered by our people forevermore.\n\nStumbling through the hallways and whistling a lively Nuragic tune, [ROOT.GetCountry.GetRuler.GetFirstName] hardly noticed the wizened old figure that was waiting in the dark corridor. Before [ROOT.GetCountry.GetRuler.GetFirstName] could make a sound, the person stepped out of the shadows, carrying a bundle of rags. Even in an inebriated state, [ROOT.GetCountry.GetRuler.GetFirstName] could tell by the character's demeanor and dress that [ROOT.GetCountry.GetRuler.GetSheHe] was standing before a #E Tribal Elder#!, and the pious [ROOT.GetCountry.GetRulerTitle] bowed [ROOT.GetCountry.GetRuler.GetHerHis] head in respect.\n\n'The gods are with you, Child of Phorcos.' Coughing hoarsely, the old man stepped forward, pressing the parcel into [ROOT.GetCountry.GetRuler.GetFirstName]'s hands. 'Receive this, and know that Sardo will guide your hand and heart.'\n\nMoments later, the Elder vanished into the night, leaving the astonished [ROOT.GetCountry.GetRulerTitle] holding a legendary blade and an archaic diadem."
 me_nuragic_02_inv_71_tooltip: "The mission task '#Y $nuragic_mission_02_inv_task_71$#!' has now been #G Completed#!!\n#E Our King will now wear the#! #Y Crown of Phorcos.#!\n"
 me_nuragic_02_inv_76_desc: "The divinely-inspired visions of [ROOT.GetCountry.GetRuler.GetName] have come to pass, and the fate of the humiliated city of [GetProvince('(int32)3256').GetName] lies in the palm of the [ROOT.GetCountry.GetRulerTitle], who will decide what will happen to this city of the proud Carthaginians once and for all.\n\nNo amount of begging or pleading has softened the heart of [ROOT.GetCountry.GetRuler.GetFirstName], who only has to think about the many crimes committed by Carthage against [ROOT.GetCountry.GetRuler.GetHerHis] [ROOT.GetCountry.GetAdjective] kinsmen - this never fails to get [ROOT.GetCountry.GetRuler.GetHerHis] blood boiling.\n\nBut now...what is to be done with [GetProvince('(int32)3256').GetName]?"
 nuragic_mission_02_inv_task_26_DESC: "Corsica needs to be completely colonized, and filling the island with good [ROOT.GetCountry.GetAdjective] citizens will do wonders for civilizing this region. \n\n\n\n\n\n\n\n\n\n@italic_mil2!"
 nuragic_mission_02_inv_task_28_DESC: "Praise Sardo! We have completely colonized #Y Corsica#!, taking it for the greater glory of [ROOT.GetCountry.GetName]! \n\n\n\n\n\n\n\n\n\n@italic_mil8!"
 nuragic_mission_02_inv_task_29: "The Port Of [GetProvince('(int32)1464').GetName]"
 nuragic_mission_02_inv_task_29_DESC: "We must build up the port facilities at the strategic island of [GetProvince('(int32)1464').GetName]. If we desire to project our power into Iberia and farther beyond, then we must be able to properly outfit our ships in the Western Mediterranean. \n\n\n\n\n\n\n\n\n\n@italic_mil4!"
 nuragic_mission_02_inv_task_30_DESC: "In days of old, our ancestors referred to the island of 'Mago' by a different name; #Y Nura Balara#!. Let us bring glory and honor to our forebears by restoring the name of this enchanted isle, announcing to the world that this will be a haven for the [ROOT.GetCountry.GetAdjective] peoples. \n\n\n\n\n\n\n\n\n\n@italic_mil9!"
 nuragic_mission_02_inv_task_54_DESC: "Having subdued the Cretans to the best of our ability, it has been decided that we expand the city of [GetProvince('(int32)361').GetName] and make it into a true [ROOT.GetCountry.GetAdjective] colony instead. \n\n\n\n\n\n\n\n\n\n@italic_mil24!"
 nuragic_mission_02_inv_task_57_DESC: "Now that is safe for our people to live here, we should build a [ROOT.GetCountry.GetAdjective] colony in Philistia for that very purpose. \n\n\n\n\n\n\n\n\n\n@italic_mil23!"
 nuragic_mission_02_inv_task_67_DESC: "One thing that the world could always use more of is more [ROOT.GetCountry.GetAdjective] settlers, and the beautiful peninsula of #E Chalkidiki#! will soon become the latest lands to serve as a Nuragic colony. \n\n\n\n\n\n\n\n\n\n@italic_mil15!"
 nuragic_mission_02_inv_task_71: "The Sword And The Crown"
 nuragic_mission_02_inv_task_71_DESC: "By uniting the once-broken homelands of our people - a task so impossible that it was prophesied that only a true [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] would be able to do so - a Tribal Elder has emerged from the hinterlands with sacred artifacts to give to [ROOT.GetCountry.GetRuler.GetName]; the legendary #Y Crown#! and #Y Sword#! of #Y Phorcos#!, the first ruler of the Sardinian people. \n\n\n\n\n\n\n\n\n\n@celt_mil1!"
