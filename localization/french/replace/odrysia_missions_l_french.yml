 me_odyrsia_finish_15_desc: "Although the odds against us were considered insurmountable, somehow [ROOT.GetCountry.GetRuler.GetName] has managed to repel the powerful forces aligned against [ROOT.GetCountry.GetName] to restore the kingdom that was destroyed long ago.\n\nNow, in our moment of triumph, a grand celebration will take place in [ROOT.GetCountry.GetCapital.GetName] honoring the eternal achievements of our incomparable [ROOT.GetCountry.GetRulerTitle.]."
 odrysia_missions_01_freedom_task_10_DESC: "If we are able to conquer and annex the wealthy cities of the coasts to our east, then our entire nation will benefit from the plunder that we will be able to take. \n\n\n\n\n\n\n\n\n\n@greek_mil15!"
