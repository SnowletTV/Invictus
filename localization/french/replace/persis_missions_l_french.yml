 me_persis_8_desc:0 "We are pleased to report that a road has been built that connects [GetProvince('(int32)4799').GetName] and [GetProvince('(int32)4956').GetName]. As was predicted by our economic advisors, connecting these two cities has resulted in streams of wealth pouring into our coffers. The rich trade goods that are ferried into Portospana now arrive at Parsa much faster than they used to - everything we have invested in is paying dividends!"
