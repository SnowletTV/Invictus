l_french:
 me_zhangzhung_21_desc:0 "When [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] first assumed the duties of commanding our people, few could foresee the meteoric rise that would lead [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim] to the absolute pinnacle of power, and yet here we are - maybe even the gods themselves are surprised.\n\nSo much has happened that it would be a fool's errand to recount the many deeds of [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], and besides, there will be plenty of poets and bards singing those stories all night long. Before the revelry can begin, however, there is a coronation that we must attend."
