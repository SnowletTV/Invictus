l_french:
  ritual_sacrifice_inv.1.t:0 "Le sacrifice"
  ritual_sacrifice_inv.1.desc:0 "Récemment, [SCOPE.sCharacter('current_ruler')GetName] a décidé de sacrifier un prisonnier aux dieux, afin qu'ils améliorent la fortune de la tribu. Les dissidents doivent être réduits au silence et les hésitations réaffirmées dans leur loyauté envers la tribu. Choisir le mauvais sacrifice pourrait cependant nous impacter..."
  ritual_sacrifice_inv.1.a:0 "Que les dieux nous bénissent."
  ritual_sacrifice_inv.2.t:0 "Fêtes au nom du Sacrifice"
  ritual_sacrifice_inv.2.desc:0 "Le Sacrifice a été un succès. Tout le monde célèbre, un temps de croissance et de paix est venu. Le sang de [SCOPE.sCharacter('ritual_sacrifiec')GetName] était un prix que les dieux jugeaient digne. Personne n'a exprimé d'inquiétude quant au choix du sacrifice, car ils savaient que c'était le meilleur pour tous."
  ritual_sacrifice_inv.2.a:0 "Seulement le meilleur pour notre peuple!"
  ritual_sacrifice_inv.3.t:0 "L'offrande pleurée"
  ritual_sacrifice_inv.3.desc:0 "Le prisonnier que nous avons sacrifié est en deuil, la tribu n'a pas aimé que nous ayons choisi [SCOPE.sCharacter('ritual_sacrifice')GetHerHim], pour sacrifier aux dieux. Certains dissidents et amis de l'offrande ont commencé à provoquer des troubles. Nous devrions leur prêter attention, car de plus en plus suivent leurs appels d'un nouveau dirigeant."
  ritual_sacrifice_inv.3.a:0 "Damnation!"
  ritual_sacrifice_invictus:0 "Sacrifice rituel"
  ritual_sacrifice_invictus_desc:0 "Sacrifier un prisonnier aux Dieux. Cela peut améliorer la cohésion de votre tribu, mais cela pourrait vous diviser davantage."
  ritual_sacrifice_decision.tt:0 "Au moins un personnage doit être emprisonné. De plus, soit vous devez n'avoir sacrifié personne au cours des dix dernières années, soit si vous l'avez fait, votre stabilité doit être inférieure à 35."
