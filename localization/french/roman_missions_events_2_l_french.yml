 ### ME Greece Events ###
 me_roman_8_greece.1.t:0 "Négociation avec [SCOPE.sCountry('negotiate_illyria_country').GetName]"
 me_roman_8_greece.1.a.tt:0 "Si nos demandes sont acceptées, #Y [SCOPE.sCountry('negotiate_illyria_country').GetName]#! va devenir #Y tributaire#! de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 me_roman_8_greece.1.desc:0 "Nous avons envoyé un émissaire auprès des pirates d'Illyrie, à un prétendu [SCOPE.sCountry('negotiate_illyria_country').GetRulerTitle] qui semble avoir la mainmise sur les tribus sauvages. Notre messager a visiblement été maltraité et nous rapporte qu'il n'y a pas grande utilité à poursuivre des négociations avec ces barbares et qu'il faudra les soumettre."
 me_roman_8_greece.1.a:0 "Ces pirates ne comprennent que la force"
 me_roman_8_greece.1.b:0 "Continuer à discuter avec ces barbares est peut-être une perte de temps"
 me_roman_8_greece.2.t:0 "L'émissaire de [SCOPE.sCountry('mission_country').GetName]"
 me_roman_8_greece.2.desc:0 "Nous avons reçu la visite d'un émissaire de l'arrogant et belliqueux [SCOPE.sCountry('mission_country').GetName], exigeant notre soumission immédiate. Ils menacent de nous faire la guerre si nous refusons de leur payer un tribut régulier et de nous soumettre à leurs lois.\n\nLe conseil s'est tourné vers [ROOT.GetCountry.GetRuler.GetPraenomen] pour bénéficier de son autorité avisée, bien que la majorité tienne pour acquis un refus catégorique de leur offre insultante."
 me_roman_8_greece.2.a:0 "La guerre ? Ha, qu'ils osent donc !"
 me_roman_8_greece.2.b:0 "Mieux vaut payer un petit tribu qu'affronter les légions de [SCOPE.sCountry('mission_country').GetName]"
 me_roman_8_greece.3.t:0 "Sujétion acceptée - [SCOPE.sCountry('negotiate_illyria_country').GetName]"
 me_roman_8_greece.3.desc:0 "Le peuple de [SCOPE.sCountry('mission_country').GetName] est finalement plus civilisé que nous le pensions. Il a accepté de devenir tributaire de [ROOT.GetCountry.GetName] et il paie son dû. Nous pouvons espérer voir cesser leurs actes de piraterie à travers l'Adriatique."
 me_roman_8_greece.3.a:0 "Comme nous l'avions espéré"
 me_roman_8_greece.4.t:0 "Insultes de [SCOPE.sCountry('negotiate_illyria_country').GetName]"
 me_roman_8_greece.4.desc:0 "Non seulement notre émissaire en [SCOPE.sCountry('negotiate_illyria_country').GetName] a été menacé, mais ces barbares ont également insulté notre grande nation. Il est temps de montrer à ces bêtes sauvages la situation précaire dans laquelle ils se sont placés."
 me_roman_8_greece.4.a:0 "On n'insulte pas Rome"
 me_roman_8_greece.5.t:0 "Relations diplomatiques : [SCOPE.sCountry('greek_ally_country').GetName]"
 me_roman_8_greece.5.desc:0 "Nous cherchons de potentiels alliés et alliés au sein des républiques grecques et nos conseillers nous suggèrent de nous tourner vers [SCOPE.sCountry('greek_ally_country').GetName], une puissante république ayant de bonnes relations avec [ROOT.GetCountry.GetName]. Cela semble une bonne option."
 me_roman_8_greece.5.a:0 "Quel plus grand honneur qu'être clients de [ROOT.GetCountry.GetName] ?"
 me_roman_8_greece.5.a.tt:0 "S'il accepte notre offre, #Y [SCOPE.sCountry('greek_ally_country').GetName]#! va devenir #Y client#! de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 me_roman_8_greece.5.b:0 "Une alliance nous sera mutuellement profitable"
 me_roman_8_greece.5.b.tt:0 "S'il accepte notre offre, #Y [SCOPE.sCountry('greek_ally_country').GetName]#! va contracter une #Y alliance#! avec #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 me_roman_8_greece.5.c:0 "Ils ne sont pas dignes de devenir amis de [ROOT.GetCountry.GetName]"
 me_roman_8_greece.5.c.tt:0 "Ceci va mettre un terme aux relations diplomatiques avec #Y [SCOPE.sCountry('greek_ally_country').GetName]#!."
 me_roman_8_greece.6.t:0 "Émissaires romains"
 me_roman_8_greece.6.desc_1:0 "Nous avons reçu des émissaires de Rome, la plus grande puissance de la péninsule italienne. Elle n'a pas cessé d'alterner entre menaces et flatteries pour nous pousser à devenir clients de leur république. Nous devrions abandonner notre indépendance et financer par notre tribu les guerres de leurs dirigeants assoiffés de pouvoir."
 me_roman_8_greece.6.desc_2:0 "Nous avons reçu des émissaires de Rome, la plus grande puissance de la péninsule italienne. Elle nous propose une alliance à égalité, ce qui est surprenant de la part des Romains, connus pour leur arrogance."
 me_roman_8_greece.6.a:0 "Clients ? De [SCOPE.sCountry('rome_country').GetName] ? Parfaitement ridicule !"
 me_roman_8_greece.6.b:0 "Une alliance avec [SCOPE.sCountry('rome_country').GetName] ne nous serait d'aucun bénéfice pour l'heure"
 me_roman_8_greece.6.c:0 "Acceptons, leur aide nous sera utile en ces temps difficiles"
 me_roman_8_greece.7.t:0 "Offre acceptée : [SCOPE.sCountry('greek_ally_country').GetName]"
 me_roman_8_greece.7.desc:0 "Nos émissaires sont enfin de retour en [ROOT.GetCountry.GetName] avec une réponse de [SCOPE.sCountry('greek_ally_country').GetName]. Les discussions entre les deux parties étant au point mort, leur [SCOPE.sCountry('greek_ally_country').GetRulerTitle] est intervenu en personne pour accepter notre offre. Peut-être a-t-[SCOPE.sCountry('greek_ally_country').GetRuler.GetSheHe] un petit faible pour [ROOT.GetCountry.GetName] ?"
 me_roman_8_greece.7.a:0 "Sage décision, [SCOPE.sCountry('greek_ally_country').GetRuler.GetPraenomen]"
 me_roman_8_greece.8.t:0 "Offre rejetée - [SCOPE.sCountry('greek_ally_country').GetName]"
 me_roman_8_greece.8.desc:0 "Les ingrats Grecs de [SCOPE.sCountry('greek_ally_country').GetName] ont rejeté notre offre charitable de protection et chassé nos émissaires. Ces gens ne semblent pas décidés à parvenir à un accord avec Rome."
 me_roman_8_greece.8.a:0 "Ils n'auront qu'à s'en prendre à eux-mêmes"
 me_roman_8_greece.9.t:0 "Client grec : [SCOPE.sP('current_province').GetName]"
 me_roman_8_greece.9.desc:0 "Athènes fut la plus grande des cités grecques, un lieu incontournable d'apprentissage, de savoir et de philosophie. Après les guerres du Péloponnèse et les ravages du temps, il ne reste plus grand-chose à présent de [SCOPE.sP('current_province').GetName], et les philosophes ont depuis longtemps déserté ses rues."
 me_roman_8_greece.9.a:0 "Nous allons restaurer la splendeur de la cité des philosophes"
 me_roman_8_greece.9.b:0 "[SCOPE.sP('current_province').GetName] est trop importante pour rester indépendante"
 me_roman_8_greece.10.desc:0 "Les Lacédémoniens étaient partout réputés pour leur expertise dans l'art de la guerre, mais leur cité a peu à peu décliné tandis que les Macédoniens prospéraient au nord."
 me_roman_8_greece.10.a:0 "Il est temps de rendre à [SCOPE.sP('current_province').GetName] sa place première dans le Péloponnèse."
 me_roman_8_greece.10.b:0 "Les Spartiates sont trop dangereux pour leur laisser encore la brise sur le cou."
 me_roman_8_greece.11.desc:0 "Située à la frontière de l'Attique et du Péloponnèse, [SCOPE.sP('current_province').GetName|U] était jadis une des plus prospères cités-États grecques. Pendant que les autres cités formaient ligues et alliances pour mieux s'entre-déchirer, Corinthe défendit vaillamment son indépendance. Avec la conquête macédonienne, la fière cité n'est devenue rien d'autre qu'une garnison fortifiée de luxe pour les troupes de Macédoine."
 me_roman_8_greece.11.a:0 "Nous allons restaurer l'Acrocorinthe."
 me_roman_8_greece.11.b:0 "Ce n'est rien qu'une position fortifiée."
 me_roman_8_greece.12.desc:0 "Avant l'accession au pouvoir d'Alexandre, Thèbes était la plus importante des cités béotiennes et jouait un rôle de premier plan en Grèce. Quand les Thébains se révoltèrent stupidement contre le jeune conquérant, les hommes furent réduits en esclavage et la cité fut réduite en cendres. Elle renaquit quelques décennies plus tard, mais ne retrouva jamais le statut qui avait été le sien."
 me_roman_8_greece.12.a:0 "Une fois encore, [SCOPE.sP('current_province').GetName] va être restaurée."
 me_roman_8_greece.12.b:0 "Les Thébains sont trop inconséquents pour se gouverner eux-mêmes."
 me_roman_8_greece.13.t:0 "La Grèce romaine"
 me_roman_8_greece.13.desc:0 "La Grèce désormais pratiquement conquise par [ROOT.GetCountry.GetName], nous nous tournons vers les royaumes des diadoques et les territoires antiques des Perses. Alors que nos campagnes poussent toujours plus loin vers l'Orient, il est important de nous assurer que nos conquêtes en Grèce sont protégées. Faire quelques concessions aux Grecs nous permettrait de nous en assurer."
 me_roman_8_greece.13.a:0 "En route pour l'Orient !"
 me_roman_8_greece.13.a.tt.crete:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! va disposer de revendications sur toutes les localités de la province de #Y Crète#! que ni lui ni ses dépendances ne possèdent"
 me_roman_8_greece.13.a.tt.aegean_islands:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! va disposer de revendications sur toutes les localités de la province des #Y îles Égéennes#! que ni lui ni ses dépendances ne possèdent"

 me_roman_greek_client_state_tt:0 "#Y [SCOPE.sP('current_province').GetName]#! va devenir un #Y client#! de #Y Rome#!."
 me_roman_declined_client_state_tt:0 "#Y [SCOPE.sP('current_province').GetName]#! reste en notre possession."

 ### ME Eastern Glory Events ###
 me_roman_9_eastern_glory.1.t:0 "Exigences d'un client - [SCOPE.sCountry('possible_ionian_client').GetName]"
 me_roman_9_eastern_glory.1.desc:0 "Maintenant que nous cherchons des clients du côté des cités ioniennes d'Anatolie, nos conseillers nous suggèrent d'envoyer des émissaires en [SCOPE.sCountry('possible_ionian_client').GetName]. Une offre de protection pourrait être appréciée par un peuple dans une situation aussi précaire que la leur."
 me_roman_9_eastern_glory.1.a:0 "Qu'ils s'inclinent devant [ROOT.GetCountry.GetName]"
 me_roman_9_eastern_glory.1.a.tt:0 "Nous allons envoyer des émissaires auprès en [SCOPE.sCountry('possible_ionian_client').GetName]."
 me_roman_9_eastern_glory.1.b:0 "[SCOPE.sCountry('possible_ionian_client').GetName] ne présente aucun intérêt"
 me_roman_9_eastern_glory.1.b.tt:0 "Nos conseillers vont chercher un autre client potentiel."
 me_roman_9_eastern_glory.2.t:0 "Les exigences romaines"
 me_roman_9_eastern_glory.2.desc:0 "Des émissaires de [SCOPE.sCountry('rome_country').GetName], cette grande puissance des contrées de l'Occident, nous ont approchés. Ils montrent respect et amitié, mais leur message est clair quand ils nous offrent leur protection. Ils veulent notre allégeance, que nous payions tribut et que nous devenions leurs marionnettes pour servir leurs intérêts dans la région."
 me_roman_9_eastern_glory.2.a:0 "Une offre de protection assurerait un riche avenir à [ROOT.GetCountry.GetName]"
 me_roman_9_eastern_glory.2.b:0 "Qu'ils aillent dire à [SCOPE.sCountry('rome_country').GetName] que [ROOT.GetCountry.GetName] n'est pas intéressé"
 me_roman_9_eastern_glory.3.t:0 "Offre acceptée - [SCOPE.sCountry('possible_ionian_client').GetName]"
 me_roman_9_eastern_glory.3.desc:0 "Les dirigeants éclairés de [SCOPE.sCountry('possible_ionian_client').GetName] ont accepté notre offre charitable de protection. Dans une prochaine étape, [SCOPE.sCountry('possible_ionian_client').GetName] sera un allié de valeur pour [ROOT.GetCountry.GetName]."
 me_roman_9_eastern_glory.3.a:0 "Tout cela va dans l'intérêt des deux pays"
 me_roman_9_eastern_glory.4.t:0 "Offre rejetée - [SCOPE.sCountry('possible_ionian_client').GetName]"
 me_roman_9_eastern_glory.4.desc:0 "L'arrogant peuple de [SCOPE.sCountry('possible_ionian_client').GetName] a refusé avec rudesse notre offre de protection. Les insultes jetées à nos émissaires courtois et à notre nation ne resteront pas sans conséquence. Ils seront punis de leur impudence."
 me_roman_9_eastern_glory.4.a:0 "Comment osent- ils ?"
 me_roman_9_eastern_glory.5.t:0 "La campagne en Orient"
 me_roman_9_eastern_glory.5.desc:0 "Nous avons mené de longues et difficiles campagnes dans les plaines anatoliennes, à travers les collines et les montagnes de Cilicie, jusqu'en Syrie. Nos généraux et leurs hommes ont combattu avec bravoure, apportant la victoire à [ROOT.GetCountry.GetName].\n\nD'imposants triomphes sont organisés à [ROOT.GetCountry.GetCapital.GetName], où les généraux paradent entourés de leurs trésors et de leurs prisonniers, recevant les plus hauts honneurs décernés par [ROOT.GetCountry.GetName]."
 me_roman_9_eastern_glory.5.a:0 "Un triomphe ? Je mérite d'avoir un royaume à moi !"
 me_roman_9_eastern_glory.5.b:0 "C'est justice que [ROOT.GetCountry.GetName] s'incline devant ceux qui risqué leur vie"
 me_roman_9_eastern_glory.5.a.tt.1:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! va être divisé en deux territoires, la République occupant l'Occident, tandis qu'une dictature s'instaure en Orient.\nUne guerre civile se déclenche entre la #Y République romaine d'Occident#! et la #Y Dictature romaine d'Orient#!."
 me_roman_9_eastern_glory.5.a.tt.2:0 "[SCOPE.sP('new_roman_capital').GetName] va devenir la capitale de la #Y Dictature romaine d'Orient#!.\nLes personnages ayant moins de #Y 66#! de loyauté vont partir pour la #Y République romaine d'Occident#!"
 me_roman_9_eastern_glory.6.t:0 "La fin de la République"
 me_roman_9_eastern_glory.6.desc:0 "Le peuple est en liesse alors que notre dirigeant populaire fête sa victoire contre les traîtres d'Occident par de grands triomphes à travers [ROOT.GetCountry.GetCapital.GetName], notre capitale. Les derniers tenants de l'ancienne république enfin chassés, nous sommes débarrassés des chaînes du passé et ouvrons l'ère d'un puissant empire sous la conduite de [ROOT.GetCountry.GetRuler.GetName], notre [ROOT.GetCountry.GetRulerTitle]."
 me_roman_9_eastern_glory.6.a:0 "Souviens-toi que tu es mortel"
 me_roman_9_eastern_glory.7.t:0 "Le grenier à blé"
 me_roman_9_eastern_glory.7.desc:0 "Alors que notre influence s'étend à travers le monde et que la population de nos villes s'accroît, nos besoins en céréales, olives et vin pour satisfaire les besoins de nos concitoyens ne font qu'augmenter.\n\nOn raconte que les riches plaines fertiles du delta du Nil produisent plus de céréales que tout autre endroit au monde, et nos conseillers suggèrent de nouer des relations commerciales avec [SCOPE.sCountry('egyptian_country').GetName] pour bénéficier d'une partie de cet excédent."
 me_roman_9_eastern_glory.7.a:0 "Envoyons une délégation à [SCOPE.sCountry('egyptian_country').GetCapital.GetName]"
 me_roman_9_eastern_glory.7.a.tt:0 "Une délégation va être envoyée en [SCOPE.sCountry('egyptian_country').GetName]."
 me_roman_9_eastern_glory.7.b:0 "On ne peut faire confiance à [SCOPE.sCountry('egyptian_country').GetName]"
 me_roman_9_eastern_glory.7.b.tt:0 "Nous chercherons nos approvisionnements ailleurs."
 me_roman_9_eastern_glory.8.t:0 "La délégation [SCOPE.sCountry('rome_country').GetAdjective]"
 me_roman_9_eastern_glory.8.desc:0 "Nous avons reçu une respectable délégation de [SCOPE.sCountry('rome_country').GetName] pour discuter d'un accord avec les dirigeants du delta du Nil. Ils semblent désireux d'importer notre grain vers [SCOPE.sCountry('rome_country').GetCapital.GetName], leur capitale, car ils connaissent des difficultés d'approvisionnement."
 me_roman_9_eastern_glory.8.a:0 "Il semble que nous allons trouver un accord mutuellement profitable"
 me_roman_9_eastern_glory.8.b:0 "Ils devront aller chercher ailleurs"
 me_roman_9_eastern_glory.9.t:0 "Du grain pour [ROOT.GetCountry.GetCapital.GetName]"
 me_roman_9_eastern_glory.9.desc:0 "Notre délégation nous a envoyé un message nous informant que [SCOPE.sCountry('egyptian_country').GetName] a accepté notre offre et va commencer à envoyer du grain à [ROOT.GetCountry.GetCapital.GetName] dès que possible."
 me_roman_9_eastern_glory.9.a:0 "Nous apprécions qu'ils aient accepté de nous écouter"
 me_roman_9_eastern_glory.10.t:0 "Rejet [SCOPE.sCountry('egyptian_country').GetAdjective]"
 me_roman_9_eastern_glory.10.desc:0 "Notre délégation nous a envoyé un message nous informant que [SCOPE.sCountry('egyptian_country').GetName] a rejeté notre offre après la rupture des échanges entre les deux délégations."
 me_roman_9_eastern_glory.10.a:0 "Il nous faudra aller chercher ailleurs"
 me_roman_9_eastern_glory.11.t:0 "Les rois anatoliens"
 me_roman_9_eastern_glory.11.desc:0 "Nos conseillers se sont penchés sur les petits royaumes d'Anatolie à la recherche d'alliés potentiels. [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetPraenomen] de [SCOPE.sCountry('asian_kingdom_country').GetName], en particulier, semble être un candidat intéressant en vue d'une alliance ou d'un pacte d'amitié avec [ROOT.GetCountry.GetName]."
 me_roman_9_eastern_glory.11.a:0 "Envoyons une délégation diplomatique à [SCOPE.sCountry('asian_kingdom_country').GetCapital.GetName]"
 me_roman_9_eastern_glory.11.a.tt:0 "Nous allons envoyer des émissaires en [SCOPE.sCountry('asian_kingdom_country').GetName]."
 me_roman_9_eastern_glory.11.b:0 "Il doit y avoir un meilleur choix que [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetPraenomen]"
 me_roman_9_eastern_glory.11.b.tt:0 "Nous irons chercher ailleurs des amis en Anatolie."
 me_roman_9_eastern_glory.12.t:0 "Les délégués romains"
 me_roman_9_eastern_glory.12.desc:0 "Des délégués [SCOPE.sCountry('rome_country').GetAdjective] sont arrivés à [ROOT.GetCountry.GetCapital.GetName] pour tisser des liens d'amitié avec notre peuple. Leur offre a éveillé notre suspicion, mais ils semblent chercher à bâtir des relations plus étroites avec le peuple anatolien, pour y développer les relations et le commerce. Quels risques un pacte d'amitié avec [SCOPE.sCountry('rome_country').GetName] pourrait-il receler ?"
 me_roman_9_eastern_glory.12.a:0 "Nous aimerions vraiment mieux connaître [SCOPE.sCountry('rome_country').GetName]"
 me_roman_9_eastern_glory.12.b:0 "Leur amitié n'offre aucun intérêt"
 me_roman_9_eastern_glory.13.t:0 "Amitié [ROOT.GetCountry.GetAdjective] - [SCOPE.sCountry('asian_kingdom_country').GetName]"
 me_roman_9_eastern_glory.13.desc:0 "Un messager de nos délégués en [SCOPE.sCountry('asian_kingdom_country').GetName] est de retour à [ROOT.GetCountry.GetCapital.GetName] avec de bonnes nouvelles. Il semble que [SCOPE.sCountry('asian_kingdom_country').GetName] a saisi l'occasion de devenir ami avec [ROOT.GetCountry.GetName] et leur dirigeant [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetPraenomen] a émis l'idée de venir en visite à [ROOT.GetCountry.GetCapital.GetName] pour mieux connaître notre nation."
 me_roman_9_eastern_glory.13.a:0 "[SCOPE.sCountry('asian_kingdom_country').GetRuler.GetSheHe|U] sera toujours le bienvenu"
 me_roman_9_eastern_glory.14.t:0 "Amitié rejetée - [SCOPE.sCountry('asian_kingdom_country').GetName]"
 me_roman_9_eastern_glory.14.desc:0 "Un messager de nos délégués en [SCOPE.sCountry('asian_kingdom_country').GetName] est de retour à [ROOT.GetCountry.GetCapital.GetName] avec de mauvaises nouvelles. Il semble que [SCOPE.sCountry('asian_kingdom_country').GetName] a rejeté notre offre d'amitié et expulsé nos émissaires."
 me_roman_9_eastern_glory.14.a:0 "Il est insultant de les voir maltraiter ainsi nos émissaires"
 me_roman_9_eastern_glory.200.t:0 "Colors of the Empire"
 me_roman_9_eastern_glory.200.desc:0 "The flames of the civil war have finally become still. However, there is not a moment to rest. With the conflict over, it is time to decide on a new order. Our choices may seem insignificant, yet, with every change we make, we further etch into stone that this is a new era for Rome... no, the world as we know it.\n\nSo then, which color shall we proclaim as the official color of the state?"
 me_roman_9_eastern_glory.200.a:0 " #BOLD;COLOR:{0.61,0.27,0.42} Mauve#!, a color associated with the elegance of our people."
 me_roman_9_eastern_glory.200.b:0 " #E;R Red#!, a color we have always used on our banners and eagles."
 me_roman_9_eastern_glory.200.c:0 " #BOLD;COLOR:{0.51,0.31,0.75} Purple#!, a color representing the wealth of our Empire."

 ### Conquer Events ###
 roman_conquest_2.1.t:0 "La côte orientale de l'Adriatique"
 roman_conquest_2.1.desc:0 "Nos récentes conquêtes le long de la côte orientale de l'Adriatique nous ont permis d'éliminer certaines des menaces représentées par les Grecs et les Illyriens. Une colonie romaine dans la région assurera une base pour nos futures conquêtes."
 roman_conquest_2.1.a:0 "[SCOPE.sP('province_one').GetName] protégera nos frontières avec la Macédoine et l'Épire"
 roman_conquest_2.1.b:0 "[SCOPE.sP('province_two').GetName] bloque l'accès vers le nord"
 roman_conquest_2.1.c:0 "[SCOPE.sP('province_three').GetName] sera notre première étape vers l'Illyrie"
 roman_conquest_2.2.t:0 "Tête de pont en Illyrie"
 roman_conquest_2.2.desc:0 "La prise de possession des terres des pirates illyriens n'est que le premier pas vers la pacification de menaces en Orient. Macédoniens belliqueux à l'est, Illyriens au nord et arrogants Grecs au sud... le travail ne manque pas. Il est essentiel de renforcer notre présence si nous voulons poursuivre nos campagnes."
 roman_conquest_2.2.c:0 "Les riches terres de [SCOPE.sP('province_three').GetName] sont idéales pour fonder une colonie"
 roman_conquest_2.3.t:0 "L'île de [ROOT.GetProvince.GetName]"
 roman_conquest_2.3.desc:0 "[ROOT.GetProvince.GetName] est enfin à nous et la question de savoir ce que nous allons en faire a été posée de nombreuses fois. Idéalement située pour devenir notre principal port dans la région, nous pouvons agrandir ses murailles ou commencer à bâtir une flotte de défense."
 roman_conquest_2.3.a:0 "Ce sera une forteresse au milieu d'une mer hostile"
 roman_conquest_2.3.b:0 "Envoyons sur place des charpentiers de marine"
 roman_conquest_2.4.t:0 "Nettoyer le nord"
 roman_conquest_2.4.desc:0 "Pendant longtemps les Dardaniens ont été une épine dans le pied de tous leurs voisins, quels qu'ils fussent. Ils ont été assujettis et sont désormais sous la loi [ROOT.GetCountry.GetName], mais nous devrions créer une colonie dans la région pour y apporter la civilisation et introduire la culture et les traditions [ROOT.GetCountry.GetAdjective]."
 roman_conquest_2.4.a:0 "[SCOPE.sP('province_one').GetName] est idéalement située entre barbares au Nord et Grecs au sud"
 roman_conquest_2.4.b:0 "À la frontière macédonienne se trouve [SCOPE.sP('province_two').GetName]"
 roman_conquest_2.5.t:1 "La côte étolienne" # [LocEditor:AwaitingBatchUpdate]
 roman_conquest_2.5.desc:0 "La côte montagneuse de l'ouest de la Grèce s'est révélée difficile à conquérir, mais ses habitants ont fini par abandonner le combat et accepter la loi romaine. Les Épirotes sont notoirement difficiles à gérer, mais la proximité d'une colonie romaine devrait nous assurer de leur tranquillité lorsque nos armées seront parties pour de nouvelles campagnes."
 roman_conquest_2.5.a:0 "[SCOPE.sP('province_one').GetName] est riche et son site idéal pour fonder une colonie"
 roman_conquest_2.5.b:0 "[SCOPE.sP('province_two').GetName], dans les montagnes, l'ancienne capitale de l'Épire"
 roman_conquest_2.5.c:0 "[SCOPE.sP('province_three').GetName] serait une base idéale pour poursuivre les campagnes au sud"
 roman_conquest_2.6.t:0 "En Macédoine"
 roman_conquest_2.6.desc:0 "Jadis une province reculée, la Macédoine a connu son heure de gloire sous les règnes de Philippe II puis d'Alexandre en devenant la nation qui a conquis le monde. La région a fini par tomber entre nos mains et nous pouvons nous emparer des restes de ce qui fut un grand empire. Nous devrions installer une colonie dans la région afin d'étouffer dans l'œuf toute velléité d'en faire renaître la gloire passée."
 roman_conquest_2.6.a:0 "[SCOPE.sP('province_one').GetName], le foyer des Argéades"
 roman_conquest_2.6.b:0 "[SCOPE.sP('province_two').GetName], un port ouvrant sur l'Égée"
 roman_conquest_2.7.t:0 "Une colonie dans le Péloponnèse"
 roman_conquest_2.7.desc:0 "Nous avons finalement été en mesure de prendre le contrôle de grandes cités du Péloponnèse telles que [SCOPE.sP('province_one').GetName], [SCOPE.sP('province_four').GetName] ou [SCOPE.sP('province_two').GetName]. Jadis le centre de la civilisation, les Grecs si arrogants connaissent des temps difficiles réduits qu'ils sont à l'état de dépendance de notre grande nation. Une colonie romaine dans le Péloponnèse saura le leur rappeler."
 roman_conquest_2.7.a:0 "[SCOPE.sP('province_one').GetName], pays des Lacédémoniens"
 roman_conquest_2.7.b:0 "[SCOPE.sP('province_two').GetName] est un des plus grands ports du Péloponnèse"
 roman_conquest_2.7.c:0 "[SCOPE.sP('province_three').GetName], ancienne rivale des Lacédémoniens"
 roman_conquest_2.7.d:0 "[SCOPE.sP('province_four').GetName] est aisée à défendre, entre l'Attique et le Péloponnèse"
 roman_conquest_2.8.t:0 "Le berceau de la civilisation"
 roman_conquest_2.8.desc:0 "Jadis à l'avant-garde de la civilisation, la Grèce a été pillée et ravagée par ses conquérants macédoniens et n'est plus que l'ombre de ce qu'elle fut. Si son heure de gloire est passée depuis longtemps, le pays n'est pas dénué de potentiel. Y installer une colonie romaine sera le premier pas vers ce renouveau."
 roman_conquest_2.8.a:0 "[SCOPE.sP('province_one').GetName] est une évidence"
 roman_conquest_2.8.b:0 "[SCOPE.sP('province_two').GetName], détruite par Alexandre"
 roman_conquest_2.8.c:0 "[SCOPE.sP('province_three').GetName], siège de l'oracle"
 roman_conquest_2.8.d:0 "La plus grande des cités béotiennes, [SCOPE.sP('province_four').GetName] au bord du lac Copaïs"
 roman_conquest_2.9.t:0 "Le pays des Thraces"
 roman_conquest_2.9.desc:0 "La Thrace a jadis été la terreur du nord de la Grèce, connue pour ses pillards et ses peltastes qu'adoptèrent toutes les armées grecques. Après la conquête des tribus du nord de la Grèce par Alexandre et l'avènement du royaume de Lysimaque, la région s'est civilisée et avec son développement, s'est accoutumée à la culture grecque."
 roman_conquest_2.9.a:0 "Lysimaque, leur capitale, est l'endroit parfait pour une colonie."
 roman_conquest_2.9.b:0 "[SCOPE.sP('province_two').GetName] se trouve à un carrefour ouvrant vers l'est, un emplacement idéal."
 roman_conquest_2.9.c:0 "[SCOPE.sP('province_three').GetName] protégera notre nouvelle province thrace des invasions venant du nord."
 roman_conquest_2.10.t:0 "En Bithynie"
 roman_conquest_2.10.desc:0 "La Bithynie est l'une des seules régions restée indépendante lorsqu'Alexandre entama la conquête de l'Empire perse. À sa mort, les Bithyniens prirent de l'envergure et entamèrent des pourparlers avec les Diadoques, une constellation de Cités-États et de petits royaumes indépendants."
 roman_conquest_2.10.a:0 "Une colonie à [SCOPE.sP('province_one').GetName], tout près du Bosphore, semble une bonne idée"
 roman_conquest_2.10.b:0 "La riche [SCOPE.sP('province_two').GetName] garantira des richesses nouvelles [ROOT.GetCountry.GetName]"
 roman_conquest_2.10.c:0 "[SCOPE.sP('province_three').GetName] dispose d'un bon port et de fortifications"
 roman_conquest_2.10.d:0 "Toutes les routes de Bithynie mènent à [SCOPE.sP('province_four').GetName]"
 roman_conquest_2.11.t:0 "La menace pontique"
 roman_conquest_2.11.desc:0 "$roman_mission_09_eastern_glory_task_9_DESC$ Il nous faut trouver un emplacement pour notre colonie qui nous permettra d'assimiler les cultures environnantes et de nous familiariser avec elles."
 roman_conquest_2.11.a:0 "[SCOPE.sP('province_one').GetName] est une cité-État riche et ancienne."
 roman_conquest_2.11.b:0 "Le port de [SCOPE.sP('province_two').GetName] est le point d'entrée idéal dans la région."
 roman_conquest_2.11.c:0 "Au cœur de l'arrière-pays se trouve [SCOPE.sP('province_three').GetName], l'ancienne capitale des Pontiques."
 roman_conquest_2.11.d:0 "Vers les montagnes barbares de l'est se trouve [SCOPE.sP('province_four').GetName]."
 roman_conquest_2.12.t:0 "La côte ionienne"
 roman_conquest_2.12.desc:0 "La côte ionienne abrite de nombreuses cités-États grecques, de la riche [SCOPE.sP('province_four').GetName] au sud à la grande [SCOPE.sP('province_one').GetName] au nord. Elles ont souvent succombé à la menace perse à l'est ou aux avides rois grecs, comme aux autocrates qui ont succédé à Alexandre. Elles sont aujourd'hui en sécurité sous la protection de [ROOT.GetCountry.GetName]."
 roman_conquest_2.12.a:0 "L'antique [SCOPE.sP('province_one').GetName] paraît être le meilleur choix"
 roman_conquest_2.12.b:0 "Le temple de Diane à [SCOPE.sP('province_two').GetName] mérite une colonie romaine en son honneur"
 roman_conquest_2.12.c:0 "[SCOPE.sP('province_three').GetName], un port proche des îles de l'Égée"
 roman_conquest_2.12.d:0 "Si [SCOPE.sP('province_four').GetName] a pu arrêter Démétrios, elle doit être bien fortifiée"
 roman_conquest_2.13.t:0 "Les cités de Syrie"
 roman_conquest_2.13.desc:1 "Les cités de Syrie remontent aussi loin que l'histoire existe et se sont mêlées aux nouvelles cités hellénistiques d'Alexandre et du diadoque. Ces cultures et traditions anciennes ont croisé le chemin d'idées et de syncrétismes nouveaux. Leur population est indisciplinée et difficile à contrôler. Après nos récentes conquêtes, il est temps d'y établir une colonie romaine et de laisser notre empreinte sur cette terre, comme tant d'autres avant nous." # [LocEditor:AwaitingBatchUpdate]
 roman_conquest_2.13.a:0 "[SCOPE.sP('province_one').GetName] protégera la route entre la Syrie et la Cilicie."
 roman_conquest_2.13.b:0 "[SCOPE.sP('province_two').GetName] est un port très important."
 roman_conquest_2.13.c:0 "La cité ancienne de [SCOPE.sP('province_three').GetName]."
 roman_conquest_2.14.t:0 "Une colonie en Palestine"
 roman_conquest_2.14.desc:0 "$roman_mission_09_eastern_glory_task_10_DESC$ Maintenant que la région est sous contrôle romain, il nous faut choisir le bon emplacement pour une colonie."
 roman_conquest_2.14.a:0 "[SCOPE.sP('province_one').GetName] est la plus grande cité, et le seul choix logique"
 roman_conquest_2.14.b:0 "Les riches terres de [SCOPE.sP('province_two').GetName] conviendraient parfaitement"
 roman_conquest_2.14.c:0 "Les collines de [SCOPE.sP('province_three').GetName] peuvent être fortifiées"
 roman_conquest_2.14.d:0 "[SCOPE.sP('province_four').GetName] présente de nombreux avantages"
 roman_conquest_2.15.t:0 "Le repaire de pirates"
 roman_conquest_2.15.desc:0 "La Cilicie a longtemps été un refuge pour les pirates de la Méditerranée orientale, car son relief escarpé empêche de les y pourchasser pour en finir avec eux. Nous avons certes conquis la région, mais la contrôler sera difficile et nous devrions commencer à y implanter des colons pour étendre notre influence sur les populations locales."
 roman_conquest_2.15.a:0 "[SCOPE.sP('province_one').GetName] sera un port utile aux colons"
 roman_conquest_2.15.b:0 "[SCOPE.sP('province_two').GetName] contrôle toute la région"
 roman_conquest_2.15.c:0 "[SCOPE.sP('province_three').GetName], au cœur de la Cilicie"
 roman_conquest_2.15.d:0 "[SCOPE.sP('province_four').GetName], au cœur de l'Anatolie, est quasi imprenable"
 roman_conquest_2.16.t:0 "L'arrière-pays anatolien"
 roman_conquest_2.16.desc:0 "Les riches plaines d'Anatolie qui s'étendent à perte de vue abritent toutes sortes de cultures, grecques, perses ou anatoliennes. Prendre le contrôle de ces territoires nouvellement découverts pourrait s'avérer compliqué, et serait sage d'y installer des colonies pour mettre les populations locales en contact avec la culture et les traditions romaines."
 roman_conquest_2.16.a:0 "[SCOPE.sP('province_one').GetName], au centre de la Galatie"
 roman_conquest_2.16.b:0 "[SCOPE.sP('province_two').GetName], en Lydie, contrôlera mieux la côte occidentale"
 roman_conquest_2.16.c:0 "[SCOPE.sP('province_three').GetName], en Phrygie"

 ### Conquest of Africa ###
 me_roman_6_africa.2.desc:0 "La côte libyenne fait partie de longue date des sphères d'influence commerciales carthaginoises et cyrénéennes. Cependant, la plus grande partie de la côte n'appartient à personne.\n\nIl nous faut encourager la colonisation de toute la côte pour affermir notre contrôle sur la région, veiller à ce qu'elle ne tombe pas entre les mains de nos ennemis et que l'intégralité de ses ressources et de ses peuples servent Rome. Il ne restera qu'à trouver des colons prêts à faire le voyage."
 me_roman_6_africa.7.t:0 "Le royaume de Cyrénaïque"
 me_roman_6_africa.7.desc:0 "Nos conseillers sont à la recherche de potentiels alliés. [SCOPE.sCountry('cyrenaica').GetRuler.GetPraenomen] de [SCOPE.sCountry('cyrenaica').GetName], notamment, semble être intéressé par une alliance ou un pacte d'amitié avec [ROOT.GetCountry.GetName]."
 me_roman_6_africa.7.a:0 "Envoyons une délégation à [SCOPE.sCountry('cyrenaica').GetCapital.GetName]"
 me_roman_6_africa.7.a.tt:0 "Nous allons envoyer des émissaires en [SCOPE.sCountry('cyrenaica').GetName]."
 me_roman_6_africa.7.b:0 "Il doit y avoir un meilleur choix que [SCOPE.sCountry('cyrenaica').GetRuler.GetPraenomen]"
 me_roman_6_africa.7.b.tt:0 "Nous irons chercher des amis ailleurs."
 me_roman_6_africa.8.t:0 "Les délégués romains"
 me_roman_6_africa.8.desc:0 "Des émissaires [SCOPE.sCountry('rome_country').GetAdjective] sont arrivés à [ROOT.GetCountry.GetCapital.GetName] pour tisser des liens d'amitié avec notre peuple. Leur offre a éveillé nos soupçons, mais ils semblent chercher à bâtir des relations plus étroites avec les peuples d'Afrique, pour y développer les relations et le commerce. Quels risques un pacte d'amitié avec [SCOPE.sCountry('rome_country').GetName] pourrait-il receler ?"
 me_roman_6_africa.8.a:0 "Nous aimerions vraiment mieux connaître [SCOPE.sCountry('rome_country').GetName]"
 me_roman_6_africa.8.b:0 "Leur amitié n'offre aucun intérêt"
 me_roman_6_africa.9.t:0 "Amitié [ROOT.GetCountry.GetAdjective] - [SCOPE.sCountry('cyrenaica').GetName]"
 me_roman_6_africa.9.desc:0 "Un messager de nos délégués en [SCOPE.sCountry('cyrenaica').GetName] est de retour à [ROOT.GetCountry.GetCapital.GetName] avec de bonnes nouvelles. Il semble que [SCOPE.sCountry('cyrenaica').GetName] a saisi l'occasion de devenir ami avec [ROOT.GetCountry.GetName], et son dirigeant [SCOPE.sCountry('cyrenaica').GetRuler.GetPraenomen] a émis l'idée de venir en visite à [ROOT.GetCountry.GetCapital.GetName] pour mieux connaître notre nation."
 me_roman_6_africa.9.a:0 "Nous serons heureux de l'accueillir"
 me_roman_6_africa.10.t:0 "Amitié rejetée - [SCOPE.sCountry('cyrenaica').GetName]"
 me_roman_6_africa.10.desc:0 "Un messager de nos délégués en [SCOPE.sCountry('cyrenaica').GetName] est de retour à [ROOT.GetCountry.GetCapital.GetName] avec de mauvaises nouvelles. Il semble que [SCOPE.sCountry('cyrenaica').GetName] a rejeté notre offre d'amitié et chassé nos émissaires."
 me_roman_6_africa.10.a:0 "Il est insultant de le voir maltraiter ainsi nos émissaires"
 me_roman_6_africa.11.t:0 "Les tribus de Numidie"
 me_roman_6_africa.11.desc:0 "Nos conseillers se sont penchés sur les petits royaumes de Numidie à la recherche d'alliés potentiels. [SCOPE.sCountry('numidian_tribe_country').GetRuler.GetPraenomen] de [SCOPE.sCountry('numidian_tribe_country').GetName], en particulier, semble être intéressé par une alliance ou un pacte d'amitié avec [ROOT.GetCountry.GetName]."
 me_roman_6_africa.11.a:0 "Envoyons une délégation à [SCOPE.sCountry('numidian_tribe_country').GetCapital.GetName]"
 me_roman_6_africa.11.a.tt:0 "Nous allons envoyer des émissaires en [SCOPE.sCountry('numidian_tribe_country').GetName]."
 me_roman_6_africa.11.b:0 "Il doit y avoir un meilleur choix que [SCOPE.sCountry('numidian_tribe_country').GetRuler.GetPraenomen]"
 me_roman_6_africa.11.b.tt:0 "Nous irons chercher des amis ailleurs en Numidie."
 me_roman_6_africa.12.t:0 "Les délégués romains"
 me_roman_6_africa.12.desc:0 "Des délégués [SCOPE.sCountry('rome_country').GetAdjective] sont arrivés à [ROOT.GetCountry.GetCapital.GetName] pour tisser des liens d'amitié avec notre peuple. Leur proposition a éveillé nos soupçons, mais ils semblent véritablement chercher des alliés dans leur combat contre Carthage. Nous devrions considérer leur offre avec soin."
 me_roman_6_africa.12.a:0 "Nous aimerions nous allier aux [SCOPE.sCountry('rome_country').GetName] contre Carthage !"
 me_roman_6_africa.12.b:0 "Leur amitié n'offre aucun intérêt"
 me_roman_6_africa.13.t:0 "Amitié [ROOT.GetCountry.GetAdjective] - [SCOPE.sCountry('numidian_tribe_country').GetName]"
 me_roman_6_africa.13.desc:0 "Un messager de nos délégués en [SCOPE.sCountry('numidian_tribe_country').GetName] est de retour à [ROOT.GetCountry.GetCapital.GetName] avec de bonnes nouvelles. Il semble que [SCOPE.sCountry('numidian_tribe_country').GetName] a saisi l'occasion de devenir une dépendance de [ROOT.GetCountry.GetName] et de nous rejoindre dans notre combat contre les oppresseurs carthaginois."
 me_roman_6_africa.13.a:0 "Ensemble, nous allons mettre fin à l'emprise carthaginoise sur l'Afrique !"
 me_roman_6_africa.14.t:0 "Amitié rejetée - [SCOPE.sCountry('numidian_tribe_country').GetName]"
 me_roman_6_africa.14.desc:0 "Un messager de nos délégués en [SCOPE.sCountry('numidian_tribe_country').GetName] est de retour à [ROOT.GetCountry.GetCapital.GetName] avec de mauvaises nouvelles. Il semble que [SCOPE.sCountry('numidian_tribe_country').GetName] a rejeté notre offre d'amitié et chassé nos émissaires."
 me_roman_6_africa.14.a:0 "Il est insultant de les voir ainsi maltraiter nos émissaires"
 me_roman_6_africa.15.t:0 "Trahison de [SCOPE.sCountry('numidian_tribe_country').GetName]"
 me_roman_6_africa.15.desc:0 "Nous avons appris que [SCOPE.sCountry('numidian_tribe_country').GetRuler.GetPraenomen] de [SCOPE.sCountry('numidian_tribe_country').GetName], qui fut notre loyal sujet, nous a trahis en faveur de [SCOPE.sCountry('rome_country').GetName], cet ennemi tant détesté.\n\nIl est trop tard pour empêcher cette trahison et la question est de savoir ce que nous allons faire."
 me_roman_6_africa.15.a:0 "[SCOPE.sCountry('numidian_tribe_country').GetName] ? Inutiles, mais nous n'oublierons pas"
 me_roman_6_africa.15.b:0 "Ces terres appartiennent à Carthage et nous les récupérerons !"
 me_roman_6_africa.15.b.tt:0 "#Y Carthage#! reçoit des revendications sur toutes les localités [SCOPE.sCountry('numidian_tribe_country').GetAdjective]."
 me_roman_6_africa.16.a.tt:0 "Nous allons accorder l'indépendance à un #Y client#!, la Numidie, qui va recevoir toutes nos localités de la région de #Y Numidie#!."
 me_roman_6_africa.16.a.tt_player:0 "Nous allons accorder l'indépendance à un #Y client#!, la Numidie, qui va recevoir toutes nos localités de la région de #Y Numidie#!. L'une de nos dépendances de Numidie étant contrôlée par un joueur, celui-ci va avoir la priorité pour en prendre la tête."
 me_roman_6_africa.16.t:0 "Le royaume de Numidie"
 me_roman_6_africa.16.desc:0 "Afin d'éviter d'avoir à gouverner toute l'Afrique par nous-mêmes, le Sénat a décidé de créer un royaume client dans les collines de Numidie. Nous allons laisser ces tribus se gouverner elles-mêmes comme bon leur semble, sous notre protection, bien entendu."
 me_roman_6_africa.16.a:0 "Numidie ! Lève-toi !"
 me_roman_6_africa.17.t:0 "L'ascension de la Numidie"
 me_roman_6_africa.17.desc:1 "De manière surprenante, les dirigeants de [SCOPE.sCountry('mission_country').GetName] ont pris la décision de nous accorder le droit de nous gouverner par nous-mêmes, ainsi que tous les territoires qu'ils possèdent dans la région. Cela fait donc non seulement de nous un pays indépendant et maître de sa destinée, mais ils nous ont aussi promis de défendre nos territoires si cela s'avérait nécessaire, tant que nous continuerons de leur payer tribut." # [LocEditor:AwaitingBatchUpdate]
 me_roman_6_africa.17.a:0 "Nous ferons bon usage de notre liberté nouvelle !"

 ### Roman Inheritance Events ###
 me_roman_inheritance.1.t:0 "Protection [SCOPE.sCountry('rome_country').GetAdjective]"
 me_roman_inheritance.1.desc:0 "Après la mort de [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('former_ruler').GetPraenomen], le trône est passé à [ROOT.GetCountry.GetRuler.GetName], mais [ROOT.GetCountry.GetRuler.GetSheHe] a dû affronter une grande hostilité à son accession au pouvoir. Des rumeurs prétendent qu'il y aurait eu une tentative d'assassinat contre sa personne dès la nuit suivant son couronnement.\n\nDans ces temps difficiles, une petite délégation de [SCOPE.sCountry('rome_country').GetName] est venue apporter son soutien à notre nouveau dirigeant. Au passage, l'un des membres de la délégation a indiqué que [SCOPE.sCountry('rome_country').GetName] est prêt à nous protéger si nous acceptons de reconnaître son autorité."
 me_roman_inheritance.1.a:0 "Que l'on sache que [ROOT.GetCountry.GetName] et [SCOPE.sCountry('rome_country').GetName] sont alliés !"
 me_roman_inheritance.1.b:0 "Nous n'avons pas besoin de leur aide"
 me_roman_inheritance.2.t:0 "Nouveau client : [ROOT.GetCountry.GetName]"
 me_roman_inheritance.2.desc:0 "Nous avons reçu une délégation de [SCOPE.sCountry('willing_country').GetName], venue déclarer son allégeance à [ROOT.GetCountry.GetName]. Après une passation de pouvoir problématique, il s'avère que la légitimité du nouveau dirigeant de [SCOPE.sCountry('willing_country').GetName] est contestée par un certain nombre de fidèles de [SCOPE.sChar('former_ruler').GetName], le dirigeant précédent."
 me_roman_inheritance.2.a:0 "[SCOPE.sCountry('willing_country').GetName] vous dites ?"
 me_roman_inheritance.3.t:0 "L'héritage [SCOPE.sCountry('willing_country').GetAdjective]"
 me_roman_inheritance.3.desc:0 "Après la mort de [SCOPE.sChar('willing_country').GetName] de [SCOPE.sCountry('willing_country').GetName], nous avons découvert sa décision de léguer ses terres à [ROOT.GetCountry.GetName], en témoignage de sa gratitude pour notre amitié et l'aide que nous lui avons apportée. [SCOPE.sCountry('willing_country').GetName] s'en remet donc à nous pour le diriger, car ils semblent avoir choisi de respecter les volontés de son dirigeant défunt si populaire."
 me_roman_inheritance.3.tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! hérite des localités de #Y [SCOPE.sCountry('willing_country').GetName]#!"
 me_roman_inheritance.3.a:0 "[ROOT.GetCountry.GetName] honorera la volonté du défunt"
