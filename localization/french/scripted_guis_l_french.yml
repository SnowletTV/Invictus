 hold_games_button_title_tt:0 "#T Organiser des jeux#!"
 hold_games_button_desc_tt:0 "#TF Le peuple aime les combats, les courses de chars et les épreuves athlétiques, plus encore qu'il aime [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]. Fort heureusement, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] en a parfaitement conscience.#!"
