 oaths_of_allegiance_button_title_tt:0 "#T Exiger des serments de fidélité#!"
 oaths_of_allegiance_button_desc_tt:0 "#TF C'est la perpétuation de sa dynastie qui garantit la puissance et la sécurité d'un royaume. Or [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], s'il est un [SCOPE.GetRootScope.GetCountry.GetRulerTitle] honorable et respecté, ne régnera pas éternellement. Nous devons donc veiller, pour assurer l'avenir du pays, que la dynastie [SCOPE.GetRootScope.GetCountry.GetRuler.GetFamilyDisplayAdjective] reçoive tout le soutien possible.#!"
