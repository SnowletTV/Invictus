 ### Republic Assembly
 assembly.1.t:0 "Assemblée curiate"
 summon_curiate_assembly:0 "Convoquer les comices curiates"
 assemble_curiate_assembly_title_tt:0 "#T Convoquer l'Assemblée curiate#!"
 assemble_curiate_assembly_desc_tt:1 "#TF Convoque les patriciens les plus prestigieux afin de légitimer les nominations au Sénat. Cela permet de renforcer les compétences des gouverneurs, et ne peut être fait qu'une fois tous les 10 ans." # [LocEditor:AwaitingBatchUpdate]
 not_summoned_curiate_assembly_recently_tt:0 "Nous ne pourrons convoquer à nouveau l'#Y Assemblée curiate#! avant le [SCOPE.GetRootScope.GetCountry.GetVariableExpiry('summoned_curiate_assembly')|Y]."
 any_non_ruler_governor_character:0 "@trigger_no! N'importe quel personnage est #Y gouverneur#!, mais n'est pas le #Y dirigeant#!."
 curiate_assembly_para_1_1:0 "Dans le confort relatif des murs de la cité, les plus éminents citoyens de [SCOPE.GetRootScope.GetCountry.GetName] s'assemblent pour voter l'approbation – ou la désapprobation – des magistrats nouvellement nommés."
 curiate_assembly_para_1_campus_martius:0 "Les comices curiates se sont rassemblés cette année sur le Champ de Mars, tout récemment étendu : le nombre de personnes présentes aurait autrement été trop important pour que l'assemblée puisse se dérouler dans les murs de la Ville.\n\nLa rosée s'accroche encore aux herbes, tandis que les patriciens se rangent, les yeux embués malgré leur impatience à faire connaître à tous leurs contributions à la vie de la République."
 curiate_assembly_para_2_three_possible_candidates:0 "\n\nLes citoyens se tiennent là pour confirmer la candidature de l'un des trois gouverneurs de l'année : [SCOPE.sChar('magistrate_1').GetName], [SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')] ; [SCOPE.sChar('magistrate_2').GetName], [SCOPE.sChar('magistrate_2').Custom('get_council_2_descriptor')] ; et [SCOPE.sChar('magistrate_3').GetName], [SCOPE.sChar('magistrate_3').Custom('get_council_3_descriptor')]."
 curiate_assembly_para_2_one_and_two:0 "\n\nEn cette occasion, deux candidats ont été présentés aux citoyens, désireux de faire approuver leur mandat : [SCOPE.sChar('magistrate_1').GetName], [SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')], et [SCOPE.sChar('magistrate_2').GetName], [SCOPE.sChar('magistrate_2').Custom('get_council_2_descriptor')]. Tous deux attendent patiemment l'approbation des patriciens."
 curiate_assembly_para_2_one_and_three:0 "\n\n[SCOPE.sChar('magistrate_1').GetName], [SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')], et [SCOPE.sChar('magistrate_3').GetName], [SCOPE.sChar('magistrate_3').Custom('get_council_3_descriptor')], regardent avec inquiétude les patriciens réunis là, chacun espérant que l'argent versé et les faveurs rendues avaient parlé en leur faveur."
 curiate_assembly_para_2_two_and_three:0 "\n\n[SCOPE.sChar('magistrate_2').GetName], [SCOPE.sChar('magistrate_2').Custom('get_council_3_descriptor')], et [SCOPE.sChar('magistrate_3').GetName], [SCOPE.sChar('magistrate_3').Custom('get_council_1_descriptor')], ont tous deux envoyé des émissaires de leurs provinces respectives, certains que leurs contributions à la grandeur de [SCOPE.GetRootScope.GetCountry.GetName] garantiraient leur approbation."
 curiate_assembly_para_2_only_one:0 "\n\nCette année, un seul candidat, [SCOPE.sChar('magistrate_1').GetName], s'est présenté pour l'approbation. S'il s'agit là d'une situation véritablement inhabituelle, l'assemblée a accepté de se réunir pour étudier son approbation."
 assembly.1.a:0 "Nous devrions défendre [SCOPE.sChar('magistrate_1').GetPraenomen]"
 assembly.1.b:0 "Sans doute [SCOPE.sChar('magistrate_2').GetPraenomen] pourrait-il nous être utile"
 assembly.1.c:0 "Mettons en valeur [SCOPE.sChar('magistrate_3').GetPraenomen] aux yeux de l'Assemblée"
 assembly.option.tooltip:1 "Au regard de la #G finesse#! et de la #R corruption#! de notre dirigeant, nos chances de réussir sont de #Y [SCOPE.ScriptValue('curiate_endorsement_chance_svalue')|1]%#!."
 assembly.1.d:0 "Nous pouvons nous fier à l'Assemblée pour choisir sagement"
 assembly.option.tooltip_deal_magistrate_1:1 "Si nous faisons ce choix, les chances de succès grimperont à #Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_1')|1]%#!."
 assembly.option.total_magistrate_1:1 "Si nous faisons ce choix, nos chances de succès seront de #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_1')|1]%#!."
 assembly.option.tooltip_already_endorsed_1:1 "Ce candidat ayant déjà été approuvé par le passé, les chances sont #R réduites#! à #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_1')|1]%#!."
 assembly.option.tooltip_deal_magistrate_2:1 "Si nous faisons ce choix, les chances de succès grimperont à #Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_2')|1]%#!."
 assembly.option.tooltip_already_endorsed_2:1 "Ce candidat ayant déjà été approuvé par le passé, les chances sont #R réduites#! à #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_2')|1]%#!."
 assembly.option.tooltip_deal_magistrate_3:1 "Si nous faisons ce choix, les chances de succès grimperont à #Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_3')|1]%#!."
 assembly.option.tooltip_already_endorsed_3:1 "Ce candidat ayant déjà été approuvé par le passé, les chances sont #R réduites#! à #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_3')|1]%#!."
 magistrate_1_picked_for_consideration:0 "\nLa candidature de #Y [SCOPE.sChar('magistrate_1').GetName]#! va être étudiée."
 magistrate_2_picked_for_consideration:0 "\nLa candidature de #Y [SCOPE.sChar('magistrate_2').GetName]#! va être étudiée."
 magistrate_3_picked_for_consideration:0 "\nLa candidature de #Y [SCOPE.sChar('magistrate_3').GetName]#! va être étudiée."
 random_magistrate_picked:0 "Les patriciens choisiront eux-mêmes un gouverneur à approuver, dont les chances de succès ne dépendront que de lui."
 potential_endorsement_rewards:0 "Une approbation peut améliorer la @military_icon!martialité, la @civic_icon!finesse, le @oratory_icon!charisme ou la @religious_icon!ferveur du candidat, ou lui allouer de l'@gold!or.\n\n"
 assembly.1.e:0 "Ne nous mêlons pas de tout cela, la décision prise sera la bonne"
 assembly.2.t:0 "Approbation de [SCOPE.sChar('selected_candidate').GetPraenomen] par l'Assemblée"
 assembly.3.t:0 "Approbation refusée par l'Assemblée"
 assembly.2.desc:0 "C'est au milieu d'applaudissements bruyants que l'orateur approuve la nomination de [SCOPE.sChar('selected_candidate').GetName], [SCOPE.sChar('selected_candidate').GetTitleName].\n\nFort de ce soutien nouveau, l'Assemblée convient d'approuver aussi plusieurs magistrats mineurs afin d'aider [SCOPE.sChar('selected_candidate').GetPraenomen] dans sa charge. Fort heureusement, tous semblent d'avis que nous devions choisir et nous demandent de faire le choix semblant le plus approprié."
 assembly.2.a:0 "Trouvons des conseillers militaires"
 assembly.2.b:0 "Nous trouverons aisément quelques magistrats expérimentés"
 assembly.2.c:0 "Un homme pieux conviendrait parfaitement"
 assembly.2.d:0 "Le mieux serait un excellent rhéteur"
 assembly.2.e:0 "Le mieux ne serait-il pas de l'or sonnant et trébuchant ?"
 assembly.2.f:0 "Ce qu'il lui faut, c'est un beau petit chien !"
 multiple_endorsements_corruption:0 "\nCe candidat ayant déjà été approuvé par le passé :\n"
 traits.2.b:0 "Convoquons immédiatement tous les sages du pays !"
 enables_unusual_event_options:0 "La #Y démence#! devrait permettre quelques choix peu communs lorsque surviendront certains événements…"
 assembly.3.desc:0 "L'Assemblée curiate a délibéré une bonne partie de l'après-midi, ses membres conservant le visage grave et le regard désapprobateur. Enfin, l'orateur monte sur la tribune et délivre un discours cinglant à l'intention des candidats.\n\nVisiblement, il n'y aura aucune approbation cette année…"
 assembly.3.a:0 "Malédiction !"
 assembly.3.b:0 "Nous allons devoir nous rattraper auprès de [SCOPE.sChar('selected_candidate').GetPraenomen]…"
 assembly.3.c:0 "Abolissons donc immédiatement les curiates"
