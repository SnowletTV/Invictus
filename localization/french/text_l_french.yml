 ######RELIGIONS######:0 ""
 roman_pantheon:0 "hellénique"
 desc_roman_pantheon:0 "Depuis qu'il a été répandu depuis le cœur des territoires grecs, le panthéon olympien est vénéré par de nombreux peuples. Les noms, les aspects et la hiérarchie de nombreuses divinités peuvent varier largement d'une région à l'autre, mais Zeus – ou Jupiter comme l'appellent les Romains – est considéré comme le père de tous."
 egyptian_pantheon:0 "khémite"
 desc_egyptian_pantheon:0 "L'histoire de la religion propre aux Égyptiens remonte à plusieurs milliers d'années. Foi polythéiste, la croyance en Râ, Atoum, Sekhmet et dans les autres divinités témoigne d'une profonde révérence envers les aspects fondamentaux du monde naturel."
 carthaginian_pantheon:0 "cananéenne"
 desc_carthaginian_pantheon:0 "La religion cananéenne vénère un certain nombre de dieux et leurs divers aspects, de façon polythéiste. Ba'l est considéré comme le principal dieu au sein d'une hiérarchie complexe de divinités mineures, très souvent vénérées dans des sanctuaires situés au sommet des montagnes et des collines."
 shamanism:0 "zalmoxite"
 desc_shamanism:0 "On ne sait réellement si Zalmoxis était à l'origine un prophète ou un dieu ; mais les Daces et les Gètes le révèrent comme un être d'essence divine et lui attribuent nombre de miracles."
 druidism:0 "druidique"
 desc_druidism:0 "Les druides sont pour les Celtes une classe sociale distincte des autres : agissant souvent en tant que magistrats et juges, ils sont aussi chargés des rites et croyances liés à la religion."
 animism:0 "ibérique"
 desc_animism:0 "Essentiellement une religion polythéiste hybride, les pratiques religieuses ibériques impliquent la vénération des esprits animaux, ainsi que le culte des ancêtres. Divers dieux helléniques et phéniciens étaient vénérés par les Ibères, ainsi que des divinités locales telles que Betatun ou Ataecina."
 judaism:0 "israélite"
 desc_judaism:0 "Se distinguant en cela de la plupart des croyances contemporaines, le judaïsme est une religion monothéiste. Présentant les enseignements de prophètes et de penseurs, le livre saint des juifs, la Torah, contient les détails sur l'Alliance conclue entre Dieu et les enfants d'Israël."
 zoroaster:0 "zoroastrienne"
 desc_zoroaster:1 "Le prophète Zarathoustra a prêché une foi vénérant le dieu créateur Ahura Mazda et son ennemi Ahra Manyu. Se séparant dès lors du polythéisme indo-iranien, le zoroastrisme témoigne d'une grande vénération pour la « loi éternelle », Daênâ, qui promeut une conduite droite et vertueuse."
 matrist_religion:0 "we'ra'"
 desc_matrist_religion:0 "On sait peu de choses sur les tribus baltes et leur religion. Néanmoins, des documents archéologiques survivent, faisant état de cultes vénérant plusieurs dieux naturalistes le long de la côte baltique. Sur la base de reconstructions de la langue proto-balto-slave, leur nom pour la foi semble avoir été We'ra', dont descendent les mots modernes 'víra' en tchèque, 'wiara' en polonais et 'véra' en russe."
 berber_religion:0 "amazigh"
 desc_berber_religion:0 "Cette culture et cette religion fort anciennes sont un syncrétisme de croyances traditionnelles égyptiennes, de culte des astres et de celui des ancêtres. De nombreux mégalithes, ces pierres dressées en l'honneur des divinités, parsèment les paysages de l'Afrique."
 germanic_religion:0 "tuiste"
 desc_germanic_religion:0 "The ancient Germanic god Twisto, Tuisto, Tius, or Teiws, was worshiped by the early migratory tribes from modern-day Scandinavia. Many accounts suggest that the Germanic people practiced a largely animist religion, venerating the earth and sky, and the life force of all living things."
 arabian_pantheon:0 "arabique"
 desc_arabian_pantheon:0 "La religion en Arabie est un syncrétisme polythéiste de divinités, d'aspects et de démons, pratiqué dans des localités et des enclaves réparties dans toute la région. En certains de ces lieux, le dieu créateur Ailiah est vénéré comme chef de ce panthéon."
 buddhism:0 "bouddhiste"
 desc_buddhism:0 "Religion relativement récente, le bouddhisme est apparu dans le Nord de l'Inde, après la vie de Siddhârtha Gautama, plus simplement appelé « Bouddha ». Il s'agissait d'un maître ascète, qui a enseigné la voie moyenne dans tout le sous-continent."
 hindu:0 "védique"
 desc_hindu:0 "Vedic beliefs formed what would become the Hinduism of the Northern India. It came from the Indo-Aryan settlers of India and became widely followed all across India with the exception of the lands of the Dravidians."
 agama:0 "agamique"
 desc_agama:0 "Les croyances agamiques ont formé ce qui allait devenir l'hindouisme du Sud de l'Inde. C'était la religion indigène de l'Inde avant que les envahisseurs indo-aryens ne s'installent dans le Nord."
 bon_religion:0 "bönpo"
 desc_bon_religion:0 "Le bön est un syncrétisme de croyances populaires pratiquées à l'origine sur le plateau tibétain. De nombreux aspects du culte des ancêtres et de l'animisme y apparaissent, de même qu'un polythéisme balbutiant."
 indo_iranian_religion:0 "heptadique"
 desc_indo_iranian_religion:0 "Originating in Scythian lands, this pantheistic faith worshiped seven principal gods, often equated to those of the Greek pantheon. Elements of the earlier polytheistic folk religion of the Scythian's still remains, as does the practice of horse sacrifice and chariot burials, similar to those of the Celts."
 anatolian_religion:0 "cybélienne"
 desc_anatolian_religion:0 "Le culte phrygien de Cybèle est lié à celui de la Déesse-Mère préhistorique. Ayant évolué au cours des millénaires, il est souvent lié à des figures et héros mythiques et est pratiqué par la vénération des idoles."
 armenian_religion:0 "haldique"
 desc_armenian_religion:0 "Le panthéon entourant Haldi représente une religion héritée de la culture de l'Urartu, un royaume disparu depuis des siècles. Il s'agit d'une foi essentiellement polythéiste, dont le dieu-guerrier Haldi est considéré comme le chef."
 anahitic_religion:0 "anahitique"
 desc_anahitic_religion:0 "Le panthéon anahitique d'Arménie se situe au carrefour des panthéons hellénique, zoroastrien, cybélène et même cananéen et arabe. Avec Anahit à la tête du panthéon, plusieurs autres divinités, dont celles d'origine arménienne ancienne, l'accompagnent dans ce creuset de religion."
 caucasian_religion:0 "armazique"
 desc_caucasian_religion:0 "Sans doute lié aux religions anatoliennes voisines, le panthéon du Caucase et d'Ibérie est gouverné par le dieu Armazi."
 circassian_pantheon:0 "Nartic"
 desc_circassian_pantheon:0 "Derived from 'Nart,' meaning 'Hero,' which describes the so-called Nart Sagas, a collection of tales about the titular huge, horseriding heroes. the North Caucasian religion is distinct from their southern counterparts, shirking the Greek and Persian influences for Scythian and other Iranic tribal groups."
 mesopotamian_religion:0 "chaldéenne"
 desc_mesopotamian_religion:0 "L'histoire du panthéon chaldéen remonte à des millénaires. Afin de vénérer leurs nombreux dieux tels qu'An, Enki et Nanna – ou Anu, Ea et Sîn selon leurs noms akkadiens – leurs fidèles ont érigé des temples imposants, les ziggourats."
 jainism:1 "jaïniste"
 desc_jainism:0 "Le jaïnisme est une foi indienne dont les premiers maîtres ont vécu il y a des siècles. Les jaïns croient fermement dans les vertus de l'ascétisme et de la non-violence, et entretiennent des relations tout à fait apaisées avec les autres traditions indiennes."
 ajivika:1 "ajivika"
 desc_ajivika:0 "L'Ajivika est une religion indienne shramanique qui était très populaire avant que le bouddhisme et le jaïnisme ne la remplacent. Les adeptes de l'Ajivika croient fermement au Niyati, la croyance selon laquelle la vie est prédéterminée et destinée."
 nuragic_pantheon:0 "nuragique"
 desc_nuragic_pantheon:0 "Nuragic is a belief that stretches back to the Bronze Age of Corsica and Sardinia. Filled with cults of animals and wells, most central to Nuragic belief is the Henotheistic belief in a Father God known by many names, including Sardo, Sid Addir, and more."

 puntic_religion:0 "waaqi"
 desc_puntic_religion:0 "Waaq, le dieu Créateur tout-puissant et Père pour nous tous, a été fidèlement vénéré par les peuples vivant dans la Corne de l'Afrique pendant des milliers d'années, avec leur dévotion inébranlable à l'Être Suprême assurant sa paix globale et ses bénédictions harmonieuses. Ancienne religion monothéiste avec une hiérarchie complexe et un ensemble de croyances, le Waaq remplace tout et commande les nombreux intermédiaires angéliques qu'il envoie à son peuple, comblant ses disciples de bonne fortune et les protégeant de leurs ennemis avec son pouvoir et sa gloire."

 illyrian_pantheon:0 "illyrique"
 desc_illyrian_pantheon:0 "The Illyrian peoples believed in a distinct Illyric pantheon with influences from Italic and Hellenic pantheons. Illyric had no single head god and instead worshiped a multitude of local deities. They also had two important cults: The Sun cult of Paeonnian Illyrians and the Serpent cult of the South Illyrians."

 burmese_religion:0 "natique"
 desc_burmese_religion:0 "The worship of spirits called Nats was prevelant among many Austro-Asiatic peoples, including the now-natives of Burma. Natic belief would go on to become a proper polytheistic faith, but for now was a faith that would most easily be considered animist, with the beginnings of polytheism taking shape."

 italic_pantheon:0 "italique"
 desc_italic_pantheon:0 "Les habitants de l'Italie adoraient divers dieux avant d'adopter ceux d'origine hellénique. Des croyances préindo-européennes des Étrusques et des Rhètes, aux croyances illyro-italiques des Vénètes, aux dieux du sud de l'Italie adorés par les Sabins, les Latins, les Ombriens, et d'autres encore, le panthéon italique est vaste et diversifié parmi ses adeptes."
 vaksh_religion:0 "voxite"
 desc_vaksh_religion:0 "Combining the beliefs from the people of the river Vakhsh (Oxus), the Heptadic religion of the Steppe, and the Zoroastrian beliefs of the Persians, Voxite takes on its own identity as a cultural and religious melting pot which reveres their own local gods amongst more familiar gods of other peoples."

 nilotic_pantheon:0 "nhialique"
 desc_nilotic_pantheon:0 "The Nilotic peoples had a distinct pantheon of Gods who would inspire and impact the peoples around them as they migrate across the Sahara and Nile. From the proto-Hathor cow goddess, to the supreme being of Nhial himself, this pantheon is filled with impactful and unique deities."

 eastern_animism:0 "swanco"
 desc_eastern_animism:0 "Representing the religion of the Tocharians in the Tarim Basin, Swanco venerates the Sun goddess Swancho amongst other insular gods. The Tocharian religion is most closely related to the ancient Hittite religion; separated by hundreds of years, it's a true isolate of an ancient Indo-European religion."

 mithra_religion:0 "mithraïque"
 desc_mithra_religion:0 "La religion des Mèdes se concentre principalement sur le dieu Mithra plutôt que sur Ahura Mazda. C'est le descendant direct des anciennes croyances pré-zoroastriennes de la Perse. Avec l'essor des Achéménides, cette foi connaîtra des hauts et des bas, souvent concurrencée par le zoroastrisme, mais elle demeure jusqu'à ce jour présente chez le peuple mède."

 hurrian_pantheon:0 "hourrite"
 desc_hurrian_pantheon:0 "Hurrian, the faith which revolves around the mighty Teshub against his never ending struggle of the Kumarbi Cycle. The Hurrian religion is an ancient religion that has faded into obscurity during this time, yet it still remains in recent memory. It was not so long ago with the Hurrian religion influenced the Hitties, Hurrians, and Phoenecians alike. Perhaps the stories of Teshub are yet to be lost forever."

 uralic_pantheon:0 "Ilmaric"
 desc_uralic_pantheon:0 "Ilmaric represents the Finno-Ugric culture group's religion. It includes a vast array of cultures and beliefs, all revolving around the lead god, Ilma, who was most certainly venerated in all Finno-Ugric cultures. Along with Ilma, Ilmaric beliefs include an emphasis on the light of the Night and Day skies—the Moon and Sun."

 hatti_religion:0 "Hattic"
 desc_hatti_religion:0 "The ancient faith of the Hatti was once forgotten by the peoples living in Anatolia, although it has recently been revived by those living in Paphlagonia. The Hatti faithful are in tune with the natural cycles of the seasons and the Earth itself; offerings and libations are prepared and served to the Mother Goddess in order to keep the fields fertile and to prevent celestial calamities from overwhelming the land."

