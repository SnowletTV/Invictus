#item traits
dacian_helmet:0 "Couronne de guerre des Thraces"
dacian_helmet_desc:0 "La couronne de guerre thrace est un insigne digne d'un souverain. Elle intimide vos ennemis et crée un air de supériorité. Personne ne peut regarder [CHARACTER.GetPraenomen] dans les yeux sans broncher."
dacian_mantle:0 "Manteau thrace"
dacian_mantle_desc:0 "Le manteau thrace est une merveille à regarder, beaucoup s'étonnant qu'un supposé barbare possède un vêtement aussi raffiné. Il réchauffe également [CHARACTER.GetPraenomen] durant les froids hivers."
dacian_weapon:0 "Falx"
dacian_weapon_desc:0 "Le Falx est une arme avec laquelle les Thraces sont connus pour se battre. La longueur de la Falx et son crochet en font un armement dangereux manié par un guerrier compétent."
dacian_shield:0 "Bouclier Dace"
dacian_shield_desc:0 "Ce bouclier protège [CHARACTER.GetPraenomen] au combat. Fabriqué par un maître artisan, il aura l'honneur d'être le cercueil de [CHARACTER.GetEmployer.GetRulerTitle] s' [CHARACTER.GetSheHe] il devait tomber au combat."

#decision
thracian_smithy:0 "Convoquez le Maître forgeron"
thracian_smithy_desc:0 "Vous pouvez convoquer un maître forgeron qui, pour le bon prix, vous fabriquera une pièce d'équipement. Il pourra être utilisé pour la guerre ou pour les travaux des champs..."

thracian_item_4:0 "Chariots prestigieux"
desc_thracian_item_4:0 "Dans chaque bataille, il y a des chars, d'où partent les puissants. Ils sont un immense signe de prestige, et beaucoup sont stimulés lorsqu'ils en voient un."
#treasures
thracian_treasure_1:0 "Char"
thracian_treasure_desc:0 "Bien qu'un char soit quelque peu dépassé et inefficace en temps de guerre, il conserve un certain prestige et encourage les jeunes de la région à s'entraîner davantage, afin qu'ils puissent un jour le piloter."
thracian_treasure_2:0 "Faucille"
thracian_treasure_2_desc:0 "Cette faucille sert de prototype aux forgerons de toute la région. Les répliques permettent à la population agricole de travailler plus rapidement et donc de couvrir plus de terrain."
thracian_treasure_3:0 "Charrue"
thracian_treasure_3_desc:0 "Cette charrue a été fabriquée par un maître forgeron. Elle permet aux agriculteurs d'accélérer le temps de semis et donc de faire pousser beaucoup plus de cultures."

#event
thracian_smithy_inv.1.t:0 "Le travail du forgeron"
thracian_smithy_inv.1.desc:0 "Après des semaines et des mois de sueur et de sang versé, le maître forgeron et ses aides vous présentent enfin leur travail. \nCertains des nobles rassemblés semblent deviner son utilité, mais d'autres ne peuvent rien discerner de sa silhouette couverte. Lorsqu'il est enfin dévoilé, beaucoup sont stupéfaits, car c'est un spectacle à voir, son apparence est une œuvre d'art. Sa fonction n'étant pas immédiatement claire, le maître artisan commence à l'expliquer..."
thracian_smithy_inv.1.a:0 "Merveilleux"
thracian_smithy_inv.2.t:0 "La demande au forgeron"
thracian_smithy_inv.2.desc:0 "Malheureusement, le maître forgeron que nous avons engagé tant de fois, n'a aucune idée de ce qu'il faut fabriquer pour notre souverain. Ainsi, il nous a rendu à regret l'argent que nous lui avons confié. Il est cependant certain qu'un jour, dans le futur, il sera capable de forger un objet pour nous."
thracian_smithy_inv.2.a:0 "Quelle déception."