 ### Crossing the Hellespont ###
 me_thracian_01_hellespont.1.t:0 "Écraser les Grecs d'Asie : aucune clémence"
 me_thracian_01_hellespont.1.desc:0 "Les cités voisines, au-delà de l'Hellespont, ont payé cher leur choix d'unir leurs forces à celles de [GetCountry('PRY').GetName].\n\nMême en faisant appel à leurs puissants alliés, elles n'ont pu résister à nos troupes, qui les ont mises en déroute et semé la ruine dans leurs cités. Les autres Grecs de la contrée seront probablement suffisamment choqués pour nous aider, mais ce qui compte est que nous avons envoyé un message clair à nos voisins et établi nos premières bases en Asie."
 me_thracian_01_hellespont.1.a:0 "Nul ne peut s'opposer à nous"
 me_thracian_01_hellespont.1.a.tt:0 "Tous nos voisins de culture [hellenic_culture_scope.GetName|Y] vont perdre foi en nous."
 me_thracian_01_hellespont.1.b.tt:0 "Cela va dégrader l'opinion de nos voisins grecs à notre égard."
 me_thracian_01_hellespont.1.end.tt:0 "La tâche #Y $thracian_01_hellespont_task_1$#! a été #G menée à bien#!."
 me_thracian_01_hellespont.2.t:0 "Loyauté des Grecs d'Asie : proposition tentante"
 me_thracian_01_hellespont.2.desc:0 "Le talent de [GetCharacter('(int32)37').GetName] pour attirer les Grecs par ses promesses est longtemps resté inégalé, mais notre basileus [ROOT.GetCountry.GetRuler.GetName] peut se montrer tout aussi persuasif.\n\nNos ambassadeurs devraient tenter de nous attirer les faveurs de quelques alliés de [GetCountry('PRY').GetName] dans le voisinage de l'Hellespont. Par un mélange adroit de diplomatie, de corruption et d'intimidation, ils pourraient être amenés à s'intéresser à notre offre et, si elle leur convient, abandonner leur suzerain actuel pour entrer dans notre parti."
 me_thracian_01_hellespont.2.a:0 "La diplomatie est une arme plus puissante que l'épée"
 me_thracian_01_hellespont.2.a.tt:0 "Selon leur opinion à notre égard, il est possible que ces pays rompent avec [GetCountry('PRY').GetName] et passent dans notre camp : [cdd_scope.GetName], [ast_scope.GetName], [kio_scope.GetName] et [kzk_scope.GetName]."
 me_thracian_01_hellespont.2.b.tt:0 "Selon leur opinion à notre égard, il est possible que tout pays existant parmi ceux-ci ([GetCountry('CDD').GetName|Y], [GetCountry('AST').GetName|Y], [GetCountry('KIO').GetName|Y] et [GetCountry('KZK').GetName|Y]) rompe avec [GetCountry('PRY').GetName] et passe dans notre camp."
 me_thracian_01_hellespont.2.b.tt.2:0 "Nous allons envoyer un pot-de-vin de #Y 125#!@gold! à chaque pays."
 me_thracian_01_hellespont.2.end.tt:0 "La tâche #Y $thracian_01_hellespont_task_2$#! a été #G menée à bien#!."
 me_thracian_01_hellespont.3.t:0 "Une offre de l'autre rive de l'Hellespont"
 me_thracian_01_hellespont.3.desc:0 "Des émissaires de [GetCountry('TRE').GetName] sont arrivés dans la cité.\n\nIls ont amené une somme d'or considérable en présent de leur basileus, et présenté une offre intéressante. [GetCountry('TRE').GetRuler.GetName] est un homme bienveillant et généreux, prêt à nous protéger et assurer notre prospérité, à la condition que nous acceptions de trahir notre suzerain, [GetCountry('PRY').GetRuler.GetName], pour passer dans son camp.\n\nUne telle proposition devrait évidemment être considérée comme un véritable outrage, mais le fait est que [GetCountry('PRY').GetRuler.GetName] est toujours occupée au loin à livrer ses propres guerres, alors que [GetCountry('TRE').GetRuler.GetName] est dangereusement proche de nos frontières…"
 me_thracian_01_hellespont.3.a:0 "Oui, mieux vaut accepter"
 me_thracian_01_hellespont.3.a.tt:0 "Nous allons devenir tributaires de [GetCountry('TRE').GetName|Y]."
 me_thracian_01_hellespont.3.b:0 "Non, nous ne sommes pas des traîtres"
 me_thracian_01_hellespont.3.b.tt:0 "Il pourrait bien y avoir des répercussions.\n\n[GetCountry('TRE').GetName|Y] va disposer d'une revendication sur notre pays."
 me_thracian_01_hellespont.4.t:0 "Réponse négative"
 me_thracian_01_hellespont.4.desc.1:0 "Les fiers habitants de [GetCountry('CDD').GetName] n'ont pu être convaincus.\n\nIls n'ont pas été séduits par nos promesses, achetés, ou effrayés par la proximité de nos puissantes armées. Nous avons tout tenté, en vain : ils s'accrochent obstinément à [GetCountry('PRY').GetRuler.GetName].\n\nNous le leur ferons regretter."
 me_thracian_01_hellespont.4.desc.2:0 "Les fiers habitants de [GetCountry('AST').GetName] n'ont pu être convaincus.\n\nIls n'ont pas été séduits par nos promesses, achetés, ou effrayés par la proximité de nos puissantes armées. Nous avons tout tenté, en vain : ils s'accrochent obstinément à [GetCountry('PRY').GetRuler.GetName].\n\nNous le leur ferons regretter."
 me_thracian_01_hellespont.4.desc.3:1 "Les fiers habitants de [kio_tag_scope.GetName] n'ont pu être convaincus.\n\nIls n'ont pas été séduits par nos promesses, achetés, ou effrayés par la proximité de nos puissantes armées. Nous avons tout tenté, en vain : ils s'accrochent obstinément à [GetCountry('PRY').GetRuler.GetName].\n\nNous le leur ferons regretter."
 me_thracian_01_hellespont.4.desc.4:0 "Les fiers habitants de [GetCountry('KZK').GetName] n'ont pu être convaincus.\n\nIls n'ont pas été séduits par nos promesses, achetés, ou effrayés par la proximité de nos puissantes armées. Nous avons tout tenté, en vain : ils s'accrochent obstinément à [GetCountry('PRY').GetRuler.GetName].\n\nNous le leur ferons regretter."
 me_thracian_01_hellespont.4.a:0 "Comment osent-ils ?"
 me_thracian_01_hellespont.5.t:0 "Acceptation"
 me_thracian_01_hellespont.5.desc.1:0 "Les habitants de [GetCountry('CDD').GetName] ont accepté notre offre !\n\nQu'ils aient été convaincus par nos promesses, par notre or ou effrayés par la proximité de nos puissantes armées, ils ont décidé de trahir leur ancien suzerain, ce maudit [GetCountry('PRY').GetName], pour devenir nos dépendants. Nous devons nous attendre à une réaction rapide de [GetCountry('PRY').GetRuler.GetName] mais, d'ici là, nous pouvons célébrer ce véritable succès diplomatique."
 me_thracian_01_hellespont.5.desc.2:0 "Les habitants de [GetCountry('AST').GetName] ont accepté notre offre !\n\nQu'ils aient été convaincus par nos promesses, par notre or ou effrayés par la proximité de nos puissantes armées, ils ont décidé de trahir leur ancien suzerain, ce maudit [GetCountry('PRY').GetName], pour devenir nos dépendants. Nous devons nous attendre à une réaction rapide de [GetCountry('PRY').GetRuler.GetName] mais, d'ici là, nous pouvons célébrer ce véritable succès diplomatique."
 me_thracian_01_hellespont.5.desc.3:1 "Les habitants de [kio_tag_scope.GetName] ont accepté notre offre !\n\nQu'ils aient été convaincus par nos promesses, par notre or ou effrayés par la proximité de nos puissantes armées, ils ont décidé de trahir leur ancien suzerain, ce maudit [GetCountry('PRY').GetName], pour devenir nos dépendants. Nous devons nous attendre à une réaction rapide de [GetCountry('PRY').GetRuler.GetName] mais, d'ici là, nous pouvons célébrer ce véritable succès diplomatique."
 me_thracian_01_hellespont.5.desc.4:0 "Les habitants de [GetCountry('KZK').GetName] ont accepté notre offre !\n\nQu'ils aient été convaincus par nos promesses, par notre or ou effrayés par la proximité de nos puissantes armées, ils ont décidé de trahir leur ancien suzerain, ce maudit [GetCountry('PRY').GetName], pour devenir nos dépendants. Nous devons nous attendre à une réaction rapide de [GetCountry('PRY').GetRuler.GetName] mais, d'ici là, nous pouvons célébrer ce véritable succès diplomatique."
 me_thracian_01_hellespont.5.a:0 "Ils ont fait le choix le plus sage"
 me_thracian_01_hellespont.6.t:0 "Loyauté des Grecs d'Asie : résultat"
 me_thracian_01_hellespont.6.desc:0 "Nous avons reçu la réponse de tous les pays contactés. Que leurs réponses soient celles que nous attendions ou non, nos ambassadeurs ont fait tout le possible, et utilisé tous leurs talents diplomatiques. La position de [GetCountry('PRY').GetName] chez ses alliés et dépendances est moins assurée qu'elle n'est prête à l'admettre. Si nous parvenons à emporter quelques victoires importantes sur le champ de bataille, la puissance de [GetCountry('PRY').GetRuler.Praenomen] pourrait bien s'effondrer.\n\nIl est donc temps de mettre en branle nos troupes."
 me_thracian_01_hellespont.6.a:0 "Nous avons fait tout ce qui était possible"
 me_thracian_01_hellespont.7.t:0 "Phrygie hellespontine : le temps de la guerre"
 me_thracian_01_hellespont.7.desc:0 "Les frictions à la frontière de [GetCountry('PRY').GetName] n'ont jamais été si fortes. Il paraît évident que [GetCountry('PRY').GetRuler.GetName] n'aura de cesse de prouver sa légitimité sur l'empire d'Alexandre, et nous sommes quant à nous un obstacle à cette ambition. Si nous laissons les Antigonides porter la guerre à travers l'Hellespont, nous serons isolés et faibles ; mais si c'est nous qui portons la guerre chez eux, nous pourrons unir nos forces à celles des autres diadoques et attaquer [GetCountry('PRY').GetRuler.GetPraenomen] de toutes parts !"
 me_thracian_01_hellespont.7.a:0 "Aux armes !"
 me_thracian_01_hellespont.7.end.tt:0 "La tâche #Y $thracian_01_hellespont_task_3$#! a été #G menée à bien#!."
 me_thracian_01_hellespont.8.t:0 "Alimenter le trésor de guerre : mécontentement"
 me_thracian_01_hellespont.8.desc:0 "Les innombrables conflits entre diadoques et avec les barbares au nord pèsent sur nos finances. De nouvelles taxes ne sont jamais bien reçues, mais force est de reconnaître qu'elles permettent de répondre de façon rapide et commode aux problèmes les plus urgents.\n\nSi nos émissaires sont rentrés de nos dépendances en longeant les côtes de [GetProvince('(int32)2770').GetArea.GetRegion.GetName] avec des coffres emplis d'or, il est toutefois indéniable que nous alimentons leur ressentiment et ne faisons que les confirmer dans les motifs qui les poussent à revenir sur leur loyauté déjà fragile. Mais l'exploitation est naturelle dans le cadre d'une relation de suzeraineté avec ses dépendances, et si celles-ci ne peuvent l'accepter, elles doivent faire face aux conséquences. Nous sommes prêts à écraser toute révolte, et d'autant plus maintenant que nos coffres sont pleins."
 me_thracian_01_hellespont.8.a:0 "Chacun doit jouer son rôle"
 me_thracian_01_hellespont.8.end.tt:0 "La tâche #Y $thracian_01_hellespont_task_4$#! a été #G menée à bien#!."
 me_thracian_01_hellespont.9.t:0 "Taxes pour le trésor de guerre"
 me_thracian_01_hellespont.9.desc:0 "Notre suzerain, [GetCountry('TRE').GetName], est toujours occupé à mener ses nombreuses guerres, et dépense sans compter. Nous faisons notre propre part, en payant des taxes, en envoyant des hommes et en prenant les armes nous-mêmes pour l'aider, mais cela ne semble jamais suffire.\n\nIl a donc eu l'audace de nous envoyer des émissaires pour demander le paiement d'une taxe particulière afin de financer son trésor de guerre. Malheureusement, nous n'avons pas les moyens de nous révolter, aussi devons-nous nous contenter de courber l'échine et de répondre à ces exigences. Pour l'instant, tout au moins."
 me_thracian_01_hellespont.9.a:0 "Nous n'avons pas le choix, mais nous n'oublierons pas pour autant"
 me_thracian_01_hellespont.9.end.tt:0 "La tâche #Y $thracian_01_hellespont_task_5$#! a été #G menée à bien#!."
 me_thracian_01_hellespont.10.t:0 "La question de Troie : héritage glorieux"
 me_thracian_01_hellespont.10.desc:0 "Après des années de mauvaise gestion des Antigonides, l'un des sites les plus fameux du monde [hellenic_scope.GetName] est enfin revenu sous le contrôle d'un dirigeant digne de respect.\n\nAlexandre, en véritable héros parmi les hommes, devenu même depuis un dieu parmi les dieux, est venu à [GetProvince('(int32)257').GetName] aussitôt qu'il a posé le pied en Asie pour rendre hommage à Achille, sur sa tombe. Notre basileus [GetCountry('TRE').GetRuler.GetName] a décidé de suivre cet exemple illustre : de grandes célébrations et des sacrifices ont été offerts sur le site par le basileus lui-même, aussitôt après son arrivée. Que tous sachent que [GetCountry('TRE').GetRuler.GetName] respecte les héros de jadis, et en tout premier lieu Achille, et fera tout pour imiter leurs actes auréolés de la plus grande gloire !"
 me_thracian_01_hellespont.10.a:0 "Ce sont les héros d'antan qui nous guident vers la grandeur"
 me_thracian_01_hellespont.10.a.tt:0 "Tous les pays de culture [hellenic_scope.GetName|Y] vont apprécier l'honneur fait au souvenir de la guerre de Troie."
 me_thracian_01_hellespont.10.end.tt:0 "La tâche #Y $thracian_01_hellespont_task_6$#! a été #G menée à bien#!."
 me_thracian_01_hellespont.10.b.tt:0 "Tous les pays de culture hellénistique vont apprécier l'honneur fait au souvenir de la guerre de Troie."
 me_thracian_01_hellespont.10.c.tt:0 "Le culte de [achilles_scope.GetName|Y] est désormais possible pour notre panthéon."
 me_thracian_01_hellespont.10.d.tt:0 "Le culte d'Achille va être disponible pour notre panthéon."
 me_thracian_01_hellespont.11.t:0 "Héraclée pontique : Amastris"
 me_thracian_01_hellespont.11.end.tt:0 "La tâche #Y $thracian_01_hellespont_task_7$#! a été #G menée à bien#!."
 me_thracian_01_hellespont.12.t:0 "Héraclée pontique : une offre"
 me_thracian_01_hellespont.12.desc:0 "Le despotat de [GetCountry('HCP').GetName] se trouve sur la route de toute expansion future en Bithynie, et constitue une prise indispensable dans le conflit avec [GetCountry('PRY').GetName], au sud.\n\nLe royaume, gouverné par des parents de Darius III le Perse, est incapable de participer à la moindre lutte de pouvoir en dehors de ses frontières, et pourrait être intéressé par une protection. Par ailleurs, son territoire se trouvait autrefois sous l'influence de l'empire d'Alexandre, aussi est-ce une cause digne de le faire repasser sous autorité macédonienne."
 me_thracian_01_hellespont.12.a:0 "Dépêchons nos ambassadeurs"
 me_thracian_01_hellespont.13.t:0 "Une offre de Thrace"
 me_thracian_01_hellespont.13.desc:0 "Des ambassadeurs venus de [GetCountry('TRE').GetName] se tiennent devant [GetCountry('HCP').GetRuler.GetName], avec la morgue de conquérants victorieux. Ils nous apportent de la part de leur basileus [GetCountry('TRE').GetRuler.GetPraenomen] l'amitié, l'or et une offre aux accents quelque peu menaçants.\n\nCommençant par indiquer que nous sommes un petit pays, dépourvu de défenses et perdu au milieu de géants en guerre, ils nous proposent de renoncer à notre indépendance en devenant leur dépendance, ce qui nous garantirait de pouvoir compter sur un allié et protecteur puissant – qui pourrait bien devenir un ennemi mortel si nous avions l'audace de rejeter son offre."
 me_thracian_01_hellespont.13.a:0 "Ils ont malheureusement raison, nous devons accepter"
 me_thracian_01_hellespont.13.b:0 "Nous ne tolérerons pas des offres aussi outrageantes !"
 me_thracian_01_hellespont.14.t:0 "Héraclée pontique : offre acceptée"
 me_thracian_01_hellespont.14.desc:0 "[GetCountry('HCP').GetRuler.GetName] a cédé à la raison et choisi la voie la plus sûre pour les habitants de [GetCountry('HCP').GetName]. Nos ambassadeurs sont rentrés tout à fait satisfaits.\n\n[GetCountry('HCP').GetName] est désormais notre tributaire et contribuera à nos entreprises militaires en Anatolie. Même s'il s'agit d'un pays peu étendu, [GetCountry('HCP').GetName] a été un acteur influent en Anatolie. Nous avons donc bien fait de l'empêcher de tomber sous l'influence de nos rivaux.\n\nC'est par conséquent un nouveau succès diplomatique."
 me_thracian_01_hellespont.14.a:0 "Ils ont fait le bon choix"
 me_thracian_01_hellespont.15.t:0 "Héraclée pontique : offre rejetée"
 me_thracian_01_hellespont.15.desc:0 "[GetCountry('HCP').GetRuler.GetName] a refusé de céder à la raison, et fait le choix le plus dangereux qui soit pour les habitants de [GetCountry('HCP').GetName].\n\nNos ambassadeurs sont tout à fait déçus. [GetCountry('HCP').GetName] a refusé de devenir notre dépendance.\n\nMais nos armées corrigeront cet échec diplomatique. Même s'il s'agit d'un pays très peu étendu, [GetCountry('HCP').GetName] se trouve malgré tout être un acteur influent en Anatolie, et nous ne pouvons le laisser tomber sous l'influence de nos rivaux."
 me_thracian_01_hellespont.15.a:0 "Ils vont regretter nous avoir défiés"
 me_thracian_01_hellespont.16.t:0 "Flotte byzantine : contrôle de la mer"
 me_thracian_01_hellespont.16.desc:0 "En dépit de tous nos efforts, nous ne pouvons rivaliser avec la production de navires de tels géants que [GetCountry('PRY').GetName] ou [GetCountry('EGY').GetName]. Malgré tout, la guerre se déroule aussi désormais en mer, et nous devons suivre le rythme de nos rivaux si nous voulons survivre et prospérer.\n\nOr [GetCountry('BYZ').GetName] est réputée pour son expérience de la construction navale et l'importance de sa flotte. Si nous pouvions prendre le contrôle de ses ports et de sa flotte, nous pourrions donc renverser le cours des choses face aux autres successeurs. Nous devrions donc offrir notre amitié et notre protection à nos voisins s'ils se montrent prêts à nous offrir leur flotte."
 me_thracian_01_hellespont.16.a:0 "Envoyons-leur une offre"
 me_thracian_01_hellespont.16.end.tt:0 "La tâche #Y $thracian_01_hellespont_task_8$#! a été #G menée à bien#!."
 me_thracian_01_hellespont.17.t:0 "Une offre de la Thrace"
 me_thracian_01_hellespont.17.desc:0 "Des ambassadeurs de [GetCountry('TRE').GetName] se tiennent devant [GetCountry('BYZ').GetRuler.GetName] avec la morgue de conquérants victorieux. Ils nous apportent de la part de leur basileus [GetCountry('TRE').GetRuler.GetPraenomen] l'amitié, l'or et une offre aux accents quelque peu menaçants.\n\nCommençant par indiquer que nous sommes un petit pays, dépourvu de défenses et perdu au milieu de géants en guerre, ils nous proposent de renoncer à notre indépendance en devenant leur dépendance, ce qui nous garantirait de pouvoir compter sur un allié et protecteur puissant – qui pourrait bien devenir un ennemi mortel si nous avions l'audace de rejeter son offre."
 me_thracian_01_hellespont.17.a:0 "Ils ont malheureusement raison, nous devons accepter"
 me_thracian_01_hellespont.17.a.tt:0 "Nous allons aussi devoir leur céder notre flotte."
 me_thracian_01_hellespont.17.b:0 "Nous ne tolérerons pas des offres aussi outrageantes !"
 me_thracian_01_hellespont.17.b.tt:0 "[GetCountry('TRE').GetName|Y] ne sera guère amusé et pourrait réagir de façon violente."
 me_thracian_01_hellespont.18.t:0 "Flotte byzantine : offre acceptée"
 me_thracian_01_hellespont.18.desc:0 "[GetCountry('BYZ').GetRuler.GetName] a cédé à la raison et choisi la voie la plus sûre pour les habitants de [GetCountry('BYZ').GetName].\n\nNos ambassadeurs sont rentrés tout à fait satisfaits. [GetCountry('BYZ').GetName] est désormais notre tributaire et contribuera à nos entreprises militaires par sa flotte.\n\nC'est par conséquent un nouveau succès diplomatique."
 me_thracian_01_hellespont.18.a:0 "Ils ont fait le bon choix"
 me_thracian_01_hellespont.18.a.tt:0 "[GetCountry('BYZ').GetName|Y] va nous céder sa flotte."
 me_thracian_01_hellespont.19.t:0 "Flotte byzantine : offre rejetée"
 me_thracian_01_hellespont.19.desc:0 "[GetCountry('BYZ').GetRuler.GetName] a refusé de céder à la raison, et fait le choix le plus dangereux qui soit pour les habitants de [GetCountry('BYZ').GetName].\n\nNos ambassadeurs sont tout à fait déçus. [GetCountry('BYZ').GetName] a refusé de devenir notre dépendance.\n\nMais nos armées corrigeront cet échec diplomatique. Nous ne pouvons laisser la flotte [GetCountry('BYZ').GetName.GetAdjective] et ses importants chantiers navals tomber entre les mains de nos rivaux. Et si nous ne pouvons la contrôler de manière pacifique, mieux vaut encore la détruire."
 me_thracian_01_hellespont.19.a:0 "Aux armes !"
 me_thracian_01_hellespont.21.tt:0 "Accord avec les Épirotes : amitié"
 me_thracian_01_hellespont.24.t:0 "La question de la Macédoine : la promesse"
 me_thracian_01_hellespont.24.desc:0 "Il n'y a pas si longtemps, nous avons conclu un pacte avec les Épirotes : puisque eux comme nous ne pouvons nous fier à [GetCountry('MAC').GetName] et aspirons à en prendre le trône, nous avons décidé d'unir nos forces pour entrer en guerre conjointement contre [GetCountry('MAC').GetName], en l'attaquant sur deux fronts.\n\nOr la guerre a maintenant éclaté, et nous comptons sur [GetCountry('EPI').GetRuler.GetName|Y] pour qu'il tienne sa promesse et joue son rôle. Il est certain que [GetCountry('MAC').GetName] tombera face à la puissance de nos armées coalisées, et la seule inquiétude à avoir concerne la répartition du butin !"
 me_thracian_01_hellespont.24.a:0 "Il est temps pour eux d'honorer leur promesse"
 me_thracian_01_hellespont.24.a.tt:0 "Nous allons demander à [GetCountry('EPI').GetName|Y] de participer à la guerre."
 me_thracian_01_hellespont.25.t:0 "La question de la Macédoine : un nouveau basileus"
 me_thracian_01_hellespont.25.desc:0 "[GetCountry('MAC').GetName] a été déchirée, plongée dans le chaos et affaiblie depuis la mort de [GetCharacter('(int32)32').GetPraenomen]. Le trône d'Alexandre a été souillé, mais nous avons la chance de restaurer enfin sa grandeur.\n\nLa guerre contre [GetCountry('MAC').GetName] doit se poursuivre jusqu'à ce que notre basileus [GetCountry('TRE').GetRuler.GetName|Y] ait pacifié toute la contrée et puisse s'asseoir fièrement sur le trône d'Alexandre lui-même."
 me_thracian_01_hellespont.25.a:0 "En avant !"
 me_thracian_01_hellespont.25.end.tt:0 "La tâche #Y $thracian_01_hellespont_task_9$#! a été #G menée à bien#!."
 me_thracian_01_hellespont.26.t:0 "Appel de la Thrace"
 me_thracian_01_hellespont.26.desc:0 "Il n'y a pas si longtemps, nous avons conclu un pacte avec [GetCountry('TRE').GetName] : puisque elle comme nous ne pouvons nous fier à [GetCountry('MAC').GetName] et aspirons à en prendre le trône, nous avons décidé d'unir nos forces pour entrer en guerre conjointement contre [GetCountry('MAC').GetName], en l'attaquant sur deux fronts.\n\nOr la guerre a maintenant éclaté, et [GetCountry('TRE').GetRuler.GetName] compte sur nous pour tenir notre promesse et jouer notre rôle. Il est certain que [GetCountry('MAC').GetName] tombera bientôt face à la puissance de nos armées coalisées, et rompre notre parole dégraderait nos relations avec [GetCountry('TRE').GetName] de façon irrémédiable. Malgré tout, nous pouvons toujours attendre de voir comment tourne la guerre, laisser nos rivaux s'entredéchirer pour n'intervenir qu'afin de prendre part à la victoire…"
 me_thracian_01_hellespont.26.a:0 "Une promesse est une promesse, surtout faite devant Zeus Horkios !"
 me_thracian_01_hellespont.26.b:0 "Les promesses n'engagent que ceux qui y croient…"
 me_thracian_01_hellespont.27.t:0 "La question de la Macédoine : secours en route"
 me_thracian_01_hellespont.27.desc:0 "Les Épirotes ont tenu leur promesse de participer à la guerre. Nous pouvons désormais attaquer [GetCountry('MAC').GetName] sur deux fronts, qui ne laisseront à ses armées nulle part où se réfugier.\n\nBientôt, nos troupes marcheront victorieuses sur [GetCountry('MAC').GetName] ! Mais si la victoire est presque assurée, nous devons aussi considérer les conséquences possibles de notre entreprise commune. Comme vont être partagés avec nos alliés les vestiges du royaume de [GetCountry('MAC').GetName] ?\n\nSommes-nous prêts à les trahir, ou à être trahis nous-mêmes ?"
 me_thracian_01_hellespont.27.a:0 "Très bien"
 me_thracian_01_hellespont.28.t:0 "La question de la Macédoine : trahis"
 me_thracian_01_hellespont.28.desc:0 "Nous avons été trahis ! Ces chiens de [GetCountry('EPI').GetName] ont changé d'avis et ne participeront pas à la guerre contre [GetCountry('MAC').GetName] !\n\nIl semble que la parole de [GetCountry('EPI').GetRuler.GetPraenomen] n'a aucune valeur, et jamais plus nous ne devrons lui accorder la moindre confiance. Mais, nous n'aurons pas besoin de son secours. Bientôt, [GetCountry('MAC').GetName] sera entièrement nôtre !"
 me_thracian_01_hellespont.28.a:0 "Puisse Zeus Horkios le maudire !"
 me_thracian_01_hellespont.29.t:0 "Consolider les gains en Asie : maîtres de l'Anatolie"
 me_thracian_01_hellespont.29.desc:0 "Notre avancée en Asie ne peut être arrêtée. Nous avons consolidé nos positions au-delà de l'Hellespont et jusqu'au Taurus, tandis que nos rivaux s'affaiblissent chaque jour davantage.\n\nSi l'Hellespont reste notre dernière ligne de défense, notre expansion en [GetProvince('(int32)257').GetArea.GetRegion.GetName] et en [GetProvince('(int32)1941').GetArea.GetRegion.GetName] a quasiment doublé l'étendue du pays et, en particulier, éloigné de la capitale cette frontière asiatique si souvent agitée. Si nous parvenons à maintenir sous contrôle ces contrées disputées, la possibilité de vaincre nos rivaux en sera accrue d'autant."
 me_thracian_01_hellespont.29.a:0 "[GetCountry('TRE').GetName] prospère"
 me_thracian_01_hellespont.29.end.tt:0 "La tâche #Y $thracian_01_hellespont_task_10$#! a été #G menée à bien#!."
 me_thracian_01_hellespont.30.t:0 "Hellénisation des possessions d'Asie : promotion de la culture grecque"
 me_thracian_01_hellespont.30.desc:0 "L'arrière-pays de l'Asie a toujours été peuplé de [anatolian_scope.GetName].\n\nS'ils ne parlent pas le grec et ne se vêtent pas comme nous, l'influence et la culture des cités grecques voisines ont laissé une forte empreinte sur eux. Ils nous admirent, à juste titre, et au prix de quelques efforts et de quelques investissements ils pourraient être convaincus de vivre à notre façon. Cela faciliterait le contrôle de la contrée, et ils participeraient alors avec davantage d'enthousiasme à notre cause."
 me_thracian_01_hellespont.30.a:0 "Nous en ferons de véritables Grecs"
 me_thracian_01_hellespont.30.a.tt:0 "[GetCountry('TRE').GetRuler.GetName] va encourager l'hellénisation de la population [anatolian_scope.GetName|Y]."
 me_thracian_01_hellespont.31.t:0 "Hellénisation des possessions d'Asie : premiers succès"
 me_thracian_01_hellespont.31.desc:0 "Après avoir appliqué quelques années notre nouvelle politique, nous commençons à en percevoir les premiers résultats.\n\nLa population [anatolian_scope.GetName] de [GetProvince('(int32)257').GetArea.GetRegion.GetName] et de [GetProvince('(int32)1941').GetArea.GetRegion.GetName] est de plus en plus [hellenic_scope.GetName], apprenant notre langue, adoptant nos coutumes et participant à l'administration. Mais si ce mouvement peut être encouragé ou soutenu, il ne peut être imposé ; aussi faudra-t-il des générations avant qu'il soit achevé."
 me_thracian_01_hellespont.31.a:0 "En attendant, c'est extrêmement encourageant"
 me_thracian_01_hellespont.31.a.tt:0 "Tous les pays [hellenic_scope.GetName|Y] vont apprécier nos efforts visant à encourager la propagation de notre culture commune."
 me_thracian_01_hellespont.31.a.tt.2:0 "5 pops non [hellenic_scope.GetName] de [GetProvince('(int32)257').GetArea.GetRegion.GetName] et de [GetProvince('(int32)1941').GetArea.GetRegion.GetName] vont devenir [macedonian_scope.GetName|Y]."
 me_thracian_01_hellespont.31.a.tt.3:0 "Toutes les cultures [anatolian_scope.GetName] vont recevoir $tre_anatolian_integration$."
 me_thracian_01_hellespont.31.a.tt.4:0 "Toutes les cultures anatoliennes vont recevoir $tre_anatolian_integration$."
 me_thracian_01_hellespont.31.a.tt.5:1 "5 pops #Y non helléniques#! de [GetProvince('(int32)257').GetArea.GetRegion.GetName|Y] et de [GetProvince('(int32)1941').GetArea.GetRegion.GetName|Y] vont devenir #Y macédoniennes#!."
 me_thracian_01_hellespont.31.a.tt.6:1 "Tous les pays #Y helléniques#! vont apprécier nos efforts visant à encourager la propagation de notre culture commune."
 me_thracian_01_hellespont.31.end.tt:0 "La tâche #Y $thracian_01_hellespont_task_11$#! a été #G menée à bien#!."
 me_thracian_01_hellespont.32.t:0 "Protéger la Cappadoce : premiers pas"
 me_thracian_01_hellespont.32.desc:0 "Nous nous sommes assurés de notre première localité en [GetProvince('(int32)1951').GetArea.GetRegion.GetName], mais ce n'est là que la première étape de notre projet.\n\nTirant parti du manque de résistance de pays voisins affaiblis, nous devrions nous enfoncer davantage en Cappadoce et étendre notre domination sur l'ensemble du Taurus, qui constituerait alors une frontière naturelle bien protégée face aux invasions venues du sud ou de l'est."
 me_thracian_01_hellespont.32.a:0 "Ce serait un magnifique succès"
 me_thracian_01_hellespont.32.a.tt:0 "[GetCountry('TRE').GetName] obtient une revendication sur [GetProvince('(int32)1951').GetArea.GetName|Y], [GetProvince('(int32)1799').GetArea.GetName|Y], [GetProvince('(int32)1836').GetArea.GetName|Y], [GetProvince('(int32)172').GetArea.GetName|Y] et [GetProvince('(int32)1854').GetArea.GetName|Y]."
 me_thracian_01_hellespont.32.end.tt:0 "La tâche #Y $thracian_01_hellespont_task_12$#! a été #G menée à bien#!."
 me_thracian_01_hellespont.33.t:0 "Autonomie de l'Asie : un nouveau royaume"
 me_thracian_01_hellespont.33.tt:0 "Nous allons créer un pays client dans le nord-ouest de [GetProvince('(int32)278').GetArea.GetRegion.GetName], dont la capitale sera à [GetProvince('(int32)278').GetName|Y]."
 me_thracian_01_hellespont.33.a.tt:0 "#Y Pergame#! va recevoir toutes les localités de [GetProvince('(int32)278').GetArea.GetName], de [GetProvince('(int32)257').GetArea.GetName] et de [GetProvince('(int32)254').GetArea.GetName].\n#Y Pergame#! va devenir un #Y client#! de #Y [THIS.GetCountry.GetName]#!.\n#Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName]#! va devenir le dirigeant de #Y Pergame#!."
 me_thracian_01_hellespont.33.end.tt:0 "La tâche #Y $thracian_01_hellespont_task_13$#! a été #G menée à bien#!."
 me_thracian_01_hellespont.34.t:0 "Contester l'Égée : navires de guerre"
 me_thracian_01_hellespont.34.desc:0 "Depuis la fondation de notre royaume, nos intérêts maritimes se trouvent en [GetProvince('(int32)2770').GetArea.GetRegion.GetName]. En dépit de notre territoire enjambant deux mers, notre expansion récente s'est surtout faite vers l'arrière-pays de l'Asie.\n\nMais nous contrôlons désormais plusieurs ports sur les côtes de l'Égée, et devrions tirer parti de leur potentiel. Les autres diadoques, de fait, sont grandement intéressés par la contrée et prêts à profiter de la moindre inattention de notre part. Si nous n'imposons pas notre contrôle sur la mer, ils seront bientôt libres de naviguer jusque sous les murs de notre capitale."
 me_thracian_01_hellespont.34.a:0 "Tirons tout le parti possible de notre flotte"
 me_thracian_01_hellespont.34.end.tt:0 "La tâche #Y $thracian_01_hellespont_task_14$#! a été #G menée à bien#!."
 me_thracian_01_hellespont.35.t:0 "Justice poétique"
 me_thracian_01_hellespont.35.desc:0 "Depuis l'époque où tous deux servaient Alexandre, [GetCharacter('(int32)37').GetPraenomen] et [GetCharacter('(int32)41').GetPraenomen] ne se sont jamais véritablement appréciés, et la relation de notre fondateur avec le fils de [GetCharacter('(int32)37').GetPraenomen], [GetCharacter('(int32)38').GetPraenomen], n'était en rien amicale. S'il se pare lui-même du titre de roi, comme Alexandre [GetCharacter('(int32)38').GetPraenomen] ne qualifie [GetCharacter('(int32)41').GetPraenomen] que de gazophylax, un trésorier radin.\n\nOr, maintenant que [demetrius_character_scope.GetName] est notre prisonnier, nous pouvons lui faire payer cette insulte par son sang."
 me_thracian_01_hellespont.35.a:0 "Faisons verser de l'or fondu sur [demetrius_character_scope.GetPraenomen]"
 me_thracian_01_hellespont.35.end.tt:0 "La tâche #Y $thracian_01_hellespont_task_15$#! a été #G menée à bien#!."
 me_thracian_01_hellespont.36.t:0 "Hégémonie pontique"
 me_thracian_01_hellespont.36.desc:0 "Du fait que sa satrapie originelle a été assignée à notre fondateur, [GetCharacter('(int32)41').GetName], notre pays a toujours considéré [GetProvince('(int32)2770').GetArea.GetRegion.GetName] comme son arrière-cour.\n\n[GetProvince('(int32)350').GetArea.GetRegion.GetName] n'est certes guère riche ; les cités y sont peu nombreuses, mais elles sont toutes d'anciennes colonies grecques qui ont survécu au passage des siècles, dans des territoires lointains peuplés de barbares hostiles, par leurs seuls talents dans le négoce. Le grain venu de [GetProvince('(int32)2770').GetArea.GetRegion.GetName], en particulier, a longtemps soutenu la croissance de grandes cités comme [GetProvince('(int32)416').GetName]. En coupant l'accès de nos rivaux à cette contrée, nous nous sommes donc assurés d'un avantage stratégique pour ce qui regarde l'approvisionnement en denrées."
 me_thracian_01_hellespont.36.a:0 "Nous avons bien fait"
 me_thracian_01_hellespont.36.end.tt:0 "La mission #Y $thracian_01_hellespont$#! a été #G menée à bien#!."
 me_thracian_01_hellespont.37.t:0 "Accord avec les Épirotes : aucun résultat"
 me_thracian_01_hellespont.37.desc:0 "Nous avions apparemment tort. Nos contacts à la cour [GetCountry('EPI').GetAdjective] nous avaient conduits à croire que [GetCountry('EPI').GetRuler.GetName] s'apprêtait à nous faire une offre intéressante pour attaquer [GetCountry('MAC').GetName] ensemble.\n\nMais le silence des Épirotes est véritablement assourdissant, et nous devons envisager qu'ils ont changé d'avis et décider de livrer la guerre seuls.\n\nNous les rencontrerons donc sur le champ de bataille."
 me_thracian_01_hellespont.37.a:0 "Peu importe"
 me_thracian_01_hellespont.39.t:0 "Franchissement de l'Hellespont"
 me_thracian_01_hellespont.39.desc:0 "[GetCountry('TRE').GetName] se trouve dans une situation extrêmement précaire, menacé qu'il est par les barbares au nord et par les autres diadoques au sud, cerné par des dépendances rétives et des potentats locaux opportunistes. C'est la survie même de notre jeune royaume qui est en jeu chaque jour.\n\nNotre rusé basileus [GetCountry('TRE').GetRuler.GetPraenomen], cependant, a élaboré un plan pour lancer l'offensive et détruire nos ennemis avant qu'ils ne puissent nous faire subir ce même sort."
 me_thracian_01_hellespont.39.a:0 "C'est là une attitude remarquable et courageuse"
 me_thracian_01_hellespont.39.a.tt:0 "Nous allons lancer cette mission."
 me_thracian_01_hellespont.40.t:0 "Au-delà de l'Hellespont"
 me_thracian_01_hellespont.40.desc:0 "Assurer notre position sur le Pont-Euxin et sur l'autre rive de l'Hellespont n'était qu'une première étape.\n\nLe véritable cœur du royaume est protégé, et nos frontières sont puissamment tenues, mais nous ne pouvons nous satisfaire de ces succès. Les diadoques rivaux ont appris à nous respecter et nous craindre, et [ROOT.GetCountry.GetRuler.GetName] est enfin à nouveau un véritable candidat à la réunification de l'empire d'Alexandre, et prêt à devenir son héritier véritable. En route vers la gloire !"
 me_thracian_01_hellespont.40.a:0 "Succès !"
 me_thracian_01_hellespont.40.a.tt:0 "Nous avons mené à bien la mission."

 me_thracian_01_hellespont.41.t:0 "Hellespontine Phrygia"
 me_thracian_01_hellespont.41.desc:0 "Established at the beginning of the fifth century BC, Hellespontine Phrygia was ruled by descendants of Pharnaces, an uncle of King Darius I the Great, with its capital located at Dascylium. During the campaign of Alexander the Great in 334 BC, the satrap of Hellespontine Phrygia, Arsites, suffered a decisive defeat at the Battle of the Granicus River, after which he committed suicide. Alexander appointed Calas as his successor. Following Alexander's death in 323 BC, the satrapy was awarded to Leonnatus, a member of the royal house of Lyncestis in Macedonia and one of Alexander's trusted bodyguards. Alexander's sister Cleopatra, the widow of King Alexander I of Epirus, offered her hand in marriage to Leonnatus, a union that would have strengthened his claim to power. Had he defeated the Athenians, Leonnatus may very well have attempted to seize the Macedonian throne for himself. His career was cut short during the Lamian War, where he led a force of 20,000 infantry and 1,500 cavalry to relieve Antipater during the siege of Lamia. Despite his likely ambitions to challenge Antipater's authority and potentially marry Alexander's sister Cleopatra, Leonnatus was killed in battle, leaving his aspirations unfulfilled.\n\nControl of the satrapy then passed to Arrhidaeus, who held it until the Partition of Triparadisus (321 BC), after which Clitus the White was assigned as satrap. Clitus' rule was brief. He was defeated and killed in 317 BC by Arrhidaeus. His successor, Ardys, governed for an uncertain period before power shifted again. Phoenix of Tenedos, a loyal subordinate of Antigonus, governed the region for a time, followed by Antigonos' nephew Polemaios, another of Antigonus' generals. However, after the compelled suicide of Polemaios, the satrapy has been defunct.\n\nNow control of Hellespontine Phrygia has fallen to [ROOT.GetCountry.GetRuler.GetPraenomen]. While we could follow Antigonus' example and simply absorb the satrapy, we have an opportunity to establish a new powerbase for our dynasty. [agathocles_scope.GetPraenomen] is incredibly popular with our Asian subjects and is undoubtedly one of our most adept administrators. Perhaps [agathocles_scope.GetPraenomen] could assume the mantle of Leonnatus?"
#As rumors that [agathocles_scope.GetSheHe] had been cut out of the [ROOT.GetCountry.GetAdjective] succession swirled, discontent brews among the people of Hellespontine Phrygia. According to reports, they gathered in the streets, chanting, 'Our prince has been wronged!' Meanwhile, [thrace_wife_scope.GetPraenomen] schemes further, whispering to [ROOT.GetCountry.GetRuler.GetPraenomen] about the supposed dangers [agathocles_scope.GetSheHe] poses to the stability of the kingdom. '[agathocles_scope.GetPraenomen] is a threat to your legacy,' she insists. '[agathocles_scope.GetPraenomen] must be dealt with...
 me_thracian_01_hellespont.41.tt:0 "We create a satrapy  in north-western [GetProvince('(int32)253').GetArea.GetRegion.GetName], with its capital in [GetProvince('(int32)253').GetName|Y]."
 me_thracian_01_hellespont.41.a:0 "Hellespontine Phrygia shall [agathocles_scope.GetHerHis] to have and to hold!"
 me_thracian_01_hellespont.41.a.tt:0 "#Y Hellespontine Phrygia#! will gain all our Territories in Aeolia, Mysia Superioris, Mysia Inferioris, Sangarios, Bithynia, and Mariandynia.\n#Y Hellespontine Phrygia#! will become a #Y Satrapy#! of #Y [THIS.GetCountry.GetName]#!.\n#Y [SCOPE.sChar('agathocles_scope').GetName]#! will become the ruler of #Y Hellespontine Phrygia#!."
 me_thracian_01_hellespont.41.b:0 "What a foolish idea." 
 me_thracian_01_hellespont.41.end.tt:0 "The mission task '#Y $thracian_01_hellespont_task_16$#!' has now been #G Completed#!!"

# The Paper Kingdom
 me_thrace_2_paper_kingdom.1.t:0 "Royaume théorique"
 me_thrace_2_paper_kingdom.1.desc:0 "Avec la mort d'Alexandre et le partage de son empire, Lysimaque s'est vu accorder la satrapie de Thrace. C'était là un cadeau empoisonné, car s'il s'agissait en théorie d'une région riche et puissante, l'emprise des Macédoniens a toujours été ténue.\n\nLes tribus thraces autrefois soumises par Philippe II, et qui en théorie sont sujettes au dirigeant de la Thrace, ont à de nombreuses reprises fait la preuve de leur déloyauté et de leur traîtrise. Plus loin au nord encore, sur l'autre rive du fleuve Istros, se trouvent les territoires des Gètes, qui lancent leurs raids par les gués du fleuve et ravagent les territoires des colonies grecques sur la côte ouest du Pont-Euxin. Or, ce sont ces cités qui contribuent au trésor de la satrapie. Et durant tout ce temps, au sud, où la Thrace assure le lien entre les mondes grec et asiatique par le contrôle de l'Hellespont, ce n'est qu'une question de temps avant que l'un cherche à envahir l'autre en faisant passer ses armées par la Thrace.\n\nDurant des décennies, Lysimaque, par la ruse, la diplomatie et son génie militaire, est parvenu à se tenir éloigné des conflits entre les diadoques, tout en contrant chacune des menaces posées par les barbares au nord, défiant le sort en préservant l'intégrité de sa satrapie. L'impossible a déjà été fait, le reste du chemin devrait donc être plus aisé. Si [ROOT.GetCountry.GetRuler.GetName] veut rivaliser avec les autres diadoques et gagner le titre de [ROOT.GetCountry.GetRulerTitle] qu'il s'est lui-même conféré, le « royaume théorique » doit devenir aussi puissant et stable qu'il devrait l'être. Car, selon les paroles du sage, « Les Thraces, unis, seraient la nation la plus invincible et la plus forte sur la Terre. »"
 me_thrace_2_paper_kingdom.1.a:0 "Quelles chances ont ces barbares lorsqu'on les compare à l'impossible ?"
 me_thrace_2_paper_kingdom.2.t:0 "Plus une théorie"
 me_thrace_2_paper_kingdom.2.desc:0 "[ROOT.GetCountry.GetRuler.GetName] a, enfin, unifié les territoires théoriques de la satrapie de Thrace sous son autorité, menant à bien cette tâche jugée impossible par ceux-là mêmes qui ont fait don à notre famille de ce cadeau empoisonné. Si cela a pris du temps, assurément ceux qui aspiraient à nous voir tomber ne riront plus. Nos ennemis peuvent trembler désormais devant ces peuples mêmes dont les dissensions devaient assurer notre chute et se jetant désormais dans leur direction, unis et forts, marchant de concert au sein d'une armée invincible."
 me_thrace_2_paper_kingdom.2.a:0 "Maintenant nous pouvons consacrer toute notre attention à nos ennemis"
 me_thrace_2_paper_kingdom.2.a_tt:0 "La mission #Y $thracian_02_paper_kingdom$#! a été #G menée à bien#!."
 me_thrace_2_paper_kingdom.3.t:0 "Saisir la chance"
 me_thrace_2_paper_kingdom.3.desc:0 "Notre maudit suzerain, [ROOT.GetOverlord.GetRuler.GetPraenomen], a déclenché la guerre contre [ODR_thracian_enemy.GetName]. Si son attention est accaparée par le conflit avec les autres diadoques, peut-être pourrons-nous tirer parti de la situation à notre avantage ?"
 me_thrace_2_paper_kingdom.3.a:0 "L'indépendance [ROOT.GetCountry.GetAdjective] est proche !"
 me_thrace_2_paper_kingdom.3.b:0 "Mieux vaut ne pas susciter la colère de notre suzerain"
 me_thrace_2_paper_kingdom.4.t:0 "Révolte [GetCountry('ODR').GetAdjective]"
 me_thrace_2_paper_kingdom.4.desc:0 "Ces félons d'Odryses ont choisi le moment parfait pour se révolter. Nos forces sont occupées par le conflit avec [ODR_thracian_enemy.GetName], aussi [GetCountry('ODR').GetRuler.GetName] a-t-il saisi sa chance d'assurer l'indépendance [GetCountry('ODR').GetAdjective], et ses troupes se préparent déjà à nous planter une dague dans le dos."
 me_thrace_2_paper_kingdom.4.a:0 "Maudits soient-ils !"
 me_thrace_2_paper_kingdom.5.t:0 "Raid [GetCountry('GTE').GetAdjective]"
 me_thrace_2_paper_kingdom.5.desc:0 "Des messagers nous ont informés que la cité de [getic_raid_province_target.GetName] a été attaquée par un raid [GetCountry('GTE').GetAdjective]. "
 me_thrace_2_paper_kingdom.5.desc_1:0 "Si bon nombre des habitants ont pu s'échapper, les attaquants n'ont pas renoncé avant d'avoir incendié tous les bâtiments et pillé tout ce qu'ils pouvaient trouver, avant de rentrer sur leurs terres, sur l'autre rive de l'Istros, emmenant avec eux nos richesses. Réparer les dégâts va être coûteux."
 me_thrace_2_paper_kingdom.5.desc_2:0 "Étant donné la soudaineté de l'attaque, les pillards sont tombés sur les habitants en fuite avant qu'ils puissent atteindre la sécurité relative de la cité, et bon nombre ont été emmenés comme esclaves sur l'autre rive de l'Istros en territoire gète."
 me_thrace_2_paper_kingdom.5.desc_3:0 "Si bon nombre des habitants ont pu se mettre à l'abri, les attaquants ont trouvé un grenier non protégé et l'on pillé pour en prendre toutes les richesses. Nos réserves de denrées ont été emmenées sur l'autre rive de l'Istros, où elles nourriront les Gètes."
 me_thrace_2_paper_kingdom.5.a:0 "Cela ne restera pas sans réponse !"
 me_thrace_2_paper_kingdom.6.desc:0 "Hélas ! Nous avons été attaqués par un maudit raid [GetCountry('GTE').GetAdjective] ! "
 me_thrace_2_paper_kingdom.6.a:0 "[ROOT.GetOverlord.GetName] ne fera-t-il donc rien ?"
 me_thrace_2_paper_kingdom.7.t:0 "Retour de raid"
 me_thrace_2_paper_kingdom.7.desc:0 "Nos guerriers sont revenus de l'autre rive de l'Istros, ramenant avec eux de nombreuses richesses !"
 me_thrace_2_paper_kingdom.7.a:0 "Quelle chance qu'ils soient si faibles !"
 me_thrace_2_paper_kingdom.8.t:0 "Négociations avec les [GetCountry('ODR').GetAdjective]"
 me_thrace_2_paper_kingdom.8.desc:0 "Cernés par les menaces, nous ne pouvons nous permettre d'avoir une dépendance déloyale et prête à nous poignarder dans le dos. Nous aurions tout avantage à faire une offre intéressante pour obtenir la loyauté des [GetCountry('ODR').GetAdjective]."
 me_thrace_2_paper_kingdom.8.a:0 "Ces négociations vont se dérouler sans interférence"
 me_thrace_2_paper_kingdom.8.a_tt:0 "Des négociations couronnées de succès réduiront les risques d'une future révolte [GetCountry('ODR').GetAdjective|Y]."
 me_thrace_2_paper_kingdom.8.b:0 "Faisons des concessions importantes"
 me_thrace_2_paper_kingdom.8.b_tt:0 "Les négociations auront d'autant plus de chance de déboucher sur un succès."
 me_thrace_2_paper_kingdom.8.c:0 "Faisons-leur de beaux présents"
 me_thrace_2_paper_kingdom.8.d:0 "Offrons-leur tout"
 me_thrace_2_paper_kingdom.8.d_tt:0 "Les négociations auront de bien plus grandes chances de déboucher sur un succès."
 me_thrace_2_paper_kingdom.9.t:0 "Négociations avec les [GetCountry('TRE').GetAdjective]"
 me_thrace_2_paper_kingdom.9.desc:0 "Les émissaires [ROOT.GetOverlord.GetAdjective] sont venus offrir dons et concessions, assurément pour nous assurer de leur bonne volonté. S'il est insultant qu'ils puissent croire que nous puissions être achetés si aisément, leur offre mérite toutefois être étudiée."
 me_thrace_2_paper_kingdom.9.a:0 "Ils ont toute notre attention"
 me_thrace_2_paper_kingdom.9.b:0 "La liberté [ROOT.GetCountry.GetAdjective] ne s'achète pas à si vil prix !"
 me_thrace_2_paper_kingdom.10.t:0 "Succès des négociations avec les [GetCountry('TRE').GetAdjective]"
 me_thrace_2_paper_kingdom.10.desc:0 "La réponse [GetCountry('ODR').GetAdjective] à nos propositions a été très positive. S'il reste réticent à faire la moindre promesse qui l'engagerait trop, il semble que le [GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen] a été convaincu de notre volonté de réellement améliorer les relations entre nos peuples."
 me_thrace_2_paper_kingdom.10.a:0 "C'est un réel rapprochement entre nous"
 me_thrace_2_paper_kingdom.10.a_tt:0 "Les chances que se produise une révolte [GetCountry('ODR').GetAdjective|Y] à l'avenir sont réduites."
 me_thrace_2_paper_kingdom.17.t:0 "Échec des négociations avec les [GetCountry('ODR').GetAdjective]"
 me_thrace_2_paper_kingdom.17.desc:0 "Le [GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetName] a sans ambages repoussé nos tentatives pour arriver à une meilleure compréhension entre nos peuples. Nos émissaires ont été froidement renvoyés, sans que nos présents aient même été acceptés."
 me_thrace_2_paper_kingdom.17.a:0 "C'est une véritable insulte !"
 me_thrace_2_paper_kingdom.11.t:0 "Fin des négociations avec les [GetCountry('ODR').GetAdjective]"
 me_thrace_2_paper_kingdom.11.desc:0 "Avec l'indépendance récemment accordée à [GetCountry('ODR').GetName], les négociations actuelles n'ont plus de raison d'être. Nos émissaires ont donc été rappelés."
 me_thrace_2_paper_kingdom.11.a:0 "Cela vaut mieux ainsi"
 me_thrace_2_paper_kingdom.12.desc:0 "Nos relations se sont dégradées au point que la guerre a éclaté, aussi n'y a-t-il plus aucune raison de poursuivre ces négociations avec [GetCountry('ODR').GetName]."
 me_thrace_2_paper_kingdom.12.a:0 "Nous imposerons nos exigences à la pointe de l'épée !"
 me_thrace_2_paper_kingdom.13.t:0 "Concessions de [GetCountry('TRE').GetName]"
 me_thrace_2_paper_kingdom.13.desc:0 "Le [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] a renouvelé ses propositions diplomatiques, et des émissaires [GetCountry('TRE').GetAdjective] sont arrivés pour offrir d'importantes concessions regardant l'autonomie et la reconnaissance de notre influence, qui a causé tant de heurts par le passé."
 me_thrace_2_paper_kingdom.13.a:0 "Ce sont d'excellentes nouvelles !"
 me_thrace_2_paper_kingdom.14.t:0 "Loyauté gagnée"
 me_thrace_2_paper_kingdom.14.desc:0 "Le rapprochement diplomatique initié par le [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] a indéniablement atteint ses objectifs. L'opinion publique au sein de [GetCountry('ODR').GetName] est désormais nettement plus favorable à [GetCountry('TRE').GetRuler.GetPraenomen], à tel point qu'il est peu probable que le [GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen] puisse rallier son peuple en cas de guerre contre nos suzerains, contrairement à ce qu'il pouvait faire jusqu'à présent."
 me_thrace_2_paper_kingdom.14.a:0 "Peut-être n'en aurons-nous plus besoin non plus"
 me_thrace_2_paper_kingdom.15.t:0 "[GetCountry('TRE').GetName] prépare une guerre punitive"
 me_thrace_2_paper_kingdom.15.desc:0 "Des messagers nous ont informés que le [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] rassemble ses troupes afin de marcher sur [GetCountry('ODR').GetName] ! Cette fois-ci, nous avons peut-être été trop loin…"
 me_thrace_2_paper_kingdom.15_tt:0 "@[GetCountry('TRE').GetFlag]![GetCountry('TRE').GetName|Y] va #R déclarer la guerre#! d'ici 90 jours."
 me_thrace_2_paper_kingdom.15.a:0 "Nous devons nous préparer !"
 me_thrace_2_paper_kingdom.16.t:0 "Destruction de [GetProvince('(int32)478').GetName]"
 me_thrace_2_paper_kingdom.16.desc:0 "Malheur !\n\nAussitôt [GetProvince('(int32)478').GetName] prise, ce maudit [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] a livré la malheureuse cité et ses habitants à ses troupes. Pris d'une rage sans borne, elles ont mis à sac nos temples, nos palais et nos monuments ; la cité a été brûlée au point qu'il n'en reste que les fondations couvertes de débris, le peuple massacré, et les survivants éparpillés aux quatre vents.\n\nNotre joyau, [GetProvince('(int32)478').GetName], le symbole de notre puissance et de notre souveraineté, n'est plus."
 me_thrace_2_paper_kingdom.16.a:0 "Tout est perdu !"
 me_thrace_2_paper_kingdom.24.t:0 "Loyauté [GetCountry('ODR').GetAdjective] gagnée"
 me_thrace_2_paper_kingdom.24.desc:0 "Enfin ! Notre politique de tolérance, d'acceptation et l'offre d'une autonomie partielle ont porté leurs fruits, et l'opinion des Odryses à notre égard n'a jamais été aussi haute. Même si le [GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen] souhaitait arracher son indépendance, son peuple s'opposera à lui."
 me_thrace_2_paper_kingdom.24.a:0 "Sans doute nos « présents » n'ont-ils pas été inutiles…"
 me_thrace_2_paper_kingdom.18.desc:0 "Nous avons fait subir le poids de notre vengeance aux Odryses. Aucun bâtiment de [GetProvince('(int32)478').GetName] n'a été laissé debout, ses habitants ont été tués, et les survivants sont dispersés aux quatre vents.\n\nLa cité, le symbole de leur orgueil, qu'ils voulaient à la mesure de l'opulence macédonienne, n'est plus désormais."
 me_thrace_2_paper_kingdom.18.a:0 "Que tous constatent le sort réservé aux traîtres"
 me_thrace_2_paper_kingdom.19.t:0 "[GetCountry('TRE').GetName] exige notre soumission"
 me_thrace_2_paper_kingdom.19.desc:0 "Des émissaires de [GetCountry('TRE').GetName] sont arrivés pour exiger que le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] jure allégeance au [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetName]. En cas de refus, la guerre risque d'éclater."
 me_thrace_2_paper_kingdom.19.a:0 "Nous n'avons guère le choix"
 me_thrace_2_paper_kingdom.19.b:0 "Nous ne renoncerons pas si aisément à la liberté !"
 me_thrace_2_paper_kingdom.20.t:1 "[tre_northern_tribe.GetName] se soumet"
 me_thrace_2_paper_kingdom.20.desc:1 "Nos émissaires sont rentrés pour nous informer que [tre_northern_tribe.GetRuler.GetName] avait accepté de prêter allégeance, comme nous l'avions exigé."
 me_thrace_2_paper_kingdom.20.a:0 "Cela permettra de bien meilleures relations"
 me_thrace_2_paper_kingdom.21.t:1 "[tre_northern_tribe.GetName] refuse de se soumettre"
 me_thrace_2_paper_kingdom.21.desc:1 "Nos émissaires sont rentrés pour nous informer que [tre_northern_tribe.GetRuler.GetName] avait refusé de prêter allégeance."
 me_thrace_2_paper_kingdom.21.a:1 "[tre_northern_tribe.GetRuler.GetPraenomen] va le regretter…"
 me_thrace_2_paper_kingdom.22.t:0 "De la théorie à la réalité"
 me_thrace_2_paper_kingdom.22.desc:0 "Aujourd'hui, le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] est parvenu à faire ce que ni Philippe II, ni Alexandre lui-même n'avaient pu : l'ensemble de la Thrace se trouve désormais fermement placée sous son autorité. Maintenant que les tribus thraces ont été pacifiées, le puissant Istros servira de défense naturelle contre tout ennemi de la rive nord, nous permettant ainsi, enfin, de consacrer notre attention à d'autres sujets."
 me_thrace_2_paper_kingdom.22.a:0 "Nos ennemis vont trembler face à notre puissance !"
 me_thrace_2_paper_kingdom.23.t:0 "La clef de l'Hellespont"
 me_thrace_2_paper_kingdom.23.desc:0 "L'expansion des fortifications de [GetProvince('(int32)350').GetName] est terminée. Des murs imposants et de nouvelles tours dominent la route côtière menant de la Chersonèse à la Thrace. La cité devrait mieux résister à toute invasion lancée depuis l'autre rive de l'Hellespont, tout en rendant le passage plus difficile."
 me_thrace_2_paper_kingdom.23.a:0 "Que nos ennemis essaient donc de passer maintenant !"
 me_thrace_2_paper_kingdom.25.t:0 "Territoires thraces"
 me_thrace_2_paper_kingdom.25.desc:0 "La puissance de la Thrace repose dans ses habitants, et à cette fin des arrangements ont été faits pour que ceux d'ascendance thrace puissent être autorités à contribuer davantage au dynamisme du pays. Là où ils étaient jusqu'à présent moqués et méprisés, ils pourront désormais marcher la tête haute. Quiconque s'oppose à cette évolution finira par changer d'avis, en pouvant constater l'importance de la contribution de ce peuple fidèle et courageux."
 me_thrace_2_paper_kingdom.25.a:0 "Nous sommes honorés de les compter parmi nous"
 me_thrace_2_paper_kingdom.26.t:0 "La menace gète"
 me_thrace_2_paper_kingdom.26.desc:0 "Il semble que le [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] a enfin entendu nos plaintes, et a l'intention de trouver une solution à la question des raids incessants des Gètes."
 me_thrace_2_paper_kingdom.26.a:0 "Nous attendons cela avec impatience"
 me_thrace_2_paper_kingdom.27.t:0 "Passages fortifiés"
 me_thrace_2_paper_kingdom.27.desc:0 "Les camps militaires proposés à proximité des gués les plus empruntés par les raids des Gètes ont été établis, et des hommes patrouillent déjà la contrée. Avec un peu de chance, cela pourrait contribuer à réduire la fréquence de ces raids."
 me_thrace_2_paper_kingdom.27.a:0 "Ce n'est pas trop tôt"
 me_thrace_2_paper_kingdom.28.t:0 "Le bouclier de l'Istros"
 me_thrace_2_paper_kingdom.28.desc:0 "Tous les gués connus du puissant Istros, depuis la côte du Pont-Euxin à l'est, jusqu'à l'autre extrémité de la Saldensie à l'ouest, sont désormais entre nos mains. Sans une force d'invasion véritable, aucun raid ne pourra franchir le fleuve pour entrer sur nos territoires."
 me_thrace_2_paper_kingdom.28.a:0 "Nous sommes enfin débarrassés de ces raids"
 me_thrace_2_paper_kingdom.29.t:0 "Un pont entre les peuples"
 me_thrace_2_paper_kingdom.29.desc:0 "Par notre mécénat, la cité de [GetProvince('(int32)4513').GetName], qui était déjà un lieu de rencontre entre les cultures du nord et du sud de l'Istros, est devenue un véritable pont entre les peuples, jusqu'aussi loin au sud que la Grèce et aussi loin au nord que la Scythie elle-même.\n\nLà, à l'abri sur la côte de la mer Hospitalière, des idées peuvent être échangées, et le commerce est florissant. Avec le temps, la cité pourrait même devenir une véritable métropole, un foyer pour les gens venus de partout, qui restera dans l'histoire un symbole de la diversité culturelle."
 me_thrace_2_paper_kingdom.29.a:0 "Là, nous avons fait l'histoire"
 me_thrace_2_paper_kingdom.30.t:0 "Défaveur d'Arès"
 me_thrace_2_paper_kingdom.30.desc:1 "La guerre contre [GetCountry('TRE').GetName] est toujours plus dure, et les chances ne semblent pas être de notre côté. Si nous cherchons la paix maintenant, avant que la situation empire encore, nous pourrions bien recevoir l'assentiment [GetCountry('TRE').GetAdjective] pour retrouver le statu quo d'avant le conflit, évitant ainsi de perdre davantage de territoires et de richesses."
 me_thrace_2_paper_kingdom.30.a:0 "Nous devons demander la paix"
 me_thrace_2_paper_kingdom.30.b:0 "Cette fois-ci, c'est la liberté ou la mort !"
 me_thrace_2_paper_kingdom.31.t:0 "[GetCountry('ODR').GetName] offre la paix"
 me_thrace_2_paper_kingdom.31.desc:0 "[GetCountry('ODR').GetRuler.GetPraenomen] a bien conscience que sa situation est intenable et envoyé des émissaires pour nous proposer la paix. Il offre un retour au statu quo d'avant la guerre, en échange de la fin immédiate des hostilités."
 me_thrace_2_paper_kingdom.31.a:0 "Pour l'heure, mieux vaut accepter"
 me_thrace_2_paper_kingdom.31.b:0 "Cette fois-ci, ils ne nous échapperont pas !"
 me_thrace_2_paper_kingdom.31.bt:0 "[GetCountry('ODR').GetName] will remain at #R war#! with [GetCountry('TRE').GetName]." 
 me_thrace_2_paper_kingdom.32.t:0 "[GetCountry('TRE').GetName] refuse la paix"
 me_thrace_2_paper_kingdom.32.desc:0 "[GetCountry('TRE').GetRuler.GetPraenomen] a entièrement rejeté notre offre de paix. Il a visiblement la ferme intention de nous anéantir."
 me_thrace_2_paper_kingdom.32.a:0 "En ce cas, nous lui ferons chèrement payer sa victoire"
 me_thrace_2_paper_kingdom.33.t:0 "[GetCountry('GTE').GetName] vaincu"
 me_thrace_2_paper_kingdom.33.desc:0 "Nous avons infligé une sévère défaite à [GetCountry('GTE').GetName]. Si nous n'avons pas encore le contrôle complet de leurs territoires et qu'ils disposent toujours d'un accès aux nôtres, ce revers devrait les inciter à réfléchir à deux fois avant d'envoyer de nouveaux raids."
 me_thrace_2_paper_kingdom.33.a:0 "Ils savent ce qui les attend s'ils essaient à nouveau"
 me_thrace_2_paper_kingdom.33_tt:0 "Les #Y raids gètes#! seront désormais moins fréquents."
 me_thrace_2_paper_kingdom.34.t:0 "La gloire de [GetProvince('(int32)350').GetName]"
 me_thrace_2_paper_kingdom.34.desc:0 "Les investissements faits dans la cité de [GetProvince('(int32)350').GetName] ont porté tous leurs fruits. Avec la construction d'un port plus vaste, davantage de routes commerciales peuvent être ouvertes, tandis que des aqueducs permettent d'alimenter une population croissante, et les taudis ont laissé la place à de nouvelles résidences."
 me_thrace_2_paper_kingdom.34.a:0 "La gloire de la cité de Lysimaque est indéniable !"
 me_thrace_start_tt:0 "Le [me_thrace_scope.GetRulerTitle] [me_thrace_scope.GetRuler.GetPraenomen] va commencer à"
 me_thrace_2_paper_kingdom.36.t:0 "$thracian_02_paper_kingdom_8$" # Land of the Thracians start
 me_thrace_2_paper_kingdom.36.desc:0 "Nous gouvernons des territoires qui ne sont ni grecs ni macédoniens, et si nous voulons que les barbares insoumis de Thrace restent éloignés nous devons veiller à assurer qu'ils sont apaisés au sein du pays."
 me_thrace_2_paper_kingdom.36.a:0 "Ils se feront à nos usages"
 me_thrace_2_paper_kingdom.36.at:0 "$me_thrace_start_tt$ intégrer la culture #Y $odrysi$#!."
 me_thrace_2_paper_kingdom.37.t:0 "$thracian_02_paper_kingdom_9$" # Glory of Lysimacheia start
 me_thrace_2_paper_kingdom.37.desc:0 "[GetCharacter('(int32)41').GetPraenomen] a fondé sa propre grande cité, à la manière d'Alexandre. C'est là qu'est établie sa cour, et aussi un bastion face à la menace antigonide. Malgré tout, il reste beaucoup à faire si nous voulons que la cité devienne l'égale des capitales des autres diadoques."
 me_thrace_2_paper_kingdom.37.a:0 "Tous se presseront bientôt vers Lysimachie"
 me_thrace_2_paper_kingdom.37.at:0 "$me_thrace_start_tt$ poursuivre le développement de [GetProvince('(int32)350').GetName]."
 me_thrace_2_paper_kingdom.38.t:0 "$thracian_02_paper_kingdom_10$" # Key to the Hellespont start
 me_thrace_2_paper_kingdom.38.desc:0 "Le site de Lysimachie a été choisi en partie parce qu'il assure le contrôle de la Chersonèse de Thrace, et donc de l'Hellespont, fermant le passage à quiconque chercherait à traverser depuis l'Asie vers l'Europe. En poursuivant les travaux de fortification de cette route cruciale, nous pourrons assurer la sécurité de la cité et faire obstacle à l'ambition de nos ennemis."
 me_thrace_2_paper_kingdom.38.a:0 "Nul ne traversera sans notre consentement"
 me_thrace_2_paper_kingdom.38.at:0 "$me_thrace_start_tt$ fortifier l'Hellespont."
 me_thrace_2_paper_kingdom.39.t:0 "$thracian_02_paper_kingdom_13$" # Fortify the Crossings start
 me_thrace_2_paper_kingdom.39.desc:0 "Sur l'autre rive du puissant Istros, les belliqueux Gètes guettent, lançant des raids sur la rive sud et contre les cités pontiques pour en ramener butin et esclaves. Mais leur défense naturelle est aussi la nôtre, si nous pouvons nous assurer du contrôle des quelques gués qui permettent de franchir le fleuve."
 me_thrace_2_paper_kingdom.39.a:0 "Le Nord sera bientôt protégé"
 me_thrace_2_paper_kingdom.39.at:0 "$me_thrace_start_tt$ fortifier [GetProvince('(int32)4520').GetName]."
 me_thrace_2_paper_kingdom.40.t:0 "$thracian_02_paper_kingdom_14$" # Shield of the Istros start
 me_thrace_2_paper_kingdom.40.desc:0 "Nous devons continuer de gêner ces insidieux Gètes en nous assurant du contrôle total sur les gués vitaux du puissant Istros. C'est là la seule manière de garantir que leurs raids et leurs bandes de guerriers ne franchissent pas nos défenses ou aient accès à l'intérieur du pays."
 me_thrace_2_paper_kingdom.40.a:0 "Le fleuve sera bientôt un rempart"
 me_thrace_2_paper_kingdom.40.at:0 "$me_thrace_start_tt$ fortifier les gués de l'Istros."
 me_thrace_2_paper_kingdom.41.t:0 "$thracian_02_paper_kingdom_15$" # Bridge Between Peoples start
 me_thrace_2_paper_kingdom.41.desc:0 "Si elles sont la proie des raids des barbares, les cités pontiques du Nord restent des carrefours commerciaux essentiels, permettant de lier l'Europe à la Grèce par le pont Pont-Euxin, et aux tribus frontalières. Nous devons encourager les échanges de marchandises et de personnes qu'engendrent ces réseaux."
 me_thrace_2_paper_kingdom.41.a:0 "La cité sera bientôt florissante"
 me_thrace_2_paper_kingdom.41.at:0 "$me_thrace_start_tt$ promouvoir le carrefour commercial de [GetProvince('(int32)4513').GetName]."
 me_thrace_2_paper_kingdom.42.t:0 "$thracian_02_paper_kingdom_3$" # Loyalty Earned start
 me_thrace_2_paper_kingdom.42.desc:0 "L'heure est venue de montrer aux Odryses qu'ils doivent renoncer à leur rancœur depuis la conquête macédonienne de la Thrace s'ils veulent jouir des avantages de notre autorité bienveillante – quelles que soient les blessures que cela peut infliger à notre orgueil comme au leur."
 me_thrace_2_paper_kingdom.42.a:0 "La Thrace connaîtra bientôt la paix"
 me_thrace_2_paper_kingdom.42.at:0 "$me_thrace_start_tt$ dialoguer avec sa population #Y odryse#!."
 me_thrace_2_paper_kingdom.43.t:0 "$thracian_02_paper_kingdom_6$" # The Tribes of the North start
 me_thrace_2_paper_kingdom.43.desc:0 "Au-delà des Odryses et des puissants monts Hémos s'étendent les vastes étendues de la plaine de Mésie, occupée par les tribus daces, moins civilisées que leurs voisins méridionaux. Elles doivent accepter notre suprématie sur la région et verser tribut au royaume [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]."
 me_thrace_2_paper_kingdom.43.a:0 "Voyons donc s'ils peuvent agir sagement"
 me_thrace_2_paper_kingdom.43.at:0 "$me_thrace_start_tt$ exiger la soumission #Y $dacia_group$#!."
 me_thrace_2_paper_kingdom.44.t:0 "$thracian_02_paper_kingdom_4$" # Plucking the Thorn start
 me_thrace_2_paper_kingdom.44.desc:0 "Les Odryses ont prouvé l'ampleur de leur dédain pour notre autorité, repoussant toutes nos tentatives de maintenir des relations amicales et complotant constamment pour susciter une nouvelle révolte. Nous leur avons laissé la chance de préserver leur misérable royaume, mais elle est maintenant passée."
 me_thrace_2_paper_kingdom.44.a:0 "Il est trop tard pour la diplomatie"
 me_thrace_2_paper_kingdom.44.at:0 "$me_thrace_start_tt$ préparer la guerre contre @[GetCountry('ODR').GetFlag]![GetCountry('ODR').GetName]."
 me_thrace_2_paper_kingdom.45.t:0 "$thracian_02_paper_kingdom_11$" # Sons of Ares start
 me_thrace_2_paper_kingdom.45.desc:0 "Les Thraces sont réputés pour leur courage, et leur culte de ce cavalier belliqueux et de leur propre Arès, qu'ils comptent parmi les plus importants de leurs dieux. Il est temps pour nous de faire bon usage de leurs compétences guerrières, en les recrutant au sein de nos phalanges."
 me_thrace_2_paper_kingdom.45.a:0 "Ils se couvriront de gloire dans nos armées"
 me_thrace_2_paper_kingdom.45.at:0 "$me_thrace_start_tt$ recruter des #Y $odrysi$#!."
 me_thrace_2_paper_kingdom.46.t:0 "$thracian_02_paper_kingdom_12$" # The Threat of the Getae end
 me_thrace_2_paper_kingdom.46.desc:0 "Si nous voulons qu'elles demeurent loyales, nous devons guider les cités pontiques. Les protéger des Gètes au nord nous assurera qu'elles apprécieront notre protection et le fait que nous respectons nos obligations."
 me_thrace_2_paper_kingdom.46.a:0 "Nous devons arrêter les Gètes"
 me_thrace_2_paper_kingdom.46.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_12$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.47.t:0 "$thracian_02_paper_kingdom_2$" # An Unsavory Compromise end
 me_thrace_2_paper_kingdom.47.desc:0 "Si cela pèse sur le cœur de tout fier Macédonien, la gouvernance de la Thrace nécessite de mettre de côté notre orgueil et de traiter les Thraces avec le respect habituellement réservé aux seuls Grecs. Mais c'est à ce prix que nous pourrons assurer la paix avec les Odryses et conserver nos soldats pour des menaces plus pressantes."
 me_thrace_2_paper_kingdom.47.a:0 "Il doit en être ainsi"
 me_thrace_2_paper_kingdom.47.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_2$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.48.t:0 "$thracian_02_paper_kingdom_16$" # Ending the Raids end
 me_thrace_2_paper_kingdom.48.desc:0 "Les raids des Gètes ne peuvent plus être tolérés. Nous devons mener nos forces profondément dans les territoires du nord pour mettre fin, avec tout le poids de l'armée macédonienne, à toute volonté de résistance. Ainsi apprendront-ils que seules la misère et la mort les attendent au sud."
 me_thrace_2_paper_kingdom.48.a:0 "Par Arès !"
 me_thrace_2_paper_kingdom.48.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_16$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.49.t:0 "$thracian_02_paper_kingdom_17$" # North of the Istros end
 me_thrace_2_paper_kingdom.49.desc:0 "Peu de Grecs ou de Macédoniens se sont jamais aventurés profondément en Dacie, au-delà du cours du puissant Istros. Mais si Alexandre nous a appris quelque chose, c'est que les étendues sauvages et barbares peuvent être domptées et conquises par le courage et la hardiesse."
 me_thrace_2_paper_kingdom.49.a:0 "En avant, en avant tous !"
 me_thrace_2_paper_kingdom.49.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_17$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.50.t:0 "$thracian_02_paper_kingdom_18$" # Into Scythia end
 me_thrace_2_paper_kingdom.50.desc:0 "Notre marche rapide vers le nord doit se poursuivre si nous voulons atteindre notre ambition d'unir ces territoires sous notre autorité, pour établir un royaume [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] s'étendant de Lysimachie jusqu'aux lointaines colonies au-delà du Pont-Euxin, englobant tous les peuples si divers qui se trouvent entre ces deux bornes. Les courageux Scythes seront notre prochaine aventure."
 me_thrace_2_paper_kingdom.50.a:0 "Ils n'attendent que d'être conquis"
 me_thrace_2_paper_kingdom.50.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_18$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.51.t:0 "Une question de souveraineté"
 me_thrace_2_paper_kingdom.51.desc:0 "Notre maudit suzerain [ROOT.GetOverlord.GetRuler.GetPraenomen] ne nous a laissé aucune occasion de laquelle tirer parti. Mais nous ne pouvons attendre davantage. Nous devons nous lever pour affirmer notre indépendance !"
 me_thrace_2_paper_kingdom.52.desc:0 "Ces félons d'Odryses ont saisi l'occasion de révéler, une fois encore, l'ampleur de leur fourberie. Ils se sont follement déclarés libres à nouveau de l'influence [ROOT.GetCountry.GetAdjective], et ont pris les armes pour arracher leur liberté."
 me_tre_task_start_tt_1:0 "Le [me_thrace_scope.GetRulerTitle|Y] [me_thrace_scope.GetRuler.GetPraenomen|Y] va commencer à"
 me_thrace_2_paper_kingdom.53.t:0 "[GetCountry('ODR').GetName] demande la paix"
 me_thrace_2_paper_kingdom.53.desc:0 "Notre allié, [GetCountry('ODR').GetName], pour lequel nous sommes entrés en guerre, a grandement souffert du conflit contre [GetCountry('TRE').GetName]. Plutôt que risquer un véritable désastre, le [GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen] a donc préféré demander la paix à son suzerain [GetCountry('TRE').GetAdjective], acceptant ainsi le retour à la situation d'avant la guerre.\n\nLes hostilités sont donc terminées."
 me_thrace_2_paper_kingdom.53.a:0 "Nous devons accepter sa décision"
 me_thrace_2_paper_kingdom.53.a_tt:0 "La guerre contre @[GetCountry('TRE').GetFlag]![GetCountry('TRE').GetName|Y] est terminée."
 me_thrace_2_paper_kingdom.54.desc:0 "Notre ennemi, [GetCountry('ODR').GetName], avec lequel nous sommes entrés en guerre aux côtés de notre allié, [GetCountry('TRE').GetName], a grandement souffert du conflit. Plutôt que risquer un véritable désastre, le [GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen] a donc préféré demander la paix à son suzerain [GetCountry('TRE').GetAdjective], acceptant ainsi le retour à la situation d'avant la guerre.\n\nLes hostilités sont donc terminées."
 me_thrace_2_paper_kingdom.54.a_tt:0 "La guerre contre @[GetCountry('ODR').GetFlag]![GetCountry('ODR').GetName|Y] est terminée."
 #Philhellenic Policy
 me_thrace_3_new_philhellene_policy.1.t:0 "$thrace_03_philhellene$"
 me_thrace_3_new_philhellene_policy.1.desc:0 "Durant des siècles les Grecs, dirigeants de leurs myriades de cités-États minuscules, se sont querellés entre eux au point de ne pas même mériter l'attention d'un [ROOT.GetCountry.GetRulerTitle]. Toutes les tentatives faites pour permettre l'unité de la région, par Philippe II aussi bien qu'Alexandre, n'ont eu pour toute réponse que déloyauté et félonie. Depuis des décennies désormais, les Grecs sont une gêne pour les Macédoniens, et même l'exemple du sort de Thèbes n'a pu les détourner de leur volonté autodestructrice.\n\nIl est temps donc de reconnaître que la manière habituelle de traiter avec eux ne fonctionne pas, et ne l'a sans doute jamais fait. Nous devrions peut-être les soutenir dans leur orgueil et les traiter avec respect et dignité, rendre hommage à leur « démocratie », les noyer sous les présents et les privilèges, afin de les unifier sous notre autorité sans avoir besoin de recourir à un seul soldat."
 me_thrace_3_new_philhellene_policy.1.a:0 "Plaisons donc à cet esprit grec !"

 me_thrace_3_new_philhellene_policy.2.t:0 "$thrace_03_philhellene$ : succès"
 me_thrace_3_new_philhellene_policy.2.desc:0 "Notre changement d'attitude envers les Grecs a porté ses fruits au-delà de tout ce que nous pouvions espérer. Tous les Grecs n'ont que notre nom à la bouche, et les succès de [GetCharacter('(int32)41').GetPraenomen] sont loués de tous. Il ne fait plus aucun doute désormais que nous sommes bien en présence d'une divinité.\n\nQue nos ennemis contemplent ce que notre bienveillance et notre diplomatie ont forgé, et laissons-les se désespérer !"
 me_thrace_3_new_philhellene_policy.2.a:0 "C'est là le génie, savoir quand utiliser la carotte ou le bâton"
 me_thrace_3_new_philhellene_policy.2.tt:0 "La mission #Y $thrace_03_philhellene$$mission_task_completed_tt_2$"
 # West-Pontic Colonies
 me_thrace_3_new_philhellene_policy.11.t:0 "$thrace_03_philhellene_1$ : propositions d'investissement"
 me_thrace_3_new_philhellene_policy.11.desc:0 "Les cités grecques ouest-pontiques, autrefois de simples colonies, se sont développées et ont prospéré depuis cette lointaine époque. Leur influence politique s'étend jusque loin, et déjà cinq d'entre elles se sont réunies au sein d'une « pentapole pontique », dirigée par Callatis. Les rébellions passées, même si elles n'ont pas été couronnées de succès, ont bien montré la puissance de cette alliance, et leur volonté de défendre leurs intérêts.\n\nMais, même ainsi, nous devons traiter avec elles, car leur prospérité est la source d'une grande partie de nos revenus fiscaux, et vitale pour le financement des armées. Nous devons donc leur montrer que nous n'oublions pas leur importance, non plus que leurs transgressions passées. Un projet ambitieux d'amélioration des infrastructures permettrait tout cela, tout en permettant d'en percevoir les bénéfices par le biais des taxes."
 me_thrace_3_new_philhellene_policy.11.a:0 "Qu'ils sachent que nous les tenons à l'œil"
 me_thrace_3_new_philhellene_policy.11.at:0 "$me_tre_task_start_tt_1$ encourager la colonisation pontique."

 me_thrace_3_new_philhellene_policy.12.t:0 "$thrace_03_philhellene_1$ : retours sur investissements"
 me_thrace_3_new_philhellene_policy.12.desc:0 "Le projet d'amélioration et de restauration des cités ouest-pontiques a été un merveilleux succès. Les résidences anciennes et décrépites ont été rasées, de nouveaux bâtiments construits, de même que des aqueducs, tous contribuant à répondre aux nécessités d'une population croissante. Les investissements faits dans ces travaux ont été clairement notés de tous, et transmettent clairement le message que [ROOT.GetCountry.GetName] se souvient."
 me_thrace_3_new_philhellene_policy.12.a:0 "Plus d'habitants, plus de taxes…"
 me_thrace_3_new_philhellene_policy.12.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_5$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.13.t:0 "$thrace_03_philhellene_1$ : investissements [ROOT.GetCountry.GetAdjective]"
 me_thrace_3_new_philhellene_policy.13.desc:0 "Dans sa grande sagesse, le [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] a jugé bon d'investir dans notre cité !"
 me_thrace_3_new_philhellene_policy.13.a:0 "Et à quoi devons-nous cette bonne nouvelle ?"

 me_thrace_3_new_philhellene_policy.14.t:0 "$thrace_03_philhellene_1$ : influence sur le déclin"
 me_thrace_3_new_philhellene_policy.14.desc:0 "Les tentatives faites pour préserver les prospères cités-États ouest-pontiques sous notre contrôle et notre protection se sont traduites par un échec. Leur influence en [ROOT.GetCountry.GetName] est en déclin, les gouvernements locaux rencontrent des difficultés, les ateliers de frappe ferment, et les retours économiques de nos investissements dans la région incertains. Il n'est plus guère avantageux de poursuivre nos plans."
 me_thrace_3_new_philhellene_policy.14.a:0 "C'est un désastre !"
 me_thrace_3_new_philhellene_policy.14.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_1$#! a été #R contournée#!."
 # Philhellenic Euergetism
 me_thrace_3_new_philhellene_policy.21.t:0 "$thrace_03_philhellene_2$ : le devoir des riches"
 me_thrace_3_new_philhellene_policy.21.desc:0 "Symbole de générosité et de respect, accompagné de la pompe et des cérémonies indispensables, tous les États grecs doivent jouir d'une part de la prospérité du [ROOT.GetCountry.GetRulerTitle] pour qu'ils l'utilisent au profit de leurs habitants. Que tous les Grecs jouissent de la bonne fortune de [ROOT.GetCountry.GetName] !"
 me_thrace_3_new_philhellene_policy.21.a:0 "Nul ne doutera de la générosité de [ROOT.GetCountry.GetRuler.GetPraenomen]"
 me_thrace_3_new_philhellene_policy.21.at:0 "[SCOPE.ScriptValue('tre_mis_3_2_gold_svalue')|Y0] pays #Y $hellenic$#! non $macedonian$ de Grèce vont recevoir [SCOPE.ScriptValue('tre_mis_3_2_gold_svalue')|G2]@gold! et leur opinion à l'égard de @[me_thrace_scope.GetFlag]![me_thrace_scope.GetName] va s'améliorer de #G +50#!."
 me_thrace_3_new_philhellene_policy.21.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_2$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.22.t:0 "$thrace_03_philhellene_2$ : un don de [GetCountry('TRE').GetRuler.GetPraenomen]"
 me_thrace_3_new_philhellene_policy.22.desc:0 "Le [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] nous a fait la grâce d'un grand présent, en prétendant qu'il souhaite que tous les Grecs profitent de la bonne fortune de [GetCountry('TRE').GetName]. S'il s'agit indéniablement là d'une posture visant à influencer le peuple et nos dirigeants en faveur des intérêts [GetCountry('TRE').GetAdjective], l'argent qui a été versé dans nos coffres est malgré tout un argument des plus tangibles."
 me_thrace_3_new_philhellene_policy.22.a:0 "Ce sera un prêté pour un… rendu ?"
 # Personality Cult
 me_thrace_3_new_philhellene_policy.31.t:1 "$thrace_03_philhellene_3$ : vénération de [me_thrace_scope.GetRuler.GetPraenomen]"
 me_thrace_3_new_philhellene_policy.31.desc:1 "Un dirigeant tel que [me_thrace_scope.GetRuler.GetPraenomen], ainsi que l'ensemble de la famille [me_thrace_scope.GetRuler.GetFamilyDisplayName], dont l'influence atteint une telle ampleur qu'elle en est incompréhensible à l'homme du commun, et donc chaque action affecte la vie de tant de sujets, implique une révérence allant au-delà de la simple obéissance. Certains l'ont déjà compris, qui chantent chaque jour ses hauts faits et ses décisions avisées. Avec le soutien de l'État et des prêtres [me_thrace_scope.GetAdjective], ces fidèles zélés ont désormais formé ce qui ressemble à un culte d'État."
 me_thrace_3_new_philhellene_policy.31.a:1 "Les dieux eux-mêmes chanteront ses louanges !"
 me_thrace_3_new_philhellene_policy.31.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_3$$mission_task_completed_tt_2$"
 # Divine Founder
 me_thrace_3_new_philhellene_policy.41.t:1 "$thrace_03_philhellene_4$ : le divin [deified_char.GetPraenomen]"
 me_thrace_3_new_philhellene_policy.41.desc:1 "Fonder une cité devenue une métropole prospère en quelques années seulement, renverser un empire éternel aux côtés d'Alexandre lui-même, et mener ses armées de lieu en lieu plus vite qu'il n'est humainement possible pour défaire les rebelles grecs, odryses et antigonides les uns après les autres : voilà les actions de quelqu'un de supérieur à un simple mortel. Chacune d'entre elles, et tant d'autres encore, nécessite une vision, une capacité et une résolution au moins égales à celles des puissants Olympiens eux-mêmes. Car qui pourrait nier que ces faits sont déjà légendaires ?\n\nDésormais, [deified_char.GetPraenomen] prendra la place qui lui revient parmi les dieux de [ROOT.GetCountry.GetName]."
 me_thrace_3_new_philhellene_policy.41.a:0 "Le nier serait un blasphème"
 me_thrace_3_new_philhellene_policy.41.tt:1 "$mission_task_completed_tt_1$$thrace_03_philhellene_4$$mission_task_completed_tt_2$"
 # Benefactor of Athens
 me_thrace_3_new_philhellene_policy.51.t:0 "$thrace_03_philhellene_5$ : ouvertures"
 me_thrace_3_new_philhellene_policy.51.desc:0 "La grande cité de [GetCountry('ATH').GetName] joue un rôle prépondérant parmi les cités-États grecques. Disposer de son soutien est indispensable pour rester proches des autres Grecs, car nombreux sont ceux qui suivent ses avis.\n\nÀ cette fin, nous avons durant des décennies joué le rôle de bienfaiteurs des Athéniens, et en redoublant d'efforts nous allons enfin gagner le prix de leur amitié – et peut-être même de la loyauté."
 me_thrace_3_new_philhellene_policy.51.a:0 "Ils nous verront bientôt comme de véritables amis de [GetCountry('ATH').GetName]"
 me_thrace_3_new_philhellene_policy.51.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_5$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.52.t:0 "$thrace_03_philhellene_5$ : offre d'amitié"
 me_thrace_3_new_philhellene_policy.52.desc:0 "Des émissaires de [GetCountry('TRE').GetName] sont arrivés, porteurs de présents et parlant longuement des nombreux bienfaits que [GetCountry('ATH').GetName] a déjà reçus du [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen]. Ils sont persuadés que [GetCountry('TRE').GetName] a déjà largement et à de nombreuses reprises démontré son amitié et son soutien à [GetCountry('ATH').GetName], et ils seraient heureux d'amplifier encore cela, « par une relation productive et bienfaisante entre nos deux pays » selon leurs propres mots. "
 me_thrace_3_new_philhellene_policy.52.desc_1:0 "Enfin, ils se disent prêts aussi à nous apporter tout le soutien militaire indispensable pour assurer notre liberté face à [athens_overlord_scope.GetCountry.GetName]."
 me_thrace_3_new_philhellene_policy.52.a:0 "Une alliance avec [GetCountry('TRE').GetName] serait une grande chance"
 me_thrace_3_new_philhellene_policy.52.b:0 "Nous ne pouvons nous engager à rien, mais ces présents sont appréciés"
 me_thrace_3_new_philhellene_policy.52.c:0 "Mieux vaut ne pas y songer"

 me_thrace_3_new_philhellene_policy.53.t:0 "Ouvertures [GetCountry('TRE').GetAdjective] envers [GetCountry('ATH').GetName]"
 me_thrace_3_new_philhellene_policy.53.desc:0 "Nous venons d'apprendre que des émissaires [GetCountry('TRE').GetAdjective] avaient visité [GetCountry('ATH').GetName] pour discuter de la situation politique en Grèce, et de la nature des relations [GetCountry('ATH').GetAdjective]-[GetCountry('TRE').GetAdjective].\n\n"
 me_thrace_3_new_philhellene_policy.53.desc_1:0 "Conséquence de ces entrevues, [GetCountry('ATH').GetName] a jugé bon de nier toutes ses obligations envers nous, et décidé de contracter une alliance avec [GetCountry('TRE').GetName] afin de s'opposer directement à nos intérêts."
 me_thrace_3_new_philhellene_policy.53.desc_2:0 "Conséquence de ces entrevues, [GetCountry('ATH').GetName] a immédiatement rompu toute relation avec nous, évidemment convaincue par le fait que les Thraces la traitaient en égale."
 me_thrace_3_new_philhellene_policy.53.desc_3:0 "Cette entrevue s'est semble-t-il terminée rapidement, et les diplomates [GetCountry('ATH').GetAdjective] assurent que leur loyauté ne peut être si aisément achetée."
 me_thrace_3_new_philhellene_policy.53.a:0 "Maudites ingérences [GetCountry('TRE').GetAdjective] !"
 me_thrace_3_new_philhellene_policy.53.at:0 "#G #E Aischylos of Rhodes#! embassy will arrive in [THIS.GetCountry.GetCapital.GetName] within the coming weeks#!"
 me_thrace_3_new_philhellene_policy.53.b:0 "Ils croient vraiment que c'est si simple ?"
 me_thrace_3_new_philhellene_policy.53.bt:0 "#G #E Aischylos of Rhodes#! embassy will arrive in [THIS.GetCountry.GetCapital.GetName] within the coming weeks#!"
 me_thrace_3_new_philhellene_policy.53.c:0 "Leur loyauté est appréciée à sa juste valeur"
 me_thrace_3_new_philhellene_policy.53.ct:0 "#G Nothing happens#!"
 me_thrace_3_new_philhellene_policy.53.tt:0 "@[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName] n'est plus notre dépendance."

 me_thrace_3_new_philhellene_policy.54.t:0 "$thrace_03_philhellene_5$ : réponse"
 me_thrace_3_new_philhellene_policy.54.desc:0 "Nos émissaires sont rentrés de [GetCountry('ATH').GetName] porteurs de la réponse [GetCountry('ATH').GetAdjective] à notre proposition.\n\n"
 me_thrace_3_new_philhellene_policy.54.desc_1:0 "Ils sont ravis de nous informer que les sages citoyens de [GetCountry('ATH').GetName] apprécient notre amitié, et ont fait bon accueil à nos présents et notre offre d'alliance. Nous sommes donc désormais unis pour établir la paix et la stabilité dans l'ensemble de la Grèce."
 me_thrace_3_new_philhellene_policy.54.desc_2:0 "Les Athéniens ont gracieusement accepté nos présents, mais ont regretté de devoir nous informer qu'ils ne voient pas l'intérêt, dans la situation actuelle, d'une relation plus proche entre nos pays. Toutefois, rien n'interdit que cela se produise à l'avenir."
 me_thrace_3_new_philhellene_policy.54.desc_3:0 "Les Athéniens ont aussitôt rejeté notre offre, et même refusé d'accepter nos présents, les qualifiant de « corruption éhontée », indigne d'un peuple aussi civilisé que celui de [GetCountry('ATH').GetName]."
 me_thrace_3_new_philhellene_policy.54.a:0 "Un avenir brillant attend nos peuples !"
 me_thrace_3_new_philhellene_policy.54.b:0 "Ce n'est pas ce que nous espérions, mais c'est toujours un début"
 me_thrace_3_new_philhellene_policy.54.c:0 "C'est scandaleux, comment osent-ils ?"
 me_thrace_3_new_philhellene_policy.54.tt:0 "@[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName] n'est plus une dépendance de @[athens_overlord_scope.GetFlag]![athens_overlord_scope.GetName]."
 # Peloponnesian Overtures
 me_thrace_3_new_philhellene_policy.61.t:0 "$thrace_03_philhellene_6$ : faire une offre"
 me_thrace_3_new_philhellene_policy.61.desc:0 "Si la gloire de Sparte est passée depuis de nombreuses décennies, et que son influence sur la Grèce s'est évanouie, elle est toujours la clef du Péloponnèse, et considérée comme un exemple par de nombreuses cités-États grecques. Nos émissaires sont déjà en route pour rencontrer ces fiers guerriers et les convaincre de s'associer à notre cause."
 me_thrace_3_new_philhellene_policy.61.a:0 "Leur gloire nous légitimerait"
 me_thrace_3_new_philhellene_policy.61.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_6$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.62.t:0 "$thrace_03_philhellene_6$ : amitié [GetCountry('TRE').GetAdjective]"
 me_thrace_3_new_philhellene_policy.62.desc:0 "Des émissaires de [GetCountry('TRE').GetName] sont arrivés pour tenter de nous amadouer. Ils sont arrivés porteurs de nombreux présents, et narrent avec force détails la vision qu'ils ont d'une Grèce encore à naître, dans laquelle [GetCountry('SPA').GetName] jouerait un rôle central. "
 me_thrace_3_new_philhellene_policy.62.desc_1:0 "Ils se disent même prêts à combattre à nos côtés pour assurer notre liberté face à [athens_overlord_scope.GetCountry.GetName]."
 me_thrace_3_new_philhellene_policy.62.a:0 "Ce serait une gloire de pouvoir combattre à leurs côtés !"
 me_thrace_3_new_philhellene_policy.62.b:0 "Acceptons leurs présents, mais nous ne pouvons nous engager à rien"
 me_thrace_3_new_philhellene_policy.62.c:0 "[GetCountry('SPA').GetName] n'a que faire de l'amitié [GetCountry('TRE').GetAdjective]"

 me_thrace_3_new_philhellene_policy.63.t:0 "Ouverture [GetCountry('TRE').GetAdjective] à [GetCountry('SPA').GetName]"
 me_thrace_3_new_philhellene_policy.63.desc:0 "Nous venons d'apprendre que des émissaires [GetCountry('TRE').GetAdjective] avaient visité [GetCountry('SPA').GetName] pour tenter de gagner sa loyauté et son soutien.\n\n"
 me_thrace_3_new_philhellene_policy.63.desc_1:0 "Leur entreprise semble avoir été un succès, les Spartiates ayant rejeté leurs obligations envers nous et s'étant alliés à [GetCountry('TRE').GetName] contre nous."
 me_thrace_3_new_philhellene_policy.63.desc_2:0 "Leur entreprise semble avoir été un succès au moins partiel, car cela a enhardi les Spartiates au point qu'ils ont immédiatement rejeté leurs obligations envers nous et déclaré leur indépendance."
 me_thrace_3_new_philhellene_policy.63.desc_3:0 "Leur entreprise n'a toutefois pas eu le succès escompté, car nous avons été assurés par des envoyés spartiates que leur loyauté ne peut s'acheter si aisément."
 me_thrace_3_new_philhellene_policy.63.tt:0 "@[GetCountry('SPA').GetFlag]![GetCountry('SPA').GetName] n'est plus notre dépendance."

 me_thrace_3_new_philhellene_policy.64.t:0 "$thrace_03_philhellene_6$ : réponse"
 me_thrace_3_new_philhellene_policy.64.desc:0 "Nos émissaires sont rentrés de [GetCountry('SPA').GetName] pour apporter la réponse [GetCountry('SPA').GetAdjective] à notre offre.\n\n"
 me_thrace_3_new_philhellene_policy.64.desc_1:0 "Ils sont ravis de nous annoncer que les puissants guerriers de [GetCountry('SPA').GetName] seront heureux de se tenir à nos côtés en Grèce en tant qu'alliés."
 me_thrace_3_new_philhellene_policy.64.desc_2:0 "Les Spartiates ont très gracieusement accepté notre contribution à leur trésor de guerre, mais ils pensent qu'une alliance plus étroite n'est actuellement pas dans leur intérêt."
 me_thrace_3_new_philhellene_policy.64.desc_3:0 "Par une réponse laconique dans tous les sens du terme, « si notre loyauté avait un prix, elle ne le vaudrait pas », les Spartiates ont rejeté notre offre de coopération. Même nos présents ont été renvoyés."
 me_thrace_3_new_philhellene_policy.64.a:0 "Ensemble, nous serons invincibles !"
 me_thrace_3_new_philhellene_policy.64.b:0 "Nous leur prouverons que nous sommes dignes de leur amitié"
 me_thrace_3_new_philhellene_policy.64.c:0 "En même temps, ils n'ont pas tout tort…"
 me_thrace_3_new_philhellene_policy.64.tt:0 "@[GetCountry('SPA').GetFlag]![GetCountry('SPA').GetName] n'est plus une dépendance de @[sparta_overlord_scope.GetFlag]![sparta_overlord_scope.GetName]."
 # Condone Local Mints
 me_thrace_3_new_philhellene_policy.71.t:0 "$thrace_03_philhellene_7$"
 me_thrace_3_new_philhellene_policy.71.desc:0 "Le droit de battre sa propre monnaie est un symbole de grand prestige, et habituellement réservé aux seuls États indépendants les plus puissants. Mais les cités-États ouest-pontiques exercent ce droit depuis fort longtemps.\n\nEn dépit de leur soumission officielle à la couronne [GetCountry('TRE').GetAdjective], il serait aisé de nous assurer de leur bonne volonté si nous les autorisions à continuer de le faire."
 me_thrace_3_new_philhellene_policy.71.a:0 "C'est un petit prix à payer"
 me_thrace_3_new_philhellene_policy.71.at:0 "$me_tre_task_start_tt_1$ alléger les restrictions sur la frappe monétaire."

 me_thrace_3_new_philhellene_policy.72.t:0 "$thrace_03_philhellene_7$"
 me_thrace_3_new_philhellene_policy.72.desc:0 "Renoncer à nos privilèges royaux sur la frappe de la monnaie a été considéré comme un signe de grand respect par les cités. Nous nous sommes ainsi assurés non seulement d'une grande bienveillance de leur part, mais leur contrôle sur leur propre monnaie a aussi dynamisé leurs économies d'une manière qui nous est bien plus profitable que ce à quoi nous nous attendions."
 me_thrace_3_new_philhellene_policy.72.a:0 "Tout est donc pour le mieux !"
 me_thrace_3_new_philhellene_policy.72.at:0 "Les cités pontiques étant nos dépendances auront #G -50.0%#! de chances en moins de se révolter contre nous lorsqu'elles y seront incitées."
 me_thrace_3_new_philhellene_policy.72.at1:0 "L'opinion à l'égard de @[me_thrace_scope.GetFlag]![me_thrace_scope.GetName] de toutes les autres cités pontiques étant nos dépendances va aussi s'améliorer de #G +25#! et leurs provinces capitales vont recevoir #Y $state_improvement_oratory$#!."
 me_thrace_3_new_philhellene_policy.72.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_7$$mission_task_completed_tt_2$"
 me_thrace_3_new_philhellene_policy.73.t:0 "[GetCountry('TRE').GetName] approuve les frappes locales"
 me_thrace_3_new_philhellene_policy.73.desc:0 "Le [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] a jugé bon d'alléger ses exigences regardant le privilège royal de battre monnaie. Plutôt qu'insister pour que nous renoncions à battre notre propre monnaie, nous avons été autorisés par un privilège particulier à poursuivre la frappe, et à en tirer tous les bénéfices économiques."
 me_thrace_3_new_philhellene_policy.73.a:0 "C'est le signe d'un réel respect"

 me_thrace_3_new_philhellene_policy.74.t:0 "$thrace_03_philhellene_7$ : frappes locales interdites"
 me_thrace_3_new_philhellene_policy.74.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_7$#! a été #R contournée#!."
 # Champion of the Greeks
 me_thrace_3_new_philhellene_policy.81.t:0 "$thrace_03_philhellene_8$ : nouveau protecteur"
 me_thrace_3_new_philhellene_policy.81.desc:0 "Les efforts en Grèce ont porté leurs fruits. Notre position est plus assurée de jour en jour, et les Grecs ont commencé à nous considérer comme leurs protecteurs et les champions de leur cause.\n\nSi notre victoire sur les autres successeurs en Grèce n'est pas encore entièrement sûre, nous avons franchi un certain nombre d'étapes pour y assurer notre présence, défier nos rivaux et former des alliances. Nous devrions donc prendre le temps de célébrer nos succès et officialiser notre position."
 me_thrace_3_new_philhellene_policy.81.a:0 "Ce sont de magnifiques succès"
 me_thrace_3_new_philhellene_policy.81.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_8$$mission_task_completed_tt_2$"
 # Garrison the Poleis
 me_thrace_3_new_philhellene_policy.91.t:0 "$thrace_03_philhellene_9$"
 me_thrace_3_new_philhellene_policy.91.desc:0 "Montrer notre présence en établissant de forts contingents stationnés dans les cités-États grecques devrait leur rappeler de manière constante à qui doit aller leur loyauté.\n\nNos troupes sont en garnison dans chaque cité, et nos commandants ont reçu l'ordre, en guise de première ligne de défense, de réprimer le moindre signe de résistance."
 me_thrace_3_new_philhellene_policy.91.a:0 "Envoyons les troupes"
 me_thrace_3_new_philhellene_policy.91.at:0 "$me_tre_task_start_tt_1$ établir des garnisons dans les cités pontiques."

 me_thrace_3_new_philhellene_policy.92.t:0 "$thrace_03_philhellene_9$"
 me_thrace_3_new_philhellene_policy.92.desc:0 "Les garnisons ont été établies, et nos hommes patrouillent dans les rues des cités. Les habitants sont désormais assurés de leur sécurité face à toute menace, aussi bien extérieure qu'intérieure.\n\nToute tentative de rébellion sera étouffée par la simple vision des casernements entourés de murs qui dominent les villes, dans lesquels nos hommes sont confortablement retranchés pour faire face à toute tentative d'insurrection."
 me_thrace_3_new_philhellene_policy.92.a:0 "Notre attention est ainsi toujours visible"
 me_thrace_3_new_philhellene_policy.92.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_9$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.94.t:0 "$thrace_03_philhellene_9$ : rappel des garnisons"
 me_thrace_3_new_philhellene_policy.94.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_9$#! a été #R contournée#!."
 # Enforce Royal Coinage
 me_thrace_3_new_philhellene_policy.101.t:0 "$thrace_03_philhellene_10$"
 me_thrace_3_new_philhellene_policy.101.desc:0 "La frappe d'une monnaie locale est un privilège inhabituel regardant le statut des cités pontiques. En outre, ces monnaies sont une source de fierté et un symbole de leur souveraineté, qui ne sert qu'à saper nos tentatives de contrôler la région. Par conséquent, ces ateliers de frappe doivent être fermés."
 me_thrace_3_new_philhellene_policy.101.a:0 "Qu'il en soit ainsi"
 me_thrace_3_new_philhellene_policy.101.at:0 "$me_tre_task_start_tt_1$ fermer les frappes locales."

 me_thrace_3_new_philhellene_policy.102.t:0 "$thrace_03_philhellene_10$"
 me_thrace_3_new_philhellene_policy.102.desc:0 "En dépit de la résistance attendue, les ateliers de frappe locaux des colonies pontiques ont été démantelés, et leur matériel confisqué pour n'être réservé qu'au seul usage royal."
 me_thrace_3_new_philhellene_policy.102.a:0 "Nous en ferons bon usage"
 me_thrace_3_new_philhellene_policy.102.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_10$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.104.t:0 "$thrace_03_philhellene_10$ : fermeture des frappes locales"
 me_thrace_3_new_philhellene_policy.104.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_15$#! a été #R contournée#!."
 # Securing Central Greece
 me_thrace_3_new_philhellene_policy.111.t:0 "$thrace_03_philhellene_11$ : un rameau d'olivier"
 me_thrace_3_new_philhellene_policy.111.desc:0 "Le peuple de [GetCountry('BOE').GetName] est fier et opiniâtre, et s'est toujours montré hostile envers les Macédoniens. Ainsi, aussitôt Alexandre monté sur le trône, [GetProvince('(int32)426').GetName] s'est rebellée d'une manière telle qu'il s'est trouvé contraint de la raser. Mais nous avons maintenant l'occasion de leur tendre un rameau d'olivier, d'oublier les conflits passés et, peut-être, d'en faire de nouveaux amis en ces temps si difficiles et agités pour la Grèce."
 me_thrace_3_new_philhellene_policy.111.a:0 "Envoyons-leur des émissaires"
 me_thrace_3_new_philhellene_policy.111.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_11$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.112.t:0 "$thrace_03_philhellene_11$ : un rameau d'olivier"
 me_thrace_3_new_philhellene_policy.112.desc:0 "Les relations avec les Macédoniens en général, et les successeurs d'Alexandre en particulier, ont toujours été tendues. Notre loyauté est difficile à gagner et plus dure encore à conserver, car nous sommes aussi fiers qu'opiniâtres. C'est pourquoi les ambassadeurs thraces qui se sont présentés devant l'Assemblée avec une offre d'amitié ont été une surprise.\n\nTout en reconnaissant nos différends passés, ils se disent prêts à faire le premier pas pour la réconciliation en nous tendant la main – dans laquelle se trouve un pot-de-vin. Cela suffira-t-il pour faire de nous des amis ?"
 me_thrace_3_new_philhellene_policy.112.a:0 "Nous pouvons maintenant les regarder en amis"
 me_thrace_3_new_philhellene_policy.112.b:0 "Nous reconnaissons leurs bonnes intentions, mais pas leur amitié"
 me_thrace_3_new_philhellene_policy.112.c:0 "Jamais !"

 me_thrace_3_new_philhellene_policy.113.t:0 "$thrace_03_philhellene_11$ : rebelles"
 me_thrace_3_new_philhellene_policy.113.desc:0 "Nous avons appris que notre dépendance, [GetCountry('BOE').GetName], a reçu des émissaires [GetCountry('TRE').GetAdjective].\n\n"
 me_thrace_3_new_philhellene_policy.113.desc_1:0 "Ces traîtres de Béotiens, indignes de la moindre confiance, ont accepté un pot-de-vin [GetCountry('TRE').GetAdjective] et se sont déclarés indépendants. Et, pour aggraver encore la situation, ils ont aussi donné leur amitié et proclamé leurs pays alliés. Si leur trahison n'est pas entièrement une surprise, ils la paieront chèrement."
 me_thrace_3_new_philhellene_policy.113.desc_2:0 "Ces traîtres de Béotiens, indignes de la moindre confiance, ont accepté un pot-de-vin [GetCountry('TRE').GetAdjective] et se sont déclarés indépendants. Mais, pour quelque mystérieuse raison, ils ont refusé l'offre d'amitié [GetCountry('TRE').GetAdjective] et semblent penser pouvoir rester isolés. Si leur trahison n'est pas entièrement une surprise, ils la paieront chèrement."
 me_thrace_3_new_philhellene_policy.113.desc_3:0 "Fort heureusement, la confiance placée en eux était méritée : ils ont refusé l'offre et nous sont restés loyaux."
 me_thrace_3_new_philhellene_policy.113.a:0 "Traîtres !"
 me_thrace_3_new_philhellene_policy.113.b:0 "Fous qu'ils sont…"
 me_thrace_3_new_philhellene_policy.113.c:0 "Excellent !"
 me_thrace_3_new_philhellene_policy.113.tt:0 "@[GetCountry('BOE').GetFlag]![GetCountry('BOE').GetName] n'est plus notre dépendance."

 me_thrace_3_new_philhellene_policy.114.t:0 "$thrace_03_philhellene_11$ : réponse des Béotiens"
 me_thrace_3_new_philhellene_policy.114.desc:0 "Les émissaires sont rentrés de [GetCountry('BOE').GetName] avec sa réponse.\n\n"
 me_thrace_3_new_philhellene_policy.114.desc_1:0 "Ils ont accepté notre offre avec enthousiasme. Non seulement se sont-ils proclamés indépendants de leur suzerain, mais ils ont aussi contracté une alliance avec nous. C'est là un franc succès diplomatique, qui renforce encore notre position en Grèce et nous permettra d'enregistrer de nouvelles avancées dans la contrée."
 me_thrace_3_new_philhellene_policy.114.desc_2:0 "Malgré quelques réserves, ils ont accepté notre offre. S'ils ont bien proclamé leur indépendance de leur suzerain, ils ont refusé de s'engager dans une amitié à long terme. Si donc c'est un succès diplomatique pour nous, l'isolement de [GetCountry('BOE').GetName] sur la scène politique la laisse à la merci des puissances de la contrée. Nous devons donc tout faire pour que ce soit nous."
 me_thrace_3_new_philhellene_policy.114.desc_3:0 "Malheureusement, il s'agit de mauvaises nouvelles. Les Béotiens ont moqué notre offre et renvoyé nos ambassadeurs avec un message plein de dédain pour nous. Si nous voulons leurs cités, il nous faudra les prendre par la force !"
 me_thrace_3_new_philhellene_policy.114.a:0 "Excellent !"
 me_thrace_3_new_philhellene_policy.114.b:0 "Nous surveillerons la situation de près"
 me_thrace_3_new_philhellene_policy.114.c:0 "Malédiction !"
 me_thrace_3_new_philhellene_policy.114.tt:0 "@[GetCountry('BOE').GetFlag]![GetCountry('BOE').GetName] n'est plus une dépendance de @[boeotia_overlord_scope.GetFlag]![boeotia_overlord_scope.GetName]."
 # Hellenic League
 me_thrace_3_new_philhellene_policy.121.t:0 "$thrace_03_philhellene_12$ : proposition amicale"
 me_thrace_3_new_philhellene_policy.121.desc:0 "Les Grecs ont la réputation d'être rétifs à l'autorité. Ils n'aiment pas renoncer à leur fameuse « indépendance », si ce n'est dans les circonstances les plus désespérées, au cours desquelles ils forment des ligues. Ces ligues sont un outil précieux lorsqu'il se trouve entre les mains de celui qui en a le contrôle, comme l'a montré l'hégémonie athénienne après les guerres médiques, et la mainmise de Philippe sur les affaires de la Grèce grâce à la ligue de Corinthe.\n\nSi nous parvenions à organiser nos alliés dispersés et les États mineurs indépendants au sein d'une telle ligue, notre influence dans la contrée serait alors indiscutable."
 me_thrace_3_new_philhellene_policy.121.a:0 "Voyons ce qu'ils ont à en dire"

 me_thrace_3_new_philhellene_policy.122.t:0 "$thrace_03_philhellene_12$ : une offre intéressante"
 me_thrace_3_new_philhellene_policy.122.desc:0 "Des ambassadeurs de [GetCountry('TRE').GetName] sont venus nous faire une proposition. Les cités grecques libres sont faibles lorsqu'elles se trouvent isolées, et la Grèce a trop longtemps été le champ de bataille des diadoques. Le dirigeant thrace, [GetCountry('TRE').GetRuler.GetName], nous suggère donc d'intégrer une ligue des cités libres dont il assurerait la protection, car leur force réside dans leur nombre.\n\nLa proposition est évidemment choquante, mais nous n'avons peut-être pas véritablement le choix. L'état de guerre perpétuel et les incertitudes causées par les combats incessants des successeurs ont grandement appauvri la Grèce, et une ligue puissante protégée par l'un des prétendants pourrait bien être notre seule chance de survie."
 me_thrace_3_new_philhellene_policy.122.a:0 "Nous devons accepter"
 me_thrace_3_new_philhellene_policy.122.b:0 "Nous ne le pouvons !"
 me_thrace_3_new_philhellene_policy.122.tt:0 "Tous les États grecs indépendants de [GetProvince('(int32)418').GetArea.GetRegion.GetName] ont reçu l'offre d'intégrer une dépendance hellénique conjointe de @[me_thrace_scope.GetFlag]![me_thrace_scope.GetName]."
 me_thrace_3_new_philhellene_policy.122.at:0 "@[THIS.GetCountry.GetFlag]![THIS.GetCountry.GetName] dirigera le nouvel État."

 me_thrace_3_new_philhellene_policy.123.t:0 "$thrace_03_philhellene_12$ : réponses"
 me_thrace_3_new_philhellene_policy.123.desc:0 "Il y a quelque temps, nous avons dépêché des émissaires à travers la Grèce. Leur mission était de persuader autant de puissances locales que possible d'intégrer une ligue que nous dirigerions afin d'assurer leur sécurité en cette période agitée. Aujourd'hui, tous ces émissaires sont enfin rentrés.\n\n"
 me_thrace_3_new_philhellene_policy.123.desc_1:0 "Bon nombre d'États ont accepté la proposition.\n\n[GetCountry('TRE').GetRuler.GetPraenomen] est honoré et ravi de la confiance témoignée par les Grecs envers lui. Notre dirigeant a proclamé la renaissance de la Ligue hellénique, chargée de défendre l'autonomie et la liberté des Grecs sous les auspices bienveillants et protecteurs de [GetCountry('TRE').GetName]."
 me_thrace_3_new_philhellene_policy.123.desc_2:0 "Malheureusement, ils sont porteurs de mauvaises nouvelles. Aucun État n'a accepté notre offre. Il est visible qu'ils ont été convaincus par les promesses fallacieuses de l'un de nos rivaux.\n\nL'heure n'est donc plus à les raisonner."
 me_thrace_3_new_philhellene_policy.123.a:0 "Très bien…"
 me_thrace_3_new_philhellene_policy.123.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_12$$mission_task_completed_tt_2$"
 me_thrace_3_new_philhellene_policy.123.tt1:0 "Aucun État grec n'accepte notre offre."
 me_thrace_3_new_philhellene_policy.123.at:0 "[THIS.GetCountry.MakeScope.GetVariable('league_counter_var').GetValue|0Y] États grecs ont accepté et se sont coalisés pour former notre nouvelle dépendance feudataire, la @[league_head_scope.GetFlag]![league_head_scope.GetName]"
 # Invest in the Poleis
 me_thrace_3_new_philhellene_policy.131.t:0 "$thrace_03_philhellene_13$ : investissements"
 me_thrace_3_new_philhellene_policy.131.desc:0 "Nous devrions réserver une part substantielle du trésor pour financer des projets de grande ampleur dans les cités, au bénéfice de leurs habitants. Cela permettra qu'ils voient ainsi l'œuvre de [GetCountry('TRE').GetName] pour leur vie quotidienne, façonnant leur cité et leur avenir, et jouant un rôle crucial dans leur prospérité économique."
 me_thrace_3_new_philhellene_policy.131.a:0 "Ils verront bien que [GetCountry('TRE').GetName] fait partie de leurs vies"
 me_thrace_3_new_philhellene_policy.131.at:0 "$me_tre_task_start_tt_1$ garantir les privilèges des cités."

 me_thrace_3_new_philhellene_policy.132.t:0 "$thrace_03_philhellene_13$ : retours"
 me_thrace_3_new_philhellene_policy.132.desc:0 "Nos investissements ont porté tous leurs fruits. Non seulement les habitants des cités ont pu constater que [GetCountry('TRE').GetName] n'est jamais éloignée de leurs préoccupations et s'intéresse à leur sort, mais l'économie des cités en est aussi véritablement – et, plus important encore pour leurs habitants – renforcée."
 me_thrace_3_new_philhellene_policy.132.a:0 "[GetCountry('TRE').GetName] assure la prospérité de tous"
 me_thrace_3_new_philhellene_policy.132.at1:0 "L'opinion de toutes les autres cités pontiques étant des dépendances à l'égard de @[me_thrace_scope.GetFlag]![me_thrace_scope.GetName] va s'améliorer de #G +25#! et leurs provinces capitales vont recevoir #Y $state_improvement_religious$#!."
 me_thrace_3_new_philhellene_policy.132.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_13$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.133.t:0 "Investissements [GetCountry('TRE').GetAdjective]"
 me_thrace_3_new_philhellene_policy.133.desc:0 "L'or du trésor [GetCountry('TRE').GetAdjective] s'est récemment écoulé à [ROOT.GetCountry.GetName], permettant la construction de nouvelles infrastructures, d'aqueducs, de résidences, mais aussi de financer des compagnies. Les habitants voient désormais [GetCountry('TRE').GetName] œuvrer à améliorer leur vie quotidienne, et assurer la prospérité de tous.\n\nAprès tout, peut-être la protection de [GetCountry('TRE').GetName] a-t-elle aussi quelques avantages…"
 me_thrace_3_new_philhellene_policy.133.a:0 "Nous prenons bonne note de sa générosité"

 me_thrace_3_new_philhellene_policy.134.t:0 "$thrace_03_philhellene_13$ : retours incertains"
 me_thrace_3_new_philhellene_policy.134.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_13$#! a été #R contournée#!."
 # Solidify Control
 me_thrace_3_new_philhellene_policy.141.t:0 "$thrace_03_philhellene_14$"
 me_thrace_3_new_philhellene_policy.141.desc:0 "L'époque de l'autonomie des cités sera bientôt révolue. Les administrateurs se tiennent prêts à prendre le contrôle de toutes les institutions décisionnaires, tandis que les sessions des assemblées locales seront contrôlées.\n\nNous devons nous attendre à des résistances, aussi les soldats ont-ils reçu toute permission de dissoudre les rassemblements non autorisés jusqu'à ce que les habitants se soient accoutumés à la situation nouvelle."
 me_thrace_3_new_philhellene_policy.141.a:0 "Désormais, les cités nous obéiront"
 me_thrace_3_new_philhellene_policy.141.at:0 "$me_tre_task_start_tt_1$ intégrer l'administration des cités pontiques étant nos dépendances."

 me_thrace_3_new_philhellene_policy.142.t:0 "$thrace_03_philhellene_14$"
 me_thrace_3_new_philhellene_policy.142.desc:0 "Les administrations des cités ont été intégrées au sein de la nôtre, même si les résistances attendues se sont bien produites. Pour amoindrir le choc, les sessions des assemblées démocratiques traditionnelles ont été autorisées à se poursuivre afin de donner aux citoyens une chance de faire part de leur opinion, mais les décisions de ces institutions sont désormais uniquement « consultatives ». Avec le temps, tous finiront par reconnaître la supériorité de nos méthodes de gouvernance éprouvées."
 me_thrace_3_new_philhellene_policy.142.a:0 "Avec le temps, même l'idée d'indépendance finira par disparaître"
 me_thrace_3_new_philhellene_policy.142.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_14$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.144.t:0 "$thrace_03_philhellene_13$ : perte du contrôle"
 me_thrace_3_new_philhellene_policy.144.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_14$#! a été #R contournée#!."
 # Formalize Autonomy
 me_thrace_3_new_philhellene_policy.151.t:0 "$thrace_03_philhellene_15$ : arrangements"
 me_thrace_3_new_philhellene_policy.151.desc:0 "La bienveillance récente des gouvernements des cités, et de leurs habitants, a renforcé notre position à la table des négociations. Il serait possible d'obtenir le soutien de suffisamment de membres des élites si nous leur donnions de bonnes raisons de le faire, afin d'éliminer littéralement toute chance qu'ils se révoltent à l'avenir."
 me_thrace_3_new_philhellene_policy.151.a:0 "Cela en vaudrait effectivement la peine"
 me_thrace_3_new_philhellene_policy.151.at:0 "$me_tre_task_start_tt_1$ officialiser l'autonomie des cités pontiques étant nos dépendances."

 me_thrace_3_new_philhellene_policy.152.t:0 "$thrace_03_philhellene_15$ : accords"
 me_thrace_3_new_philhellene_policy.152.desc:0 "Comme nous l'espérions, la bienveillance récente, les promesses d'autonomie et l'indulgence sur les questions de droit des cités ont permis d'affaiblir suffisamment les partisans de la rébellion pour rendre improbable tout soulèvement. Un accord a été conclu pour officialiser bon nombre de ces droits, permettant de pacifier leurs citoyens les plus modérés.\n\nAvec le temps, pourtant, il est tout à fait possible qu'ils se montrent encore moins regardants sur ces garanties d'autonomie que ce n'est le cas pour l'instant."
 me_thrace_3_new_philhellene_policy.152.a:0 "La paix à ce prix était un pari"
 me_thrace_3_new_philhellene_policy.152.at:0 "Les cités pontiques étant nos dépendances vont cesser de songer à se révolter."
 me_thrace_3_new_philhellene_policy.152.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_15$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.154.t:0 "$thrace_03_philhellene_15$ : résistance des gouvernements locaux"
 me_thrace_3_new_philhellene_policy.154.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_15$#! a été #R contournée#!."
 # Revolt events
 me_thrace_3_new_philhellene_policy.201.t:0 "Cités de la côte pontique"
 me_thrace_3_new_philhellene_policy.201.desc:0 "Le contrôle de [GetCountry('TRE').GetName] sur la contrée des colonies grecques de la côte occidentale du Pont-Euxin n'est pas encore total. Au cours des décennies passées, ces cités ont déjà démontré à maintes reprises leur déloyauté et leur aspiration à la démocratie, hors de l'emprise du [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetName].\n\nIl pourrait donc être utile d'envoyer nos émissaires dans ces fières cités-États afin de leur montrer tout ce que nous avons à offrir pour assurer leur liberté. Si nous pouvions embraser un peu plus ces incendies et offrir un secours matériel et militaire en même temps que leur promettre l'indépendance, nous pourrions disposer très bientôt d'alliés dans la région, et obliger le [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetAdjective] à consacrer toute son attention à ces considérations."
 me_thrace_3_new_philhellene_policy.201.a:0 "Le plan est hardi, c'est ce qu'il nous faut"
 me_thrace_3_new_philhellene_policy.201.at:0 "Notre soutien va grandement accroître les chances de dissension dans les cités pontiques."
 me_thrace_3_new_philhellene_policy.201.b:0 "Nous n'en avons pas les ressources"
 me_thrace_3_new_philhellene_policy.201.bt:0 "Les cités pontiques pourraient choisir de se rebeller sans notre soutien, mais c'est beaucoup moins vraisemblable."

 me_thrace_3_new_philhellene_policy.202.t:0 "Les incendies de la révolte"
 me_thrace_3_new_philhellene_policy.202.desc_1:0 "En guerre contre [GetCountry('TRE').GetName], des émissaires de [black_sea_revolt_supporter.GetCountry.GetName] sont arrivés pour demander une audience avec [ROOT.GetCountry.GetRuler.GetName] et les élites [ROOT.GetCountry.GetAdjective].\n\nAvec passion, ils ont défendu l'idée que la tyrannie du [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetName] menace l'intégrité de la région, et jusqu'à nos propres valeurs. Les émissaires [black_sea_revolt_supporter.GetCountry.GetAdjective] prétendent avoir reçu autorité par le [black_sea_revolt_supporter.GetCountry.GetRulerTitle] [black_sea_revolt_supporter.GetCountry.GetRuler.GetName] de nous remettre une large contribution pour notre trésor de guerre, en plus de la promesse de nous assister militairement si nous entrons dans leur camp contre [GetCountry('TRE').GetName]."
 me_thrace_3_new_philhellene_policy.202.desc_2:0 "La guerre menée par notre suzerain [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] contre ses ennemis nous fournit une nouvelle occasion d'œuvrer pour notre liberté. Ses armées sont retenues ailleurs, et nous pouvons tirer parti de l'effet de surprise et d'une position militaire plus favorable dans la région.\n\nDes émissaires ont déjà été envoyés dans les autres cités-États, qui avec un peu de chance participeront à nos actions pour arracher notre indépendance à tous."
 me_thrace_3_new_philhellene_policy.202.a:0 "Le moment de décider de notre destinée est arrivé !"
 me_thrace_3_new_philhellene_policy.202.at:0 "Nous allons bientôt lancer la guerre d'indépendance, en même temps que toutes les cités-États ouest-pontiques partageant notre volonté d'accéder à la liberté."
 me_thrace_3_new_philhellene_policy.202.b:0 "Cela ne pourrait que précipiter un sort bien trop certain"

 me_thrace_3_new_philhellene_policy.203.t_1:0 "Révolte pontique"
 me_thrace_3_new_philhellene_policy.203.t_2:0 "La loyauté pontique l'emporte"
 me_thrace_3_new_philhellene_policy.203.desc_4:0 "Avec le recul, il est apparu que notre ingérence n'était pas nécessaire : "
 me_thrace_3_new_philhellene_policy.203.desc_5:0 "Nos présents et nos offres de soutien ont porté leurs fruits : "
 me_thrace_3_new_philhellene_policy.203.desc_6:0 "Hélas, nos présents et nos offres de soutien auront été vains. "
 me_thrace_3_new_philhellene_policy.203.desc_1:0 "[black_sea_revolt_leader.GetName] a pris les armes contre [GetCountry('TRE').GetName] afin de mettre fin à la tyrannie du [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen]. Si elle est seule parmi ses pairs à résister à son suzerain, l'évolution de la situation devrait constituer une diversion bienvenue pour les armées [GetCountry('TRE').GetAdjective]."
 me_thrace_3_new_philhellene_policy.203.desc_2:0 "[black_sea_revolt_leader.GetName] a pris les armes contre [GetCountry('TRE').GetName] afin de mettre fin à la tyrannie du [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen]. Inspirée par son exemple, les autres cités l'ont suivie, et les flammes de la rébellion s'étendent rapidement dans toute la région. Cela devrait donc constituer une distraction importante pour les armées [GetCountry('TRE').GetAdjective]."
 me_thrace_3_new_philhellene_policy.203.desc_3:0 "Aucune des cités pontiques n'a saisi la chance de se dresser contre leur suzerain. Elles semblent décidées à regarder s'évaporer leurs rêves d'indépendance plutôt que de combattre à nos côtés."
 me_thrace_3_new_philhellene_policy.203.a:0 "Excellent !"
 me_thrace_3_new_philhellene_policy.203.b:0 "Lâches !"

 me_thrace_3_new_philhellene_policy.204.desc_1:0 "[black_sea_revolt_leader.GetName] s'est dressée contre notre autorité, cherchant évidemment à tirer parti du conflit actuel. Fort heureusement, cette rébellion ne s'est pas propagée dans tous les territoires, et avec un peu de chance nous devrions pouvoir rapidement y mettre fin.\n\n"
 me_thrace_3_new_philhellene_policy.204.desc_2:0 "[black_sea_revolt_leader.GetName] s'est dressée contre notre autorité, et son exemple a rapidement été suivi par d'autres cités de la région. Son intention est assurément de tirer parti du conflit actuel.\n\n"
 me_thrace_3_new_philhellene_policy.204.desc_3:0 "Le conflit actuel nous fragilise lorsqu'il s'agit de faire face à la déloyauté des cités ouest-pontiques. Il aurait pu être aisé pour nos ennemis d'inciter à la rébellion, ce qui aurait créé le risque de modifier radicalement la situation stratégique dans la région.\n\nMais fort heureusement, que nos ennemis n'aient pas saisi cette occasion ou que les cités aient pris le parti de rester loyales, il semble que nous n'aurons pas à nous soucier de cela pour l'heure."
 me_thrace_3_new_philhellene_policy.204.desc_4:0 "Il ne semble pas qu'il y ait la moindre raison d'y voir le produit d'une ingérence étrangère."
 me_thrace_3_new_philhellene_policy.204.desc_5:0 "Il semble que ce sont les ingérences de [black_sea_revolt_supporter.GetName] qui expliquent ce soulèvement."
 me_thrace_3_new_philhellene_policy.204.a:0 "Traîtres de moucherons !"
 me_thrace_3_new_philhellene_policy.204.b:0 "Cette loyauté est tout à fait louable"
