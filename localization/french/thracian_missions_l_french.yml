 ### Crossing the Hellespont ###
 thracian_01_hellespont:0 "Franchissement de l'Hellespont"
 thracian_01_hellespont_DESCRIPTION:0 "Depuis la mort d'Alexandre, [GetCharacter('(int32)41').GetName], notre premier dirigeant, a préservé sa position à la marge lors des luttes de pouvoir des diadoques, trop occupé à s'assurer la sécurité du monde grec face à la menace posée par les barbares au nord.\n\nCes dernières années, cependant, il est devenu évident que l'ancienne satrapie de Thrace, désormais érigée un royaume, se trouve dans une position dangereuse et ne pourra survivre sans prendre une part plus active dans les conflits perpétuels qui font rage entre les autres diadoques. En particulier, l'expansion majeure du royaume de [GetCharacter('(int32)37').GetName] menace nos frontières. La seule façon d'assurer notre sécurité est donc de prendre l'offensive, en portant la guerre en Asie Mineure, loin de nos territoires."
 thracian_01_hellespont_CRITERIA_DESCRIPTION:0 "Affirmer notre présence en Asie Mineure et veiller à ce qu'aucun diadoque rival ne puisse nous attaquer à revers en [GetProvince('(int32)2770').GetName]."
 thracian_01_hellespont_BUTTON_TOOLTIP:0 "En prenant l'offensive face à nos rivaux, nous devons veiller à assurer notre position en Asie Mineure."
 thracian_01_hellespont_task_1:0 "Écraser les Grecs d'Asie"
 thracian_01_hellespont_task_1_DESC:0 "Une bonne partie de la puissance de [GetCharacter('(int32)37').GetPraenomen] provient de sa capacité à susciter des alliés à sa cause. Certains d'entre eux se trouvent aux portes mêmes de notre royaume. Nous ne pouvons laisser faire une telle trahison."
 thracian_01_hellespont_task_2:0 "Loyauté des Grecs d'Asie"
 thracian_01_hellespont_task_2_DESC:0 "[GetCharacter('(int32)37').GetPraenomen] a toujours su attirer des alliés à sa cause, et sa ruse s'étend jusqu'aux frontières de nos voisins. Il est temps de lui rendre la monnaie de sa pièce."
 thracian_01_hellespont_task_3:0 "Phrygie hellespontine"
 thracian_01_hellespont_task_3_DESC:0 "[GetCountry('PRY')GetName] est un danger et une source d'inquiétude constante pour nous. Son ambition sans bornes pourrait balayer l'ensemble des diadoques. Nous devons prendre l'initiative, porter la guerre contre elle et attaquer là où elle est la plus faible."
 thracian_01_hellespont_task_3.tt:0 "Contrôle au moins une province dans les régions de #Y Bithynie et Paphlagonie#! ou d'#Y Asie#!."
 thracian_01_hellespont_task_4:0 "Alimenter le trésor de guerre"
 thracian_01_hellespont_task_4_DESC:0 "Des temps troublés exigent des mesures radicales. Nos dépendances de [GetProvince('(int32)2770').GetArea.GetRegion.GetName] sont riches, mais n'ont pas joué tout le rôle qui leur revient dans les conflits récents. Elles ne vont donc guère apprécier la manœuvre, mais nous pouvons leur extorquer une taxe particulière afin de financer le trésor de guerre."
 thracian_01_hellespont_task_4.tt:0 "Nous allons gagner une importante somme d'#G argent#!, mais l'#R opinion#! de nos dépendances à notre égard va se dégrader et nous allons gagner de la #R tyrannie#!."
 thracian_01_hellespont_task_5:0 "Accord avec les Épirotes"
 thracian_01_hellespont_task_5_DESC:0 "Si le front en Asie demeure notre priorité, nous ne devons pas oublier que nous avons une frontière commune avec un successeur rival à l'ouest. [GetCountry('MAC')GetName] est faible malgré tout. Si nous joignons nos forces à celles de sa voisine, [GetCountry('EPI')GetName], nous pourrons la vaincre ensemble et partager le butin."
 thracian_01_hellespont_task_5.tt:1 "Nous allons tenter d'obtenir un accord avec [GetCountry('EPI')GetName|Y] contre [GetCountry('MAC')GetName|Y]."
 thracian_01_hellespont_task_6:0 "La question de Troie"
 thracian_01_hellespont_task_6_DESC:0 "[GetCountry('PRY')GetName] a contrôlé, plus ou moins directement, [GetProvince('(int32)257').GetName] durant des années, mais a manqué à honorer l'héritage monumental de la guerre de Troie, qui s'est déroulée sur ces côtes mêmes. Nous ne devons pas commettre la même erreur."
 thracian_01_hellespont_task_7:0 "Héraclée pontique"
 thracian_01_hellespont_task_7_DESC:0 "[GetCountry('HCP')GetName] est une voisine ayant une puissance militaire limitée, mais extrêmement riche grâce à son accès aisé à du poisson, des terres fertiles et aux routes commerciales traversant [GetProvince('(int32)2770').GetArea.GetRegion.GetName]. Nous devrions donc tenter d'en prendre le contrôle."
 thracian_01_hellespont_task_7.tt:1 "Nous allons tenter de prendre le contrôle de [GetCountry('HCP')GetName|Y] de manière diplomatique."
 thracian_01_hellespont_task_7.tt.2:1 "[GetCountry('TRE')GetName] est limitrophe de [GetCountry('HCP')GetName|Y]."
 thracian_01_hellespont_task_8:0 "Flotte byzantine"
 thracian_01_hellespont_task_8_DESC:0 "[GetCountry('PRY').GetRuler.GetName] et [GetCountry('EGY')GetRuler.GetName] ne connaîtront aucun véritable rival tant que leurs flottes seront inégalées. Si nous voulons continuer de jouer le moindre rôle dans les conflits liés à l'empire d'Alexandre, nous devons développer notre propre flotte. Pour cela, [GetCountry('BYZ')GetName] pourrait s'avérer vitale."
 thracian_01_hellespont_task_8.tt:1 "[GetCountry('TRE')GetName] est limitrophe de [GetCountry('BYZ')GetName|Y]."
 thracian_01_hellespont_task_8.tt.1:0 "Au moins [SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_total')|0] navires. [SCOPE.GetRootScope.GetCountry.Custom('thracian_01_hellespont_task_8_ship_counter')]"
 thracian_01_hellespont_task_8.tt.2:1 "Nous allons tenter de prendre le contrôle de [GetCountry('BYZ')GetName|Y] de manière diplomatique."
 thracian_01_hellespont_task_8_ship_counter_1:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_current')|0R]/[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_total')|0Y]"
 thracian_01_hellespont_task_8_ship_counter_2:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_current')|0Y]/[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_total')|0Y]"
 thracian_01_hellespont_task_9:0 "La question de la Macédoine"
 thracian_01_hellespont_task_9_DESC:0 "Après la mort de [GetCharacter('(int32)32').GetPraenomen], [GetCountry('MAC')GetName] a sombré dans le chaos. Nous devons saisir cette occasion d'étendre notre puissance et de prendre le contrôle du trône d'Alexandre."
 thracian_01_hellespont_task_9.tt.1:0 "Une ambassade va être envoyée à [GetCountry('EPI')GetName] pour lui demander de participer, comme convenu, à la guerre."
 thracian_01_hellespont_task_9.tt:1 "[GetCountry('TRE')GetName] est limitrophe de [GetCountry('MAC')GetName|Y]."
 thracian_01_hellespont_task_10:0 "Consolider les gains en Asie"
 thracian_01_hellespont_task_10_DESC:0 "Nous avons établi une présence sur l'autre rive de l'Hellespont, mais ces possessions isolées sur la frontière de l'Asie ne peuvent suffire. Nous devons tirer parti de la faiblesse de nos voisins pour nous étendre de manière décisive en Asie."
 thracian_01_hellespont_task_10.tt:0 "Gain de 3 niveaux de fortification dans une cité de [GetProvince('(int32)1919').GetArea.GetName|Y]."
 thracian_01_hellespont_task_11:0 "Hellénisation des possessions d'Asie"
 thracian_01_hellespont_task_11_DESC:0 "Les Grecs ont colonisé les côtes occidentales de l'Asie Mineure depuis des siècles, à tel point que de nombreuses cités de la région sont devenues de véritables foyers de la culture hellénique. Malgré tout, nous allons devoir aussi helléniser l'arrière-pays si nous voulons que ces contrées soient intégrées."
 thracian_01_hellespont_task_12:0 "Protéger la Cappadoce"
 thracian_01_hellespont_task_12_DESC:0 "La conquête de [GetProvince('(int32)1941').GetArea.GetRegion.GetName] nous offre de nouvelles opportunités en [GetProvince('(int32)1932').GetArea.GetRegion.GetName]. Si nous parvenions à prendre le contrôle de l'ensemble des monts Taurus, nous n'aurions plus à craindre aucune invasion venue du sud."
 thracian_01_hellespont_task_12.tt:1 "[GetCountry('TRE')GetName] possède au moins une localité en [GetProvince('(int32)1932')GetArea.GetRegion.GetName|Y]."
 thracian_01_hellespont_task_13:0 "Autonomie de l'Asie"
 thracian_01_hellespont_task_13_DESC:0 "Le flanc nord-occidental de l'Asie Mineure, sur l'autre rive de l'Hellespont, face à la capitale, est une contrée riche et profondément hellénisée. En lui accordant une autonomie plus grande, nous pourrions y disposer de dépendances loyales, qui pourraient alléger le fardeau de l'administration."
 thracian_01_hellespont_task_14:0 "Contester l'Égée"
 thracian_01_hellespont_task_14_DESC:0 "Si nous avons consolidé notre présence en Asie, nos ennemis en force sur l'Égée. Nos flottes ne sont sans doute pas les plus puissantes en Méditerranée, et nos intérêts se trouvent essentiellement en [GetProvince('(int32)2770').GetArea.GetRegion.GetName], mais l'Égée est notre arrière-cour et nous ne pouvons laisser d'autres puissances la dominer."
 thracian_01_hellespont_task_14.tt:0 "Au moins [SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_total')|0] ports sur la mer Égée. [SCOPE.GetRootScope.GetCountry.Custom('thracian_01_hellespont_task_14_port_counter')]"
 thracian_01_hellespont_task_14_port_counter_1:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_current')|0R]/[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_total')|0Y]"
 thracian_01_hellespont_task_14_port_counter_2:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_current')|0Y]/[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_total')|0Y]"
 thracian_01_hellespont_task_15:0 "Justice poétique"
 thracian_01_hellespont_task_15_DESC:0 "[GetCharacter('(int32)38').GetPraenomen] a toujours été un rival de notre fondateur, [GetCharacter('(int32)41').GetPraenomen], et l'a grandement offensé en le qualifiant de simple trésorier. Les Antigonides sont le fléau de notre existence, et quelqu'un va devoir payer pour cette injure."
 thracian_01_hellespont_task_15.tt:0 "L'affront sera vengé."
 thracian_01_hellespont_task_final:0 "Hégémonie pontique"
 thracian_01_hellespont_task_final_DESC:0 "[GetProvince('(int32)2770').GetArea.GetRegion.GetName] est l'arrière-cour de [GetCountry('TRE')GetName] et la source principale de nos revenus commerciaux. Nous ne pouvons tolérer que ceux-ci soient partagés avec nos voisins."
 thracian_01_hellespont_task_final.tt:0 "Aucune localité entourant [GetProvince('(int32)2770').GetArea.GetRegion.GetName] n'est possédée par les autres diadoques ou leurs dépendances. [SCOPE.GetRootScope.GetCountry.Custom('thracian_01_hellespont_task_final_diadochi_counter')]"
 thracian_01_hellespont_task_final_diadochi_counter_1:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_final_diadochi_current')|0R]"
 thracian_01_hellespont_task_final_diadochi_counter_2:0 ""
 thracian_01_hellespont_task_16:0 "Hellespontine Phrygia"
 thracian_01_hellespont_task_16_DESC:0 "Established at the beginning of the fifth century BC, Hellespontine Phrygia was ruled by descendants of Pharnaces, an uncle of King Darius I the Great, with its capital located at Dascylium. During the campaign of Alexander the Great in 334 BC, the satrap of Hellespontine Phrygia, Arsites, suffered a decisive defeat at the Battle of the Granicus River, after which he committed suicide. Alexander appointed Calas as his successor. Following Alexander's death in 323 BC, the satrapy was awarded to Leonnatus, a member of the royal house of Lyncestis in Macedonia and one of Alexander's trusted bodyguards. Alexander's sister Cleopatra, the widow of King Alexander I of Epirus, offered her hand in marriage to Leonnatus, a union that would have strengthened his claim to power. Had he defeated the Athenians, Leonnatus may very well have attempted to seize the Macedonian throne for himself. His career was cut short during the Lamian War, where he led a force of 20,000 infantry and 1,500 cavalry to relieve Antipater during the siege of Lamia. Despite his likely ambitions to challenge Antipater's authority and potentially marry Alexander's sister Cleopatra, Leonnatus was killed in battle, leaving his aspirations unfulfilled.\n\nControl of the satrapy then passed to Arrhidaeus, who held it until the Partition of Triparadisus (321 BC), after which Clitus the White was assigned as satrap. Clitus' rule was brief. He was defeated and killed in 317 BC by Arrhidaeus. His successor, Ardys, governed for an uncertain period before power shifted again. Phoenix of Tenedos, a loyal subordinate of Antigonus, governed the region for a time, followed by Antigonos' nephew Polemaios, another of Antigonus' generals. However, after the compelled suicide of Polemaios, the satrapy has been defunct."
 thracian_01_hellespont_task_16.tt:0 "Controls at least one province in the #Y Bithynia et Paphlagonia#! or #Y Asia#! regions." 
 ### The Paper Kingdom
 thracian_02_paper_kingdom:0 "Le royaume théorique"
 thracian_02_paper_kingdom_BUTTON_TOOLTIP:0 "Confronté à une adversité inconnue des autres diadoques, Lysimaque ne s'est jamais découragé, repoussant toutes les menaces pesant sur la Thrace durant des décennies. Maintenant qu'une implication plus directe dans les guerres des successeurs est devenue inévitable, [ROOT.GetCountry.GetRuler.GetName] doit se débarrasser définitivement des autres menaces sur le flanc nord."
 thracian_02_paper_kingdom_BUTTON_DETAILS:0 ""
 thracian_02_paper_kingdom_DESCRIPTION:0 "Les guerres des successeurs font rage autour du royaume de Thrace, mais avant que [ROOT.GetCountry.GetRuler.GetName] puisse pleinement se lancer dans la course à la succession d'Alexandre, la Thrace, confrontée si longtemps à la déloyauté de ses sujets et aux raids barbares, doit assurer la protection de sa frontière nord."
 thracian_02_paper_kingdom_CRITERIA_DESCRIPTION:0 "Mettre fin à la menace des Odryses et des Gètes et unifier les territoires tribaux de Thrace au sud du fleuve Istros."
 thracian_02_paper_kingdom_REWARD_DESCRIPTION:0 "Prévenir d'autres raids des Odryses et des Gètes."
 # Tasks
 thracian_02_paper_kingdom_1:0 "Épine odrysienne"
 thracian_02_paper_kingdom_1_DESC:0 "La déloyauté des Odryses est aussi certaine que le soleil se lève chaque jour. Nous devrions ouvrir des négociations pour voir s'ils peuvent être apaisés."
 thracian_02_paper_kingdom_1_allow_tt:0 "@[GetCountry('ODR').GetFlag]![GetCountry('ODR').GetName|Y] s'est rebellé au moins une fois."
 thracian_02_paper_kingdom_2:0 "Triste compromis"
 thracian_02_paper_kingdom_2_DESC:0 "Le cycle de violence avec les Odryses ne trouve jamais de fin. Peut-être la seule manière d'y trouver un terme est-elle d'agir nous-mêmes en faisant quelques concessions, aussi détestable que cela puisse paraître."
 thracian_02_paper_kingdom_2_allow_tt:0 "@[GetCountry('ODR').GetFlag]![GetCountry('ODR').GetName|Y] s'est rebellé au moins deux fois. [SCOPE.Custom('thracian_02_odrysian_revolts_counter')]"
 thracian_02_odrysian_revolts_counter_1:0 "([me_thrace_scope.MakeScope.GetVariable('odrysia_revolted').GetValue|R0]/#Y 2#!)"
 thracian_02_odrysian_revolts_counter_2:0 "([me_thrace_scope.MakeScope.GetVariable('odrysia_revolted').GetValue|Y0]/#Y 2#!)"
 thracian_02_paper_kingdom_3:0 "Loyauté gagnée"
 thracian_02_paper_kingdom_3_DESC:0 "Quel qu'en soit le coût, nous devons nous assurer de la loyauté de nos sujets odryses. La seule manière de progresser n'est pas de continuer à verser le sang, mais de coopérer en s'assurant d'un respect mutuel."
 thracian_02_paper_kingdom_3_completion_tt:0 "@[GetCountry('ODR').GetFlag]![GetCountry('ODR').GetName|Y] ne pourra pas lancer de nouvelle rébellion."
 thracian_02_paper_kingdom_4:0 "Arracher l'épine"
 thracian_02_paper_kingdom_4_DESC:0 "Notre patiente avec les Odryses arrive à son terme. Si nous ne pouvons les ramener dans le rang, ils doivent être détruits. Jusqu'à présent, ce sont toujours eux qui décidaient de partir en guerre. Cette fois, ce sera nous."
 thracian_02_paper_kingdom_5:0 "Briser le symbole"
 thracian_02_paper_kingdom_5_DESC:0 "Fondée par Seuthès III dans une vaine tentative pour égaler la puissance et la civilisation du monde grec, la capitale des Odryses, à Seuthopolis, est devenue le symbole de leur résistance et de leur orgueil. Ce symbole doit être détruit, ses structures rasées, ses richesses pillées, et ses habitants dispersés à tous les vents. Alors seulement seront-ils brisés."
 thracian_02_paper_kingdom_5_tt:0 "@[GetCountry('TRE').GetFlag]![GetCountry('TRE').GetName|Y] contrôle [GetProvince('(int32)478').GetName|Y]."
 thracian_02_paper_kingdom_2_pops_completion_tt:0 "Toutes les pops de [GetProvince('(int32)478').GetName|Y] ont #Y 75%#! de chances d'être #R tuées#!, #Y 15%#! de chances d'être #R déportées#! dans une province @[GetCountry('ODR').GetFlag]![GetCountry('ODR').GetAdjective|Y], et #Y 10%#! de chances de #G survivre#!."
 thracian_02_paper_kingdom_6:0 "Tribus septentrionales"
 thracian_02_paper_kingdom_6_DESC:0 "Maintenant que le problème des Odryses est réglé, nous devons nous intéresser à leurs frères situés plus au nord. Tous les territoires au sud de l'Istros appartiennent à la Thrace, et s'ils ne se soumettent pas de bon gré nous les prendrons par la force."
 thracian_02_paper_kingdom_6_completion_tt_1:0 "Toutes les tribus vont se voir offrir une chance de se soumettre à nous de manière pacifique.\nSi elles l'#G acceptent#! :"
 thracian_02_paper_kingdom_6_completion_tt_2:0 "Si elles le #R refusent#! :"
 thracian_02_paper_kingdom_6_completion_tt_3:0 "\nNotre approche pour résoudre le problème de la déloyauté de @[GetCountry('ODR').GetFlag]![GetCountry('ODR').GetName|Y] aura une influence sur la probabilité que cela soit accepté."
 thracian_02_paper_kingdom_7:0 "De la théorie à la réalité"
 thracian_02_paper_kingdom_7_DESC:0 "L'extension nominale de la satrapie de Thrace – de l'Hellespont à l'Ostros – est devenue réalité. Les tribus déloyales ont été pacifiées et ramenées dans le rang, nous permettant de consacrer toutes nos ressources à faire face aux menaces du sud."
 thracian_02_paper_kingdom_7_allow_tt:0 "Les territoires relevant officiellement de la satrapie de Thrace sont possédés par nous ou nos dépendances.\nCette contrée est délimitée par :\n– [GetProvince('(int32)349').GetName|Y] et la province avec [GetProvince('(int32)1453').GetArea.GetName|Y] byzantine au sud ;\n– le fleuve #Y Istros#! au nord ;\n– la frontière avec la province de [GetProvince('(int32)365').GetArea.GetName|Y] et les localités de [GetProvince('(int32)4115').GetName|Y], [GetProvince('(int32)4217').GetName|Y] et [GetProvince('(int32)477').GetName|Y] à l'ouest ;\n– les côtes du #Y Pont-Euxin#! à l'est."
 thracian_02_paper_kingdom_8:0 "Territoires thraces"
 thracian_02_paper_kingdom_8_DESC:0 "Hérodote pensait que les Thraces seraient invincibles s'ils étaient un jour unis. De fait, seules leurs querelles internes les ont rendus faibles et vulnérables. La première étape pour procéder à l'unification est d'accepter que les Thraces deviennent des citoyens de plein droit du royaume."
 thracian_02_paper_kingdom_8_reward_tt:0 "La culture [odrysi_culture_scope.GetName|Y] va être intégrée."
 thracian_02_paper_kingdom_9:0 "Gloire de Lysimachie"
 thracian_02_paper_kingdom_9_DESC:0 "En quelques années seulement, Lysimachie est devenue l'une des plus grandes cités de la région. Nous devons dynamiser encore ses échanges, et veiller à exploiter toutes les richesses de ses habitants afin de financer nos futurs projets militaires."
 thracian_02_paper_kingdom_10:0 "Clef de l'Hellespont"
 thracian_02_paper_kingdom_10_DESC:0 "Le site de Lysimachie a été choisi avec la plus grande attention, pour être capable de bloquer le passage de toute armée ayant franchi l'Hellespont pour entrer en Thrace ou en Macédoine, tout en servant aussi de place forte contre les Odryses au nord. Si elle est devenue un port marchand animé, cette visée défensive ne doit jamais être oubliée. Ses fortifications doivent pouvoir résister aux attaques que pourrait lancer n'importe quel ennemi."
 thracian_02_paper_kingdom_11:0 "Fils d'Arès"
 thracian_02_paper_kingdom_11_DESC:0 "La Thrace abrite un peuple fier et courageux, ayant une longue histoire guerrière et issue d'une lignée remontant à Arès, le dieu de la guerre lui-même. Nous devons encourager ces qualités guerrières, et aligner sur les champs de bataille la plus grande armée que le monde ait vues depuis l'époque d'Alexandre."
 thracian_02_paper_kingdom_12:0 "Menace des Gètes"
 thracian_02_paper_kingdom_12_DESC:0 "C'en est fini ! Les raids perpétuels des Gètes doivent cesser. Nos sujets doivent comprendre que nous ne sommes pas impuissants, et que nous pouvons assurer leur sécurité."
 thracian_02_paper_kingdom_12_allow_tt:0 "Au moins un #Y raid gète#! s'est produit."
 thracian_02_paper_kingdom_13:0 "Fortifier les passages"
 thracian_02_paper_kingdom_13_DESC:0 "L'Istros est large et profond, constituant ainsi une défense naturelle face aux invasions. Nous devons encore renforcer cet aspect défensif en établissant des camps militaires fortifiés près des passages utilisés par les Gètes, où il sera plus aisé de les dissuader d'envahir nos territoires."
 TRE_fortify_the_crossings_tt:0 "Les #Y raids gètes#! seront désormais moins fréquents."
 thracian_02_paper_kingdom_14:0 "Le bouclier de l'Istros"
 thracian_02_paper_kingdom_14_DESC:0 "Le fleuve Istros est notre bouclier face aux invasions venues du nord. Contrôler tous les points de passage sur son cours, depuis le Pont-Euxin jusqu'à la Saldensie, en ferait un mur infranchissable, empêchant totalement le moindre raid sur nos territoires."
 thracian_02_paper_kingdom_14_tt:0 "Les #Y raids gètes#! ne se produiront plus."
 thracian_02_paper_kingdom_15:0 "Un pont entre les peuples"
 thracian_02_paper_kingdom_15_DESC:0 "La cité d'Istros est depuis longtemps le point de rencontre entre des gens venus de lieux aussi éloignés que la Grèce ou la Scythie. Pour promouvoir une meilleure compréhension avec nos voisins et dynamiser les échanges avec eux, nous devrions encourager leur rencontre en les faisant bénéficier de la sécurité fournie par le fleuve qui porte le nom de cette cité."
 thracian_02_paper_kingdom_16:0 "Fin des raids"
 thracian_02_paper_kingdom_16_DESC:0 "Les barbares tels que les Gètes ne comprennent pas d'autre langage que celui de la force. Nous devons lancer une expédition punitive pour les écraser définitivement et les dissuader enfin de lancer des raids sur nos territoires."
 thracian_02_paper_kingdom_16_allow_tt:0 "Au moins trois #Y raids gètes#! se sont produits. [SCOPE.Custom('thracian_02_getic_raids_counter')]."
 thracian_02_getic_raids_counter_1:0 "([me_thrace_scope.MakeScope.GetVariable('getic_raids').GetValue|R0]/#Y 3#!)"
 thracian_02_getic_raids_counter_2:0 "([me_thrace_scope.MakeScope.GetVariable('getic_raids').GetValue|Y0]/#Y 3#!)"
 thracian_02_paper_kingdom_17:0 "Au nord de l'Istros"
 thracian_02_paper_kingdom_17_DESC:0 "Pourquoi l'Istros devrait-il être la dernière frontière de la Thrace ? Nous devrions nous avancer vers le nord, conquérir ces peuples qui n'aspirent qu'à lancer des raids contre nous. L'heure est venue pour eux de payer tous les ravages qu'ils ont causés."
 thracian_02_paper_kingdom_17_tt:0 "@[GetCountry('GTE').GetFlag]![GetCountry('GTE').GetName|Y] a été vaincu lors d'une expédition punitive."
 thracian_02_paper_kingdom_18:0 "En Scythie"
 thracian_02_paper_kingdom_18_DESC:0 "Nous nous tenons sur le seuil de la destinée. Nous sommes en mesure d'accomplir ce que ni Philippe, ni Alexandre lui-même n'ont pu. La Scythie se trouve juste au-delà de l'horizon, attendant d'être envahie. [ROOT.GetCountry.GetRuler.GetName] laissera bientôt sa marque dans l'histoire."
