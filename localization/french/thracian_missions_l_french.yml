 ### Philhellene Policy
 # Mission
 thrace_03_philhellene:0 "Nouvelle politique philhellène"
 thrace_03_philhellene_DESCRIPTION:0 "Nos manières de railler et laisser de côté les Grecs et de les traiter en citoyens de second rang ont fait naître la rancœur et l'hostilité parmi eux, retardant à chaque occasion nos efforts pour établir notre hégémonie sur les États grecs et leurs colonies. Peut-être est-il temps d'appliquer une politique nouvelle, qui respecterait et révérerait leur culture, prônant la coopération et la générosité plutôt que l'antagonisme et l'avidité."
 thrace_03_philhellene_CRITERIA_DESCRIPTION:0 "Régler le problème de la déloyauté des colonies grecques sur la côte occidentale du Pont-Euxin et étendre l'influence thrace dans les territoires grecs en gagnant leurs cœurs et leurs esprits."
 thrace_03_philhellene_BUTTON_TOOLTIP:0 "Les Macédoniens ont longtemps cherché à démontrer leur supériorité sur les Grecs, provoquant révolte sur révolte des dépendances grecques. Démontrer plus de considération à leur endroit, en les considérant non pas en égaux, mais au moins comme un peuple digne et respectable, aurait sans doute de bien meilleurs résultats."
 # Tasks
 thrace_03_philhellene_1:0 "Colonies ouest-pontiques"
 thrace_03_philhellene_1_DESC:0 "Les opulentes colonies grecques des rives occidentales du Pont-Euxin, pour certaines d'entre elles fondées par des cités qui étaient elles-mêmes autrefois des colonies, est d'une importance cruciale pour le pays. Nous devons faire tout ce qui est en notre pouvoir pour assurer leur croissance économique."
 thrace_03_philhellene_1_allow_tt:0 "@[me_thrace_scope.GetFlag]![me_thrace_scope.GetName] a comme dépendances au moins [SCOPE.ScriptValue('tre_mis_3_1_target')|Y0] des cités pontiques de la côte occidentale de la mer Noire. ([SCOPE.Custom('tre_mis_03_1_cus_loc')]/[SCOPE.ScriptValue('tre_mis_3_1_target')|0Y])"
 tre_mis_3_1_current_ongoing:0 "[SCOPE.ScriptValue('tre_mis_3_1_current')|R0]"
 tre_mis_3_1_current_complete:0 "[SCOPE.ScriptValue('tre_mis_3_1_current')|Y0]"
 thrace_03_philhellene_1_reward_tt:0 "$pontic_city_subject_province_tt$ #Y $state_improvement_civic$#!."
 pontic_city_subject_province_tt:0 "Les provinces des cités pontiques étant nos dépendances sur la côte occidentale de la mer Noire ([GetProvince('(int32)481').GetArea.GetName], [GetProvince('(int32)4248').GetArea.GetName] et [GetProvince('(int32)4513').GetArea.GetName]) vont aussi recevoir"

 thrace_03_philhellene_2:0 "Évergétisme philhellénique"
 thrace_03_philhellene_2_DESC:0 "L'évergétisme, ou « faire du bien », est la pratique attendue de tout notable au sein de la société, censé faire profiter la communauté de ses richesses. [ROOT.GetCountry.GetRuler.GetName] ne pourra être considéré avec le moindre sérieux par ses dépendances grecques s'il ne montre pas l'exemple en dépensant une part de sa fortune pour développer les États grecs."
 thrace_03_philhellene_2_reward_tt:0 "Tous les pays #Y $hellenic$#! non $macedonian$ de la région de [GetProvince('(int32)418').GetArea.GetRegion.GetName], à l'exclusion de [GetProvince('(int32)358').GetArea.GetName] et de [GetProvince('(int32)476').GetArea.GetName], vont recevoir une part d'or ([SCOPE.ScriptValue('tre_mis_3_2_gold_svalue')|G2]@gold!), et leur opinion à l'égard de @[me_thrace_scope.GetFlag]![me_thrace_scope.GetName] va s'améliorer de #G +50#!."

 thrace_03_philhellene_3:0 "Culte de la personnalité"
 thrace_03_philhellene_3_DESC:0 "Puisqu'il suit les traces d'Alexandre, il paraît évident que [ROOT.GetCountry.GetRuler.GetName] doit être célébré et vénéré comme Alexandre l'a été lui-même. Ceux qui se montreront les plus fervents dans son culte doivent être encouragés et recevoir les moyens de devenir le cœur d'un véritable culte en l'honneur de [ROOT.GetCountry.GetRuler.GetFirstName]."

 thrace_03_philhellene_4:0 "Fondateur divin"
 thrace_03_philhellene_4_DESC:0 "Les succès de [GetCharacter('(int32)41').GetPraenomen] n'ont été surpassés que par ceux d'Alexandre lui-même, et il est apprécié comme nul autre, aussi bien des Grecs que des Macédoniens. S'il ne s'agit pas là d'un dieu, qui le sera alors ?"
 thrace_03_philhellene_4_allow_tt:0 "@[me_thrace_scope.GetFlag]![me_thrace_scope.GetName] a une dépendance #Y $hellenic$#! non tribale, non $macedonian$."

 thrace_03_philhellene_5:0 "Bienfaiteur d'Athènes"
 thrace_03_philhellene_5_DESC:0 "L'influence de nos rivaux en Grèce s'accroît, aussi devrions-nous rappeler aux Athéniens que c'est nous qui soutenons depuis longtemps leur cause. De nouveaux présents et la promesse solennelle d'une aide militaire pourraient bien les détourner de manière décisive de nos ennemis."
 thrace_03_philhellene_5_reward_tt:0 "Si @[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName] accepte notre offre :"
 thrace_03_philhellene_5_reward_tt1:0 "@[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName] pourrait devenir notre allié."
 thrace_03_philhellene_5_claims_tt:0 "@[GetCountry('ATH').GetOverlord.GetFlag]![GetCountry('ATH').GetOverlord.GetName] va disposer de revendications sur @[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName]"

 thrace_03_philhellene_6:0 "Ouvertures dans le Péloponnèse"
 thrace_03_philhellene_6_DESC:0 "Si nous lui envoyions richesses et promesses, la puissance dominant le Péloponnèse, [GetCountry('SPA').GetName], pourrait bien être convaincue de soutenir notre cause."
 thrace_03_philhellene_6_reward_tt:0 "Si @[GetCountry('SPA').GetFlag]![GetCountry('SPA').GetName] accepte notre offre :"
 thrace_03_philhellene_6_reward_tt1:0 "@[GetCountry('SPA').GetFlag]![GetCountry('SPA').GetName] pourrait devenir notre allié."
 thrace_03_philhellene_6_claims_tt:0 "@[GetCountry('SPA').GetOverlord.GetFlag]![GetCountry('SPA').GetOverlord.GetName] va disposer de revendications sur @[GetCountry('SPA').GetFlag]![GetCountry('SPA').GetName]"

 thrace_03_philhellene_7:0 "Approuver les frappes locales"
 thrace_03_philhellene_7_DESC:0 "Autoriser les colonies grecques à frapper leur propre monnaie permettrait de leur témoigner de notre respect, tout en renforçant leur capacité à développer leurs cités."
 thrace_03_philhellene_7_reward_tt:0 "$me_thrace_3_new_philhellene_policy.72.at$\n$thrace_03_philhellene_13_reward_tt$"
 thrace_03_philhellene_7_reward_tt1:0 "$pontic_city_subject_province_tt$ vont aussi recevoir #Y $state_improvement_oratory$#!."

 thrace_03_philhellene_8:0 "Champion des Grecs"
 thrace_03_philhellene_8_DESC:0 "Par nos succès et notre soutien permanent témoigné aux Grecs face à leurs ennemis, nous pourrions aisément prendre le titre de « champion de tous les Grecs »."

 thrace_03_philhellene_9:0 "Garnisons des cités"
 thrace_03_philhellene_9_DESC:0 "Toute déloyauté future des colonies grecques doit être découragée, au besoin par la force. Nous devons stationner un contingent important dans chaque cité afin de tuer dans l'œuf la moindre tentative de rébellion."
 thrace_03_philhellene_9_reward_tt:0 "L'opinion à l'égard de @[me_thrace_scope.GetFlag]![me_thrace_scope.GetName] de toutes les cités pontiques étant nos dépendances va se dégrader de #R -50#!."

 thrace_03_philhellene_10:0 "Frappe royale imposée"
 thrace_03_philhellene_10_DESC:0 "La monnaie est une prérogative royale, aussi avons-nous parfaitement le droit d'exiger que les monnaies locales cessent d'être frappées."
 thrace_03_philhellene_10_reward_tt:0 "L'opinion à l'égard de @[me_thrace_scope.GetFlag]![me_thrace_scope.GetName] de toutes les cités pontiques étant nos dépendances va se dégrader de #R -25#!."

 thrace_03_philhellene_11:0 "Sécurité de la Grèce centrale"
 thrace_03_philhellene_11_DESC:0 "Longtemps restés un problème pour nos rivaux, et pour Philippe II et Alexandre eux-mêmes, les Grecs de Béotie pourraient bien devenir des alliés de valeur si nous pouvons les persuader de notre bienveillance à leur égard."
 thrace_03_philhellene_11_reward_tt:0 "Si @[GetCountry('BOE').GetFlag]![GetCountry('BOE').GetName] accepte notre offre :"
 thrace_03_philhellene_11_reward_tt1:0 "@[GetCountry('BOE').GetFlag]![GetCountry('BOE').GetName] pourrait devenir notre allié."
 thrace_03_philhellene_11_claims_tt:0 "@[GetCountry('BOE').GetOverlord.GetFlag]![GetCountry('BOE').GetOverlord.GetName] va disposer de revendications sur @[GetCountry('BOE').GetFlag]![GetCountry('BOE').GetName]"

 thrace_03_philhellene_12:0 "Ligue hellénique"
 thrace_03_philhellene_12_DESC:0 "Bon nombre de nos soucis pourraient être réglés si les Grecs se gouvernaient par eux-mêmes. Peut-être, plutôt que tenter d'être présents partout en même temps, devrions-nous les laisser gérer leurs propres affaires au sein d'une puissante Ligue dont nous prendrions la tête."
 thrace_03_philhellene_12_reward_tt:0 "Tous les États grecs indépendants de [GetProvince('(int32)418').GetArea.GetRegion.GetName] étant en paix vont recevoir une offre pour intégrer une dépendance hellénique de @[me_thrace_scope.GetFlag]![me_thrace_scope.GetName].\nLes chances qu'ils acceptent seront améliorées en cas de bonnes relations et des alliances préexistantes.\nLes dépendances actuelles accepteront systématiquement."

 thrace_03_philhellene_13:0 "Investir dans les cités"
 thrace_03_philhellene_13_DESC:0 "Nous devons démontrer notre soutien aux colonies grecques en investissant dans le développement de leurs cités. Leur bonne fortune, après tout, sera aussi la nôtre."
 thrace_03_philhellene_13_reward_tt:0 "L'opinion à l'égard de @[me_thrace_scope.GetFlag]![me_thrace_scope.GetName] de toutes les cités pontiques étant nos dépendances va s'améliorer de #G +25#!."
 thrace_03_philhellene_13_reward_tt1:0 "$pontic_city_subject_province_tt$ vont aussi recevoir #Y $state_improvement_religious$#!."

 thrace_03_philhellene_14:0 "Renforcer notre contrôle"
 thrace_03_philhellene_14_DESC:0 "Il est évident qu'une meilleure acceptation de l'indépendance des cités ne fera que causer des heurts interminables. Le seul moyen est de les priver entièrement de la moindre forme d'autonomie."
 thrace_03_philhellene_14_reward_tt:0 "Toutes les cités pontiques étant nos dépendances vont être annexées par @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]."

 thrace_03_philhellene_15:0 "Autonomie officialisée"
 thrace_03_philhellene_15_DESC:0 "Nous devons conclure un accord officiel respectant l'autonomie et la souveraineté nominale des colonies pontiques grecques, tout en leur permettant de contribuer davantage à la défense de leur patrie en intégrant l'armée [GetCountry('TRE').GetAdjective]."
 thrace_03_philhellene_15_reward_tt:0 "L'opinion à l'égard de @[me_thrace_scope.GetFlag]![me_thrace_scope.GetName] de toutes les cités pontiques étant nos dépendances va s'améliorer de #G +50#!."

 thrace_03_philhellene_black_sea_war_trigger:0 "@[me_thrace_scope.GetFlag]![me_thrace_scope.GetName] n'est en guerre contre aucune cité pontique sur la côte ouest de la mer Noire."
