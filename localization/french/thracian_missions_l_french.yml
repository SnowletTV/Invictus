 me_tre_3_end_cmod:0 "Guide des Grecs"
 desc_me_tre_3_end_cmod:0 "Nous avons réalisé le rêve de tous les diadoques : devenir les maîtres indiscutables du monde hellénique."
 me_tre_3_4_cmod:0 "$thrace_03_philhellene_4$"
 desc_me_tre_3_4_cmod:0 "Nos dirigeants ont prouvé qu'ils méritaient la place qui leur revenait parmi les dieux vivants des rois Argéades."
 me_tre_3_15_cmod:0 "$thrace_03_philhellene_15$"
 desc_me_tre_3_15_cmod:0 "En liant la citoyenneté des cités pontiques à la défense de l'ensemble du pays, nous nous sommes assurés de toujours disposer de suffisamment de recrues."
 me_tre_3_9_cmod:0 "$thrace_03_philhellene_9$"
 desc_me_tre_3_9_cmod:0 "Les garnisons des cités nous permettent plus directement de nous mêler du gouvernement des cités pontiques, pour notre plus grand avantage."
