l_french:
  myrrh_province_decision_1:0 "Myrrhe d'Arabie"
  myrrh_province_decision_1_desc:0 "La myrrhe d'Arabie est réputée dans le monde entier et sa demande ne semble jamais manquer. Nous avons des possibilités d'augmenter notre production de ce précieux produit, mais nous aurons besoin de plus de travailleurs pour répondre à la demande."
  myrrh_province_decision_2:0 "Myrrhe de Cana"
  myrrh_province_decision_2_desc:0 "Qana produit un type de myrrhe qui est le favori de ceux qui ont des goûts raffinés, et commande donc un prix alléchant sur les marchés. Il est actuellement produit en petites quantités, mais nous pourrions potentiellement étendre nos activités là-bas et gagner beaucoup d'argent."
  myrrh_province_decision_3:0 "Myrrhe de Saraka"
  myrrh_province_decision_3_desc:0 "Avez-vous eu la chance de voir la myrrhe qu'ils fabriquent à Saraka ? Il y a de fortes chances que vous n'en ayez pas, en raison de sa rareté. Nous avons pu voir que ce problème est résolu, cependant - je peux vous assurer que cela en vaut la peine."
  myrrh_province_decision_4:0 "Myrrhe de Moundou"
  myrrh_province_decision_4_desc:0 "Les habitants de Moundou sont sûrement bénis ; non seulement ils vivent dans cette belle ville sur les douces rives du Sinus Adenensis, mais la myrrhe qui navigue depuis ses ports et vers nos marchés n'a pas d'égal. Augmenter sa production apportera beaucoup de bonnes choses."
  sugar_province_decision_1:0 "Sucre de Caritra"
  sugar_province_decision_1_desc:0 "Dans les plaines près de Caritra, où les ruisseaux rencontrent la terre pour former un petit delta, pousse une canne à sucre abondamment juteuse et sucrée. Cette région est connue pour le sucre qu'elle fabrique, et avec notre aide, nous pouvons en fabriquer encore plus."
  sugar_province_decision_2:0 "Sucre de Chandraketugarh"
  sugar_province_decision_2_desc:0 "Alors que les inondations qui ravagent périodiquement Chandraketugarh sont une grande gêne, le limon riche que les eaux de décrue déposent est responsable du sucre qu'elles y cultivent. Considérant à quel point il pousse déjà librement, avec nos investissements, nous pouvons faire autant de sucre que nous le désirons."
  sugar_province_decision_3:0 "Sucre de Karmanta"
  sugar_province_decision_3_desc:0 "Le sucre de Karmanta est connu pour sa clarté, recherché par les gourmands qui n'exigent que le meilleur, même lorsqu'il s'agit des mets les plus rares. La canne à sucre pousse librement dans cette région, et en augmentant notre capacité à la récolter, nous continuerons à satisfaire les palais exigeants du monde entier."
  cinnabar_province_decision_1:0 "Cinabre de Mirobriga"
  cinnabar_province_decision_1_desc:0 "Le cinabre que l'on trouve dans les plaines de Mirobriga rivalise avec celui que l'on trouve dans les montagnes, ce qui rend l'extraction de cette pierre précieuse plus facile pour notre peuple. Pourquoi ne pas étendre ce que nous faisons actuellement pour le produire ? Nous savons qu'il y a une faim pour ce minerai, et nous en profiterons."
  cinnabar_province_decision_2:0 "Cinabre de Carnium"
  cinnabar_province_decision_2_desc:0 "Les montagnes de Carnium, hautes et majestueuses, ont un secret à peine contenu ; ils sont remplis de cinabre, rendant cette région capable de supporter des mines. Si nous continuons à investir dans sa production ici, nous en verrons de nombreuses récompenses."
  cinnabar_province_decision_3:0 "Cinabre de Singidunum"
  cinnabar_province_decision_3_desc:0 "Les terres de Singidunum sont connues pour une chose, et une seule chose ; le cinabre qui est produit dans cette zone, qui progresse à un rythme satisfaisant. Il y a cependant des choses que nous pourrions faire pour augmenter notre production. Nous savons que nous n'aurons jamais de problème pour vendre tout surplus que nous accumulons."
  lapis_province_decision_1:0 "Lapis Lazuli d'Eukratideia"
  lapis_province_decision_1_desc:0 "Les voyageurs vers les terres de Bactriane viennent pour de nombreuses raisons, le lapis-lazuli que l'on trouve dans les mines d'Eukratideia étant l'une d'entre elles. Cette pierre précieuse atteint des prix qui assurent la stabilité économique de cette région - nous devrions en extraire le plus possible."
  lapis_province_decision_2:0 "Lapis Lazuli de Kaukasou"
  lapis_province_decision_2_desc:0 "Le lapis-lazuli que l'on trouve près de Kaukasou est connu dans le monde entier, car il est d'une beauté éblouissante. Si nous investissons dans la région, non seulement nous pourrons vendre plus de pierre précieuse, mais nous retirerons encore plus de bénéfices économiques de son commerce - cela en vaut vraiment la peine."
  jade_province_decision_1:0 "Jade de Pishan"
  jade_province_decision_1_desc:0 "Bien que Pishan produise actuellement du jade à un niveau acceptable, nous savons que si nous investissons un peu plus, chaque pièce que nous dépensons sera doublée, triplée dans le temps. Cela vaut le coût d'augmenter la production ici."
  jade_province_decision_2:0 "Jade of Yutian"
  jade_province_decision_2_desc:0 "L'oasis de Yutian est connue pour beaucoup de choses ; la belle ville autour de ses eaux accueillantes, la gastronomie locale, et surtout son jade, beau et abondant. En développant la production ici, la légende de Yutian ne fera que grandir."
  jade_province_decision_3:0 "Jade de Kuche"
  jade_province_decision_3_desc:0 "Certains des plus beaux jades que vous verrez jamais viennent de loin, du bout du monde, à Kuche - nous devrions continuer à cultiver ce que nous produisons actuellement ici et récolter les bénéfices que la terre nous a donnés."
  silphium_province_decision_1:0 "Silphium de Sérapeion"
  silphium_province_decision_1_desc:0 "Serapeion a la chance de produire du silphium, et même si nous avons déjà la chance d'avoir un approvisionnement régulier de cette belle plante, nous pourrions certainement faire certaines choses pour aider à développer cette industrie."
  marble_province_decision_1:0 "Marbre de Darabgird"
  marble_province_decision_1_desc:0 "Les carrières de marbre de Darabgird produisent certaines des pierres les plus fines de la région, et même si elles sont exploitées depuis des siècles, elles produisent toujours autant. Avec un peu d'investissement, nous pourrions voir une récompense encore plus grande."
  silk_province_decision_1:0 "Soie de Madra"
  silk_province_decision_1_desc:0 "Les vêtements en soie fabriqués à Madra sont largement salués pour leur beauté et leur élégance, et une quantité stupéfiante de pièces de monnaie entre et sort chaque jour des marchés de la soie. Cela vaut la peine d'investir dans l'industrie là-bas, car les avantages sont évidents."
  silk_province_decision_2:0 "Soie de Rasht"
  silk_province_decision_2_desc:0 "Rasht, une ville sur les rives de la Mare Hyrcanum, est connue pour la soie qui y est fabriquée - il est loin de dire que son industrie de la soie est la raison pour laquelle la ville est florissante. En augmentant ce qui y est actuellement fabriqué, nous n'avons qu'à y gagner."
  silk_province_decision_3:0 "Soie d'Alexandreia Eschate"
  silk_province_decision_3_desc:0 "Alexandreia Eschate produit actuellement une soie excellente et admirée pour sa légèreté, et avec un peu d'investissement dans la région, nous pourrions voir cette industrie florissante commencer vraiment à se développer."
  dates_province_decision_1:0 "Dates d'Augila"
  dates_province_decision_1_desc:0 "Les dattes qui viennent d'Augila sont parmi les meilleures que l'on puisse avoir, dodues et extrêmement moelleuses, et il existe des moyens d'en produire encore plus, si nous remplissons certains critères. Cela vaut la peine de consacrer du temps et des efforts pour développer cette industrie."
  dates_province_decision_2:0 "Dattes de Gerrha"
  dates_province_decision_2_desc:0 "Des dattes douces et délicieuses peuvent être trouvées partout à Gerrha, et l'abondance de ce fruit a apporté une grande richesse aux habitants locaux. Si nous investissons dans l'amplification de ce qui s'y produit déjà naturellement, nous bénéficierons de son commerce florissant."
  dates_province_decision_3:0 "Dattes de Brahmanaka"
  dates_province_decision_3_desc:0 "Il est largement reconnu que les dattes de Brahmanaka sont supérieures aux variétés trouvées ailleurs, et parce que la qualité est si excellente, nous avons des opportunités d'étendre la production actuelle dans la région."
  amber_province_decision_1:0 "Ambre de Korkei"
  amber_province_decision_1_desc:0 "L'ambre que l'on trouve à Korkei se retrouve souvent sur des navires de commerce naviguant loin de chez eux ; les marchands achètent volontiers tout ce que nous leur vendons et nous en redemandent encore. Développer notre production n'est pas la pire des idées ; nous bénéficierons de manières invisibles."
  amber_province_decision_2:0 "Ambre de Vorganium"
  amber_province_decision_2_desc:0 "On trouve de l'ambre dans les forêts de Vorganium, faisant de cette région une région contestée par ceux qui envient sa richesse. Bien que nous produisions actuellement une grande partie de la substance, nous pourrions augmenter nos efforts et en extraire encore plus - nous serions sûrement récompensés pour nos efforts."
  amber_province_decision_3:0 "Ambre de Rugia"
  amber_province_decision_3_desc:0 "L'ambre extrait des forêts proches de Rugia est utilisé pour fabriquer toutes sortes de bijoux, apportant une grande richesse à la région. Si les Rugians se contentent de ce qu'ils produisent actuellement, en investissant dans la région, tout le monde a tout à gagner de la croissance du marché de l'ambre."
  metals_province_decision_1:0 "Métaux précieux de Brigantia"
  metals_province_decision_1_desc:0 "Les métaux précieux que l'on trouve près de Brigantia sont abondants ; nous sommes vraiment chanceux d'avoir une telle richesse à notre disposition. Nous devons faire tout notre possible pour extraire le plus possible des mines, car cela ne peut que signifier de bonnes choses pour notre peuple."
  metals_province_decision_2:0 "Métaux précieux d'Asségonie"
  metals_province_decision_2_desc:0 "Les plaines d'Asségonie sont situées au pied des montagnes qui dominent le paysage, et les métaux précieux qui s'y trouvent apportent une richesse incalculable à la région. Il nous appartient d'augmenter la production dans les mines ; efforçons-nous de le faire."
  metals_province_decision_3:0 "Métaux précieux de Belgola"
  metals_province_decision_3_desc:0 "Nous avons déjà la chance que la province de Belgola produise autant de métaux précieux qu'elle le fait actuellement, mais avec un peu de prudence, nous pourrions prendre des mesures pour augmenter les dons dont nous bénéficions déjà."
  metals_province_decision_4:0 "Métaux précieux de Tqvarcheli"
  metals_province_decision_4_desc:0 "Bien que les mines de Tqvarcheli soient abondantes et remplies d'esclaves, nous pouvions facilement prendre des mesures pour augmenter notre production. En réalisant les investissements, les récompenses l'emporteront quels que soient les coûts."
  glass_province_decision_1:0 "Verre de Tuci"
  glass_province_decision_1_desc:0 "Le verre fabriqué à Tuci amène des navires de commerce sur cette île et est responsable de la réalisation de beaucoup de bonnes choses pour notre peuple. Nous devons tout mettre en œuvre pour accroître notre production de ce précieux produit commercial."
  glass_province_decision_2:0 "Verre d'Antigoneia"
  glass_province_decision_2_desc:0 "Antigoneia est connue pour beaucoup de choses, et le verre fin qu'ils produisent dans cette ville se classe parmi eux. Nous devrions faire tout ce qui est en notre pouvoir pour augmenter la production, car les avantages sont trop nombreux pour être énumérés."
  glass_province_decision_3:0 "Verre de Kazerun"
  glass_province_decision_3_desc:0 "Dans les collines de Kazerun, le verre est produit par des artisans qui exercent leur métier depuis des siècles, transmettant leur savoir accumulé à chaque génération de verriers. Nous devrions exploiter ces précieuses connaissances et augmenter la production."
  elephants_province_decision_1:0 "Éléphants de Maltecoria"
  elephants_province_decision_1_desc:0 "Les éléphants de Maltecoria sont féroces et agressifs, et la proximité de leurs aires de reproduction avec les ports de la ville elle-même est une aubaine pour le commerce. Tout compte fait, il est logique pour nous de faire ce que nous pouvons pour augmenter notre production."
  elephants_province_decision_2:0 "Éléphants d'Athani"
  elephants_province_decision_2_desc:0 "Les jungles d'Athani sont remplies d'éléphants, et de nombreux mahouts s'aventurent dans les épaisses canopées, espérant trouver plus d'animaux à ramener dans leurs aires de reproduction. Avec un peu d'aide de l'État, nous pourrions étendre ce programme."
  elephants_province_decision_3:0 "Eléphants de Tiflet"
  elephants_province_decision_3_desc:0 "Les montagnes proches de Tiflet abritent une race d'éléphants à la fois chaleureuse et douce, avec une nature docile qui les rend très recherchés. Nous pourrions prendre des mesures pour augmenter la production dans ce domaine, et nous en profiterions largement au bout du compte."
  gemstones_province_decision_1:0 "Pierres précieuses de Tiflet"
  gemstones_province_decision_1_desc:0 "Les pierres précieuses que l'on ne trouve qu'à Tiflet sont connues pour leur qualité et leur clarté étonnantes, vidant de nombreuses bourses dans les magasins et les marchés où de telles marchandises sont vendues. Nous devrions envisager d'étendre notre fabrication de ces pierres précieuses de haute qualité."
  gemstones_province_decision_2:0 "Pierres précieuses de Kalyani"
  gemstones_province_decision_2_desc:0 "Les jungles de Kalyani cachent un grand secret ; les diamants se trouvent en abondance stupéfiante à proximité de cette grande ville, et ses citoyens les extraient et les vendent à des marchands qui les exploitent à l'étranger. Avec un peu d'investissement, nous pourrions voir beaucoup en retour."
  gemstones_province_decision_3:0 "Pierres précieuses de Tylos"
  gemstones_province_decision_3_desc:0 "Bien que les mines de l'île de Tylos soient relativement petites par rapport aux autres, elles sont plus fructueuses qu'on ne pourrait le croire. Ce serait une chose triviale d'étendre notre production de ces pierres précieuses légendaires."
  papyrus_province_decision_1:0 "Papyrus de Per-Selk"
  papyrus_province_decision_1_desc:0 "Le papyrus de Per-Selk est le plus fin produit dans la région, très recherché par les scribes et donc pratiquement introuvable sur les marchés. En y développant la production, nous aurions de nombreux auteurs reconnaissants qui nous remercieraient."
  papyrus_province_decision_2:0 "Papyrus de Pergame"
  papyrus_province_decision_2_desc:0 "Alors que certains disent que le papyrus produit à Pergame est inférieur à celui cultivé dans l'extrême sud, nombreux sont ceux qui préfèrent ce que nous fabriquons et sont prêts à payer les mêmes prix. Compte tenu de la rareté de cette nécessité, nous devrions envisager d'étendre nos opérations et d'en faire plus."
  papyrus_province_decision_3:0 "Papyrus de Léontopolis"
  papyrus_province_decision_3_desc:0 "Le papyrus fabriqué à Léontopolis est utilisé par les villes du delta du Nil, ce qui signifie que les rois et les sénateurs du monde entier connaissent ses qualités raffinées. Nous devrions étendre ce que nous fabriquons actuellement, car nous ne pouvons tout simplement pas répondre à la demande qui existe pour cela."
  cedar_province_decision_1:0 "Cèdre d'Olbe"
  cedar_province_decision_1_desc:0 "Les citoyens sages d'Olbe ont construit leur ville à proximité des forêts de cèdres voisines, tirant pleinement parti des ressources à leur disposition. En raison de leur familiarité avec le travail du bois, le cèdre qu'ils produisent dans cette région est sans égal - il devrait être agrandi !"
  cedar_province_decision_2:0 "Cèdre de Massaka"
  cedar_province_decision_2_desc:0 "Les vastes forêts de cèdres des montagnes de Massaka sont d'une beauté miraculeuse, et le bois extrait de cette terre est connu pour sa magnificence. Qu'il s'agisse de meubles ou de navires qui sillonneront les eaux lointaines d'ici, continuons à récolter les richesses de la forêt."
  cedar_province_decision_3:0 "Cèdre de Paphos"
  cedar_province_decision_3_desc:0 "Le cèdre qui pousse près de Paphos est la principale raison pour laquelle ses navires sont si élégants et robustes ; une chose merveilleuse, d'avoir des forêts si abondantes près de nos ports. Nous devrions continuer à abattre autant d'arbres que possible, sachant que nous pouvons vendre tout ce que nous ne décidons pas d'utiliser nous-mêmes."
  spices_province_decision_1:0 "Épices de Mihintale"
  spices_province_decision_1_desc:0 "Pour ceux qui aiment les plats qui brûlent la bouche et provoquent une grande soif, les épices de Mihintale sont le premier choix en matière de cuisine. Nos commerçants vendent toujours ce qu'ils ont - nous devrions faire plus et récolter les bénéfices."
  spices_province_decision_2:0 "Épices de Dioscoridus"
  spices_province_decision_2_desc:0 "On dit qu'une cuisine royale n'est complète que si le mélange d'épices qu'ils préparent à Dioscoridus se trouve dans leur garde-manger. La demande pour ces épices dépasse notre capacité de fournir actuellement, mais nous pouvons prendre des mesures pour nous assurer que les plats appétissants sont correctement assaisonnés."
  trade_good_events.1.t:0 "Myrrhe de Cana"
  trade_good_events.1.desc:0 "Sous notre direction, le commerce de la myrrhe à Cana a connu une croissance spectaculaire, dépassant nos attentes déjà élevées pour la province. Mais cette prochaine nouvelle inattendue va vous plaire, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]; Munis de liquidités et de provisions abondantes, les principaux commerçants de Cana ont installé des ateliers dans une province voisine. Il semble que l'industrie de la myrrhe se propage de manière organique."
  trade_good_events.1.a:0 "Les gens affluent vers Qana, cherchant à apprendre notre métier"
  trade_good_events.1.b:0 "Dites à tous ceux qui sont responsables de cela - moi"
  trade_good_events.1.c:0 "Assurez-vous de percevoir ce qui nous est dû"
  trade_good_events.2.t:0 "Myrrhe de Moundou"
  trade_good_events.2.desc:0 "Moundou, notre ville célèbre pour sa myrrhe, connaît une période faste ces derniers temps. Nos marchés sont remplis de toutes sortes de marchandises délicieuses, notre résine aromatique étant la principale d'entre elles, et vos trésors sont remplis de pièces étrangères d'or et d'argent, avec des ressemblances de rois dont vous n'avez même jamais entendu parler auparavant. Il semble pourtant que le monde entier parle de Moundou."
  trade_good_events.2.a:0 "Les gens viendront ici pour la myrrhe, mais resteront pour nos autres biens"
  trade_good_events.2.b:0 "Ne devrions-nous pas recevoir une coupe?"
  trade_good_events.3.t:0 "Sucre de Karmanta"
  trade_good_events.3.desc:0 "Il est presque temps de récolter la canne à sucre dans la province de Karmanta ; grâce à vos initiatives, les agriculteurs disent que nous avons grandi plus que jamais. En fait, nous avons dû envoyer des ouvriers supplémentaires pour aider, et une fois le travail éreintant terminé, nous devrons décider quoi faire avec les ouvriers. Ils pourraient certainement rentrer chez eux, mais peut-être resteraient-ils à Karmanta ?"
  trade_good_events.3.a:0 "Laissez les hommes revenir des champs, mais remerciez-les"
  trade_good_events.3.b:0 "Les ouvriers doivent rester et aider à déplacer le produit"
  trade_good_events.3.c:0 "Peut-être que Karmanta pourrait être leur nouvelle maison ?"
  trade_good_events.4.t:0 "Cinabre de Mirobriga"
  trade_good_events.4.desc:0 "Au fur et à mesure que se répand la nouvelle du bon cinabre que l'on peut acheter à Mirobriga, de plus en plus de marchands ambulants visitent notre province. Au début, ils ne restaient que quelques jours, dressant des tentes et les démontant tout aussi rapidement, mais maintenant, vous avez assisté à des scènes de construction sur les marchés. Des bâtiments en bois et en pierre sont construits et des représentants des principales familles de commerçants installent des centres administratifs à Mirobriga; il semble que ces commerçants envisagent de rester définitivement."
  trade_good_events.4.a:0 "Que nos fortunes entrelacées grandissent"
  trade_good_events.5.t:0 "Cinabre de Carnium"
  trade_good_events.5.desc:0 "L'exploitation minière en cours du cinabre à Carnium a renforcé la fortune de ceux qui vivent dans la région, mais récemment, nous avons appris qu'ils avaient besoin de plus de travailleurs. La vie dans les montagnes est déjà difficile et ceux qui travaillent dans les mines souffrent souvent énormément de leurs douleurs. Pourtant, c'est une entreprise rentable, attrayante pour ceux qui sont prêts à échanger leur travail contre l'opportunité. Que devrions nous faire?"
  trade_good_events.5.a:0 "Envoyez-leur ce qu'ils demandent"
  trade_good_events.5.b:0 "Faites passer le mot que nous voulons que les voyageurs viennent ici"
  trade_good_events.5.c:0 "Pourquoi m'embêtez-vous avec ça ? Donnez-moi juste mes impôts"
  trade_good_events.6.t:0 "Cinabre de Singidunum"
  trade_good_events.6.desc:0 "À tous points de vue, notre extraction de cinabre est un succès ; nos hommes continuent d'extraire le minerai sans problème, et nos bijoutiers et artisans produisent des objets exquis qui font l'envie de tous ceux qui les voient. Encouragés par ces histoires, certains membres des tribus locales ont demandé qu'ils soient autorisés à abandonner leurs moyens de subsistance afin de se lancer dans l'extraction du cinabre. Que leur dirons-nous ?"
  trade_good_events.6.a:0 "Laisser les migrants s'installer, mais pas trop"
  trade_good_events.6.b:0 "Faites savoir aux quatre coins que la richesse de Singidunum les attend"
  trade_good_events.6.c:0 "Exploitation minière réussie, dites-vous? Où est ma part ?"
  trade_good_events.7.t:0 "Lapis Lazuli d'Eukratideia"
  trade_good_events.7.desc:0 "Une excellente nouvelle est tombée ce matin, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]; en travaillant dans les mines d'Eukratideia, les ouvriers ont découvert une grande veine de lapis-lazuli du bleu le plus profond, avec des taches d'or de la taille de pièces de monnaie. Cette découverte assure la vitalité économique de cette région pour des décennies - nous allons être riches !"
  trade_good_events.7.a:0 "On devrait fêter ça, tu ne penses pas ?"
  trade_good_events.8.t:0 "Lapis Lazuli de Kaukasou"
  trade_good_events.8.desc:0 "L'industrie du lapis-lazouli près de Kaukasou est en plein essor, sans doute grâce à votre main directrice, mais nous nous trouvons à la croisée des chemins. L'État est responsable de la croissance de l'industrie et, à ce titre, certains pensent que nous devrions jouer un rôle plus actif dans l'administration des mines. Ce n'est pas le pire problème à avoir, mais nous avons une décision à prendre concernant l'avenir de la région."
  trade_good_events.8.a:0 "L'État prendra le relais à partir d'ici"
  trade_good_events.8.b:0 "Faites passer le mot que Kaukasou est ouvert aux affaires"
  trade_good_events.8.c:0 "Prenez une petite coupe, mais réinvestissez les bénéfices"
  trade_good_events.9.t:0 "Jade de Pishan"
  trade_good_events.9.desc:0 "Vous revenez d'une visite dans les mines de jade productives de Pishan, et votre esprit est rempli de toutes les possibilités. Tout ce que vous avez déversé dans la région a provoqué une croissance sans précédent, et les statuettes de jade fabriquées par les artisans locaux sont tout simplement des chefs-d'œuvre. Devrions-nous continuer à améliorer l'infrastructure locale ou laisser le cours naturel des événements se dérouler ?"
  trade_good_events.9.a:0 "Dites à nos surveillants de rentrer chez eux et laissez Pishan travailler en notre nom"
  trade_good_events.9.b:0 "Augmentez les impôts !"
  trade_good_events.9.c:0 "Nous voulons que plus de gens vivent ici..."
  trade_good_events.10.t:0 "Silphium de Sérapeion"
  trade_good_events.10.desc:0 "Les champs de silphium de Serapeion doivent être vus pour être crus, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]; c'est comme si des tiges d'or poussaient hors du sol. Lorsque Dawn se réveille, elle trouve nos fermes déjà remplies d'ouvriers, qui récoltent du silphium jusqu'à ce que Dusk mette fin à leur labeur. Bien que nous engrangions actuellement des pièces, certains de nos conseillers pensent que nous pourrions faire plus pour renforcer l'industrie là-bas."
  trade_good_events.10.a:0 "Nous pourrions réinvestir nos profits"
  trade_good_events.10.b:0 "Je crois qu'on nous doit un peu du haut?"
