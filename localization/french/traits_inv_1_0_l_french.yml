l_french:
 achaemenid:0 "Sang des Achéménides"
 achaemenid_desc:0 "Achéménès était le fondateur mythique de la dynastie des Achéménides, dont les descendants sont le roi Cyrus II le Grand et le roi Darius I le Grand. Une dynastie qui a uni et gouverné le premier empire perse, plus grand qu'aucun autre empire de l'histoire.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 agathocles:0 "Sang de Agathocle"
 agathocles_desc:0 "Agathocle était un tyran grec de Syracuse et roi de Sicile. Il était un chef né de mercenaires et, bien qu'il n'ait pas reculé devant la cruauté pour arriver à ses fins, il s'est montré par la suite un tyran doux et populaire.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 agiad:0 "Sang des Agiades"
 agiad_desc:0 "Sang du roi Agis Ier de Sparte, fondateur de la dynastie des Agiades et ancêtre du grand Léonidas. Les Agiades pouvaient faire remonter leur lignée jusqu'au puissant Héraclès lui-même.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 anagami:0 "Anagami"
 anagami_desc:0 "By embracing Anagami, we have irrevocably shattered the tenuous chains placed upon our souls; we know that an afterlife in the Heaven of Pure Abodes awaits us."
 arhat:0 "Arhat"
 arhat_desc:0 "The true nature of reality is apparent to you; the path to Enlightenment is a road well-trodden by your feet. You are Arhat, and have achieved Nirvana."
 arsaces:0 "Sang de Arsaces"
 arsaces_desc:0 "Arsaces Ier fut le premier roi de Parthie, ainsi que le fondateur de la dynastie arsacide de Parthie. Il a passé son règne à consolider sa domination dans la région et a réussi à stopper les efforts des Séleucides pour reconquérir la Parthie. À sa mort, Arsaces avait jeté les bases d'un État fort, qui allait se transformer en empire.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 ashokalegendary:0 "Ashoka le Grand"
 ashokalegendary_desc:0 "Considéré comme l'un des plus grands empereurs de l'Inde, Ashoka a étendu l'empire de Chandragupta pour régner sur un royaume s'étendant des Séleucides à l'ouest à l'Indochine à l'est. On se souvient de lui pour les piliers et les édits d'Ashoka."
 atropates:0 "Sang de Atropates"
 atropates_desc:0 "Atropates était un noble perse qui a servi Darius III, puis Alexandre le Grand, et qui, refusant de prêter allégeance aux diadoques, a fini par fonder un royaume indépendant et une dynastie qui a pris son nom.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 barca:0 "Sang de Barcas"
 barca_desc:0 "Les Barcides constituent l'une des principales familles de l'oligarchie dirigeante de Carthage. Nombre de ses membres sont des commandants militaires et des ennemis acharnés de la République romaine.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 blood_of_bharata:0 "Sang de Bharata"
 blood_of_bharata_desc:0 "Dans le Mahabharata, le fils de Shakuntala, Bharata, a déjà 6 ans. Lorsqu'ils comparaissent tous deux devant le tribunal de Dushyanta, ce dernier les rejette tous deux en disant qu'il n'avait aucune relation avec eux et que les femmes sont souvent expertes pour dire des mensonges, il fait donc semblant de les oublier afin d'éviter d'être embarrassé devant ses ministres et le public. Shakuntala s'en va, furieuse et frustrée. Soudain, une voix divine résonne à la cour, ordonnant à Dushyanta de reconnaître Shakuntala et Bharata. Bharata succède à son père en tant que roi et, grâce à sa puissance inégalée, il subjugue le monde. Il accomplit de nombreux rituels Rajasuya et Ashwamedha sur les rives du Gange, faisant don de vastes quantités de richesses aux Brahmanas."
 blood_of_pharnavazid:0 "Blood of Pharnavazid"
 blood_of_pharnavazid_desc:0 "Pharnavaz Pharnavazid changed the course of history when he overthrew his predecessor, Azo, and seized the Kingdom of Iberia for himself. Over the next sixty-five years, Pharnavaz transformed society with a series of reforms that left the country in a much stronger position than it was before his reign, overhauling the bureacracy and building an impressive series of fortifications throughout the realm. The Pharnavazids maintain a special place in Georgian history, acknowledged as the first line of kings in the Georgian Chronicles."
 blood_of_porus:0 "Sang de Porus"
 blood_of_porus_desc:0 "Le roi Porus, dont on dit qu'il était un guerrier aux compétences exceptionnelles, s'est battu sans succès contre Alexandre le Grand lors de la bataille de l'Hydaspe (326 av. J.-C.). Après cette bataille, Alexandre, impressionné, le réintégra dans ses fonctions de satrape et lui accorda la domination des terres situées au sud-est, jusqu'à l'Hyphasis."
 blood_of_vijaya:0 "Blood of Vijaya"
 blood_of_vijaya_desc:0 "Many years ago Prince Vijaya was expelled from Odhisha with hundreds of his followers. They sailed to the Island of Lanka and there established the Tambapanni Kingdom."
 blood_of_zipoetes:0 "Blood of Zipoetes"
 blood_of_zipoetes_desc:0 "The blood of Zipoetes, the mighty Bithynian King who managed to stand toe to toe against the Diadochi, unconquered although surrounded by tremendously powerful enemies, flows in your veins. In addition to being a renowned warrior and general, Zipoetes was also known for the many construction initiatives he financed throughout his realm; a masterful builder, as well as a destroyer."
 brennus:0 "Sang de Brennus"
 brennus_desc:0 "Brennus était un chef des Senones. Il a vaincu les Romains à la bataille de l'Allia. En 387 avant J.-C., il dirigea une armée de Gaulois cisalpins qui attaquèrent Rome et s'emparèrent de la majeure partie de la ville, qu'ils conservèrent pendant plusieurs mois.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 carouser:0 "Carouser"
 carouser_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Carouser#! trait."
 carouser_desc:0 "A partier at heart, [CHARACTER.GetPraenomen] enjoys the company of good friends as much as the company of wine. Constantly inviting colleagues and diplomats to lavish parties, [CHARACTER.GetPraenomen] unwittingly builds connections through their love of drink and banquets."
 chandraguptalegendary:0 "Chandragupta Maurya"
 chandraguptalegendary_desc:0 "Chandragupta Maurya a construit l'un des plus grands empires de l'histoire du sous-continent indien. Il a fait passer une série de réformes économiques et politiques majeures, établissant une administration centrale forte. L'empire a construit des infrastructures telles que l'irrigation, les temples, les mines et les routes, ce qui a conduit à une économie forte."
 charming:0 "Charismatic"   #changed from Charming
 charming_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Charming#! trait."
 charming_desc:0 "[CHARACTER.GetPraenomen] exudes an aura of charm and likeability that cannot be understated - [CHARACTER.GetPraenomen] could be a unlearned fool yet [CHARACTER.GetSheHe] still attract followers and admirers across the realm by simply standing in their presence."
 chera:0 "Sang de Chera"
 chera_desc:0 "Au cours des premiers siècles avant notre ère, la région de Chera s'est fait connaître des Grecs et des Romains (qui étaient appelés Yavana dans la littérature indienne ancienne) pour ses épices. L'échange d'épices, notamment de poivre noir, avec les marchands du Moyen-Orient, de l'Inde et de l'époque gréco-romaine a enrichi les Cheras pendant de nombreuses générations."
 chola:0 "Sang des Cholas"
 chola_desc:0 "Le légendaire roi Karikan était l'ancêtre commun par lequel de petites familles du Deccan et de l'Andhra appelées Chola ou Coda revendiquaient un lien avec la famille Uraiyur. L'administration des revenus, l'autonomie des villages et l'irrigation étaient hautement organisées sous les Cholas. Au cours de cette période, ils ont dominé leurs voisins et se sont défendus avec succès contre l'Empire mauryan."
 claudii:0 "Sang des Claudii"
 claudii_desc:0 "Le premier des Claudii était un Sabin, du nom d'Attius Clausus, qui vint à Rome avec ses serviteurs la sixième année de la République, pendant le conflit entre Rome et les Sabins. Clausus cherchait une solution pacifique, mais ses efforts ayant échoué, il passa aux mains des Romains, emmenant avec lui pas moins de cinq cents hommes capables de porter des armes. \n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 comradely:0 "Comradely"
 comradely_desc:0 "A trustworthy, steadfast individual, one likely to look after your back as much as their own."
 cornelii:0 "Sang des Cornelii"
 cornelii_desc:0 "La gens Cornelia était l'une des plus grandes maisons patriciennes de Rome et son histoire s'étend jusqu'aux premières années de la République romaine, donnant à cette dernière de nombreux hommes d'État notables. Les Cornelii faisaient partie des gentes maiores, les familles les plus importantes et les plus puissantes de Rome, qui ont dominé pendant des siècles les magistratures républicaines. \n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 cultured:0 "Cultured"
 cultured_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Cultured#! trait."
 cultured_desc:0 "[CHARACTER.GetPraenomen] is an exemplar of a civilized individual. Truly, [CHARACTER.GetHerHis] appealing disposition helps in diplomacy, and being well-read also has benefits for research on a more local scale."
 demosthenid:0 "Sang des Demosthenides"
 demosthenid_desc:0 "Cette famille a des liens de parenté avec le célèbre orateur athénien qui a défendu les grands idéaux d'Athènes contre la tyrannie de Philippe le Grand et le grand général qui s'est opposé aux Spartiates. \n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 dido:0 "Dido"
 dido_desc:0 ""
 diodotus:0 "Sang de Diodote"
 diodotus_desc:0 ""Diodote, le gouverneur des mille villes de Bactriane, fit défection et se proclama roi ; tous les autres peuples d'Orient suivirent son exemple et firent sécession avec les Macédoniens." - Marcus Junianus Justinus Frontinus \n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 dishonored_pharaoh:0 "Pharaon déshonoré"
 dishonored_pharaoh_desc:0 "Le pharaon n'a pas respecté les traditions du peuple égyptien et a été jugé inapte à gouverner."
 dull:0 "Dull"
 dull_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Dull#! trait."
 dull_desc:0 "Not much is going on in the head of [CHARACTER.GetPraenomen], which makes [CHARACTER.GetHerHim] quite a bore when speaking in front of guests; it also makes [CHARACTER.GetHerHim] a bore in the bedroom, to the dismay of [CHARACTER.GetHerHis] spouse."
 easygoing:0 "Easygoing"
 easygoing_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Easygoing#! trait."
 easygoing_desc:0 "[CHARACTER.GetPraenomen] is quite the relaxed fellow, living [CHARACTER.GetHerHis] days without worry. Although this makes [CHARACTER.GetHerHim] easy to befriend others and much less strict on [CHARACTER.GetHerHis] subjects, [CHARACTER.GetHerHis] lax oversight of the troops can result in some less-than-disciplined armies."
 eccentric:0 "Eccentric"
 eccentric_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Eccentric#! trait."
 eccentric_desc:0 "[CHARACTER.GetPraenomen] has a very... odd... way of doing things, from [CHARACTER.GetHerHis] speech to the way [CHARACTER.GetSheHe] goes about [CHARACTER.GetHerHis] daily life. Though some may feel uncomfortable near [CHARACTER.GetHerHim], it cannot be denied that whatever [CHARACTER.GetPraenomen] is doing is working."
 eighth_born:0 "Huitième né"
 eighth_born_desc:0 "[CHARACTER.GetName] est un membre légitime de la famille royale!"
 eleventh_born:0 "Onzième né"
 eleventh_born_desc:0 "[CHARACTER.GetName] est un membre légitime de la famille royale!"
 extravagant:0 "Extravagant"
 extravagant_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Extravagant#! trait."
 extravagant_desc:0 "[CHARACTER.GetPraenomen] is extremely extravagant, wastefully spending much of their wealth on superficial and material things. As a result of this, however, [CHARACTER.GetHerHis] willingness to shower envoys and foreign rulers with gifts has earned us their favor in return."
 fabii:0 "Sang des Fabii"
 fabii_desc:0 "Lors de la fondation de Rome, les disciples des frères Romulus et Remus étaient appelés respectivement les Quinctilii et les Fabii. Les frères auraient offert des sacrifices dans la grotte du Lupercal, au pied du Palatin, ce qui serait à l'origine des Lupercales. Cette histoire est certainement liée à la tradition selon laquelle les deux collèges des Luperci portaient les noms de ces anciennes gentes. \n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 fifteenth_born:0 "Quinzième né"
 fifteenth_born_desc:0 "[CHARACTER.GetName] est un membre légitime de la famille royale!"
 fifth_born:0 "Cinquième né"
 fifth_born_desc:0 "[CHARACTER.GetName] est un membre légitime de la famille royale!"
 first_born:0 "Premier né"
 first_born_desc:0 "[CHARACTER.GetName] est un membre légitime de la famille royale!"
 forger:0 "Forger"
 forger_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Forger#! trait."
 forger_desc:0 "[CHARACTER.GetPraenomen] is an expert of forgery, whether it include fabricating documents to claim foreign lands, forging wills to increase legitimacy and attraction as an heir, or fabricating letters and reports to smear the reputation of [CHARACTER.GetHerHis] opponents."
 fourteenth_born:0 "Quatorzième né"
 fourteenth_born_desc:0 "[CHARACTER.GetName] est un membre légitime de la famille royale!"
 fourth_born:0 "Quatrième né"
 fourth_born_desc:0 "[CHARACTER.GetName] est un membre légitime de la famille royale!"
 gallus:0 "Gallus"
 gallus_desc:0 "This character has castrated themselves in the name of Attis, the consort of the great goddess Cybele. Was it worth it?"
 gladiator:0 "Gladiator"
 gladiator_desc:0 "[CHARACTER.GetPraenomen] is willing to fight anyone and anything put in from of [CHARACTER.GetHerHim]."
 great_builder:0 "Grand bâtisseur"
 great_builder_desc:0 "Ce personnage a de l'expérience dans la construction de grands monuments."
 hannonid:0 "Hannonid"
 hannonid_desc:0 "Although the Magonid dynasty has dominated Carthaginian politics for centuries, they do not struggle to control the Great City uncontested; their rivals, the upstart Hannonid family, challenge them openly for domination of Carthage. While their support in the Senate is formidable, the Hannonid family is accused of being tyrants in waiting, no doubt due to their willingness to bend rules to accomplish their political ends."
 horseman_cultist:0 "Thracian Horseman Cultist"
 horseman_cultist_desc:0 "The Cult of the Thracian Horseman was newer than either of the other two cults, and was primarily introduced during the Roman Era. The Thracian Horseman came from the East in the land of Dacians and Thracians, and was often part of funerary rites."
 illyrius:0 "Sang de Illyrius"
 illyrius_desc:0 "Illyrius était le plus jeune fils de Cadmus et Harmonia. Il a fini par régner sur l'Illyrie et est devenu l'ancêtre éponyme de tout le peuple illyrien. Ses enfants ont donné leurs propres noms aux plus grandes tribus illyriennes.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 immature:0 "Immature"
 immature_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Immature#! trait."
 immature_desc:0 "[CHARACTER.GetPraenomen] has the maturity of a child, which makes dealing with affairs within and beyond the state more difficult. At the same time, however, an immature leader is more likely to be underestimated by those around them."
 impartial:0 "Impartial"
 impartial_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Impartial#! trait."
 impartial_desc:0 "[CHARACTER.GetPraenomen] is impartial, always lending an ear to any who wish to speak to [CHARACTER.GetHerHim]. This allows [CHARACTER.GetHerHim] to appease all of [CHARACTER.GetHerHis] subordinates, favoring no one group or individual over others."
 impatient:0 "Impatient"
 impatient_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Impatient#! trait."
 impatient_desc:0 "[CHARACTER.GetPraenomen] is physically unable to tolerate even a second of delay; although their strict impatience contributes to faster construction, such impatience wins him no good will among the laboring class."
 inferiority_complex:0 "Inferiority Complex"
 inferiority_complex_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Inferiority Complex#! trait."
 inferiority_complex_desc:0 "[CHARACTER.GetPraenomen] always tries to outperform [CHARACTER.GetHerHis] peers, even when no one else thinks of it as a competition. [CHARACTER.GetPraenomen] as a result sees everyone as a rival, and wastes money on building the largest and most extravagant of buildings, though they impress no one."
 intimidating:0 "Intimidating"
 intimidating_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Intimidating#! trait."
 intimidating_desc:0 "[CHARACTER.GetPraenomen] has a very intimidating appearance. Even when [CHARACTER.GetSheHe] tries to appear friendly, [CHARACTER.GetSheHe] just can't help but look scary. An odd result of this, however, is that direct subjects are much less likely to step out of line or offend [CHARACTER.GetHerHim]."
 kalinga:0 "Sang de Kalinga"
 kalinga_desc:0 "Kalinga est mentionné dans les écritures anciennes sous le nom 'les braves Kalinga' (Kalinga Sahasikha). Au 3e siècle avant J.-C., l'ambassadeur grec Mégasthène, lors de son voyage en Inde, avait mentionné la force militaire de l'armée de Kalinga, qui comptait environ un lakh, soit 60 000 soldats, 1 700 chevaux et des milliers d'éléphants. Kalinga était également très puissante sur le plan naval. La grande puissance militaire de Kalinga suscitait la jalousie de l'empire Magadha. Selon les historiens, l'empereur Magadha Ashoka a ainsi envahi Kalinga en 261 avant J.-C. Près d'un million de soldats ont perdu la vie dans la guerre et un million et demi de soldats capturés."
 magonid:0 "Magonid"
 magonid_desc:0 "One of the most ancient and prestigious Carthaginian noble families, the Magonids led the proud city of Qart Hadasht to some of their greatest military heights, subduing and conquering the nearby islands and setting Carthage on a course to dominate the eastern Mediterranean. The name 'Magonid' is synonymous with political power and a mastery of the complex machinations of the court."
 maurya:0 "Sang de Chandragupta"
 maurya_desc:0 "Chandragupta Maurya a construit l'un des plus grands empires de l'histoire du sous-continent indien. Il a fait passer une série de réformes économiques et politiques majeures, établissant une administration centrale forte. L'empire a construit des infrastructures telles que l'irrigation, les temples, les mines et les routes, ce qui a conduit à une économie solide.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 meditating:0 "Meditating"
 meditating_desc:0 "This character is meditating, hoping to unlock the mysteries of the Universe by mastering the chaos within."
 midas_touched:0 "Midas-Touched"   #changed from Charming
 midas_touched_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Charming#! trait."
 midas_touched_desc:0 "[CHARACTER.GetPraenomen] has been blessed by the gods with the ability to procure profit from almost nothing. Exceptionally skilled at managing all things gold and coin, their blessing has very little drawbacks, unlike the curse-in-disguise of the poor king Midas."
 mithridates:0 "Sang des Mithridatides"
 mithridates_desc:0 "Les Mithridatides sont une ancienne famille noble perse ayant de nombreuses relations politiques. Ils prétendent être les descendants de Darius et Cyrus, les grands empereurs de Perse. \n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 narcissistic:0 "Narcissistic"
 narcissistic_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Narcissistic#! trait."
 narcissistic_desc:0 "[CHARACTER.GetPraenomen], much like Narcissus, could stare at [CHARACTER.GetHerHis] own reflection in a pond for days on end. Unfortunately, no one else seems to see why [CHARACTER.GetSheHe] loves [CHARACTER.GetHerHim]self so much."
 ninth_born:0 "Nauvième né"
 ninth_born_desc:0 "[CHARACTER.GetName] est un membre légitime de la famille royale!"
 obsessive_perfectionist:0 "Obsessive Perfectionist"
 obsessive_perfectionist_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Obsessive Perfectionist#! trait."
 obsessive_perfectionist_desc:0 "[CHARACTER.GetPraenomen] is obsessed with ensuring that everything is perfect according to their view. As a result, substantial amounts of money and time are often wasted during building projects to ensure absolute perfection. Actually, upon a second look, perhaps they could be improved..."
 orontid:0 "Sang des Orontides"
 orontid_desc:0 "La dynastie des Orontides descendait du roi Oronte Ier d'Arménie, puis du satrape Oronte Ier de Sophène et de Matiène. Les membres de la dynastie Orontide ont régné sur l'Arménie, d'abord en tant que rois clients ou satrapes des empires médian et achéménide, puis ont établi un royaume indépendant après l'effondrement de l'empire achéménide, et enfin en tant que rois de Sophène.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 overbearing:0 "Overbearing"
 overbearing_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Overbearing#! trait."
 overbearing_desc:0 "[CHARACTER.GetPraenomen] has a habit of coming off as very domineering and arrogant towards [CHARACTER.GetHerHis] subjects as well as foreign diplomats, always looking down at them with [CHARACTER.GetHerHis] head tilted upward."
 pacifist:0 "Pacifist"
 pacifist_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Pacifist#! trait."
 pacifist_desc:0 "[CHARACTER.GetPraenomen] is a sincere pacifist at heart. Less likely to declare wars and more likely to accept peace, their pacifism has won them the favor of foreign states, as well as the freemen who would be typical recruited into bloody and sometimes directionless wars."
 pandya:0 "Sang de Pandya"
 pandya_desc:0 "Les rois Pandya étaient appelés Jatavarman ou Maravarman. Après avoir été des Jaïns, ils sont devenus des Shaivas (adorateurs de la divinité hindoue Shiva) et sont célébrés dans la plus ancienne poésie tamoule. La dynastie Pandya a facilité la période Sangam de la littérature tamoule dans sa capitale Madurai. De plus, les Pandya sont connus pour avoir des réseaux commerciaux dans le monde entier, de Rome à la Chine."
 paradox:0 "Personnage louche"
 paradox_desc:0 "Sans doute un adepte d'un culte bizarre..."
 paranoid:0 "Paranoid"
 paranoid_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Paranoid#! trait."
 paranoid_desc:0 "[CHARACTER.GetPraenomen] has an very difficult time trusting others, and keeps [CHARACTER.GetHerHis] enemies just as close as [CHARACTER.GetHerHis] friends - in other words, very, very distant. So if [CHARACTER.GetPraenomen] ever betrays you, don't take it personally - [CHARACTER.GetSheHe] just acted first before you could betray [CHARACTER.GetHerHim]."
 patient:0 "Patient"
 patient_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Patient#! trait."
 patient_desc:0 "[CHARACTER.GetPraenomen] has incredible patience, whether it be dealing with foreign states, waiting on tribute from subjects, or having the patience to bleed a fort dry in a siege."
 personal_deity_buddha:0 "Patronnage de Buddha"
 personal_deity_buddha_desc:0 "Le fondateur de la foi bouddhiste.  Les idées bouddhistes continuent d'occuper une place importante dans notre pratique de l'hindouisme."
 personal_deity_ganga:0 "Patronnage de Ganga"
 personal_deity_ganga_desc:0 "Ganga est la déesse du fleuve sacré, le Gange, qui purifie et le renouvelle."
 personal_deity_kartikeya:0 "Patronnage de Kartikeya"
 personal_deity_kartikeya_desc:0 "Kartikeya, également connu sous les noms de Skanda, Kumara, Murugan, Mahasena, Shanmukha et Subrahmanya, est le dieu hindou de la guerre."
 personal_deity_krishna:0 "Patronnage de Krishna"
 personal_deity_krishna_desc:0 "Le huitième avatar de Vishnu bénira notre peuple avec amour et compassion et le conduira sur le chemin de la sainteté."
 personal_deity_murugan:0 "Patronnage de Murugan"
 personal_deity_murugan_desc:0 "Murugan, le dieu rouge assis sur le paon bleu, qui est toujours jeune et resplendissant, en tant que dieu préféré des Tamouls, conduira notre peuple à la victoire!"
 personal_deity_shakti:0 "Patronnage de Shakti"
 personal_deity_shakti_desc:0 "Shakti est la déesse du pouvoir et de l'énergie dynamique."
 personal_deity_shiva:0 "Patronnage de Shiva"
 personal_deity_shiva_desc:0 "Shiva est le dieu de la transformation par la destruction et le seigneur de la danse."
 personal_deity_surya:0 "Patronnage de Surya"
 personal_deity_surya_desc:0 "Surya est le dieu du soleil, du courage et de la volonté."
 personal_deity_vishnu:0 "Patronnage de Vishnu"
 personal_deity_vishnu_desc:0 "Vishnu est le dieu omniprésent qui soutient le monde."
 pessimistic:0 "Pessimistic"
 pessimistic_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Pessimistic#! trait."
 pessimistic_desc:0 "[CHARACTER.GetPraenomen] has trouble seeing the good in life. More often than not, [CHARACTER.GetSheHe] sees that the glass is half empty."
 pharaoh:0 "Pharaonh"
 pharaoh_desc:0 "En tant que grands prêtres de chaque temple, les pharaons étaient les représentants terrestres des dieux. Afin d'honorer les dieux, les pharaons étaient chargés de construire des temples et d'accomplir des rituels sacrés. Les pharaons sont directement liés à Rê, le dieu du soleil. Le pouvoir des pharaons est essentiellement sans limite."
 pillager:0 "Pillager"
 pillager_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Pillager#! trait."
 pillager_desc:0 "[CHARACTER.GetPraenomen] is a brigand who has no qualms with expanding their own wealth at the expense of others. Seizing as much spoils as possible in both times of war and peace, [CHARACTER.GetPraenomen] also has no issues with associating with the pirates who similarly pillage the wealthy cities along the coast."
 provocateur:0 "Provocateur"
 provocateur_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Provocateur#! trait."
 provocateur_desc:0 "[CHARACTER.GetPraenomen] is a master of boiling the blood of [CHARACTER.GetHerHis] rivals, provoking them into fits of rage which are then used against them, embarrassing [CHARACTER.GetHerHis] rivals and elevating [CHARACTER.GetPraenomen]'s own status."
 pyromaniac:0 "Pyromaniac"
 pyromaniac_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Pyromaniac#! trait."
 pyromaniac_desc:0 "[CHARACTER.GetPraenomen] enjoys the sight of burning objects (and living beings). What exactly is the source of this twisted enjoyment? Who knows. All that matters is that it makes for executing more effective (and merciless) sieges and scorched earth tactics - we're better off not asking any further questions."
 pyrrhuslegendary:0 "Pyrrhus d'Epire"
 pyrrhuslegendary_desc:0 "Pyrrhus était un cousin d'Alexandre et roi d'Épire, de la dynastie royale des Éacides. Pyrrhus était l'un des plus puissants opposants à la Rome primitive. Il était considéré comme l'un des plus grands commandants militaires de son époque, juste derrière Alexandre le Grand."
 reclusive:0 "Reclusive"
 reclusive_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Reclusive#! trait."
 reclusive_desc:0 "Although a recluse is not inherently unfriendly, [CHARACTER.GetPraenomen] spends most of their time secluded in their residence, shirking many of their responsibilities in the process."
 resourceful:0 "Resourceful"
 resourceful_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Resourceful#! trait."
 resourceful_desc:0 "[CHARACTER.GetPraenomen] is about as resourceful as they come. If you gave [CHARACTER.GetPraenomen] nothing but a few planks of wood, [CHARACTER.GetSheHe] would probably manage to make something useful out of it."
 sakadagami:0 "Sakadagami"
 sakadagami_desc:0 "The second Stage of Enlightenment has been achieved, with the mind being freed from the self-imposed fetters that binds us to mortal matters."
 samyaksambodhi:0 "Samyaksambodhi"
 samyaksambodhi_desc:0 "All that comprises Dharma is known to you; there are no parables or paradoxes that your mind is troubled by. It has become a sacred duty to share what you have achieved with those around you."
 second_born:0 "Cadet"
 second_born_desc:0 "[CHARACTER.GetName] est un membre légitime de la famille royale!"
 serpent_cultist:0 "Serpent Cultist"
 serpent_cultist_desc:0 "The Cult of the Serpent was widespread and most popular in the south of Illyrian lands. The serpent was considered a symbol of fertility and potenty. The Cult of the Serpent also was known to make decoratations, engravings, and build totems depicting serpents."
 seventh_born:0 "Septième né"
 seventh_born_desc:0 "[CHARACTER.GetName] est un membre légitime de la famille royale!"
 shy:0 "Shy"
 shy_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Shy#! trait."
 shy_desc:0 "[CHARACTER.GetPraenomen] is quite shy, which has been noticed by all who have met [CHARACTER.GetHerHim]. Always timid around others, whether they are those that [CHARACTER.GetSheHe] has known for under a minute or for many years, this individual is also too afraid to harbor any thoughts of treacherous ambition."
 sixth_born:0 "Sixième né"
 sixth_born_desc:0 "[CHARACTER.GetName] est un membre légitime de la famille royale!"
 sophytid:0 "Sang de Sopheites"
 sophytid_desc:0 "Ensuite, Alexandre a entrepris une campagne contre les villes gouvernées par Sopeithes. Celles-ci sont extrêmement bien gouvernées. Toutes les fonctions de cet État sont orientées vers l'acquisition de la bonne réputation, et la beauté y est valorisée plus que tout. Leur roi Sopeithes était d'une beauté frappante et d'une taille supérieure à celle des autres, puisqu'il mesurait plus de quatre coudées. Sorti de sa capitale, il se livra avec son royaume à Alexandre, mais le reçut en retour par la bonté du conquérant. Sopeithes, avec beaucoup de bonne volonté, fit un festin généreux à toute l'armée pendant plusieurs jours." - Diodorus Siculus\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 sotapanna:0 "Sotapanna"
 sotapanna_desc:0 "By achieving Sotapanna, the first tier towards to Enlightenment, this character has become a 'Stream-Enterer', taking the initial steps towards a greater state."
 spartocid:0 "Sang des Spartocides"
 spartocid_desc:0 "La dynastie des Spartocides a régné sur le royaume hellénistique du Bosphore pendant plus de 300 ans.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 sun_cultist:0 "Sun Cultist"
 sun_cultist_desc:0 "The Cult of the Sun regards the Sun as a deity in it of itself. The Sun was venerated and regarded as being within animals, especially waterfouls. Part of the Sun Cult's tradition involves burning bonfires on the tops of mountains. The Sun Cult was most common amongst the Illyrians in the north."
 superbus:0 "Sang des Tarquinii"
 superbus_desc:0 "Les Tarquinii sont les descendants des anciens rois de Rome. Peut-être qu'un jour prochain, ils se lèveront et prendront ce qui leur appartient de droit. \n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 tenth_born:0 "Dixième né"
 tenth_born_desc:0 "[CHARACTER.GetName] est un membre légitime de la famille royale!"
 third_born:0 "Troisième né"
 third_born_desc:0 "[CHARACTER.GetName] est un membre légitime de la famille royale!"
 thirteenth_born:0 "Treizième né"
 thirteenth_born_desc:0 "[CHARACTER.GetName] est un membre légitime de la famille royale!"
 trustworthy:0 "Trustworthy"
 trustworthy_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Trustworthy#! trait."
 trustworthy_desc:0 "If you're ever in doubt of who is on your side, you can always bet on [CHARACTER.GetPraenomen] to have your back, whether [CHARACTER.GetSheHe] be a friend, ally or subject."
 twelfth_born:0 "Douzième né"
 twelfth_born_desc:0 "[CHARACTER.GetName] est un membre légitime de la famille royale!"
 two_faced:0 "Two-Faced"
 two_faced_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Two-Faced#! trait."
 two_faced_desc:0 "No one can make out exactly what is going on in the mind of [CHARACTER.GetPraenomen], who could be a generous and kind friend one day and a cruel and bitter enemy the next. All that can be assumed is that they are not to be trusted, and that whatever is worn on their face on any given day is likely a facade."
 uncouth:0 "Uncouth"
 uncouth_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Uncouth#! trait."
 uncouth_desc:0 "[CHARACTER.GetPraenomen] is the definition of barbaric. Yet even [CHARACTER.GetHerHis] uncouth behavior has its benefits, as [CHARACTER.GetPraenomen] usually gets along very well with mercenaries, drinking together from sunset and well into sunrise."
 vercingetorix:0 "Sang de Celtillos"
 vercingetorix_desc:0 "Les Celtillos sont une famille réputée en Arvernia, il est prophétisé que l'un de leurs membres mènera toute la Gaule à la grandeur! \n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 well_connected:0 "Well-Connected"
 well_connected_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Well-Connected#! trait."
 well_connected_desc:0 "[CHARACTER.GetPraenomen] is an individual of many friends and an expert of building networks with influential figures from all kinds of backgrounds. Building a large circle of friends also has its benefits, as [CHARACTER.GetPraenomen] surrounds themselves with many brilliant minds of the day."
 xenophobic:0 "Xenophobic"
 xenophobic_bad_tooltip:0 "This option is #Y available#! because your ruler has the #Y Xenophobic#! trait."
 xenophobic_desc:0 "Partial to [CHARACTER.GetHerHis] own culture and traditions while hostile to all others, [CHARACTER.GetPraenomen] is, to say the least, not the most tolerant of individuals. Blatantly favoring [CHARACTER.GetHerHis] own kind, this has the adverse effect of angering those not of the same culture."
 zadok:0 "Sang de Zadok"
 zadok_desc:0 "Zadok était le grand prêtre pendant les règnes du roi David et du roi Salomon. Il a aidé le roi David pendant la révolte de son fils Absalom, a ensuite contribué à l'accession au trône du roi Salomon et a officié lors du couronnement de ce dernier. Après la construction par le roi Salomon du premier temple de Jérusalem, Zadok a été le premier grand prêtre à y servir.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
