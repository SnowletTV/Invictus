l_french:

 ### Vanilla Bloodlines

 alcimachid:0 "Sang de Lysimaque"
 alcimachid_desc:0 "Autrefois proche ami d'Alexandre et l'un des légendaires Sômatophylaques, Lysimaque a été un général aussi brutal que rusé, qui sut tirer parti autant que les autres diadoques des tensions diplomatiques entre les divers successeurs.\n\n#G Ce trait peut être transmis de façon patrilinéaire.#!"
 antigonids:0 "Sang d'Antigone"
 antigonids_desc:0 "Antigone Monophthalmos était un loyal satrape d'Alexandre, parvenu au pouvoir après avoir vaincu Perdiccas, peu après la mort du Conquérant. Premier des diadoques à se faire proclamer roi, il a toujours été soutenu par sa famille, très loyale, et s'est taillé une bonne réputation parmi les nations grecques plus réduites et moins puissantes.\n\n#G Ce trait peut être transmis de façon patrilinéaire.#!"
 antipatrid:0 "Sang d'Antipatros"
 antipatrid_desc:0 "Grand ami d'Alexandre, Antipater était chargé de protéger la Macédoine durant les grandes campagnes du Conquérant. Sa loyauté et son attitude autoritaire envers les États grecs moins importants étaient mitigées par celles de son fils, Cassandre, dont le dédain pour Alexandre n'était pas un secret, et qui travailla à fonder et restaurer de nombreuses grandes cités.\n\n#G Ce trait peut être transmis de façon patrilinéaire.#!"
 argeads:0 "Sang des Argéades"
 argeads_desc:1 "Lorsqu'il entendit de la bouche d'Anaxarque qu'il y avait une infinité de mondes, Alexandre pleura. Et lorsque ses amis lui demandèrent s'il avait eu quelque accident, il leur répondit ainsi : « Ne considérez-vous pas qu'il y a de quoi se lamenter qu'il existe tant de mondes et que nous n'en ayons pas conquis un seul ? »\n\n#G Ce trait peut être transmis de façon patrilinéaire.#!"
 lagids:0 "Sang des Lagides"
 lagids_desc:0 "Ayant grandi au côté d'Alexandre, Ptolémée Sôter, descendant de Lagos, fut parmi les premiers des sept Sômatophylaques. Après le partage de Babylone, il s'est établi en Égypte pour y régner de façon juste, en dépit d'une population importante de cultures diverses. Sa dynastie est considérée comme très influente pour ce qui concerne le mécénat des arts, de la philosophie et des sciences.\n\n#G Ce trait peut être transmis de façon patrilinéaire.#!"
 seleucids:0 "Sang de Séleucos"
 seleucids_desc:0 "Au contraire des autres diadoques, Séleucos n'était qu'un personnage de second rang lors des campagnes d'Alexandre. C'est au terme d'une série de victoires et de défaites qu'il a pu établir ses territoires, avec l'aide de Ptolémée Sôter, avant de se lancer dans une campagne pour reprendre le contrôle des régions orientales de l'empire d'Alexandre. Entouré de toutes parts par de grandes puissances, Séleucos a été contraint, par la force des choses, de se montrer rusé et impitoyable.\n\n#G Ce trait peut être transmis de façon patrilinéaire.#!"

 #### Original Bloodlines Traits

 agiad:0 "Sang des Agiades"
 agiad_desc:0 "Sang du roi Agis Ier de Sparte, fondateur de la dynastie des Agiades et ancêtre du grand Léonidas. Les Agiades pouvaient faire remonter leur lignée jusqu'au puissant Héraclès lui-même.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 achaemenid:0 "Sang des Achéménides"
 achaemenid_desc:0 "Achéménès était le fondateur mythique de la dynastie des Achéménides, dont les descendants sont le roi Cyrus II le Grand et le roi Darius I le Grand. Une dynastie qui a uni et gouverné le premier empire perse, plus grand qu'aucun autre empire de l'histoire.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 maurya:0 "Sang de Chandragupta"
 maurya_desc:0 "Chandragupta Maurya a construit l'un des plus grands empires de l'histoire du sous-continent indien. Il a fait passer une série de réformes économiques et politiques majeures, établissant une administration centrale forte. L'empire a construit des infrastructures telles que l'irrigation, les temples, les mines et les routes, ce qui a conduit à une économie solide.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 zadok:0 "Sang de Zadok"
 zadok_desc:0 "Zadok était le grand prêtre pendant les règnes du roi David et du roi Salomon. Il a aidé le roi David pendant la révolte de son fils Absalom, a ensuite contribué à l'accession au trône du roi Salomon et a officié lors du couronnement de ce dernier. Après la construction par le roi Salomon du premier temple de Jérusalem, Zadok a été le premier grand prêtre à y servir.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 #pyrrhus:0 "Blood of the Aeacidae"
 #pyrrhus_desc:0 "Descendants of Aeacus and Greek hero Achilles. Aeacus of Greek mythology was the king of the island of Aegina and the son of Zeus. \n\n#G This trait will be inherited by [CHARACTER.GetPraenomen]'s offspring.#!"
 agathocles:0 "Sang de Agathocle"
 agathocles_desc:0 "Agathocle était un tyran grec de Syracuse et roi de Sicile. Il était un chef né de mercenaires et, bien qu'il n'ait pas reculé devant la cruauté pour arriver à ses fins, il s'est montré par la suite un tyran doux et populaire.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 orontid:0 "Sang des Orontides"
 orontid_desc:0 "La dynastie des Orontides descendait du roi Oronte Ier d'Arménie, puis du satrape Oronte Ier de Sophène et de Matiène. Les membres de la dynastie Orontide ont régné sur l'Arménie, d'abord en tant que rois clients ou satrapes des empires médian et achéménide, puis ont établi un royaume indépendant après l'effondrement de l'empire achéménide, et enfin en tant que rois de Sophène.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 atropates:0 "Sang de Atropates"
 atropates_desc:0 "Atropates était un noble perse qui a servi Darius III, puis Alexandre le Grand, et qui, refusant de prêter allégeance aux diadoques, a fini par fonder un royaume indépendant et une dynastie qui a pris son nom.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 barca:0 "Sang de Barcas"
 barca_desc:0 "Les Barcides constituent l'une des principales familles de l'oligarchie dirigeante de Carthage. Nombre de ses membres sont des commandants militaires et des ennemis acharnés de la République romaine.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 arsaces:0 "Sang de Arsaces"
 arsaces_desc:0 "Arsaces Ier fut le premier roi de Parthie, ainsi que le fondateur de la dynastie arsacide de Parthie. Il a passé son règne à consolider sa domination dans la région et a réussi à stopper les efforts des Séleucides pour reconquérir la Parthie. À sa mort, Arsaces avait jeté les bases d'un État fort, qui allait se transformer en empire.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 spartocid:0 "Sang des Spartocides"
 spartocid_desc:0 "La dynastie des Spartocides a régné sur le royaume hellénistique du Bosphore pendant plus de 300 ans.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 sophytid:0 "Sang de Sopheites"
 sophytid_desc:0 "Ensuite, Alexandre a entrepris une campagne contre les villes gouvernées par Sopeithes. Celles-ci sont extrêmement bien gouvernées. Toutes les fonctions de cet État sont orientées vers l'acquisition de la bonne réputation, et la beauté y est valorisée plus que tout. Leur roi Sopeithes était d'une beauté frappante et d'une taille supérieure à celle des autres, puisqu'il mesurait plus de quatre coudées. Sorti de sa capitale, il se livra avec son royaume à Alexandre, mais le reçut en retour par la bonté du conquérant. Sopeithes, avec beaucoup de bonne volonté, fit un festin généreux à toute l'armée pendant plusieurs jours." - Diodorus Siculus\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 diodotus:0 "Sang de Diodote"
 diodotus_desc:0 ""Diodote, le gouverneur des mille villes de Bactriane, fit défection et se proclama roi ; tous les autres peuples d'Orient suivirent son exemple et firent sécession avec les Macédoniens." - Marcus Junianus Justinus Frontinus \n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 illyrius:0 "Sang de Illyrius"
 illyrius_desc:0 "Illyrius était le plus jeune fils de Cadmus et Harmonia. Il a fini par régner sur l'Illyrie et est devenu l'ancêtre éponyme de tout le peuple illyrien. Ses enfants ont donné leurs propres noms aux plus grandes tribus illyriennes.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 brennus:0 "Sang de Brennus"
 brennus_desc:0 "Brennus était un chef des Senones. Il a vaincu les Romains à la bataille de l'Allia. En 387 avant J.-C., il dirigea une armée de Gaulois cisalpins qui attaquèrent Rome et s'emparèrent de la majeure partie de la ville, qu'ils conservèrent pendant plusieurs mois.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 claudii:0 "Sang des Claudii"
 claudii_desc:0 "Le premier des Claudii était un Sabin, du nom d'Attius Clausus, qui vint à Rome avec ses serviteurs la sixième année de la République, pendant le conflit entre Rome et les Sabins. Clausus cherchait une solution pacifique, mais ses efforts ayant échoué, il passa aux mains des Romains, emmenant avec lui pas moins de cinq cents hommes capables de porter des armes. \n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 cornelii:0 "Sang des Cornelii"
 cornelii_desc:0 "La gens Cornelia était l'une des plus grandes maisons patriciennes de Rome et son histoire s'étend jusqu'aux premières années de la République romaine, donnant à cette dernière de nombreux hommes d'État notables. Les Cornelii faisaient partie des gentes maiores, les familles les plus importantes et les plus puissantes de Rome, qui ont dominé pendant des siècles les magistratures républicaines. \n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 fabii:0 "Sang des Fabii"
 fabii_desc:0 "Lors de la fondation de Rome, les disciples des frères Romulus et Remus étaient appelés respectivement les Quinctilii et les Fabii. Les frères auraient offert des sacrifices dans la grotte du Lupercal, au pied du Palatin, ce qui serait à l'origine des Lupercales. Cette histoire est certainement liée à la tradition selon laquelle les deux collèges des Luperci portaient les noms de ces anciennes gentes. \n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 demosthenid:0 "Sang des Demosthenides"
 demosthenid_desc:0 "Cette famille a des liens de parenté avec le célèbre orateur athénien qui a défendu les grands idéaux d'Athènes contre la tyrannie de Philippe le Grand et le grand général qui s'est opposé aux Spartiates. \n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 mithridates:0 "Sang des Mithridatides"
 mithridates_desc:0 "Les Mithridatides sont une ancienne famille noble perse ayant de nombreuses relations politiques. Ils prétendent être les descendants de Darius et Cyrus, les grands empereurs de Perse. \n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 superbus:0 "Sang des Tarquinii"
 superbus_desc:0 "Les Tarquinii sont les descendants des anciens rois de Rome. Peut-être qu'un jour prochain, ils se lèveront et prendront ce qui leur appartient de droit. \n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 vercingetorix:0 "Sang de Celtillos"
 vercingetorix_desc:0 "Les Celtillos sont une famille réputée en Arvernia, il est prophétisé que l'un de leurs membres mènera toute la Gaule à la grandeur! \n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 chola:0 "Sang des Cholas"
 chola_desc:0 "Le légendaire roi Karikan était l'ancêtre commun par lequel de petites familles du Deccan et de l'Andhra appelées Chola ou Coda revendiquaient un lien avec la famille Uraiyur. L'administration des revenus, l'autonomie des villages et l'irrigation étaient hautement organisées sous les Cholas. Au cours de cette période, ils ont dominé leurs voisins et se sont défendus avec succès contre l'Empire mauryan."
 pandya:0 "Sang de Pandya"
 pandya_desc:0 "Les rois Pandya étaient appelés Jatavarman ou Maravarman. Après avoir été des Jaïns, ils sont devenus des Shaivas (adorateurs de la divinité hindoue Shiva) et sont célébrés dans la plus ancienne poésie tamoule. La dynastie Pandya a facilité la période Sangam de la littérature tamoule dans sa capitale Madurai. De plus, les Pandya sont connus pour avoir des réseaux commerciaux dans le monde entier, de Rome à la Chine."
 chera:0 "Sang de Chera"
 chera_desc:0 "Au cours des premiers siècles avant notre ère, la région de Chera s'est fait connaître des Grecs et des Romains (qui étaient appelés Yavana dans la littérature indienne ancienne) pour ses épices. L'échange d'épices, notamment de poivre noir, avec les marchands du Moyen-Orient, de l'Inde et de l'époque gréco-romaine a enrichi les Cheras pendant de nombreuses générations."
 kalinga:0 "Sang de Kalinga"
 kalinga_desc:0 "Kalinga est mentionné dans les écritures anciennes sous le nom 'les braves Kalinga' (Kalinga Sahasikha). Au 3e siècle avant J.-C., l'ambassadeur grec Mégasthène, lors de son voyage en Inde, avait mentionné la force militaire de l'armée de Kalinga, qui comptait environ un lakh, soit 60 000 soldats, 1 700 chevaux et des milliers d'éléphants. Kalinga était également très puissante sur le plan naval. La grande puissance militaire de Kalinga suscitait la jalousie de l'empire Magadha. Selon les historiens, l'empereur Magadha Ashoka a ainsi envahi Kalinga en 261 avant J.-C. Près d'un million de soldats ont perdu la vie dans la guerre et un million et demi de soldats capturés."
 blood_of_porus:0 "Sang de Porus"
 blood_of_porus_desc:0 "Le roi Porus, dont on dit qu'il était un guerrier aux compétences exceptionnelles, s'est battu sans succès contre Alexandre le Grand lors de la bataille de l'Hydaspe (326 av. J.-C.). Après cette bataille, Alexandre, impressionné, le réintégra dans ses fonctions de satrape et lui accorda la domination des terres situées au sud-est, jusqu'à l'Hyphasis."
 blood_of_bharata:0 "Sang de Bharata"
 blood_of_bharata_desc:0 "Dans le Mahabharata, le fils de Shakuntala, Bharata, a déjà 6 ans. Lorsqu'ils comparaissent tous deux devant le tribunal de Dushyanta, ce dernier les rejette tous deux en disant qu'il n'avait aucune relation avec eux et que les femmes sont souvent expertes pour dire des mensonges, il fait donc semblant de les oublier afin d'éviter d'être embarrassé devant ses ministres et le public. Shakuntala s'en va, furieuse et frustrée. Soudain, une voix divine résonne à la cour, ordonnant à Dushyanta de reconnaître Shakuntala et Bharata. Bharata succède à son père en tant que roi et, grâce à sa puissance inégalée, il subjugue le monde. Il accomplit de nombreux rituels Rajasuya et Ashwamedha sur les rives du Gange, faisant don de vastes quantités de richesses aux Brahmanas."
 blood_of_vijaya:0 "Blood of Vijaya"
 blood_of_vijaya_desc:0 "Many years ago Prince Vijaya was expelled from Odhisha with hundreds of his followers. They sailed to the Island of Lanka and there established the Tambapanni Kingdom."
 blood_of_zipoetes:0 "Blood of Zipoetes"
 blood_of_zipoetes_desc:0 "The blood of Zipoetes, the mighty Bithynian King who managed to stand toe to toe against the Diadochi, unconquered although surrounded by tremendously powerful enemies, flows in your veins. In addition to being a renowned warrior and general, Zipoetes was also known for the many construction initiatives he financed throughout his realm; a masterful builder, as well as a destroyer."
 dido:0 "Dido"
 dido_desc:0 ""
 hannonid:0 "Hannonid"
 hannonid_desc:0 "Although the Magonid dynasty has dominated Carthaginian politics for centuries, they do not struggle to control the Great City uncontested; their rivals, the upstart Hannonid family, challenge them openly for domination of Carthage. While their support in the Senate is formidable, the Hannonid family is accused of being tyrants in waiting, no doubt due to their willingness to bend rules to accomplish their political ends."
 magonid:0 "Magonid"
 magonid_desc:0 "One of the most ancient and prestigious Carthaginian noble families, the Magonids led the proud city of Qart Hadasht to some of their greatest military heights, subduing and conquering the nearby islands and setting Carthage on a course to dominate the eastern Mediterranean. The name 'Magonid' is synonymous with political power and a mastery of the complex machinations of the court."
 blood_of_pharnavazid:0 "Blood of Pharnavazid"
 blood_of_pharnavazid_desc:0 "Pharnavaz Pharnavazid changed the course of history when he overthrew his predecessor, Azo, and seized the Kingdom of Iberia for himself. Over the next sixty-five years, Pharnavaz transformed society with a series of reforms that left the country in a much stronger position than it was before his reign, overhauling the bureacracy and building an impressive series of fortifications throughout the realm. The Pharnavazids maintain a special place in Georgian history, acknowledged as the first line of kings in the Georgian Chronicles."
 eurypontid:0 "Blood of Euryphon"
 eurypontid_desc:0 "The Eurypontids are Sparta's junior royal house with the kings put forth from its dynasty often being overshadowed by their Agiad counterparts. Herodotus claims that both the Agiads and Eurypontids are cadet branches of the Heraklids. According to Herodotus, the Spartan King Aristodamus, a Heraklid, died immediately following the birth of his twin children, Procles and Eurysthenes. Initially, the Spartans were unsure which should succeed their father, but after consulting the Oracle, it was decided that both boys would reign as co-kings, but that the eldest, Eurysthenes, would be more highly honored. Procles' son Euryphon founded the Eurypontid dynasty and his descendants would continue to rule by the side of their senior cousins.\n\n#G This trait will be inherited by [CHARACTER.GetPraenomen]'s offspring.#!"
 blood_of_teres:0 "Blood of Teres"
 blood_of_teres_desc:0 " Many Thracian dynasts trace their lineage back to Teres, the founder of the Odrysian Kingdom. It was thought that Teres was descended from the priest-king Orpheus, or as their Dacian cousins know him, Zalmoxis. The Odrysian royal house viewed Orpheus as the progenitor and protector of their line. They took the labrys, a kind of double bladed axe associated with Orpheus, as the symbol of their dynasty.\n\n#G This trait will be inherited by [CHARACTER.GetPraenomen]'s offspring.#!"
 teucer:0 "Blood of Teukros"
 teucer_desc:0 "Teukros, a skilled archer and half-brother of Ajax, earned great acclaim in the Trojan War. Following Ajax's tragic suicide, Teukros defended his brother's honor by securing a proper burial; however, his father, Telamon, condemned him for failing to bring Ajax's body and armor back to (the island of) Salamis, and Teukros was banished from his homeland. The Priest-Kings of Olbe assert that it was during this period of exile that Teukros founded Olbe and fathered their line. Eventually, Teukros conquered Cyprus, where he founded a city named after his homeland, Salamis, whose kings still claim him as their projenator.\n\n#G This trait will be inherited by [CHARACTER.GetPraenomen]'s offspring.#!"
 balbid:0 "Blood of the Balbii"
 balbid_desc:0 "The Balbids are one of the most influential families of Gadir, maintaining a close relation to the Oracle of Herakles-Melqart.\n\n#G This trait will be inherited by [CHARACTER.GetPraenomen]'s offspring.#!" 
 hecatomnid:0 "Blood of Hekatomnos"
 hecatomnid_desc:0 "The Hecatomnids were no ordinary satrapal house. Originally, they were one of several native dynasties of Caria. From their seat in Mylasa, they rose to become the most powerful house in Caria. Under Mausolos, they carved out a realm that stretched beyond Caria to include Ionia and Lycia, with influence reaching as far north as Byzantion. Though nominally a satraps of the Achaemenids, the Hecatomnids: Hekatomnos, Mausolos, Artemisia II, Idrieus, Pixodaros, and Ada ruled as dynasts in their own right, founding cities, minting coinage, commanding fleets, and patronizing grand architecture. Mausolos's reign fused Persian authority with Greek ambition, laying the foundations of Hellenistic kingship before the age of Alexander. His sister-wife, Artemisia, famously built the Mausoleum in his honor, while his other sister Ada would later adopt Alexander himself.\n\n#G This trait will be inherited by [CHARACTER.GetPraenomen]'s offspring.#!"
 oxyartid:0 "Blood of Oxyartes"
 oxyartid_desc:0 "The father of Alexander the Great's beloved Roxana, Oxyartes, or Vakhsuvar, was a Bactrian or Sogdian nobleman who was granted the satrapy of Paropamisadae after Alexander took Roxana as his wife. Oxyartes likely outlived both his daughter and son-in-law, and would send troops to fight for Eumenes. Although he made peace with Antigonos after Eumenes' death, it is because of his strength he was able to keep his satrapy autonomous from the successors and their wars.\n\n#G This trait will be inherited by [CHARACTER.GetPraenomen]'s offspring.#!"
 blood_of_aratus:0 "Blood of Aratus"
 blood_of_aratus_desc:0 "A fearsome general and politician of unequaled status, Aratus of Sicyon dominated the Achaean League, shepherding the people that elected him time and time again through a perilous era of turmoil and intrigue."
 mahout:0 "Mahout"
 mahout_desc:0 "A master of riding elephants, a Mahout is unequaled when it comes to controlling the massive beasts and can coax almost anything out of their mounts."
 pharnabazid:0 "Blood of Pharnabazus"
 pharnabazid_desc:0 "Pharnabazus II was a satrap of the Achaemenid Empire in Hellespontine Phrygia, deftly navigating the politics of the Peloponnesian wars and having fought on both sides at one point or another."
 aeetes:0 "Blood of Aeetes"
 aeetes_desc:0 "A son of Helios, Aeetes was the legendary founder of the kingdom of Kolchis. When Jason and the Argonauts came for the golden fleece, to whom he lost his daughter, Medea."
 eumenid:0 "Blood of Eumenes"
 eumenid_desc:0 "Eumenes of Cardia was the secretary of Alexander the Great and accompanied him along all of his conquests. After Alexander's death, he was one of the most important royalists until he was betrayed by his men in the siege of Nora and was surrendered to Antigonos Monophtalmos."
 attalid:0 "Attalid Blood"
 attalid_desc:0 "The Attalid dynasty ruled the kingdom of Pergamon until the last Attalid king bequeathed his kingdom to the Romans. Famously, parchment was invented In the kingdom of Pergamon to be independent from the expensive Egyptian Papyrus."
 blood_of_aratus:0 "Blood of Aratus"
 blood_of_aratus_desc:0 "A fearsome general and politician of unequaled status, Aratus of Sicyon dominated the Achaean League, shepherding the people that elected him time and time again through a perilous era of turmoil and intrigue.\n\n#G This trait will be inherited by [CHARACTER.GetPraenomen]'s offspring.#!"
 blood_of_arhan:0 "Blood of Arhan"
 blood_of_arhan_desc:0 "A descendant of the semi-mythical warrior Prince Arhan, who traveled across the world and founded dynasties and kingdoms.\n\n#G This trait will be inherited by [CHARACTER.GetPraenomen]'s offspring.#!"
 saba:0 "Sabaean Blood"
 saba_desc:0 "[CHARACTER.GetPraenomen] claims to be a descendant of the Queen of Saba. Many names have been attributed to her: Sheba, Bilqis and Makeda, yet all speak of her wisdom and riches.\n\n#G This trait will be inherited by [CHARACTER.GetPraenomen]'s offspring.#!"
 ateas:0 "Blood of Ateas"
 ateas_desc:0 "Ateas was a Scythian king who unified the various tribes and fought the Greeks, ultimately dying when fighting Philip II of Macedon.\n\n#G This trait will be inherited by [CHARACTER.GetPraenomen]'s offspring.#!"
 ariovistid:0 "Sang d'Arioviste"
 ariovistid_desc:0 "Arioviste est un titre honorifique gaulois pour un grand chef militaire. Il a été accordé à un guerrier Suebian qui a combattu et remporté de nombreuses batailles parfois même avec des Gaulois. Au cours de ces campagnes, il a appris la langue gauloise et a noué des alliances avec plusieurs Gaulois. \n \nBien que son nom d'origine ait disparu, ses exploits sont encore dans les mémoires à ce jour. \n \n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 blood_of_menander:0 "Sang de Ménandre"
 blood_of_menander_desc:0 "Menander I Soter, de la maison d'Euthydemus, était roi du royaume indo-grec. Régnant sur de vastes étendues de terres dans le nord de l'Inde, Ménandre était célèbre pour sa conversion au bouddhisme et pour ses nombreux raids au cœur du sous-continent indien. Selon le géographe grec Strabon, Ménandre « a conquis plus de tribus qu'Alexandre le Grand ». \n \n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 blood_of_albion_kings:0 "Blood of the Albion Kings"
 blood_of_albion_kings_desc:0 "Those that are born with the blood of the Albion Kings are descended from the mighty warriors that conquered the isle of Britannia to form the mighty and eternal kingdom of Albion.\n\n#G This trait will be inherited by [CHARACTER.GetPraenomen]'s offspring.#!"
 antenorid:0 "Blood of Antenor"
 antenorid_desc:0 "At the end of Spartan domination over Patavium, it was Antenor who lead the enslaved Patavi to freedom, crushing the Spartan army and killing Kleonymos the Tyrant.\nNamed after the legendary Antenor of the Trojan war, supposed founder of Patavium, Antenor 'Patavnikos' and his descendents claim ancestry from this legendary figure, the supposed forefather of all the Veneti.\n\n#G This trait will be inherited by [CHARACTER.GetPraenomen]'s offspring.#!"
 battiad:0 "Blood of the Battiads"
 battiad_desc:0 "Battus I was the leader of the first Greeks to settle in Cyrenaica. Originally a noble called Aristotle or Aristaeus, he took the name 'Battus' - meaning 'King' in the native Libyan tongue - after a prophecy by the Oracle of Delphi instructed him to found a colony in Libya. Battus's colony would become the city of [GetProvince('(int32)3360').GetName], and Battus the first king of Cyrenaica. \n\nThe descendants of Battus would continue to rule as kings of Cyrenaica for 200 years, until the integration of Cyrenaica into the Persian Empire. Battiad rule was characterized by unusually good relations between Greek settlers and native Libyans, as well as by the Battiads's generous support for philosophy and learning.\n\n#G This trait will be inherited by [CHARACTER.GetPraenomen]'s offspring.#!"
 magas:0 "Blood of Magas and Berenike"
 magas_desc:0 "Berenike was a high ranking Macedonian noblewomen. She was the grand-niece of the former regent of [GetCharacter('(int32)39').GetFirstName]'s empire, [GetCharacter('(int32)9').GetName] and a distant relative of [GetCharacter('(int32)39').GetName] himself. \n\nAfter the death of her first husband, Philip, she moved to Egypt to join the court of her relative, [GetCharacter('(int32)29').GetName] who was the wife of the Egyptian king [GetCharacter('(int32)42').GetName]. Once at the Egyptian court, Berenike quickly replaced [GetCharacter('(int32)29').GetFirstName] as [GetCharacter('(int32)42').GetFirstName]'s wife, becoming the de facto queen of Egypt and ensuring that her first son with [GetCharacter('(int32)42').GetFirstName], [GetCharacter('(int32)45').GetName], would succeed [GetCharacter('(int32)42').GetFirstName] as king of Egypt. \n\nBerenike would use her influence to place the children from her first marriage in important positions. Her first born son [GetCharacter('(int32)46').GetName] would become the king of Cyrenaica, while her daughters [GetCharacter('(int32)115').GetFirstName] and [GetCharacter('(int32)57').GetFirstName] would marry [GetCharacter('(int32)70').GetName], king of Epirus, and [GetCharacter('(int32)56').GetName], the tyrant of Sicily, respectively.\n\n#G This trait will be inherited by [CHARACTER.GetPraenomen]'s offspring.#!"
 blood_of_david:0 "Blood of David"
 blood_of_david_desc:0 "David was a legendary king of the tribe of Judah. In his youth, he defeated Goliath and the Philistines. Later, he led the united kingdoms of Israel and Judah to greatness.\n\n#G This trait will be inherited by [CHARACTER.GetPraenomen]'s offspring.#!"
 blood_of_shaushtatar:0 "Blood of Shaushtatar"
 blood_of_shaushtatar_desc:0 "Shaushtatar was the greatest of the old Mitanni Kings. He would make the Mitanni into a formidable kingdom. With an alliance with the Egyptians, and internal troubles solved by his father, he would successfully invade Assyria and expand Mitanni influence, becoming a true Bronze Age powerhouse."
 blood_of_pylaemenes:0 "Blood of Pylaemenes"
 blood_of_pylaemenes_desc:0 "Pylaemenes of the Eneti protected the walls and gates of Ilion. All his children, who bear his name, shall as vigorously protect the cities of Paphlagonia.\n\n#G This trait will be inherited by [CHARACTER.GetPraenomen]'s offspring.#!"
 blood_of_midas:0 "Blood of Midas"
 blood_of_midas_desc:0 "The richest man, who turned everything he touched to gold, Midas and those who carry his legacy shall find eternal monetary prosperity.\n\n#G This trait will be inherited by [CHARACTER.GetPraenomen]'s offspring.#!"
 blood_of_forcos:0 "Blood of Phorcos"
 blood_of_forcos_desc:0 "Phorcos was once a ruler of Sardinia and Corsica; annihilated in a naval battle in the Tyrrhenian Sea and then shot down by King Atlas with a large part of his army, his companions imagined him transformed into a marine deity. Long believed lost, his lineage has returned from the shadow of time."


 paradox:0 "Personnage louche"
 paradox_desc:0 "Sans doute un adepte d'un culte bizarre..."
 ### Personality Traits
 great_builder:0 "Grand bâtisseur"
 great_builder_desc:0 "Ce personnage a de l'expérience dans la construction de grands monuments."
 pharaoh:0 "Pharaonh"
 pharaoh_desc:0 "En tant que grands prêtres de chaque temple, les pharaons étaient les représentants terrestres des dieux. Afin d'honorer les dieux, les pharaons étaient chargés de construire des temples et d'accomplir des rituels sacrés. Les pharaons sont directement liés à Rê, le dieu du soleil. Le pouvoir des pharaons est essentiellement sans limite."
 dishonored_pharaoh:0 "Pharaon déshonoré"
 dishonored_pharaoh_desc:0 "Le pharaon n'a pas respecté les traditions du peuple égyptien et a été jugé inapte à gouverner."
