##Hindu Deity Status Traits
personal_deity_murugan:0 "Patronnage de Murugan"
personal_deity_murugan_desc:0 "Murugan, le dieu rouge assis sur le paon bleu, qui est toujours jeune et resplendissant, en tant que dieu préféré des Tamouls, conduira notre peuple à la victoire!"
personal_deity_kartikeya:0 "Patronnage de Kartikeya"
personal_deity_kartikeya_desc:0 "Kartikeya, également connu sous les noms de Skanda, Kumara, Murugan, Mahasena, Shanmukha et Subrahmanya, est le dieu hindou de la guerre."
personal_deity_ganga:0 "Patronnage de Ganga"
personal_deity_ganga_desc:0 "Ganga est la déesse du fleuve sacré, le Gange, qui purifie et le renouvelle."
personal_deity_shakti:0 "Patronnage de Shakti"
personal_deity_shakti_desc:0 "Shakti est la déesse du pouvoir et de l'énergie dynamique."
personal_deity_shiva:0 "Patronnage de Shiva"
personal_deity_shiva_desc:0 "Shiva est le dieu de la transformation par la destruction et le seigneur de la danse."
personal_deity_surya:0 "Patronnage de Surya"
personal_deity_surya_desc:0 "Surya est le dieu du soleil, du courage et de la volonté."
personal_deity_vishnu:0 "Patronnage de Vishnu"
personal_deity_vishnu_desc:0 "Vishnu est le dieu omniprésent qui soutient le monde."
personal_deity_buddha:0 "Patronnage de Buddha"
personal_deity_buddha_desc:0 "Le fondateur de la foi bouddhiste.  Les idées bouddhistes continuent d'occuper une place importante dans notre pratique de l'hindouisme."
personal_deity_krishna:0 "Patronnage de Krishna"
personal_deity_krishna_desc:0 "Le huitième avatar de Vishnu bénira notre peuple avec amour et compassion et le conduira sur le chemin de la sainteté."
