l_french:
 treasure_tomb_of_semele:0 "Tombe de Sémélé"
 treasure_tomb_of_semele_desc:0 "Semele is the mother of Dionysos, and a deity in her own right among the Thracians and Phrygians. Her tomb was an important part of the temple in Thebes."
 treasure_sphinx_of_the_naxians:0 "Sphinx des Naxiens"
 treasure_sphinx_of_the_naxians_desc:0 "Le Sphinx des Naxiens était un monument offert à Delphes par les Naxiens, représentant un grand sphinx au sommet d'une colonne. Il était situé non loin du temple d'Apollon."
 treasure_statue_of_athena_promachos:0 "Statue d'Athéna Promachos"
 treasure_statue_of_athena_promachos_desc:1 "Cette gigantesque statue de bronze a été faite par Phidias, et est l'un des principaux monuments d'Athènes. Elle a été dédiée à la déesse après que la cité a repoussé les Perses à plusieurs reprises."
 treasure_statue_of_khryseis:0 "Statue de Chryséis"
 treasure_statue_of_khryseis_desc:0 "Elle était l'une des nombreuses prêtresses de l'Héraion, et on dit que c'est à cause d'elle que l'ancien temple a été incendié. En dépit de cela, sa statue a été préservée et continue d'être honorée."
 treasure_statue_of_nike:0 "Statue de Niké"
 treasure_statue_of_nike_desc:0 "La statue de Niké était l'une des premières choses que les visiteurs allaient voir en arrivant dans le sanctuaire de l'Asclépion d'Épidaure."
 treasure_hermes_of_olympia:0 "Hermès d'Olympie"
 treasure_hermes_of_olympia_desc:0 "L'Hermès d'Olympie est une magnifique statue faite par Praxitèle, le célèbre sculpteur attique, pour le temple d'Héra à Olympie. "
 treasure_axe_of_zalmoxis:0 "Hache de Zalmoxis"
 treasure_axe_of_zalmoxis_desc:0 "Zalmoxis est un philosophe, un ancêtre et une divinité pour les Thraces et les Daces, souvent représenté portant différentes armes et outils."
 treasure_lady_of_ephesos:0 "Dame d'Éphèse"
 treasure_lady_of_ephesos_desc:0 "Une belle statue de bois à l'image d'Artémis d'Éphèse."
 treasure_serpent_column:0 "Colonne du serpent"
 treasure_serpent_column_desc:0 "Les cités-États grecques ont fait cette offrande au temple d'Apollon après la victoire de Platée contre les Perses. Il s'agit d'une grande colonne dont le sommet est orné d'un tripode doré."
 treasure_men_icon:0 "Icône de Mên"
 treasure_men_icon_desc:0 "Mên est un dieu lunaire vénéré par les peuples d'Anatolie, et cette icône en particulier a longtemps été au centre de son culte."
 treasure_copper_shield_of_athena:0 "Bouclier de cuivre d'Athéna"
 treasure_copper_shield_of_athena_desc:0 "Le bouclier de cuivre d'Athéna est un élément important du fronton du temple d'Athéna à Syracuse. On dit que tout marin s'approchant de cette riche cité grecque le voyait alors."
 treasure_lion_headed_tanit:0 "Lion-Headed Tannit"
 treasure_lion_headed_tanit_desc:0 "Tannit is one of the most important deities among the Carthaginians, and is occasionally portrayed with a lion's head when they want to display her as a warrior goddess."
 treasure_stelae_baal_hammon:0 "Stele of Ba'l Hammon"
 treasure_stelae_baal_hammon_desc:0 "Stelae are monuments seen across the Carthaginian world, simply as an offering to a deity or as a grave stone and offering both. Dedications to Ba'l Hammon, as one of the two most important deities in Carthage, were often a popular choice to carve into the stone."
 treasure_stone_of_sinifere:0 "Pierre de Siniféré"
 treasure_stone_of_sinifere_desc:0 "Siniféré est un dieu guerrier souvent prié par les nombreuses tribus numides et maurétaniennes de toute la Libye. Cette pierre était l'une de celles d'un grand cercle de pierre dressé en l'honneur de la divinité."
 treasure_chimaera_statue_iberic:0 "Statue de Chimère"
 treasure_chimaera_statue_iberic_desc:0 "Cette statue très ancienne est faite de calcaire, et a été au centre du culte des Ibères depuis la plus haute antiquité."
 treasure_tomb_of_romulus:0 "Tombe de Romulus"
 treasure_tomb_of_romulus_desc:0 "La tombe de Romulus est un ancien sanctuaire originellement situé à Rome, en l'honneur du père fondateur de la cité."
 treasure_lady_baza_statue_iberic:0 "Statue de la matriarche assise"
 treasure_lady_baza_statue_iberic_desc:0 "Cette statue polychrome représente une matriarche assise, et a été faite dans le passé le plus ancien de l'Ibérie. On ne sait pas véritablement s'il s'agit d'une divinité locale depuis disparue, ou d'une matriarche ayant revêtu autrefois une certaine importance."
 treasure_altar_to_glanis:0 "Autel de Glanis"
 treasure_altar_to_glanis_desc:0 "Cet ancien autel de pierre est dédié à Glanis et aux Glanicae, les divinités associées au printemps dans le Sud de la Gaule."
 treasure_sucellus_jar:0 "Jarre de Sucellos"
 treasure_sucellus_jar_desc:0 "Cette jarre ancienne est associée à Sucellos, une divinité locale de la fertilité vénérée dans la région des Éduens."
 treasure_brigantias_spear:0 "Lance de Brigantia"
 treasure_brigantias_spear_desc:0 "De mémoire d'homme, cette lance a toujours été associée à Brigantia, et les récits disent qu'elle a été confiée aux chefs de la tribu locale, qui l'ont alors transmise à leurs descendants."
 treasure_dog_figurine:0 "Figurine de chien"
 treasure_dog_figurine_desc:0 "Cette figurine est associée à la déesse Nehalennia, souvent représentée ou décrite avec un chien à ses côtés."
 treasure_silver_cauldron:0 "Chaudron d'argent des Cimbres"
 treasure_silver_cauldron_desc:0 "Ce magnifique chaudron d'argent est une pièce d'orfèvrerie sans pareil dans la région d'où elle provient, le Nord des territoires des Cimbres."
 treasure_sun_chariot:0 "Char du soleil"
 treasure_sun_chariot_desc:0 "Cette représentation ancienne d'un cheval tirant un grand disque de bronze est magnifiquement ouvragée et a été faite par les Cimbres."
 treasure_spring_idols:0 "Idoles du printemps"
 treasure_spring_idols_desc:0 "Ces trois idoles sont associées aux divinités vénérées dans les bosquets sacrés de Vénédie, chacune d'entre elles représentant le printemps, le tonnerre et la mort."
 treasure_twig_of_the_oak:0 "Branche du Chêne éternel"
 treasure_twig_of_the_oak_desc:0 "Parmi les nombreux bosquets sacrés de Vénédie, un contient un chêne vert supposé éternel. Cette branche qui en provient n'est pas encore flétrie et morte, et est devenue à elle seule un véritable symbole religieux."
 treasure_bronze_hand_sabazios:0 "Main de bronze"
 treasure_bronze_hand_sabazios_desc:0 "La main apparaît souvent dans les représentations de Sabazios, le cavalier thrace. Celle-ci, en particulier, est un magnifique ouvrage de bronze."
 treasure_warrior_image:0 "Image du guerrier"
 treasure_warrior_image_desc:0 "Cette magnifique pierre a été faite par une tribu scythe mineure en l'honneur d'un dieu de la guerre local, avant qu'il gagne en importance dans la religion en dehors de son territoire."
 treasure_scythian_altar:0 "Autel scythe"
 treasure_scythian_altar_desc:0 "Cet autel scythe a été construit au cours des âges, plusieurs tribus, durant des générations, ayant contribué à l'élever toujours davantage par leurs sacrifices, leurs armes et leurs offrandes."
 treasure_bronze_cauldron_of_shivini:0 "Chaudron de bronze de Shiwini"
 treasure_bronze_cauldron_of_shivini_desc:0 "Ce magnifique chaudron de bonze a été préservé depuis l'époque où l'Urartu était à son apogée, et jusqu'à ce jour on peut y contempler des figures paraissant vivantes."
 treasure_helmet_sarduri:0 "Casque de Sarduri"
 treasure_helmet_sarduri_desc:0 "Ce casque est l'un des rares vestiges préservés du grand roi Sarduri d'Urartu. Pouvoir contempler les magnifiques ouvrages de bronze de ce royaume antique est une véritable source d'inspiration."
 treasure_theispas_icon:0 "Icône de Theisheba"
 treasure_theispas_icon_desc:0 "Aussi loin que l'on s'en souvienne, cette icône de bronze a toujours été au cœur du culte de Theisheba à Erebuni."
 treasure_bone_figurines:0 "Figurines d'os"
 treasure_bone_figurines_desc:0 "Ces anciennes figurines en os ont orné les temples et sanctuaires autour d'Ashtishat depuis l'époque de l'Urartu, même si les divinités qui y sont représentées sont depuis longtemps oubliées."
 treasure_dali_chalice:0 "Coupe de Dali"
 treasure_dali_chalice_desc:0 "Cette coupe a été utilisée par les chasseurs et prêtres locaux pour offrir des sacrifices à l'ancienne chasseresse des forêts d'Ivérie, Dali."
 treasure_necklace_of_adgilis_deda:0 "Collier d'Adgilis Deda"
 treasure_necklace_of_adgilis_deda_desc:0 "Adgilis Deda est souvent représentée comme une déesse portant des bijoux, et certains mythes prétendent qu'elle a autrefois fait présent de ce collier à l'un de ses fidèles."
 treasure_silver_idol_ga:0 "Idole d'argent de Gaïm"
 treasure_silver_idol_ga_desc:0 "Cette idole appartient à une paire, représentant Gaïm et Gatsi. On dit qu'il s'agissait de divinités de la fertilité et du destin, et les deux idoles ont été au centre de leur culte. Cette impressionnante idole d'argent est réputée bien au-delà de nos frontières pour sa beauté."
 treasure_gold_idol_gacim:0 "Idole d'or de Gatsi"
 treasure_gold_idol_gacim_desc:0 "Cette idole appartient à une paire, représentant Gaïm et Gatsi. On dit qu'il s'agissait de divinités de la fertilité et du destin, et les deux idoles ont été au centre de leur culte. Cette idole d'or vaut à elle seule une véritable fortune."
 treasure_sarcophagus_ahiram:0 "Sarcophagus of 'Ahiram"
 treasure_sarcophagus_ahiram_desc:0 "Ce sarcophage est celui d'un ancien roi de Byblos, qui a autrefois joué un rôle majeur dans le monde phénicien."
 treasure_statue_sancus:0 "Statue de Sancus" #R2
 treasure_statue_sancus_desc:0 "Ceci est une impressionnante statue de calcaire à l'image de Sancus, un dieu local de l'honnêteté et de la vérité vénéré par les Romains et les Sabins." #R2
 treasure_statue_apollo_of_veii:0 "Statue d'Apulu" #R2
 treasure_statue_apollo_of_veii_desc:0 "Cette statue honore Apulu, la version étrusque du dieu grec bien connu Apollon, et se trouvait à l'origine à Véies." #R2
 treasure_statue_mars_of_todi:0 "Laran de bronze" #R2
 treasure_statue_mars_of_todi_desc:0 "Cette grande statue du dieu étrusque Laran, en bronze, connu des Romains sous le nom de Mars et d'Arès par les Grecs." #R2
 treasure_warrior_frieze:0 "Frise du guerrier" #R2
 treasure_warrior_frieze_desc:0 "Une frise magnifique représentant les guerriers samnites victorieux rentrant chez eux après la guerre." #R2
 treasure_seated_persephone:0 "Perséphone assise" #R2
 treasure_seated_persephone_desc:0 "Pour autant que tout le monde s'en souvienne, cette grande statue d'une Perséphone assise a été au cœur de son culte à Locres." #R2
 treasure_bendis_figurine:0 "Figurine de Bendis" #R2
 treasure_bendis_figurine_desc:0 "Une petite figurine à l'image de la déesse thrace Bendis, souvent associée à la grecque Artémis." #R2
 treasure_image_of_milo:0 "Milon de bronze" #R2
 treasure_image_of_milo_desc:0 "Cette statue de bronze représente le célèbre lutteur Milon, qui fait la fierté de Crotone." #R2
 treasure_statue_of_youth:0 "Statue de la Jeunesse" #R2
 treasure_statue_of_youth_desc:0 "Une belle statue de marbre de Sicile, prise par Carthage lors d'une des nombreuses guerres livrées en Sicile." #R2
 treasure_atlases_akragas:0 "Atlas d'Acragas" #R2
 treasure_atlases_akragas_desc:0 "Un ensemble d'Atlas géants utilisés dans certains des temples proches d'Acragas." #R2
 treasure_silenus_mask:0 "Masque de Silène" #R2
 treasure_silenus_mask_desc:0 "Un masque de pierre du satyre Silène, un proche de Dionysos." #R2
 treasure_statue_apollo_karneios:0 "Statue d'Apollon Carnéios" #R2
 treasure_statue_apollo_karneios_desc:0 "La statue d'Apollon Carnéios a longtemps été au centre de son culte en Cyrénaïque, même si celui-ci est originaire de Sparte." #R2
 treasure_animal_pottery:0 "Poterie zoomorphe" #R2
 treasure_animal_pottery_desc:0 "Amisos s'est taillé une belle réputation pour ses magnifiques poteries représentant des animaux exotiques." #R2
 treasure_ma_figure:0 "Figure de Ma" #R2
 treasure_ma_figure_desc:0 "Une idole cultuelle de Ma, la déesse mère de la cité de Comana." #R2
 treasure_crown_amisos:0 "Couronne d'Amisos" #R2
 treasure_crown_amisos_desc:0 "Une couronne entièrement faite d'or par les adroits artisans d'Amisos." #R2
 treasure_sacred_fish_atargatis:0 "Sacred Fish of 'Atar'ata" #R2
 treasure_sacred_fish_atargatis_desc:0 "This tank with sacred fish of 'Atar'ata long adorned her sanctuary in Mabbog." #R2
 treasure_bronze_athena_statue:0 "Athéna de bronze" #R2
 treasure_bronze_athena_statue_desc:0 "Une grande statue de bronze représentant la déesse Athéna, dressée à l'origine à l'extérieur de son temple d'Amphissa." #R2
 treasure_gilted_athena_statue:0 "Athéna dorée" #R2
 treasure_gilted_athena_statue_desc:0 "Cette statue a été élevée par les Mégariens dans leur sanctuaire d'Athéna, et couverte d'une fine couche d'or sur presque tout le corps." #R2
 treasure_nemesis_statue:0 "Statue de Némésis" #R2
 treasure_nemesis_statue_desc:0 "Cette image cultuelle est celle du temple de Rhamnonte, représentant Némésis, la déesse de la vengeance, créée par le maître Phidias." #R2
 treasure_eros_statue:0 "Statue d'Éros" #R2
 treasure_eros_statue_desc:0 "Cette statue célèbre d'Éros, commandée par les Thespiens, a été faite par le sculpteur Praxitèle." #R2
 treasure_aconical_statues_graces:0 "Grâces aconiques" #R2
 treasure_aconical_statues_graces_desc:0 "Ces anciennes pierres aconiques représentent les Grâces, et l'on dit qu'elles sont tombées des cieux pour Étéocle." #R2
 treasure_veil_of_despoina:0 "Voile de Despoina" #R2
 treasure_veil_of_despoina_desc:0 "Un superbe relief figurant le voile de fertilité de la déesse Despoina, qui appartenait à l'origine au sanctuaire de la déesse à Lycosoura, non loin de Mégalopolis." #R2
 treasure_tomb_patreus:0 "Tombe de Patréus" #R2
 treasure_tomb_patreus_desc:0 "La tombe du fondateur mythique de Patras, en Achaïe." #R2
 treasure_statue_of_asklepios:0 "Statue d'Asclépios" #R2
 treasure_statue_of_asklepios_desc:0 "Une belle statue d'Asclépios, le dieu de la médecine, qui se trouvait à l'origine sur l'agora d'Élatée." #R2

 treasure_palladium_of_troy:0 "Palladion de Troie"
 treasure_palladium_of_troy_desc:0 "L'ancien xoanon de Troie, à l'image de Pallas, a été pillé par Diomède et Ulysse lors du siège. La rumeur prétend qu'il est enfin parvenu à Rome grâce à Énée, où il est conservé dans le temple de Vesta."
 treasure_xoanon_of_daedalus:0 "Xoanon d'Hercule"
 treasure_xoanon_of_daedalus_desc:0 "On dit que cette statue de bois a été sculptée par Dédale lui-même. Cette figure magnifique représente un Hercule nu, et se trouvait dans la cité de Corinthe."
 treasure_sprig_of_tyr:0 "Sprig of Twisto"
 treasure_sprig_of_tyr_desc:0 "This holy branch is said to have belonged to the god Twisto himself, and is kept in the holiest forest grove of the Cheruscians."
 treasure_palladion_of_athena:0 "Palladion d'Athéna Polias"
 treasure_palladion_of_athena_desc:0 "Le xoanon d'Athéna Polias est une relique fort ancienne, remontant aux premiers jours d'Athènes, et se trouve dans l'Érechthéion, sur l'acropole. On dit qu'il est tombé du ciel et il est considéré comme l'une des images les plus sacrées de la déesse."
 treasure_hera_of_samos:0 "Xoanon de Samos"
 treasure_hera_of_samos_desc:0 "L'image du culte conservée dans l'Héraion de Samos est sa représentation la plus sacrée, lavée rituellement chaque année et vêtue des habits convenant à une déesse. On dit qu'il a été sculpté par Smilis lui-même."
 treasure_fetters_of_woden:0 "Chaînes de la forêt"
 treasure_fetters_of_woden_desc:0 "Ces chaînes cérémonielles sont utilisées pour lier ceux qui souhaitent parcourir les bosquets sacrés, afin de prouver leur soumission à la divinité."
 treasure_thyrsus_of_zagreus:0 "Thyrse de Zagrée"
 treasure_thyrsus_of_zagreus_desc:0 "Les prêtres de Dionysos disent de ce bâton noueux, orné d'un bandeau et surmonté d'une pomme de pin menaçante, qu'il s'agit du thyrse originel, utilisé par le dieu avant qu'il arrive en Grèce."
 treasure_caduceus_of_hermes:0 "Caducée d'Hermès"
 treasure_caduceus_of_hermes_desc:0 "On dit que ce bâton ancien, orné de deux serpents ailés s'enroulant sur toute sa longueur, a été donné aux prêtres d'Hermès par le dieu en personne."
 treasure_sistrum_of_hathor:0 "Sistre d'Hathor"
 treasure_sistrum_of_hathor_desc:1 "Un sistre de céramique superbement orné, dont on dit qu'il a été légué au temple d'Hathor par la déesse de la musique elle-même."
 treasure_chimera_of_arritim:0 "Chimère d'Arritim"
 treasure_chimera_of_arritim_desc:0 "Un ensemble de statues de bronze merveilleuses faites par les Étrusques, représentant le héros grec Bellérophon tuant la légendaire Chimère."
 treasure_stella_of_horus:0 "Cippe d'Horus"
 treasure_stella_of_horus_desc:0 "Cette stèle gravée de manière admirable représente le jeune Horus dominant toutes les bêtes sauvages. On dit qu'il préserve des créatures dangereuses et soigne de leurs morsures et de leurs piqûres."
 treasure_tablets_of_velianus:0 "Tablettes de Velianas"
 treasure_tablets_of_velianus_desc:0 "Three golden tablets recording a dedication made by the Etruscan king Thefarie Velianus to the Phonician goddess 'Ashtart, in both Etruscan and Punic script."
 treasure_book_of_orpheus:1 "Livre d'Orphée"
 treasure_book_of_orpheus_desc:1 "Un livre illustré fait de solides tablettes d'or, représentant les mythes et les enseignements du culte hellénique d'Orphée et le voyage après la mort."
 treasure_statue_of_nabu:0 "Statue de Nabû"
 treasure_statue_of_nabu_desc:0 "Cette statue colossale représente Nabû, le dieu chaldéen du savoir et de la sagesse. Elle était amenée de Borsippa à Babylone chaque année pour que le dieu puisse rendre hommage à son père Marduk."
 treasure_achilles_panoply:0 "Armure d'Achille"
 treasure_achilles_panoply_desc:0 "L'armure du grand héros homérique Achille, pour laquelle Ulysse et Ajax se sont battus après sa mort et donnée par le premier à Néoptolème, fils d'Achille et fondateur de l'Épire."
 treasure_omphalos_stone:0 "Omphalos de Delphes"
 treasure_omphalos_stone_desc:0 "Ce bétyle marque le nombril du monde, son point central, et a été placé à Delphes par Zeus, là où deux aigles envoyés de chaque extrémité de la terre se sont rencontrés. Cela représente aussi la pierre donnée par Rhéa à Cronos pour protéger Zeus encore enfant."
 treasure_alexander_panoply:0 "Armure d'Alexandre"
 treasure_alexander_panoply_desc:0 "La cuirasse représentant Méduse, les cnémides dorées et le casque béotien orné de nombreuses plumes du grand conquérant Alexandre, à laquelle s'ajoutent aussi ses épées et son bouclier magnifiquement décorés."
 treasure_aphrodite_of_knidos:0 "Aphrodite de Cnide"
 treasure_aphrodite_of_knidos_desc:0 "Une statue extrêmement célèbre de la déesse grecque de l'amour, façonnée par Praxitèle d'Athènes pour la représenter dans son temple de Cnide."
 directors_cuirass:0 "Cuirasse du directeur"
 directors_cuirass_desc:0 "Une armure de mailles merveilleusement conçue, qui doit avoir appartenu à quelqu'un ayant visiblement un goût très marqué pour les béliers de siège."
 treasure_hoard_of_arethusa:0 "Trésor d'Aréthuse"
 treasure_hoard_of_arethusa_desc:0 "Les pièces syracusaines ont longtemps représenté la nymphe poliade Aréthuse, et leur frappe était considérée comme l'une des plus belles au monde."
 foundation_tablets_of_darius:0 "Tablettes de fondation de Darius"
 foundation_tablets_of_darius_desc:0 "Ces tablettes d'or portent un texte décrivant le vaste Empire achéménide à son apogée, sous Darius III, le roi des rois, fils de Vishtaspa."
 babylonian_map_of_the_world:0 "Carte du monde"
 babylonian_map_of_the_world_desc:0 "Cette tablette d'argile fort ancienne décrit le monde mésopotamien, avec au centre la ville de Babylone, entourée de toutes les plus grandes cités de la région entre les deux fleuves."
 treasure_ark_of_the_covenant:0 "Arche de l'Alliance"
 treasure_ark_of_the_covenant_desc:0 "Ce coffre couvert d'or contiendrait les tablettes de pierre reçues par le prophète des Hébreux Moïse."
 treasure_flaminio_obelisk:1 "Obélisque de Ramsès II"
 treasure_flaminio_obelisk_desc:1 "Ce gigantesque obélisque datant des règnes des pharaons Séthi et Ramsès II a été érigé dans la cité d'Héliopolis, et est aussi connu sous le nom d'obélisque flaminien."
 treasure_lateran_obelisk:1 "Obélisque de Thoutmôsis VI"
 treasure_lateran_obelisk_desc:1 "Commandé par le pharaon Thoutmôsis III et érigé par Thoutmôsis IV au grand temple d'Amon, à Karnak, il s'agit de l'un des plus grands obélisques jamais dressés en Égypte. Il est désormais plus connu sous le nom d'obélisque du Latran."
 treasure_hair_of_buddha:0 "Cheveux de Bouddha"
 treasure_hair_of_buddha_desc:0 "Cette relique contient des cheveux de Bouddha, portés par ses disciples Trapusa et Bahalika au reliquaire du Girihandu."
 treasure_tooth_of_buddha:0 "Dent de Bouddha"
 treasure_tooth_of_buddha_desc:0 "Cette relique très vénérée est l'une des dents de Bouddha, sauvée par son disciple Khema du bûcher funéraire."
 xerxes_lamasus:0 "Grands lamassû"
 xerxes_lamasus_desc:0 "Gardians du défunt Empire achéménide, ces deux énormes divinités protectrices ressemblent à la fois à un taureau ailé, à un oiseau et à un humain, et ornaient le Portique de tous les peuples, à Persépolis."
 shahriar_and_the_lion:0 "Shâhriar et le lion"
 shahriar_and_the_lion_desc:0 "Cette sculpture appartenait autrefois au palais de Persépolis et représente la lutte du roi-héro Shâhriar contre un lion ailé surnaturel. « Ahura Mazda m'a aidé à vaincre ce pays et à y restaurer sa loi ! »"
 ishtar_gate:0 "Porte d'Ishtar"
 ishtar_gate_desc:0 "Les murs de Babylone comportent une grande porte de briques émaillées bleues. Élevée en hommage à Ishtar et aux dieux de Babylone par Nabuchodonosor, cette porte et les murs de Babylone sont considérés par de nombreuses personnes comme une autre merveille du monde."
 lion_rython:0 "Rhyton du lion d'or"
 lion_rython_desc:0 "Cet ancien rhyton en forme de tête d'animal est fait d'or, et on dit qu'il date de l'Empire achéménide."
 statue_of_aphrodite_of_aphrodisias:0 "Statue d'Aphrodite"
 statue_of_aphrodite_of_aphrodisias_desc:0 "Cette statue de marbre d'Aphrodite appartenait autrefois à son sanctuaire d'Aphrodisias. Elle a été taillée dans le marbre tiré des carrières proches et financée par les dons des pèlerins venus visiter le sanctuaire."
 hemhem_crown_of_egypt:0 "Couronne Hemhem"
 hemhem_crown_of_egypt_desc:0 "Durant des millénaires, les couronnes de Haute et Basse-Égypte ont été le symbole du pouvoir des pharaons sur tout le cours du Nil. Cette couronne en particulier était encore récemment portée par les pharaons grecs, mais d'autres, similaires, ont été portées depuis la XVIIIe dynastie."
 lion_capital:0 "Chapiteau aux lions"
 lion_capital_desc:0 "Conçu pour couronner un grand pilier, ce chapiteau représente quatre lions se tenant sur une base portant des reliefs représentant des taureaux, des lions et un éléphant, et est surmonté de la roue du dharma."
 black_stone_of_kaaba:0 "Pierre noire"
 black_stone_of_kaaba_desc:0 "Les origines de cette pierre noire sont inconnues, mais aussi loin que remonte la mémoire des hommes elle a été vénérée dans la Ka'ba, en Arabie. Certains disent qu'elle est autrefois tombée du ciel, et est elle souvent associée aux rites de fertilité."
 statue_of_marduk:0 "Statue de Marduk"
 statue_of_marduk_desc:0 "Bien davantage qu'une statue le représentant, cette statue dorée de Marduk est le dieu lui-même. Durant des siècles les rois de Babylone ont reçu la tiare de ses mains mêmes."
 benben_stone:0 "Pierre Benben"
 benben_stone_desc:0 "La pierre Benben, divine, en forme de pyramide, représente la première terre a avoir émergé des eaux primordiales, sur laquelle Atoum s'est pour la première fois posé. Durant des siècles elle a été conservée dans le saint des saints du temple de Rê, à Héliopolis. Elle a été utilisée comme modèle pour toutes les pyramides et pour la pointe des obélisques égyptiens."
 lapis_manalis:0 "Pierres des Mânes"
 lapis_manalis_desc:0 "Les deux pierres sacrées diffèrent dans leur usage mais portent le même nom. L'une est utilisée pour boucher l'entrée du monde des morts, le Mundus Cereris, tandis que l'autre est associé à l'arrivée des pluies."
 stone_of_jacob:0 "Stone of Ya'qob"
 stone_of_jacob_desc:0 "The stone upon which the hebrew prophet Ya'qob once rested his head, before seeing visions of God in his sleep. It has been part of the House of God, Bet-'El."
 head_of_orpheus:0 "Tête d'Orphée"
 head_of_orpheus_desc:0 "C'est ce qu'il reste de la tête du poète et prophète Orphée, un homme qui pouvait charmer tout vivant par sa musique et sa poésie. On dit que sa tête permet de prédire l'avenir."
 cybele_stone:0 "Pierre de Cybèle"
 cybele_stone_desc:0 "Née de la pierre, la déesse-mère Cybèle est supposée habiter ce roc de fer noir. Elle est donc vénérée depuis des siècles en Phrygie."
 elagabal_stone:0 "'Elgabal Stone"
 elagabal_stone_desc:0 "This conical black meteorite rock is believed to be inhabited by the Canaanite deity 'Elgabal, the God of the Mountain."
 sybilline_books:0 "Livres sibyllins"
 sybilline_books_desc:0 "Amenés à Rome par Tarquin le Superbe, son dernier roi, les livres sibyllins sont un recueil d'écrits oraculaires dont on dit qu'ils peuvent être d'une grande aide en temps de crise."
 history_of_alexander:0 "Histoire d'Alexandre"
 history_of_alexander_desc:0 "Composée par l'historien Clitarque, cet ouvrage raconte toute la vie l'Alexandre le Grand, en détaillant ses exploits de même que ceux de ses généraux."
 treasure_sarcophagus_of_theseus:0 "Sarcophage de Thésée" #r2
 treasure_sarcophagus_of_theseus_desc:0 "Les restes de Thésée, fondateur d'Athènes, ramené de Scyros par Cimon." #r2
 treasure_splinter_of_the_argo:0 "Esquille de l'Argo" #r2
 treasure_splinter_of_the_argo_desc:0 "Une esquille sacrée du bois de l'Argo, le célèbre navire des Argonautes." #r2
 treasure_shield_of_diomedes:0 "Bouclier de Diomède" #r2
 treasure_shield_of_diomedes_desc:0 "Le bouclier fort ancien de Diomède, roi d'Argos, une figure éminente de l'Iliade." #r2
 treasure_statue_of_bucephalus:0 "Statue de Bucéphale" #r2
 treasure_statue_of_bucephalus_desc:0 "Une sculpture représentant le cheval favori d'Alexandre, se trouvant à l'origine à Bucéphalie." #r2
 treasure_rhyton_of_cadmus:0 "Rhyton de Cadmos" #r2
 treasure_rhyton_of_cadmus_desc:0 "Une corne à boire en or, dont on dit qu'il s'agissait d'un cadeau fait par Zeus au fondateur de Thèbes lors de son mariage." #r2
 treasure_kouros_of_delos:0 "Kouros de Délos" #r2
 treasure_kouros_of_delos_desc:0 "La statue gigantesque d'un jeune homme, dédiée à Apollon et ramenée de Délos par les Naxiens." #r2
 treasure_tomb_of_neoptolemus:0 "Sarcophage de Néoptolème" #r2
 treasure_tomb_of_neoptolemus_desc:0 "Le corps de Néoptolème, héros de l'Iliade et ancêtre de la tribu des Molosses, en Épire." #r2
 treasure_cup_of_odysseus:0 "Coupe d'Ulysse" #r2
 treasure_cup_of_odysseus_desc:0 "Une superbe coupe dans laquelle il se dit qu'Antinoos a bu, déclenchant alors le massacre vengeur d'Ulysse." #r2
 treasure_lion_of_chaeronea:0 "Lion de Chéronée" #r2
 treasure_lion_of_chaeronea_desc:0 "Un monument dressé en l'honneur des morts du Bataillon sacré de Thèbes, érigé après la bataille de Chéronée." #r2
 treasure_tomb_of_leonidas:0 "Sarcophage de Léonidas" #r2
 treasure_tomb_of_leonidas_desc:0 "Le corps du roi Léonidas Ier de Sparte, mort aux Thermopyles." #r2
 treasure_altar_of_philoctetes:0 "Autel de Philoctète" #r2
 treasure_altar_of_philoctetes_desc:0 "Un autel de bronze orné d'un serpent, destiné à honorer Philoctète, un héros de l'Iliade." #r2
 treasure_lion_of_amphipolis:0 "Lion d'Amphipolis" #r2
 treasure_lion_of_amphipolis_desc:0 "Un monument érigé pour le général d'Alexandre le Grand, Laomédon de Mytilène, satrape de Syrie, déchu par Ptolémée et Antigone." #r2
 treasure_larnax_of_philip_ii:0 "Larnax de Philippe II" #r2
 treasure_larnax_of_philip_ii_desc:0 "Cette luxueuse urne funèbre renferme les restes de Philip II de Macédoine." #r2
 treasure_statue_of_ptolemy_soter:0 "Statue de Ptolémée Sôter" #r2
 treasure_statue_of_ptolemy_soter_desc:0 "Une statue vénérée du général d'Alexandre Ptolémée, sauveur des Rhodiens." #r2
 treasure_tomb_of_minos:0 "Tombe de Minos" #r2
 treasure_tomb_of_minos_desc:0 "Le prétendu cercueil du légendaire roi de Knossos, dont le labyrinthe renfermait le Minotaure." #r2
 treasure_tomb_of_agapenor:0 "Sarcophage d'Agapénor" #r2
 treasure_tomb_of_agapenor_desc:0 "La tombe d'Agapénor, un héros de l'Iliade, dont on dit qu'il a fondé Paphos et le sanctuaire d'Aphrodite." #r2
 treasure_brazen_bull:0 "Taureau d'airain de Phalaris" #r2
 treasure_brazen_bull_desc:0 "Un taureau d'airain creux, chauffé à rouge, conçu comme un moyen d'exécution causant de terribles souffrances au profit du tyran Phalaris." #r2
 treasure_winnowing_oar:0 "Rame" #r2
 treasure_winnowing_oar_desc:0 "On prétend que cette rame usée est celle donnée par Poséidon à Tirésias dans l'Odyssée." #r2
 treasure_armor_of_glaucus:0 "Armure de Glaucos" #r2
 treasure_armor_of_glaucus_desc:0 "L'armure d'or est celle échangée par Diomède, et qui est révérée dans le culte du héros." #r2
 treasure_lion_of_croesus:0 "Lion de Crésus" #r2
 treasure_lion_of_croesus_desc:0 "Un lion d'or pesant dix talents, dédié à la pythie d'Apollon par Crésus parce qu'elle était le seul oracle véritable." #r2
 treasure_gordian_knot:0 "Nœud gordien" #r2
 treasure_gordian_knot_desc:0 "Le mythique nœud gordien tranché par Alexandre le Grand, qui accomplit ainsi la prophétie relative à la conquête de l'Asie." #r2
 treasure_persian_spoils:0 "Butin des Perses" #r2
 treasure_persian_spoils_desc:0 "Un ensemble de rostres, d'armes et de pièces diverses dédiées par les Athéniens à Delphes après leurs victoires lors des guerres persiques." #r2
 treasure_golden_fleece_strand:0 "Brin de la Toison" #r2
 treasure_golden_fleece_strand_desc:0 "Un brin de laine fileuse, dont on dit qu'il a été coupé de la toison d'or de Chrysomallos par Jason." #r2
 treasure_didyman_apollo:0 "Apollon de Didymes" #r2
 treasure_didyman_apollo_desc:0 "La statue de culte en bronze volée par les Perses à Didymes, un sanctuaire d'Apollon rival de Delphes, proche de Milet." #r2
 treasure_aphrodite_anadyomene:0 "Aphrodite anadyomène" #r2
 treasure_aphrodite_anadyomene_desc:0 "Une œuvre du célèbre peintre Apèles représentant la naissance d'Aphrodite de la mer, censément modelée à partir de la maîtresse d'Alexandre le Grand, Campaspe." #r2
 treasure_battle_of_issus:0 "Bataille d'Issos" #r2
 treasure_battle_of_issus_desc:0 "Une œuvre du célèbre peintre Philoxène d'Érétrie, représentant Alexandre le Grand chargeant contre Darius III lors de la bataille d'Issos." #r2
 treasure_lantern_of_diogenes:0 "Lanterne de Diogène" #r2
 treasure_lantern_of_diogenes_desc:0 "Une simple lampe à huile dont on dit qu'elle appartenait autrefois à philosophe cynique Diogène, qu'il utilisait pour tenter de trouver un homme simple." #r2
 treasure_tomb_of_achilles:0 "Tombe d'Achille" #r2
 treasure_tomb_of_achilles_desc:0 "Le lieu du dernier repos du plus grand des héros, Achille, et le centre de son culte." #r2
 treasure_icon_of_daedalus:0 "Icônes de Dédale" #r2
 treasure_icon_of_daedalus_desc:0 "On dit que, après la chute d'Icare, Dédale a atterri à Géla et y a créé ces statues pour son culte." #r2
 treasure_statue_of_derzelas:0 "Statue de Derzelas" #r2
 treasure_statue_of_derzelas_desc:0 "Une statue de bois de Derzelas, le dieu dace du monde souterrain, provenant de son temple d'Odessos." #r2
 treasure_statue_of_hippolytus:0 "Statue d'Hippolyte" #r2
 treasure_statue_of_hippolytus_desc:0 "La statue du culte du fils de Thésée, assassiné par sa belle-mère Phèdre après qu'il eut rejeté ses avances." #r2
 treasure_statue_of_mithra:0 "Statue de Mithra" #r2
 treasure_statue_of_mithra_desc:0 "Une statue de culte du dieu gréco-perse Mithra, établie sur le mont Minthrion qui surplombe Trébizonde." #r2
 treasure_tomb_of_alcathous:0 "Tombe d'Alcathoos" #r2
 treasure_tomb_of_alcathous_desc:0 "Le corps du roi Alcathoos, le fils de Pélops, qui a fondé les temples et les murs de Mégare." #r2
 treasure_tomb_of_pelops:0 "Os de Pélops" #r2
 treasure_tomb_of_pelops_desc:0 "Les restes du roi Pélops de Pise, fils de Tantale et père d'Atrée, qui a instauré les jeux Olympiques pour honorer son rival Œnomaos." #r2
 treasure_pillar_of_oenomaus:0 "Pillar of Oinomaos" #r2
 treasure_pillar_of_oenomaus_desc:0 "A scorched wooden pillar, the only remains of the palace of King Oinomaos after the lightning strike accompanying his death." #r2
 treasure_statue_of_anahit:0 "Statue d'Anahita" #r2
 treasure_statue_of_anahit_desc:0 "Une grande statue de pierre de la déesse de la fertilité Anahita, provenant de son temple d'Ériza." #r2
 treasure_philippeion_statues:0 "Statues du Philippeion" #r2
 treasure_philippeion_statues_desc:0 "Un ensemble de statues chryséléphantines de Léocharès et représentant la famille de Philippe II, abritée dans le Philippeion d'Olympie, la seule structure dédicacée à un humain." #r2
 treasure_hercules_of_lysippus:0 "Hercule de Lysippe" #r2
 treasure_hercules_of_lysippus_desc:0 "Une superbe statue de bronze du héros Hercule, coulée par le célèbre sculpteur Lysippe." #r2
 treasure_statue_of_hygieia:0 "Hygée de Tégée" #r2
 treasure_statue_of_hygieia_desc:0 "Une statue très célèbre d'Hygée, sculptée par Scopas pour le temple d'Athéna Aléa à Tégée." #r2
 treasure_theodosian_obelisk:1 "Obélisque de Thoutmôsis III" #r2
 treasure_theodosian_obelisk_desc:1 "Un obélisque gigantesque, commandé par le pharaon Thoutmôsis III pour le grand temple de Karnak, désormais plus connu sous le nom d'obélisque de Théodose." #r2
 treasure_pothos_of_scopas:0 "Érotes de Scopas" #r2
 treasure_pothos_of_scopas_desc:0 "Un ensemble de statues de Pothos, Éros et Himéros sculptés par Scopas pour le temple d'Aphrodite à Mégare." #r2
 treasure_ashes_of_eumenes:0 "Cendres d'Eumène" #r2
 treasure_ashes_of_eumenes_desc:0 "Les restes d'Eumène de Cardie, un général d'Alexandre le Grand exécuté par Antigone après qu'il fut trahi par les Boucliers d'argent." #r2
 terrace_lions:0 "Terrasse aux lions"
 terrace_lions_desc:0 "12 lions gardent la voie sacrée de Délos, de la même façon que les sphinx gardent les voies sacrées en Égypte." #r2
 treasure_panoply_of_pyrrhos:0 "Armure de Pyrrhus"
 treasure_panoply_of_pyrrhos_desc:0 "Le courageux roi Pyrrhus a été considéré par de nombreuses personnes comme un personnage quasi divin, rappelant la rigueur et les prouesses d'Alexandre - et peut-être même d'Achille. Son armure, abîmée et trouée par des hommes moindres, nous rappelle sa grandeur."
 treasure_ploutos_serapis_statue:0 "Statue de Sérapis"
 treasure_ploutos_serapis_statue_desc:0 "Autrefois simple statue de Pluton à Sinope, cet objet a été emmené discrètement en Égypte par des agents ptolémaïques. On considère qu'il représente le dieu gréco-égyptien Sérapis."
 beleukos_statue:0 "Statue de Séleucos en Zeus Belos"
 beleukos_statue_desc:0 "Une statue de Séleucos, le fondateur de la dynastie séleucide, à l'image du dieu Zeus Belos."
 treasure_partition_triparadeisos:0 "Partage de Triparadisos"
 treasure_partition_triparadeisos_desc:0 "Après les premières hostilités dans les conflits entre les généraux d'Alexandre, il a été procédé au partage de tous les territoires de l'empire. Ce traité faisait d'Antipatros le régent de l'empire, et accordait à chacun des généraux encore en vie une région différente à gouverner. Ce partage s'est avéré peu durable, la plupart des participants sont morts depuis longtemps, et tout ce qu'il reste désormais de l'accord est ce texte qui s'effrite."
 treasure_enquiry_into_plants:0 "Recherches sur les plantes"
 treasure_enquiry_into_plants_desc:0 "Écrit par Théophraste, l'élève d'Aristote, cet ouvrage gigantesque de dix volumes décrit et classe toutes les plantes connues, de même que les lieux où l'on peut les trouver, leur aspect et leurs usages médicaux. Ces notes étaient autrefois utilisées par Théophraste lui-même, lorsqu'il donnait ses leçons à ses élèves."
 treasure_history_of_animals:0 "Parties des animaux"
 treasure_history_of_animals_desc:0 "Écrits par Aristote, le maître et inspirateur d'Alexandre le Grand, ces neuf volumes couvrent ses observations sur l'homme et les autres animaux, sur ce qui les rapproche et les distingue. Il étudie en détail leur façon de procréer, leurs comportements, les maladies qui les touchent et leurs organes."
 treasure_indike:0 "L'Indica"
 treasure_indike_desc:0 "Ce récit conte le périple éprouvant de l'amiral Néarque, depuis l'embouchure de l'Indus, en Inde, jusqu'au golfe Persique. Ces volumes décrivent en détail la géographie de l'Inde d'un point de vue politique et militaire, ainsi que ses récoltes et son économie."
 treasure_tragedies:0 "Tragédies athéniennes"
 treasure_tragedies_desc:0 "Ces copies officielles ont été commandées par l'État d'Athènes pour conserver les pièces de ses plus fameux dramaturges. La cité s'enorgueillit de noms tels que Sophocle ou Aristophane, et a décidé de préserver leurs récits pour la postérité."
 treasure_stasanders_xyston:0 "Xyston de Stasandre"
 treasure_stasanders_xyston_desc:0 "On dit que ce xyston a été l'arme de Stasandre, ancien compagnon d'Alexandre le Grand et satrape d'Arie et de Drangiane, dans l'Est de la Perse. Avec son frère Stasanor, satrape de Bactriane et de Sogdiane, Stasandre contrôlait les frontières orientales de l'ancien empire, avant d'être vaincu par Antigone Monophtalme."
 treasure_silver_shield:0 "Bouclier des Argyraspides"
 treasure_silver_shield_desc:0 "On dit que ce bouclier argenté était autrefois porté par Nicanor, chef des guerriers connus sou le nom de « Boucliers d'argent ». Après avoir été l'élite de l'infanterie d'Alexandre, ce groupe a continué de jouer un rôle décisif dans les nombreuses batailles des diadoques."
 treasure_arms_of_alexander:0 "Armes d'Alexandre"
 treasure_arms_of_alexander_desc:1 "Une épée dont on dit qu'elle était portée par Alexandre le Grand lui-même, et qui s'est trouvée séparée de lui après que son corps a quitté Babylone pour être transporté jusqu'en Macédoine. Lors du conseil de Babylone, l'épée et l'armure du Conquérant ont été placées sur son siège pour signifier sa présence à la table, même après son trépas."
 treasure_armor_of_alexander:0 "Armure d'Alexandre"
 treasure_armor_of_alexander_desc:1 "Un pectoral et un bouclier dont on dit qu'ils ont été utilisés par le grand roi Alexandre lui-même. Ils se sont trouvés séparés de lui avant que son corps soit transporté par un catafalque en direction de la Macédoine, et emmenés en Égypte avec la dépouille mortelle après que Ptolémée les a arrachés à Perdiccas."
 treasure_ashes_of_hephaiston:0 "Cendres d'Héphestion"
 treasure_ashes_of_hephaiston_desc:1 "Ce sont là les cendres du compagnon préféré d'Alexandre le Grand, Héphestion. On dit que le bûcher sur lequel son corps a été incinéré se dressait jusqu'au ciel, et que les funérailles étaient elles-mêmes dignes d'un roi. Alexandre lui-même menait la procession, et a dépensé une véritable fortune lors des cérémonies et des jeux qui furent organisés à cette occasion."
 treasure_sarcophagus_polyxena:0 "Sarcophage de Polyxène"
 treasure_sarcophagus_polyxena_desc:1 "This is the sarcophagus of Polyxena, the daughter of Priam of Troy. On the sides is a relief depicting her sacrifice by Neoptolemos before the tomb of Achilles. It also depicts a number of other Greek men and Trojan women."
 treasure_tomb_of_payava:0 "Tombe de Payava"
 treasure_tomb_of_payava_desc:1 "On ne sait plus depuis longtemps qui était Payava, mais sa tombe de pierre lycienne de l'époque achéménide est assez inhabituelle par son style, ressemblant davantage aux tombeaux des temples troglodytes du Nord-Ouest de l'Inde qu'à ceux d'Anatolie hors des frontières de la Lycie."
 treasure_wolf_statue:0 "Statuette de loup"
 treasure_wolf_statue_desc:0 "Cette statue votive figurant un loup montrant les crocs est originaire d'Arménie, où cet animal, de même que le chien, est associé à la résurrection et à la guérison des blessures des guerriers morts au combat."
 treasure_sarcophagus_seti:0 "Sarcophage de Séti Ier"
 treasure_sarcophagus_seti_desc:0 "Le lieu du dernier repos de Séti Ier, second pharaon de la XIXe Dynastie et conquérant de Qadesh. Son sarcophage d'albâtre est couvert de sorts écrits en hiéroglyphes pour lui permettre de trouver son chemin dans l'autre vie."
 treasure_crocodile_mummy:0 "Crocodile de Crocodilopolis"
 treasure_crocodile_mummy_desc:0 "Ce grand crocodile, Sobek, était autrefois l'animal sacré de la cité de Crocodilopolis, dans le Fayoum. Après avoir été révéré toute sa vie, il a été momifié dans le papyrus pour la postérité."
 treasure_obelisk_seti:0 "Obélisques de Séti Ier"
 treasure_obelisk_seti_desc:0 "Trois grands obélisques couverts de hiéroglyphes traitant de Séti Ier, second pharaon de la XIXe Dynastie, et détaillant sa titulature."
 treasure_colossi_pharaohs:0 "Colosses des pharaons"
 treasure_colossi_pharaohs_desc:1 "Ces énormes colosses de pierre assis avaient à l'origine été érigés lors des règnes de Ramsès II ou de Séti Ier, et devaient sans doute être vénérés dans le cadre du culte royal. Aujourd'hui, ils nous rappellent la grande puissance des pharaons d'Égypte, désormais disparus."
 treasure_book_of_the_dead:0 "Livre des morts"
 treasure_book_of_the_dead_desc:0 "Cette collection ancienne de rouleaux est l'une des plus anciennes attestations du Livre des morts des Égyptiens. On dit qu'elle date de la XIIIe Dynastie. Il s'agit d'une sorte d'itinéraire, un recueil de descriptions pour les sorts et rituels nécessaires pour atteindre la vie après la mort."
 treasure_amun_statue:0 "Statue d'Amon"
 treasure_amun_statue_desc:0 "Cette statue représente Amon protégeant le pharaon Taharqa. Le dieu a les traits d'un bélier, une créature sacrée associée à sa divinité et vénérée dans toute l'Égypte et la Nubie."
 treasure_meroitic_stellae:0 "Stèle méroïtique"
 treasure_meroitic_stellae_desc:0 "Cette grande stèle de grès est couverte de textes méroïtiques racontant l'histoire des dirigeants de Koush, de la reine Amanirenas et du prince Akinidad, détaillant les prisonniers qu'ils ont capturés et leurs relations avec les divinités égyptiennes."
 treasure_head_of_amenhotep:0 "Tête d'Amenhotep III"
 treasure_head_of_amenhotep_desc:0 "Cette tête de quartz colossale devait autrefois être liée à une grande statue. Elle provient du temple funéraire d'Amenhotep III à Louxor. Néanmoins, cette seule tête suscite toujours la vénération pour quiconque le voit."
 treasure_darius_body:0 "Corps de Darius"
 treasure_darius_body_desc:0 "Le corps embaumé de Darius, le roi des rois, l'Achéménide, qui gouvernait l'empire à son apogée et a envahi la Grèce. Il est toujours vénéré par de nombreuses personnes au sein de ses anciens territoires, et même parmi des non perses, tels les juifs de Judée."
 treasure_ceremonial_acinaces:0 "Acinace cérémoniel"
 treasure_ceremonial_acinaces_desc:0 "On dit que ce poignard en or était offert comme symbole de sa faveur par Xerxès le Grand."
 treasure_derafsh:0 "Derafsh"
 treasure_derafsh_desc:0 "On dit que cette bannière était celle de Darius III et de l'Empire achéménide. Le derafsh est un symbole royal, religieux et militaire remontant à la plus haute antiquité dans le monde iranien, et est connu depuis la Grèce jusqu'à l'Inde comme l'étendard des Achéménides."
 treasure_mask_of_sargon:0 "Masque de Sargon"
 treasure_mask_of_sargon_desc:0 "On dit que ce grand masque de bronze représente les traits du grand dirigeant d'Akkad, Sargon le Grand. Utilisé pour le culte royal, il a été mutilé lors des générations suivantes et il lui manque un œil, et il a été séparé du corps qui l'accompagnait sans doute autrefois."
 treasure_victory_stele:0 "Stèle de la victoire"
 treasure_victory_stele_desc:0 "Cette stèle sculptée dans le calcaire commémore la victoire de Naram-Sîn, roi d'Akkad, lors des guerres contre les peuples du Zagros. Le roi y est lui-même représenté comme un personnage divin, arborant le casque à cornes de taureau et le visage d'un lion."
 treasure_gilgamesh:0 "Épopée de Gilgamesh"
 treasure_gilgamesh_desc:1 "On dit que ces tablettes de pierre remontent à des milliers d'années, et qu'elles content les aventures du roi héroïque Gilgamesh. Son histoire est écrite dans l'antique écriture cunéiforme qui n'est plus désormais utilisée qu'en Mésopotamie."
 treasure_black_obelisk:0 "Obélisque noir"
 treasure_black_obelisk_desc:0 "Cet obélisque noir de Nimroud, en Assyrie, représente entre autres l'histoire de Yaw, un roi d'Israël, et ses démêlés avec les Perses."
 treasure_white_obelisk:0 "Obélisque blanc"
 treasure_white_obelisk_desc:0 "Ce grand obélisque, taillé dans le calcaire, est décoré de motifs figurant les campagnes et les chasses des anciens rois d'Assyrie. On dit qu'il a plus de mille ans."
 treasure_babylonian_chronicles:0 "Chroniques babyloniennes"
 treasure_babylonian_chronicles_desc:0 "Jusqu'à ce jour, les scribes babyloniens ont tenu à jour la liste des événements majeurs de l'histoire de leur cité. Ils sont tous rappelés sur ces tablettes écrites en cunéiforme, afin que les générations suivantes puissent les étudier."
 treasure_alexander_helmet:0 "Casque d'Alexandre"
 treasure_alexander_helmet_desc:0 "Ceci est le célèbre casque béotien d'Alexandre le Grand, le roi des rois et conquérant de tout le monde connu."
 treasure_anthology:0 "Anthologie philosophique"
 treasure_anthology_desc:0 "Ce recueil de livres contient les paroles des plus grands penseurs de notre temps, de même que celles ayant survécu des périodes qui nous ont précédés. Elles rapportent l'histoire de notre époque à tous ceux qui pourront un jour s'émerveiller des événements qui se passent en notre temps."
 lysippos_companions_statue:0 "Compagnons de Lysippe"
 lysippos_companions_statue_desc:0 "Un mémorial de bronze à taille réelle pour les vingt-cinq cavaliers, compagnons d'Alexandre le Grand, tués lors de la bataille du Granique. Cette statue de grand talent a été commandée par le grand roi et conçue par le célèbre sculpteur Lysippe de Sicyone."
 treasure_colossus_head:0 "Tête d'Hélios"
 treasure_colossus_head_desc:0 "La gigantesque tête du Colosse Hélios, érigée par les Rhodiens pour honorer leur victoire sur Démétrios lors du siège de leur cité, qui a été coupée par les Antigonides et conservée en symbole de la folie des Rhodiens."
 anti_personnel_rooftile:0 "Tuile chanceuse"
 anti_personnel_rooftile_desc:0 "Cette tuile a abattu le grand Pyrrhus d'Épire, après le siège d'Argos. On dit qu'elle a été jetée par la mère d'un soldat argien. Ce qui est sûr est que sa légende est aussi sinistre que fascinante."
 treasure_eblaite_pantheon_tablet:0 "Dead Gods of Ebla Inscription"
 treasure_eblaite_pantheon_tablet_desc:0 "A compilation of the 8 gods of the Dead Kings from the ancient civilization of Ebla. Hadabal and Belatu, Agu and Gulatu, Resheph and Adamma, and Dariba and Ishara. In addition the holy couple of Ebla, Kura and Barama, are also included."
 phasis_constitution:0 "The Constitution of Phasis"
 phasis_constitution_desc:0 "The Helleno-Barbaric city of Phasis, which sits in the land of ancient Aeetes and the golden fleece, retained its Greek heritage and society by means of a constitution. Said constitution defined a Phasian citizen and included Greek excerpts such as the Aristotelian Corpus of 158 politeiai."
