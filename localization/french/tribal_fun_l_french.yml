l_french:
 city_of_angels_decision_1:0 "Cité des Anges"
 city_of_angels_decision_1_desc:0 "Comme les Ayaanle sont des créatures célestes qui vénèrent l'Être Suprême et exécutent la volonté de Waaq, avec des investissements prudents, notre ville deviendra connue comme une Cité des Anges, servant et abritant notre peuple dans une imitation de l'Ordre Divin."
 city_of_angels_decision_2:0 "Terre d'Ayaanle"
 city_of_angels_decision_2_desc:0 ""
 city_of_angels_decision_3:0 "Bénédiction de Waaq"
 city_of_angels_decision_3_desc:0 ""
 city_of_angels_decision_4:0 "Centre commercial d'Acopopa"
 city_of_angels_decision_4_desc:0 ""
 city_of_angels_mod:0 "Cité des Anges"
 consolidation_of_zingis_decision:0 "Consolidation de Zingis"
 consolidation_of_zingis_decision_desc:0 ""
 consolidation_of_zingis_tooltip:0 "[GetDeityDefinition('omen_waaq').GetName|Y] a voulu que les habitants de [SCOPE.GetRootScope.GetCountry.GetName] se lèvent pour régner sur les terres de Punt. Envoyez #Y 8# ! surgit dans les terres de [SCOPE.GetRootScope.GetCountry.GetCapital.GetArea.GetName] pour coloniser la région au nom de [GetDeityDefinition('omen_waaq').GetName|Y]."
 desc_disturbed_circles:0 "Cette ville a été récemment pillée. Entre autres, certains documents de recherche ont été volés ou détruits."
 desc_wreck_the_circles:0 "Nous avons cédé à la demande du guerrier de garder son butin."
 diadochi_flavor.999.a:0 "Laissez-les tranquilles... pour l'instant"
 diadochi_flavor.999.b:0 "Nous les combattrons aussi !"
 diadochi_flavor.999.desc:0 "Les Bactriens déloyaux ont quitté la guerre contre les Parthes agressifs. Ils nous laissent dans un état très affaibli pour nous débrouiller seuls en ces temps difficiles."
 diadochi_flavor.999.t:0 "Trahison de Bactriane"
 disturbed_circles:0 "Bibliothèques pillées"
 do_not_disturb_these_circles:0 "Cercles d'Archimède"
 do_not_disturb_these_circles_desc:0 "Ce sont les derniers cercles d'Archimède qu'il nous a demandé de ne pas interrompre, alors que nous assiégions sa ville natale. Nous ne savons pas ce qu'ils signifient, mais ils fascinent tous les savants de notre royaume."
 trade_center_of_apocopa:0 "Centre commercial d'Acopopa"
 tribal_fun_inv.1.a:0 "Un peu d'or convaincra [SCOPE.sChar('not_bruce_lee')GetHerHim]."
 tribal_fun_inv.1.b:0 "Notre [ROOT.GetCountry.GetRulerTitle] peut être très convaincant."
 tribal_fun_inv.1.c:0 "Laissez [SCOPE.sChar('not_bruce_lee')GetName] l'avoir."
 tribal_fun_inv.1.desc:0 "Mon [ROOT.GetCountry.GetRulerTitle], en triant le butin d'un de nos derniers raids, nous avons découvert un morceau de parchemin intéressant. Il y a des cercles dessinés dessus et quelques symboles mystiques, dont notre prêtre nous assure qu'ils sont des représentations de nombres. Notre prêtre sait lire, contrairement à beaucoup d'autres, et nous en assure la valeur. \nCependant, l'un de nos guerriers les plus distingués, [SCOPE.sChar('not_bruce_lee')GetName] a déjà revendiqué la pièce, arguant que [SCOPE.sChar('not_bruce_lee')GetSheHe] aime ce à quoi elle ressemble, bien que [SCOPE.sChar('not_bruce_lee')GetSheHe] ne semble pas déraisonnablement opposé à un accord, pour le bon prix qui est."
 tribal_fun_inv.1.t:0 "Une trouvaille remarquable"
 wreck_the_circles:0 "Céder aux exigences des guerriers"
