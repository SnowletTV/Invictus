 ai_major_agressive_name: "Grandes puissances chaotiques"
 ai_major_agressive_desc: "Toutes les puissances majeures contrôlées par l'IA seront extrêmement agressives et prêtes à prendre une expansion considérablement plus agressive. \n#R Attention : cela ne les rendra pas plus performants, ils seront simplement plus chaotiques, en fin de partie, ils pourraient même être plus faibles.# ! \n#Y Enable pour les puissances majeures extrêmement agressives AI.# !"

 ai_all_agressive_name: "IA chaotique"
 ai_all_agressive_desc: "Toutes les nations contrôlées par l'IA seront extrêmement agressives et prêtes à prendre une expansion plus agressive. \n#R Attention : cela ne les rendra pas plus performants, ils seront simplement plus chaotiques, en fin de partie, ils pourraient même être plus faibles. \n#Y Activer pour une IA générale plus agressive.# !"

