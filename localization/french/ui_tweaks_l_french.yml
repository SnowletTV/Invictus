 diadochi_old: "Nouvelle mécanique Diadochi CB"
 diadochi_old_desc: "Ne nécessite pas d'assiéger la capitale de la province (pour des raisons techniques). \n#Y Désactiver pour l'expérience vanille# !"
 diadochi_names: "Noms dynastiques des diadoques"
 diadochi_names_desc: "Tous les dirigeants diadoques se sont couronnés du titre de Basileus. Pour assurer leur domination dans les régions de Macédoine et de Thrace, les Antipadrides et les Lysimaques pourraient officiellement faire de leurs royaumes un domaine personnel de leurs dynasties. \n#Y Activer pour les noms dynastiques Diadochi# !"
 host_rules: "Seul l'hôte peut modifier les règles"

 food_mechanic_game_rule: "Mécanicien alimentaire saisonnier"
 food_mechanic_game_rule_desc: "Invictus ajoute des mécanismes alimentaires saisonniers qui rendent le système alimentaire beaucoup plus réaliste et percutant. \n#Y Désactiver pour l'expérience vanille# !"

 mauryan_collapse_game_rule: "Effondrement de Maurya"
 mauryan_collapse_game_rule_desc: "Après la mort d'Ashoka Maurya, l'Empire Maurya a une chaîne d'événements scénarisés pour simuler leur effondrement historique. \n#Y Désactiver pour empêcher Mauryan de s'effondrer à la mort d'Ashoka# !"

 bigger_revolts_game_rule: "Grandes révoltes"
 bigger_revolts_game_rule_desc: "Invictus ajoute une mécanique qui rend les révoltes plus meurtrières en les regroupant lorsque plusieurs provinces sont sur le point de se révolter en même temps. # ! \n#Y Désactiver pour l'expérience vanille# !"

 galation_invasion_game_rule: "Invasion galate"
 galation_invasion_game_rule_desc: "Invictus ajoute l'invasion celtique historique de l'Anatolie pour simuler la migration historique des tribus galates. \n#Y Désactiver pour empêcher l'invasion galate# !"

 gender_rules_desc:0 "Avec les règles #Y mixtes#!, si vous le désirez, vous pouvez instaurer l'égalité des sexes dans le pays que vous jouez.\nAvec les règles #Y fixes#!, ces règles resteront celles fixées par avance."

 advanced_ai_name: "Advanced AI"
 advanced_ai_features: "AI countries will be enhanced in ways that are considered too strong or meta to be enabled by default. #E No cheats involved.#!\n- Recruit more mercenaries and at times bribe them.\n- Prevent some civil wars they normally could not.\n- Develop better as tribes with a higher chance to reform.\n- Make an increased number of province investments.\n- Manually move population from settlements to cities."
 advanced_ai_tooltip: "#Y $advanced_ai_name$#!:\n\n$advanced_ai_features$\n\n#T Specific features can be deactivated in the Game Rules tab.#!\nEnable this setting for a significantly more challenging AI."
 non_host_advanced_ai_tooltip: "$host_rules$\n\n$advanced_ai_tooltip$"
 advanced_ai_desc: "$advanced_ai_features$\n#R Specific features can be deactivated using game rules below.#!\n#Y Enable this setting for a significantly more challenging AI.#!"

 advanced_ai_mercenaries_name: "Disable custom mercenary recruitment"
 advanced_ai_character_loyalty_name: "Disable higher resistance to civil wars"
 advanced_ai_tribal_development_name: "Disable better tribal development"
 advanced_ai_province_investment_name: "Disable increased province investments"
 advanced_ai_move_population_name: "Disable manual population movement"
 advanced_ai_configuration_tooltip: "Has any effect only if $advanced_ai_name$ is enabled"

 ai_road_building_name: "AI Road Building"
 ai_road_building_desc: "Countries controlled by the AI will build roads within their territories, connecting regions, states, and potentially even individual cities over time.\n#R You can limit AI road building using game rules below.#!\n#Y Disable to prohibit AI countries from building any roads.#!"

 ai_road_building_only_major_powers_name: "Only major and great powers can build roads"
 ai_road_building_only_major_powers_tooltip: "AI countries will only build roads if they have a rank of major or great power. Note that they would still be able to build them in their subjects of lower ranks.\n$ai_road_building_configuration_tooltip$"
 ai_road_building_only_great_powers_name: "Only great powers can build roads"
 ai_road_building_only_great_powers_tooltip: "AI countries will only build roads if they have a rank of great power. Note that they would still be able to build them in their subjects of lower ranks.\n$ai_road_building_configuration_tooltip$"
 ai_road_building_low_density_effect: "AI countries will only build roads to connect capitals of the regions they control, leading to a lower road density."
 ai_road_building_low_density_name: "Only build major roads for the entire game"
 ai_road_building_low_density_tooltip: "$ai_road_building_low_density_effect$\n$ai_road_building_configuration_tooltip$"
 ai_road_building_scaling_density_name: "Only build major roads until the late game"
 ai_road_building_scaling_density_tooltip: "$ai_road_building_low_density_effect$ This limitation will be lifted around year 650 (104 BCE).\n$ai_road_building_configuration_tooltip$"
 ai_road_building_player_subjects_name: "Allow to build roads in player subjects"
 ai_road_building_player_subjects_tooltip: "Normally AI overlords are prohibited from building roads in subject countries controlled by player, but enabling this rule will allow them to do so.\n$ai_road_building_configuration_tooltip$"
 ai_road_building_configuration_tooltip: "Has any effect only if $ai_road_building_name$ game rule is enabled."

