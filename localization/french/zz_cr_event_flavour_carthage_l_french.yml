 adonia:0 "Adonia"
 cr_carthage_disaster_events.2.a:0 "Sauvage et déchaînée, Yam est la mer"
 cr_carthage_disaster_events.2.b:0 "Les dieux aident ceux qui s'aident"
 cr_carthage_disaster_events.2.desc_capital:0 "Des vents violents et de hautes vagues ont battu les côtes de [THIS.GetProvince.GetName] ces derniers jours, un signe clair que les dieux sont agités et que nous, les mortels, ne sommes que des figures de leur vie grandiose. Pour nous, il n'y a rien d'autre qu'à interpréter les signes pour connaître leurs souhaits. \n \nEt cette tempête la plus récente ne peut pas être mal interprétée; c'est une expression claire du mécontentement de Yam... Car depuis son trône dans l'abîme, au fond des mers, il a cherché à immurer nos marchands, notre sang, en envoyant les vents et les vagues déplacer les sables autour du port de [THIS.GetProvince.GetName] ."
 cr_carthage_disaster_events.2.desc_generic:0 "Des vents violents et de hautes vagues ont battu les côtes de [THIS.GetProvince.GetName] ces derniers jours, un signe clair que les dieux sont agités et que nous, les mortels, ne sommes que des figures de leur vie grandiose. Pour nous, il n'y a rien d'autre qu'à interpréter les signes pour connaître leurs souhaits. \n \nEt cette tempête la plus récente ne peut pas être mal interprétée; c'est une expression claire du mécontentement de Yam ... Car depuis son trône dans les abysses, au plus profond des mers, il a cherché à immurer les marchands de [THIS.GetProvince.GetName], leur sang, en envoyant les vents et les vagues déplacer les sables autour de [THIS.GetProvince.GetName] ' sport."
 cr_carthage_disaster_events.2.t:0 "L'agitation des dieux"
 cr_carthage_disaster_events.2a_tt:0 ""
 cr_carthage_disaster_events.3.a:0 "Yam est la mer : sauvage et déchaînée"
 cr_carthage_disaster_events.3.a_tt:0 "Ou peut-être est-ce une bénédiction de Ba'l déguisée... ?"
 cr_carthage_disaster_events.3.desc_capital:0 "Des pluies qui apportent la vie, aux tempêtes qui la prennent; toutes nos vies sont soumises à la volonté des dieux. Pour les simples mortels, il n'y a qu'à interpréter les dieux et plaire à leur volonté. Les récentes tempêtes qui ont frappé nos côtes en sont la preuve... Car les dieux ont envoyé les vents et les vagues déplacer les sables et immurer le port d'[scope:sP('cr_gods_wrath_province')], coupant la bouée de sauvetage de leurs marchands..."
 cr_carthage_disaster_events.3.desc_generic:0 "Des pluies qui apportent la vie, aux tempêtes qui la prennent; toutes nos vies sont soumises à la volonté des dieux. Pour les simples mortels, il n'y a qu'à interpréter les dieux et plaire à leur volonté. Les récentes tempêtes qui ont frappé les côtes de [THIS.GetProvince.GetName] en sont la preuve... Car les dieux ont envoyé les vents et les vagues déplacer les sables et immurer le port de [scope:sP('cr_gods_wrath_province')], coupant la bouée de sauvetage de leurs marchands..."
 cr_carthage_disaster_events.4.a:0 "Une bénédiction céleste de Ba'l !"
 cr_carthage_disaster_events.4.b:0 "Ba'l nous a présenté une opportunité dont nous avons besoin mais que nous devons saisir !"
 cr_carthage_disaster_events.4.desc_capital:0 "Des vents forts et de fortes averses ont frappé [THIS.GetProvince.GetName] ces derniers jours, une expression claire du pouvoir des dieux et de leur capacité à accorder des bénédictions et à infliger des punitions. Pour nous, simples mortels, il n'y a rien d'autre qu'à interpréter leurs signes et apprendre leurs désirs. \n \nEt cette averse la plus récente ne peut être interprétée que comme une bénédiction accordée par Ba'l ! Car de son trône dans les cieux, il a envoyé les pluies et les vents pour gonfler les rivières et laver les sables qui avaient emmuré nos marchands et obstrué notre sang !"
 cr_carthage_disaster_events.4.desc_generic:0 "Des vents forts et de fortes averses ont frappé [THIS.GetProvince.GetName] ces derniers jours, une expression claire du pouvoir des dieux et de leur capacité à accorder des bénédictions et à infliger des punitions. Pour nous, simples mortels, il n'y a rien d'autre qu'à interpréter leurs signes et apprendre leurs désirs. \n \nEt cette averse la plus récente ne peut être interprétée que comme une bénédiction accordée par Ba'l ! Car de son trône dans les cieux, il a envoyé les pluies et les vents pour gonfler les rivières et laver les sables qui avaient emmuré les marchands d'[THIS.GetProvince.GetName] et obstrué leur sang !"
 cr_carthage_disaster_events.5.a:0 "Une bénédiction sûre de Ba'l"
 cr_carthage_disaster_events.5.a_tt:0 "Ou peut-être une expression du mécontentement de Yam... ?"
 cr_carthage_disaster_events.5.desc_capital:0 "Des pluies qui apportent la vie, aux tempêtes qui la prennent; toutes nos vies sont soumises à la volonté des dieux. Pour les simples mortels, il n'y a qu'à interpréter les dieux et plaire à leur volonté. Les récentes tempêtes qui ont frappé nos côtes en sont la preuve... Car les dieux ont envoyé les vents et les vagues pour dissoudre les sables bloquant le port d'[scope:sP('cr_gods_wrath_province')], allégeant leurs luttes..."
 cr_carthage_disaster_events.5.desc_generic:0 "Des pluies qui apportent la vie, aux tempêtes qui la prennent; toutes nos vies sont soumises à la volonté des dieux. Pour les simples mortels, il n'y a qu'à interpréter les dieux et plaire à leur volonté. La récente tempête qui a frappé les côtes de [THIS.GetProvince.GetName] en est la preuve... Car les dieux ont envoyé les vents et les vagues dissoudre les sables bloquant le port de [scope:sP('cr_gods_wrath_province')], allégeant leurs luttes..."
 cr_carthage_flavour.1.a:0 "Le théâtre est synonyme de plaisir et de joie."
 cr_carthage_flavour.1.b.desc:0 "L'accent est mis sur l'affichage absurde et stéréotypé des Carthaginois."
 cr_carthage_flavour.1.b:0 "Cela ne tiendra pas."
 cr_carthage_flavour.1.desc.disliked:0 "La pièce a réussi à soulever pas mal de sourcils avec sa remarquable sélection de personnages; car il met en scène des personnages carthaginois - et non grecs - et ne les présente même pas comme des méchants ou des boucs émissaires !"
 cr_carthage_flavour.1.desc.liked:0 "Un jeu fortuit,"
 cr_carthage_flavour.1.desc.optimates:0 "Aussi remarquables que soient les pièces, celle-ci l'est encore plus : les pièces ont déjà une obsession malsaine pour les étrangers, les bonnes au moins ont la décence commune de ne pas se focaliser sur les personnages grecs, Plaute a plutôt décidé de"
 cr_carthage_flavour.1.desc:0 "« J'adore les dieux et les déesses qui président cette ville, afin que je sois venu ici avec un bon présage quant à cette affaire qui m'appartient, pour laquelle je suis venu ; et, dieux, prêtez-moi votre aide, afin que vous me permettiez de retrouver mes filles et le fils de ma cousine ; ceux qui m'ont été volés, et son fils à mon cousin. \nEt ainsi -en punique pur- commence Poenulus; la dernière pièce comique de Plaute. Poenulus raconte l'histoire d'un jeune homme qui tombe amoureux d'une fille carthaginoise qui a été enlevée et vendue à la prostitution, et qui - à travers une série d'incidents comiques - parvient à se libérer avec son aide de leur proxénète et à retrouver son père."
 cr_carthage_flavour.1.t:0 "Le petit phénicien"
 cr_religious_festival_adonia.a:0 "Espérons qu'il fasse un retour rapide !"
 cr_religious_festival_adonia.desc:0 "Aujourd'hui, les femmes de [capital_scope.GetName] sont montées sur leurs toits pour planter des fleurs et brûler de l'encens alors qu'elles célèbrent, puis pleurent, l'amour perdu entre 'Adon et 'Ashtart !"
 cr_religious_festival_marzeah.a:0 "C'est la renaissance de Lord Melqart !"
 cr_religious_festival_marzeah.desc:0 "L'odeur de la caille rôtie, de la feuille de kolokasi et de l'encens emplit les rues de [capital_scope.GetName] alors que les femmes banquettent toute la nuit et que les Miqim'elim consomment le mariage sacré avec 'Ashtart, car le lendemain l'effigie de Melqart sera brûlée et envoyée à la dérive sur les vagues, afin qu'il se lève du feu et fume !"
 cr_religious_festival_mayumas.a:0 "Puisse-t-il garder la terre au sec !"
 cr_religious_festival_mayumas.desc:0 "Une colombe dorée est transportée vers les mers tandis que des pèlerins du monde entier apportent de l'eau pour déverser le gouffre d'où le grand déluge s'est retiré, car c'est l'heure de Mayumas ; la grande fête de 'Atar'ata"
 cr_religious_flavour_events.1.desc:0 "Il y a des siècles, [provincial_deity.GetName] enseigna aux Phéniciens l'art de la construction navale et de la voile afin qu'ils puissent trouver les mythiques rochers d'Ambrosial errants. \nSur les rochers, ils ont trouvé un olivier, un serpent et un aigle, tous engloutis dans un feu, mais - assez étrangement - non consumés par celui-ci. Honorant le dieu qui les a amenés dans ce lieu merveilleux, ils ont sacrifié l'aigle flamboyant à Melqart. Cet acte a rompu le charme et les Ambrosial Rocks ont interrompu leur errance et ont jeté les bases de [shrine_location.GetName]. \n \nDepuis ce jour, sur le lieu même de ce sacrifice, s'est tenu le #bold [SCOPE.sP('shrine_location').Custom('temple_string')] of# ! [provincial_deity.GetName]. Si sacré qu'aucun étranger n'était autorisé dans son enceinte, si renommé qu'Alexandre lui-même est venu adorer. \n \nAujourd'hui, nos vaillantes troupes ont saccagé l'[SCOPE.sP('shrine_location').Custom('temple_string')] et vidé son trésor des artefacts sacrés accumulés au fil des siècles."
 cr_religious_flavour_events.1.desc_phoenician:0 "Il y a des siècles #bold Lord# ! [provincial_deity.GetName] a enseigné à notre peuple l'art de la construction navale et de la voile afin que nous puissions trouver les mythiques Ambrosial Rocks errants. \nSur les rochers, nous avons trouvé un olivier, un serpent et un aigle, tous engloutis dans un feu sacré, mais étrangement pas consumés par celui-ci. En l'honneur du Melqart, un sacrifice de l'aigle enflammé a rompu le charme et a provoqué l'arrêt de l'errance des Rochers Ambrosiaux. \n \nDepuis ce jour, sur le lieu même de ce sacrifice, s'est tenu le #bold [SCOPE.sP('shrine_location').Custom('temple_string')] of# ! [provincial_deity.GetName]. Si sacré qu'aucun étranger n'était autorisé dans son enceinte, si renommé qu'Alexandre lui-même est venu adorer. \n \nMaintenant, la nouvelle nous parvient que la maison de notre Seigneur a été saccagée par les forces viles des [sacker.GetAdjective]s."
 cr_religious_flavour_events.2.a:0 "Nous attendons son retour !"
 cr_religious_flavour_events.2.desc:0 "De nombreuses lamentations ont été entendues à travers [GetProvince('(int32)1344').GetName] lorsque la nouvelle a éclaté que #bold Lord# ! Le temple de [provincial_deity.GetName] à [GetProvince('(int32)743').GetName] a été détruit par les [SCOPE.sCountry('sacker').GetAdjective]s. Mais ces lamentations étaient plus pour la grandeur perdue du temple que pour Lord Melqart lui-même. Car c'est un dieu errant qui mène une existence cyclique ; chaque année il meurt et chaque année il renaît de ses cendres et de sa fumée. \n \nCe #bold Egersis# ! ne se produit qu'après que le Seigneur a été réveillé de son sommeil par l'odeur de la caille rôtie, de la feuille de kolokasi et de l'encens. Alors pendant trois jours précédant le #bold Marzeah festival# ! se déroule -rempli de somptueux banquets funéraires, de lamentations et des #audacieux Miqim'Elim# ! répandant sa semence sacrée - tout cela pour s'assurer que Lord Melqart se réveillera de son sommeil. \n \nDéjà le point culminant de l'année religieuse à [GetProvince('(int32)1344').GetName], l'attente pour Marzeah de cette année est plus grande que jamais, car il est prévu que Lord Melqart renaîtra ici et fera de la ville sa nouvelle maison !"
 cr_religious_flavour_events.2.t:0 "L'Egersis de Melqart"
 cr_religious_flavour_events.3.a:0 "Le dieu errant a une nouvelle maison"
 cr_religious_flavour_events.3.a_tt:0 "Un nouveau lieu saint à Melqart a été créé à [p:4.GetProvince.GetName]"
 cr_religious_flavour_events.3.desc:0 "De nombreuses lamentations ont été entendues à travers [ROOT.GetCountry.GetCapital.GetName] lorsque la nouvelle a éclaté que le grand temple de [GetProvince('(int32)743').GetName] a été détruit par les vils [SCOPE.sCountry('sacker').GetAdjective]s. Pourtant, ces lamentations étaient plus pour le temple de la grandeur perdue lui-même que pour #bold Lord# ! [provincial_deity.GetName], car c'est un dieu errant qui mène une existence cyclique : chaque année il meurt et chaque année il renaît lors du #bold Marzeah festival# ! \n \nLe festival Marzeah de cette année est attendu avec encore plus d'impatience, car non seulement il marque la renaissance du Seigneur lui-même, mais - avec la destruction du [GetProvince('(int32)743').GetName] temple - il devrait également faire d'un nouveau temple sa maison !"
 cr_religious_flavour_events.3.t:0 "Melqart de l'Ouest"
 cr_sicily_flavour_events.10.a:0 "Un magnifique cadeau pour les [GetCountry('CAR').GetAdjective]s"
 cr_sicily_flavour_events.10.a_tt:0 "La statue sera envoyée à [GetCountry('CAR').GetName]. La réponse des [GetCountry('CAR').GetAdjective]s dépendra de la famille de leur dirigeant actuel."
 cr_sicily_flavour_events.10.b:0 "Un merveilleux monument à la paix que nous apportons!"
 cr_sicily_flavour_events.10.desc:0 "Notre province de Sicile est un endroit riche en histoire avec de nombreuses ruines pour rappeler l'état de l'île avant que nous y apportions notre paix. Sur la pointe ouest de l'île, près de [GetProvince('(int32)94').GetName] se trouve l'un de ces rappels : #bold Motya#!. Autrefois le port punique le plus riche de la région, maintenant une ruine désolée; victime d'une des nombreuses guerres entre [GetCountry('CAR').GetName] et [GetCountry('SYR').GetName]. \n \nPourtant, à l'occasion, on peut encore trouver un rappel de l'ancienne grandeur de Motya. Un pêcheur vivant près des ruines prétend avoir déterré une magnifique statue représentant Hamilcar le Magonide, dernier des rois [GetCountry('CAR').GetAdjective], et l'homme qui a pris 300 000 hommes pour conquérir la Sicile pour trouver sa propre mort."
 cr_sicily_flavour_events.10.t:0 "Le retour d'Hamilcar le Magonide"
 cr_sicily_flavour_events.11.a:0 "[GetCountry('ROM').GetAdjective] la diplomatie à son meilleur..."
 cr_sicily_flavour_events.11.a_tt:0 "La statue est renvoyée à [GetCountry('ROM').GetName]"
 cr_sicily_flavour_events.11.b:0 "Que le passé soit passé"
 cr_sicily_flavour_events.11.b_tt:0 "Nous acceptons ce [GetCountry('ROM').GetAdjective]cadeau"
 cr_sicily_flavour_events.11.desc_democratic:0 "Hamilcar le Magonide partit une fois pour la Sicile avec 300 000 hommes, et à sa honte éternelle pas une seule âme d'entre eux ne revint ; le traître s'est même immolé plutôt que d'en subir les conséquences, et de ses cendres et de sa fumée est née cette autre institution tyrannique : le Miat - le conseil de 104. Et maintenant, ces Romains ont, dans toute leur « bonté », décidé de retourner à nous une statue de ce traître érigé pour lui-même qu'ils ont trouvé en Sicile, le territoire qu'ils nous ont volé..."
 cr_sicily_flavour_events.11.desc_generic:0 "Autrefois, il y a des générations, notre glorieuse cité était gouvernée par une lignée de rois magonides qui, dans leur quête de gloire, provoquaient désastre sur désastre sur notre peuple. Le dernier désastre magonide, et celui qui mit définitivement fin à leur mainmise sur le pouvoir, fut Amelqart et sa malheureuse expédition en Sicile : partant à la conquête de l'île à la tête de 300 000 hommes, seulement -à sa honte éternelle- être mis en déroute par le [GetCountry('SYR').GetAdjective]tyran Gelon et une poignée d'hommes. \nPlutôt que de faire face aux conséquences d'un autre désastre que les Magonides nous ont infligé, le traître s'est immolé sur le bûcher qu'il avait érigé pour honorer le dieu grec Poséidon. \n \nAujourd'hui, un navire est arrivé de [GetCountry('ROM').GetName] transportant une statue autrefois érigée sur la Sicile pour glorifier Amelqart et sa royauté - un cadeau du [GetCountry('ROM').GetAdjective] peuple..."
 cr_sicily_flavour_events.11.desc_magid:0 "L'ancêtre de [scope:sChar('magid_suffette').GetName], Hamelqart, visait la gloire et a élevé le plus grand hôte que notre peuple ait jamais vu pour mettre de l'ordre dans la maison du Grec sicilien. 300 000 hommes traversèrent la mer et rencontrèrent les Grecs à Himera. Sachant qu'il était surpassé et qu'il faisait face à un destin certain, Gelon a eu recours à ce que les Grecs font toujours face à notre puissance ; ruses et trahisons. Il a demandé à ses troupes de se faire passer pour nos alliés Selinute qui étaient venus faire un sacrifice à Poséidon, seulement pour créer une opportunité de tuer Hamelqart lors du sacrifice et semer la confusion pour une attaque. \n \nEt pourtant Hamelqart a été blâmé pour le sacrilège grec... Ses ennemis ont profité du désastre et ont détruit l'emprise des Magonides sur le pouvoir en instituant le Miat - le conseil de 104. \n \nMaintenant, gracieusement, les Romains ont offert le retour d'une magnifique statue d'Hamelqart qu'ils ont découverte parmi les ruines de [GetProvince('(int32)94').GetName]."
 cr_sicily_flavour_events.11.t:0 "Le retour d'Amelqart le Magonide"
 cr_sicily_flavour_events.12.a:0 "Certaines personnes..."
 cr_sicily_flavour_events.12.desc:0 "Il semblerait que les [GetCountry('CAR').GetAdjective]s n'étaient pas trop contents de se voir envoyer une statue glorifiant l'un de leurs pires rois qui leur a mené une défaite dévastatrice, puisqu'ils nous ont rendu la statue."
 cr_sicily_flavour_events.13.a:0 "Comme ils devraient être"
 cr_sicily_flavour_events.13.desc:0 "Les [GetCountry('CAR').GetAdjective]s nous ont fait savoir qu'ils étaient très reconnaissants pour la statue que nous leur avions envoyée."
 cr_sicily_flavour_events.2.a:0 "Le héros doit rentrer chez lui !"
 cr_sicily_flavour_events.2.b:0 "Nous n'avons aucune utilité pour les vieux bibelots"
 cr_sicily_flavour_events.2.c:0 "Comment se fait-il qu'il soit un tel spécialiste de l'histoire ?"
 cr_sicily_flavour_events.2.d:0 "Il s'attend à ce que nous le payions...?!"
 cr_sicily_flavour_events.2.d_tt:0 "Cette option est disponible en raison du #Y caractère douteux# de votre règle !"
 cr_sicily_flavour_events.2.desc:0 "Autrefois, Motya était la perle punique de la Sicile : une plaque tournante du commerce et notre principal concurrent sur l'île. C'est-à-dire jusqu'à ce que Denys l'Ancien mette fin à la ville. Aujourd'hui, ce n'est guère plus qu'une ruine désolée habitée par quelques pêcheurs. \n \nEn de rares occasions, cependant, les ruines révèlent une lueur de son ancienne gloire : un pêcheur est venu au tribunal pour prétendre avoir trouvé une statue de Gelon, ce tyran légendaire qui a écrasé les Carthaginois à Himera et a sauvé la Sicile de leur domination ! Il nous propose de nous montrer son emplacement en échange d'une petite somme... \n \nIl décrit la statue elle-même comme une magnifique œuvre d'art représentant Gelon en danseur de kalathos - un initié d'Apollon. Présenté comme un jeune efféminé et imberbe, le pêcheur pense que les Carthaginois auraient pu prendre la statue d'Akragas et l'exposer à Motya dans le but de se moquer du grand héros."
 cr_sicily_flavour_events.2.t:0 "Le retour de Gélon"
 cr_sicily_flavour_events.2b_tt_a:0 "Cette option est disponible grâce aux #Y connaissances savantes# de votre dirigeant !"
 cr_sicily_flavour_events.2b_tt_b:0 "Cette option est disponible en raison du caractère #Y sceptique de votre dirigeant# !"
 cr_sicily_flavour_events.2b_tt_c:0 "Cette option est disponible grâce à la #Y grande finesse# de votre règle !"
 desc_carthage_mission_trade_metropolis_west_modifier:0 "Our capital is the key to the Western Mediterranean. All trade between East and West flows through its ports."
 marzeah:0 "Marzeah"
 mayumas:0 "Mayuma"
 startup_events.2.a:0 "Heaven, envious of our joys, is waxen pale; And when we whisper, then the stars fall down To be partakers of our honey talk."
 startup_events.2.b:0 "Le ciel, envieux de nos joies, est devenu pâle..."
 startup_events.2.desc:0 "500 years ago wise queen Elishat fled the intrigues of her brother Pumayyaton and the court of [GetProvince('(int32)743').GetName]. Embarking on a years long odyssey across the Mediterranean, she arrived here to found her New City. Even so from our humble beginnings our neighbors have been trying to dominate us; from the Numidian kings who constrained us and forced us to pay tribute to our Phoenician sisters who sought to dominate our trade.\n\nYet we persevered, and yet we overcame: we have established ourselves as the vital hub of Mediterranean trade. Our port overflows with goods from all over the known world; tin from the Cassiterides, salt and iron from beyond the Pillars of Hercules, copper and silver from Iberia, ivory and gold from beyond the deserts and, of course, glass and dyes of our own making.\n\nWe truly are a blessed people.\n\nYet blessings bring with them jealousy. Jealousy from those who cannot find the favor of the Gods. And so we must remain vigilant, and protect our glorious city from lesser peoples. For across the sea the most miserable amongst the Greeks, [GetCharacter('(int32)56').GetPraenomen], still reigns in Syracuse. And even further north, in the uncivilized lands of Italy, stir those who style themselves as the heirs of Aeneas..."
 startup_events.2.t:0 "Heirs of Dido"
