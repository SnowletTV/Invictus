 cr_carthage_aelymas_missions.30.a:0 "A la guerre !"
 cr_carthage_aelymas_missions.30.a_tt:0 "La guerre va commencer entre [GetCountry('CAR').GetFlag][GetCountry('CAR').GetName|Y]![GetCountry('MDI').GetFlag] et [GetCountry('MDI').GetName|Y][GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y]. \nEn raison de nos actions, [GetCountry('MDI').GetFlag][GetCountry('MDI').GetName|Y]! sera considéré comme l'agresseur. En conséquence, la Ligue défensive de! sera #G #bold not#!#! déclencher."
 cr_carthage_aelymas_missions.30.a_tt_b:0 "La guerre va commencer entre [GetCountry('CAR').GetFlag][GetCountry('CAR').GetName|Y]![GetCountry('MDI').GetFlag] et [GetCountry('MDI').GetName|Y][GetCountry('CAR').GetFlag]![GetCountry('CAR').GetName|Y]. \nEn raison de nos actions, [GetCountry('MDI').GetFlag][GetCountry('MDI').GetName|Y]! sera considéré comme l'agresseur. En conséquence, la Ligue défensive de! #R #bold will#!#! déclencher."
 cr_carthage_aelymas_missions.30.b:0 "Nous attendrons un moment plus opportun."
 cr_carthage_aelymas_missions.30.desc:0 "Nos préparatifs sont terminés, si nous le désirons, nous pouvons maintenant commencer une guerre avec Aelymas."
 cr_carthage_aelymas_missions.30.t:0 "Derniers préparatifs"
 cr_carthage_aelymas_missions.40.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] appelle à l'aide !"
 cr_carthage_aelymas_missions.40.a_tt:0 "Nous enverrons des émissaires dans tous les pays voisins pour garantir une alliance. Relations positives de #Y au moins 15# ! sont nécessaires à la réussite. \n#gras Remarque :# ! Il faudra aux émissaires au moins #Y 10 jours# ! arriver."
 cr_carthage_aelymas_missions.40.b:0 "Nous sommes seuls."
 cr_carthage_aelymas_missions.40.desc:0 "Avec Agathokles battu et [GetCountry('CAR').GetName] toujours debout, ce n'était qu'une question de temps avant qu'ils ne viennent frapper à la porte ; car, même si nous avons fini par leur prêter loyauté, qui pourrait oublier que nous nous sommes retournés contre eux au moment où ils en avaient besoin ? \n \nMaintenant, avec la nouvelle que les forges de Carthage ont été allumées et que leur armée est en cours d'exercice, il semblerait que l'heure des comptes soit venue..."
 cr_carthage_aelymas_missions.40.t:0 "Les tambours de guerre"
 cr_carthage_aelymas_missions.41.a:0 "Nous luttons tous ensemble!"
 cr_carthage_aelymas_missions.41.a_tt:0 "#gras N'oubliez pas :# ! la guerre avec Carthage approche"
 cr_carthage_aelymas_missions.41.b:0 "[GetCountry('MDI').GetRuler.GetPraenomen] [GetCountry('MDI').GetRulerTitle] est seul..."
 cr_carthage_aelymas_missions.41.b_tt:0 "Nous ne rejoindrons pas la guerre à venir contre Carthage"
 cr_carthage_aelymas_missions.41.desc:0 "Il y a des saisons, lorsque cet Agathokles grec a traversé les mers et a presque mis [GetCountry('CAR').GetName] au pas, le [GetCountry('MDI').GetAdjective] [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetRuler.GetName] a pensé qu'il était sage de changer de camp et de soutenir Agathokles contre les [GetCountry('CAR').GetAdjective]s. \n \nMaintenant qu'Agathoklès est de retour en Sicile et que Carthage est toujours debout, [GetCountry('MDI').GetRuler.GetPraenomen] a désespérément besoin de nouveaux alliés, car Carthage est venue exercer sa vengeance..."
 cr_carthage_aelymas_missions.41.t:0 "[GetCountry('MDI').GetRuler.GetPraenomen] appelle à l'aide !"
 cr_carthage_aelymas_missions.42.a:0 "Nous luttons tous ensemble!"
 cr_carthage_aelymas_missions.42.desc:0 "Notre émissaire est revenu de [SCOPE.sCountry('prospective_ally').GetCapital.GetName] avec de joyeuses nouvelles : [SCOPE.sCountry('prospective_ally').GetRuler.GetPraenomen] [SCOPE.sCountry('prospective_ally').GetRulerTitle] du [SCOPE.sCountry('prospective_ally').GetName] a promis le soutien du peuple [SCOPE.sCountry('prospective_ally').GetRuler.GetHerHis] contre le [GetCountry('CAR').GetAdjective]s !"
 cr_carthage_aelymas_missions.43.a:0 "Plus d'agneaux à l'abattoir."
 cr_carthage_aelymas_missions.43.desc:0 "Nos espions de [GetCountry('MDI').GetCapital.GetName] rapportent que le [SCOPE.sCountry('prospective_ally').GetRuler.GetPraenomen] [SCOPE.sCountry('prospective_ally').GetRulerTitle] du [SCOPE.sCountry('prospective_ally').GetName] a offert le soutien de [SCOPE.sCountry('prospective_ally').GetRuler.GetHerHis] personnes à [GetCountry('MDI').GetRuler.GetPraenomen] en cas de guerre."
 cr_carthage_aelymas_missions.50.a:0 "Une affaire alléchante"
 cr_carthage_aelymas_missions.50.a_desc:0 "Si Carthage gagne la guerre contre les [GetCountry('MDI').GetAdjective], nous recevrons les provinces mentionnées."
 cr_carthage_aelymas_missions.50.b:0 "Refuser poliment."
 cr_carthage_aelymas_missions.50.desc:0 "Un émissaire de [PREV.GetCapital.GetName] est arrivé pour demander notre soutien dans leur guerre à venir contre les [c:MDI.GetCountry.GetAdjective] [c:MDI.GetRuler.GetTitle] [c:MDI.GetRuler.GetName]."
 cr_carthage_aelymas_missions.50.desc_massylia:0 "Il y a des saisons, quand Agathokles traversa les mers et faillit mettre [GetCountry('CAR').GetName] au pas, les [GetCountry('MDI').GetAdjective] [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetRuler.GetName] pensèrent qu'il était sage de changer de camp et de soutenir Agathokles contre les [GetCountry('CAR').GetAdjective]s. \n \nMaintenant qu'Agathoklès est de retour en Sicile, il semble que le moment du recking soit venu pour [GetCountry('MDI').GetRuler.GetPraenomen] [GetCountry('MDI').GetRulerTitle], alors qu'un émissaire est arrivé de [GetCountry('CAR').GetCapital.GetName] proposant d'étendre nos domaines dans les terres [GetCountry('MDI').GetName] : ils nous donneront [GetProvince('(int32)3221').GetName], [GetProvince('(int32)8262').GetName], [GetProvince('(int32)3217').GetName] et [GetProvince('(int32)3216').GetName] si nous soutenons eux dans une guerre à venir contre le [GetCountry('MDI').GetRuler.GetPraenomen] [GetCountry('MDI').GetRulerTitle]."
 cr_carthage_aelymas_missions.50.desc_musulamia:0 "Il y a des saisons, quand Agathokles traversa les mers et faillit mettre [GetCountry('CAR').GetName] au pas, les [GetCountry('MDI').GetAdjective] [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetRuler.GetName] pensèrent qu'il était sage de changer de camp et de soutenir Agathokles contre les [GetCountry('CAR').GetAdjective]s. \n \nMaintenant qu'Agathoklès est de retour en Sicile, il semble que le moment du recking soit venu pour [GetCountry('MDI').GetRuler.GetPraenomen] [GetCountry('MDI').GetRulerTitle], alors qu'un émissaire est arrivé de [GetCountry('CAR').GetCapital.GetName] proposant d'étendre nos domaines dans les terres [GetCountry('MDI').GetName] : ils nous donneront [GetProvince('(int32)3238').GetName] et [GetProvince('(int32)3240').GetName] si nous les soutenons dans un futur proche guerre contre le [GetCountry('MDI').GetRuler.GetPraenomen] [GetCountry('MDI').GetRulerTitle]."
 cr_carthage_aelymas_missions.50.t:0 "Sables mouvants"
 cr_carthage_aelymas_missions.51.a:0 "Excellent."
 cr_carthage_aelymas_missions.51.desc:0 "Notre envoyé est revenu de [SCOPE.sCountry('prospective_ally').GetCapital.GetName] portant la bonne nouvelle que [SCOPE.sCountry('prospective_ally').GetRuler.GetPraenomen] [SCOPE.sCountry('prospective_ally').GetRulerTitle] du [SCOPE.sCountry('prospective_ally').GetName] a promis le soutien de son peuple contre [GetCountry('MDI').GetRuler.GetPraenomen] [GetCountry('MDI').GetRulerTitle] dans la guerre à venir."
 cr_carthage_aelymas_missions.51.t:0 "Alliés numides."
 cr_carthage_aelymas_missions.52.a:0 "Un rejet reste un rejet."
 cr_carthage_aelymas_missions.52.desc:0 "Notre émissaire est revenu de [SCOPE.sCountry('prospective_ally').GetName] apportant des nouvelles que le [SCOPE.sCountry('prospective_ally').GetAdjective] ne nous soutiendra pas. Apporté de la manière la plus flatteuse et la plus diplomatique possible, bien sûr..."
 cr_carthage_aelymas_missions.53.a:0 "Si vulgaire!"
 cr_carthage_aelymas_missions.53.a_tt:0 "Il faut se préparer au pire !"
 cr_carthage_aelymas_missions.53.b:0 "Nous ne sommes pas liés par leurs accords."
 cr_carthage_aelymas_missions.53.desc_massylia:0 "[SCOPE.sChar('random_advisor').GetName] gardait récemment son troupeau près de [p:233.GetName] lorsqu'il a aperçu une caravane ostentatoire [c:CAR.GetCountry.GetAdjective] voyageant le long des Bagradas à l'ouest de [p:233.GetName]."
 cr_carthage_aelymas_missions.53.desc_musulamia:0 "[SCOPE.sChar('random_advisor').GetName] a passé un peu de temps à [GetCountry('MSL').GetCapital.GetName] récemment et apporte des nouvelles que [c:CAR.GetCountry.GetAdjective] les émissaires de haut rang ont été divertis par [GetCountry('MSL').GetRuler.GetName]."
 cr_carthage_aelymas_missions.53.t:0 "Mouvements et contre-mouvements"
 cr_carthage_aelymas_missions.55.desc:0 "Un accord formel conclu entre [GetCountry('CAR').GetName] et les Massyli et Musulami nous oblige à leur céder du territoire."
 cr_carthage_aelymas_missions.55.t:0 "Manigances"
 cr_carthage_invasion_missions.1.a:0 "Un beau concours."
 cr_carthage_invasion_missions.1.a_tt:0 "Une nouvelle frontière sera créée entre [GetCountry('CYR').GetFlag][GetCountry('CYR').GetName|Y]![GetCountry('CAR').GetFlag] et [GetCountry('CAR').GetName|Y]! ainsi qu'une #Y trêve de 40 ans#!."
 cr_carthage_invasion_missions.1.b:0 "Peut-être pourrions-nous aider un peu nos coureurs..."
 cr_carthage_invasion_missions.1.b_tt:0 "La frontière sera placée plus à l'ouest qu'elle ne le serait autrement."
 cr_carthage_invasion_missions.1.desc:0 "Quand Agathokles a envahi l'Afrique contre les Carthaginois, il a appelé tous les Grecs à l'aider à faire face à ses anciens ennemis. Notre dirigeant précédent, Ophellas, a répondu à l'appel et s'est mis en route le long de la Syrte pour rejoindre Agathokles en Afrique, se voyant promettre de vastes étendues de territoire en Afrique. Pourtant, quand il est arrivé là-bas, Agathokles l'a rapidement tué et a pris le contrôle de notre armée. \n \nLes Carthaginois, bien qu'ils aient réussi à repousser Agathokles en Sicile, semblaient peu disposés à risquer un autre épisode de ce genre. Maintenant, ils nous sont venus avec une proposition : afin d'établir une division permanente des deux Syrtis en sphères d'influence et d'éviter de futurs conflits, ils proposent une course à pied entre leurs meilleurs coureurs et les nôtres, qui - partant sur le même jour - établira la frontière à n'importe quel endroit où ils se rencontreront."
 cr_carthage_invasion_missions.1.desc_other_country:0 "Quand Agathokles a envahi l'Afrique contre les Carthaginois, il a appelé tous les Grecs à l'aider à faire face à ses anciens ennemis. Le dirigeant de la Cyrénaïque, Ophellas, a répondu à l'appel et s'est mis en route le long de la Syrte pour rejoindre Agathokles en Afrique, se voyant promettre de vastes étendues de territoire en Afrique. Pourtant, quand il est arrivé là-bas, Agathokles l'a rapidement tué et a pris le contrôle de notre armée. \n \nLes Carthaginois, bien qu'ils aient réussi à repousser Agathokles en Sicile, semblaient peu disposés à risquer un autre épisode de ce genre. Maintenant, ils sont venus nous voir avec une proposition ; afin d'établir une division permanente des deux Syrtis en sphères d'influence et d'éviter de futurs conflits, ils proposent un concours de course entre leurs meilleurs coureurs et les nôtres, qui - partant le même jour - régleront la frontière en quelque lieu qu'ils se produisent rencontrer."
 cr_carthage_invasion_missions.1.t:0 "Les chercheurs de renommée"
 cr_carthage_invasion_missions.11.a:0 "Carthage durera."
 cr_carthage_invasion_missions.11.desc:0 "Une grande fête a lieu aujourd'hui à [GetProvince('(int32)3256').GetName] alors que la dernière section des nouveaux murs de la ville a été achevée. Pendant deux ans, nous avons travaillé pour protéger notre ville contre une future invasion, et le travail acharné a porté ses fruits : une série de trois murs toujours plus impressionnants s'étend maintenant sur l'isthme qui relie Carthage au continent. Le premier mur n'est guère plus qu'un fossé et une palissade, mais le troisième s'élève à 15 mètres au-dessus des plaines devant lui, avec des tours encore plus hautes de 9 mètres. \n \nNous n'aurons plus à craindre une répétition de l'invasion d'Agathokles : ces murs arrêteront à coup sûr même les envahisseurs les plus déterminés."
 cr_carthage_invasion_missions.11.t:0 "Les murs de Carthage"
 cr_carthage_invasion_missions.12.a:0 "Un éléphant courageux et bien dressé vaut mille chevaux."
 cr_carthage_invasion_missions.12.desc:0 "Aux Hydaspes, Alexandre rencontra pour la première fois des éléphants au combat et présenta au monde leur efficacité. Faire face à de telles bêtes au combat est considéré comme une expérience terrifiante et plus d'une fois, ils ont réussi à inverser une bataille. Ces bêtes ont fait une telle impression qu'il semble que les conquérants grecs eux-mêmes aient eu recours à l'utilisation d'éléphants au combat. \n \nIl se trouve que nos terres aussi abritent des éléphants qui, bien qu'ils ne soient pas aussi féroces que leurs homologues orientaux, peuvent être apprivoisés et entraînés pour la guerre. Pour nous faire profiter de ce potentiel, les murs de Carthage ont été aménagés avec des enclos capables d'abriter 200 de ces bêtes, en cas de besoin."
 cr_carthage_invasion_missions.12.t:0 "Les enclos des éléphants"
 cr_carthage_invasion_missions.13.a:0 "L'incarnation même de l'amour divin pour l'homme."
 cr_carthage_invasion_missions.13.desc:0 "La plaine au nord de Carthage a longtemps été parsemée de petits domaines et de fermes, formant une sorte de ville nouvelle de banlieue. Son manque de protection adéquate contre le monde extérieur et les raids numides l'a cependant empêchée de devenir une véritable ville. Les nouveaux murs de Carthage, si récemment achevés et enserrant désormais toute la plaine, ne manqueront pas de changer cela et de permettre à ce faubourg, Mégare, de prospérer. \n \nL'élite de la ville a jeté son dévolu sur Mégare, achetant des propriétés dans toute la plaine pour établir ses villas et ses domaines. Ainsi, la région se transforme rapidement en une ville-jardin remplie d'oliviers et de jardins pleins d'arbres fruitiers, séparés par des murets, des haies et des ronces."
 cr_carthage_invasion_missions.13.t:0 "Mégare"
 cr_carthage_invasion_missions.14.a:0 ""
 cr_carthage_invasion_missions.14.desc:0 ""
 cr_carthage_invasion_missions.14.t:0 "Vaga"
 cr_carthage_invasion_missions.15.a:0 "Qu'y a-t-il de plus rentable que de miner de l'argent lui-même ?"
 cr_carthage_invasion_missions.15.desc:0 "Autrefois, le commerce était une affaire simple : vous offriez un bien et ils offraient un bien en échange. Les deux parties obtiennent immédiatement ce dont elles ont besoin et désirent. Avec les petites tribus de l'intérieur, il en est toujours ainsi, mais pas à Carthage. Devant lever des armées toujours plus grandes pour se défendre contre les Grecs rapaces de Sicile, nous avons dû recourir au paiement de mercenaires en argent pour renforcer nos armées. L'utilisation de pièces d'argent s'est maintenant glissée dans tous les aspects de la vie à Carthage, et la demande pour le métal précieux ne pourra jamais être satisfaite. \n \nHeureusement, nos terres en Afrique sont riches en argent et nos mines à Trisipensis ont envoyé une grande quantité de talents prêts à être frappés."
 cr_carthage_invasion_missions.15.t:0 "Talents d'argent"
 cr_carthage_invasion_missions.16.a:0 "Qu'y a-t-il de plus rentable que de miner de l'argent lui-même ?"
 cr_carthage_invasion_missions.16.desc:0 "L'argent ne se trouve pas seulement sur nos terres à Trisipensis, mais aussi ailleurs. Nos mines de Musti se sont également avérées très productives et ont envoyé une importante cargaison d'argent prêt à être frappé."
 cr_carthage_invasion_missions.16.t:0 "Talents d'argent"
 cr_carthage_invasion_missions.17.a:0 "Nous sommes en sécurité."
 cr_carthage_invasion_missions.17.desc:0 "Cela fait des années qu'Agathokles a envahi et forcé notre ville sœur de Carthage à retirer ses armées de Sicile. Bien qu'Agathokles n'ait peut-être pas réussi à conquérir les terres de notre ville sœur, il a forcé Carthage à abandonner ses tentatives de domination de la Sicile. Depuis lors, elle travaille à renforcer son emprise sur ses terres africaines, investissant profondément à la fois dans la ville et la campagne environnante. Et cela n'a pas été en vain, car un parfum de stabilité et de prospérité emplit l'air."
 cr_carthage_invasion_missions.17.t:0 "Suite de l'invasion"
 cr_carthage_invasion_missions.18.a:0 "Nous sommes en sécurité."
 cr_carthage_invasion_missions.18.desc:0 "Cela fait des années qu'Agathokles a envahi et forcé notre ville sœur de Carthage à retirer ses armées de Sicile. Bien qu'Agathokles n'ait peut-être pas réussi à conquérir les terres de notre ville sœur, il a forcé Carthage à abandonner ses tentatives de domination de la Sicile. Depuis lors, elle travaille à renforcer son emprise sur ses terres africaines, investissant profondément à la fois dans la ville et la campagne environnante. Et cela n'a pas été en vain, car un parfum de stabilité et de prospérité emplit l'air."
 cr_carthage_invasion_missions.18.t:0 "Suite de l'invasion"
 cr_carthage_invasion_missions.19.a:0 "Chaque homme vit en échangeant."
 cr_carthage_invasion_missions.19.desc:0 "Notre ville a été dotée d'un excellent emplacement - pour dominer le commerce dans la Méditerranée occidentale - et de deux lagunes - formant d'excellents ports naturels où les navires peuvent abriter et décharger leurs marchandises. Moins béni est l'accès aux lagons : chaque tempête crée un nouveau banc de sable à l'embouchure du lagon, et maintenir ouvert le canal reliant la ville à la mer est un travail à plein temps. \n \nLe choma construit le long de la digue va grandement améliorer la situation. Cette structure massive en pierre recouvre les falaises dangereuses et permet aux navires de charger et de décharger leurs cargaisons directement de la mer, évitant ainsi d'avoir à traverser le chenal étroit et perfide dans les lagons."
 cr_carthage_invasion_missions.19.t:0 "La Choma de Carthage"
 cr_carthage_invasion_missions.2.a:0 "Prenez les pelles..."
 cr_carthage_invasion_missions.2.desc:0 "Afin d'éviter de futures hostilités entre nous et les Cyrénaïques, nous avons envoyé une paire de coureurs en compétition, eux aussi envoyant une paire de coureurs. Partout où ils se rencontreraient, ce serait le futur point de démarcation entre nos sphères d'influence respectives le long des deux Syrtes. \n \nNos coureurs, les frères Philaeni, ont réussi à être beaucoup plus rapides que les coureurs cyrénaïques. Les Cyrénaïques, ayant été retardés soit par la tempête, soit par la paresse, ont accusé les Philaènes de tricherie et leur ont laissé le choix : soit ils acceptent d'être enterrés vivants à cet endroit, et c'est là que passera la frontière, soit ils laisseront les Cyrénaïques voyager plus loin jusqu'à ce qu'ils acceptent qu'on leur fasse la même chose..."
 cr_carthage_invasion_missions.2.t:0 "Autel des Philaeni"
 cr_carthage_invasion_missions.3.a.tt:0 "Ce traité a abouti à un #B 40# ! an de trêve entre nous et Carthage."
 cr_carthage_invasion_missions.3.a:0 "Un spectacle de corps vivants puis morts assez émouvant"
 cr_carthage_invasion_missions.3.desc:0 "Afin d'éviter de futures hostilités entre nous et les Carthaginois, nous avons envoyé une paire de coureurs en compétition, eux aussi envoyant une paire de coureurs. Partout où ils se rencontreraient, ce serait le futur point de démarcation entre nos sphères d'influence respectives le long des deux Syrtes. \n \nNos envoyés ont établi un bon rythme, mais d'une manière ou d'une autre, leurs envoyés, les frères Philaeni, ont réussi à être beaucoup plus rapides et ont rencontré nos envoyés au bas du Grand Syrtis, loin de la moitié du chemin. Pourtant, accusés de tricherie, les Philaeni se laissèrent enterrer vivants pour préserver leur honneur et celui de leurs compatriotes. Leurs montures funéraires délimitent maintenant où passera la frontière."
 cr_carthage_invasion_missions.3.t:0 "Autel des Philaeni"
 cr_carthage_invasion_missions.4.a:0 "Ça a dû être un jeu déloyal..."
 cr_carthage_invasion_missions.4.desc:0 "Afin d'éviter de futures hostilités entre nous et les Cyrénaïques, nous avons envoyé une paire de coureurs en compétition, eux aussi envoyant une paire de coureurs. Partout où ils se rencontreraient, ce serait le futur point de démarcation entre nos sphères d'influence respectives le long des deux Syrtes. \n \nNos envoyés, une paire de coureurs célèbres appelés les frères Philaeni, pleinement convaincus qu'ils pourraient battre les Grecs de Cyrénaïque et établir une frontière favorable. Pourtant, ils semblent avoir sous-estimé les Grecs, car ils les ont rencontrés bien plus à l'ouest que prévu..."
 cr_carthage_invasion_missions.4.t:0 "Les chercheurs de renommée"
 cr_carthage_invasion_missions.5.a.tt:0 "Ce traité a abouti à un #B 15# ! an de trêve entre nous et Carthage."
 cr_carthage_invasion_missions.5.a:0 "Toujours avantageux."
 cr_carthage_invasion_missions.5.desc:0 "Afin d'éviter de futures hostilités entre nous et les Carthaginois, nous avons envoyé une paire de coureurs en compétition, eux aussi envoyant une paire de coureurs. Partout où ils se rencontreraient, ce serait le futur point de démarcation entre nos sphères d'influence respectives le long des deux Syrtes. \n \nDes questions aussi importantes ne devraient naturellement pas être laissées au hasard et aux capacités humaines, et nous avons aidé nos envoyés à prendre une longueur d'avance pour revendiquer autant de territoire que possible. Pourtant, les Carthaginois nous ont surpris, et leurs envoyés ont rencontré les nôtres bien plus à l'est que nous ne l'aurions prévu. Il semble que les perfides Carthaginois n'aient pas laissé les choses au destin. Ne voulant pas insister sur la question, les deux parties ont convenu de régler la frontière à l'endroit où elles se sont rencontrées, à peu près à mi-chemin entre les deux Syrtis."
 cr_carthage_invasion_missions.5.t:0 "Les chercheurs de renommée"
 cr_carthage_invasion_missions.6.a:0 "L'épice doit s'écouler."
 cr_carthage_invasion_missions.6.desc:0 "Silphium vaut son pesant d'or, pourtant les Cyrénaïques gardent jalousement leur monopole sur l'herbe et empêchent nos marchands d'en profiter. Seul un petit filet nous parvient grâce aux contrebandiers opérant le long des deux Syrtes. \n \nNous avons établi un grand magasin à Charax, lieu de rendez-vous favori des contrebandiers de silphium. De là, nous pourrons mieux contrôler les opérations de contrebande, et peut-être même briser le monopole cyrénaïque..."
 cr_carthage_invasion_missions.6.t:0 "Contrebandiers de la Syrte"
 cr_carthage_invasion_missions.7.a.tt:0 "Cette option empêchera Carthage de briser le monopole du silphium."
 cr_carthage_invasion_missions.7.a:0 "Il est temps de sévir contre la contrebande."
 cr_carthage_invasion_missions.7.b.tt:0 "Ne pas intervenir dans le commerce donne à Carthage une chance modérée de profiter du commerce du silphium."
 cr_carthage_invasion_missions.7.b:0 "Quel est le pire qui puisse arriver ?"
 cr_carthage_invasion_missions.7.desc:0 "Le silphium est une herbe qui vaut son pesant d'or, ayant de nombreuses utilisations comme médicament, assaisonnement, parfum, et comme aphrodisiaque, et elle ne pousse que dans nos montagnes. Les traîtres Carthaginois, cependant, ne semblent pas se contenter de nous laisser cette précieuse denrée : ils ont ouvert un grand magasin dans la Grande Syrte, espérant apparemment attirer des contrebandiers qui briseraient notre monopole..."
 cr_carthage_invasion_missions.7.t:0 "Contrebandiers de la Syrte"
 cr_carthage_invasion_missions.8.a:0 "L'épice coule."
 cr_carthage_invasion_missions.8.desc:0 "L'emporium que nous avons établi à Charax pour pénétrer dans le monopole cyrénaïque du silphium semble avoir porté ses fruits : pendant la saison de navigation, des expéditions hebdomadaires arrivent prêtes à décharger leur précieux silphium en échange de notre argent, de notre parfum et de notre teinture. De Charax, le silphium est ensuite transporté jusqu'à [ROOT.GetCountry.GetCapital.GetName], d'où il est distribué dans toute la Méditerranée."
 cr_carthage_invasion_missions.8.t:0 "Le commerce du silphium"
 cr_carthage_invasion_missions_1_disreputable_ruler_tooltip:0 "Cette option est disponible en raison du caractère peu recommandable de [ROOT.GetCountry.GetRuler.GetName]."
