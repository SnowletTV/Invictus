l_french:
 carthaginian_africa_expansion_secured_homeland:0 "Patrie sécurisée"
 carthaginian_africa_expansion_secured_homeland_tt:0 "Tous les territoires possédés dans le #Y Carthage#!, #Y Thugania#! et #Y Thabracania# ! gagnent la #Y Secured Homeland# ! modificateur pendant 20 ans, donnant les effets suivants :"
 carthaginian_africa_expansion_securing_coastline_tt:0 "carthaginian_africa_expansion_securing_coastline_tt:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!, or a subject, owns the entire African coast, from #Y Safim#! to #Y [SCOPE.GetRootScope.GetCountry.GetName]#! (#Y [SCOPE.ScriptValue('carthaginian_mission_africa_securing_coastline_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_mission_africa_securing_coastline_max_svalue')|0]#!).""
 carthaginian_africa_invasion_altar_philaeni:0 "Autel des Philaeni"
 carthaginian_africa_invasion_altar_philaeni_DESC:0 "Pour empêcher les Grecs de l'Est d'envahir nos terres, un concours a été proposé pour s'installer sur une division des deux Syrtis : une paire de coureurs partira de notre territoire, et une paire de Cyrénaïque. Le lieu où ils se rencontreront sera le point de démarcation de nos sphères d'influence respectives."
 carthaginian_africa_invasion_altar_philaeni_tt:0 ""
 carthaginian_africa_invasion_altar_philaeni_tt_2:0 "Les deux #Y Cyrénaïque# ! et Carthage enverra une paire de coureurs le long de la côte de Syrtis. Partout où ils se rencontreront, cela délimitera nos sphères d'influence respectives. \n \nCela se traduira par une #Y trêve de 40 ans# ! entre nos villes."
 carthaginian_africa_invasion_charax:0 "Contrebandiers du Grand Syrtis"
 carthaginian_africa_invasion_charax_DESC:0 "Le silphium est une herbe précieuse qui vaut son pesant d'or. Malheureusement, on ne sait qu'il pousse dans les montagnes de la Cyrénaïque, et les Cyrénaïques gardent jalousement leur monopole sur le silphium. Mais pas assez jalousement : sur les plages de sable de la Grande Syrte existe un commerce animé de l'herbe entre nos commerçants et ceux de la Cyrénaïque. \n \nCharax s'est avéré être un lieu de rencontre favori des contrebandiers de silphium. Si nous investissions dans l'expansion des opérations là-bas, nous pourrions peut-être briser le monopole de Cyrénaïque sur le silphium."
 carthaginian_africa_invasion_charax_tt:0 ""
 carthaginian_africa_invasion_charax_tt_2:0 ""
 carthaginian_africa_invasion_choma:0 "Choma"
 carthaginian_africa_invasion_choma_DESC:0 "Un petit canal à travers le lagon relie nos commerçants à la mer et au reste du monde. La nature étroite et perfide du chenal, obligeant les navires à naviguer sur de multiples bancs de sable, entrave considérablement le commerce dans le port. Construire un choma, ou quai, le long du front de mer directement sur la mer augmenterait considérablement le nombre de navires capables de faire leur commerce dans notre port."
 carthaginian_africa_invasion_citadel_of_vaga:0 "Citadelle de Vaga"
 carthaginian_africa_invasion_citadel_of_vaga_DESC:0 "L'ancienne ville de Vaga est bien située pour contrôler les mouvements vers la fertile vallée de Bagradas. Accroître notre présence là-bas empêchera les Numides de piller nos terres, tout en offrant une base solide pour étendre notre contrôle plus à l'intérieur des terres."
 carthaginian_africa_invasion_citadel_of_vaga_tt1:0 ""
 carthaginian_africa_invasion_citadel_of_vaga_tt:0 ""
 carthaginian_africa_invasion_elephant_pens:0 "Enclos Éléphant"
 carthaginian_africa_invasion_elephant_pens_DESC:0 "Les nouveaux murs de Carthage sont massifs, capables d'abriter 20 000 fantassins et 4 000 cavaliers. Mais leur circonférence massive, 10 mètres à la base, peut également fournir suffisamment d'espace pour que les éléphants soient hébergés pour l'apprivoisement et l'entraînement à la guerre."
 carthaginian_africa_invasion_elephant_pens_tt1:0 ""
 carthaginian_africa_invasion_elephant_pens_tt:0 ""
 carthaginian_africa_invasion_megara:0 "Banlieue de Mégare"
 carthaginian_africa_invasion_megara_DESC:0 "L'extension des murs non seulement à travers l'isthme, mais aussi pour encercler les plaines de la péninsule au nord de la ville, augmentera considérablement la taille de la ville. À tel point que le terrain ne devra pas être rempli d'habitations urbaines exiguës pour loger tout notre peuple, mais pourra à la place abriter des villas spacieuses et des terres agricoles. \n \nMégare entraînera ainsi non seulement une augmentation de la population de la ville, mais assurera également un approvisionnement alimentaire en cas de siège."
 carthaginian_africa_invasion_megara_tt1:0 "Deux unités de #Y War Elephants# ! sont créés à #Y Carthage# !"
 carthaginian_africa_invasion_megara_tt:0 ""
 carthaginian_africa_invasion_mines_of_sika:0 "Mines de Musti"
 carthaginian_africa_invasion_mines_of_sika_tt1:0 "Un filon d'argent existe à Musti. Bien qu'il ne soit pas le plus riche des filons, il permettra de frapper une bonne partie des pièces."
 carthaginian_africa_invasion_mines_of_sika_tt:0 ""
 carthaginian_africa_invasion_mines_of_trisipensis:0 "Mines de Trisipensis"
 carthaginian_africa_invasion_mines_of_trisipensis_DESC:0 "Les guerres de Sicile ont mis à rude épreuve notre approvisionnement en argent. Heureusement, une riche veine d'argent existe à Trisipensis. Bien qu'il ne s'agisse pas d'un nouveau Laurion, il nous fournira beaucoup d'argent pour frapper de nouvelles pièces et financer nos efforts."
 carthaginian_africa_invasion_mines_of_trisipensis_tt1:0 ""
 carthaginian_africa_invasion_mines_of_trisipensis_tt:0 ""
 carthaginian_africa_invasion_walls_of_carthage:0 "Murs de Carthage"
 carthaginian_africa_invasion_walls_of_carthage_DESC:0 "Carthage est reliée au continent par un isthme étroit et ne peut être approchée que d'une seule direction. La fortification et l'extension des murs à travers l'isthme amélioreront considérablement les défenses de la ville."
 carthaginian_africa_invasion_walls_of_carthage_tt1:0 ""
 carthaginian_africa_invasion_walls_of_carthage_tt:0 ""
 carthaginian_aftermath_of_the_invasion_mission:0 "Suite de l'invasion"
 carthaginian_aftermath_of_the_invasion_mission_BUTTON_TOOLTIP:0 "L'invasion de l'Afrique par Agathokles hante toujours notre peuple."
 carthaginian_aftermath_of_the_invasion_mission_CRITERIA_DESCRIPTION:0 "Avant que nous puissions penser à nous étendre à nouveau à travers les mers, nous devons renforcer notre emprise sur notre maison. Ou bien nous sommes condamnés à répéter notre erreur. \n \nCette mission ne peut pas être relancée ultérieurement."
 carthaginian_aftermath_of_the_invasion_mission_DESCRIPTION:0 "Agathoklès fut battu : son armée détruite au fleuve Himera, sa ville, Syracuse, assiégée par nos armées, ses alliés l'abandonnant. Nous étions les maîtres de la Sicile. Et puis il a fait l'impensable : avec ce qu'il lui restait, il a traversé la mer et dévasté nos terres d'Afrique, trouvant le soutien des Grecs de Cyrénaïque ainsi que des Numides vivant parmi nous. Tel était ce désastre que nous avons dû nous retirer de Sicile pour faire face à lui et avons perdu notre chance de dominer les Grecs de Sicile."
 carthaginian_aftermath_of_the_invasion_mission_REWARD_DESCRIPTION:0 "Nous sommes prêts."
 carthaginian_aftermath_of_the_invasion_mission_abort_tt:0 "Il s'agit d'une mission unique : si vous abandonnez maintenant, il sera impossible de redémarrer ultérieurement."
 carthaginian_mission_bomilcars_revolution_DESCRIPTION:1 "Bomilcar treacherously tried to sacrifice the Sacred Band in battle to Agathokles, hoping to wipe out his opponents in the Hadirim and gain tyrannical power for himself. While he may have failed in his nefarious plan, many were led astray by his ideas and plans.\n\nMany of Bomilcar's disciples were pardoned, but there are still conflicts and disagreements lingering all across our nation."
 cr_carthage_aemylas_isolated:0 "Isolement diplomatique"
 cr_carthage_matter_of_aelymas:0 "L'affaire d'Aelymas"
 cr_carthage_matter_of_aelymas_BUTTON_DETAILS:0 ""
 cr_carthage_matter_of_aelymas_BUTTON_TOOLTIP:0 "Nous devons affirmer notre domination sur les tribus avant de pouvoir étendre davantage notre ville."
 cr_carthage_matter_of_aelymas_CRITERIA_DESCRIPTION:0 "Cette mission est disponible car Aelymas dirige le Mideni. Il sera considéré comme terminé lorsque Thugga sera conquis."
 cr_carthage_matter_of_aelymas_DESCRIPTION:0 "Les tribus de l'intérieur sont un groupe volage ; cherchant toujours à étendre leurs terres, toujours à la recherche d'un avantage, toujours à la recherche d'opportunités pour nous trahir. Et il en est de même de notre noble sujet Aelymas, Agellid de Mideni. \n \nQuand Agathokles a envahi nos terres, Aelymas s'est stupidement rebellé et a essayé de se ranger du côté de l'envahisseur, seulement pour faire l'expérience de leur cruauté quand Agathokles a pris sa capitale Thugga. Vaincu, Aelymas s'est tourné vers nous pour se protéger contre le tyran. Avec Agathoklès à nos portes, qui étions-nous pour refuser cette alliance ? \n \nMaintenant qu'Agathokles est de retour en toute sécurité à Syracuse, le moment est peut-être venu de venger la trahison d'Aelymas."
 cr_carthage_matter_of_aelymas_REWARD_DESCRIPTION:0 "Une tribu indigène moins perfide à gérer."
 cr_carthage_matter_of_aelymas_abort_tt:0 "Il s'agit d'une mission unique : l'abandonner maintenant rendra impossible de convaincre les Hadirim de poursuivre à nouveau Aelymas à l'avenir."
 cr_carthage_matter_of_aelymas_diplomatic_initiative:0 "L'initiative diplomatique"
 cr_carthage_matter_of_aelymas_diplomatic_initiative_desc:0 "En faisant connaître la nature perfide et volage de [GetCountry('MDI').GetFlag][GetCountry('MDI').GetRuler.GetName]!, nous essaierons d'influencer les Numides pour qu'ils soutiennent notre cause."
 cr_carthage_matter_of_aelymas_diplomatic_initiative_tooltip:0 "Si vous suivez cette voie, [GetCountry('MDI').GetFlag][GetCountry('MDI').GetName|Y]![GetCountry('MDI').GetFlag] sera considéré comme l'agresseur dans la guerre à venir. La Ligue défensive de [GetCountry('MDI').GetName|Y]! sera #G #bold not#!#! déclencher."
 cr_carthage_matter_of_aelymas_drills_of_war:0 "Exercices de guerre"
 cr_carthage_matter_of_aelymas_drills_of_war_desc:0 "Que nos ouvertures se fassent dans le seul langage que les tribus comprennent : celui de la force des armes."
 cr_carthage_matter_of_aelymas_drills_of_war_tooltip:0 "Si vous suivez cette voie, [GetCountry('CAR').GetFlag][GetCountry('CAR').GetName|Y]![GetCountry('MDI').GetFlag] sera considéré comme l'agresseur dans la guerre à venir. [GetCountry('MDI').GetName|Y]!'s Defensive League #R #bold will#!#! déclencher."
 cr_carthage_matter_of_aelymas_isolation:0 "Isolement diplomatique"
 cr_carthage_matter_of_aelymas_isolation_DESC:0 "Les Numides ne sont pas plus fidèles les uns aux autres qu'ils ne le sont à nous ; il ne devrait pas être trop difficile de leur faire tourner le dos à Aelymas."
 cr_carthage_matter_of_aelymas_isolation_completion_tooltip:0 "[GetCountry('MDI').GetFlag][GetCountry('MDI').GetName|Y]![GetCountry('CAR').GetFlag] obtiendra un #coup de relation sévère et audacieux# ! avec tous les pays qui ont une opinion positive de #Y 15 ou plus# ! de [GetCountry('CAR').GetName|Y][GetCountry('MDI').GetFlag]![GetCountry('MDI').GetRuler.GetName]. Cela les rendra #G #gras moins susceptibles#!#! pour soutenir! dans un futur proche."
 cr_carthage_matter_of_aelymas_isolation_opmod:0 "Diplomatie carthaginoise"
 cr_carthage_matter_of_aelymas_isolation_tooltip:0 "Nous enverrons des émissaires auprès des différentes tribus numides."
 cr_carthage_matter_of_aelymas_numidian_allies:0 "Alliés numides"
 cr_carthage_matter_of_aelymas_numidian_allies_completion_tooltip:0 "Si les [GetCountry('MSY').GetFlag][GetCountry('MSY').GetName|Y]![GetProvince('(int32)3221').GetName|Y] acceptent, ils obtiendront les provinces de [GetProvince('(int32)8262').GetName|Y], [GetProvince('(int32)3217').GetName|Y], [GetProvince('(int32)3216').GetName|Y] et [GetCountry('MSL').GetFlag] à la fin de la guerre. \nSi les [GetCountry('MSL').GetName|Y][GetProvince('(int32)3238').GetName|Y]![GetProvince('(int32)3240').GetName|Y] acceptent, ils obtiendront les provinces de et à la fin de la guerre."
 cr_carthage_matter_of_aelymas_numidian_allies_tooltip2:0 "L'IA peut toujours rejeter une alliance : une relation positive de #Y 15 ou plus# ! est nécessaire pour avoir une chance de succès."
 cr_carthage_matter_of_aelymas_numidian_allies_tooltip:0 "Nous enverrons des émissaires aux [GetCountry('MSY').GetFlag][GetCountry('MSY').GetName|Y]![GetCountry('MSL').GetFlag] et [GetCountry('MSL').GetName|Y][GetCountry('MDI').GetFlag]![GetCountry('MDI').GetRuler.GetName] pour essayer d'obtenir leur soutien contre!."
 cr_carthage_matter_of_aelymas_numidian_hegemon:0 "Leçons de guerre"
 cr_carthage_matter_of_aelymas_numidian_trade:0 "Commerce numide"
 cr_carthage_matter_of_aelymas_numidian_trade_DESCRIPTION:0 "Nous devrions tirer parti de notre récent succès pour renforcer notre domination sur les Numides."
 cr_carthage_matter_of_aelymas_to_war:0 "Derniers préparatifs"
 cr_carthage_matter_of_aelymas_to_war_DESCRIPTION:0 "Nous allons finaliser nos préparatifs de guerre contre Aelymas."
 cr_carthage_matter_of_aelymas_to_war_completion_tooltip:0 "#R La guerre va commencer.# ! \n \nNous obtenons une revendication sur tout le territoire appartenant à [GetCountry('MDI').GetFlag][GetCountry('MDI').GetName|Y]! ou à leurs alliés."
 cr_carthage_matter_of_aelymas_warmongering:0 "Expansion agressive"
 cr_carthage_matter_of_aelymas_warmongering_DESCRIPTION:0 "Que l'on sache sauvagement que nous cherchons à extraire notre vengeance d'Aelymas."
 cr_carthage_matter_of_aelymas_warmongering_completion_tooltip:0 "[GetCountry('MDI').GetFlag][GetCountry('MDI').GetRuler.GetName]! est susceptible de rechercher des alliances avec les tribus voisines pour nous opposer à la guerre à venir."
 cr_carthage_matter_of_aelymas_warmongering_tooltip:0 "Nos agents seront envoyés pour faire savoir aux Numides que nous n'accepterons pas la trahison d'Aelymas."
 cr_carthage_mission_the_matter_of_aelymas_BUTTON_DETAILS:0 ""
 cr_carthage_mission_the_matter_of_aelymas_BUTTON_TOOLTIP:0 "Nous devons affirmer notre domination sur les tribus avant de pouvoir étendre davantage notre ville."
 cr_carthage_mission_the_matter_of_aelymas_abort_tt:0 "Il s'agit d'une mission unique : l'abandonner maintenant rendra impossible de convaincre les Hadirim de poursuivre à nouveau Aelymas à l'avenir."
