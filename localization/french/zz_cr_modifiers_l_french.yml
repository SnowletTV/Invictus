l_french:
  cr_bog_iron:0 "Fer des tourbières"
  desc_cr_bog_iron:0 "Le fer des tourbières se forme lorsque l'eau souterraine contenant du fer émerge du sol et s'oxyde dans l'eau ou est concentrée par des bactéries. \n \nCette province a une riche source de fer des tourbières."
  cr_carthage_walls_of_syracuse:0 "Murs de circuit de Syracuse"
  desc_cr_carthage_walls_of_syracuse:0 "Considérées comme imprenables aux assauts, les murailles de Syracuse ont d'abord été construites par le tyran Dionysius, puis améliorées par Agathokles. Ces murs suivent les hauteurs naturelles du plateau des Epipolae, donnant aux défenseurs non seulement l'avantage des murs eux-mêmes, mais aussi des falaises rocheuses abruptes sur lesquelles les murs sont construits."
  cr_carthage_vaga_citadel:0 "Citadelle de Vaga"
  desc_cr_carthage_vaga_citadel:0 "Vaga est une ancienne ville berbère fortifiée par les Carthaginois pour assurer leur emprise sur la vallée de Bagradas."
  cr_carthage_walls_of_carthage_national:0 "Murs de Carthage"
  desc_cr_carthage_walls_of_carthage_national:0 "Je suis juste là pour vous aider en début de partie."
  cr_carthage_walls_of_carthage:0 "Les murs de Carthage"
  desc_cr_carthage_walls_of_carthage:0 "Trois lignes de fortifications, s'élevant d'un fossé et d'une palissade à un mur de 10 mètres d'épaisseur et de 15 mètres de hauteur, sont construites à travers l'isthme qui relie Carthage au continent. Comme c'est la seule entrée dans la ville, ces murs sont le principal obstacle que tout futur conquérant de Carthage doit surmonter."
  cr_carthage_megara:0 "Mégare"
  desc_cr_carthage_megara:0 "Au nord direct de Carthage se trouve la banlieue verdoyante de Megara. Protégée par des murs massifs à travers l'isthme, cette banlieue est une résidence préférée de l'élite de la ville, ainsi qu'une importante source de produits frais pour la ville."
  cr_carthage_elephant_pens:0 "Enclos Éléphant"
  desc_cr_carthage_elephant_pens:0 "Les murs de Carthage, épais de 10 mètres à leur base, offrent suffisamment d'espace pour abriter même la plus grande des créatures : les éléphants. Une fois construits, les murs comprenaient suffisamment d'enclos pour abriter et entraîner plus de 200 éléphants pour la défense de la ville."
  cr_carthage_elephant_pens_national:0 "Enclos Éléphant"
  desc_cr_carthage_elephant_pens_national:0 "Les murs de Carthage, épais de 10 mètres à leur base, offrent suffisamment d'espace pour abriter même la plus grande des créatures : les éléphants. Une fois construits, les murs comprenaient suffisamment d'enclos pour abriter et entraîner plus de 200 éléphants pour la défense de la ville."
  cr_carthage_war_elephants_for_carthage:0 "Éléphants de guerre"
  desc_cr_carthage_war_elephants_for_carthage:0 "Cette province est riche en éléphants d'Afrique qui peuvent être dressés pour la guerre."
  cr_rich_vein_of_silver:0 "Riche veine d'argent"
  desc_cr_rich_vein_of_silver:0 "Une riche veine d'argent existe à cet endroit."
  cr_altars_of_the_philaeni:0 "Autels des Philaeni"
  desc_cr_altars_of_the_philaeni:0 "Il y avait longtemps qu'il y avait une dispute entre les Grecs de Cyrène et les Carthaginois sur le contrôle du commerce dans les Syrtes. Pour régler le différend, il fut décidé qu'à un jour donné des envoyés partiraient de chaque ville et que le lieu où ils se rencontreraient serait considéré comme la frontière commune des deux peuples. En conséquence, deux frères furent envoyés de Carthage, appelés Philaeni, et ceux-ci se hâtèrent de terminer leur voyage. Ceux de Cyrène sont allés plus délibérément. \n \nMaintenant, quand les hommes de Cyrène se sont rendus compte qu'ils étaient un peu en retard et craignaient d'être punis pour leur échec à leur retour, ils ont accusé les Carthaginois d'avoir quitté la maison à l'avance et ont refusé de respecter l'accord. Lorsque les Carthaginois réclamèrent d'autres conditions, pourvu qu'elles soient justes, les Grecs leur laissèrent le choix, soit d'être enterrés vivants à l'endroit qu'ils réclamaient comme limite de leur pays, soit de permettre aux Grecs à la même condition d'avancer aussi loin comme ils le souhaitaient. Les Philaeni ont accepté les conditions et ont donné leur vie pour leur pays; ils ont été enterrés vivants. Les Carthaginois consacraient des autels à cet endroit aux frères Philaeni, et d'autres honneurs leur étaient établis chez eux."
  cr_charax:0 "Charax"
  desc_cr_charax:0 "Lieu clandestin, Charax est un lieu de rencontre privilégié des commerçants et des contrebandiers désireux de briser le monopole cyrénien sur le silphium, une herbe médicinale puissante et très précieuse."
  cr_silphium_trade:0 "Le commerce du silphium"
  desc_cr_silphium_trade:0 "Nos marchands ont réussi à s'introduire dans le commerce du silphium, apportant une grande richesse à la ville."
  cr_crack_down_smuggling:0 "Lutte contre la contrebande"
  desc_cr_crack_down_smuggling:0 "Lutte contre la contrebande"
  cr_choma:0 "Choma"
  desc_cr_choma:0 "Un choma, ou quai, a été construit le long du front de mer de cette ville, augmentant considérablement le nombre de navires qui peuvent commercer ici."
  cr_secured_homeland:0 "Sécurisé la patrie"
  desc_cr_secured_homeland:0 "Nous avons pris les mesures nécessaires pour éradiquer les troubles et sécuriser notre patrie."
  cr_numidia_medracen:0 "Le Médracène"
  desc_cr_numidia_medracen:0 "Le Medracen est le tombeau du légendaire roi Madghis qui, selon la légende, est l'ancêtre de nombreuses tribus berbères d'Afrique du Nord. \n \nLe monument est constitué d'une structure conique massive de près de 60 mètres de diamètre et surmontée d'un tambour de 20 mètres de haut. Le bâtiment est richement décoré de moulures égyptiennes et de colonnes doriques, montrant un mélange d'influences égyptiennes, puniques et grecques. A l'ouest se trouve une antichambre qui servait probablement à des fins funéraires, tandis qu'à l'est se trouve un vestibule rectangulaire débouchant sur une fausse porte. La véritable entrée est cachée par une herse en pierre à la troisième marche du cône. Il mène à une petite chambre funéraire, ornée de riches portes et boiseries en cèdre, où sont conservés les cendres et les offrandes funéraires."
  cr_carthage_the_diplomatic_initiative:0 "Initiative diplomatique"
  desc_cr_carthage_the_diplomatic_initiative:0 "Nous entreprenons des démarches diplomatiques pour renforcer notre position."
  cr_carthage_war_drills:0 "Exercices de l'armée"
  desc_cr_carthage_war_drills:0 "L'armée a été mise en alerte."
  cr_aelymas_numidian_trade:0 "Arrière-pays numide"
  desc_cr_aelymas_numidian_trade:0 "Ce port est florissant grâce à nos relations avec les tribus numides."
  cr_carthage_mideni_stand_alone:0 "Vaillant dernier combat"
  desc_cr_carthage_mideni_stand_alone:0 "C'est ton enterrement."
