l_german:
  invasions_1_title:0 "Die Xiongnu-Horde"
  invasions_1_desc:0 "In den fernen Ländern der östlichen Steppen hat eine als Xiongnu bekannte Stammeskonföderation unter ihrem Anführer Chanyu Modun die Mehrheit der Stämme jenseits des Altai-Gebirges unterworfen. Die Angst wächst, dass der Blick der Chanyu weiter nach Süden und Westen gerichtet ist."
  invasions_1.a:0 "Das kann nicht gut sein..."
  invasions_2_title:0 "Die Wusun-Migration"
  invasions_2_desc:0 "Die Wusun-Völker, ein iranischsprachiger Steppenstamm mit Wurzeln in Gansu, wurden jahrhundertelang von ihren Vettern, den Yuezhi, gedemütigt und besiegt. Die Wusun waren gezwungen, zum Schutz Untertanen des großen Chanyu Modun zu werden, lebten in den Ländern der Xiongnu und warteten auf ihre Zeit, um sich an den Yuezhi zu rächen. Jetzt, da die Yuezhi von der vereinten Xiongnu-Konföderation und den Wusun zerschmettert wurden, ist es an der Zeit, unser Volk in die fruchtbaren Ländereien des Ili-Tals umzusiedeln, in die Richtung, in die die verbleibenden Yuezhi geflohen sind. Der Große Chanyu wird uns bei unserer Eroberung helfen."
  invasions_2.a:0 "Ich kann die Hufe von hier hören"
  invasions_2_tooltip:0 "Der Stamm von #Y [wusun_country_scope.GetName]#! erklärt #Y [wusun_invasion_defender.GetName]# den Krieg! mit der #Y Horde Conquest#! Kriegsziel."
  invasions_3_title:0 "Ankunft der Yuezhi"
  invasions_3_desc:0 "Jenseits des Tarim-Beckens tobt der Krieg zwischen den mächtigen Yuezhi und den aufstrebenden Xiongnu-Konföderationen. Flüchtlinge aus der östlichen Steppe kommen in Scharen nach Sogdiana und ins Ili-Tal."
  invasions_3.a:0 "Wie viele könnten es noch sein..."
  invasions_3_tooltip:0 "Viele #Y Yuezhi#! kultivierte Stammesangehörige werden im Tarim-Becken auftauchen"
  invasions_4_title:0 "Die Yuezhi"
  invasions_4_desc:0 "Die Yuezhi ziehen in so großer Zahl in die Gegend, dass wir entweder ihre Gewohnheiten akzeptieren oder kämpfen müssen, um unsere Kultur, wie wir sie kennen, zu erhalten."
  invasions_4.a:0 "Die  Yuezhi Kultur annehmen"
  invasions_4.b:0 "Sie bekämpfen"
  invasions_4_tooltip:0 "Erhalte Zugang zur #Y-Horde-Eroberung#! Kriegsziel für 25 Jahre \nBis #Y 50#! Pops werden zur Yuezhi-Kultur."
  invasions_5_title:0 "Die Invasion der Yuezhi"
  invasions_5_desc:0 "Die einst mächtige Yuezhi-Konföderation, die jahrhundertelang die südliche Mongolei und Gansu beherrschte, wurde 176 v. Chr. von dem Emporkömmling Chanyu Modun und seiner aufstrebenden Xiongnu-Konföderation mit Hilfe ihrer alten Nemesis, den Wusun, zerschlagen. Der Großteil der Yuezhi floh nach Westen ins Ili-Tal und nach Sogdiana, um dem Zorn des mächtigen Chanyu zu entgehen. Sie sahen ihre Chancen im Kampf gegen die Stämme der Saka, Sogdianer und Ionier als besser an."
  invasions_5.a:0 "Sie werden nicht weit kommen"
  invasions_5_tooltip:0 "Der Stamm von #Y [yuezhi_country_scope.GetName]#! erklärt #Y [yuezhi_invasion_defender.GetName]# den Krieg! mit der #Y Horde Conquest#! Kriegsziel."
  invasions_6_title:0 "Die Sakan-Horde"
  invasions_6_desc:0 "Die Yuezhi haben die Saka immer wieder aus ihren Häusern vertrieben. Zuerst wurde das Ili-Tal von den Yuezhi nach ihrer Migration von Gansu eingenommen, wodurch die Saka-Völker nach Süden und Westen gezwungen wurden. Die Saka-Leute wurden mit den Yuezhi-Invasionen in Sogdiana und dann in Baktrien erneut aus ihrem Land vertrieben. Jetzt müssen die Saka-Völker erneut nach Süden vordringen, um zu überleben, und in die griechischen und indischen Königreiche Gandhara und den Indus vordringen."
  invasions_6.a:0 "Das kann nicht gut sein..."
  invasions_6_tooltip:0 "Der Stamm von #Y [sakia_country_scope.GetName]#! erklärt #Y [sakia_invasion_defender.GetName]# den Krieg! mit der #Y Horde Conquest#! Kriegsziel."
  invasions_8_title:0 "Yuezhi Invasion of Bactria"
  invasions_8_desc:0 "Genauso wie die Groß-Yuezhi dachten, sie seien der Reichweite der Xiongnu entkommen, wurde dem loyalen Xiongnu-Vasallen (und unserem früheren Untertanen), den Wusun, das Land des Ili-Tals von den Groß-Chanyu „geschenkt“. Die vereinten Streitkräfte der Wusun- und Xiongnu-Konföderation sind viel zu groß, um auf eine Abwehr hoffen zu können, und wir müssen erneut fliehen; diesmal nach Süden in die Länder der griechisch regierten Baktrier. Ihre Ländereien sind jetzt reif für die Eroberung, da sie ausreichend vom Rest der hellenischen Welt abgeschnitten sind. Die Yuezhi werden die baktrischen Städte unterwerfen, ihren Luxus nehmen und sich vor allem vom Zorn der Xiongnu fernhalten."
  invasions_8.a:0 "Das kann nicht gut sein..."
  invasions_8_A_tooltip:0 "Der Stamm von #Y [yuezhi_country_scope_2.GetName]#! erklärt #Y [yuezhi_bactria_invasion_defender.GetName]# den Krieg! mit der #Y Horde Conquest#! Kriegsziel."
  invasions_8_B_tooltip:0 "Der Stamm von #Y [yuezhi_country_scope.GetName]#! erklärt #Y [yuezhi_bactria_invasion_defender.GetName]# den Krieg! mit der #Y Horde Conquest#! Kriegsziel."
