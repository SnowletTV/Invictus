 alis_ubbo_sefia_start_opinion: "Handelsbeziehungen"
 alis_ubbo_missions_tin_trade_0: "Metallminen von Iberia" 
 alis_ubbo_missions_tin_trade_0_DESC: "Die iberische Halbinsel ist reich an Gold, Silber und anderen Metallen. Wir sollten uns zunächst auf die Expansion in die reichlich vorhandenen Metallquellen in [GetProvince('(int32)1319').GetArea.GetRegion.GetName] konzentrieren."
 alis_ubbo_missions_tin_trade_1: "Oppidanische Metalle" 
 alis_ubbo_missions_tin_trade_1_DESC: "Die Sicherung von überzähligem Metall in [GetProvince('(int32)1317').GetArea.GetName] wird zum Aufbau unseres Handelsimperiums beitragen." 
 alis_ubbo_missions_tin_trade_2: "Goldene Ambitionen" 
 alis_ubbo_missions_tin_trade_2_DESC: "Durch die Übernahme der Kontrolle über die reichen Minen von [GetProvince('(int32)1301').GetArea.GetName] erhalten wir den nötigen Reichtum, um unsere Kampagnen zu unterstützen und die notwendige Infrastruktur aufzubauen, um unsere Herrschaft in diesen neu eroberten Ländern zu sichern." 
 alis_ubbo_missions_tin_trade_3: "Nördliche Minen" 
 alis_ubbo_missions_tin_trade_3_DESC: "Die Übernahme der Kontrolle über die Metallgebiete in [GetProvince('(int32)1136').GetArea.GetName] ist der nächste Schritt zur Beherrschung des Metallhandels im Großraum Iberia. Wir werden Abgesandte nach [GetProvince('(int32)1136').GetArea.GetName] entsenden, um   Ansprüchen zu erheben." 
 alis_ubbo_missions_tin_trade_4: "Reichtümer von Gallaecia" 
 alis_ubbo_missions_tin_trade_4_DESC: "Händler aus [GetProvince('(int32)1136').GetArea.GetRegion.GetName] haben oft unvorstellbare Reichtümer mitgebracht, sei es Silber, Gold oder andere wertvolle Mineralien. Wir sollten Eigentümer dieser Minen werden."
 alis_ubbo_missions_tin_trade_4b: "Ein unerwartetes Angebot" 
 alis_ubbo_missions_tin_trade_4b_DESC: "Der [GetProvince('(int32)2152').GetOwner.Custom('get_base_government_type')] von [GetProvince('(int32)2152').GetOwner.GetName] hat uns gegen eine geringe Gebühr die Küstensiedlung von [GetProvince('(int32)2152').GetName] angeboten. Unsere Berater schlagen vor, eine neue, von den Phöniziern geführte Kolonie zu gründen." 
 alis_ubbo_missions_tin_trade_4b_tt: "[GetProvince('(int32)2152').GetOwner.GetName] verkauft [GetProvince('(int32)2152').GetName] gegen eine geringe Gebühr an [GetCountry('OLS').GetName]." 
 alis_ubbo_missions_tin_trade_4c: "Gallaecischer Schatz" 
 alis_ubbo_missions_tin_trade_4c_DESC: "Schätze von [GetProvince('(int32)1136').GetArea.GetRegion.GetName] werden unserem Volk Glück bringen und können die Popularität von [GetCountry('OLS').GetRuler.GetPraenomen] weiter steigern." 
 alis_ubbo_missions_tin_trade_4c_tt: "Schatz entdeckt." 
 alis_ubbo_missions_tin_trade_5: "Kassiteros-Kolonie" 
 alis_ubbo_missions_tin_trade_5_DESC: "[GetProvince('(int32)2152').GetName] ist ein großartiger Standort für eine Kolonie."
 alis_ubbo_missions_tin_trade_5_tt: "[GetProvince('(int32)2152').GetName] wird eine Kolonie von [GetCountry('OLS').GetName]." 
 alis_ubbo_missions_tin_trade_6: "Land aus Zinn" 
 alis_ubbo_missions_tin_trade_6_DESC: "Die Phönizier entdeckten vor Hunderten von Jahren die Zinnvorkommen von [GetProvince('(int32)2002').GetArea.GetRegion.GetName]. Indem wir auf der Insel Fuß fassen, können wir den Handel mit dem Metall kontrollieren." 
 alis_ubbo_missions_tin_trade_6_tt: "Exportieren Sie 2 oder mehr #Y unedle Metalle#! @base_metals! aus einer Provinz in [GetProvince('(int32)2002').GetArea.GetRegion.GetName]." 
 alis_ubbo_missions_tribes_1: "Über den Tagus" 
 alis_ubbo_missions_tribes_1_DESC: "Wir haben eine lange und wertvolle Handelsbeziehung mit den [GetCountry('SFI').GetPrimaryCulture.GetName] [GetCountry('SFI').Custom('get_base_government_type')] von [GetCountry('SFI').GetName] auf der anderen Seite des Flusses Tejo. Wir sollten eine Botschaft in ihrer Hauptstadt [GetCountry('SFI').GetCapital.GetName] errichten." 
 alis_ubbo_missions_tribes_1_tt: "Zukünftige Missionen mit [GetCountry('SFI').GetName] werden #Y blockiert#!" 
 alis_ubbo_missions_tribes_2: "Ein Abgesandter nähert sich" 
 alis_ubbo_missions_tribes_2_DESC: "Ein Abgesandter von [GetCountry('SFI').GetRulerTitle] [GetCountry('SFI').GetRuler.GetPraenomen] von [GetCountry('SFI').GetName] ist in unserer neuen Botschaft angekommen und behauptet, dass in ihrem Land eine lähmende Hungersnot herrscht. Wir sollten unsere Nahrungsmittel umleiten, um die Hungersnot von [GetCountry('SFI').GetName] zu lindern." 
 alis_ubbo_missions_tribes_2_tt: "Unsere Hauptstadt [GetCountry('OLS').GetCapital.GetName] hat Zugang zu mindestens #Y 80#! Nahrung." 
 alis_ubbo_missions_tribes_3: "Iberische Feindseligkeiten" 
 alis_ubbo_missions_tribes_3_DESC: "Nach anhaltenden Feindseligkeiten mit iberischen Stämmen hat [GetCountry('SFI').GetRulerTitle] [GetCountry('SFI').GetRuler.GetPraenomen] von [GetCountry('SFI').GetName] angeboten, unser Stammesvasall zu werden. Dadurch erhält [GetCountry('OLS').GetName] einen Teil des monatlichen Mannstärke Einkommens von [GetCountry('SFI').GetName] und sie erhalten unseren Schutz."
 alis_ubbo_diplomatic_range_modifier: "Geförderte Handelspolitik" 
 alis_ubbo_tribe_asylum_modifier: "Erlaubt dem Stamm, sich niederzulassen" 
 alis_ubbo_trade_complete_modifier: "Westatlantisches Handelsimperium" 
 alis_ubbo_port_complete_modifier: "Blühender Handelshafen" 
 alis_ubbo_port_built_modifier: "Begeisterte Händler" 
 alis_ubbo_resource_modifier: "Handels Hauptstadt" 
 alis_ubbo_food_help_modifier: "Sefia-Nahrungsmittelhilfe" 
 alis_ubbo_sefia_angry_modifier: "Sefia reduzierter Handel"
 alis_ubbo_temp_modifier: "Wirtschaftssanktionen" 
 treasure_bronze_gallaecian_warrior: "Gallaecischer Bronze-Krieger" 
 treasure_bronze_gallaecian_warrior_desc: "Eine große Bronzestatue eines gallaecischen Kriegers" 
 alis_ubbo_missions_events.1.t: "Gallaecischer Bronze-Krieger" 
 alis_ubbo_missions_events.1.desc: "Eine große Bronzestatue eines gallaecischen Kriegers wurde nach [ROOT.GetCountry.GetCapital.GetName] zurückgeschickt, um unsere Expansion in [GetProvince('(int32)1136').GetArea.GetRegion.GetName] und unseren Einfluss auf den wertvollen Metallhandel dort zu feiern." 
 alis_ubbo_missions_events.1.a: "Das wird die Menschen glücklich machen"
 alis_ubbo_missions_events.1.at: "$mission_task_completed_tt_1$Gallaecian Treasure$mission_task_completed_tt_2$" #NT!
 alis_ubbo_missions_events.2.t: "Ansprüche auf Metallminen"
 alis_ubbo_missions_events.2.desc: "Wir haben jetzt Ansprüche auf die reichlich vorhandenen Metallquellen in [GetProvince('(int32)1319').GetArea.GetRegion.GetName]. Die Eroberung von [GetProvince('(int32)1319').GetArea.GetRegion.GetName] wird unseren Einfluss in der Region erheblich erweitern." 
 alis_ubbo_missions_events.2.a: "Zeit für die Benachrichtigung der Aufgebote" 
 alis_ubbo_missions_events.2.at: "$mission_task_completed_tt_1$Metallminen von Iberia$mission_task_completed_tt_2$" #NT!
 alis_ubbo_missions_events.3.t: "Hauptstadt des Atlantiks" 
 alis_ubbo_missions_events.3.desc: "Aufgrund unserer intensiven Bemühungen, unser Handelsnetzwerk zu erweitern, strömen phönizische Händler in Scharen nach [GetCountry('OLS').GetName]. Ein stetiger Strom neuer Handels- und Militärschiffe hat [ROOT.GetCountry.GetCapital.GetName] zu einem geschäftigen Knotenpunkt am Atlantik gemacht. Von Sonnenaufgang bis weit nach Sonnenuntergang herrscht im Hafen reges Treiben, da Bürger, Kaufleute, Seeleute und andere weniger sympathische Hafenbewohner ihrem Beruf nachgehen." 
 alis_ubbo_missions_events.3.a: "Wirklich eine Stadt voller Wunder!" 
 alis_ubbo_missions_events.3.at: "$mission_task_completed_tt_1$Hauptstadt des Atlantiks$mission_task_completed_tt_2$" #NT!
 alis_ubbo_missions_events.4.t: "Koloniale Ambitionen" 
 alis_ubbo_missions_events.4.desc: "Unsere neue Kolonie [GetCountry('OLZ').GetName] wurde offiziell gegründet. Kaufleute und Gewerbetreibende aus [GetCountry('OLS').GetName] sind nach Norden gezogen, um ihr Glück zu suchen. Die Kolonie bietet uns einen Stützpunkt für die weitere Expansion im Ausland." #NT!
 alis_ubbo_missions_events.4.a: "Ein günstiger Standort" 
 alis_ubbo_missions_events.4.at: "$mission_task_completed_tt_1$Koloniale Ambitionen$mission_task_completed_tt_2$" #NT!
 alis_ubbo_missions_events.5.t: "Möglichkeiten in Karthago" 
 alis_ubbo_missions_events.5.desc: "Es scheint, dass sich das Geld, das wir beiseite gelegt haben, um unser Ansehen in [GetCountry('CAR').GetName] zu verbessern und gelegentlich durchreisende karthagische Händler zu bestechen, endlich auszuzahlen beginnt. Eine große Gruppe phönizischer Händler hat sich in [ROOT.GetCountry.GetCapital.GetName] niedergelassen und bringt Wohlstand und neue Ideen in die Gegend." 
 alis_ubbo_missions_events.5.a: "Eine lohnende Investition!" 
 alis_ubbo_missions_events.5.at: "$mission_task_completed_tt_1$Carthage -Möglichkeiten$mission_task_completed_tt_2$" #NT!
 alis_ubbo_missions_events.6.t: "Zustrom von Händlern" 
 alis_ubbo_missions_events.6.desc: "Wir werden reich durch die Handelsrouten, die durch die Säulen des Herakles führen. Unsere Hauptstadt [ROOT.GetCountry.GetCapital.GetName] genießt viele Vorteile und hat einen Zustrom neuer Menschen und Händler erlebt, die sich niedergelassen haben." 
 alis_ubbo_missions_events.6.a: "Eine Stadt der Begierde der Welt!" 
 alis_ubbo_missions_events.6.at: "$mission_task_completed_tt_1$Flourishing Atlantic Port$mission_task_completed_tt_2$" #NT!
 alis_ubbo_missions_events.7.t: "Olisipos Hafen" 
 alis_ubbo_missions_events.7.desc: "DDie Werften und Liegeplätze dieses neuen Hafens sind ein wahres Wunderwerk und machen [GetCountry('OLS').GetName] zu einer ernsthaften Seemacht. Wir werden endlich Zugang zu den großen Märkten des Mittelmeers haben." 
 alis_ubbo_missions_events.7.a: "Endlich ein Hafen für [ROOT.GetCountry.GetCapital.GetName]!" 
 alis_ubbo_missions_events.7.at: "$mission_task_completed_tt_1$olisipos port$mission_task_completed_tt_2$" #NT!
 alis_ubbo_missions_events.8.t: "Land des Zinns" 
 alis_ubbo_missions_events.8.desc: "Unser Vordringen entlang des Westatlantiks war unaufhaltsam. Mit unseren jüngsten Eroberungen der Zinninseln ist unsere Macht über den atlantischen Metallhandel unübertroffen." 
 alis_ubbo_missions_events.8.a: "So wie es sein sollte." 
 alis_ubbo_missions_events.8.at: "$mission_task_completed_tt_1$land von Tin$mission_task_completed_tt_2$" #NT!
 alis_ubbo_events.1.t: "Ein Stamm sucht Asyl" 
 alis_ubbo_events.1.desc: "Ein kleiner Stamm aus [GetProvince('(int32)1420').GetArea.GetName] hat in [GetCountry('OLS').GetName] aufgrund laufender Feindseligkeiten mit anderen Stämmen Asyl erbeten. Wenn wir ihnen erlauben, sich in [GetCountry('OLS').GetCapital.GetName] niederzulassen, wird dies bei unserer Bevölkerung [GetCountry('OLS').GetPrimaryCulture] Unzufriedenheit verursachen." 
 alis_ubbo_events.1.a: "Wir müssen [GetCountry('OLS').GetPrimaryCulture.GetName]e Interessen schützen. Schickt sie weg." 
 alis_ubbo_events.1.b: "Unsinn, lass sie sich niederlassen."
 alis_ubbo_events.2.t: "Bergbau-Bedingungen" 
 alis_ubbo_events.2.desc: "[GetProvince('(int32)1317').GetName] beherbergt einen florierenden Bergbaubereich und zieht im Laufe der Zeit immer mehr Bergleute an. Dieses schnelle Wachstum hat jedoch für viele suboptimale Arbeitsbedingungen gesorgt." 
 alis_ubbo_events.2.a: "Das Gejammer ignorieren" 
 alis_ubbo_events.2.b: "Gewährleistung anständiger Arbeitsbedingungen"
 alis_ubbo_events.3.t: "Legitimität in Frage gestellt" 
 alis_ubbo_events.3.desc: "Reiche Händler können für jedes Land ein großer Segen sein, aber ihre teuren Gewohnheiten und starken Meinungen können es schwierig machen, sie zufrieden zu stellen. Es kursieren Gerüchte, dass mächtige Metallhändler beginnen, die Legitimität unserer Herrschaft in Frage zu stellen." 
 alis_ubbo_events.3.a: "Erbärmlich! Wie können sie es wagen?!" 
 alis_ubbo_events.3.b: "Adlige mögen Bestechungsgelder, nicht wahr?" 
 alis_ubbo_events.4.t: "Olisipo-Einfuhrsteuer" 
 alis_ubbo_events.4.desc: "[SCOPE.sChar('alis_ubbo_briber').GetPraenomen], ein einflussreicher Händler in [GetCountry('OLS').GetName], hat [ROOT.GetCountry.GetRuler.GetName] eine kleine Spende als Gegenleistung für geringfügig reduzierte Einfuhrzölle auf seine Lieferungen im neuen Hafen von Olisipo angeboten." 
 alis_ubbo_events.4.a: "Wir lassen uns nicht bestechen. Vor allem nicht von [SCOPE.sChar('alis_ubbo_briber').GetPraenomen]!" 
 alis_ubbo_events.4.b: "Niemand muss es wissen..."
 alis_ubbo_events.5.t: "Kriminelle Entscheidung" 
 alis_ubbo_events.5.desc: "[GetCountry('SFI').GetRulerTitle] [GetCountry('SFI').GetRuler.GetPraenomen] von [GetCountry('SFI').GetName] hat unseren Beamten mitgeteilt, dass ein berüchtigter [GetCountry('SFI').GetAdjective]er Verbrecher nach [GetCountry('OLS').GetName] geflohen ist. Dieser Verbrecher wurde wegen abscheulicher krimineller Handlungen verfolgt. Der Verbrecher hat ein erhebliches Bestechungsgeld angeboten, um in [GetCountry('OLS').GetName] bleiben zu dürfen. Wenn wir ihm jedoch erlauben zu bleiben, werden künftiger Handel und Missionen mit [GetCountry('SFI').GetName] blockiert." 
 alis_ubbo_events.5.a: "Das ist wahrscheinlich eine schlechte Idee, aber wir lassen den Verbrecher hier bleiben." 
 alis_ubbo_events.5.b: "Verhafte ihn. Gute Beziehungen zu [GetCountry('SFI').GetName] sind weitaus vorteilhafter." 
 alis_ubbo_events.6.t: "Finanzielle Unterstützung" 
 alis_ubbo_events.6.desc: "[GetCountry('SFI').GetRulerTitle] [GetCountry('SFI').GetRuler.GetPraenomen] von [GetCountry('SFI').GetName] hat einen Boten in unsere Hauptstadt [GetCountry('OLS').GetCapital.GetName] geschickt, um um finanzielle Unterstützung zu bitten. Sie werden das Geld verwenden, um die Schrecken der verheerenden Hungersnot zu lindern, die [GetCountry('SFI').GetName] verwüstet. Unterlassene Hilfe kann die Beziehungen schädigen und zukünftige Missionen mit [GetCountry('SFI').GetName] blockieren." 
 alis_ubbo_events.6.a: "Gut. Schicke das Geld." 
 alis_ubbo_events.6.b: "Wir haben bessere Dinge, für die wir Geld verschwenden können." 
  
  # Tag-Switch to Allis Ubbo Decision Loc 
 carthage_switch_allis_ubbo: "Bezüglich Allis Ubbo" 
 carthage_switch_allis_ubbo_desc: "Wir werden die dekadenten Städte unserer Heimat verlassen und zum fernen Hafen von Allis Ubbo auf der Iberischen Halbinsel segeln, einem sicheren Hafen am Atlantik, wo wir in gemütlicher Gesellschaft iberischer und keltischer Stämme eine #G neue Mission#! beginnen können.\n\ n#Y Lassen Sie Allis Ubbo#! als #G Untertanen#! frei oder führen sie einen  #T Tag Switch#! durch, um als #Y Allis Ubbo#! zu spielen." 
 allis_ubbo_heritage: "Erbe des sicheren Hafens" 
 allis_ubbo_heritage_desc: "Die Hafenstadt Allis Ubbo gilt als „sicherer Hafen“ für punische Händler, die eine freundliche Stadt besuchen wollten, die ihre Schiffe vor den bedrohlichen keltischen und iberischen Stämmen schützen würde, die im Inneren der Halbinsel umherwanderten. Sie liegt an einem natürlichen Hafen mit herrlichem Blick auf den Oceanus Atlanticus." 
