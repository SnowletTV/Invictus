 alis_ubbo_intro.1.t: "Alis Ubbo"
 alis_ubbo_intro.1.desc: "Die Handelsstadt Alis Ubbo, was in der phönizischen Sprache „Angenehmer Hafen“ bedeutet, liegt auf einem großen Becken in der Mündung des Flusses Tejo. Dies macht es zu einem idealen Ort zum Entladen und das Versorgen phönizischer Schiffe, die auf Handelsreisen entlang der Westküste unterwegs sind, einige bis zu den legendären Zinninseln. Die Siedlung hat sich zu einem wichtigen Handelszentrum entwickelt, wo wertvolle Metalle, gesalzener Fisch und Salz mit den Stämmen im Landesinneren der Region gehandelt werden." 
 alis_ubbo_intro_01_release_as_subject_tt: "Entlassen Sie #Y Allis Ubbo#! als #Y Untertanen#! von #Y [SCOPE.GetRootScope.GetCountry.GetName]#!." 
 alis_ubbo_intro.1.a: "Die Stadt entlassen" 
 alis_ubbo_intro.1.b: "Wechseln zu Allis Ubbo"
 alis_ubbo_missions_iberia: "Angenehmer Hafen" 
 alis_ubbo_missions_iberia_BUTTON_TOOLTIP: "Kontrollieren Sie den Handel mit wertvollen Metallen entlang der westlichen Atlantikküste." 
 alis_ubbo_missions_iberia_DESCRIPTION: "Seit der Antike waren die Phönizier und Punier Meister darin, über das Meer zu reisen, Handel zu treiben und sich niederzulassen. Vor Hunderten von Jahren gründeten sie einen kleinen Handelsaußenposten in [GetCountry('OLS').GetCapital.GetName], der Hauptstadt von [GetCountry('OLS').GetName], um mit lokalen Stämmen Handel mit seltenen Metallen zu treiben. Während der Export von gesalzenem Fisch, Salz und Metall [GetCountry('OLS').GetName] eine stabile Wirtschaft beschert, warten die reichen Länder Iberiens darauf, dass ein mächtiges Handelsimperium die Kontrolle über ihre vielen wertvollen Metallminen übernimmt." 
 alis_ubbo_missions_iberia_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, wenn wir den wertvollen Metallhandel entlang der Westatlantikküste unter Kontrolle haben." 
 alis_ubbo_missions_iberia_REWARD_DESCRIPTION: ""
 alis_ubbo_missions_iberia_province_investments_0: "Olisipos Hafen" 
 alis_ubbo_missions_iberia_province_investments_0_DESC: "Mit der neuen Ausrichtung auf den lukrativen Metallhandel ist der Bedarf an einem größeren Hafen in [GetCountry('OLS').GetCapital.GetName] immer dringlicher geworden." 
 alis_ubbo_missions_iberia_province_investments_1: "Hauptstadt des Atlantiks" 
 alis_ubbo_missions_iberia_province_investments_1_DESC: "Wenn wir den Handel in der Region kontrollieren wollen, muss [GetCountry('OLS').GetCapital.GetName] eine Stadt werden, die unseren Ambitionen würdig ist." 
 alis_ubbo_missions_iberia_province_investments_2: "Phönizische Verbündete" 
 alis_ubbo_missions_iberia_province_investments_2_DESC: "Entsenden Sie einen Gesandten zu einem Treffen mit Vertretern unserer nächsten phönizischen Nachbarn im Süden Iberiens." 
 alis_ubbo_missions_iberia_province_investments_3: "Karthagische Angelegenheiten" 
 alis_ubbo_missions_iberia_province_investments_3_DESC: "Es gilt als vorbildliche Staatskunst, potenziellen Freunden und Handelspartnern Geschenke zu schicken. Wir sollten unsere Beziehungen zu [GetCountry('CAR').GetName] verbessern." 
 alis_ubbo_missions_iberia_province_investments_4: "Gadir-Investitionen" 
 alis_ubbo_missions_iberia_province_investments_4_DESC: "Wir werden in Handelsmöglichkeiten mit unserem phönizischen Nachbarn [GetCountry('GAD').GetName] investieren." 
 alis_ubbo_missions_iberia_province_investments_5: "Möglichkeiten in Karthago" 
 alis_ubbo_missions_iberia_province_investments_5_DESC: "Zeigen Sie den Menschen von [GetCountry('CAR').GetName], dass es in[GetCountry('OLS').GetName] viele Investitionsmöglichkeiten gibt." 
 alis_ubbo_missions_iberia_province_investments_6: "Blühender Atlantikhafen" 
 alis_ubbo_missions_iberia_province_investments_6_DESC: "Ein stetiger Strom neuer Handels- und Militärschiffe hat den Hafen von [GetCountry('OLS').GetCapital.GetName] zu einem geschäftigen Dreh- und Angelpunkt gemacht." 
 alis_ubbo_missions_iberia_province_investments_0.tt: "[GetCountry('OLS').GetCapital.GetName]s wurde ausgebaut." 
 alis_ubbo_carthage_opinion_tt: "Die Meinung von [GetCountry('CAR').GetName] über [GetCountry('OLS').GetName] sollte höher sein als #G 60#!." 
 alis_ubbo_gadir_opinion_tt: "Die Meinung von [GetCountry('GAD').GetName] über [GetCountry('OLS').GetName] sollte höher sein als #G 40#!." 
 alis_ubbo_carthage_relations_tt: "Senden Sie [GetCountry('CAR').GetName] #G 60#!, um die Investition zu verbessern." 
 alis_ubbo_gadir_relations_tt: "Senden Sie [GetCountry('GAD').GetName] #G 40#!, um die Investition zu verbessern." 
