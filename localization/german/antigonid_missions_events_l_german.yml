 #autotranslate 17.1.25
 me_ant_task_start_tt_1: "[me_antigonids_scope.GetRulerTitle|Y] [me_antigonids_scope.GetRuler.GetPraenomen|Y] beginnt damit," 
  ### Antigonos' Vision 
 me_antigonid_1_vision.1.t: "$antigonid_01_vision$: Wahrer Diadoche" 
 me_antigonid_1_vision.1.desc: "Als er nach der Schlacht von [GetProvince('(int32)796').GetName] zum Satrapen von [GetProvince('(int32)1936').GetArea.GetRegion.GetName] ernannt wurde, hätte niemand, am allerwenigsten [GetCharacter('(int32)37').GetPraenomen] selbst, erahnen können, welche Macht und welcher Ruhm vor ihm liegen sollten. Er verwaltete das Land von [GetProvince('(int32)1936').GetName] aus, selbst nachdem [GetCharacter('(int32)39').GetPraenomen] gestorben war - und trotz der Abwesenheit von [GetProvince('(int32)918').GetName] -, bis [GetCharacter('(int32)409').Custom('get_DieDer')] ehrgeizige Regent[GetCharacter('(int32)409').Custom('get_inFemale')] [GetCharacter('(int32)409').GetPraenomen] gegen ihn marschierte, woraufhin [GetCharacter('(int32)37').GetPraenomen] gezwungen war, Unterstützung bei [GetCharacter('(int32)9').GetPraenomen] und [GetCharacter('(int32)16').GetPraenomen] zu suchen.\n\nVon diesem Tiefpunkt aus wurde er von [GetCharacter('(int32)9').GetPraenomen] bei [GetProvince('(int32)761').GetName] zum Strategos von [GetProvince('(int32)290').GetArea.GetRegion.GetName] ernannt, besiegte die perdikkanischen Satrapen, durchkreuzte die Ambitionen von [GetCharacter('(int32)32').GetPraenomen], dem Erben von [GetCharacter('(int32)9').GetPraenomen], verfolgte [GetCharacter('(int32)408').GetPraenomen] - diesen hinterlistigen Griechen - nach [GetProvince('(int32)1595').GetArea.GetRegion.GetName], eroberte die Schätze der Achämeniden und machte die Landgewinne von [GetCharacter('(int32)41').GetPraenomen] und [GetCharacter('(int32)42').GetPraenomen] rückgängig, womit er nun über das Reich von [GetCharacter('(int32)39').GetPraenomen] von [GetProvince('(int32)257').GetName] bis nach [GetProvince('(int32)4799').GetName] herrscht.\n\nSeither eroberte [GetCharacter('(int32)24').GetPraenomen] den zügellosen und unbedeutenden Osten zurück und tat sich mit den anderen Diadochen gegen das mit Speeren gewonnene Königreich von [GetCharacter('(int32)37').GetPraenomen] zusammen, wobei diese allen möglichen eitlen Exzessen zum Opfer fallen: Königsmord, Sippenmord, mutwillige Apotheose ..." 
 me_antigonid_1_vision.1.a: "Die Ehre und die Familie werden uns helfen." 
 me_antigonid_1_vision.2.t: "$antigonid_01_vision$: Meister der Diadochen" 
 me_antigonid_1_vision.2.desc: "Die Entwicklung und Ausweitung des Reiches von [GetCharacter('(int32)37').GetPraenomen] geht weiter, und es gibt nicht länger Zweifel daran, dass unser Königreich trotz der hartnäckigen Versuche der anderen Diadochen, es zu untergraben, über das Bündnis triumphiert und damit alle alten Rivalen - [GetCharacter('(int32)42').GetPraenomen], [GetCharacter('(int32)32').GetPraenomen], [GetCharacter('(int32)24').GetPraenomen], [GetCharacter('(int32)41').GetPraenomen] - besiegt hat ..." 
 me_antigonid_1_vision.2.a: "Die Argeaden haben den Antigoniden Platz gemacht." 
 me_antigonid_1_vision.2.at: "Die Mission '#Y $antigonid_01_vision$#!' wurde nun #G abgeschlossen#!!" 
  # Antigonid Capital 
 me_antigonid_1_vision.11.t: "$antigonid_01_vision_1$: Ein Lebenswerk" 
 me_antigonid_1_vision.11.desc: "Die neue Stadt [GetProvince('(int32)790').GetName] stellt nicht nur die Entwicklung seines Reiches dar, sondern auch den Höhepunkt von Antigonos' Leben als Staats- und Kriegsführer, von seiner Zeit als General unter Philipp II. bis zum Sieg seines Sohnes Demetrios über Ptolemaios bei Salamis.\n\nEndlich nähert sich die östliche Hauptstadt ihrer Fertigstellung und mit ihr das große Fest, das zu Ehren der Dynastie von Antigonos Musiker und Schauspieler aus der ganzen hellenistischen Welt anzog." 
 me_antigonid_1_vision.11.a: "Wir sind so weit gekommen." 
 me_antigonid_1_vision.11.at: "$me_ant_task_start_tt_1$ die Fertigstellung von [GetProvince('(int32)790').GetName|Y] vorzubereiten." 
 me_antigonid_1_vision.12.t: "$antigonid_01_vision_1$: Juwel des Ostens" 
 me_antigonid_1_vision.12.desc: "Die Götter haben unsere Bemühungen in [GetProvince('(int32)790').GetName] wohlwollend aufgenommen, wo die Verwaltungs- und öffentlichen Gebäude nun endlich fertiggestellt wurden. Ein großes Fest und eine Siegesparade wurden abgehalten, bei denen Darsteller aus der ganzen hellenischen Welt für ein unvergleichliches Spektakel auftraten und allen die Herrlichkeit und das Ansehen der Antigoniden-Dynastie zur Schau stellten.\n\nVom Balkon des Palastes aus können die Familienmitglieder sicher sein, dass ihre königliche Würde nun außer Zweifel steht und sie neben den Argeaden zu einem der größten makedonischen Häuser aller Zeiten gehören." 
 me_antigonid_1_vision.12.a: "Eine Stadt für die Ewigkeit." 
 me_antigonid_1_vision.12.tt: "$mission_task_completed_tt_1$$antigonid_01_vision_1$$mission_task_completed_tt_2$" 
 me_antigonid_1_vision.13.t: "$antigonid_01_vision_1$: Preis des Sieges" 
 me_antigonid_1_vision.13.desc: "Während wir uns um die Verbesserung der Stadt und die Versorgung der Bevölkerung kümmern, fallen unsere bösartigen Rivalen natürlich wieder einmal über uns her. Die Vorbereitungen für die Fertigstellung von [GetProvince('(int32)790').GetName] und das große Fest laufen momentan. Wir können jedoch noch einen Großteil der Kosten zurückgewinnen, falls wir diese Mittel für den Krieg benötigen - so traurig es auch sein mag, unsere Siegesparade absagen zu müssen." 
 me_antigonid_1_vision.13.a: "Unsere Feinde müssen besiegt werden." 
 me_antigonid_1_vision.13.at: "$mission_task_completed_tt_1$ $antigonid_01_vision_1$#! wird #R umgangen#!!" 
 me_antigonid_1_vision.13.b: "Nichts kann unsere Feierlichkeiten unterbrechen." 
 me_antigonid_1_vision.14.t: "$antigonid_01_vision_1$: Tod eines Traums" 
 me_antigonid_1_vision.14.desc: "Der Verlust von Antigoneia ist ein vernichtender symbolischer Schlag für die Antigoniden-Dynastie und eine unerträgliche Demütigung für [me_antigonids_scope.GetRulerTitle] [me_antigonids_scope.GetRuler.GetPraenomen].\n\nWir können nur beten, dass die Götter unsere Armeen eines Tages bei ihrer glorreichen Rückeroberung anführen werden ..." 
 me_antigonid_1_vision.14.tt: "$mission_task_completed_tt_1$$antigonid_01_vision_1$#!' wurde #R umgangen#!!" 
 me_antigonid_1_vision.14.a: "Das ist noch nicht vorbei." 
 me_antigonid_1_vision.14.b: "Wir ziehen uns in die alte Hauptstadt zurück." 
  # Antigoneia's Port 
 me_antigonid_1_vision.21.t: "$antigonid_01_vision_2$: Östlicher Knotenpunkt" 
 me_antigonid_1_vision.21.desc: "Bei allen nachfolgenden Planungen für die Hauptstadt der Antigoniden standen der alte Hafen von Myriandros und Antigonos‘ Veteranensiedlung in Alexandreia kat‘Isson im Mittelpunkt unserer maritimen Bemühungen, wobei wir die alte Persische Straße über die Syrischen Tore nutzten.\n\nSie haben unserer Hauptstadt gute Dienste geleistet, aber es gibt Vorschläge, dass die Siedlung Hydatos – nur ein kurzes Stück den Orontes hinunter und bereits von Antigonos mit karischen Veteranen besiedelt – zum Haupthafen von Antigoneia ausgebaut werden könnte." 
 me_antigonid_1_vision.21.a: "Die Nordhäfen bleiben weiterhin unser Fokus." 
 me_antigonid_1_vision.21.at: "Sobald die Missionsaufgabe '#Y $antigonid_01_vision_2$#!' abgeschlossen ist:" 
 me_antigonid_1_vision.21.b: "Hydatos hat großes Potenzial." 
 me_antigonid_1_vision.21.c: "Es besteht kein Grund, uns selbst einzuschränken." 
 me_antigonid_1_vision.21.ct: "[GetProvince('(int32)789').GetName|Y] erhält außerdem '#Y $ant_01_2_2_pmod$#!'." 
 me_antigonid_1_vision.22.t: "$antigonid_01_vision_2$: Portal des Ostens" 
 me_antigonid_1_vision.22.desc: "Unsere Ingenieure haben ihre Bagger- und Bauarbeiten abgeschlossen und Antigoneia mit neuen Werften, Anlegestellen und Trockendocks ausgestattet, ohne die Gefährdung, die normalerweise mit den Vorteilen einer solchen Nähe zum Meer einhergeht.\n\n" 
 me_antigonid_1_vision.22.desc_1: "Die bescheidene Siedlung, die nach der Schlacht von [GetProvince('(int32)796').GetName] um Alexanders Trophäe herum entstand, überstrahlt heute den alten Hafen von Myriandros und zieht Händler und Handwerker von nah und fern an. Es besteht wenig Zweifel, dass die Bedeutung und Eignung dieses Ortes nicht überschätzt wurden ..." 
 me_antigonid_1_vision.22.desc_2: "Der Hafenmeister der einst bescheidenen Anlegestellen in Hydatos kann sich nun einiger der schönsten Einrichtungen im Osten rühmen und so einem enormen Handelsvolumen sowie einem wachsenden Bezirk von Schiffbauern und Schiffsausrüstern den Weg ebnen.\n\nUnsere Männer vergleichen den Standort von Hydatos mit der Region Pieria in unserer alten Heimat Mazedonien - die ebenfalls zwischen einem großen Berg und dem Meer liegt und Sitz eines großen Hafens in [GetProvince('(int32)6399').GetName] ist - und nennen ihn bereits Antigoneia nach der Hauptstadt, die er bedient." 
 me_antigonid_1_vision.22.desc_3: "Im Sinne eines ausgewogenen Ansatzes werden die beiden Häfen Myriandros und Hydatos die Hauptstadt auch weiterhin wie bisher bedienen und ihre Einrichtungen werden mit sehr willkommenen Ausstattungen und Investitionen ausgestattet." 
 me_antigonid_1_vision.22.a: "Unsere Hauptstadt wird keine Rivalen haben." 
 me_antigonid_1_vision.22.tt: "$mission_task_completed_tt_1$$antigonid_01_vision_2$$mission_task_completed_tt_2$" 
 me_antigonid_1_vision.23.t: "$antigonid_01_vision_2$: Verwüstungen des Krieges" 
 me_antigonid_1_vision.23.desc: "Da unsere Kontrolle über Antigoneia und die umliegende Gegend schwindet, gehören unsere Pläne zur Entwicklung der Häfen zu den ersten, die aufgegeben werden. Die Wechselfälle der Geschichte haben einen weiteren antigonidischen Traum geraubt ..." 
 me_antigonid_1_vision.23.a: "Tyche gibt, Tyche nimmt." 
 me_antigonid_1_vision.23.at: "$mission_task_completed_tt_1$$antigonid_01_vision_2$#!' wurde #R umgangen#!!" 
  # Phoenician Timber 
 me_antigonid_1_vision.31.t: "$antigonid_01_vision_3$: Seefahrerstädte" 
 me_antigonid_1_vision.31.desc: "Um unsere Bindungen in Griechenland und unsere Kontrolle über das Mittelmeer aufrechterhalten zu können, benötigen wir eine starke Marine. Und dabei haben uns die Phönizier in unseren Diensten sehr geholfen.\n\nWenn wir unsere Vorherrschaft zur See aufrechterhalten wollen, müssen wir dafür sorgen, dass unsere Verbindungen zu diesen Seefahrerstädten erneuert und fortgeführt werden." 
 me_antigonid_1_vision.31.a: "Die Marine ist unser Rückgrat." 
 me_antigonid_1_vision.31.at: "$me_ant_task_start_tt_1$ weitere Gespräche mit den phönizischen Stadtstaaten." 
 me_antigonid_1_vision.32.t: "$antigonid_01_vision_3$: Beherrschung des Meeres" 
 me_antigonid_1_vision.32.desc: "Unsere Beziehungen zu den Phöniziern haben unsere langjährigen Beziehungen aufgefrischt und den Werften und Mittelschiffen unserer Untertanen neuen Elan verliehen. Sorgen wir dafür, dass unsere Seesiege nicht für ihre Seltenheit berühmt sind, und möge der Triumph bei Salamis eine neue Ära der antigonidischen Vorherrschaft im Binnenmeer einläuten." 
 me_antigonid_1_vision.32.a: "Der Ozean gehört uns." 
 me_antigonid_1_vision.32.at: "$mission_task_completed_tt_1$$antigonid_01_vision_3$$mission_task_completed_tt_2$" 
 me_antigonid_1_vision.33.t: "$antigonid_01_vision_3$: Trauer um die Zedern" 
 me_antigonid_1_vision.33.desc: "Der Verlust der phönizischen Städte hat unsere maritimen Ambitionen in der Region zunichte gemacht, da den alten Handelshäfen die großen Werften und Seeleute entrissen wurden …" 
 me_antigonid_1_vision.33.a: "Mist." 
 me_antigonid_1_vision.33.tt: "$mission_task_completed_tt_1$$antigonid_01_vision_3$#!' wurde #R umgangen#!!" 
 me_antigonid_1_vision.34.t: "$antigonid_01_vision_3$: [philokles_of_sidun.GetPraenomen] von [GetProvince('(int32)747').GetName]" 
 me_antigonid_1_vision.34.desc_1: "Unsere phönizischen Untertanen haben unserer Sache eine große Zahl an Schiffen und Matrosen zur Verfügung gestellt und [philokles_of_sidun.GetPraenomen], ein reicher Prinz der Stadt [GetProvince('(int32)747').GetName], hat eine wichtige Rolle dabei gespielt, diese Seestreitkräfte für uns zu befehligen und zusammenzuhalten.\n\nEs ist jedoch klar, dass der Prinz sich nach dem Thron seines Stadtkönigreichs sehnt und der Ansicht ist, dass es nun höchste Zeit ist, dass wir [philokles_of_sidun.GetHerHis] viele Gefälligkeiten und großzügige Ausgaben erwidern, mit der Drohung, uns anderswo eine Anstellung zu suchen, wenn wir uns weigern..." 
 me_antigonid_1_vision.34.desc_2: "[philokles_of_sidun.GetPraenomen] von [GetProvince('(int32)747').GetName], ein reicher Prinz der Stadt, hat unsere Sache in der Vergangenheit unterstützt, insbesondere mit unseren phönizischen Flotten. [philokles_of_sidun.GetHerHis]s Ehrgeiz auf den Thron von [philokles_of_sidun.GetHerHis]s Heimatstadt hat jedoch zu einem Bruch in unserer Beziehung geführt." 
 me_antigonid_1_vision.34.desc_3: "[philokles_of_sidun.GetPraenomen] von [GetProvince('(int32)747').GetName], ein reicher Prinz der Stadt, wird in Phönizien ein Freund sein, auf den wir uns verlassen können und der uns im Gegenzug für den Thron der Stadt dabei hilft, unsere maritimen Ambitionen zu erfüllen." 
 me_antigonid_1_vision.34.a: "Lassen Sie [philokles_of_sidun.GetHerHim] die Ansprüche von [philokles_of_sidun.GetHerHis] genießen." 
 me_antigonid_1_vision.34.b: "Schade..." 
 me_antigonid_1_vision.34_await_tt: "Wir warten auf die Antwort von [GetProvince('(int32)747').GetOwner.GetName|Y]. Wenn sie akzeptieren:" 
 me_antigonid_1_vision.34_else_tt: "Wenn Sie sich weigern:" 
 me_antigonid_1_vision.35.desc: "[philokles_sender.GetAdjective] Gesandte sind in [ROOT.GetCountry.GetCapital.GetName] mit [philokles_of_sidun.GetPraenomen] von [GetProvince('(int32)747').GetName] eingetroffen, einem reichen Adligen der Stadt, der es auf den Thron der Stadt abgesehen hat, als Belohnung für seine Verdienste für die Mazedonier.\n\n" 
 me_antigonid_1_vision.35.desc_1: "Sie würden wollen, dass wir unseren Herrscher absetzen und durch diesen Emporkömmling ersetzen – und das alles aus einer Laune heraus." 
 me_antigonid_1_vision.35.desc_2: "Sie würden uns dazu bringen, die Stadt an [philokles_of_sidun.GetPraenomen] zu überlassen, ohne etwas dafür zu geben …" 
 me_antigonid_1_vision.35.a: "Wir werden nicht für Unruhe sorgen." 
 me_antigonid_1_vision.35.b: "[philokles_of_sidun.GetPraenomen] ist nicht unser König." 
 me_antigonid_1_vision.36.desc_1: "[philokles_of_sidun.GetPraenomen] von [GetProvince('(int32)747').GetName] wurde in [philokles_of_sidun.GetHerHis]s Heimatstadt als Verräter und Thronprätendent inhaftiert; anscheinend gefiel dem amtierenden König die Vorstellung, abgelöst zu werden, nicht …" 
 me_antigonid_1_vision.36.desc_2: "Die Reaktion von [GetProvince('(int32)747').GetOwner.GetName] auf unsere Bitte, die Stadt [GetProvince('(int32)747').GetName] an Prinz [philokles_of_sidun.GetPraenomen] zu überlassen, stieß auf Empörung und die Führung des Landes rief die Waffen gegen uns auf." 
 me_antigonid_1_vision.36.desc_3: "[philokles_of_sidun.GetPraenomen] von [GetProvince('(int32)747').GetName] wurde mit unserem Segen zum König der Stadt ernannt und bestieg den Thron ohne viel Aufsehen oder Streit." 
 me_antigonid_1_vision.36.a: "In Ordnung." 
 me_antigonid_1_vision.36.b: "[philokles_of_sidun.GetSheHe|U] wird loyal sein..." 
 me_antigonid_1_vision.37.desc: "[philokles_of_sidun.GetPraenomen] von [GetProvince('(int32)747').GetName] ist an unserem Hof ​​eingetroffen, ein verärgerter Prinz, der um Unterstützung bittet, um [philokles_of_sidun.GetHerHis] seinen Anspruch auf den Thron seiner Heimatstadt geltend zu machen – eine Belohnung, die ihm die Antigoniden trotz [philokles_of_sidun.GetHerHis] Verdiensten für ihre Sache verweigern." 
 me_antigonid_1_vision.37.a: "Wir können ihn vielleicht gebrauchen." 
 me_antigonid_1_vision.37.at: "Die Entscheidung '#Y $install_philokles_egypt$#!' ist jetzt verfügbar, solange [philokles_of_sidun.GetName|Y] lebt und sich in [THIS.GetCountry.GetName|Y] befindet." 
 me_antigonid_1_vision.38.t: "$antigonid_01_vision_3$: Robust [phoenician_admiral.GetPraenomen]" 
 me_antigonid_1_vision.38.desc: "An den Anlegestellen von Phönizien mangelt es nicht an erfahrenen Seeleuten und Kapitänen, die durch Jahrzehnte des Eskortierens oder Plünderns der vielen Händler, die ihre Städte aufsuchen, abgehärtet sind.\n\nEin Mann im Besonderen, ein Einheimischer namens [phoenician_admiral.GetPraenomen], hat es zu großer Bekanntheit und Berühmtheit gebracht und wurde uns als zuverlässiger Steuermann und Geschwaderkommandeur empfohlen." 
 me_antigonid_1_vision.38.a: "[phoenician_admiral.GetSheHe|U] könnte nützlich sein." 
 me_antigonid_1_vision.38.at: "[phoenician_admiral.GetPraenomen|Y] wird an unseren Hof ziehen." 
 me_antigonid_1_vision.38.b: "Unsere Admirale sind mehr als fähig." 
 me_antigonid_1_vision.38.bt: "[phoenician_admiral.GetPraenomen|Y] wird verschwinden." 
  
 me_antigonid_1_vision.39.t: "$antigonid_01_vision_3$: Werften aus Zeder" 
 me_antigonid_1_vision.39.desc: "Die meisterhaften Schiffbauer der phönizischen Städte sind seit Jahrhunderten für ihr Können bekannt, mit dem sie die berühmten Zedern des Libanon in seetüchtige Schiffe verwandeln und ihre Kreationen an den Meistbietenden verkaufen. Wenn der Preis stimmt, brauchen wir vielleicht wieder einmal Verstärkung durch Handel." 
 me_antigonid_1_vision.39.a: "Es gibt nie genug Schiffe." 
 me_antigonid_1_vision.39.at: "Wir erhalten #Y 10#! @octere! Octeren in 50 Tagen." 
 me_antigonid_1_vision.39.b: "Wir können unsere eigenen Flotten aufbauen." 
  
 me_antigonid_1_vision.40.t: "$antigonid_01_vision_3$: Auf Bestellung gefertigt" 
 me_antigonid_1_vision.40.desc: "Unsere angeforderten Schiffe sind vor der Küste unseres Hafens [port_ship_scope.GetName] eingetroffen, wo sie von den [sidun_scope.GetAdjective]-Seeleuten an unsere eigenen Matrosen übergeben wurden. Diese Schiffe werden eine großartige Ergänzung für unsere Seestreitkräfte sein." 
 me_antigonid_1_vision.40.a: "So praktisch." 
 me_antigonid_1_vision.40.tt: "#Y 10#! @octere! Octere sind um [port_ship_scope.GetName] angekommen." 
  # Demetrios' Playground 
 me_antigonid_1_vision.41.t: "$antigonid_01_vision_4$: [GetCharacter('(int32)32').GetPraenomen]' Torheit" 
 me_antigonid_1_vision.41.desc: "Unser Kampf mit den Nachkommen von [GetCharacter('(int32)9').GetPraenomen] um die Kontrolle über Griechenland geht weiter, aber wir haben endlich die Garnison von [GetCharacter('(int32)32').GetPraenomen] aus der Stadt [GetProvince('(int32)418').GetName] vertrieben; vielleicht die strategisch wichtigste Verteidigungsposition in der Region.\n\nDie Befreiung der Stadt wie bei [GetProvince('(int32)416').GetName] ist eine Möglichkeit, aber eine Streitmacht auf Akrokorinthos zu stationieren, wenn auch nur vorübergehend, ist vielleicht ein zu wertvolles Gut, um darauf verzichten zu können ..." 
 me_antigonid_1_vision.41.a: "[GetProvince('(int32)418').GetName] ist eine wichtige strategische Garnison." 
 me_antigonid_1_vision.41.b: "Die Korinther haben zu lange unter der Besatzung gelitten." 
 me_antigonid_1_vision.41.bt: "#Y $CORINTH_NAME$#! wird als #Y Feudatory#!-Thema veröffentlicht." 
 me_antigonid_1_vision.41.tt: "$mission_task_completed_tt_1$$antigonid_01_vision_4$$mission_task_completed_tt_2$" 
  # Reiterate Tyre Proclamation 
 me_antigonid_1_vision.51.t: "$antigonid_01_vision_5$: Träume von Freiheit" 
 me_antigonid_1_vision.51.desc: "Nachdem [GetCharacter('(int32)42').GetPraenomen]s Versuche, [GetProvince('(int32)687').GetArea.GetRegion.GetName] einzunehmen, vereitelt und die strategisch wichtige Stadt [GetProvince('(int32)743').GetName] zurückerobert worden waren, gelobte [GetCharacter('(int32)37').GetPraenomen], die Freiheit der griechischen Städte im Namen Mazedoniens zu verteidigen.\n\nObwohl dies von manchen als bloße politische Opportunität abgetan wurde, nährte es bei den Griechen die Hoffnung, dass sie sich eines Tages ohne mazedonische Einmischung wie in alten Zeiten selbst regieren könnten; eine Hoffnung, die wir gegen die anderen Diadochen einsetzen können." 
 me_antigonid_1_vision.51.a: "Versprechen können nur im Rahmen der gegebenen Situation eingehalten werden." 
 me_antigonid_1_vision.51.at: "$me_ant_task_start_tt_1$ beruhigt die griechischen Stadtstaaten." 
 me_antigonid_1_vision.52.t: "$antigonid_01_vision_5$: Hellenischer Stolz" 
 me_antigonid_1_vision.52.desc: "Unsere Gesandten sind über die Ägäis verstreut und kümmern sich mit Zusicherungen und Mahnungen um Boulai von [GetProvince('(int32)290').GetArea.GetName] bis [GetProvince('(int32)418').GetArea.GetName]. Die griechische Welt leidet seit dem Sieg von [GetCharacter('(int32)35').GetPraenomen] II über [GetCountry('THE').GetName] unter der Herrschaft der Mazedonier, und wir müssen sicherstellen, dass ihr Gehorsam durch das Versprechen minimaler innerer Einmischung gesichert ist – indem wir sie als Verbündete und nicht als Untertanen behandeln –, sonst werden sie versuchen, ihre glorreiche Vergangenheit bei der frühesten Gelegenheit wiederzubeleben." 
 me_antigonid_1_vision.52.a: "Sobald die Sicherheit gewährleistet ist, wird Hellas frei sein." 
 me_antigonid_1_vision.52.tt: "$mission_task_completed_tt_1$$antigonid_01_vision_5$$mission_task_completed_tt_2$" 
 me_antigonid_1_vision.53.t: "$antigonid_01_vision_5$: [ant_1_5_synoikism_scope.GetAdjective] Synoikismus" 
 me_antigonid_1_vision.53.desc: "Ermutigt durch unsere laufenden diplomatischen Bemühungen und [GetCharacter('(int32)37').GetPraenomen]' frühere Beteiligung am Synoikismus oder der Konsolidierung notleidender griechischer Städte zu vereinigten, wohlhabenden Siedlungen, haben sich unsere [ant_1_5_synoikism_scope.GetAdjective] Untertanen an uns gewandt und um unsere Hilfe gebeten.\n\nIhre [ant_1_5_synoikism_scope.GetRulerTitle] [ant_1_5_synoikism_scope.GetRuler.GetPraenomen] bitten uns inständig, als ihre Beschützer unsere Ressourcen und unser Fachwissen für die Reorganisation von [ant_1_5_synoikism_province_scope.GetName] entlang ähnlicher Linien anzubieten." 
 me_antigonid_1_vision.53.a: "Der gute Wille der Griechen ist von unschätzbarem Wert." 
 me_antigonid_1_vision.53.at: "In einem Jahr werden einige Einwohner aus den umliegenden Siedlungen [ant_1_5_synoikism_scope.GetAdjective] nach #Y [ant_1_5_synoikism_province_scope.GetName]#!, ziehen, wo eine Stadt entstehen wird." 
 me_antigonid_1_vision.53.b: "Unsere eigenen Angelegenheiten sind dringlich genug." 
 me_antigonid_1_vision.54.desc: "Die Richter, die entsandt wurden, um dem [ant_1_5_synoikism_scope.GetAdjective] Synoikismus von [ant_1_5_synoikism_province_scope.GetName] und den benachbarten Gemeinden zu helfen, melden, dass ihre Arbeit getan ist.\n\nDie Organisation dieses neuen städtischen Zentrums wird unserem Untertan hoffentlich helfen, uns zu helfen und die griechischen Beziehungen vorerst aufrechtzuerhalten ..." 
 me_antigonid_1_vision.54.a: "Das sollte ihr Nörgeln beenden ..." 
 me_antigonid_1_vision.54.tt: "[SCOPE.ScriptValue('antigonid_01_vision_5_synoik_value')|0Y] [ant_1_5_synoikism_scope.GetAdjective] Pops bewegen sich zu [ant_1_5_synoikism_province_scope.GetName|Y]" 
 me_antigonid_1_vision.56.t: "$antigonid_01_vision_5$: Wohlwollender Schiedsrichter" 
 me_antigonid_1_vision.56.desc: "Ein Thema sticht in dem endlosen Strom griechischer Gesandter und Bittsteller besonders hervor: ein Provinzstreit, den nur [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] lösen kann.\n\n" 
 me_antigonid_1_vision.56.desc_1: "[ant_1_5_dispute_subject_1.GetName] und [ant_1_5_dispute_subject_2.GetName] streiten seit langem über die Grenze zwischen [ant_1_5_dispute_territory_1.GetName] und [ant_1_5_dispute_territory_2.GetName] und möchten unsere Meinung zur Beilegung der Angelegenheit einholen …" 
 me_antigonid_1_vision.56.desc_2: "Zwischen den [ant_1_5_dispute_subject_1.GetAdjective] Gemeinden [ant_1_5_dispute_territory_1.GetName] und [ant_1_5_dispute_territory_2.GetName] besteht ein seit langem andauernder Streit über die Abgrenzung ihrer jeweiligen Grundstücksgrenzen." 
 me_antigonid_1_vision.56.a: "Bei genauerer Betrachtung wird diese Farce ein für alle Mal entlarvt ..." 
 me_antigonid_1_vision.56.b: "[ant_1_5_dispute_subject_2.GetName] hat wahrscheinlich recht." 
 me_antigonid_1_vision.56.c: "Gib es einfach an [ant_1_5_dispute_subject_1.GetName] weiter." 
 me_antigonid_1_vision.56.d: "Wie banal..." 
  # Formalize Divinity 
 me_antigonid_1_vision.61.t: "$antigonid_01_vision_6$: Östlicher Pomp" 
 me_antigonid_1_vision.61.desc: "[GetCharacter('(int32)37').GetPraenomen] und [GetCharacter('(int32)38').GetPraenomen] wurden, wie auch [GetCharacter('(int32)39').GetPraenomen] der Große selbst, von einigen griechischen Städten bereits als lebende Gottheiten anerkannt, doch nun ist es an der Zeit, dass wir unsere Königsdynastie offiziell in das staatliche Pantheon aufnehmen, wie es die Lagiden getan haben, und unsere Herrscher den großen Königen von [GetCountry('MAC').GetName] – [GetCharacter('(int32)35').GetPraenomen] und [GetCharacter('(int32)39').GetPraenomen] gleichstellen und uns den religiösen Einflüssen unserer östlichen Länder annähern …" 
 me_antigonid_1_vision.61.a: "[GetCharacter('(int32)37').GetPraenomen] war göttlich!" 
 me_antigonid_1_vision.61.at: "$me_ant_task_start_tt_1$ Legitimierung der Antigoniden-Apotheose." 
 me_antigonid_1_vision.62.t: "$antigonid_01_vision_6$: Göttliche Dynastie" 
 me_antigonid_1_vision.62.desc: "Unsere Bemühungen, die bevorstehende Vergöttlichung unserer Herrscher zu legitimieren, waren sehr erfolgreich, auch wenn einige der eher traditionellen griechischen und mazedonischen Adligen darüber spotten. Alexanders Beispiele haben die Welt verändert, und wir müssen seine religiösen Neuerungen übernehmen, wenn unsere Herrscher im Osten um Legitimität konkurrieren wollen." 
 me_antigonid_1_vision.62.a: "Alle sollen Gott preisen-[ROOT.GetCountry.GetRulerTitle] [divinely_scope.GetPraenomen]!" 
 me_antigonid_1_vision.62.tt: "$mission_task_completed_tt_1$$antigonid_01_vision_6$$mission_task_completed_tt_2$" 
  # Secure Frontier 
 me_antigonid_1_vision.71.t: "$antigonid_01_vision_7$: Himmelsrichtungen" 
 me_antigonid_1_vision.71.desc: "Ein erneuter Angriff der anderen Diadochen ist fast sicher, sobald sie eine Gelegenheit zum Angriff sehen. Wir täten gut daran, auf den Fall vorbereitet zu sein, aber wir müssen entscheiden, welcher unserer Mitnachfolger die größte Bedrohung darstellt ..." 
 me_antigonid_1_vision.71.a: "[ant_01_frontier_egy_scope.GetShortName] im Süden wird mit Sicherheit von [GetCountry('EGY').GetName] angegriffen." 
 me_antigonid_1_vision.71.at: "$me_ant_task_start_tt_1$ Befestigung des ausgewählten Gebiets.\nWenn die Missionsaufgabe '#Y $antigonid_01_vision_7$ #!' abgeschlossen ist:" 
 me_antigonid_1_vision.71.b: "Wir müssen unseren östlichen Kern vor einem Angriff von [GetCountry('SEL').GetAdjective] in [ant_01_frontier_sel_scope.GetShortName] verteidigen." 
 me_antigonid_1_vision.71.c: "Die Nordgrenze in [ant_01_frontier_tre_scope.GetShortName] ist anfällig für [GetCountry('TRE').GetName]." 
 me_antigonid_1_vision.71.d: "Unser Fokus muss nach Westen gerichtet sein, in [ant_01_frontier_mac_scope.GetShortName]." 
 me_antigonid_1_vision.72.t: "$antigonid_01_vision_7$: Schildkrötenpanzer" 
 me_antigonid_1_vision.72.desc: "Unsere Militäringenieure und Bauarbeiter haben die Bastion in [ant_01_frontier_scope.GetName] fertiggestellt und so [ant_01_frontier_scope.GetState.GetShortName] gegen jeden direkten [ant_01_frontier_owner_scope.GetAdjective] Angriff in [me_antigonids_scope.GetAdjective] [ant_01_frontier_scope.GetArea.GetRegion.GetName] gesichert und ein lokales Zentrum für unsere Garnisonen und Patrouillen geschaffen." 
 me_antigonid_1_vision.72.a: "Das sollte alle Angriffe verzögern ..." 
 me_antigonid_1_vision.72.tt: "$mission_task_completed_tt_1$$antigonid_01_vision_7$$mission_task_completed_tt_2$" 
 me_antigonid_1_vision.73.t: "$antigonid_01_vision_7$: Irrelevantes Projekt" 
 me_antigonid_1_vision.73.desc: "Die veränderte politische Situation hat unsere Befestigungspläne für [ant_01_frontier_scope.GetName] gegen [ant_01_frontier_owner_scope.GetName] irrelevant gemacht und alle Fortschritte, die wir möglicherweise erzielt haben, zunichte gemacht …" 
 me_antigonid_1_vision.73.a: "Das ist tatsächlich so." 
 me_antigonid_1_vision.73.tt: "$mission_task_completed_tt_1$$antigonid_01_vision_7$#!' wurde #R umgangen#!!" 
  # Resettle Laranda 
 me_antigonid_1_vision.81.t: "$antigonid_01_vision_8$: Isaurische Ruine" 
 me_antigonid_1_vision.81.desc: "Während unser Adel weiterhin makedonisch ist, sind viele unserer Untertanen in ihren Bräuchen und Sprachen ausgesprochen fremd. Nun wurde vorgeschlagen – sowohl um das Wohlwollen unserer Untertanen zu gewinnen als auch um unsere Güte im Osten gegenüber früheren makedonischen Herrschern zu zeigen –, die historische isaurische Stadt [GetProvince('(int32)169').GetName], deren Bewohner ihre Stadt in Brand steckten und umkamen, als wünschenswerte Alternative zur Niederlage durch den machthungrigen Regenten Perdikkas, neu zu gründen." 
 me_antigonid_1_vision.81.a: "Wenn es unserer Sache hilft …" 
 me_antigonid_1_vision.81.at: "$me_ant_task_start_tt_1$ Neuansiedlung von [GetProvince('(int32)169').GetName]." 
 me_antigonid_1_vision.82.t: "$antigonid_01_vision_8$: [GetProvince('(int32)169').GetName] Wiedergeboren" 
 me_antigonid_1_vision.82.desc: "Unser Wiederaufbau der einst so wichtigen Stadt [GetProvince('(int32)169').GetName], die so stark verbrannt wurde, dass nur noch das geschmolzene Gold ihrer Schatzkammer und Tempel übrig blieb, ist nun abgeschlossen. Wie beabsichtigt haben die Arbeiten der örtlichen Bevölkerung gefallen, die ihre Zerstörung einst als Beispiel des Widerstands gegen die Grausamkeit der makedonischen Herrschaft bezeichnet hatte." 
 me_antigonid_1_vision.82.a: "Blutrache ist nur bis zu einem gewissen Grad nützlich." 
 me_antigonid_1_vision.82.tt: "$mission_task_completed_tt_1$$antigonid_01_vision_8$$mission_task_completed_tt_2$" 
 me_antigonid_1_vision.83.t: "$antigonid_01_vision_8$: Erloschene Glut" 
 me_antigonid_1_vision.83.desc: "Da die Site [GetProvince('(int32)169').GetName] nicht mehr unter unserer Kontrolle steht, sind alle Bemühungen, ihre frühere Bedeutung wiederherzustellen, vergebens gewesen …" 
 me_antigonid_1_vision.83.a: "Enttäuschend." 
 me_antigonid_1_vision.83.at: "$mission_task_completed_tt_1$$antigonid_01_vision_8$#!' wurde #R umgangen#!!" 
  # Attract Greek Colonists 
 me_antigonid_1_vision.91.t: "$antigonid_01_vision_9$: Land der unbegrenzten Möglichkeiten" 
 me_antigonid_1_vision.91.desc: "[GetCharacter('(int32)37').GetPraenomen] hat bereits beträchtliche Zeit darauf verwendet, die Stärke der Arbeitskräfte und kulturellen Grundlagen seines Königreichs zu sichern, indem er Makedonier, Kreter, Chalkider und hellenisierte Karer in seinen Städten ansiedelte.\n\nObwohl [GetProvince('(int32)790').GetName], [GetProvince('(int32)782').GetName], [GetProvince('(int32)1986').GetName] und [GetProvince('(int32)258').GetName] sicherlich zeitlose Zeugnisse seiner Weitsicht und Größe sind, können weitere Kolonisten unserem vielfältigen Königreich nur nützen." 
 me_antigonid_1_vision.91.a: "Sie werden kommen." 
 me_antigonid_1_vision.91.at: "$me_ant_task_start_tt_1$ Anlocken von Kolonisten zur Ansiedlung." 
 me_antigonid_1_vision.92.t: "$antigonid_01_vision_9$: Neues Leben im Osten" 
 me_antigonid_1_vision.92.desc: "Unsere Gesandten und Beamten haben mit allen erforderlichen Mitteln ihr Bestes getan, um Begeisterung für eine weitere griechische Kolonisierung zu wecken, während unsere Landvermesser unsere Besitztümer gründlich durchkämmten, um die geeignetsten Orte für eine Neuansiedlung zu finden.\n\nIhre Bemühungen waren nicht vergeblich; offensichtlich gibt es eine nicht unerhebliche Zahl von Kolonisten, die bereit sind, sich an unserem ausgewählten Ort niederzulassen. Es fehlt nur noch das letzte Wort unseres [me_antigonids_scope.GetRulerTitle], der die Kolonie nach [GetCharacter('(int32)37').GetPraenomen] Monophthalmos‘ Vater [GetCharacter('(int32)27').GetPraenomen] benennen möchte." 
 me_antigonid_1_vision.92.a: "[ant_01_9_dest_1_scope.GetName] in [ant_01_9_dest_1_scope.GetArea.GetName] ist vielversprechend." 
 me_antigonid_1_vision.92.b: "Wir sollten [ant_01_9_dest_2_scope.GetName] in [ant_01_9_dest_2_scope.GetArea.GetName] entwickeln." 
 me_antigonid_1_vision.92.c: "[ant_01_9_dest_3_scope.GetArea.GetName] und [ant_01_9_dest_3_scope.GetName] werden Erfolg haben." 
 me_antigonid_1_vision.92.d: "Senden Sie sie an [ant_01_9_dest_4_scope.GetName] in [ant_01_9_dest_4_scope.GetArea.GetName]!" 
 me_antigonid_1_vision.92.tt: "$mission_task_completed_tt_1$$antigonid_01_vision_9$$mission_task_completed_tt_2$" 
 me_antigonid_1_vision.92.at: "[SCOPE.ScriptValue('antigonid_01_vision_9_total_pop')|0Y] Pops werden sofort zu [ant_01_9_dest_scope.GetName|Y] migriert." 
 me_antigonid_1_vision.92.tt2: "Jedes beitragende Subjekt verliert #R -20#! Meinung von @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]." 
 me_antigonid_1_vision.93.t: "$antigonid_01_vision_9$: Schwankendes Vertrauen" 
 me_antigonid_1_vision.93.desc: "Durch unseren schwindenden Einfluss haben wir die notwendige Basis verloren, um Kolonisten in unser Land zu locken, bzw. einen geeigneten Ort, um sie anzusiedeln …" 
 me_antigonid_1_vision.93.a: "Egal." 
 me_antigonid_1_vision.93.tt: "$mission_task_completed_tt_1$$antigonid_01_vision_9$#!' wurde #R umgangen#!!" 
 me_antigonid_1_vision.94.t: "$antigonid_01_vision_9$: [me_antigonids_scope.GetAdjective] Kolonisten" 
 me_antigonid_1_vision.94.desc: "[me_antigonids_scope.GetAdjective]-Vertreter haben auf jeder griechischen Agora Geschichten über ein neues Leben gesponnen und unser Volk ermutigt, ein neues Leben im Osten zu wagen. Manche nennen sie Verräter, andere hoffnungslose Fälle, aber so oder so hat unsere Bevölkerung gelitten." 
 me_antigonid_1_vision.94.a: "Na dann viel Glück..." 
 me_antigonid_1_vision.94.tt: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_ant_01_9_sub_pop_contributor').GetValue|0Y] Pops sind nach @[SCOPE.GetRootScope.GetCountry.GetOverlord.GetFlag] umgezogen! [SCOPE.GetRootScope.GetCountry.GetOverlord.GetName]" 
 me_antigonid_1_vision.95.t: "$antigonid_01_vision_9$: [me_ant_01_9_sub_scope.GetAdjective] Kolonisten" 
 me_antigonid_1_vision.95.desc: "Unsere Versuche, griechische Kolonisten anzuziehen, stießen auf der Agora von [me_ant_01_9_sub_scope.GetCapital.GetName] und darüber hinaus auf Begeisterung, wo sich Bürger und Untertanen unserer Klienten in [me_ant_01_9_sub_scope.GetName] nach Möglichkeiten für ein neues Leben im Osten sehnen. Ihre Regierung könnte jedoch unsere nicht immer freundlichen Überredungsversuche übelnehmen ..." 
 me_antigonid_1_vision.95.a: "Perfekt." 
 me_antigonid_1_vision.95.at: "[SCOPE.ScriptValue('antigonid_01_vision_9_sub_pop_proportion')|0Y] Pops bewegen sich nach Abschluss der Aufgabe von [me_ant_01_9_sub_scope.GetName|Y] zu unserem gewählten Ziel." 
 me_antigonid_1_vision.96.t: "$antigonid_01_vision_9$: [me_ant_01_9_ter_scope.GetCulture.GetName] Begeisterung" 
 me_antigonid_1_vision.96.desc: "Einige griechische Bewohner in der Nähe unseres Besitzes bei [me_ant_01_9_ter_scope.GetName] in [me_ant_01_9_ter_scope.GetArea.GetName] haben Interesse bekundet, freiwillig oder nicht, sich einer neuen Kolonie im Osten der Antigoniden anzuschließen!" 
 me_antigonid_1_vision.96.a: "Exzellent." 
 me_antigonid_1_vision.96.at: "[SCOPE.ScriptValue('antigonid_01_vision_9_ter_pop_proportion')|0Y] [SCOPE.Custom('ant_mis_01_2_pops_loc')] bewegt sich nach Abschluss der Aufgabe von [me_ant_01_9_ter_scope.GetName|Y] zu unserem gewählten Ziel." 
 me_antigonid_1_vision.96.b: "[ant_01_9_city_2_scope.GetName]" 
 me_antigonid_1_vision.96.c: "[ant_01_9_city_3_scope.GetName]" 
 me_antigonid_1_vision.96.d: "[ant_01_9_city_4_scope.GetName]" 
  # The Last Laugh 
 me_antigonid_1_vision.111.t: "$antigonid_01_vision_11$: [me_antigonids_scope.GetRuler.GetPraenomen] Poliorketen" 
 me_antigonid_1_vision.111.desc: "Endlich haben wir die abscheulichen Rhodier, die versuchten, sich aus den Konflikten der Diadochen herauszuhalten und dennoch die Vorteile unseres Schutzes zu genießen, in ihre Schranken gewiesen. Die Demütigung wurde nun durch die Früchte der Nike gesühnt und die Macht der Antigoniden außer Zweifel gestellt." 
 me_antigonid_1_vision.111.desc_1: "\n\nDie aufgeblasenen Rhodier errichteten sogar eine riesige Statue ihres Schutzgottes Helios, um an ihre siegreiche Verteidigung zu erinnern – und das aus dem Erlös aus dem Verkauf unserer verlassenen Belagerungsmaschinen! Allerdings kann kein ehrlicher Mensch die Schönheit und Qualität von Chares‘ exquisiter Handwerkskunst leugnen …" 
 me_antigonid_1_vision.111.desc_2: ""
 me_antigonid_1_vision.111.a: "Reißt es ab, das sind sie uns schuldig." 
 me_antigonid_1_vision.111.b: "Die Rhodier kennen jetzt ihren Platz." 
 me_antigonid_1_vision.111.tt: "$mission_task_completed_tt_1$$antigonid_01_vision_11$$mission_task_completed_tt_2$" 
 me_antigonid_1_vision.113.t: "$antigonid_01_vision_11$: Fall von Rhodos" 
 me_antigonid_1_vision.113.desc: "Die tapfere Stadt [GetProvince('(int32)266').GetName], die standhaft [GetCharacter('(int32)38').GetPraenomen] den Belagerern Widerstand leistete und [GetCharacter('(int32)42').GetPraenomen] Soter für seine Hilfe in dieser Angelegenheit auf ewig dankbar war, ist trotzdem in die Hände der Antigoniden gefallen …" 
 me_antigonid_1_vision.113.desc_1: "\n\nSoter oder Retter war ein Beiname, den [GetCharacter('(int32)42').GetPraenomen] I ursprünglich von den Rhodiern für seine Hilfe erhielt, doch im Lichte dieser Entwicklungen scheint der Spitzname alles bis auf die spöttischste Seite verloren zu haben ..." 
 me_antigonid_1_vision.113.desc_2: ""
 me_antigonid_1_vision.113.a: "Söhne des Hades ..." 
 me_antigonid_1_vision.114.t: "$antigonid_01_vision_11$: Kolossos zerstört" 
 me_antigonid_1_vision.114.desc: "Die große Stadt [GetProvince('(int32)266').GetName], die der Belagerung durch [GetCharacter('(int32)38').GetPraenomen], den Belagerer, standhielt, ist trotz ihrer Verträge schließlich an die Antigoniden gefallen. Aus Trotz hat [me_antigonids_scope.GetRuler.GetPraenomen] den wundersamen Koloss von [helios_scope.GetName] abgebaut, den die Rhodier zum Gedenken an ihren Sieg errichtet hatten; ein tragischer Verlust für Rhodos und alle, die Schönheit zu schätzen wissen ..." 
 me_antigonid_1_vision.114.a: "Die Musen müssen sicherlich weinen." 
 me_antigonid_1_vision.115.desc_1: "Die verdammten Antigoniden, beflügelt von ihrem Sieg und noch immer gequält von den Wunden, die wir einst ihrem Stolz zugefügt haben, haben unser glorreiches Denkmal für Helios niedergerissen! Die Götter werden diese Gräueltaten sicher nie verzeihen!" 
 me_antigonid_1_vision.115.desc_2: "Wir sind schließlich in die Arme der Antigoniden gefallen, und unsere ganze harte Arbeit bei der heldenhaften Verteidigung gegen [GetCharacter('(int32)38').GetPraenomen] den Belagerer war umsonst ..." 
 me_antigonid_1_vision.115.a: "Wir müssen geduldig sein, Brüder." 
  # Hellenic Liberator 
 me_antigonid_1_vision.121.t: "$antigonid_01_vision_12$: Retter von [GetProvince('(int32)418').GetArea.GetRegion.GetName]" 
 me_antigonid_1_vision.121.desc: "Wir haben endlich die anderen Diadochen aus [GetProvince('(int32)418').GetArea.GetRegion.GetName] vertrieben und damit die Versprechen der Proklamation von [GetCharacter('(int32)37').GetPraenomen] in [GetProvince('(int32)743').GetName] und unseren lang gehegten Wunsch nach griechischer Herrschaft erfüllt. Indem wir die Grenze zwischen Wohltäter und Oberherr vorsichtig ausloten, können wir uns möglicherweise ihre anhaltende Loyalität als Teil unseres Reiches sichern." 
 me_antigonid_1_vision.121.a: "Ein gewaltiger Preis." 
 me_antigonid_1_vision.121.tt: "$mission_task_completed_tt_1$$antigonid_01_vision_12$$mission_task_completed_tt_2$" 
  # League of Korinthos 
 me_antigonid_1_vision.131.t: "$antigonid_01_vision_13$: Gemeinsame Regierung" 
 me_antigonid_1_vision.131.desc: "Da unsere Position als Beschützer der Griechen nun außer Zweifel steht, ist es höchste Zeit, die alten Verwaltungsorgane von [GetCharacter('(int32)35').GetPraenomen] II wiederzubeleben und so die Loyalität und Zusammenarbeit der widerspenstigen griechischen Städte zu sichern.\n\nEinmal mehr werden die Vertreter jeder Stadt zu einem Synedrion in der erhabenen Stadt [GetProvince('(int32)418').GetName] zusammenkommen, wobei die Außenpolitik von Mazedoniern geleitet wird. Eine gemeinsame Armee und ein Netzwerk von Verträgen werden die zerstrittenen Gemeinden von Hellas in das neue Zeitalter großer Staaten und Einheit führen und dabei ihre individuelle Autonomie, Traditionen und Identitäten bewahren." 
 me_antigonid_1_vision.131.a: "Es gibt keine Zeit zu verlieren!" 
 me_antigonid_1_vision.131.at: "$me_ant_task_start_tt_1$ Organisation der #Y $LEAGUE_OF_KORINTHOS$#!." 
 me_antigonid_1_vision.132.t: "$antigonid_01_vision_13$: Griechischer Hegemon" 
 me_antigonid_1_vision.132.desc: "Viele Griechen stehen wieder unter dem wohlwollenden Schutz von [ROOT.GetCountry.GetName] und der Liga von [GetProvince('(int32)418').GetName] und legen die Außenpolitik ihrer Städte in die Hände einer einzigen Körperschaft, die Griechenland verteidigen soll. Hoffen wir, dass diese Version langlebiger sein wird als die der Vergangenheit …" 
 me_antigonid_1_vision.132.a: "Mögen sie ein langes Leben und viel Wohlstand haben." 
 me_antigonid_1_vision.132.at: "Alle Gebiete in unserem Besitz und Eigentum der Untertanen werden in [ant_01_13_corinth_scope.GetName|Y] integriert." 
 me_antigonid_1_vision.132.tt: "$mission_task_completed_tt_1$$antigonid_01_vision_13$$mission_task_completed_tt_2$" 
 me_antigonid_1_vision.133.t: "$antigonid_01_vision_13$: Das angespannte Hellas" 
 me_antigonid_1_vision.133.desc: "Unser schwindender Einfluss in [GetProvince('(int32)418').GetArea.GetRegion.GetName] hat unsere Versuche, eine neue Liga zu gründen und die griechischen Städte zu vereinen, zunichte gemacht. Vielleicht werden sie sich eines Tages vereinigen und ihre Vorteile nutzen." 
 me_antigonid_1_vision.133.a: "Die Griechen müssen jetzt auf sich selbst achten." 
 me_antigonid_1_vision.133.at: "$mission_task_completed_tt_1$$antigonid_02_aspiration_13$#!' wurde #R umgangen#!!" 
 me_antigonid_1_vision.134.desc: "[me_antigonids_scope.GetAdjective] $me_antigonid_1_vision.134_desc_body$" 
 me_antigonid_1_vision.134.a: "Vielleicht ist es notwendig..." 
 me_antigonid_1_vision.134.at: "[ROOT.GetCountry.GetName|Y] wird zum #Y $LEAGUE_OF_KORINTHOS$#!, und erhält alle griechischen Gebiete, die im Besitz von oder unter der Kontrolle von @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] stehen, als [me_antigonids_scope.GetAdjective] #Y Lehnsherr #!." 
 me_antigonid_1_vision.134.b: "...für ein Schaf!" 
 me_antigonid_1_vision.134_desc_body: "Gesandte sind in [ROOT.GetCountry.GetCapital.GetName] eingetroffen und wollen mit der Reorganisation der Liga von [GetProvince('(int32)418').GetName] beginnen, die ursprünglich von [GetCharacter('(int32)35').GetPraenomen] II von [GetCountry('MAC').GetName] gegründet wurde. Öffentlich erklären sie, ihr Ziel sei es, die griechischen Städte zur gemeinsamen Verteidigung und Sache zu vereinen, obwohl die makedonische Dominanz der Liga etwas anderes vermuten lässt." 
 me_antigonid_1_vision.135.t: "$antigonid_01_vision_13$: Griechischer Dissens" 
 me_antigonid_1_vision.135.desc: "Unsere Gesandten wurden von unserem griechischen Untertan [ant_01_14_scope.GetName] abgewiesen, dessen Beamte unsere diplomatischen Bemühungen als kaum mehr als eine verschleierte Eroberung bezeichneten!" 
 me_antigonid_1_vision.135.a: "Töricht." 
 me_antigonid_1_vision.135.tt: "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] hat Ansprüche auf alle [ant_01_14_scope.GetAdjective|Y] Gebiete erlangt." 
 me_antigonid_1_vision.136.desc: "Nachdem die formelle Organisation der Liga von [GetProvince('(int32)418').GetName] abgeschlossen war, haben die Mazedonier die Regierung in die Hände ihrer ausgewählten Vertreter gelegt, die hauptsächlich aus unserer Stadt [ROOT.GetCountry.GetCapital.GetName] stammen. Dies sind seltsame Zeiten, aber vielleicht ist ein vereintes Griechenland die Veränderung, die wir brauchten, selbst wenn sie von einer mazedonischen Sarissa herbeigeführt wird ..." 
 me_antigonid_1_vision.136.a: "Lassen Sie uns unser Bestes für Griechenland tun." 
  # Diadochi Conquest 
 me_antigonid_1_vision.141.t: "$antigonid_01_vision_14$: Mit Speeren gewonnenes Land" 
 me_antigonid_1_vision.141.desc_1: "Trotz unserer früheren Misserfolge ist es uns endlich gelungen, dem sogenannten Königreich von [GetCharacter('(int32)42').GetPraenomen] die Zugänge zu [GetCountry('EGY').GetName] abzuringen und die großen Festungen von [GetProvince('(int32)660').GetName] in [GetProvince('(int32)687').GetArea.GetRegion.GetName] und [GetProvince('(int32)509').GetName] an den Ufern des Nils zu sichern." 
 me_antigonid_1_vision.141.desc_2: "Endlich haben wir dem sogenannten Königreich der Lysimachiden die Küsten Thrakiens und die vielen Städte, die sie umgeben, abgerungen und gleichzeitig die Ambitionen der Antipatriden auf den Hellespont und Asien zunichte gemacht." 
 me_antigonid_1_vision.141.desc_3: "Als wir uns erneut in den Osten wagten, gelang es uns, die Weiten Mesopotamiens vom sogenannten Königreich der Seleukiden zurückzuerobern, eine notwendige Pufferzone zur Verteidigung von [GetProvince('(int32)790').GetArea.GetRegion.GetName]." 
 me_antigonid_1_vision.141.desc: "\n\nUnsere Siege werden ohne Zweifel weitergehen und den Kern des großen Reiches von [GetCharacter('(int32)39').GetPraenomen] erobern, bis es wieder unter einem legitimen makedonischen Monarchen vereint ist." 
 me_antigonid_1_vision.141.a: "Die Trauerspiele sind fast vorbei und wir tragen den Kranz." 
 me_antigonid_1_vision.141.tt: "$mission_task_completed_tt_1$$antigonid_01_vision_14$$mission_task_completed_tt_2$" 
  # Pragmatic Alliance 
 me_antigonid_1_vision.151.t: "$antigonid_01_vision_15$: Rivalitäten beiseite" 
 me_antigonid_1_vision.151.desc: "Die Kriege um [GetCharacter('(int32)39').GetPraenomen]s Reich gehen weiter, und ein Ende ist nicht in Sicht. Da das Kapitel der ursprünglichen Diadochen zu Ende geht, ist es vielleicht an der Zeit, den Status quo zu akzeptieren und künftige Meinungsverschiedenheiten den Söhnen und Töchtern zu überlassen, die nach ihm kommen werden...\n\nEine konzertierte diplomatische Anstrengung mit einem anderen Nachfolger könnte den Ausschlag geben und unserem neugeborenen Königreich eine Atempause verschaffen." 
 me_antigonid_1_vision.151.a: "[ant_01_15_portrait_1.GetName]" 
 me_antigonid_1_vision.151.at: "Wir werden [ant_01_15_target.GetName|Y] mit einem Freundschaftsangebot kontaktieren." 
 me_antigonid_1_vision.151.b: "[ant_01_15_portrait_2.GetName]" 
 me_antigonid_1_vision.151.c: "[ant_01_15_portrait_3.GetName]" 
 me_antigonid_1_vision.151.d: "[ant_01_15_portrait_4.GetName]" 
 me_antigonid_1_vision.151.e: "Nein, wir brauchen keine Verbündeten!" 
 me_antigonid_1_vision.151.tt: "$mission_task_completed_tt_1$$antigonid_01_vision_15$$mission_task_completed_tt_2$" 
 me_antigonid_1_vision.152.t: "$antigonid_01_vision_15$: Dynastische Bindungen" 
 me_antigonid_1_vision.152.desc: "Ein Bündnisangebot ist schön und gut, aber eine dauerhafte Verbindung, die auf gegenseitigem Vertrauen basiert, kann nur durch das gemeinsame Interesse an einer Heirat gewährleistet werden.\n\nDie naheliegendste Verbindung für eine königliche Heirat zwischen unseren beiden Nationen wäre, dass der [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetAdjective] Prinz [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen] die Hand der [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetEmployer.GetAdjective] Prinzessin [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen] ergreift und dadurch ein dynastisches Band schmiedet." 
 me_antigonid_1_vision.152.a: "Senden Sie den Vorschlag." 
 me_antigonid_1_vision.152.at: "Wir schlagen eine Verbindung zwischen [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen|Y] und [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen|Y] vor und verschieben Letzteren nach @[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetFlag]! [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetName|Y]." 
 me_antigonid_1_vision.152.b: "Wir wollen nur ein Bündnis." 
 me_antigonid_1_vision.152.bt: "Wir werden @[ant_01_15_target.GetFlag]! [ant_01_15_target.GetName|Y] eine Allianz anbieten." 
 me_antigonid_1_vision.152.c: "Aber ich überlege es mir noch einmal: Sagen Sie die ganze Sache ab!" 
 me_antigonid_1_vision.153.t: "$antigonid_01_vision_15$: [me_antigonids_scope.GetAdjective] Diplomatie" 
 me_antigonid_1_vision.153.desc: "Unsere historischen Feinde im Kampf um [GetCharacter('(int32)39').GetName]s Reich, die Antigoniden, haben angeboten, das Kriegsbeil zu unserem beiderseitigen Vorteil zu begraben, indem sie ein Bündnis schließen. Dies würde uns zwar etwas Ruhe verschaffen, um uns auf die Sicherung unserer Interessen anderswo zu konzentrieren, könnte aber den Antigoniden mehr nützen als uns." 
 me_antigonid_1_vision.153.desc_1: "\n\nUm den Deal abzuschließen, haben sie eine Heirat zwischen dem [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetAdjective] Prinzen [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen] und der [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetEmployer.GetAdjective] Prinzessin [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen] vorgeschlagen, was auf den Wunsch nach einer dauerhafteren Interessenteilung schließen lässt …" 
 me_antigonid_1_vision.153.a: "Der Frieden hat seine Vorzüge." 
 me_antigonid_1_vision.153.b: "Ein Bündnis, mehr nicht." 
 me_antigonid_1_vision.153.c: "Das ist vielleicht das Beste." 
 me_antigonid_1_vision.153.d: "Die Feiglinge müssen reif für die Beute sein!" 
 me_antigonid_1_vision.153.dt: "Wir werden das Angebot von @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetAdjective|Y] ablehnen." 
 me_antigonid_1_vision.154.t: "$antigonid_01_vision_15$: [ant_01_15_target.GetAdjective] Antwort" 
 me_antigonid_1_vision.154.desc: "Unsere Gesandten sind vom [ant_01_15_target.GetAdjective] Hof zurückgekehrt und haben die Nachricht gebracht, dass sie" 
 me_antigonid_1_vision.154.desc_1: "nahm unseren Heirats- und Bündnisantrag begeistert an und organisierte umgehend die Feierlichkeiten für [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen] und [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen]!" 
 me_antigonid_1_vision.154.desc_2: "haben vorerst ein pragmatisches Bündnis akzeptiert, offensichtlich besorgt, dass sie unseren Sarissas bald gegenüberstehen könnten …" 
 me_antigonid_1_vision.154.desc_3: "haben sich einstweilen mit einem pragmatischen Bündnis einverstanden erklärt, sind aber nicht bereit, unseren Vorschlag einer königlichen Heirat anzunehmen." 
 me_antigonid_1_vision.154.desc_4: "haben unser Angebot rundheraus abgelehnt und uns als Feiglinge bezeichnet, die reif für die Eroberung sein müssten, wenn sie einen Rivalen um Almosen anbetteln würden." 
 me_antigonid_1_vision.154.a: "Gelobt sei Hera!" 
 me_antigonid_1_vision.154.b: "Wir können uns nicht beschweren!" 
 me_antigonid_1_vision.154.c: "Eine Sorge weniger." 
 me_antigonid_1_vision.154.d: "Aus diesem Grund haben wir Speere." 
 me_antigonid_1_vision.158.desc: "Die verräterischen Antigoniden haben ein Bündnis mit dem Königreich [ant_01_15_target.GetAdjective] vereinbart! Dies wird das Bündnisgleichgewicht sicherlich zugunsten der Antigoniden durcheinanderbringen ..." 
 me_antigonid_1_vision.158.a: "Nicht gut." 
  ### Macedonian Aspiration 
 me_antigonid_2_aspiration.1.t: "$antigonid_02_aspiration$: Wahre Könige" 
 me_antigonid_2_aspiration.1.desc: "Obwohl das Königreich unseres Gründers von den verräterischen, opportunistischen Feiglingen der anderen Diadochenkönigreiche überfallen wurde, leitete sich sein königlicher Status von der Genehmigung des Regenten von Alexanders Erben und seinem eigenen unvergleichlichen Ruhm ab.\n\n[ROOT.GetCountry.GetRuler.GetPraenomen] ist ein [ROOT.GetCountry.GetRulerTitle] und ein legitimer Anwärter auf den Thron Mazedoniens!" 
 me_antigonid_2_aspiration.1.a: "Es ist noch nicht vorbei." 
 me_antigonid_2_aspiration.2.t: "$antigonid_02_aspiration$: Mazedonisches Königshaus" 
 me_antigonid_2_aspiration.2.desc: "Trotz vieler Prüfungen haben wir das Überleben der glorreichen Dynastie von Antigonos gesichert; nicht einmal die vereinte Macht der Nachfolgekönigreiche konnte es mit der Hartnäckigkeit der bevorzugten Söhne der Götter aufnehmen.\n\nDa das Heimatland Mazedonien nun gesichert ist, können unsere alten östlichen Besitztümer vielleicht eines Tages von den illegitimen östlichen Königreichen zurückerobert werden ..." 
 me_antigonid_2_aspiration.2.a: "Das Königreich Antigonos gehört uns." 
 me_antigonid_2_aspiration.2.at: "Die Mission „#Y $antigonid_01_vision$#!'“ wurde nun #G abgeschlossen. #!!\nThe Mission „#Y $antigonid_03_dominance$#!'“ ist nun verfügbar." 
  # Greek Dominion 
 me_antigonid_2_aspiration.11.t: "$antigonid_02_aspiration_1$: Griechische Befreiung" 
 me_antigonid_2_aspiration.11.desc: "Die Feldzüge von Demetrios und anderen Generälen der Antigoniden in Griechenland waren im Vergleich zum Chaos und der Grausamkeit von Polyperchon und Kassandros willkommen, doch der Verlust des Ostens hat unsere Verzweiflung, die Kontrolle zu sichern, deutlich gemacht.\n\nDie Griechen müssen unsere Autorität als ihre „Befreier“ und rechtmäßigen makedonischen Oberherren akzeptieren oder den Preis dafür zahlen." 
 me_antigonid_2_aspiration.11.a: "Diese Griechen geben niemals auf ..." 
 me_antigonid_2_aspiration.11.at: "$me_ant_task_start_tt_1$ verurteilt die falschen Herrscher Griechenlands." 
 me_antigonid_2_aspiration.12.t: "$antigonid_02_aspiration_1$: Schlacht um Griechenland" 
 me_antigonid_2_aspiration.12.desc: "Nach Alexanders Tod hielt Antipater die Griechen in Lamia in Schach, doch seit seinem Tod ist auf der Halbinsel immer mehr Chaos entstanden. Nun könnte Antigonos' Tod eine neue Ära des Konflikts in der Region einleiten, und wir müssen sicherstellen, dass wir nicht zulassen, dass uns ein wiedererstarkender griechischer Staat oder ein weiterer Diadochenstaat verdrängt.\n\nGriechenland muss verstehen, dass die Führung der Makedonier, der Antigoniden, nicht verhandelbar ist." 
 me_antigonid_2_aspiration.12.a: "Lassen Sie uns sehen, woraus sie gemacht sind." 
 me_antigonid_2_aspiration.12.at: "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] erlangt Anspruch auf alle von Diadochen, Oligarchien und Monarchien kontrollierten Gebiete in $ant_hellas_list_tt$. ([SCOPE.ScriptValue('antigonid_02_aspiration_1_final')|0Y] Gebiete)" 
  # Dominate Epirus 
 me_antigonid_2_aspiration.21.t: "$antigonid_02_aspiration_2$: Nachbarschaftsrivalität" 
 me_antigonid_2_aspiration.21.desc: "Die Unterwerfung der Epiroten beendet die Tage eines lang erlittenen Dorns in Mazedoniens Seite und demütigt die Aiakiden-Dynastie mit ihren hochmütigen Ansprüchen auf den Thron Mazedoniens. Die mutigen Kämpfer der Molosser-Stämme werden nun lernen, unseren Ambitionen zu dienen." 
 me_antigonid_2_aspiration.21.a: "Wo bist du jetzt, Achilles?" 
 me_antigonid_2_aspiration.21.tt: "$mission_task_completed_tt_1$$antigonid_02_aspiration_2$$mission_task_completed_tt_2$" 
  # Recover Cilicia 
 me_antigonid_2_aspiration.31.t: "$antigonid_02_aspiration_3$: Östliche Kreuzung" 
 me_antigonid_2_aspiration.31.desc: "Die Küstenebene von Kilikien, bekannt für ihre Piraten, reichen Städte und ihre strategische Lage zwischen Phrygien und Syrien, war ein wesentlicher Bestandteil des Königreichs von Antigonos.\n\nDie Rückgewinnung dieses Gebiets wird es uns ermöglichen, unseren Anspruch im Osten zu erneuern und unsere Seeherrschaft im Binnenmeer zu verstärken." 
 me_antigonid_2_aspiration.31.a: "Die Schicksale sind mal schön und mal kalt." 
 me_antigonid_2_aspiration.31.tt: "$mission_task_completed_tt_1$$antigonid_02_aspiration_3$$mission_task_completed_tt_2$" 
  # Dynastic Relevance 
 me_antigonid_2_aspiration.41.t: "$antigonid_02_aspiration_4$: In Ungnade fallen" 
 me_antigonid_2_aspiration.41.desc_1: "Obwohl unser Königreich zersplittert und durch das Bündnis der anderen Diadochen besiegt sein mag, ist das Ansehen unserer Dynastie nach den Siegen und Jahren der Herrschaft von Antigonos über jeden Zweifel erhaben, insbesondere unter unseren Untertanen im Osten.\n\nIn unserer bescheidenen Lage könnten die anderen Diadochen bereit sein, durch einen Blutspakt Freundschaft zu schließen, was unter den anderen Nachfolgern mittlerweile üblich ist." 
 me_antigonid_2_aspiration.41.desc_2: "Unser großzügiges Angebot an die [ant_2_marriage_country_scope.GetAdjective] Köter wurde von ihren [ant_2_marriage_country_scope.GetRulerTitle], [ant_2_marriage_country_scope.GetRuler.GetPraenomen] mit Verachtung zurückgewiesen.\n\nWir werden uns woanders umsehen müssen, wenn unser Plan Früchte tragen soll …" 
 me_antigonid_2_aspiration.41.desc_3: "Alle unsere Verhandlungen sind im Sande verlaufen, die anderen Nachfolgekönigreiche weigern sich, den Wert eines Bündnisses mit unserer Dynastie zu erkennen. Sorgen wir dafür, dass sie diese Beleidigung noch bereuen, bei Zeus!" 
 me_antigonid_2_aspiration.41.a: "Wir streben eine Wiedergutmachung mit [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('ant_2_marriage_country_1').GetCountry.GetName] an." 
 me_antigonid_2_aspiration.41.at: "@[ant_2_marriage_country_scope.GetFlag]! [ant_2_marriage_country_scope.GetName|Y] erhält ein Heiratsangebot für seinen Herrscher mit [ant_2_marriage_bride_scope.GetName|Y].\nWenn einer von beiden verheiratet ist, wird die Scheidung eingereicht.\nWenn @[ant_2_marriage_country_scope.GetFlag]! [ant_2_marriage_country_scope.GetName|Y] das Angebot annimmt, erhalten wir:" 
 me_antigonid_2_aspiration.41.b: "Wir nähern uns [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('ant_2_marriage_country_2').GetCountry.GetName]." 
 me_antigonid_2_aspiration.41.c: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('ant_2_marriage_country_3').GetCountry.GetName] könnte ein nützlicher Verbündeter sein." 
 me_antigonid_2_aspiration.41.d: "So tief werden wir uns nicht herablassen!" 
 me_antigonid_2_aspiration.41.e: "Empörend..." 
 me_antigonid_2_aspiration.41.tt: "$mission_task_completed_tt_1$$antigonid_02_aspiration_4$$mission_task_completed_tt_2$" 
 me_antigonid_2_aspiration.42.t: "$antigonid_02_aspiration_4$: Königliche Hochzeit" 
 me_antigonid_2_aspiration.42.desc: "Die Dynastie von Antigonos ist zwar in Ungnade gefallen, hat sich aber durch ihre jahrelange Herrschaft in Asien einen bleibenden Ruhm erworben. Der sogenannte [me_antigonids_scope.GetRulerTitle] ihrer verbleibenden Gebiete, [me_antigonids_scope.GetRuler.GetName], kommt nun mit einem Angebot einer königlichen Heirat auf uns zu.\n\nEine solche Geste könnte für beide Seiten von Vorteil sein und vergangene Rivalitäten mit einer neuen Grundlage des Blutes begraben." 
 me_antigonid_2_aspiration.42.a: "Das ist höchst erfreulich." 
 me_antigonid_2_aspiration.42.b: "Sie wird den Erben heiraten, [ant_2_primary_heir.GetPraenomen]!" 
 me_antigonid_2_aspiration.42.bt: "Das ist höchst erfreulich." 
 me_antigonid_2_aspiration.42.c: "Sie sollten ihre Niederlage akzeptieren, sie blamieren sich nur." 
 me_antigonid_2_aspiration.42.ct: "Wir werden das Angebot von @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetAdjective|Y] ablehnen." 
 me_antigonid_2_aspiration.43.desc: "Unsere Gesandten freuen sich, berichten zu können, dass die [ant_2_marriage_country_scope.GetAdjective]er unser Angebot angenommen haben und der Heirat von [ant_2_marriage_groom_scope.GetName] und [ant_2_marriage_bride_scope.GetName] und damit der Vereinigung unserer Häuser zustimmen!\n\nGroßzügige Bankette und Feste werden den Anlass ihrer Vereinigung in [ant_2_marriage_groom_scope.GetEmployer.GetCapital.GetName] begleiten - lasst uns hoffen, dass dies der gesegnete Beginn einer dauerhaften Freundschaft ist, was auch immer unsere Differenzen in der Vergangenheit gewesen sein mögen." 
 me_antigonid_2_aspiration.43.a: "An [ant_2_marriage_groom_scope.GetPraenomen] und [ant_2_marriage_bride_scope.GetPraenomen]!" 
  # Strategic Fastness 
 me_antigonid_2_aspiration.51.t: "$antigonid_02_aspiration_5$: Fessel Griechenlands" 
 me_antigonid_2_aspiration.51.desc: "Unsere Soldaten haben die Festung auf dem hohen Gipfel des Akrokorinthos und damit die wichtigste strategische Garnison in Hellas gesichert.\n\nAufgrund unserer Verluste im Osten ist die Kontrolle über Griechenland noch wichtiger geworden. Diese Festung sollte unsere Position sichern." 
 me_antigonid_2_aspiration.51.a: "Wir dürfen Griechenland nicht entgleiten lassen." 
 me_antigonid_2_aspiration.51.at: "$mission_task_completed_tt_1$$antigonid_02_aspiration_5$$mission_task_completed_tt_2$" 
  # Blades of Tainaron 
 me_antigonid_2_aspiration.61.t: "$antigonid_02_aspiration_6$: Glücksritter" 
 me_antigonid_2_aspiration.61.desc: "Das Kap Tainaron südlich von Sparta ist zu einem Söldnerhort geworden und zieht Streuner aus der ganzen hellenischen Welt an, die das wilde und gefährliche Leben eines bezahlten Soldaten suchen.\n\nEs gibt viele erfahrene Söldner, die in den Kriegen Alexanders oder der Diadochen oder bei kleinlichen Streitigkeiten zwischen Stadtstaaten von Syrakousai bis Nikonion gedient haben und für ein wenig Gold könnten sie unserer Sache helfen." 
 me_antigonid_2_aspiration.61.a: "In den kommenden Konflikten brauchen wir jeden Vorteil." 
 me_antigonid_2_aspiration.61.at: "$me_ant_task_start_tt_1$ nähert sich den Söldnern von Tainaron." 
  
 me_antigonid_2_aspiration.62.t: "$antigonid_02_aspiration_6$: Kampfstrategie" 
 me_antigonid_2_aspiration.62.desc: "Wir haben unsere Besichtigungen der Lager in Tainaron abgeschlossen, müssen aber noch entscheiden, wie wir die Talente seiner Bewohner am besten einsetzen.\n\nDurch Bestechungsgelder könnten wir vielleicht besseren Zugang zu den Diensten ihrer Kompanie erhalten, aber wenn wir ihre Kommandeure in unsere Reihen aufnehmen, sind wir weniger auf Mietlinge angewiesen." 
 me_antigonid_2_aspiration.62.a: "Schmieren Sie einflussreichen Kapitänen das Geld." 
 me_antigonid_2_aspiration.62.b: "Die erfahrensten Offiziere werden unsere Reihen unterweisen." 
 me_antigonid_2_aspiration.62.tt: "$mission_task_completed_tt_1$$antigonid_02_aspiration_6$$mission_task_completed_tt_2$" 
 me_antigonid_2_aspiration.63.t: "$antigonid_02_aspiration_6$: Abgehärtete Kommandanten" 
 me_antigonid_2_aspiration.63.desc: "Unsere Offiziere haben die Lagerplätze und die Agora von Tainaron nach erfahrenen Kommandanten abgesucht, die uns im Kampf gegen die anderen Diadochenkönigreiche unterstützen.\n\nUnter den Schurken und Glücksrittern, die überall herumschwirren, haben sie zwei erfahrene Söldnerkommandanten gefunden, die bereit wären, uns gegen Bezahlung zu dienen." 
 me_antigonid_2_aspiration.63.a: "[antigonid_general_1.GetPraenomen] wird nützlich sein." 
 me_antigonid_2_aspiration.63.b: "Hol ein Pferd für [antigonid_general_2.GetPraenomen], er reitet in die Hauptstadt." 
 me_antigonid_2_aspiration.63.c: "Schicken Sie sie zurück in ihre Hängematten …" 
 me_antigonid_2_aspiration.63.tt: "[accepted_general.GetName|Y] wird sich unserem Hof ​​anschließen.\n[rejected_general.GetName|Y] wird verschwinden." 
 me_antigonid_2_aspiration.63.ct: "[antigonid_general_1.GetName|Y] und [antigonid_general_2.GetName|Y] verschwinden." 
  # Hellenic Hegemon 
 me_antigonid_2_aspiration.71.t: "$antigonid_02_aspiration_7$: Beschützer der Städte" 
 me_antigonid_2_aspiration.71.desc: "Unser großer Einfluss und unsere Reichweite in Griechenland und seinen zahlreichen Städten haben uns große Erfahrung im Umgang mit unterschiedlichen Interessengruppen und Rechtsstreitigkeiten beschert, ganz zu schweigen von unserer unbestreitbaren Stellung als wahrer Führer der griechischen Welt.\n\nObwohl der Traum der Liga von Korinth vielleicht geplatzt ist, ist die Verwaltung halbautonomer griechischer Staaten in unseren Diensten noch immer ein faszinierendes Unterfangen." 
 me_antigonid_2_aspiration.71.a: "Ja, halbautonom." 
 me_antigonid_2_aspiration.71.tt: "$mission_task_completed_tt_1$$antigonid_02_aspiration_7$$mission_task_completed_tt_2$" 
  # Alkimachid Heartland 
 me_antigonid_2_aspiration.81.t: "$antigonid_02_aspiration_8$: Gewinne machen" 
 me_antigonid_2_aspiration.81.desc: "Da sich nun das Herz der alten Satrapie von Lysimachos und auch die Handelsposten am Hellespont unter unserer Kontrolle befinden, sind unsere Verluste im Osten etwas leichter zu verkraften." 
 me_antigonid_2_aspiration.81.a: "Eine Sorge weniger." 
 me_antigonid_2_aspiration.81.at: "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] erhält Ansprüche auf die Provinzen [GetProvince('(int32)252').GetArea.GetName|Y] und [GetProvince('(int32)245').GetArea.GetName|Y]." 
 me_antigonid_2_aspiration.81.tt: "$mission_task_completed_tt_1$$antigonid_02_aspiration_8$$mission_task_completed_tt_2$" 
  # Throne of Alexander 
 me_antigonid_2_aspiration.91.t: "$antigonid_02_aspiration_9$: Endlich zu Hause" 
 me_antigonid_2_aspiration.91.desc: "Unserer Dynastie ist es gelungen, die große Hauptstadt der Makedonier und die Ahnengräber ihrer Führer und Krieger von der verfluchten Dynastie des Antipater zurückzuerobern. Die Position der Antigoniden-Dynastie als rechtmäßige Könige Makedoniens, nicht länger bloße Provinznachfolger eines untergegangenen Reiches, ist nun gesichert." 
 me_antigonid_2_aspiration.91.a: "[me_antigonids_scope.GetRuler.GetPraenomen] ist das [me_antigonids_scope.GetRulerTitle] von Mazedonien!" 
 me_antigonid_2_aspiration.91.at: "Wir werden die Flagge und Farben Mazedoniens übernehmen." 
 me_antigonid_2_aspiration.91.b: "Dies ist und bleibt das Königreich von Antigonos." 
 me_antigonid_2_aspiration.91.bt: "Wir werden die Flagge und Farben der Antigoniden beibehalten." 
 me_antigonid_2_aspiration.91.c: "Wir regieren Mazedonien, aber es ist nicht das alte Mazedonien." 
 me_antigonid_2_aspiration.91.ct: "Wir werden die Farben Mazedoniens übernehmen, die Symbole der Antigoniden jedoch beibehalten." 
 me_antigonid_2_aspiration.91.d: "Dies ist ein neues Kapitel in der Geschichte der Mazedonier." 
 me_antigonid_2_aspiration.91.dt: "Wir werden die Symbole Mazedoniens übernehmen, aber die Farben der Antigoniden beibehalten." 
 me_antigonid_2_aspiration.91.tt: "$mission_task_completed_tt_1$$antigonid_02_aspiration_9$$mission_task_completed_tt_2$" 
  # Thessalian Fetter 
 me_antigonid_2_aspiration.101.t: "$antigonid_02_aspiration_10$: Südliche Festung" 
 me_antigonid_2_aspiration.101.desc: "Es wird viel über die strategischen griechischen Städte Chalkis und Korinthos und ihre Bedeutung für die mazedonischen Interessen gesagt, aber Thessalien liegt auf der Zufahrt nach Griechenland von Pella aus, und seine Sicherung ist für den Schutz unserer Interessen in beiden Richtungen von unschätzbarem Wert.\n\nEs wurde vorgeschlagen, zur Verteidigung Thessaliens und Griechenlands eine neue Stadt und Festung am Pagasäischen Golf zu gründen und sie nach Antigonos‘ Sohn Demetrios zu benennen." 
 me_antigonid_2_aspiration.101.a: "Der alte Pherai wird Demetrias Platz machen." 
 me_antigonid_2_aspiration.101.at: "$me_ant_task_start_tt_1$ die Gründung von Demetrias." 
 me_antigonid_2_aspiration.102.t: "$antigonid_02_aspiration_10$: Demetrias eingeweiht" 
 me_antigonid_2_aspiration.102.desc: "Unsere Arbeiter haben die Bauten der neuen Stadt Demetrias in der Nähe der alten Hafenstadt Pagasai und der historischen thessalischen Stadt Pherai fertiggestellt, deren Bevölkerung in neue Unterkünfte vor Ort umgesiedelt wurde.\n\nDiese neue strategische Garnison wird sicherlich florieren, da sie sowohl zu Land als auch zu Wasser zwischen Mazedonien und Griechenland liegt ..." 
 me_antigonid_2_aspiration.102.a: "Eine Stadt, die unseres Königreichs würdig ist." 
 me_antigonid_2_aspiration.102.tt: "$mission_task_completed_tt_1$$antigonid_02_aspiration_10$$mission_task_completed_tt_2$" 
 me_antigonid_2_aspiration.103.t: "$antigonid_02_aspiration_10$: Aufgegebene Pläne" 
 me_antigonid_2_aspiration.103.desc: "Da [GetProvince('(int32)391').GetName] nicht mehr in unserer Hand ist, können unsere Pläne zur Gründung der neuen Stadt Demetrias nicht weiterverfolgt werden …" 
 me_antigonid_2_aspiration.103.a: "Verflucht." 
 me_antigonid_2_aspiration.103.at: "$mission_task_completed_tt_1$$antigonid_02_aspiration_10$#!' wurde #R umgangen#!!" 
  #  Antigonid Royalty 
 me_antigonid_2_aspiration.111.t: "$antigonid_02_aspiration_11$: Königreich Mazedonien" 
 me_antigonid_2_aspiration.111.desc: "Auch wenn wir aus Antigonos‘ mit dem Speer erobertem östlichen Königreich vertrieben wurden, haben unsere Erfolge im Westen unsere Dynastie in den Augen unserer Vorfahren und der Götter vielleicht rehabilitiert.\n\nDie Antipatriden wurden aus Alexanders Königreich vertrieben und die Antigoniden sind als rechtmäßige Könige Mazedoniens in ihre alte Heimat zurückgekehrt." 
 me_antigonid_2_aspiration.111.a: "Mögen sie lange herrschen." 
 me_antigonid_2_aspiration.111.at: "$mission_task_completed_tt_1$$antigonid_02_aspiration_11$$mission_task_completed_tt_2$" 
   # Fourth Fetter 
 me_antigonid_2_aspiration.121.t: "$antigonid_02_aspiration_12$: Widerspenstiger Peloponnes" 
 me_antigonid_2_aspiration.121.desc: "Die strategischen Städte [GetProvince('(int32)407').GetName] und [GetProvince('(int32)418').GetName] sind seit langem mit makedonischen Truppen besetzt, um die Kontrolle über Zentral-[GetProvince('(int32)418').GetArea.GetRegion.GetName] zu sichern. Außerhalb von [GetProvince('(int32)418').GetArea.GetRegion.GetName] fehlt es der Peloponnes jedoch völlig an Schutz gegen Aufstände.\n\nUm die Spartaner in Schach zu halten und die Achäer von ihren Ideen abzuhalten, ist eine vierte Fessel erforderlich. Der Berg Ithome, ein Gipfel oberhalb der Stadt [GetProvince('(int32)431').GetName], der für seinen Tempel des Zeus Ithomatas bekannt ist, bietet aufgrund seines Geländes und seiner Lage klare Vorteile." 
 me_antigonid_2_aspiration.121.a: "Verschwenden Sie keine Zeit." 
 me_antigonid_2_aspiration.121.at: "$me_ant_task_start_tt_1$ Bau einer Festung auf dem Berg Ithome." 
 me_antigonid_2_aspiration.122.t: "$antigonid_02_aspiration_12$: Südliche Festung" 
 me_antigonid_2_aspiration.122.desc: "Unsere Arbeiter haben endlich die Mauern und Kasernen der geplanten Festung auf dem Berg Ithome fertiggestellt, die als mazedonische Festung in Südgriechenland dienen und mit Akrokorinthos konkurrieren soll." 
 me_antigonid_2_aspiration.122.a: "Griechenland ist endlich sicher …" 
 me_antigonid_2_aspiration.122.tt: "$mission_task_completed_tt_1$$antigonid_02_aspiration_12$$mission_task_completed_tt_2$" 
 me_antigonid_2_aspiration.123.t: "$antigonid_02_aspiration_12$: Verlorenes Reittier" 
 me_antigonid_2_aspiration.123.desc: "Da die Festung nicht mehr in unserer Hand liegt, wurden sämtliche Bauarbeiten an der Garnisonsfestung auf dem Berg Ithome gestoppt, was unsere Pläne zunichtemachte." 
 me_antigonid_2_aspiration.123.a: "Mist." 
 me_antigonid_2_aspiration.123.tt: "$mission_task_completed_tt_1$$antigonid_02_aspiration_12$#!' wurde #R umgangen#!!" 
  # Poseidon's Throne 
 me_antigonid_2_aspiration.131.t: "$antigonid_02_aspiration_13$: Wiederauflebende Flotte" 
 me_antigonid_2_aspiration.131.desc: "Es wird jede Anstrengung unternommen, um das Überleben der Antigoniden-Dynastie zu sichern, und unsere Seeherrschaft über Ägypten und die anderen Diadochen ist einer der wichtigsten Erfolgsgaranten. Ohne eine starke Flotte können wir nicht hoffen, unsere Macht nach Osten auszudehnen oder unsere griechischen Besitztümer vor Ägypten zu verteidigen." 
 me_antigonid_2_aspiration.131.a: "Einfach so." 
 me_antigonid_2_aspiration.131.at: "$me_ant_task_start_tt_1$ erkundet die Erweiterung der Flotte." 
 me_antigonid_2_aspiration.132.t: "$antigonid_02_aspiration_13$: Fragen zur Marine" 
 me_antigonid_2_aspiration.132.desc: "Die Erkenntnisse aus den Feldzügen von Demetrios bei Salamis und Rhodos sind noch frisch und viele sind davon überzeugt, dass Großschiffe, die mithilfe neuer Entwicklungen in der Belagerungsartillerie Befestigungen zerstören können, die Zukunft sind.\n\nEs gibt jedoch auch diejenigen, die traditionelle Flottenrollen bevorzugen und sich auf Entern und Geschwindigkeit verlassen, um die Wellen zu beherrschen, während sich Landarmeen um die Befestigungen kümmern." 
 me_antigonid_2_aspiration.132.a: "Unsere mächtigen Waffen werden ihre Festungen unbrauchbar machen." 
 me_antigonid_2_aspiration.132.b: "Das Meer soll ein antigonidischer See sein." 
 me_antigonid_2_aspiration.132.tt: "$mission_task_completed_tt_1$$antigonid_02_aspiration_13$$mission_task_completed_tt_2$" 
 me_antigonid_2_aspiration.133.t: "$antigonid_02_aspiration_13$: Seamasters" 
 me_antigonid_2_aspiration.133.desc: "Unsere Sache stößt bei den Seeleuten und Piraten des Mittelmeers auf großes Interesse, denn die Seebemühungen von Antigonos haben vielen von ihnen ihre Karrieren finanziert - ob legitim oder nicht.\n\nEs wurden zwei vielversprechende makedonische Kommandeure gefunden, die bereit wären, in unseren Flotten zu dienen." 
 me_antigonid_2_aspiration.133.a: "Willkommen an Bord, [antigonid_admiral_1.GetPraenomen]." 
 me_antigonid_2_aspiration.133.b: "[antigonid_admiral_2.GetPraenomen] ist unser Mann." 
 me_antigonid_2_aspiration.133.tt: "[accepted_admiral.GetName|Y] wird sich unserem Hof ​​anschließen.\n[rejected_admiral.GetName|Y] wird verschwinden." 
 me_antigonid_2_aspiration.134.t: "$antigonid_02_aspiration_13$: Grausame Schicksale" 
 me_antigonid_2_aspiration.134.desc: "Da wir keine Häfen mehr in unseren Händen haben, sind unsere Träume von der Seeherrschaft geplatzt. Wenn die Antigoniden wieder eine starke Flotte aufstellen wollen, wird das nicht so bald passieren ..." 
 me_antigonid_2_aspiration.134.a: "Explosion..." 
 me_antigonid_2_aspiration.134.tt: "$mission_task_completed_tt_1$$antigonid_02_aspiration_13$#!' wurde #R umgangen#!!" 
  # Stable Dynasty 
 me_antigonid_2_aspiration.141.t: "$antigonid_02_aspiration_14$: Generationen von Königen" 
 me_antigonid_2_aspiration.141.desc: "Die Legitimität unseres Königreiches beruht zu einem großen Teil auf den Taten von Antigonos dem Einäugigen, dessen Krönung den Aufstieg der Dynastie zum makedonischen Königshaus über bloße Eroberung und Getue hinaus markierte.\n\nMit der Übergabe der Krone an die zweite Generation seiner Nachkommen haben wir die Würdigkeit der Familie als stabile Herrscher Makedoniens bewiesen." 
 me_antigonid_2_aspiration.141.a: "Wir sind unbezwingbar..." 
 me_antigonid_2_aspiration.141.at: "$mission_task_completed_tt_1$$antigonid_02_aspiration_14$$mission_task_completed_tt_2$" 
 me_antigonid_2_aspiration.141.b: "...und das ist genug." 
  ### Antigonid Birthright 
 me_antigonid_3_birthright.1.t: "$antigonid_03_birthright$: Den Osten zurückerobern" 
 me_antigonid_3_birthright.1.desc: "Es war eine harte Reise, aber trotz der vielen Fehler unseres Hauses und des Rückzugs nach Westen haben wir der Welt gezeigt, dass der Adel der Antigoniden eher auf ihren natürlichen Fähigkeiten beruht als auf der Länge ihrer Liste von Untertanen und Besitztümern.\n\nEs ist ein Traum, in den Osten zurückzukehren, in die großen Städte und Kolonien, die von [GetCharacter('(int32)39').GetPraenomen] gegründet wurden, und so den Makel der Niederlage loszuwerden und die Lorbeeren beispiellosen Ruhms zu erlangen." 
 me_antigonid_3_birthright.1.a: "[GetCharacter('(int32)37').GetPraenomen] wird gerächt." 
 me_antigonid_3_birthright.1.at: "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] erhält Ansprüche auf die Regionen [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)243').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1936').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y] und [GetProvince('(int32)790').GetArea.GetRegion.GetName|Y]." 
  
 me_antigonid_3_birthright.2.t: "$antigonid_03_birthright$: Nikator" 
 me_antigonid_3_birthright.2.desc: "Die Antigoniden haben die Argeaden in ihrer Hartnäckigkeit und Kühnheit vielleicht übertroffen, indem sie allen Widrigkeiten zum Trotz Makedonien, Asien, Phrygien und Syrien zu ihren Besitztümern hinzufügten.\n\nWenn die Geschichte dieser Tage geschrieben wird, werden die Antigoniden als die größten Nachfolger Alexanders und die verdientesten Erben seiner Krone in Erinnerung bleiben." 
 me_antigonid_3_birthright.2.a: "Nike!" 
 me_antigonid_3_birthright.2.tt: "Die Mission '#Y $antigonid_03_birthright$#! wurde #G abgeschlossen#!!" 
  # Kypriot Claim 
 me_antigonid_3_birthright.11.t: "$antigonid_03_birthright_1$: Mittelmeer-Preis" 
 me_antigonid_3_birthright.11.desc: "Die große Insel Kypros ist für alle Bemühungen, die Küsten Phöniziens zu kontrollieren, von entscheidender Bedeutung und wird ein nützliches Sprungbrett bei der Rückeroberung des syrischen Kernlandes sein. Die Insel muss zu einer starken Festung ausgebaut werden, die den Ambitionen potenzieller Invasoren standhält.\n\nDies ist auch eine Gelegenheit, andere Einrichtungen zu erweitern, die für unsere Sache nützlich sein könnten, eine Angelegenheit, die für [me_antigonids_scope.GetRulerTitle] [me_antigonids_scope.GetRuler.GetPraenomen] von großem Interesse ist." 
 me_antigonid_3_birthright.11.tt: "Sofern einer der Häfen nicht besetzt oder annektiert wird, in #Y 365#! Tagen:" 
 me_antigonid_3_birthright.11.a: "Eine schwimmende Festung." 
 me_antigonid_3_birthright.11.at: "[GetProvince('(int32)331').GetName|Y] erhält außerdem '#Y $ant_3_1_1_cmod$#!'.\n[GetProvince('(int32)334').GetName|Y] und [GetProvince('(int32)331').GetName|Y] erhält jeweils bis zu #Y 2 Festungen#!." 
 me_antigonid_3_birthright.11.b: "Der Reichtum der Insel ist ihr Schatz." 
 me_antigonid_3_birthright.11.bt: "[GetProvince('(int32)331').GetName|Y] erhält außerdem '#Y $ant_3_1_2_cmod$#!'.\n[GetProvince('(int32)334').GetName|Y] und [GetProvince('(int32)331').GetName|Y] erhält jeweils bis zu #Y 1 Festung#! und #Y 1 Markt#!." 
 me_antigonid_3_birthright.11.c: "Die Werften von Kypros werden denen von Phönizien Konkurrenz machen." 
 me_antigonid_3_birthright.11.ct: "[GetProvince('(int32)331').GetName|Y] erhält außerdem '#Y $ant_3_1_3_cmod$#!'.\n[GetProvince('(int32)334').GetName|Y] und [GetProvince('(int32)331').GetName|Y] erhält jeweils bis zu #Y 1 Festung#! und #Y 1 Hafen#!." 
 me_antigonid_3_birthright.12.t: "$antigonid_03_birthright_1$: Abgeschlossene Arbeiten" 
 me_antigonid_3_birthright.12.desc: "Unsere Arbeiter haben die Renovierungs- und Erweiterungsarbeiten an den Einrichtungen der wichtigsten Häfen von Kypros abgeschlossen und dabei die Pläne unserer [ROOT.GetCountry.GetRulerTitle] genauestens befolgt.\n\n" 
 me_antigonid_3_birthright.12.desc_1: "Die mächtigen Mauern von [GetProvince('(int32)334').GetName] und [GetProvince('(int32)331').GetName] sorgen dafür, dass die Insel in unserer Hand bleibt." 
 me_antigonid_3_birthright.12.desc_2: "Die geschäftigen Emporionen von [GetProvince('(int32)334').GetName] und [GetProvince('(int32)331').GetName] werden den großen Reichtum der Kupferminen von Kypros ans Licht bringen." 
 me_antigonid_3_birthright.12.desc_3: "Die hochmodernen Werften [GetProvince('(int32)334').GetName] und [GetProvince('(int32)331').GetName] sorgen für einen stetigen Zustrom neuer Schiffe für unsere Flotten." 
 me_antigonid_3_birthright.12.a: "Exzellent." 
 me_antigonid_3_birthright.12.tt: "$mission_task_completed_tt_1$$antigonid_03_birthright_1$$mission_task_completed_tt_2$" 
 me_antigonid_3_birthright.13.t: "$antigonid_03_birthright_1$: Unbewachte Insel" 
 me_antigonid_3_birthright.13.desc: "Unsere Unfähigkeit, die Kontrolle über die Häfen von Zypern aufrechtzuerhalten, hat unsere Pläne zur weiteren Befestigung der lebenswichtigen Häfen zunichte gemacht …" 
 me_antigonid_3_birthright.13.a: "Mist." 
 me_antigonid_3_birthright.13.tt: "$mission_task_completed_tt_1$$antigonid_03_birthright_1$#!' wurde #R umgangen#!!" 
  # Treasuries of Asia 
 me_antigonid_3_birthright.21.t: "$antigonid_02_aspiration_2$: Kaiserliche Reichtümer" 
 me_antigonid_3_birthright.21.desc: "Ein Großteil der enormen Reichtümer, die zunächst von Alexander dem Großen und dann von Antigonos, der sie nach Asien brachte, aus den Schatzkammern der Achaimaniden geraubt wurden, verbleiben in den Provinzhauptstädten, die einst befestigt und mit vertrauenswürdigen Untergebenen besetzt waren.\n\nAnstatt sie zurückzulassen, um möglicherweise erneut die Ambitionen von Verrätern oder Invasoren zu finanzieren, sollten wir diese Reichtümer jetzt nutzen." 
 me_antigonid_3_birthright.21.a: "Öffnet die Schatzkammern." 
 me_antigonid_3_birthright.21.tt: "$mission_task_completed_tt_1$$antigonid_03_birthright_2$$mission_task_completed_tt_2$" 
  # Aegean Mastery 
 me_antigonid_3_birthright.31.t: "$antigonid_03_birthright_3$: Unser Meer" 
 me_antigonid_3_birthright.31.desc: "Wir haben uns die Mehrheit der wichtigen Häfen der Ägäis gesichert und können nun mit ihrer Kontrolle die Überfahrt nach Asien auf dem Seeweg gewährleisten und die anderen Diadochen von den lukrativen Zolleinnahmen und wichtigen Häfen für etwaige Invasionstruppen ausschließen." 
 me_antigonid_3_birthright.31.a: "Jetzt ist es soweit." 
 me_antigonid_3_birthright.31.tt: "$mission_task_completed_tt_1$$antigonid_03_birthright_3$$mission_task_completed_tt_2$" 
  # Asian Foothold 
 me_antigonid_3_birthright.41.t: "$antigonid_03_birthright_4$: Östlicher Antrieb" 
 me_antigonid_3_birthright.41.desc: "Wie [GetCharacter('(int32)39').GetPraenomen] selbst haben wir von Mazedonien aus einen Vorstoß nach Osten unternommen, den [GetProvince('(int32)2623').GetName] überquert und uns an den Ufern des [GetProvince('(int32)290').GetArea.GetRegion.GetName] niedergelassen.\n\nBald werden wir die verlorene Satrapie und das Königreich [GetCharacter('(int32)37').GetPraenomen] zurückerobert haben und damit die Überlegenheit unserer Dynastie unter ihren Nachfolgern beweisen." 
 me_antigonid_3_birthright.41.a: "Nichts kann uns aufhalten." 
 me_antigonid_3_birthright.41.tt: "$mission_task_completed_tt_1$$antigonid_03_birthright_4$$mission_task_completed_tt_2$" 
  # Naval Precedents 
 me_antigonid_3_birthright.51.t: "$antigonid_03_birthright_5$: Marine-Herausforderung" 
 me_antigonid_3_birthright.51.desc: "Die Siege der Antigoniden in der Vergangenheit beweisen unsere Fähigkeit, die Meere zu beherrschen und die anderen Diadochen in die Defensive zu drängen. Sie werden sehen, wie mächtig unsere Flotten geworden sind." 
 me_antigonid_3_birthright.51.a: "Das Meer lockt." 
 me_antigonid_3_birthright.51.at: "$me_ant_task_start_tt_1$ wetteifert um die Aufrechterhaltung der Seeherrschaft.\n@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] muss für #Y 2#! Jahre mindestens drei Viertel (derzeit [SCOPE.ScriptValue('antigonid_4_5_bypass_value')|Y0]) so viele Schiffe unterhalten wie die größte andere Diadochen-$ant_other_diadochi_tooltip$ Marine." 
 me_antigonid_3_birthright.52.t: "$antigonid_03_birthright_5$: Dominante Flotte" 
 me_antigonid_3_birthright.52.desc: "Die Größe unserer Flotte ist auch den anderen Diadochen nicht entgangen und ist in den Häfen und Tavernen des Binnenmeers zu einem Gesprächsthema geworden, das Matrosen und Schiffbauer auf der Suche nach Diensten in unsere Städte lockt.\n\nZweifellos können wir einen brauchbaren Kommandanten finden, der uns dabei hilft, unsere große Marine unter Kontrolle zu halten, aber vielleicht möchten unsere [ROOT.GetCountry.GetRulerTitle] und [ROOT.GetCountry.GetRuler.GetName] lieber dem Beispiel der praxisorientierten [GetCharacter('(int32)37').GetPraenomen] und [GetCharacter('(int32)38').GetPraenomen] folgen, wenn es um das Kommando über eine Flotte geht." 
 me_antigonid_3_birthright.52.a: "Unsere Könige kennen die Wellen gut." 
 me_antigonid_3_birthright.52.at: "[antigonid_admiral.GetPraenomen] wird verschwinden." 
 me_antigonid_3_birthright.52.b: "Neue Kommandanten sind immer willkommen." 
 me_antigonid_3_birthright.52.bt: "[antigonid_admiral.GetPraenomen] wird sich unserem Hof ​​anschließen." 
 me_antigonid_3_birthright.52.tt: "$mission_task_completed_tt_1$$antigonid_03_birthright_5$$mission_task_completed_tt_2$" 
 me_antigonid_3_birthright.53.t: "$antigonid_03_birthright_5$: Unterlegen" 
 me_antigonid_3_birthright.53.desc: "Unsere Bemühungen, die Seeherrschaft über die anderen Diadochen aufrechtzuerhalten, waren erfolglos. Wir müssen uns vorerst mit einer sekundären Position zufrieden geben." 
 me_antigonid_3_birthright.53.a: "Flüche." 
 me_antigonid_3_birthright.53.tt: "$mission_task_completed_tt_1$$antigonid_03_birthright_5$#!' wurde #R umgangen#!!" 
  # Satrap of Phrygia 
 me_antigonid_3_birthright.61.t: "$antigonid_03_birthright_6$: Samen einer Dynastie" 
 me_antigonid_3_birthright.61.desc: "Wir haben endlich die gesamte alte Satrapie [GetProvince('(int32)1936').GetArea.GetRegion.GetName] von [GetCharacter('(int32)37').GetPraenomen] zurückerobert; die dauerhaften Städte, die vom heiligen Eroberer [GetCharacter('(int32)37').GetPraenomen] zerstört wurden; die altehrwürdigen persischen Straßen, die von [GetProvince('(int32)290').GetArea.GetName] nach [GetProvince('(int32)790').GetName] und von dort ins sagenumwobene [GetProvince('(int32)536').GetName] jenseits der großen Flüsse führen; die Weiten des wilden Landes voller Bestien und die Tempel ihrer seltsamen Götter.\n\n[GetCharacter('(int32)39').GetPraenomen] hat erkannt, dass sein riesiges Reich in [GetProvince('(int32)379').GetName] nicht von seinen Randgebieten aus regiert werden konnte, und obwohl unser eigenes Königreich im Vergleich zu seinem grenzenlosen Reich bescheiden ist, wurde vorgeschlagen, unsere Verwaltungsfunktionen in [GetCharacter('(int32)37').GetPraenomen]s ursprüngliche Hauptstadt zurückzubringen." 
 me_antigonid_3_birthright.61.tt: "$mission_task_completed_tt_1$$antigonid_03_birthright_6$$mission_task_completed_tt_2$" 
 me_antigonid_3_birthright.61.a: "Nein, [ROOT.GetCountry.GetCapital.GetName] bleibt vorerst unsere Hauptstadt." 
 me_antigonid_3_birthright.61.b: "Lasst uns die alte Unterkunft von [GetCharacter('(int32)37').GetPraenomen] beziehen." 
 me_antigonid_3_birthright.61.bt: "Bis zu [SCOPE.ScriptValue('ant_3_6_svalue')|0Y] Pops der Kultur #Y $macedonian$#! werden von [me_antigonids_scope.GetCapital.GetName] nach [GetProvince('(int32)1936').GetName|Y] verschoben." 
  # Our Strait 
 me_antigonid_3_birthright.71.t: "$antigonid_03_birthright_7$: Bosporanisches Meer" 
 me_antigonid_3_birthright.71.desc: "Die Kontrolle des Übergangs zwischen Asien und Europa ist entscheidend für den Erfolg einer Invasion Asiens und - falls es dazu kommt - für die Verteidigung Europas. Antigonos selbst hat diese Lektion eifrig gelernt, als er die Antigoneias von Mysien und Bithynien gründete.\n\nSorgen wir dafür, dass die Festungen an den Übergängen robuste Bollwerke sind." 
 me_antigonid_3_birthright.71.a: "Keiner kommt durch." 
 me_antigonid_3_birthright.71.at: "$me_ant_task_start_tt_1$ Stärkung unserer Bosporan-Verteidigung." 
 me_antigonid_3_birthright.71.tt: "$mission_task_completed_tt_1$$antigonid_03_birthright_7$$mission_task_completed_tt_2$" 
 me_antigonid_3_birthright.72.t: "$antigonid_03_birthright_7$: Asiatischer Brückenkopf" 
 me_antigonid_3_birthright.72.desc: "Unsere Arbeiter haben die Verstärkung der Verteidigungsanlagen wichtiger strategischer Punkte an den asiatischen Zugängen und Übergängen des Bosporos abgeschlossen." 
 me_antigonid_3_birthright.72.a: "Exzellent." 
 me_antigonid_3_birthright.72.at: "Alle anderen $ant_3_7_fort_spiel_tt$ erhalten ebenfalls '#Y $ant_3_7_pmod$#!'." 
 me_antigonid_3_birthright.72.tt: "$mission_task_completed_tt_1$$antigonid_03_birthright_7$$mission_task_completed_tt_2$" 
 me_antigonid_3_birthright.73.t: "$antigonid_03_birthright_7$: Verlassene Fundamente" 
 me_antigonid_3_birthright.73.desc: "Der Verlust der wichtigsten Städte nahe dem Bosporus hat unsere Pläne zur Verstärkung ihrer Verteidigung hinfällig gemacht …" 
 me_antigonid_3_birthright.73.a: "In der Tat umstritten." 
 me_antigonid_3_birthright.73.tt: "$mission_task_completed_tt_1$$antigonid_03_birthright_7$' wurde #R umgangen#!!" 
  # Antigoneia 
 me_antigonid_3_birthright.81.t: "$antigonid_03_birthright_8$: Beneidenswerte Grundlagen" 
 me_antigonid_3_birthright.81.desc: "Wir haben nicht vergessen, dass es [GetCharacter('(int32)37').GetPraenomen] war, der die große Stadt am Orontes gründete, was auch immer diejenigen taten oder tun, die sie später einnahmen. Sie wurde zur wichtigsten Stadt Syriens, dank ihrer strategischen Lage in der Nähe der Syrischen Tore, der natürlichen Verteidigung und des Zugangs zum Meer. Es besteht kein Zweifel daran, dass unser Vorfahre großen Weitblick hatte.\n\nDa der Ort nun wieder unter der Kontrolle der Antigoniden steht, wurde vorgeschlagen, dass wir unsere Verwaltung in die Stadt verlegen. Vielleicht werden wir damit [GetCharacter('(int32)37').GetPraenomen]s Vision eines makedonischen Königreichs mit Zentrum an der Kreuzung der Eroberungen von [GetCharacter('(int32)39').GetPraenomen] vollenden." 
 me_antigonid_3_birthright.81.a: "Antigoneia soll unsere Hauptstadt sein!" 
 me_antigonid_3_birthright.81.b: "Die Vergangenheit ist vergangen." 
 me_antigonid_3_birthright.81.tt: "$mission_task_completed_tt_1$$antigonid_03_birthright_8$$mission_task_completed_tt_2$" 
  # To Gaza 
 me_antigonid_3_birthright.91.t: "$antigonid_03_birthright_9$: Spitze des Nils" 
 me_antigonid_3_birthright.91.desc: "Während wir in der Wüste der Philister stehen, nur einen Steinwurf vom Nil und den reichen Städten Ägyptens entfernt, sollten wir nicht die Torheit vergessen, die [GetCharacter('(int32)37').GetPraenomen] und [GetCharacter('(int32)38').GetPraenomen] bei ihren Versuchen, das Land zu erobern, widerfuhr, wie vor ihnen [GetCharacter('(int32)406').GetPraenomen].\n\nVielleicht gehört Ägypten eines Tages uns, aber lasst uns bereit sein und die Fallstricke vermeiden, die unsere Vorfahren verfolgten." 
 me_antigonid_3_birthright.91.a: "Sollen wir den Preis von [GetCharacter('(int32)42').GetPraenomen] einfordern?" 
 me_antigonid_3_birthright.91.at: "$mission_task_completed_tt_1$$antigonid_03_birthright_9$$mission_task_completed_tt_2$" 
  # Restore Ionian League 
 me_antigonid_3_birthright.101.t: "$antigonid_03_birthright_10$: [header_scope.GetName] Autonomie" 
 me_antigonid_3_birthright.101.desc_1: "Unsere [GetCountry('ION').GetAdjective]-Freunde genossen unter unserem Joch große Autonomie und privilegierten Zugang zu [GetCharacter('(int32)37').GetPraenomen], allerdings mussten sie dafür lediglich bei ihrer eigenen Verteidigung mithelfen." 
 me_antigonid_3_birthright.101.desc_2: "Die [GetCountry('IOA').GetAdjective] waren treue Freunde von [GetCharacter('(int32)37').GetPraenomen] und erhielten im Austausch für Rekruten viel Hilfe bei der Neuorganisation ihrer politischen Systeme." 
 me_antigonid_3_birthright.101.desc: "\n\nHeute sind diese Beziehungen wiederbelebt, und die Vorfahren derer, die unter unserer Herrschaft florierten, haben unsere Freundlichkeit nicht vergessen." 
 me_antigonid_3_birthright.101.a: "Warum nicht, [me_antigonids_scope.GetRuler.GetPraenomen] IST ein Befreier!" 
 me_antigonid_3_birthright.101.b: "Lassen wir es nicht weiter ausführen." 
 me_antigonid_3_birthright.101.tt: "$mission_task_completed_tt_1$$antigonid_03_birthright_10$$mission_task_completed_tt_2$" 
  # Reclaimer 
 me_antigonid_3_birthright.111.t: "$antigonid_03_birthright_11$: Königreich unseres Gründers" 
 me_antigonid_3_birthright.111.desc: "Endlich haben wir mit Schwert und Griffel allen, die unsere Vorherrschaft über die Mazedonier in Frage stellen wollten, bewiesen, dass die Antigoniden die rechtmäßigen Erben von [GetCharacter('(int32)39').GetPraenomen]s Reich sind. Sie sind in der Lage, Ost und West zu vereinen, sich nach jedem Rückschlag neu zu formieren und am Ende und für immer siegreich zu sein.\n\nDies markiert den Beginn einer neuen Ära für die Welt, die gerecht von einem mazedonischen Königreich regiert wird, dessen Zentrum dort liegt, wo Ost und West aufeinandertreffen – wenn wir nur das Königreich zusammenhalten können, das [GetCharacter('(int32)37').GetPraenomen] vor all den Jahren verloren hat." 
 me_antigonid_3_birthright.111.a: "Heil dem Sieger, Heil [me_antigonids_scope.GetRulerTitle] [me_antigonids_scope.GetRuler.GetPraenomen]!" 
 me_antigonid_3_birthright.111.b: "Die Götter lieben Demut." 
 me_antigonid_3_birthright.111.tt: "$mission_task_completed_tt_1$$antigonid_03_birthright_11$$mission_task_completed_tt_2$" 
  # Ports of the East 
 me_antigonid_3_birthright.121.t: "$antigonid_03_birthright_12$: Flügel aus Zedernholz" 
 me_antigonid_3_birthright.121.desc: "Nirgendwo sonst im gesamten Mittelmeerraum findet man so viele Schiffbauer und Kapitäne wie in den phönizischen Städten. Unsere Vorherrschaft auf See wird durch den Zustrom von Seeleuten und Handwerkern aus diesen Städten in unseren Dienst gesichert." 
 me_antigonid_3_birthright.121.a: "Die Meere gehören uns." 
 me_antigonid_3_birthright.121.at: "Wir haben #Y 7#! schwere Schiffe gekapert." 
 me_antigonid_3_birthright.121.tt: "$mission_task_completed_tt_1$$antigonid_03_birthright_12$$mission_task_completed_tt_2$" 
