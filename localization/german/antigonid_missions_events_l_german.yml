 me_ant_task_start_tt_1:0 "[me_antigonids_scope.GetRulerTitle|Y] [me_antigonids_scope.GetRuler.GetPraenomen|Y] beginnt damit,"
 ### Antigonos' Vision
 me_antigonid_1_vision.1.t:0 "$antigonid_01_vision$: Wahrer Diadoche"
 me_antigonid_1_vision.1.desc:2 "Als er nach der Schlacht von [GetProvince('(int32)796').GetName] zum Satrapen von [GetProvince('(int32)1936').GetArea.GetRegion.GetName] ernannt wurde, hätte niemand, am allerwenigsten [GetCharacter('(int32)37').GetPraenomen] selbst, erahnen können, welche Macht und welcher Ruhm vor ihm liegen sollten. Er verwaltete das Land von [GetProvince('(int32)1936').GetName] aus, selbst nachdem [GetCharacter('(int32)39').GetPraenomen] gestorben war - und trotz der Abwesenheit von [GetProvince('(int32)918').GetName] -, bis [GetCharacter('(int32)409').Custom('get_DieDer')] ehrgeizige Regent[GetCharacter('(int32)409').Custom('get_inFemale')] [GetCharacter('(int32)409').GetPraenomen] gegen ihn marschierte, woraufhin [GetCharacter('(int32)37').GetPraenomen] gezwungen war, Unterstützung bei [GetCharacter('(int32)9').GetPraenomen] und [GetCharacter('(int32)16').GetPraenomen] zu suchen.\n\nVon diesem Tiefpunkt aus wurde er von [GetCharacter('(int32)9').GetPraenomen] bei [GetProvince('(int32)761').GetName] zum Strategos von [GetProvince('(int32)290').GetArea.GetRegion.GetName] ernannt, besiegte die perdikkanischen Satrapen, durchkreuzte die Ambitionen von [GetCharacter('(int32)32').GetPraenomen], dem Erben von [GetCharacter('(int32)9').GetPraenomen], verfolgte [GetCharacter('(int32)408').GetPraenomen] - diesen hinterlistigen Griechen - nach [GetProvince('(int32)1595').GetArea.GetRegion.GetName], eroberte die Schätze der Achämeniden und machte die Landgewinne von [GetCharacter('(int32)41').GetPraenomen] und [GetCharacter('(int32)42').GetPraenomen] rückgängig, womit er nun über das Reich von [GetCharacter('(int32)39').GetPraenomen] von [GetProvince('(int32)257').GetName] bis nach [GetProvince('(int32)4799').GetName] herrscht.\n\nSeither eroberte [GetCharacter('(int32)24').GetPraenomen] den zügellosen und unbedeutenden Osten zurück und tat sich mit den anderen Diadochen gegen das mit Speeren gewonnene Königreich von [GetCharacter('(int32)37').GetPraenomen] zusammen, wobei diese allen möglichen eitlen Exzessen zum Opfer fallen: Königsmord, Sippenmord, mutwillige Apotheose ..."
 me_antigonid_1_vision.1.a:0 "Die Ehre und die Familie werden uns helfen."
 me_antigonid_1_vision.2.t:0 "$antigonid_01_vision$: Meister der Diadochen"
 me_antigonid_1_vision.2.desc:0 "Die Entwicklung und Ausweitung des Reiches von [GetCharacter('(int32)37').GetPraenomen] geht weiter, und es gibt nicht länger Zweifel daran, dass unser Königreich trotz der hartnäckigen Versuche der anderen Diadochen, es zu untergraben, über das Bündnis triumphiert und damit alle alten Rivalen - [GetCharacter('(int32)42').GetPraenomen], [GetCharacter('(int32)32').GetPraenomen], [GetCharacter('(int32)24').GetPraenomen], [GetCharacter('(int32)41').GetPraenomen] - besiegt hat ..."
 me_antigonid_1_vision.2.a:0 "Die Argeaden haben Platz für die Antigoniden gemacht."
 me_antigonid_1_vision.2.at:0 "Die Mission #Y $antigonid_01_vision$#! gilt nun als #G abgeschlossen#!!"
 # Antigonid Capital
 me_antigonid_1_vision.11.t:0 "$antigonid_01_vision_1$: Ein Lebenswerk"
 me_antigonid_1_vision.11.desc:1 "Die neue Stadt [GetProvince('(int32)790').GetName] steht nicht nur für die Entwicklung seines Reiches, sondern auch für den Höhepunkt von Antigonos' Leben für die Staatskunst und Kriegsführung als General von Philipp II. bis zum Sieg seines Sohnes Demetrios über Ptolemaios bei Salamis.\n\nEndlich neigt sich die Vollendung der östlichen Hauptstadt dem Ende zu und mit ihr jenes große Fest, das zu Ehren der Antigonos-Dynastie Musiker und Schauspieler aus der ganzen hellenistischen Welt angezogen hat."
 me_antigonid_1_vision.11.a:0 "Wir sind so weit gekommen."
 me_antigonid_1_vision.11.at:0 "$me_ant_task_start_tt_1$ die Fertigstellung von [GetProvince('(int32)790').GetName|Y] vorzubereiten."
 me_antigonid_1_vision.12.t:0 "$antigonid_01_vision_1$: Juwel des Ostens"
 me_antigonid_1_vision.12.desc:0 "Die Götter begrüßen unsere Bemühungen in [GetProvince('(int32)790').GetName], wo die administrativen und öffentlichen Gebäude nun endlich fertiggestellt wurden. Es fand ein großes Fest und eine Siegesparade statt, die Künstler aus der ganzen hellenischen Welt zu einem unvergleichlichen Spektakel anlockten und den Ruhm und das Prestige der Antigoniden-Dynastie widerspiegelten.\n\nWenn man dem Treiben vom Balkon des Palastes aus zuschaut, kann man sich sicher sein, dass der Adel über jeden Zweifel erhaben ist und sich zu den Argeaden als eines der größten makedonischen Häuser aller Zeiten gesellt."
 me_antigonid_1_vision.12.a:0 "Eine Stadt für die Ewigkeit."
 me_antigonid_1_vision.12.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_1$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.13.t:0 "$antigonid_01_vision_1$: Preis des Sieges"
 me_antigonid_1_vision.13.desc:0 "Während wir uns um unsere Bürger und die Unterhaltung des Volkes bemühen, fallen unsere bösartigen Rivalen wieder über uns her. Die Vorbereitungen für die Fertigstellung von [GetProvince('(int32)790').GetName] und des großen Festes dauern noch an, und wir können einen Großteil der Kosten wieder hereinholen, sollten wir diese Gelder brauchen, um einen weiteren Krieg zu führen: Wir müssten dafür nur unsere Siegesparade absagen, so traurig dies auch sein mag."
 me_antigonid_1_vision.13.a:0 "Unsere Feinde müssen vernichtet werden."
 me_antigonid_1_vision.13.at:0 "$mission_task_completed_tt_1$$antigonid_01_vision_1$#! wird #R umgangen#!!"
 me_antigonid_1_vision.13.b:0 "Nichts kann unsere Feierlichkeiten unterbrechen."
 me_antigonid_1_vision.14.t:0 "$antigonid_01_vision_1$: Tod eines Traums"
 me_antigonid_1_vision.14.desc:0 "Der Verlust von Antigoneia ist ein vernichtender symbolischer Schlag für die Antigoniden-Dynastie und eine unzumutbare Demütigung für [me_antigonids_scope.GetRulerTitle] [me_antigonids_scope.GetRuler.GetPraenomen].\n\nWir können nur beten, dass die Götter unsere Armeen eines Tages bei ihrer glorreichen Rückeroberung führen werden ..."
 me_antigonid_1_vision.14.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_1$#! wurde #R umgangen#!!"
 me_antigonid_1_vision.14.a:0 "Das ist noch nicht vorbei."
 me_antigonid_1_vision.14.b:0 "Wir werden uns in die alte Hauptstadt zurückziehen."
 # Antigoneia's Port
 me_antigonid_1_vision.21.t:0 "$antigonid_01_vision_2$: Östlicher Umschlagplatz"
 me_antigonid_1_vision.21.desc:0 "Bei allen späteren Planungen für die Hauptstadt der Antigoniden standen der alte Hafen von Myriandros und die Veteranensiedlung von Antigonos in Alexandreia kat'Isson im Mittelpunkt unserer maritimen Bemühungen, wobei die alte persische Straße durch das syrische Tor genutzt wurde.\n\nDie Stadt hat uns als Hauptstadt gute Dienste geleistet, doch es gibt Vorschläge, die Siedlung Hydatos - nur eine kurze Strecke den Orontes hinunter und bereits von Antigonos mit karischen Veteranen besiedelt - zum Haupthafen von Antigoneia auszubauen."
 me_antigonid_1_vision.21.a:0 "Die nördlichen Häfen werden unser Fokus bleiben."
 me_antigonid_1_vision.21.at:0 "Sobald die Missionsaufgabe "#Y $antigonid_01_vision_2$#!" abgeschlossen ist:"
 me_antigonid_1_vision.21.b:0 "Hydatos hat großes Potenzial."
 me_antigonid_1_vision.21.c:0 "Es gibt keinen Grund, uns einzuschränken."
 me_antigonid_1_vision.21.ct:0 "[GetProvince('(int32)789').GetName|Y] erhält außerdem "#Y $ant_01_2_2_pmod$#!"."
 me_antigonid_1_vision.22.t:0 "$antigonid_01_vision_2$: Portal des Ostens"
 me_antigonid_1_vision.22.desc:0 "Unsere Ingenieure haben ihre Arbeiten abgeschlossen und Antigoneia mit neuen Werften, Liegeplätzen und Trockendocks ausgestattet, ohne jene Anfälligkeiten, die üblicherweise mit den Vorteilen einer solchen Nähe zum Meer einhergehen.\n\n"
 me_antigonid_1_vision.22.desc_1:0 "Die bescheidene Siedlung, die nach der Schlacht von [GetProvince('(int32)796').GetName] um Alexanders Vermächtnis entstand, überstrahlt heute den alten Hafen von Myriandros und zieht Händler und Handwerker von nah und fern an. Es besteht kein Zweifel daran, dass die Bedeutung und die Eignung dieses Ortes nicht überschätzt wurden ..."
 me_antigonid_1_vision.22.desc_2:0 "Der Hafenmeister der einst bescheidenen Anlegestellen auf Hydatos kann sich heute einiger der besten Häfen und Einrichtungen im Osten rühmen, was ein großes Handelsvolumen ermöglicht und den Weg für einen wachsenden Bezirk von Schiffsbauern und Verladern geebnet hat.\n\nUnsere Männer vergleichen Hydatos gern mit der Region Pieria in unserer alten Heimat Makedonien - die ebenfalls zwischen einem großen Berg und dem Meer liegt und der Sitz eines großen Hafens in [GetProvince('(int32)6399').GetName] ist - und nennen es bereits Antigoneia nach der Hauptstadt, dem es dient."
 me_antigonid_1_vision.22.desc_3:0 "Im Sinne einer ausgewogenen Herangehensweise werden die beiden Häfen Myriandros und Hydatos der Hauptstadt wie bisher dienen, wobei ihre Anlagen einige sehr dringend benötigte Verbesserungen und Investitionen erhalten."
 me_antigonid_1_vision.22.a:0 "Unsere Hauptstadt wird keine Rivalen haben."
 me_antigonid_1_vision.22.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_2$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.23.t:0 "$antigonid_01_vision_2$: Verwüstungen des Krieges"
 me_antigonid_1_vision.23.desc:0 "Da unser Griff um Antigoneia und die Umgebung sich nun lockert, gehören unsere Pläne zur Entwicklung der Häfen zu den ersten, die aufgegeben wurden. Die Launen des Schicksals haben einen weiteren Traum der Antigoniden zunichtegemacht ..."
 me_antigonid_1_vision.23.a:0 "Tyche gibt, Tyche nimmt."
 me_antigonid_1_vision.23.at:0 "$mission_task_completed_tt_1$$antigonid_01_vision_2$#! wurde #R umgangen#!!"
 # Phoenician Timber
 me_antigonid_1_vision.31.t:0 "$antigonid_01_vision_3$: Seefahrerstädte"
 me_antigonid_1_vision.31.desc:0 "Unsere Verbindungen in Griechenland und die Kontrolle über das Mittelmeer erfordern eine starke Flotte, die wir aufrechterhalten müssen. Bei diesem Unterfangen halfen uns die Phönizier in unseren Diensten sehr.\n\nWenn wir unsere Vormachtstellung in der Seefahrt aufrechterhalten wollen, müssen wir sicherstellen, dass unsere Verbindungen zu diesen Seefahrerstädten erneuert und fortgesetzt werden."
 me_antigonid_1_vision.31.a:0 "Die Flotte bildet unser Rückgrat."
 me_antigonid_1_vision.31.at:0 "$me_ant_task_start_tt_1$ weitere Gespräche mit den phönizischen Stadtstaaten aufzunehmen."
 me_antigonid_1_vision.32.t:0 "$antigonid_01_vision_3$: Beherrschung des Meeres"
 me_antigonid_1_vision.32.desc:1 "Unser Umgang mit den Phöniziern frischte unsere langjährigen Beziehungen auf und hauchte den Werften sowie den Herzen unserer Untertanen einen neuen Geist der Dringlichkeit ein. Sorgen wir dafür, dass unsere Siege auf dem Meer nicht für ihre Seltenheit berühmt sind und der Triumph von Salamis eine neue Ära der antigonidischen Vorherrschaft auf dem Binnenmeer markiert."
 me_antigonid_1_vision.32.a:0 "Der Ozean gehört uns."
 me_antigonid_1_vision.32.at:0 "$mission_task_completed_tt_1$$antigonid_01_vision_3$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.33.t:0 "$antigonid_01_vision_3$: Trauer um die Zedern"
 me_antigonid_1_vision.33.desc:0 "Der Verlust der phönizischen Städte erschütterte unsere maritimen Ambitionen in der Region und raubte uns die großen Werften und die Seeleute der alten Handelshäfen ..."
 me_antigonid_1_vision.33.a:0 "Verflixt!"
 me_antigonid_1_vision.33.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_3$#! wurde #R umgangen#!!"
 me_antigonid_1_vision.34.t:0 "$antigonid_01_vision_3$: [philokles_of_sidun.GetPraenomen] aus [GetProvince('(int32)747').GetName]"
 me_antigonid_1_vision.34.desc_1:0 "Unsere phönizischen Untertanen stellten viele Schiffe und Seeleute für unsere Sache zur Verfügung und [philokles_of_sidun.GetPraenomen], ein wohlhabender Prinz der Stadt [GetProvince('(int32)747').GetName], spielte eine wichtige Rolle bei der Kommandierung und Einberufung dieser Seestreitkräfte in unserem Namen.\n\nEs ist allerdings auch klar, dass er sich nach dem Thron seines Stadtkönigreichs sehnt, und er ist der Meinung, es sei nun höchste Zeit, dass wir [philokles_of_sidun.GetHerHis]e vielen Gefälligkeiten und großzügigen Investitionen zurückbezahlen, mit der Drohung, anderswo Beschäftigung zu finden, sollten wir uns weigern ..."
 me_antigonid_1_vision.34.desc_2:0 "[philokles_of_sidun.GetPraenomen] aus [GetProvince('(int32)747').GetName], ein wohlhabender Prinz der Stadt, unterstützte unsere Sache in der Vergangenheit oft, insbesondere unsere phönizische Flotte. [philokles_of_sidun.GetHerHis|U]e Ambitionen auf den Thron [philokles_of_sidun.GetHerHis]er Geburtsstadt führten jedoch zu einem Bruch unserer Beziehungen."
 me_antigonid_1_vision.34.desc_3:0 "[philokles_of_sidun.GetPraenomen] aus [GetProvince('(int32)747').GetName], ein wohlhabender Prinz der Stadt, wird ein zuverlässiger Freund in Phönizien sein, auf den wir uns verlassen können, wenn es darum geht, uns bei der Erfüllung unserer maritimen Ambitionen zu unterstützen, mit dem Thron der Stadt als Gegenleistung."
 me_antigonid_1_vision.34.a:0 "Lasst [philokles_of_sidun.Custom('get_SieIhn')] sich an [philokles_of_sidun.GetHerHis]en Ansprüchen erfreuen."
 me_antigonid_1_vision.34.b:0 "Was für eine Schande ..."
 me_antigonid_1_vision.34_await_tt:0 "Wir erwarten die Antwort von [GetProvince('(int32)747').GetOwner.GetName|Y]. Wenn sie akzeptieren:"
 me_antigonid_1_vision.34_else_tt:0 "Wenn sie ablehnen:"
 me_antigonid_1_vision.35.desc:1 "[philokles_sender.GetAdjective]e Gesandte sind heute zusammen mit [philokles_of_sidun.GetPraenomen] aus [GetProvince('(int32)747').GetName], einem wohlhabenden Adligen der Stadt, der Pläne für eine Thronbesteigung hat und eine Belohnung für seine Verdienste um die Makedonier erwartet, in [ROOT.GetCountry.GetCapital.GetName] eingetroffen.\n\n"
 me_antigonid_1_vision.35.desc_1:0 "Sie wollen, dass wir unseren Herrscher absetzen und durch diesen Emporkömmling ersetzen - und das alles aus einer Laune heraus."
 me_antigonid_1_vision.35.desc_2:0 "Sie wollen, dass wir [philokles_of_sidun.GetPraenomen] die Stadt gewähren, ohne eine Gegenleistung zu erbringen ..."
 me_antigonid_1_vision.35.a:0 "Wir werden das Boot nicht ins Wanken bringen."
 me_antigonid_1_vision.35.b:0 "[philokles_of_sidun.GetPraenomen] ist keiner unserer Könige."
 me_antigonid_1_vision.36.desc_1:0 "[philokles_of_sidun.GetPraenomen] aus [GetProvince('(int32)747').GetName] wurde in [philokles_of_sidun.GetHerHis]er Heimatstadt als Verräter und falscher Anwärter auf den Thron eingekerkert. Es scheint, dass dem amtierenden König die Idee, ersetzt zu werden, nicht gefiel ..."
 me_antigonid_1_vision.36.desc_2:0 "[GetProvince('(int32)747').GetOwner.GetName] antwortete auf unsere Bitte, die Stadt [GetProvince('(int32)747').GetName] an Prinz [philokles_of_sidun.GetPraenomen] zu übertragen, mit Empörung, und die Führung hat die Bevölkerung zu den Waffen gegen uns aufgerufen."
 me_antigonid_1_vision.36.desc_3:0 "[philokles_of_sidun.GetPraenomen] aus [GetProvince('(int32)747').GetName] wurde mit unserem Segen zum König der Stadt ausgerufen, womit er den Thron mit wenig Trara oder Zwisten erobert hat."
 me_antigonid_1_vision.36.a:0 "In Ordnung."
 me_antigonid_1_vision.36.b:0 "[philokles_of_sidun.GetSheHe|U] wird loyal sein ..."
 me_antigonid_1_vision.37.desc:0 "[philokles_of_sidun.GetPraenomen] aus [GetProvince('(int32)747').GetName] ist an unserem Hof eingetroffen, ein verärgerter Prinz, der um Hilfe bittet, [philokles_of_sidun.GetHerHis]en Anspruch auf den Thron seiner Heimatstadt durchzusetzen - etwas, was [philokles_of_sidun.GetHerHim] die Antigoniden trotz [philokles_of_sidun.GetHerHis]er Verdienste für ihre Sache verweigert haben."
 me_antigonid_1_vision.37.a:0 "Wir haben vielleicht Verwendung für ihn."
 me_antigonid_1_vision.37.at:0 "Die Entscheidung #Y $install_philokles_egypt$#! ist jetzt verfügbar und bleibt es so lange, wie [philokles_of_sidun.GetName|Y] am Leben ist und sich in [THIS.GetCountry.GetName|Y] befindet."
 me_antigonid_1_vision.38.t:0 "$antigonid_01_vision_3$: Der abgehärtete [phoenician_admiral.GetPraenomen]"
 me_antigonid_1_vision.38.desc:0 "An den Anlegestellen Phöniziens mangelt es nicht an erfahrenen Seeleuten und Kapitänen, die durch jahrzehntelanges Eskortieren oder Plündern der vielen Händler, die ihre Städte aufsuchen, abgehärtet sind.\n\nEin Mann im Besonderen, ein Einheimischer, der als [phoenician_admiral.GetPraenomen] bekannt ist, ist zu großer Bekanntheit und Berühmtheit gelangt und wurde uns als zuverlässiger Steuermann und Flottenkommandant empfohlen."
 me_antigonid_1_vision.38.a:0 "[phoenician_admiral.GetSheHe|U] könnte nützlich sein."
 me_antigonid_1_vision.38.at:0 "[phoenician_admiral.GetPraenomen|Y] zieht an unseren Hof."
 me_antigonid_1_vision.38.b:0 "Unsere Admirale sind mehr als fähig."
 me_antigonid_1_vision.38.bt:0 "[phoenician_admiral.GetPraenomen|Y] verschwindet."

 me_antigonid_1_vision.39.t:0 "$antigonid_01_vision_3$: Zeder-Schiffswerften"
 me_antigonid_1_vision.39.desc:1 "Die meisterhaften Schiffsbauer der phönizischen Städte sind seit Jahrhunderten bekannt für das Geschick, mit dem sie die berühmten Zedernbäume des Libanon in Hochseeschiffen verbauen und ihre Schöpfungen an den Meistbietenden verkaufen. Wir könnten erneut eine Verstärkung unserer Handelsflotte benötigen, solange der Preis stimmt."
 me_antigonid_1_vision.39.a:1 "Man kann nie genug Schiffe haben."
 me_antigonid_1_vision.39.at:0 "Wir erhalten in 50 Tagen #Y 10#! @octere! Octeren."
 me_antigonid_1_vision.39.b:1 "Wir können unsere eigenen Flotten bauen."

 me_antigonid_1_vision.40.t:0 "$antigonid_01_vision_3$: Auf Bestellung gebaut"
 me_antigonid_1_vision.40.desc:0 "Unsere angeforderten Schiffe sind vor der Küste unseres Hafens [port_ship_scope.GetName] eingetroffen, wo sie von den [sidun_scope.GetAdjective]en Seeleuten an unsere eigenen Mannschaften übergeben wurden. Diese Schiffe werden eine große Bereicherung für unsere Seestreitkräfte sein."
 me_antigonid_1_vision.40.a:0 "Welch Bequemlichkeit."
 me_antigonid_1_vision.40.tt:0 "#Y 10#! @octere! Octeren sind in [port_ship_scope.GetName] eingetroffen."
 # Demetrios' Playground
 me_antigonid_1_vision.41.t:0 "$antigonid_01_vision_4$: Die Torheit von [GetCharacter('(int32)32').GetPraenomen]"
 me_antigonid_1_vision.41.desc:0 "Unsere Zwiste mit den Nachkommen von [GetCharacter('(int32)9').GetPraenomen] um die Kontrolle über Griechenland gehen weiter. Zumindest konnten wir nun endlich die Garnison von [GetCharacter('(int32)32').GetPraenomen] aus der Stadt [GetProvince('(int32)418').GetName] vertreiben, die vielleicht strategisch günstigste Verteidigungsposition in der gesamten Region.\n\nDie Stadt zu befreien, wie wir es mit [GetProvince('(int32)416').GetName] taten, wäre eine Möglichkeit, doch eine Streitmacht auf dem Akrokorinth zu stationieren, wenn auch nur vorübergehend, ist etwas, was womöglich zu selten und kostbar ist, um es sich entgehen zu lassen ..."
 me_antigonid_1_vision.41.a:0 "[GetProvince('(int32)418').GetName] ist eine wichtige strategisch günstige Garnison."
 me_antigonid_1_vision.41.b:0 "Die Korinther haben zu lange unter der Besetzung gelitten."
 me_antigonid_1_vision.41.bt:0 "#Y $CORINTH_NAME$#! wird als #Y Bundesgenosse#! entlassen."
 me_antigonid_1_vision.41.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_4$$mission_task_completed_tt_2$"
 # Reiterate Tyre Proclamation
 me_antigonid_1_vision.51.t:0 "$antigonid_01_vision_5$: Traum von Freiheit"
 me_antigonid_1_vision.51.desc:0 "Nachdem [GetCharacter('(int32)37').GetPraenomen] die Versuche von [GetCharacter('(int32)42').GetPraenomen], [GetProvince('(int32)687').GetArea.GetRegion.GetName] zu erobern, vereiteln und die strategisch wichtige Stadt [GetProvince('(int32)743').GetName] zurückerobern konnte, verpflichtete [GetCharacter('(int32)37').GetSheHe] sich dazu, die Freiheit der griechischen Städte im Namen Makedoniens zu verteidigen.\n\nObwohl dies von einigen als bloße politische Zweckmäßigkeit verspottet wurde, weckte es bei den Griechen die Hoffnung, dass sie sich eines Tages ohne makedonische Einmischung regieren können, ganz wie in den alten Tagen - eine Hoffnung, die wir gegen die anderen Diadochen verwenden können."
 me_antigonid_1_vision.51.a:0 "Versprechen können nur eingelöst werden, soweit es die Lage erlaubt."
 me_antigonid_1_vision.51.at:0 "$me_ant_task_start_tt_1$ die griechischen Stadtstaaten zu beschwichtigen."
 me_antigonid_1_vision.52.t:0 "$antigonid_01_vision_5$: Hellenischer Stolz"
 me_antigonid_1_vision.52.desc:0 "Unsere Gesandten sind über die gesamte Ägäis hinweg verstreut und sprechen auf Höfen von [GetProvince('(int32)290').GetArea.GetName] bis nach [GetProvince('(int32)418').GetArea.GetName] Zusicherungen und Mahnungen aus. Die griechische Welt leidet seit dem Sieg von [GetCharacter('(int32)35').GetPraenomen] II. über [GetCountry('THE').GetName] unter der Herrschaft der Makedonen, und wir müssen sicherstellen, dass ihr Gehorsam durch das Versprechen geringstmöglicher Einmischung gesichert ist. Dies können wir schaffen, indem wir sie als Verbündete und nicht als Untertanen behandeln, denn sonst werden sie bald versuchen, ihre glorreiche Vergangenheit wiederaufleben zu lassen."
 me_antigonid_1_vision.52.a:0 "Sobald es sicher ist, wird Hellas frei sein."
 me_antigonid_1_vision.52.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_5$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.53.t:0 "$antigonid_01_vision_5$: [ant_1_5_synoikism_scope.GetAdjective]er Synoikismos"
 me_antigonid_1_vision.53.desc:0 "Unsere [ant_1_5_synoikism_scope.GetAdjective]en Untertanen, die sich durch unsere laufenden diplomatischen Bemühungen und die frühere Beteiligung von [GetCharacter('(int32)37').GetPraenomen] am Synoikismos (der Zusammenlegung von sich abmühenden griechischen Städten zu wohlhabenden Siedlungen) ermutigt fühlen, haben sich an uns gewandt und uns um Hilfe gebeten.\n\nIhr[ant_1_5_synoikism_scope.GetRuler.Custom('get_eFemale')] [ant_1_5_synoikism_scope.GetRulerTitle] [ant_1_5_synoikism_scope.GetRuler.GetPraenomen] bittet uns, dass wir unsere Ressourcen und unser Wissen als ihre Beschützer für die Umstrukturierung von [ant_1_5_synoikism_province_scope.GetName] nach ähnlichen Grundsätzen zur Verfügung stellen."
 me_antigonid_1_vision.53.a:0 "Der gute Wille der Griechen ist unbezahlbar."
 me_antigonid_1_vision.53.at:0 "In einem Jahr werden einige Bewohner aus den umliegenden [ant_1_5_synoikism_scope.GetAdjective]en Siedlungen nach #Y [ant_1_5_synoikism_province_scope.GetName]#! ziehen, was damit zu einer Stadt wird."
 me_antigonid_1_vision.53.b:0 "Unsere eigenen Angelegenheiten sind bereits dringend genug."
 me_antigonid_1_vision.54.desc:0 "Die Magistrate, die zur Unterstützung des [ant_1_5_synoikism_scope.GetAdjective]en Synoikismos von [ant_1_5_synoikism_province_scope.GetName] und dessen Nachbargemeinden entsandt wurden, berichten, dass ihre Arbeit getan ist.\n\nDer Aufbau dieses neuen urbanen Zentrums wird unserem Untertanen hoffentlich dabei helfen, uns zu unterstützen und die Beziehungen zu den Griechen vorerst freundlich zu halten ..."
 me_antigonid_1_vision.54.a:0 "Das sollte ihr Genörgel verstummen lassen ..."
 me_antigonid_1_vision.54.tt:0 "[SCOPE.ScriptValue('antigonid_01_vision_5_synoik_value')|0Y] [ant_1_5_synoikism_scope.GetAdjective]e Bewohner ziehen nach [ant_1_5_synoikism_province_scope.GetName|Y]"
 me_antigonid_1_vision.56.t:0 "$antigonid_01_vision_5$: Wohltätiger Schiedsmann"
 me_antigonid_1_vision.56.desc:0 "Aus dem endlosen Strom griechischer Gesandter und Bittsteller sticht ein Problem hervor: ein provinzieller Streit, den nur [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] lösen kann.\n\n"
 me_antigonid_1_vision.56.desc_1:0 "[ant_1_5_dispute_subject_1.GetName] und [ant_1_5_dispute_subject_2.GetName] liegen bereits seit vielen Jahren im Disput über die Grenze zwischen [ant_1_5_dispute_territory_1.GetName] und [ant_1_5_dispute_territory_2.GetName] und haben uns nun um unsere Meinung in dieser Angelegenheit gebeten ..."
 me_antigonid_1_vision.56.desc_2:0 "Die [ant_1_5_dispute_subject_1.GetAdjective]en Gemeinden aus [ant_1_5_dispute_territory_1.GetName] und [ant_1_5_dispute_territory_2.GetName] liegen seit vielen Jahren im Disput über die jeweiligen Gemarkungen."
 me_antigonid_1_vision.56.a:0 "Eine genaue Untersuchung wird dieser Farce ein Ende bereiten ..."
 me_antigonid_1_vision.56.b:0 "[ant_1_5_dispute_subject_2.GetName] hat wahrscheinlich recht."
 me_antigonid_1_vision.56.c:0 "Gebt es einfach [ant_1_5_dispute_subject_1.GetName]."
 me_antigonid_1_vision.56.d:0 "Wie banal ..."
 # Formalize Divinity
 me_antigonid_1_vision.61.t:0 "$antigonid_01_vision_6$: Östliche Pracht"
 me_antigonid_1_vision.61.desc:0 "[GetCharacter('(int32)37').GetPraenomen] und [GetCharacter('(int32)38').GetPraenomen] werden bereits von einigen der griechischen Städte wie [GetCharacter('(int32)39').GetPraenomen] der Große selbst als lebende Gottheiten respektiert und anerkannt, doch nun ist es an der Zeit, dass wir unsere königliche Dynastie offiziell in das Staatspantheon aufnehmen, wie es einst die Lagiden taten. So stellen wir unsere Herrscher den großen Königen von [GetCountry('MAC').GetName] - [GetCharacter('(int32)35').GetPraenomen] und [GetCharacter('(int32)39').GetPraenomen] - gleich und nähern uns den religiösen Einflüssen unserer östlichen Länder an ..."
 me_antigonid_1_vision.61.a:0 "[GetCharacter('(int32)37').GetPraenomen] war ein Gott!"
 me_antigonid_1_vision.61.at:0 "$me_ant_task_start_tt_1$ die Apotheose der Antigoniden zu legitimieren."
 me_antigonid_1_vision.62.t:0 "$antigonid_01_vision_6$: Göttliche Dynastie"
 me_antigonid_1_vision.62.desc:0 "Unsere Bemühungen, die Vergöttlichung unserer Herrscher zu legitimieren, sind von großem Erfolg gekrönt, auch wenn sie noch von einigen der traditionelleren griechischen und makedonischen Adligen belächelt werden mögen. Alexander hat die Welt verändert, und wir müssen seine religiösen Grundsätze übernehmen, wenn unsere Herrscher im Osten in Sachen Legitimität konkurrenzfähig bleiben sollen."
 me_antigonid_1_vision.62.a:1 "Alle sollten Gott-[ROOT.GetCountry.GetRulerTitle] [divinely_scope.GetPraenomen] preisen!"
 me_antigonid_1_vision.62.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_6$$mission_task_completed_tt_2$"
 # Secure Frontier
 me_antigonid_1_vision.71.t:0 "$antigonid_01_vision_7$: Feinde in allen Himmelsrichtungen"
 me_antigonid_1_vision.71.desc:0 "Ein erneuter Angriff der anderen Diadochen ist so gut wie sicher, sobald sie eine Gelegenheit zum Zuschlagen sehen. Wir täten gut daran, für den Fall der Fälle gerüstet zu sein, doch wir müssen entscheiden, welcher der anderen Nachfolger die gefährlichste Bedrohung darstellt ..."
 me_antigonid_1_vision.71.a:0 "[ant_01_frontier_egy_scope.GetShortName], im Süden, wird sicherlich von [GetCountry('EGY').GetName] angegriffen werden."
 me_antigonid_1_vision.71.at:0 "$me_ant_task_start_tt_1$ das ausgewählte Territorium zu befestigen.\nWenn die Missionsaufgabe "#Y $antigonid_01_vision_7$#!" abgeschlossen ist:"
 me_antigonid_1_vision.71.b:0 "Wir müssen unser östliches Kernterritorium [ant_01_frontier_sel_scope.GetShortName] gegen [GetCountry('SEL').GetAdjective]e Angriffe verteidigen."
 me_antigonid_1_vision.71.c:0 "Die nördliche Grenze bei [ant_01_frontier_tre_scope.GetShortName] ist gegen [GetCountry('TRE').GetName] verwundbar."
 me_antigonid_1_vision.71.d:0 "Unser Fokus muss im Westen bei [ant_01_frontier_mac_scope.GetShortName] liegen."
 me_antigonid_1_vision.72.t:0 "$antigonid_01_vision_7$: Schildkrötenpanzer"
 me_antigonid_1_vision.72.desc:0 "Unsere Militäringenieure und Konstrukteure stellten die Festung in [ant_01_frontier_scope.GetName] fertig, die [ant_01_frontier_scope.GetState.GetShortName] gegen jeden direkten [ant_01_frontier_owner_scope.GetAdjective]en Angriff im [me_antigonids_scope.GetAdjective]en [ant_01_frontier_scope.GetArea.GetRegion.GetName] sichert und ein lokales Zentrum für unsere Garnisonen und Patrouillen darstellt."
 me_antigonid_1_vision.72.a:0 "Das sollte mögliche Angriffe hinauszögern ..."
 me_antigonid_1_vision.72.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_7$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.73.t:0 "$antigonid_01_vision_7$: Irrelevantes Projekt"
 me_antigonid_1_vision.73.desc:0 "Die sich verändernde politische Lage hat unsere Befestigungspläne von [ant_01_frontier_scope.GetName] gegen [ant_01_frontier_owner_scope.GetName] bedeutungslos werden lassen und jeden Fortschritt zunichtegemacht, den wir womöglich erreicht hatten ..."
 me_antigonid_1_vision.73.a:0 "Das ist tatsächlich so."
 me_antigonid_1_vision.73.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_7$#! wurde #R umgangen#!!"
 # Resettle Laranda
 me_antigonid_1_vision.81.t:0 "$antigonid_01_vision_8$: Isaurische Ruine"
 me_antigonid_1_vision.81.desc:0 "Während unser Adel makedonisch bleibt, sind uns viele unserer Untertanen in ihren Sitten und Gebräuchen und in ihrer Sprache ausgesprochen fremd. Nun wurde vorgeschlagen - sowohl um das Wohlwollen unserer Untertanen zu gewinnen als auch als Zeichen unseres Wohlwollens im Osten gegenüber früheren makedonischen Herrschern - die historische isaurische Stadt [GetProvince('(int32)169').GetName] neu zu gründen. Deren einstige Bewohner steckten sie in Brand und starben freiwillig, um so einer Niederlage durch den machthungrigen Regenten Perdikkas zu entgehen."
 me_antigonid_1_vision.81.a:0 "Wenn es unserer Sache dient ..."
 me_antigonid_1_vision.81.at:0 "$me_ant_task_start_tt_1$ [GetProvince('(int32)169').GetName] neu zu besiedeln."
 me_antigonid_1_vision.82.t:0 "$antigonid_01_vision_8$: [GetProvince('(int32)169').GetName] wiederaufgebaut"
 me_antigonid_1_vision.82.desc:0 "Unser Wiederaufbau der ehedem bedeutenden Stadt [GetProvince('(int32)169').GetName], die einst von ihrer Bevölkerung niedergebrannt wurde, bis nur noch das geschmolzene Gold ihrer Schatzkammern und Tempel übrig blieb, ist nun abgeschlossen. Wie von uns beabsichtigt, erfreuten die Arbeiten die örtliche Bevölkerung, der die Zerstörung der Stadt zuvor als Verweis auf den Widerstand gegen die Grausamkeit der makedonischen Herrschaft gereichte."
 me_antigonid_1_vision.82.a:0 "Fehden sind nur bis zu einem gewissen Maß nützlich."
 me_antigonid_1_vision.82.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_8$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.83.t:0 "$antigonid_01_vision_8$: Gelöschte Glut"
 me_antigonid_1_vision.83.desc:0 "Da [GetProvince('(int32)169').GetName] nicht länger unter unserer Kontrolle ist, sind die Bemühungen, die frühere Bedeutung der Stadt wiederherzustellen, ins Leere gelaufen ..."
 me_antigonid_1_vision.83.a:0 "Enttäuschend."
 me_antigonid_1_vision.83.at:0 "$mission_task_completed_tt_1$$antigonid_01_vision_8$#! wurde #R umgangen#!!"
 # Attract Greek Colonists
 me_antigonid_1_vision.91.t:0 "$antigonid_01_vision_9$: Land der Möglichkeiten"
 me_antigonid_1_vision.91.desc:0 "[GetCharacter('(int32)37').GetPraenomen] verwendete bereits beträchtliche Zeit darauf, die Rekrutenreserve und die kulturelle Grundlagen seines Königreichs zu sichern, indem er Makedonier, Kreter, Chalkidier und hellenisierte Karier in seinen Städten ansiedelte.\n\nObwohl [GetProvince('(int32)790').GetName], [GetProvince('(int32)782').GetName], [GetProvince('(int32)1986').GetName] und [GetProvince('(int32)258').GetName] ohne Zweifel zeitlose Zeugnisse seiner Weitsicht und Größe sind, können weitere Kolonisten unserem vielfältigen Königreich nur zugutekommen."
 me_antigonid_1_vision.91.a:0 "Und sie werden kommen."
 me_antigonid_1_vision.91.at:0 "$me_ant_task_start_tt_1$ Kolonisten für die Besiedlung anzuziehen."
 me_antigonid_1_vision.92.t:0 "$antigonid_01_vision_9$: Neues Leben im Osten"
 me_antigonid_1_vision.92.desc:0 "Unsere Gesandten und Magistrate taten ihr Bestes, um Begeisterung für weitere griechische Kolonien zu wecken, und sie nutzten dabei alle Mittel, die nötig wurden, während unsere Landvermesser den bestmöglichen Standort innerhalb unseres Reiches ausfindig machten.\n\nIhre Bemühungen waren nicht vergeblich: Offensichtlich gibt es eine nicht unbedeutende Zahl von Kolonisten, die bereit sind, sich an dem von uns gewählten Standort anzusiedeln, der nur von unsere[me_antigonids_scope.GetRulerCustom('get_rmEnding')] [me_antigonids_scope.GetRulerTitle] abgesegnet werden muss, [me_antigonids_scope.GetRuler.Custom('get_DieDer')] plant, die Kolonie nach dem Vater von [GetCharacter('(int32)37').GetPraenomen] Monophthalmos, zu benennen: [GetCharacter('(int32)27').GetPraenomen]."
 me_antigonid_1_vision.92.a:0 "[ant_01_9_dest_1_scope.GetName] in [ant_01_9_dest_1_scope.GetArea.GetName] sieht vielversprechend aus."
 me_antigonid_1_vision.92.b:0 "Wir sollten [ant_01_9_dest_2_scope.GetName] in [ant_01_9_dest_2_scope.GetArea.GetName] entwickeln."
 me_antigonid_1_vision.92.c:0 "[ant_01_9_dest_3_scope.GetArea.GetName] und [ant_01_9_dest_3_scope.GetName] werden gedeihen."
 me_antigonid_1_vision.92.d:0 "Entsendet sie nach [ant_01_9_dest_4_scope.GetName] in [ant_01_9_dest_4_scope.GetArea.GetName]!"
 me_antigonid_1_vision.92.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_9$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.92.at:0 "[SCOPE.ScriptValue('antigonid_01_vision_9_total_pop')|0Y] Bewohner migrieren umgehend nach [ant_01_9_dest_scope.GetName|Y]."
 me_antigonid_1_vision.92.tt2:0 "Jeder Untertan, der dazu beiträgt, verliert #R -20#! Meinung gegenüber @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]."
 me_antigonid_1_vision.93.t:0 "$antigonid_01_vision_9$: Wankende Zuversicht"
 me_antigonid_1_vision.93.desc:0 "Unser entgleitender Einfluss hat uns beides entzogen: die notwendige Grundlage, mit der wir Kolonisten in unser Land locken, sowie einen geeigneten Ort, wo sie sich ansiedeln können ..."
 me_antigonid_1_vision.93.a:0 "Das spielt keine Rolle."
 me_antigonid_1_vision.93.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_9$#! wurde #R umgangen#!!"
 me_antigonid_1_vision.94.t:0 "$antigonid_01_vision_9$: [me_antigonids_scope.GetAdjective]e Kolonisten"
 me_antigonid_1_vision.94.desc:1 "[me_antigonids_scope.GetAdjective]e Gesandte verbreiteten auf den griechischen Agoras Geschichten über günstige Gelegenheiten und ermutigten unser Volk, ein neues Leben im Osten zu wagen. Manche nennen sie Verräter, andere verzweifelt, doch so oder so nahm unsere Bevölkerung dadurch ab."
 me_antigonid_1_vision.94.a:0 "Viel Glück ihnen ..."
 me_antigonid_1_vision.94.tt:1 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_ant_01_9_sub_pop_contributor').GetValue|0Y] Bewohner ziehen nach @[SCOPE.GetRootScope.GetCountry.GetOverlord.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetOverlord.GetName]"
 me_antigonid_1_vision.95.t:0 "$antigonid_01_vision_9$: [me_ant_01_9_sub_scope.GetAdjective]e Kolonisten"
 me_antigonid_1_vision.95.desc:0 "Unsere Versuche, griechische Kolonisten anzulocken, stießen auf der Agora von [me_ant_01_9_sub_scope.GetCapital.GetName] und überall dort auf Begeisterung, wo sich Bürger und Untertanen unseres Klientelstaats [me_ant_01_9_sub_scope.GetName] nach der Möglichkeit sehnen, ein neues Leben im Osten aufzubauen. Ihre Regierung könnte unsere Versuche allerdings nicht immer mit Wohlwollen aufnehmen ..."
 me_antigonid_1_vision.95.a:0 "Perfekt!"
 me_antigonid_1_vision.95.at:0 "[SCOPE.ScriptValue('antigonid_01_vision_9_sub_pop_proportion')|0Y] Bewohner ziehen bei Abschluss der Aufgabe von [me_ant_01_9_sub_scope.GetName|Y] zu dem von uns gewählten Ziel."
 me_antigonid_1_vision.96.t:0 "$antigonid_01_vision_9$: [me_ant_01_9_ter_scope.GetCulture.GetName]er Enthusiasmus"
 me_antigonid_1_vision.96.desc:0 "Einige griechische Einwohner in der Nähe unserer Besitztümer bei [me_ant_01_9_ter_scope.GetName] in [me_ant_01_9_ter_scope.GetArea.GetName] haben - freiwillig oder nicht - ihr Interesse bekundet, sich einer neuen östlichen Antigoniden-Kolonie anzuschließen!"
 me_antigonid_1_vision.96.a:0 "Hervorragend."
 me_antigonid_1_vision.96.at:0 "[SCOPE.ScriptValue('antigonid_01_vision_9_ter_pop_proportion')|0Y] [SCOPE.Custom('ant_mis_01_2_pops_loc')] ziehen bei Abschluss der Aufgabe von [me_ant_01_9_ter_scope.GetName|Y] zu dem von uns gewählten Ziel."
 me_antigonid_1_vision.96.b:0 "[ant_01_9_city_2_scope.GetName]"
 me_antigonid_1_vision.96.c:0 "[ant_01_9_city_3_scope.GetName]"
 me_antigonid_1_vision.96.d:0 "[ant_01_9_city_4_scope.GetName]"
 # The Last Laugh
 me_antigonid_1_vision.111.t:0 "$antigonid_01_vision_11$: [me_antigonids_scope.GetRuler.GetPraenomen] Poliorketes"
 me_antigonid_1_vision.111.desc:0 "Endlich haben wir die abscheulichen Rhodier, die versuchten, sich aus den Diadochenkonflikten herauszuhalten und gleichzeitig die Früchte unseres Schutzes zu ernten, in ihre Schranken gewiesen. Die Erniedrigung von [GetCharacter('(int32)38').GetPraenomen] ist nun durch die Früchte von Nike getilgt worden, und die Macht der Antigoniden ist wieder über jeden Zweifel erhaben."
 me_antigonid_1_vision.111.desc_1:0 "\n\nDie überheblichen Rhodier errichteten sogar eine riesige Statue ihres Schutzgottes Helios, um ihrer siegreichen Verteidigung zu gedenken - nicht zuletzt mit dem Erlös aus dem Verkauf unserer zurückgelassenen Belagerungsmaschinen! Obwohl wahr ist, dass kein ehrlicher Mensch die Schönheit und Qualität von Chares' exquisiter Handwerkskunst leugnen könnte ..."
 me_antigonid_1_vision.111.desc_2:0 ""
 me_antigonid_1_vision.111.a:0 "Reißt sie nieder. Das sind sie uns schuldig."
 me_antigonid_1_vision.111.b:0 "Die Rhodier kennen nun ihren Platz."
 me_antigonid_1_vision.111.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_11$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.113.t:0 "$antigonid_01_vision_11$: Fall von Rhodos"
 me_antigonid_1_vision.113.desc:0 "Die Stadt [GetProvince('(int32)266').GetName], die sich tapfer und hartnäckig gegen [GetCharacter('(int32)38').GetPraenomen] den Belagerer widersetzte und [GetCharacter('(int32)42').GetPraenomen] Soters ewig dankbar für die Unterstützung in dieser Angelegenheit ist, ist dennoch durch die Antigoniden gefallen ..."
 me_antigonid_1_vision.113.desc_1:0 "\n\nSoter oder Retter war ein Beiname, der ursprünglich [GetCharacter('(int32)42').GetPraenomen] I. von den Rhodiern verliehen wurde, weil diese[GetCharacter('(int32)42').Custom('get_rMale')] ihnen zu Hilfe kam. Angesichts dieser Entwicklungen scheint der Beiname allerdings jegliche Bedeutung verloren zu haben ... "
 me_antigonid_1_vision.113.desc_2:0 ""
 me_antigonid_1_vision.113.a:0 "Verdammte Söhne des Hades ..."
 me_antigonid_1_vision.114.t:0 "$antigonid_01_vision_11$: Koloss zerstört"
 me_antigonid_1_vision.114.desc:0 "Die große Stadt [GetProvince('(int32)266').GetName], die den Ansturm von [GetCharacter('(int32)38').GetPraenomen] dem Belagerer überstanden hat, fiel trotz ihrer Bündnisse schließlich doch an die Antigoniden. In aller Boshaftigkeit demontierte [me_antigonids_scope.GetRuler.GetPraenomen] den bedeutsamen Koloss von [helios_scope.GetName], den die Rhodier einst zum Gedenken an ihren Sieg errichtet hatten: ein tragischer Verlust für Rhodos und alle, die die Schönheit schätzen ..."
 me_antigonid_1_vision.114.a:0 "Die Musen werden sicherlich weinen."
 me_antigonid_1_vision.115.desc_1:0 "Die verdammten Antigoniden, die von ihrem Sieg ermutigt wurden und sich noch immer die Wunden leckten, die wir ihrem Stolz einst zufügten, haben unser glorreiches Denkmal an Helios niedergerissen! Die Götter werden diese Freveltaten sicherlich nie verzeihen!"
 me_antigonid_1_vision.115.desc_2:0 "Wir haben letztlich doch gegen die Antigoniden verloren, wodurch all unsere Mühen in der heldenhaften Verteidigung gegen [GetCharacter('(int32)38').GetPraenomen] den Belagerer zunichtegemacht wurden ..."
 me_antigonid_1_vision.115.a:0 "Wir müssen geduldig sein, Brüder."
 # Hellenic Liberator
 me_antigonid_1_vision.121.t:0 "$antigonid_01_vision_12$: Der Retter von [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
 me_antigonid_1_vision.121.desc:0 "Wir haben endlich die anderen Diadochen aus [GetProvince('(int32)418').GetArea.GetRegion.GetName] vertrieben und damit die Versprechungen von [GetCharacter('(int32)37').GetPraenomen] gegenüber [GetProvince('(int32)743').GetName] sowie unser lang gehegtes Streben nach griechischer Dominanz in die Tat umgesetzt. Indem wir behutsam auf dem schmalen Grat zwischen Wohltäter und Lehnsherr wandeln, können wir vielleicht seine fortwährende Loyalität als Teil unseres Reiches sicherstellen."
 me_antigonid_1_vision.121.a:0 "Ein gewaltiger Preis."
 me_antigonid_1_vision.121.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_12$$mission_task_completed_tt_2$"
 # League of Korinthos
 me_antigonid_1_vision.131.t:0 "$antigonid_01_vision_13$: Geteilte Regierung"
 me_antigonid_1_vision.131.desc:0 "Da unsere Position als Beschützer der Griechen nun über jeden Zweifel erhaben ist, ist es höchste Zeit, die alten Verwaltungsorgane von [GetCharacter('(int32)35').GetPraenomen] II. wiederzubeleben und damit die Loyalität und die Zusammenarbeit der widerspenstigen griechischen Städte zu sichern.\n\nErneut werden sich die Vertreter jeder Polis in der erhabenen Stadt [GetProvince('(int32)418').GetName] zu einem Synedrion treffen, bei dem Makedonier über die Außenpolitik bestimmen. Eine gemeinsame Armee sowie ein Netz von Verträgen werden die zersplitterten Statthalterschafen von Hellas in das neue Zeitalter großer Staaten und fester Einheit führen und gleichzeitig ihre individuelle Autonomie, ihre Traditionen und ihre Identität bewahren."
 me_antigonid_1_vision.131.a:0 "Wir dürfen keine Zeit verlieren."
 me_antigonid_1_vision.131.at:0 "$me_ant_task_start_tt_1$ den #Y $LEAGUE_OF_KORINTHOS$#! zu organisieren."
 me_antigonid_1_vision.132.t:0 "$antigonid_01_vision_13$: Griechischer Hegemon"
 me_antigonid_1_vision.132.desc:0 "Viele Griechen befinden sich erneut unter dem wohlwollenden Schutz von [ROOT.GetCountry.GetName] und dem Bund von [GetProvince('(int32)418').GetName] und legen damit die auswärtigen Angelegenheiten ihrer Stadt in die Hände einer einzigen Institution, die mit der Verteidigung Griechenlands betraut ist. Hoffen wir, dass diese Inkarnation langlebiger sein wird als die der Vergangenheit ..."
 me_antigonid_1_vision.132.a:0 "Mögen sie ein langes Leben und viel Wohlstand haben."
 me_antigonid_1_vision.132.at:0 "Alle unsere Territorien und die unserer Untertanen werden von [ant_01_13_corinth_scope.GetName|Y] absorbiert."
 me_antigonid_1_vision.132.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_13$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.133.t:0 "$antigonid_01_vision_13$: Angespanntes Hellas"
 me_antigonid_1_vision.133.desc:0 "Unser schwindender Einfluss in [GetProvince('(int32)418').GetArea.GetRegion.GetName] hat unsere Versuche, einen neuen Bund zu organisieren und die griechischen Städte zu vereinen, zunichtegemacht. Vielleicht werden sie sich eines Tages aus eigenem Antrieb zusammenschließen und die Vorteile dessen ernten."
 me_antigonid_1_vision.133.a:0 "Die Griechen müssen nun auf sich selbst achten."
 me_antigonid_1_vision.133.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_13$#! wurde #R umgangen#!!"
 me_antigonid_1_vision.134.desc:1 "[me_antigonids_scope.GetAdjective]e $me_antigonid_1_vision.134_desc_body$"
 me_antigonid_1_vision.134.a:0 "Vielleicht ist das nötig ..."
 me_antigonid_1_vision.134.at:0 "[ROOT.GetCountry.GetName|Y] wird zum #Y Korinthischen Bund#! und erhält alle griechischen Territorien, die sich im Besitz von @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] oder dessen Untertanen befinden, als [me_antigonids_scope.GetAdjective]e #Y Bundesgenossen#!."
 me_antigonid_1_vision.134.b:0 "... für ein Schaf!"
 me_antigonid_1_vision.134_desc_body:0 "Abgesandte sind heute in [ROOT.GetCountry.GetCapital.GetName] eingetroffen. Sie versuchen, den Bund von [GetProvince('(int32)418').GetName] wiederaufzubauen, der einst von [GetCharacter('(int32)35').GetPraenomen] II. von [GetCountry('MAC').GetName] gegründet worden war. Sie haben öffentlich erklärt, dass ihre Ziele darin bestehen, die griechischen Städte in Sachen Verteidigung und gemeinsamen Absichten zu einen, obwohl die makedonische Herrschaft des Bundes etwas anderes nahelegt."
 me_antigonid_1_vision.135.t:0 "$antigonid_01_vision_13$: Griechische Unstimmigkeit"
 me_antigonid_1_vision.135.desc:0 "Unsere Gesandten wurden von [ant_01_14_scope.GetName], unserem griechischen Untertanen, ausgewiesen, dessen Regierung unsere diplomatischen Bemühungen als kaum mehr als eine verschleierte Eroberung ansieht!"
 me_antigonid_1_vision.135.a:0 "Töricht."
 me_antigonid_1_vision.135.tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] erhält Ansprüche auf alle #Y [ant_01_14_scope.GetAdjective]en#! Territorien."
 me_antigonid_1_vision.136.desc:0 "Da die formelle Organisation des Bundes von [GetProvince('(int32)418').GetName] nun abgeschlossen ist, haben die Makedonier die Regierung in die Hände ihrer ausgewählten Vertreter gelegt, hauptsächlich unserer Stadt [ROOT.GetCountry.GetCapital.GetName]. Dies sind seltsame Zeiten, doch vielleicht ist ein vereinigtes Griechenland genau die Veränderung, die wir gebraucht haben, selbst wenn sie durch die Sarissa eines Makedoniers zustande kam ..."
 me_antigonid_1_vision.136.a:0 "Tuen wir unser Bestes für Griechenland!"
 # Diadochi Conquest
 me_antigonid_1_vision.141.t:0 "$antigonid_01_vision_14$: Durch den Speer gewonnenes Land"
 me_antigonid_1_vision.141.desc_1:0 "Trotz unserer früheren Misserfolge konnten wir schließlich doch dem von [GetCharacter('(int32)42').GetPraenomen] so genannten Königreich [GetCountry('EGY').GetName] Land entreißen und damit die großen Festungen von [GetProvince('(int32)660').GetName] in [GetProvince('(int32)687').GetArea.GetRegion.GetName] und [GetProvince('(int32)509').GetName] am Ufer des Nils für uns sichern."
 me_antigonid_1_vision.141.desc_2:0 "Endlich haben wir dem sogenannten Lysimachiden-Königreich die Küsten Thrakiens und die vielen Städte, die dort dicht an dicht liegen, abgerungen und gleichzeitig die antipatrischen Ambitionen am Hellespont und in Asien zunichtegemacht."
 me_antigonid_1_vision.141.desc_3:0 "Indem wir uns erneut in den Osten vorwagten, ist es uns gelungen, dem sogenannten Königreich der Seleukiden die Weiten Mesopotamiens abzunehmen, ein notwendiger Puffer für die Verteidigung von [GetProvince('(int32)790').GetArea.GetRegion.GetName]."
 me_antigonid_1_vision.141.desc:0 "\n\nUnsere Siege werden zweifellos anhalten und wir werden so lange in das Kernland des großen Reichs von [GetCharacter('(int32)39').GetPraenomen] vordringen, bis es wieder unter einem legitimen makedonischen Monarchen vereint ist."
 me_antigonid_1_vision.141.a:0 "Die Leichenspiele sind so gut wie vorüber, und wir tragen den Kranz."
 me_antigonid_1_vision.141.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_14$$mission_task_completed_tt_2$"
 # Pragmatic Alliance
 me_antigonid_1_vision.151.t:0 "$antigonid_01_vision_15$: Rivalität beigelegt"
 me_antigonid_1_vision.151.desc:0 "Die Kriege um das Reich von [GetCharacter('(int32)39').GetPraenomen] gehen weiter, ohne dass ein Ende in Sicht ist. Da sich die Zeit der ursprünglichen Diadochen dem Ende nähert, ist womöglich der Moment gekommen, den Status quo zu akzeptieren und alle zukünftigen Meinungsverschiedenheiten den Söhnen und Töchtern zu überlassen, die uns nachfolgen werden ...\n\nKonzertierte diplomatische Bemühungen bei einem der anderen Nachfolger könnten die Waage kippen lassen und unserem neugeborenen Königreich eine Atempause verschaffen."
 me_antigonid_1_vision.151.a:0 "[ant_01_15_portrait_1.GetName]"
 me_antigonid_1_vision.151.at:0 "Wir bieten [ant_01_15_target.GetName|Y] die Freundschaft an."
 me_antigonid_1_vision.151.b:0 "[ant_01_15_portrait_2.GetName]"
 me_antigonid_1_vision.151.c:0 "[ant_01_15_portrait_3.GetName]"
 me_antigonid_1_vision.151.d:0 "[ant_01_15_portrait_4.GetName]"
 me_antigonid_1_vision.151.e:0 "Nein, wir brauchen keine Verbündeten!"
 me_antigonid_1_vision.151.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_15$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.152.t:0 "$antigonid_01_vision_15$: Dynastische Bindungen"
 me_antigonid_1_vision.152.desc:0 "Ein Bündnisangebot ist schön und gut, doch eine dauerhafte und auf gegenseitigem Vertrauen basierende Verbindung kann nur durch das gemeinsame Interesse an der Ehe gewährleistet werden.\n\nDie naheliegendste Möglichkeit für eine königliche Ehe und damit eine dynastische Verbindung wäre, wenn der [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetAdjective]e Prinz [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen] um die Hand der [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetEmployer.GetAdjective]en Prinzessin [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen] anhielte."
 me_antigonid_1_vision.152.a:0 "Entsendet das Angebot."
 me_antigonid_1_vision.152.at:0 "Wir schlagen eine Heirat zwischen [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen|Y] und [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen|Y] vor, wodurch Letztere nach @[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetFlag]! [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetName|Y] ziehen würde."
 me_antigonid_1_vision.152.b:0 "Wir wollen nur ein Bündnis."
 me_antigonid_1_vision.152.bt:0 "Wir bieten @[ant_01_15_target.GetFlag]! [ant_01_15_target.GetName|Y] ein Bündnis an."
 me_antigonid_1_vision.152.c:0 "Wenn ich es mir recht überlege ... Blast die ganze Sache ab!"
 me_antigonid_1_vision.153.t:0 "$antigonid_01_vision_15$: [me_antigonids_scope.GetAdjective]e Diplomatie"
 me_antigonid_1_vision.153.desc:0 "Unsere historischen Feinde im Kampf um das Reich von [GetCharacter('(int32)39').GetName], die Antigoniden, haben uns angeboten, das Kriegsbeil zu unserem gegenseitigen Vorteil zu begraben, indem wir ein Bündnis schließen. Dies würde uns zwar eine gewisse Atempause verschaffen, mit der wir uns auf die Sicherung unserer Interessen anderswo konzentrieren könnten, doch es könnte den Antigoniden am Ende mehr nützen als uns."
 me_antigonid_1_vision.153.desc_1:0 "\n\nUm die Vereinbarung zu besiegeln, haben sie eine Heirat zwischen dem [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetAdjective]en Prinzen [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen] und der [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetEmployer.GetAdjective]en Prinzessin [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen] vorgeschlagen und damit den Wunsch nach einer dauerhafteren Interessenteilung zum Ausdruck gebracht ..."
 me_antigonid_1_vision.153.a:0 "Frieden hat seine Vorzüge."
 me_antigonid_1_vision.153.b:0 "Ein Bündnis. Nichts weiter."
 me_antigonid_1_vision.153.c:0 "Das ist vermutlich so am besten."
 me_antigonid_1_vision.153.d:0 "Die Feiglinge müssen reif für die Eroberung sein!"
 me_antigonid_1_vision.153.dt:0 "Wir lehnen das @[me_antigonids_scope.GetFlag]! #Y [me_antigonids_scope.GetAdjective]e#! Angebot ab."
 me_antigonid_1_vision.154.t:0 "$antigonid_01_vision_15$: [ant_01_15_target.GetAdjective]e Antwort"
 me_antigonid_1_vision.154.desc:0 "Unsere Gesandten sind vom [ant_01_15_target.GetAdjective]en Hof zurückgekehrt und bringen Nachricht, dass man dort "
 me_antigonid_1_vision.154.desc_1:0 "unser Heiratsangebot und unser Bündnisangebot mit Freuden angenommen hat und damit die Vorbereitungen für die Hochzeit zwischen [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen] und [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen] unverzüglich beginnen können!"
 me_antigonid_1_vision.154.desc_2:0 "vorerst einem Bündnis zugestimmt hat, da man offensichtlich besorgt ist, in nächster Zeit unseren Sarissas gegenüberstehen zu müssen ..."
 me_antigonid_1_vision.154.desc_3:0 "vorerst einem Bündnis zugestimmt hat, unserem Vorschlag einer königlichen Heirat aber nicht weit genug entgegengekommen ist."
 me_antigonid_1_vision.154.desc_4:0 "unser Angebot kurzerhand abgelehnt und uns Feiglinge genannt hat, die reif für eine Eroberung sein müssen, wenn sie schon bei einem Rivalen um Almosen betteln."
 me_antigonid_1_vision.154.a:0 "Gelobt sei Hera!"
 me_antigonid_1_vision.154.b:0 "Wir können uns nicht beschweren."
 me_antigonid_1_vision.154.c:0 "Eine Sorge weniger."
 me_antigonid_1_vision.154.d:0 "Aus diesem Grund haben wir Speere."
 me_antigonid_1_vision.158.desc:0 "Die verräterischen Antigoniden haben ein Bündnis mit dem [ant_01_15_target.GetAdjective]en Königreich geschlossen! Dies wird sicherlich das Gleichgewicht der Bündnisse zugunsten der Antigoniden verschieben ..."
 me_antigonid_1_vision.158.a:0 "Nicht gut ..."
 ### Macedonian Aspiration
 me_antigonid_2_aspiration.1.t:0 "$antigonid_02_aspiration$: Wahres Königtum"
 me_antigonid_2_aspiration.1.desc:0 "Obwohl das Königreich unseres Gründers von den verräterischen und opportunistischen Feiglingen der anderen Diadochenkönigreiche angegriffen wurde, beruht sein königlicher Status auf den Taten der Regenten von Alexanders Erbe und seinem eigenen unvergleichlichen Ruhm.\n\n[ROOT.GetCountry.GetRuler.GetPraenomen] ist ein[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] [ROOT.GetCountry.GetRulerTitle] und damit ein[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] legitime[ROOT.GetCountry.GetRuler.Custom('get_rMale')] Anspruchsteller[ROOT.GetCountry.GetRuler.Custom('get_inFemale')] auf den Thron Makedoniens!"
 me_antigonid_2_aspiration.1.a:0 "Es ist noch nicht vorbei."
 me_antigonid_2_aspiration.2.t:0 "$antigonid_02_aspiration$: Makedonisches Königtum"
 me_antigonid_2_aspiration.2.desc:0 "Wir haben das Überleben der ruhmreichen Dynastie von Antigonos trotz vieler Prüfungen gesichert. Nicht einmal die vereinte Macht der Nachfolgekönigreiche konnte mit der Beharrlichkeit der Lieblingssöhne der Götter mithalten.\n\nDa das Kernland Makedoniens nun sicher ist, könnten wir unseren Blick auf die illegitimen östlichen Königreiche werfen und eines Tages womöglich sogar unsere östlichen Besitztümer von ihnen zurückfordern ..."
 me_antigonid_2_aspiration.2.a:0 "Das Königreich von Antigonos gehört uns."
 me_antigonid_2_aspiration.2.at:0 "Die Mission #Y $antigonid_01_vision$#! gilt nun als #G abgeschlossen#!!\nDie Mission "#Y $antigonid_03_dominance$#!" ist jetzt verfügbar."
 # Greek Dominion
 me_antigonid_2_aspiration.11.t:0 "$antigonid_02_aspiration_1$: Griechische Befreiung"
 me_antigonid_2_aspiration.11.desc:0 "Die Feldzüge von Demetrios und den anderen Antigoniden-Generälen in Griechenland wurden im Gegensatz zu den chaotischen und grausamen Kampagnen von Polyperchon und Kassandros zwar besser aufgenommen, doch mit dem Verlust des Ostens ist unsere Verzweiflung, die Kontrolle zu behalten, offensichtlich geworden.\n\nDie Griechen müssen unsere Autorität als ihre "Befreier" und rechtmäßigen makedonischen Herren akzeptieren oder den Preis dafür zahlen."
 me_antigonid_2_aspiration.11.a:0 "Diese Griechen geben nie auf ..."
 me_antigonid_2_aspiration.11.at:0 "$me_ant_task_start_tt_1$ die falschen Herrscher Griechenlands anzuprangern."
 me_antigonid_2_aspiration.12.t:0 "$antigonid_02_aspiration_1$: Schlacht um Griechenland"
 me_antigonid_2_aspiration.12.desc:0 "Nach dem Ableben Alexanders hielt Antipatros die Griechen in Lamia in Schach, doch seit seinem Tod ist die Halbinsel immer chaotischer geworden. Nun könnte das Dahinscheiden von Antigonos eine neue Ära der Spaltung in der Region einläuten, und wir müssen sicherstellen, dass kein anderer aufstrebender griechischer Staat oder ein anderer Diadoche uns aus der Region drängt.\n\nGriechenland muss verstehen, dass eine makedonische Führung in Form der Antigoniden nicht verhandelbar ist."
 me_antigonid_2_aspiration.12.a:0 "Mal sehen, aus welchem Holz sie geschnitzt sind."
 me_antigonid_2_aspiration.12.at:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] erhält Ansprüche auf alle Territorien in den $ant_hellas_list_tt$, die von Diadochen, Oligarchien oder Monarchien kontrolliert werden. ([SCOPE.ScriptValue('antigonid_02_aspiration_1_final')|0Y] Terrritorien)"
 # Dominate Epirus
 me_antigonid_2_aspiration.21.t:0 "$antigonid_02_aspiration_2$: Nachbarschaftliche Rivalität"
 me_antigonid_2_aspiration.21.desc:0 "Die Unterwerfung der Epiroten beendet die Tage eines schon lange feststeckenden Dorns im Auge Makedoniens und demütigt die Aiakiden-Dynastie mit ihren übersteigerten Ambitionen auf den Thron von Makedonien. Die zähen Krieger der molossischen Stämme werden nun lernen, unseren Ambitionen zu dienen."
 me_antigonid_2_aspiration.21.a:0 "Wo bist du jetzt, Achilles?"
 me_antigonid_2_aspiration.21.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_2$$mission_task_completed_tt_2$"
 # Recover Cilicia
 me_antigonid_2_aspiration.31.t:0 "$antigonid_02_aspiration_3$: Östliche Kreuzung"
 me_antigonid_2_aspiration.31.desc:0 "Die Küstenebene von Kilikien, die für ihre Piraten, ihre reichen Städte und ihre strategisch wichtige Lage zwischen Phrygien und Syrien bekannt ist, war ein entscheidender Bestandteil des Königreichs von Antigonos.\n\nDie Rückgewinnung dieser Region wird es uns ermöglichen, unseren Anspruch auf den Osten wieder geltend zu machen und unsere Seeherrschaft über das Binnenmeer zu festigen."
 me_antigonid_2_aspiration.31.a:0 "Das Schicksal ist unbeständig."
 me_antigonid_2_aspiration.31.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_3$$mission_task_completed_tt_2$"
 # Dynastic Relevance
 me_antigonid_2_aspiration.41.t:0 "$antigonid_02_aspiration_4$: In Ungnade gefallen"
 me_antigonid_2_aspiration.41.desc_1:0 "Auch wenn unser Königreich zersplittert und durch das Bündnis der anderen Diadochen besiegt sein mag, ist das Ansehen unserer Dynastie nach den Siegen und der jahrelangen Herrschaft von Antigonos vor allem unter unseren östlichen Untertanen über jeden Vorwurf erhaben.\n\nIn unserer bescheidenen Position mögen die anderen Diadochen bereit sein, eine Freundschaft durch einen Blutpakt zu vereinbaren, wie es unter den anderen Nachfolgern inzwischen üblich ist."
 me_antigonid_2_aspiration.41.desc_2:0 "Unser großzügiges Angebot an [ant_2_marriage_country_scope.GetName] wurde von [ant_2_marriage_country_scope.GetRulerTitle] [ant_2_marriage_country_scope.GetRuler.GetPraenomen] mit Verachtung abgeschmettert.\n\nWir werden uns anderweitig umsehen müssen, wenn unser Plan Früchte tragen soll ..."
 me_antigonid_2_aspiration.41.desc_3:0 "Alle unsere Verhandlungen sind gescheitert: Die anderen Nachfolgekönigreiche weigern sich, den Wert eines Bündnisses mit unserer Dynastie zu erkennen. Lasst uns dafür sorgen, dass sie dies noch lange bereuen, so wahr Zeus uns helfe!"
 me_antigonid_2_aspiration.41.a:0 "Wir streben eine Aussöhnung mit [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('ant_2_marriage_country_1').GetCountry.GetName] an."
 me_antigonid_2_aspiration.41.at:0 "@[ant_2_marriage_country_scope.GetFlag]! [ant_2_marriage_country_scope.GetName|Y] erhält das Angebot, seinen Herrscher mit [ant_2_marriage_bride_scope.GetName|Y] zu verheiraten.\nSollte einer von beiden bereits verheiratet sein, wird diese Ehe geschieden.\nWenn @[ant_2_marriage_country_scope.GetFlag]! [ant_2_marriage_country_scope.GetName|Y] akzeptiert, erhalten wir:"
 me_antigonid_2_aspiration.41.b:0 "Wir unterbreiten [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('ant_2_marriage_country_2').GetCountry.GetName] ein Angebot."
 me_antigonid_2_aspiration.41.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('ant_2_marriage_country_3').GetCountry.GetName] könnte einen nützlichen Verbündeten abgeben."
 me_antigonid_2_aspiration.41.d:0 "Wir werden nicht so tief sinken!"
 me_antigonid_2_aspiration.41.e:0 "Unerhört!"
 me_antigonid_2_aspiration.41.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_4$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.42.t:0 "$antigonid_02_aspiration_4$: Königliche Heirat"
 me_antigonid_2_aspiration.42.desc:0 "Die Dynastie von Antigonos mag in Ungnade gefallen sein, doch sie erlangte durch die jahrelange Herrschaft in Asien bleibenden Ruhm. [me_antigonids_scope.GetRuler.Custom('get_DieDer')|U] sogenannte [me_antigonids_scope.GetRulerTitle] der verbliebenen Territorien [me_antigonids_scope.GetRuler.GetName] trat heute mit dem Vorschlag einer königlichen Heirat an uns heran.\n\nEine solche Geste kann für beide Seiten von Vorteil sein und vergangene Rivalitäten dank einer neuen gemeinsamen Grundlage aus Blutsbanden beenden."
 me_antigonid_2_aspiration.42.a:0 "Das nehmen wir gern an."
 me_antigonid_2_aspiration.42.b:0 "Sie wird den Erben heiraten! [ant_2_primary_heir.GetPraenomen]!"
 me_antigonid_2_aspiration.42.bt:0 "Das nehmen wir gern an."
 me_antigonid_2_aspiration.42.c:0 "Sie sollten ihre Niederlage akzeptieren. Sie blamieren sich nur."
 me_antigonid_2_aspiration.42.ct:0 "Wir lehnen das @[me_antigonids_scope.GetFlag]! #Y [me_antigonids_scope.GetAdjective]e#! Angebot ab."
 me_antigonid_2_aspiration.43.desc:0 "Unsere Gesandten sind erfreut, uns mitteilen zu können, dass die [ant_2_marriage_country_scope.GetAdjective]e Führung unser Angebot angenommen und der Heirat von [ant_2_marriage_groom_scope.GetName] und [ant_2_marriage_bride_scope.GetName] und damit dem Zusammenschluss unserer Häuser zugestimmt hat!\n\nÜppige Bankette und Feste werden den Anlass ihrer Vereinigung in [ant_2_marriage_groom_scope.GetEmployer.GetCapital.GetName] begleiten. Hoffen wir, dass dies der Beginn einer dauerhaften Freundschaft ist, ungeachtet unserer früheren Differenzen."
 me_antigonid_2_aspiration.43.a:0 "Auf [ant_2_marriage_groom_scope.GetPraenomen] und [ant_2_marriage_bride_scope.GetPraenomen]!"
 # Strategic Fastness
 me_antigonid_2_aspiration.51.t:0 "$antigonid_02_aspiration_5$: Fessel Griechenlands"
 me_antigonid_2_aspiration.51.desc:0 "Unsere Soldaten haben die Festung auf dem hohen Gipfel des Akrokorinth und damit die strategisch wichtigste Garnison in Hellas gesichert.\n\nAufgrund unserer Verluste im Osten ist die Kontrolle über Griechenland wichtiger denn je geworden, und diese Festung wird dieses Vorhaben absichern."
 me_antigonid_2_aspiration.51.a:0 "Wir dürfen uns Griechenland nicht entgleiten lassen."
 me_antigonid_2_aspiration.51.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_5$$mission_task_completed_tt_2$"
 # Blades of Tainaron
 me_antigonid_2_aspiration.61.t:0 "$antigonid_02_aspiration_6$: Glücksritter"
 me_antigonid_2_aspiration.61.desc:0 "Kap Tenaro südlich von Sparta ist zu einer Art Söldnerhimmel geworden und zieht zwielichtige und gefährliche Mietklingen aus der gesamten hellenischen Welt an, die das raue und gefährliche Leben eines bezahlten Soldaten suchen.\n\nEs gibt von Syrakus bis Nikonion viele erfahrene Söldner, die in den Kriegen Alexanders oder der Diadochen oder in unbedeutenden Auseinandersetzungen zwischen Stadtstaaten gedient haben, und für ein wenig Gold könnten wir sie auch dazu bringen, sich unserer Sache zu verpflichten."
 me_antigonid_2_aspiration.61.a:0 "Wir brauchen in den kommenden Zwisten jeden Vorteil, den wir kriegen können."
 me_antigonid_2_aspiration.61.at:0 "$me_ant_task_start_tt_1$ an die Söldner von Tenaro heranzutreten."

 me_antigonid_2_aspiration.62.t:0 "$antigonid_02_aspiration_6$: Kampfstrategie"
 me_antigonid_2_aspiration.62.desc:0 "Wir haben unsere Besuche in den Söldnerlagern von Tenaro abgeschlossen, doch es bleibt noch zu entscheiden, wie wir die Talente ihrer Bewohner am besten einsetzen können.\n\nEinige Bestechungsgelder ermöglichen uns zwar einen besseren Zugang zu den Diensten ihrer Kompanien, doch wenn wir ihre Kommandanten in unsere Reihen holen würden, würde unsere Abhängigkeit von Söldnern im Allgemeinen verringert werden können."
 me_antigonid_2_aspiration.62.a:0 "Schmiert die Hände einflussreicher Hauptleute."
 me_antigonid_2_aspiration.62.b:0 "Die erfahrensten Offiziere werden unsere Reihen instruieren."
 me_antigonid_2_aspiration.62.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_6$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.63.t:0 "$antigonid_02_aspiration_6$: Abgehärtete Kommandanten"
 me_antigonid_2_aspiration.63.desc:0 "Unsere Offiziere durchkämmten die Lagerplätze und die Agora von Tenaro, um erfahrene Kommandanten zu finden, die unsere Sache gegen die anderen Diadochenkönigreiche unterstützen.\n\nUnter den Schurken und Lebenskünstlern, die dort überall verstreut ihre Lager aufgeschlagen haben, haben sie zwei erfahrene Söldnerkommandanten gefunden, die bereit wären, unsere[SCOPE.GetRootScope.GetCountry.GetRulerCustom('get_rmEnding')] [SCOPE.GetRootScope.GetCountry.GetRulerTitle] zu dienen - natürlich zu einem gewissen Preis."
 me_antigonid_2_aspiration.63.a:0 "[antigonid_general_1.GetPraenomen] wird nützlich sein."
 me_antigonid_2_aspiration.63.b:0 "Holet ein Pferd für [antigonid_general_2.GetPraenomen]. [antigonid_general_2.GetSheHe] reitet in die Hauptstadt."
 me_antigonid_2_aspiration.63.c:0 "Schickt sie zurück zu ihren Hängematten ..."
 me_antigonid_2_aspiration.63.tt:0 "[accepted_general.GetName|Y] tritt unserem Hof bei.\n[rejected_general.GetName|Y] verschwindet."
 me_antigonid_2_aspiration.63.ct:0 "[antigonid_general_1.GetName|Y] und [antigonid_general_2.GetName|Y] verschwinden."
 # Hellenic Hegemon
 me_antigonid_2_aspiration.71.t:0 "$antigonid_02_aspiration_7$: Beschützer der Städte"
 me_antigonid_2_aspiration.71.desc:0 "Dank unserer großen Reichweite und unseres Einflusses auf Griechenland und seine vielen Städte verfügen wir über viel Erfahrung in der Verwaltung verschiedener Interessengruppen und im Umgang mit Rechtsstreitigkeiten, ganz zu schweigen von unserer unbestreitbaren Position als wahre Anführer der griechischen Welt.\n\nAuch wenn der Traum vom Korinthischen Bund tot sein mag, ist die Verwaltung halb autonomer griechischer Staaten weiterhin eine faszinierende Idee."
 me_antigonid_2_aspiration.71.a:0 "Ja, halb autonom."
 me_antigonid_2_aspiration.71.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_7$$mission_task_completed_tt_2$"
 # Alkimachid Heartland
 me_antigonid_2_aspiration.81.t:0 "$antigonid_02_aspiration_8$: Landgewinne"
 me_antigonid_2_aspiration.81.desc:0 "Da das Kernland der alten Satrapie von Lysimachos nun zusammen mit den Handelsposten des Hellesponts unter unserer Kontrolle steht, sind unsere Verluste im Osten etwas leichter zu verkraften."
 me_antigonid_2_aspiration.81.a:0 "Eine Sorge weniger."
 me_antigonid_2_aspiration.81.at:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] erhält Ansprüche auf die Provinzen [GetProvince('(int32)252').GetArea.GetName|Y] und [GetProvince('(int32)245').GetArea.GetName|Y]."
 me_antigonid_2_aspiration.81.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_8$$mission_task_completed_tt_2$"
 # Throne of Alexander
 me_antigonid_2_aspiration.91.t:0 "$antigonid_02_aspiration_9$: Endlich zu Hause"
 me_antigonid_2_aspiration.91.desc:0 "Unserer Dynastie ist es gelungen, die große Hauptstadt der Makedonier und die Ahnengräber ihrer Anführer und Krieger von der verfluchten Dynastie des Antipatros zurückzufordern. Die Stellung der Antigoniden-Dynastie als rechtmäßige Könige von Makedonien und nicht mehr nur als provinzielle Nachfolger eines toten Reiches ist nun gesichert."
 me_antigonid_2_aspiration.91.a:0 "[me_antigonids_scope.GetRuler.GetPraenomen] ist [me_antigonids_scope.GetRuler.Custom('get_DieDer')] [me_antigonids_scope.GetRulerTitle] von Makedonien!"
 me_antigonid_2_aspiration.91.at:0 "Wir werden die Flagge und die Farben Makedoniens übernehmen."
 me_antigonid_2_aspiration.91.b:0 "Dies ist und wird immer das Reich von Antigonos sein."
 me_antigonid_2_aspiration.91.bt:0 "Wir werden die Flagge und die Farben der Antigoniden beibehalten."
 me_antigonid_2_aspiration.91.c:0 "Wir herrschen über Makedonien, doch es ist nicht das Makedonien von einst."
 me_antigonid_2_aspiration.91.ct:0 "Wir werden die Farben Makedoniens übernehmen, doch die Antigoniden-Symbole beibehalten."
 me_antigonid_2_aspiration.91.d:0 "Dies ist ein neues Kapitel in der Geschichte der Makedonier."
 me_antigonid_2_aspiration.91.dt:0 "Wir werden die Symbole Makedoniens übernehmen, doch die Farben der Antigoniden beibehalten."
 me_antigonid_2_aspiration.91.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_9$$mission_task_completed_tt_2$"
 # Thessalian Fetter
 me_antigonid_2_aspiration.101.t:0 "$antigonid_02_aspiration_10$: Südliche Festung"
 me_antigonid_2_aspiration.101.desc:0 "Die strategisch wichtigen griechischen Städte Chalkis und Korinth und deren Bedeutung für die Interessen Makedoniens finden oft Erwähnung, doch Thessalien liegt auf dem Weg nach Griechenland von Pella aus, und dessen Sicherung ist von unschätzbarem Wert für den Schutz unserer Interessen.\n\nEs wurde vorgeschlagen, eine neue Stadt und Festung am Pagasitischen Golf zu gründen, benannt nach Antigonos' Sohn Demetrios, um Thessalien und Griechenland zu verteidigen."
 me_antigonid_2_aspiration.101.a:0 "Das alte Pherai wird Platz für Demetrias machen."
 me_antigonid_2_aspiration.101.at:0 "$me_ant_task_start_tt_1$ die Gründung von Demetrias zu planen."
 me_antigonid_2_aspiration.102.t:0 "$antigonid_02_aspiration_10$: Demetrias gegründet"
 me_antigonid_2_aspiration.102.desc:0 "Der Bau unserer neuen Stadt Demetrias nahe der alten Hafenstadt Pagasai und der historischen thessalischen Stadt Pherai ist fertiggestellt, und die Bewohner der genannten Orte ziehen in diesem Moment in ihre neue Unterkunft.\n\nDiese neue strategisch wichtige Garnison wird mit großer Sicherheit gedeihen, da sie sowohl auf dem Land- als auch auf dem Seeweg von Makedonien und Griechenland aus zu erreichen ist ..."
 me_antigonid_2_aspiration.102.a:0 "Eine Stadt, die unseres Königreichs würdig ist."
 me_antigonid_2_aspiration.102.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_10$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.103.t:0 "$antigonid_02_aspiration_10$: Aufgegebene Pläne"
 me_antigonid_2_aspiration.103.desc:0 "Da [GetProvince('(int32)391').GetName] nicht länger unter unserer Kontrolle steht, können unsere Pläne zur Gründung der neuen Stadt Demetrias nicht weiterverfolgt werden ..."
 me_antigonid_2_aspiration.103.a:0 "Verdammt."
 me_antigonid_2_aspiration.103.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_10$#! wurde #R umgangen#!!"
 #  Antigonid Royalty
 me_antigonid_2_aspiration.111.t:0 "$antigonid_02_aspiration_11$: Königreich von Makedonien"
 me_antigonid_2_aspiration.111.desc:0 "Auch wenn wir aus dem mit dem Speer gewonnenen östlichen Königreich von Antigonos verjagt wurden, machte unsere Dynastie dies in den Augen unserer Vorfahren und der Götter durch unsere Erfolge im Westen wieder wett.\n\nDie Antipatriden wurden aus Alexanders Königreich vertrieben, und die Antigoniden sind als rechtmäßige Könige von Makedonien in ihre angestammte Heimat zurückgekehrt."
 me_antigonid_2_aspiration.111.a:0 "Lang mögen sie herrschen."
 me_antigonid_2_aspiration.111.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_11$$mission_task_completed_tt_2$"
  # Fourth Fetter
 me_antigonid_2_aspiration.121.t:0 "$antigonid_02_aspiration_12$: Unbändiger Peloponnes"
 me_antigonid_2_aspiration.121.desc:1 "Die strategisch wichtigen Städte [GetProvince('(int32)407').GetName] und [GetProvince('(int32)418').GetName] sind seit Langem von makedonischen Truppen besetzt, die damit die Kontrolle über das zentrale [GetProvince('(int32)418').GetArea.GetRegion.GetName] sichern. Jenseits von Korinthos mangelt es am Peloponnes allerdings gänzlich an einer Versicherung gegen Aufstände.\n\nWenn die Spartaner in Schach gehalten und törichte Ideen aus den Köpfen der Achaier ferngehalten werden sollen, ist eine vierte Fessel erforderlich, und der Berg Ithomi, ein Gipfel über der Stadt [GetProvince('(int32)431').GetName], die für ihren Tempel des Zeus Ithomatas bekannt ist, hat aufgrund seiner Lage und seiner Beschaffenheit klare Vorteile."
 me_antigonid_2_aspiration.121.a:0 "Verschwendet keine Zeit."
 me_antigonid_2_aspiration.121.at:0 "$me_ant_task_start_tt_1$ eine Festung auf dem Berg Ithomi zu errichten."
 me_antigonid_2_aspiration.122.t:0 "$antigonid_02_aspiration_12$: Südliche Festung"
 me_antigonid_2_aspiration.122.desc:0 "Unsere Arbeiter haben endlich die Mauern und Kasernen der geplanten Festung auf dem Berg Ithomi fertiggestellt, die als makedonische Festung in Südgriechenland dem Akrokorinth Konkurrenz machen soll."
 me_antigonid_2_aspiration.122.a:0 "Griechenland ist endlich sicher ..."
 me_antigonid_2_aspiration.122.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_12$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.123.t:0 "$antigonid_02_aspiration_12$: Verlorener Berg"
 me_antigonid_2_aspiration.123.desc:0 "Da wir die Region nicht länger kontrollieren, wurden alle Bauarbeiten an der Garnisonsfestung auf dem Berg Ithomi eingestellt, wodurch unsere Pläne zunichtegemacht sind."
 me_antigonid_2_aspiration.123.a:0 "Verflixt!"
 me_antigonid_2_aspiration.123.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_12$#! wurde #R umgangen#!!"
 # Poseidon's Throne
 me_antigonid_2_aspiration.131.t:0 "$antigonid_02_aspiration_13$: Wiederaufbau der Flotte"
 me_antigonid_2_aspiration.131.desc:0 "Es wird alles unternommen, um das Überleben der Antigoniden-Dynastie zu sichern, und unsere Seeherrschaft über Ägypten und die anderen Diadochen gehört dabei zu den wichtigsten Erfolgsgaranten. Ohne eine starke Flotte können wir nicht darauf hoffen, Macht nach Osten ausstrahlen zu können oder unsere griechischen Besitztümer vor Ägypten zu verteidigen."
 me_antigonid_2_aspiration.131.a:0 "So ist es."
 me_antigonid_2_aspiration.131.at:0 "$me_ant_task_start_tt_1$ Anstrengungen zur Ausweitung der Flotte zu machen."
 me_antigonid_2_aspiration.132.t:0 "$antigonid_02_aspiration_13$: Eine Frage der Flotte"
 me_antigonid_2_aspiration.132.desc:0 "Die Lehren, die wir aus den Feldzügen von Demetrios bei Salamis und Rhodos gezogen haben, sind noch frisch, und viele glauben, großen Schiffen, die mit neuen Entwicklungen in der Belagerungsartillerie ausgestattet sind und Festungen vom Meer aus angreifen können, gehöre die Zukunft.\n\nEs gibt jedoch auch diejenigen, die eine traditionellere Rolle der Flotte bevorzugen, eine, die sich auf das Entern und die Geschwindigkeit verlässt, um die Wellen zu beherrschen, während sich die Landarmeen mit den Befestigungenauf dem Trockenen befassen."
 me_antigonid_2_aspiration.132.a:0 "Unsere mächtigen Waffen werden ihre Festungen unbrauchbar machen."
 me_antigonid_2_aspiration.132.b:0 "Das Meer wird eine antigonidische See sein."
 me_antigonid_2_aspiration.132.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_13$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.133.t:0 "$antigonid_02_aspiration_13$: Meister der See"
 me_antigonid_2_aspiration.133.desc:0 "Unsere Sache stieß bei den Matrosen und Piraten des Mittelmeers auf viel Wohlwollen, da die Flottenambitionen von Antigonos vielen die Laufbahn finanzierte - ob nun rechtmäßig oder nicht.\n\nEs wurden zwei vielversprechende makedonische Admiräle ausfindig gemacht, die bereit wären, in unseren Flotten zu dienen."
 me_antigonid_2_aspiration.133.a:0 "Willkommen an Bord, [antigonid_admiral_1.GetPraenomen]."
 me_antigonid_2_aspiration.133.b:0 "[antigonid_admiral_2.GetPraenomen] ist unser Mann."
 me_antigonid_2_aspiration.133.tt:0 "[accepted_admiral.GetName|Y] tritt unserem Hof bei.\n[rejected_admiral.GetName|Y] verschwindet."
 me_antigonid_2_aspiration.134.t:0 "$antigonid_02_aspiration_13$: Grausames Schicksal"
 me_antigonid_2_aspiration.134.desc:0 "Da wir keine Häfen mehr kontrollieren, sind unsere Träume von der Dominanz des Meeres zunichtegemacht geworden. Wenn die Antigoniden je erneut eine starke Flotte aufstellen sollen, wird dies nicht in naher Zukunft der Fall sein ..."
 me_antigonid_2_aspiration.134.a:0 "Verdammt."
 me_antigonid_2_aspiration.134.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_13$#! wurde #R umgangen#!!"
 # Stable Dynasty
 me_antigonid_2_aspiration.141.t:0 "$antigonid_02_aspiration_14$: Generationen von Königen"
 me_antigonid_2_aspiration.141.desc:0 "Die Legitimität unseres Königreichs beruht zum Großteil auf den Taten von Antigonos dem Einäugigen, dessen Krönung den Aufstieg der Dynastie zum makedonischen Königshaus markierte.\n\nDa die Krone nun an die zweite Generation seiner Nachkommen übergegangen ist, haben wir den Wert der Familie als stabile Herrscher Makedoniens unter Beweis gestellt."
 me_antigonid_2_aspiration.141.a:0 "Wir sind unbezwingbar ..."
 me_antigonid_2_aspiration.141.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_14$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.141.b:0 "... und das ist ausreichend."
 ### Antigonid Birthright
 me_antigonid_3_birthright.1.t:0 "$antigonid_03_birthright$: Wiedergewinnung des Ostens"
 me_antigonid_3_birthright.1.desc:0 "Es war ein harter Weg, doch trotz der vielen Rückschläge, die unser Haus erleiden musste, und ungeachtet des Rückzugs in den Westen haben wir der Welt gezeigt, dass der Edelmut der Antigoniden eher von ihren natürlichen Fähigkeiten als von der Länge ihrer Listen mit Untertanen und Besitztümern herrührt.\n\nUnser Traum ist es, in die großen Städte und Kolonien im Osten zurückzukehren, die von [GetCharacter('(int32)39').GetPraenomen] gegründet wurden, und so den Makel der Niederlage zu tilgen und die Lorbeeren unvergleichlichen Ruhms zu erlangen."
 me_antigonid_3_birthright.1.a:0 "[GetCharacter('(int32)37').GetPraenomen] wird gerächt werden."
 me_antigonid_3_birthright.1.at:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] erhält Ansprüche auf die Regionen [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)243').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1936').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y] und [GetProvince('(int32)790').GetArea.GetRegion.GetName|Y]."

 me_antigonid_3_birthright.2.t:0 "$antigonid_03_birthright$: Nikator"
 me_antigonid_3_birthright.2.desc:0 "Die Antigoniden haben die Argeaden in ihrer Zähigkeit und Kühnheit übertroffen und gegen alle Widrigkeiten Makedonien, Asien, Phrygien und Syrien zu ihren Besitztümern hinzugefügt.\n\nWenn die Geschichte dieser Tage niedergeschrieben wird, werden die Antigoniden als die größten Nachfolger Alexanders und als die wahren Erben seiner Krone in Erinnerung bleiben."
 me_antigonid_3_birthright.2.a:0 "Wunderbar!"
 me_antigonid_3_birthright.2.tt:0 "Die Mission #Y $antigonid_03_birthright$#! gilt als #G abgeschlossen#!!"
 # Kypriot Claim
 me_antigonid_3_birthright.11.t:0 "$antigonid_03_birthright_1$: Der Preis des Mittelmeers"
 me_antigonid_3_birthright.11.desc:0 "Die große Insel Kypros ist von entscheidender Bedeutung für alle Bemühungen, die Küsten Phöniziens zu kontrollieren, und wird ein nützliches Sprungbrett für die Rückeroberung des syrischen Kernlandes sein. Die Insel muss zu einer Festung ausgebaut werden, die den Ambitionen aller Möchtegern-Invasoren standhalten kann.\n\nEs ist auch eine Gelegenheit, andere Einrichtungen zu erweitern, die für unsere Sache und die Interessen unsere[me_antigonids_scope.GetRuler.Custom('get_rsEnding')] [me_antigonids_scope.GetRulerTitle] [me_antigonids_scope.GetRuler.GetPraenomen][me_antigonids_scope.GetRuler.Custom('get_sMale')] nützlich sein könnten."
 me_antigonid_3_birthright.11.tt:0 "Sollte keiner der Häfen in den nächsten #Y 365#! Tagen besetzt oder annektiert sein:"
 me_antigonid_3_birthright.11.a:0 "Eine schwimmende Festung."
 me_antigonid_3_birthright.11.at:0 "[GetProvince('(int32)331').GetName|Y] erhält außerdem "#Y $ant_3_1_1_cmod$#!".\n[GetProvince('(int32)334').GetName|Y] und [GetProvince('(int32)331').GetName|Y] erhalten jeweils bis zu #Y 2 Festungen#!."
 me_antigonid_3_birthright.11.b:0 "Der Reichtum der Insel ist ihr Preis."
 me_antigonid_3_birthright.11.bt:0 "[GetProvince('(int32)331').GetName|Y] erhält außerdem "#Y $ant_3_1_2_cmod$#!".\n[GetProvince('(int32)334').GetName|Y] und [GetProvince('(int32)331').GetName|Y] erhalten jeweils bis zu #Y 1 Festung#! und #Y 1 Markt#!."
 me_antigonid_3_birthright.11.c:0 "Die Werften von Kypros werden mit denen der Phönizier konkurrieren."
 me_antigonid_3_birthright.11.ct:0 "[GetProvince('(int32)331').GetName|Y] erhält außerdem "#Y $ant_3_1_3_cmod$#!".\n[GetProvince('(int32)334').GetName|Y] und [GetProvince('(int32)331').GetName|Y] erhalten jeweils bis zu #Y 1 Festung#! und #Y 1 Hafen#!."
 me_antigonid_3_birthright.12.t:0 "$antigonid_03_birthright_1$: Arbeiten abgeschlossen"
 me_antigonid_3_birthright.12.desc:0 "Unsere Arbeiter haben die Renovierungen und Erweiterungen der wichtigsten Häfen von Kypros exakt nach den Plänen unsere[ROOT.GetCountry.GetRuler.Custom('get_rsEnding')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')] abgeschlossen.\n\n"
 me_antigonid_3_birthright.12.desc_1:0 "Die mächtigen Mauern von [GetProvince('(int32)334').GetName] und [GetProvince('(int32)331').GetName] werden dafür sorgen, dass die Insel unter unserer Kontrolle bleibt."
 me_antigonid_3_birthright.12.desc_2:0 "Die geschäftigen Emporien von [GetProvince('(int32)334').GetName] und [GetProvince('(int32)331').GetName] werden Kypros dank seiner Kupferminen großen Reichtum einbringen."
 me_antigonid_3_birthright.12.desc_3:0 "Die fortschrittlichen Werften von [GetProvince('(int32)334').GetName] und [GetProvince('(int32)331').GetName] werden einen stetigen Strom an Schiffen für unsere Flotten gewährleisten."
 me_antigonid_3_birthright.12.a:0 "Hervorragend."
 me_antigonid_3_birthright.12.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_1$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.13.t:0 "$antigonid_03_birthright_1$: Unbeschützte Insel"
 me_antigonid_3_birthright.13.desc:0 "Unsere Unfähigkeit, die Kontrolle über die lebenswichtigen Häfen von Kypros aufrechtzuerhalten, hat unsere Pläne, selbige weiter zu befestigen, zunichtegemacht ..."
 me_antigonid_3_birthright.13.a:0 "Verflixt!"
 me_antigonid_3_birthright.13.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_1$#! wurde #R umgangen#!!"
 # Treasuries of Asia
 me_antigonid_3_birthright.21.t:0 "$antigonid_02_aspiration_2$: Kaiserliche Reichtümer"
 me_antigonid_3_birthright.21.desc:0 "Ein großer Teil des riesigen Reichtums, der den achaimanidischen Schatzkammern entnommen wurde, zuerst von Alexander dem Großen und dann von Antigonos, der ihn nach Asien transportierte, verbleibt in den Provinzhauptstädten, die befestigt und mit vertrauenswürdigen Untergebenen besetzt wurden.\n\nAnstatt das Risiko einzugehen, ihn erneut den Ambitionen von Verrätern oder Eindringlingen zu überlassen, sollten wir diesen Reichtum besser jetzt nutzen."
 me_antigonid_3_birthright.21.a:0 "Öffnet die Schatzkammern."
 me_antigonid_3_birthright.21.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_2$$mission_task_completed_tt_2$"
 # Aegean Mastery
 me_antigonid_3_birthright.31.t:0 "$antigonid_03_birthright_3$: Unser Meer"
 me_antigonid_3_birthright.31.desc:0 "Wir haben einen Großteil der wichtigsten Häfen in der Ägäis gesichert, und da sie nun unter unserer Kontrolle stehen, können wir die Überfahrt nach Asien auf dem Seeweg sicherstellen, wodurch wir die anderen Diadochen von den lukrativen Zolleinnahmen ausschließen und wichtige Häfen für alle unsere Invasionstruppen schaffen können."
 me_antigonid_3_birthright.31.a:0 "Die Zeit ist gekommen."
 me_antigonid_3_birthright.31.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_3$$mission_task_completed_tt_2$"
 # Asian Foothold
 me_antigonid_3_birthright.41.t:0 "$antigonid_03_birthright_4$: Ostmarsch"
 me_antigonid_3_birthright.41.desc:0 "So wie es einst [GetCharacter('(int32)39').GetPraenomen] selbst tat, sind auch wir von Makedonien aus ostwärts marschiert, haben den [GetProvince('(int32)2623').GetName] überquert und eine Siedlung an den Ufern von [GetProvince('(int32)290').GetArea.GetRegion.GetName] errichtet.\n\nBald schon werden wir die verlorene Satrapie und das Königreich von [GetCharacter('(int32)37').GetPraenomen] zurückerobert haben, was die Vormachtstellung unserer Dynastie unter den Nachfolgern belegen wird."
 me_antigonid_3_birthright.41.a:0 "Nichts kann uns aufhalten."
 me_antigonid_3_birthright.41.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_4$$mission_task_completed_tt_2$"
 # Naval Precedents
 me_antigonid_3_birthright.51.t:0 "$antigonid_03_birthright_5$: Konkurrierende Flotte"
 me_antigonid_3_birthright.51.desc:0 "Die Siege der Antigoniden in der Vergangenheit beweisen unsere Fähigkeit, die Wellen zu beherrschen, und drängen die anderen Diadochen in die Defensive. Sie werden sehen, wie mächtig unsere Flotten geworden sind."
 me_antigonid_3_birthright.51.a:0 "Das Meer ruft."
 me_antigonid_3_birthright.51.at:0 "$me_ant_task_start_tt_1$ wetteifert um die Aufrechterhaltung der Dominanz der Flotte.\n@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] muss #Y 2#! Jahre lang mindestens eine Flotte aufrechterhalten, die drei Vierteln (derzeit [SCOPE.ScriptValue('antigonid_4_5_bypass_value')|Y0]) der Flotte des größten anderen Diadochen $ant_other_diadochi_tooltip$ entspricht."
 me_antigonid_3_birthright.52.t:0 "$antigonid_03_birthright_5$: Dominante Flotte"
 me_antigonid_3_birthright.52.desc:0 "Die Größe unserer Flotte ist den anderen Diadochen nicht entgangen und in den Häfen und Tavernen des Binnenmeeres zu einem Gesprächsthema geworden, das Matrosen und Schiffsbauer in unsere Städte lockt, wo sie sich in unsere Dienste stellen wollen.\n\nZweifellos könnten wir so einen nützlichen Kommandanten finden, um unsere stetig wachsende Flotte zu ergänzen, doch vielleicht zieht es unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] lieber vor, dem Beispiel von [GetCharacter('(int32)37').GetPraenomen] und [GetCharacter('(int32)38').GetPraenomen] zu folgen, wenn es um das Kommando über die Flotte geht."
 me_antigonid_3_birthright.52.a:0 "Unsere Könige kennen die Wellen gut."
 me_antigonid_3_birthright.52.at:0 "[antigonid_admiral.GetPraenomen] verschwindet."
 me_antigonid_3_birthright.52.b:0 "Neue Kommandanten sind jederzeit willkommen."
 me_antigonid_3_birthright.52.bt:0 "[antigonid_admiral.GetPraenomen] kommt an unseren Hof."
 me_antigonid_3_birthright.52.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_5$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.53.t:0 "$antigonid_03_birthright_5$: Zweitrangig"
 me_antigonid_3_birthright.53.desc:0 "Unsere Bemühungen, die Flottendominanz über die anderen Diadochen aufrechtzuerhalten, zeigten keinen Erfolg. Wir werden uns vorerst mit einer zweitrangigen Position begnügen müssen."
 me_antigonid_3_birthright.53.a:0 "Verflucht."
 me_antigonid_3_birthright.53.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_5$#! wurde #R umgangen#!!"
 # Satrap of Phrygia
 me_antigonid_3_birthright.61.t:0 "$antigonid_03_birthright_6$: Samen einer Dynastie"
 me_antigonid_3_birthright.61.desc:0 "Mit [GetProvince('(int32)1936').GetArea.GetRegion.GetName] haben wir endlich die Gesamtheit der alten Satrapie von [GetCharacter('(int32)37').GetPraenomen] zurückerobert, jene robusten Städte, die sich dem heiligen Eroberer [GetCharacter('(int32)37').GetPraenomen] beugen mussten. Die altehrwürdigen persischen Straßen, die von [GetProvince('(int32)290').GetArea.GetName] nach [GetProvince('(int32)790').GetName] führen und von dort aus ins sagenumwobene [GetProvince('(int32)536').GetName], jenseits der großen Flüsse. Die Weiten des ungezähmten Landes voller Wilder und die Tempel ihrer seltsamen Götter.\n\n[GetCharacter('(int32)39').GetPraenomen] erkannte, dass sein riesiges Reich nicht vom Rand in [GetProvince('(int32)379').GetName] aus regiert werden konnte, und auch wenn unser eigenes Königreich im Vergleich zu seinem grenzenlosen Reich eher bescheiden ist, wurde vorgeschlagen, unsere Verwaltungsfunktionen in die ursprüngliche Hauptstadt von [GetCharacter('(int32)37').GetPraenomen] zurückzuverlegen."
 me_antigonid_3_birthright.61.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_6$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.61.a:0 "Nein, [ROOT.GetCountry.GetCapital.GetName] bleibt vorerst unsere Hauptstadt."
 me_antigonid_3_birthright.61.b:0 "Machen wir es uns in der alten Behausung von [GetCharacter('(int32)37').GetPraenomen] gemütlich."
 me_antigonid_3_birthright.61.bt:0 "Bis zu [SCOPE.ScriptValue('ant_3_6_svalue')|0Y] Bewohner mit #Y $macedonian$er#! Kultur ziehen von [me_antigonids_scope.GetCapital.GetName] nach [GetProvince('(int32)1936').GetName|Y]."
 # Our Strait
 me_antigonid_3_birthright.71.t:0 "$antigonid_03_birthright_7$: Der Bosporus"
 me_antigonid_3_birthright.71.desc:0 "Die Grenze zwischen Asien und Europa zu kontrollieren, ist für eine erfolgreiche Invasion von Asien und - falls es dazu kommen sollte - für die Verteidigung von Europa von entscheidender Bedeutung, eine Lektion, die Antigonos selbst beherzigte, als er die Antigoneias von Mysien und Bithynien gründete.\n\nSorgen wir dafür, dass die Festungen an der kontinentalen Grenze zu Bollwerken ausgebaut werden."
 me_antigonid_3_birthright.71.a:0 "Niemand kommt hier vorbei."
 me_antigonid_3_birthright.71.at:0 "$me_ant_task_start_tt_1$ unsere Verteidigungen am Bosporus zu verstärken."
 me_antigonid_3_birthright.71.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_7$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.72.t:0 "$antigonid_03_birthright_7$: Asiatischer Brückenkopf"
 me_antigonid_3_birthright.72.desc:0 "Unsere Baumeister haben den Ausbau der Verteidigung der strategischen Schlüsselpunkte zur Bewahrung der asiatischen Grenzen und Übergänge am Bosporus abgeschlossen."
 me_antigonid_3_birthright.72.a:0 "Hervorragend."
 me_antigonid_3_birthright.72.at:0 "Alle anderen $ant_3_7_fort_spiel_tt$ erhalten ebenfalls "#Y $ant_3_7_pmod$#!"."
 me_antigonid_3_birthright.72.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_7$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.73.t:0 "$antigonid_03_birthright_7$: Verlorenes Fundament"
 me_antigonid_3_birthright.73.desc:0 "Der Verlust der wichtigsten Städte am Bosporus hat unsere Pläne zur Verstärkung ihrer Verteidigung überflüssig gemacht ..."
 me_antigonid_3_birthright.73.a:0 "Sehr bedauerlich."
 me_antigonid_3_birthright.73.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_7$ wurde #R umgangen#!!"
 # Antigoneia
 me_antigonid_3_birthright.81.t:0 "$antigonid_03_birthright_8$: Beneidenswertes Fundament"
 me_antigonid_3_birthright.81.desc:0 "Wir haben nicht vergessen, dass es [GetCharacter('(int32)37').GetPraenomen] war, [GetCharacter('(int32)37').Custom('get_DieDer')] die große Stadt am Orontes gründete, unabhängig davon, was auch immer diejenigen taten oder tun werden, die sie später eroberten oder erobern werden. Dank seiner strategischen Lage in der Nähe des Tors nach Syrien, seiner natürlichen Verteidigungsfähigkeit und seines Zugangs zum Meer ist es zur wichtigsten Stadt Syriens geworden, und es kann kein Zweifel daran bestehen, dass unser Vorfahr große Voraussicht hatte.\n\nDa sich die Stadt nun wieder unter der Kontrolle der Antigoniden befindet, wurde vorgeschlagen, unsere Verwaltung hierhin zu verlegen. Vielleicht werden wir damit die Vision von [GetCharacter('(int32)37').GetPraenomen], ein makedonisches Königreich zu schaffen, das sich im Zentrum der früheren Eroberungen von [GetCharacter('(int32)39').GetPraenomen] befindet, wahr werden lassen."
 me_antigonid_3_birthright.81.a:0 "Antigoneia soll unsere Hauptstadt sein!"
 me_antigonid_3_birthright.81.b:0 "Was vergangen ist, ist vergangen."
 me_antigonid_3_birthright.81.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_8$$mission_task_completed_tt_2$"
 # To Gaza
 me_antigonid_3_birthright.91.t:0 "$antigonid_03_birthright_9$: Ausläufer des Nils"
 me_antigonid_3_birthright.91.desc:0 "Während wir in der philistäischen Wüste stehen, nur einen Steinwurf vom Nil und den reichen Städten Ägyptens entfernt, dürfen wir nicht die Torheit vergessen, die [GetCharacter('(int32)37').GetPraenomen] und [GetCharacter('(int32)38').GetPraenomen] bei ihren Versuchen widerfahren ist, wie [GetCharacter('(int32)406').GetPraenomen] vor ihnen in der Region Fuß zu fassen.\n\nVielleicht wird Ägypten eines Tages uns gehören, doch lasst uns so lange achtsam sein und jene Fallstricke vermeiden, die unsere Vorfahren plagten."
 me_antigonid_3_birthright.91.a:0 "Sollen wir das Geburtsrecht von [GetCharacter('(int32)42').GetPraenomen] beanspruchen?"
 me_antigonid_3_birthright.91.at:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_9$$mission_task_completed_tt_2$"
 # Restore Ionian League
 me_antigonid_3_birthright.101.t:0 "$antigonid_03_birthright_10$: [header_scope.GetName]e Autonomie"
 me_antigonid_3_birthright.101.desc_1:0 "Unsere [GetCountry('ION').GetAdjective]en Freunde erfreuten sich unter unserer Herrschaft großer Autonomie und genossen privilegierten Zugang zu den Ohren von [GetCharacter('(int32)37').GetPraenomen], und all dies nur auf Kosten einer Unterstützung ihrer eigenen Verteidigung."
 me_antigonid_3_birthright.101.desc_2:0 "[GetCountry('IOA').GetName] war ein treuer Freund von [GetCharacter('(int32)37').GetPraenomen] und erhielt im Austausch für Rekruten Unterstützung bei der Neuorganisation seiner Politik."
 me_antigonid_3_birthright.101.desc:0 "\n\nHeute wurden diese Beziehungen wiederbelebt und die Vorfahren derer, die unter unserer Herrschaft lebten, haben unsere Güte nicht vergessen."
 me_antigonid_3_birthright.101.a:0 "Warum nicht? [me_antigonids_scope.GetRuler.GetPraenomen] IST schließlich ein Befreier!"
 me_antigonid_3_birthright.101.b:0 "Beschäftigen wir uns nicht länger damit."
 me_antigonid_3_birthright.101.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_10$$mission_task_completed_tt_2$"
 # Reclaimer
 me_antigonid_3_birthright.111.t:0 "$antigonid_03_birthright_11$: Königreich unseres Gründers"
 me_antigonid_3_birthright.111.desc:0 "Mit Schwert und Feder haben wir all jenen, die unsere Vorherrschaft über Makedonien herauszufordern suchten, bewiesen, dass wir, die Antigoniden, die rechtmäßigen Erben des Reiches von [GetCharacter('(int32)39').GetPraenomen] und dazu in der Lage sind, Ost und West zu vereinen, uns nach jedem Rückschlag neu zu gruppieren und am Ende und bis in alle Ewigkeit siegreich zu sein.\n\nDies ist der Beginn eines neuen Zeitalters für die Welt, die nun von einem makedonischen Königreich regiert wird, das dort liegt, wo Ost und West aufeinandertreffen, solange wir nur jenes Königreich zusammenhalten können, das [GetCharacter('(int32)37').GetPraenomen] vor all den Jahren verlor."
 me_antigonid_3_birthright.111.a:0 "Hoch lebe der Sieger, hoch lebe [me_antigonids_scope.GetRulerTitle] [me_antigonids_scope.GetRuler.GetPraenomen]!"
 me_antigonid_3_birthright.111.b:0 "Die Götter lieben die Demut."
 me_antigonid_3_birthright.111.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_11$$mission_task_completed_tt_2$"
 # Ports of the East
 me_antigonid_3_birthright.121.t:0 "$antigonid_03_birthright_12$: Flügel aus Zedernholz"
 me_antigonid_3_birthright.121.desc:0 "Nirgendwo sonst im gesamten Mittelmeer sind solche Schiffsbauer und Kapitäne aufzufinden wie in den phönizischen Städten. Unsere Flottendominanz wird durch den Zustrom neuer Seeleute und Handwerker aus eben diesen Städten gesichert."
 me_antigonid_3_birthright.121.a:0 "Die Meere gehören uns."
 me_antigonid_3_birthright.121.at:0 "Wir erhalten #Y 7#! Schwere Schiffe."
 me_antigonid_3_birthright.121.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_12$$mission_task_completed_tt_2$"
