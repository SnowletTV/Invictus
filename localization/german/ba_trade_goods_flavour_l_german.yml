  trade_goods_flavour.49.desc:0 "Innerhalb weniger Tage vor [ROOT.GetCountry.GetCapital.GetName] wurde ein Löwe gesichtet, der sich für eine große Jagd eignet. Es wäre sicherlich eine gewaltige Demonstration königlicher Größe und Stärke, ein so prächtiges Tierexemplar des Königs der Tiere zu Fall zu bringen. \nNur die stärksten und versiertesten Jäger können eine Begegnung mit einem solchen Tier überleben - ist [ROOT.GetCountry.GetRuler.GetName] einer von ihnen?"
