  silphium_used:0 "Erhöhter Silphiumverbrauch"
  silphium_used_desc:0 "Silphium wird in diesem Land mehr verwendet als verkauft..."
  silphium_sold:0 "Erhöhter Silphium-Handel"
  silphium_sold_desc:0 "Silphium wird hierzulande mehr verkauft als verwendet..."
  silphium_roast:0 "Braten mit Silphium"
  silphium_roast_desc:0 "Braten mit Silphium gegessen."
  silphium_soup:0 "Suppe mit Silphium"
  silphium_soup_desc:0 "Eine Suppe mit Silphium gegessen."
  silphium_dessert:0 "Nachtisch mit Silphium"
  silphium_dessert_desc:0 "Aß ein Dessert mit Silphium."
  silphium_snack:0 "Snack mit Silphium"
  silphium_snack_desc:0 "Aß einen Snack mit Silphium."
  silphium_farm_pmod:0 "Silphium-Farm"
  silphium_farm_pmod_desc:0 "Hier ist eine Silphium gewidmete Farm."
  beer_culture:0 "Bierkultur"
  beer_culture_desc:0 "Die Einheimischen trinken lieber ein kühles Bier, als in einem Krieg zu kämpfen."
  beer_brewery:0 "Bierbrauerei"
  beer_brewery_desc:0 "Diese Stadt hat eine Bierbrauerei... was kann daraus werden?"
  beer_culture_national:0 "Nationale Bierkultur"
  beer_culture_national_desc:0 "Bier ist hierzulande zum Nationalgetränk geworden."
  wine_culture:0 "Weinkultur"
  wine_culture_desc:0 "Die Einheimischen trinken lieber Wein, anstatt in den Krieg zu ziehen."
  censer_bearer_char_mod:0 "Königlicher Weihrauchträger"
  obsidian_kept_main:0 "Obsidianwerkzeuge bevorzugt"
  obsidian_kept_main_desc:0 "Wir bleiben bei dem was wir wissen..."
  obsidian_abandoned:0 "Metallwerkzeuge bevorzugt"
  obsidian_abandoned_desc:0 "Wir müssen die Verwendungsmöglichkeiten dieses neuen Materials erforschen."
  obsidian_mirrors:0 "Obsidian-Spiegel"
  obsidian_mirrors_desc:0 "Spiegel aus Obsidian machen mehr als eine Frau glücklich. Man muss es sich nur leisten können."
  obsidian_blades:0 "Obsidian-Klingen"
  obsidian_blades_desc:0 "Klingen aus Obsidian. Sie schneiden scharf und ziehen leicht Blut."
  obsidian_arrow_tips:0 "Pfeilspitzen aus Obsidian"
  obsidian_arrow_tips_desc:0 "Pfeilspitzen aus Obsidian werden Schrecken auf unsere Feinde regnen lassen."
  obsidian_tools:0 "Traditionelle Werkzeuge aus Obsidian"
  obsidian_tools_desc:0 "Nach einiger Zeit, in der sowohl Obsidian- als auch Metallwerkzeuge erhältlich waren, entschieden wir uns, unsere traditionellen Werkzeuge zu bevorzugen."
  metal_tools:0 "Innovative Metallwerkzeuge"
  metal_tools_desc:0 "Nach einiger Zeit, in der sowohl Obsidian- als auch Metallwerkzeuge verfügbar waren, entschieden wir uns, die neueren Werkzeuge zu bevorzugen."
  magnificent_carving:0 "Prächtige Schnitzerei"
  magnificent_carving_desc:0 "Ein von einem Meister geschnitzter Elefantenzahn, der ausländische Würdenträger beeindruckt."
  ivory_throne_cmod:0 "Elfenbeinthron"
  ivory_throne_cmod_desc:0 "Ein Thron aus Elfenbein, der Freund und Feind gleichermaßen beeindruckt. Die herrschende Autorität wird NICHT befragt."
  ivory_throne_small_cmod:0 "Kleiner Elfenbeinthron"
  ivory_throne_small_cmod_desc:0 "Ein kleiner Thron aus Elfenbein, perfekt für den Erben, um mit dem Lernen zu beginnen ..."
  horses_escaped:0 "Pferde entkommen"
  horses_escaped_desc:0 "Pferde entkamen lokalen Farmen, was die Produktivität erheblich verringerte."
  cattle_escaped:0 "Rinder entkommen"
  cattle_escaped_desc:0 "Rinder entkamen lokalen Farmen, was die Produktivität erheblich verringerte."
  successful_hunt:0 "Erfolgreiche Jagd"
  successful_hunt_desc:0 "Sie haben eine Jagd erfolgreich durchgeführt."
  farm_horse_breed:0 "Landwirtschaftliche Pferde"
  farm_horse_breed_desc:0 "Ein Meister hat eine neue Generation von Pferden ausgebildet, die sich ideal für die Landwirtschaft eignen."
  war_horse_breed:0 "Kriegspferde"
  war_horse_breed_desc:0 "Ein Meister hat eine neue Generation von Pferden ausgebildet, die ideal für den Krieg sind."
  grove_desecrated:0 "Entweihter Hain"
  grove_desecrated_desc:0 "Aus rein wirtschaftlichem Gewinn wurde ein heiliger Hain niedergerissen."
  grove_preserved:0 "Erhaltener Hain"
  grove_preserved_desc:0 "Ein heiliger Hain wurde verschont und wachsen gelassen, obwohl er wirtschaftliche und soziale Ziele nicht erreichen konnte."
  nemean_lion_hunted:0 "Nemeischer Löwe gesichtet"
  nemean_lion_hunted_desc:0 "Der nemeische Löwe wurde hier gesichtet und griff Vieh und Reisende gleichermaßen an."
  healthy_pops_pmod:0 "Gesunde Bevölkerung"
  healthy_pops_pmod_desc:0 "Die lokale Bevölkerung ernährt sich gesund und trägt so zu ihrer Fortpflanzung bei."
  bitumen_temp_build:0 "Bitumenbau"
  bitumen_temp_build_desc:0 "Bei zahlreichen Konstruktionen wurde Bitumen als Kleber verwendet."
  bitumen_temp_ship:0 "Bitumen-Schiffbau"
  bitumen_temp_ship_desc:0 "Bitumen sichert die Planken der Schiffe, macht sie wasserundurchlässig und im Allgemeinen schwerer zu durchdringen."
  bitumen_temp_tools:0 "Bitumen-Werkzeuge"
  bitumen_temp_tools_desc:0 "Werkzeuge verwendeten oft Bitumen als Klebstoff, obwohl sie einige Auswirkungen auf die Gesundheit der Arbeiter hatten."
  bitumen_trade_boom:0 "Boom im Bitumenhandel"
  bitumen_trade_boom_desc:0 "Bitumen wurde in der Antike auf der ganzen Karte gehandelt."
  tar_pit_rest_in_pieces:0 "Die Toten allein gelassen"
  tar_pit_rest_in_pieces_desc:0 "Wir stören die letzten Ruhestätten der Toten nicht."
  pomegranates_spoiled:0 "Granatapfel-Ernte verdorben"
  pomegranates_spoiled_desc:0 "Die Granatapfelernte wurde verdorben, was die Adligen unglücklich machte."
  pomegranates_surplus:0 "Granatapfel-Überschuss"
  pomegranates_surplus_desc:0 "Es gibt viele Granatäpfel; die Adligen können sich nach Herzenslust vollstopfen."
  onions_surplus:0 "Zwiebelüberschuss"
  onions_surplus_desc:0 "Zwiebeln gibt es mehr als genug; kein gewöhnlicher Mann hungert jetzt."
  onions_lack:0 "Kleine Zwiebelernte"
  onions_lack_desc:0 "Es gibt nicht genug Zwiebeln im Reich, um alle richtig zu ernähren ..."
  tyrian_purple_trade:0 "Tyrianischer Purpurhandel"
  tyrian_purple_trade_desc:0 "Dieses Land kontrolliert den Handel mit dem sehr wertvollen Farbstoff Tyrian Purple."
  tyrian_purple_dye:0 "Tyrianisches Purpur"
  tyrian_purple_dye_desc:0 "Von hier in [GetProvince('int32(3982)')GetName] stammt das weltberühmte Tyrian Purple."
  dye_shipwreck_pmod:0 "Farbtransporter im Hafen versenkt"
  dye_trade_well:0 "Boom im Farbstoffhandel"
  dye_trade_well_desc:0 "Der Farbstoffhandel läuft sehr gut."
  dye_accident_pmod:0 "Färbeunfall"
  dye_accident_pmod_desc:0 "Ein Färbeunfall machte hier einige unappetitliche Schlagzeilen."
  merchant_spices_rare:0 "Gewürze sind selten"
  merchant_spices_rare_desc:0 "Gewürze sind selten, erhöhen ihren Preis und machen die höheren Schichten der Gesellschaft unglücklich."
  cannabis_accepted:0 "Cannabiskonsum"
  cannabis_accepted_desc:0 "Hierzulande wird Qunabu für religiöse Zeremonien verwendet."
  cannabis_refused:0 "Cannabiskonsum eingestellt"
  cannabis_refused_desc:0 "Hierzulande ist Qunabu verpönt."
  tin_smith_joins_court_tt:0 "Ein Meisterschmied wird sich unserem Hof ​​anschließen."
  master_breeder_joins_court_tt:0 "Ein Meisterzüchter wird unserem Gericht beitreten."
  silphium_healing_tt:0 "Die Verwendung von Silphium hat die Widerstandskraft des Körpers gegen Krankheiten erhöht."
  beer_culture_spreading_tt:0 "Die #Y-Bierkultur#! von [SCOPE.sP('beer_city_scope')GetName] wird sich langsam über unser ganzes Land ausbreiten."
  beer_culture_spread_tt:0 "Jedes Gebiet hat unsere #Y Beer Culture#! angenommen, die jetzt national ist."
  beer_culture_limited_tt:0 "Wir stoppen die Verbreitung der #Y-Bierkultur#! aus [SCOPE.sP('beer_city_scope')GetName]. Dieser Eingriff macht es unwahrscheinlich, dass weitere Ereignisse eintreten."
  beer_culture_national_tt:0 "Die #Y-Bierkultur#! Der Modifikator wird zu einem #Y-Ländermodifikator#! und wird aus allen Gebieten entfernt."
  beer_culture_local_tt:0 "Jedes Gebiet erhält #Y Beer Culture#!."
  beer_culture_expand_production_tt:0 "Wir werden unsere Bierproduktion erweitern, indem wir so viele Brauereien wie möglich bauen."
  beer_culture_cities_only_tt:0 "Wir konzentrieren uns auf die Städte. Leider haben die Bauernhöfe keinen so einfachen Zugang mehr zu Bier..."
  small_ivory_throne_tt:0 "Wir haben bereits einen Thron für unseren König."
  hunt_help_tt:0 "Ein hohes #Y Martial#!military_icon! stat wird von Vorteil sein. \nDas #R tiefer#! es ist, desto höher ist das Risiko, #R verwundet zu werden#! oder sogar #R stirbt#!!"
  nemean_lion_hunt_tt:0 "Bei der unwahrscheinlichen Chance, das schwer fassbare Tier zu finden, besteht die Möglichkeit, dass unser Herrscher #R stirbt#!."
  horses_capture_again_tt:0 "Ein Teil der Pferde wurde wieder eingefangen."
  horses_escaped_tt:0 "Da es keine Pferde mehr gibt, wird es Jahre dauern, bis es neue Pferdezüchter in [SCOPE.sP('horse_farm_scope')GetName] gibt."
  cattle_capture_again_tt:0 "Ein Teil des Viehs wurde wieder eingefangen."
  cattle_escaped_tt:0 "Da es kein Vieh mehr gibt, wird es Jahre dauern, bis es in [SCOPE.sP('cattle_farm_scope')GetName] neue Hirten mit Herden gibt. Die Dauer des Modifikators wird um #Y 10#! Jahre #R verlängert#!."
  tyrian_purple_ownership_tt:0 "Wenn wir #G gewinnen#! Besitz über [GetProvince('int32(3982)')GetName], erhalten wir den folgenden Modifikator, um den Ursprung des Farbstoffs zu kontrollieren."
  tyrian_purple_ownership_loss_prevention_tt:0 "Wenn wir #R verlieren#! Kontrolle über [GetProvince('int32(3982)')GetName], wir werden #R verlieren#! der folgende Modifikator."
  bronze_helmet_treasure:0 "Bronzener Helm"
  bronze_helmet_treasure_desc:0 "Ein komplett aus Bronze gefertigter Helm, ein revolutionäres Produkt."
  cypriot_dwarf_elephant_bones:0 "Große zypriotische Knochen"
  cypriot_dwarf_elephant_bones_desc:0 "Diese großen Knochen, die auf Zypern gefunden wurden, könnten jemandem bekannt vorkommen, der einen Elefanten gesehen hat. Alle anderen denken jedoch, dass sie die Knochen eines toten Gottes sind ... \nDie zypriotischen Zwergelefanten starben vor Tausenden von Jahren aus, doch ihre Knochen faszinieren uns bis heute."
  bronze_jewelry:0 "Bronzeschmuck"
  bronze_jewelry_desc:0 "Schmuck aus Bronze, der einer Göttin gewidmet ist."
  censer_treasure:0 "Juwelenbesetztes Räuchergefäß"
  censer_treasure_desc:0 "Ein Räuchergefäß für Weihrauch und Myrrhe."
  obsidian_statue:0 "Obsidian-Statue"
  obsidian_statue_desc:0 "Eine aus Obsidian geschnitzte Statue, die eine Gottheit darstellt."
  ivory_carving:0 "Prächtige Elfenbeinschnitzerei"
  ivory_carving_desc:0 "Ein von einem Meister geschnitzter Elefantenstoßzahn, der die Erschaffung der Welt darstellt."
  ivory_throne:0 "Elfenbeinthron"
  ivory_throne_desc:0 "Ein Thron aus geschnitztem Elfenbein und seltenem Holz. Es wird sicherlich beeindrucken."
  elephant_hunt_reward:0 "Elefantenzahn"
  elephant_hunt_reward_desc:0 "Eine Trophäe von einer Elefantenjagd."
  stag_hunt_reward:0 "Hirschgeweih"
  stag_hunt_reward_desc:0 "Hirschgeweih, eine Trophäe aus einer Jagd vergangener Jahre."
  boar_hunt_reward:0 "Wildschwein verstecken"
  boar_hunt_reward_desc:0 "Verstecken Sie sich vor einem Wildschwein, das nach einer erfolgreichen Jagd gehäutet wurde."
  nemean_lion_pelt:0 "Fell des nemeischen Löwen"
  nemean_lion_pelt_desc:0 "Dieses goldene Löwenfell ist unempfindlich gegen sterbliche Waffen; er wurde von Herakles getötet."
  erymanthian_boar_tusk:0 "Erymanthischer Eberzahn"
  erymanthian_boar_tusk_desc:0 "Dieser Eber terrorisierte die Stadt Erymanthos, bis er von Herakles getötet wurde."
  tar_pit_bones_3:0 "Knochen eines toten Gottes"
  tar_pit_bones_3_desc:0 "Dieser riesige Knochen, der in einer Teergrube gefunden wurde, muss das Bein einer längst toten Gottheit sein, die von einem Rivalen getötet wurde."
  tar_pit_bones_2:0 "Zahn von Tiamat"
  tar_pit_bones_2_desc:0 "In einer Teergrube gefunden, muss dies ein Zahn von Tiamat sein, der während ihres Kampfes mit Gilgamesch verloren gegangen ist."
  tar_pit_bones_1:0 "Knochen eines Riesen"
  tar_pit_bones_1_desc:0 "Dieser riesige Knochen kann nicht der eines heute lebenden Wesens aus der Welt der Sterblichen sein. Es muss das eines Riesen sein."
  tar_pit_bones_4:0 "Zahn von Yam"
  tar_pit_bones_4_desc:0 "Ein riesiger Zahn, gefunden in einer Teergrube. Viele glauben, dass es sich um einen Yamszahn handelt, den er im Kampf gegen Baal verloren hat."
  trade_goods_flavour.1.t:0 "Extraladung Zinn"
  trade_goods_flavour.1.desc:0 "Wir haben Ihnen ein paar freudige Neuigkeiten zu berichten, [ROOT.GetCountry.GetRuler.GetName] - heutzutage eine Seltenheit, wie es scheint. Anscheinend haben wir eine beträchtliche Menge Zinn in unseren Händen – sollten wir es gewinnbringend verkaufen oder vielleicht für unsere Legierungen verwenden?"
  trade_goods_flavour.1.a:0 "Verkauf es."
  trade_goods_flavour.1.b:0 "Wir werden es gut gebrauchen."
  trade_goods_flavour.2.t:0 "Extraladung Zinn"
  trade_goods_flavour.2.desc:0 "Unsere Händler teilen uns mit, dass es zusätzliche Zinnvorräte zum Verkauf gibt - etwas, das wir gerne hören. Wir werden sicherlich so viel wie möglich davon erwerben."
  trade_goods_flavour.2.a:0 "Wir werden es gut gebrauchen."
  trade_goods_flavour.3.t:0 "Der Handwerksmeister"
  trade_goods_flavour.3.desc:0 "Wir haben Geschichten von einem Schmiedemeister gehört, einem verschrumpelten alten Meister der Metallverarbeitung, der durch die Gegend reiste, und es heißt, er verweile für ein paar Tage in [ROOT.GetCountry.GetCapital.GetName]. Eine solche Chance muss genutzt werden! Wir könnten sehen, was der Handwerker zu verkaufen hat, oder ob er einen Rat hat, den er bereit wäre, unseren eigenen Handwerkern zu geben. Oder möchte er vielleicht hier bei uns bleiben? Wir werden nichts wissen, wenn wir nicht fragen."
  trade_goods_flavour.3.a:0 "Kaufen Sie den Helm."
  trade_goods_flavour.3.b:0 "Laden Sie ihn zu unserem Gericht ein."
  trade_goods_flavour.3.c:0 "Fragen Sie den Meister um Rat."
  trade_goods_flavour.3.d:0 "Nehmen Sie den Helm mit Gewalt."
  trade_goods_flavour.4.t:0 "Große Knochen gefunden"
  trade_goods_flavour.4.desc:0 "Wir haben eine merkwürdige Geschichte für Sie, [ROOT.GetCountry.GetRuler.GetName], die in [ROOT.GetCountry.GetCapital.GetName] die Runde macht und die Ohren aller kitzelt, die stehen bleiben, um zuzuhören. \n \nEinige Arbeiter hatten in den Bergen Kupfer und andere Metalle ausgegraben, als riesige Knochen entdeckt wurden, größer als alle, die wir je gesehen haben. Obwohl die Männer Angst hatten, gruben sie weiter und schafften es, einen riesigen Schädel zu finden – zu welcher furchterregenden Bestie gehörten diese Knochen? Gab es in diesem Land vor langer Zeit Monster oder Drachen? \n \nSo unterhaltsam diese Geschichte auch ist, wir sollten wohl irgendwann eingreifen."
  trade_goods_flavour.4.a:0 "Vielleicht gibt es noch mehr? Sagen Sie den Männern, sie sollen weiter graben."
  trade_goods_flavour.4.b:0 "Verkaufe die Knochen! Wir werden etwas daraus machen."
  trade_goods_flavour.4.c:0 "Es ist Zeitverschwendung, darüber zu sprechen."
  trade_goods_flavour.5.t:0 "Ergebnisse der Big Bones-Ausgrabung"
  trade_goods_flavour.5.desc:0 "Nach ein paar Wochen bahnbrechender Arbeit unter der rauen [ROOT.GetCountry.GetAdjective] Sonne haben unsere Arbeiter bekannt gegeben, dass sie das gesamte Skelett eines großartigen Tieres entdeckt haben - vielleicht die Knochen eines toten Gottes? Unsere klügsten Köpfe sind von der Entdeckung verwirrt und geben kleinlaut zu, dass sie keine Ahnung haben, was wir da sehen. \n \nNicht so aufregend wie die Entdeckung von Edelmetallen, aber dennoch ist dies ein interessanter Moment."
  trade_goods_flavour.5.a:0 "Interessant..."
  trade_goods_flavour.5.b:0 "Was für eine Zeit- und Geldverschwendung..."
  trade_goods_flavour.6.t:0 "Zedern von Zypern"
  trade_goods_flavour.6.desc:0 "Unsere Späher berichten, dass #E Phönizier#! haben ihre Handelsschiffe an den Küsten gelandet - es scheint, dass sie nach Holzquellen und der lokalen Zeder gesucht haben, die in der Nähe von #E Zypern# in Hülle und Fülle wächst! hat sie angezogen wie Fliegen zum Honig. \n \nWir könnten natürlich einige Händler losschicken und sehen, ob die Phönizier bereit sind, mit uns Handel zu treiben. Wir könnten das Holz nehmen und sofort Schiffe bauen oder es für einen regnerischen Tag lagern ... die Wahl liegt bei [ROOT.GetCountry.GetRuler.GetName]."
  trade_goods_flavour.6.a:0 "Jetzt Schiffe bauen!"
  trade_goods_flavour.6.b:0 "Sichern Sie die Holzversorgung für die Zukunft."
  trade_goods_flavour.7.t:0 "Zedern von Zypern"
  trade_goods_flavour.7.desc:0 "Händler reisen aus dem gesamten Great Green zu unserer Insel in der Hoffnung, dass sie etwas von dem Zedernholz nehmen können, das an unseren Küsten wächst – aber wir können es ihnen kaum verübeln. Zeder ist ein prächtiges Weichholz, widerstandsfähig gegen Fäulnis und hat daher hervorragende militärische Anwendungen, insbesondere beim Bau von Schiffen. Da wir erkennen, wie wertvoll dieses Gut ist, sollten wir entscheiden, was wir damit machen."
  trade_goods_flavour.7.a:0 "Jetzt Schiffe bauen!"
  trade_goods_flavour.7.b:0 "Sichern Sie die Holzversorgung für die Zukunft."
  trade_goods_flavour.8.t:0 "Experimentelle Bronzewaffen"
  trade_goods_flavour.8.desc:0 "Es gibt einen Schmied in [ROOT.GetCountry.GetCapital.GetName], der behauptet, einen Durchbruch in der Entwicklung von Waffen erzielt zu haben. Dieser Handwerker, der behauptet, mit verschiedenen Arten von Legierungen experimentiert zu haben, glaubt, dass er eine stärkere Art von Bronze geschaffen hat, eine, die feindliche Rüstungen durchschneiden kann, ohne die Klinge zu zerkratzen – eine Prahlerei, die [ROOT.GetCountry.GetRuler.GetName] ungläubig, aber auch fasziniert gemacht hat. \n \nWir könnten verlangen, dass einige dieser Waffen für unsere Armee hergestellt werden, aber der Preis wird hoch sein."
  trade_goods_flavour.8.a:0 "Rüste den Kern unserer Truppen aus."
  trade_goods_flavour.8.b:0 "Lassen Sie die Scharmützler ausrüsten."
  trade_goods_flavour.8.c:0 "Machen Sie die Streitwagen noch tödlicher."
  trade_goods_flavour.8.d:0 "Leider können wir uns Ihre Dienste nicht leisten."
  trade_goods_flavour.9.t:0 "Lieber um Vergebung bitten als um Erlaubnis"
  trade_goods_flavour.9.desc:0 "Eines Tages frühstückt [ROOT.GetCountry.GetRuler.GetName] mit [ROOT.GetCountry.GetConsort.GetName], als er eine kunstvolle Bronzekette um [ROOT.GetCountry.GetConsort.GetFirstName]s Hals bemerkt. Es ist wirklich ein Meisterwerk; Besetzt mit Perlen, Rubinen und Lapislazuli-Streifen leuchtet die Halskette wie Feuer in der Morgensonne. \n \n'Das ist ziemlich schöner Schmuck, [ROOT.GetCountry.GetConsort.GetFirstName], aber ich habe ihn noch nie zuvor gesehen ... woher kommt er?' \n \n[ROOT.GetCountry.GetConsort.GetFirstName]s Gesicht wird sofort rot und sie beginnt zu stottern. „Oh, d-dieses kleine Ding? Ich h-hatte es gemacht ... j-nur eine Spielerei.' \n \n„Nur eine Spielerei? Mit der Menge an Edelsteinen an dieser Halskette könnte man eine ganze Stadt ein Jahr lang ernähren. Wie viel hat es gekostet?!' \n \n[ROOT.GetCountry.GetConsort.GetFirstName] weigert sich zu antworten, dreht aber den Kopf weg. ''Bitte lass es mich behalten ... Ich werde nie wieder Dinge hinter deinem Rücken kaufen.''"
  trade_goods_flavour.9.a:0 "Lass sie sich verwöhnen."
  trade_goods_flavour.9.b:0 "Widme es einer Gottheit."
  trade_goods_flavour.9.c:0 "Verkaufe es wieder."
  trade_goods_flavour.10.t:0 "Wundersames Silphium"
  trade_goods_flavour.10.desc:0 "Wirklich, die Pflanze #E silphium#! ist in der Tat eine erstaunliche Sache - es kann verwendet werden, um den Appetit anzuregen, Gerichte zu würzen, und kann auch das sexuelle Verlangen und die Ausdauer steigern, während es unerwünschte Kinder verhindert. Als ob dies nicht genug wäre, kann Silphium auch in Medikamenten verwendet werden ... wir glauben nicht, dass es etwas gibt, was diese Wunderpflanze nicht kann. \n \nWir haben genug davon, aber jetzt müssen wir herausfinden, was wir damit machen."
  trade_goods_flavour.10.a:0 "Nutzen wir es selbst."
  trade_goods_flavour.10.b:0 "Wir lassen es so wie es ist."
  trade_goods_flavour.10.c:0 "Mehr verkaufen!"
  trade_goods_flavour.11.t:0 "Silphium ist ein großartiges Gewürz"
  trade_goods_flavour.11.desc:0 "Heute ist ein Tag, um unsere jüngsten Erfolge zu feiern. Unser Meisterkoch bereitete wunderbare Gerichte zu, die alle besser rochen als die anderen. Kurz vor dem Servieren kommt er auf uns zu und fragt uns, welches Gericht mit dem seltenen und wertvollen Silphium ergänzt werden soll. Soll es das Hauptgericht sein oder vielleicht doch ein Dessert? Oder ein Snack für nach dem Gebet?"
  trade_goods_flavour.11.a:0 "Der Braten hört sich gut an."
  trade_goods_flavour.11.b:0 "Eine Suppe klingt köstlich."
  trade_goods_flavour.11.c:0 "Ich möchte etwas Süßes..."
  trade_goods_flavour.11.d:0 "Nur etwas Kleines, ich muss danach zum Tempel gehen."
  trade_goods_flavour.12.t:0 "Silphium ist Medizin"
  trade_goods_flavour.12.desc:0 "Der erhöhte Konsum von #E Silphium#! hat das Königspaar widerstandsfähiger gegen Krankheiten gemacht. Die jüngsten kleineren Beschwerden, die sie befallen haben, sind verschwunden. Wahrlich, Silphium ist eine wunderbare Pflanze."
  trade_goods_flavour.12.a:0 "Was für eine nützliche Pflanze."
  trade_goods_flavour.13.t:0 "Silphium-Anbau"
  trade_goods_flavour.13.desc:0 "In [silphium_farm.GetName] haben einige Landwirte damit begonnen, #E Silphium#! systematisch auszubeuten. Bisher waren sie sehr erfolgreich und die Wunderpflanze wächst erfolgreich in den meisten Gebieten; nur in den Gebieten, die zu nah am Ozean oder zu nah an der Wüste liegen, weigert er sich zu runzeln. \nDieser Erfolg wirft die Frage auf: Sollen wir die Betriebe erweitern oder versuchen, mehr Farmen zu gründen, die auf dieser basieren?"
  trade_goods_flavour.13.a:0 "Erweitern Sie die Farm."
  trade_goods_flavour.13.b:0 "Wir sollten die Pflanze ausbreiten."
  trade_goods_flavour.13.c:0 "Wir sollten das Gebiet nicht überbeanspruchen."
  trade_goods_flavour.14.t:0 "Silphium-Überfarmung"
  trade_goods_flavour.14.desc:0 "Wegen Übernutzung des #E Silphium#! Pflanze in [silphium_farm.GetName], es ist in der Gegend knapp geworden. Eine Landwirtschaft ist nicht mehr möglich, was viele Lebensgrundlagen beeinträchtigt. \nBleibt nur zu hoffen, dass sich hier in Zukunft wieder einige Wildpflanzen ausbreiten..."
  trade_goods_flavour.14.a:0 "Katastrophe!"
  trade_goods_flavour.15.t:0 "Zedernbretter"
  trade_goods_flavour.15.desc:0 "Eine Fülle von #E Cedar#! Bäume hat gute Schiffe viel häufiger gemacht und macht jetzt einen großen Teil unserer Flotte aus. Ihr Holz eignet sich aufgrund seiner natürlichen Abwehrkräfte gegen Fäulnis und seiner leichten Verarbeitung besser für den Schiffsbau als andere."
  trade_goods_flavour.15.a:0 "Eine schöne Wendung der Ereignisse."
  trade_goods_flavour.16.t:0 "Zedernschiffe"
  trade_goods_flavour.16.desc:0 "Der Mangel an #E Cedar#! Bäume hat dazu geführt, dass gute Schiffe viel seltener geworden sind und nur noch einen kleinen Teil unserer Flotte ausmachen. Ihr überlegenes Holz fehlt nun für Reparaturen und neue Schiffe. Hoffentlich finden wir bald neue Quellen."
  trade_goods_flavour.16.a:0 "Katastrophe!"
  trade_goods_flavour.17.t:0 "Ausbeutung der Zeder"
  trade_goods_flavour.17.desc:0 "Das Holz der Zedern ist für viele Aufgaben nützlich, aber die wichtigste davon ist der Bau von Schiffen, da ihre Planken ideal sind. Nun gab es kürzlich vor Gericht Meinungsverschiedenheiten darüber, wie mit der Nutzung und Ausbeutung der Bäume umgegangen werden soll. Einige schlagen vor, mehr Bäume zu fällen, um so schnell wie möglich eine größere Flotte aufzubauen, in der Hoffnung, einen Vorteil gegenüber Rivalen zu schaffen. Andere unterstützen diese allgemeine Idee, sind aber vorsichtiger und priorisieren eine langfristige Nachhaltigkeit der Marine. Nicht zu vergessen sind die Adligen, die sich für friedlichere Annäherungen an unsere Nachbarn einsetzen; Sie scheinen entweder eine Reaktion unserer Konkurrenten zu fürchten, wenn wir eine große Flotte bauen – oder vielleicht würden sie es einfach vorziehen, den Handel so zu dominieren, wie er ist."
  trade_goods_flavour.17.a:0 "Wir brauchen das Holz jetzt."
  trade_goods_flavour.17.b:0 "Behalten Sie einige für das Nachwachsen."
  trade_goods_flavour.17.c:0 "Wir sollten unseren Verbrauch nicht erhöhen."
  trade_goods_flavour.18.t:0 "Nachwachsende Zeder"
  trade_goods_flavour.18.desc:0 "Einige Zedern sprießen wieder in [cedar_regrown.GetName]. Nachdem alle Bäume vor Jahren gefällt wurden, erwartete niemand, die kräftigen Bäume in der Gegend wiederzusehen. Sicherlich müssen die Götter uns begünstigen."
  trade_goods_flavour.18.a:0 "Das sind gute Neuigkeiten."
  trade_goods_flavour.19.t:0 "Eine große Werft"
  trade_goods_flavour.19.desc:0 "Seit vielen Jahren bauen wir Schiffe. Eine unserer größten Werften ist [main_shipyard_prov.GetName], wo unzählige Schiffe gebaut wurden. Kürzlich wurden die Werften und der Hafen erweitert, um der ständig wachsenden Nachfrage von Schiffen, unseren Händlern und der Marine gerecht zu werden. Ein Gesandter von [main_shipyard_prov.GetName] hat uns erreicht und gefragt, ob die neue Erweiterung der großen Werft genutzt werden sollte, um so viele Schiffe wie möglich zu produzieren, oder ob bei der Erstellung jedes Schiffes auf Details geachtet werden sollte, um sie zu besseren Schiffen auf den Meeren zu machen Piraten und Feinde gleichermaßen."
  trade_goods_flavour.19.a:0 "Baue so viele Schiffe wie möglich."
  trade_goods_flavour.19.b:0 "Ein besseres Schiff ist seine Zeit wert."
  trade_goods_flavour.20.t:0 "Eine Fülle von Holz"
  trade_goods_flavour.20.desc:0 "Unsere große Marine wird jedes Jahr mit der Fülle an Holz in unserem Reich erweitert. Diese Zunahme an Fachwissen und verfügbaren Ressourcen hat die Herstellung und Reparatur von Schiffen einfacher, schneller und billiger als je zuvor gemacht. Solange wir diesen Holzverbrauch aufrechterhalten können, sind wir sicher, eine Macht zu sein, mit der man auf See rechnen muss."
  trade_goods_flavour.20.a:0 "[ROOT.GetCountry.GetName] wird die Wellen beherrschen."
  trade_goods_flavour.21.t:0 "Ein Mangel an Holz"
  trade_goods_flavour.21.desc:0 "Mit den jüngsten Verlusten von Wäldern und Wäldern für Mensch und Natur ist unsere frühere rigorose Methode, unsere Marine in einem einwandfreien Zustand zu halten, nicht mehr möglich, da die Ressourcen fehlen. Sollten wir neue Waldgebiete erwerben, könnten wir möglicherweise das landesweite Programm wieder aufnehmen."
  trade_goods_flavour.21.a:0 "Diesen Mangel müssen wir beheben."
  trade_goods_flavour.22.t:0 "Ein abgeholzter Wald"
  trade_goods_flavour.22.desc:0 "Die stetige Zunahme der Einwohner in [wood_city_scope.GetName] hat dazu geführt, dass Bäume in der Gegend zu einem seltenen Anblick geworden sind, der für Bau und Export verbraucht wird. Zwar gibt es hier und da noch einige Bäume, aber diese Gegend kann sich nicht mehr vom Holzexport ernähren. Immerhin wurden neue Wege für die lokale Bevölkerung gefunden."
  trade_goods_flavour.22.a:0 "Wir hoffen, dass wir dies nicht bereuen werden."
  trade_goods_flavour.23.t:0 "Bierkultur"
  trade_goods_flavour.23.desc:0 "Das aus Getreide fermentierte goldene Getränk ist in [beer_city_scope.GetName] weit verbreitet und beliebt geworden, jeder Einwohner hat es mindestens einmal probiert. Es ist zur Gewohnheit geworden, dass Arbeiter abends in Kneipen bei einem Glas des kühlen Getränks zusammensitzen und über aktuelle Ereignisse und ihr Leben diskutieren. Bier ist hier zum Lebensgefühl geworden."
  trade_goods_flavour.23.a:0 "Wir werden Ninkasi ehren."
  trade_goods_flavour.23.b:0 "Wir werden die Götter ehren."
  trade_goods_flavour.23.c:0 "Wir werden es unterstützen."
  trade_goods_flavour.23.d:0 "Es wird mit der Zeit absterben."
  trade_goods_flavour.24.t:0 "Eine Bierbrauerei?"
  trade_goods_flavour.24.desc:0 "Mit der zunehmenden Verbreitung von Bier ist die Nachfrage danach erheblich gestiegen, viele, die das göttliche Getränk probiert haben, können es nicht mehr loslassen; manche könnten sogar als Süchtige bezeichnet werden, obwohl sie eine Minderheit sind. Ein wohlhabender Wirtshausbesitzer aus [beer_city_scope.GetName] hat sich an uns gewandt, in der Hoffnung, dass wir seinen Versuch, eine Bierbrauerei zu eröffnen, mitfinanzieren, um seine Einnahmen zu steigern. Auch wenn es nicht gerade billig ist, könnte es sich als nützlich erweisen, unsere Bevölkerung bei Laune zu halten."
  trade_goods_flavour.24.a:0 "In Ninkasis Namen werden wir es tun."
  trade_goods_flavour.24.b:0 "Im Namen der Götter."
  trade_goods_flavour.24.c:0 "Eine Brauerei wird nützlich sein."
  trade_goods_flavour.24.d:0 "Es ist eine Geldverschwendung."
  trade_goods_flavour.25.t:0 "Eine nationale Bierkultur?"
  trade_goods_flavour.25.desc:0 "Die lokale Bierkultur von [beer_city_scope.GetName] hat begonnen, sich auf benachbarte Gebiete auszubreiten, jeder mag das Getränk und genießt die entspannten Abende in der Taverne mit einem kühlen Glas Bier nach einem harten Arbeitstag. Dabei ist zu berücksichtigen, dass vielen der Kampfgenuss abhanden gekommen ist und sie lieber in Erinnerungen schwelgen - oder kopulieren. \nLeider hat sich auch ein neues Phänomen immer weiter verbreitet; Die größten Verbraucher des himmlischen Getränks werden betrunken und können ihre Handlungen nicht mehr vollständig kontrollieren. Wollen wir wirklich, dass sich diese Art von Verhalten in unserem gesamten Reich ausbreitet?"
  trade_goods_flavour.25.a:0 "Lass es sich ausbreiten!"
  trade_goods_flavour.25.b:0 "Ich kann nicht zulassen, dass wir ein Reich der Betrunkenen sind!"
  trade_goods_flavour.26.t:0 "Bierkultur: National oder Lokal"
  trade_goods_flavour.26.desc:0 "Seit das Bier zu einem zentralen Aspekt der Kultur geworden ist, stellt sich eine neue Frage: Soll die Art und Weise, wie das göttliche Getränk gefeiert wird, von der königlichen Familie und der Priesterschaft geregelt werden, oder sollten die Städte und Gemeinden die Möglichkeit haben, ihr Bier biologisch anzubauen? eigene Version des Lebens mit Bier? Die Antwort darauf wird Auswirkungen auf die zukünftige Entwicklung unserer Nation haben - sie mag jedoch gering sein, denn das Getränk macht alle glücklich!"
  trade_goods_flavour.26.a:0 "Alle sollen dem königlichen Standard folgen!"
  trade_goods_flavour.26.b:0 "Lasst alle Städte ihre eigene Bierkultur haben."
  trade_goods_flavour.28.t:0 "Bierkultur: Krise"
  trade_goods_flavour.28.desc:0 "Mein [ROOT.GetCountry.GetRulerTitle], eine Tragödie hat unsere Nation heimgesucht: Es gibt nicht genug Bier für alle! Unsere Kultur kann nicht so gefeiert werden, wie wir es normalerweise tun würden. Die einzige Möglichkeit, diesen Mangel zu beheben, wäre, viele weitere Brauereien zu bauen und einen Großteil der überschüssigen Ernte für die Bierherstellung zu verwenden, was übermäßig teuer wäre. \nEinige unserer Berater schlagen jedoch vor, sich auf die Versorgung der dicht besiedelten Innenstädte zu konzentrieren und das weite Umland zu verlassen."
  trade_goods_flavour.28.a:0 "Brauereien bauen. Wir brauchen mehr Bier!"
  trade_goods_flavour.28.b:0 "Konzentrieren Sie sich auf die Städte."
  trade_goods_flavour.29.t:0 "Weinkultur"
  trade_goods_flavour.29.desc:0 "Das aus Trauben gegorene göttliche Getränk ist in [wine_city_scope.GetName] weit verbreitet und beliebt geworden, jeder Einwohner hat es mindestens einmal probiert. Es ist zur Gewohnheit geworden, dass Arbeiter abends in Kneipen bei einem Glas des kühlen Getränks zusammensitzen und über aktuelle Ereignisse und ihr Leben diskutieren. Wein ist hier zu einer Lebensart geworden."
  trade_goods_flavour.29.a:0 "Wir werden es unterstützen."
  trade_goods_flavour.29.b:0 "Es wird mit der Zeit absterben."
  trade_goods_flavour.30.t:0 "Religiöse Innovation: Räuchergefäße"
  trade_goods_flavour.30.desc:0 "Seit #E Myrrhe#! und #E Weihrauch#! in unseren Tempeln und Zeremonien allgemein verwendet wurden, haben einige einen neuen Weg gefunden, die himmlischen Düfte zu verbreiten. Mit einem Gerät namens „Räuchergefäß“ lassen sich die Düfte viel einfacher und schneller verteilen als mit einem Teller."
  trade_goods_flavour.30.a:0 "Fabelhaft."
  trade_goods_flavour.31.t:0 "Ehren Räuchergefäß-Träger"
  trade_goods_flavour.31.desc:0 "Mit dem Aufkommen des Räuchergefäßes hat der Hohepriester [SCOPE.sChar('censer_bearer_scope')GetName] behauptet, dass [SCOPE.sChar('censer_bearer_scope')GetSheHe] der einzige ist, dem es erlaubt sein sollte, das Räuchergefäß für königliche Zeremonien und staatliche Veranstaltungen zu verwenden. Einige Familienmitglieder von [ROOT.GetCountry.GetRuler.GetName] sind empört, insbesondere behauptet [SCOPE.sChar('family_censer_bearer_scope')GetName], dass auch sie als Angehörige des Königshauses das Recht haben, das Räuchergefäß zu tragen. \nJedenfalls kann es nur einen geben, wen auch immer wir als unseren ehrenhaften Weihrauchträger gewählt haben."
  trade_goods_flavour.31.a:0 "Der Hohepriester ist die einzig legitime Wahl."
  trade_goods_flavour.31.b:0 "Jemand aus der königlichen Familie macht am meisten Sinn."
  trade_goods_flavour.32.t:0 "Verbreitung von Weihrauchbäumen"
  trade_goods_flavour.32.desc:0 "In einigen unserer Betriebe sind einige junge Weihrauchbäume gewachsen. Einer unserer Berater schlug vor, einige junge Bäume in [incense_spread_scope.GetName] zu pflanzen, und behauptete, dass die erhöhte Produktion unserem Handel sehr zugute kommen würde. Alternativ könnten wir einfach den Überschuss an jungen Setzlingen verkaufen – jemand anderes könnte sie nützlich finden."
  trade_goods_flavour.32.a:0 "Tu es."
  trade_goods_flavour.32.b:0 "Verkaufe den Überschuss."
  trade_goods_flavour.33.t:0 "Verbreitung von Myrrhensträuchern"
  trade_goods_flavour.33.desc:0 "In manchen unserer Betriebe sind einige junge Myrrhesträucher gewachsen. Einer unserer Berater schlug vor, einige junge Büsche in [myrrh_spread_scope.GetName] zu pflanzen, und behauptete, dass die erhöhte Produktion unserem Handel sehr zugute kommen würde. Alternativ könnten wir einfach den Überschuss an jungen Setzlingen verkaufen – jemand anderes könnte sie nützlich finden."
  trade_goods_flavour.33.a:0 "Tu es."
  trade_goods_flavour.33.b:0 "Verkaufe den Überschuss."
  trade_goods_flavour.34.t:0 "Die Wahl der Werkzeuge: Bevorzugtes Material"
  trade_goods_flavour.34.desc:0 "Seit Jahrtausenden verwenden unsere Vorfahren Werkzeuge aus verschiedenen Steinen, #E Obsidian#! Chef unter ihnen. Das harte Material hat ihnen gute Dienste geleistet und dient uns auch. In den letzten Jahren sind wir jedoch auf eine neue Art von Materialien gestoßen, die andere Menschen verwenden: Metall. Am gebräuchlichsten ist das, was sie #E Copper#! nennen, aber es ist weich und kann von Hand gebogen werden, wenn es dünn genug ist. Dennoch hat Kupfer auch Vorteile; es bricht selten und die daraus hergestellten Werkzeuge sind schärfer. \nWir haben zwar derzeit keine Handwerker, die das Material zu Werkzeugen formen können, aber wir können bei Bedarf von unseren Nachbarn lernen. Aus weiter Ferne haben wir von noch einem weiteren Metall gehört, noch unglaublicher, Menschen aller Art, die sein Lob singen: #E Bronze#!! \n \nWir müssen uns jetzt entscheiden: Wollen wir an den Traditionen unserer Vorfahren festhalten und ihre Weisheit und Lebensweise bewahren, oder nehmen wir den Aufstieg des neuen Materials an, dessen Zukunft ungewiss ist?"
  trade_goods_flavour.34.a:0 "Obsidian hat uns in der Vergangenheit nie im Stich gelassen."
  trade_goods_flavour.34.b:0 "Kupfer und Bronze sind die Zukunft."
  trade_goods_flavour.35.t:0 "Obsidian-Überschuss"
  trade_goods_flavour.35.desc:0 "Unser Abbau von Obsidian läuft derzeit sehr gut. So gut, dass wir es uns leisten können, uns mit Gegenständen zu überhäufen, die für die meisten Menschen im täglichen Leben keine Verwendung finden. \nZwei Handwerker haben sich mit dem Angebot an uns gewandt, ein nützliches Objekt zu schaffen. Der erste schlägt vor, eine scharfe Klinge mit hervorragender Schneidkraft herzustellen, damit unsere Krieger gut bewaffnet sind. Der andere schlägt vor, einige Spiegel zu machen, um die Damen glücklich zu machen."
  trade_goods_flavour.35.a:0 "Wir brauchen scharfe Klingen für unsere Krieger."
  trade_goods_flavour.35.b:0 "Spiegel für unsere Damen sind das, was wir brauchen."
  trade_goods_flavour.36.t:0 "Obsidianpfeile"
  trade_goods_flavour.36.desc:0 "Heute ist ein Fletchermeister mit einem interessanten Angebot bei Gericht eingetroffen. Er hat einige Pfeile mit Spitzen aus Obsidian höchster Qualität hergestellt, die so scharf sind, dass Ihre Finger schon beim Berühren bluten – so behauptet er zumindest. Mit dieser Qualität ist ein saftiges Preisschild verbunden, daher muss der Kauf gut überlegt sein."
  trade_goods_flavour.36.a:0 "Ein bisschen teuer, aber genau das, was wir brauchen."
  trade_goods_flavour.36.b:0 "Eigentlich zu teuer!"
  trade_goods_flavour.37.t:0 "Obsidian-Statue"
  trade_goods_flavour.37.desc:0 "Kürzlich wurde ein Bildhauer in der Region gesehen, der wunderbare Kunstwerke geschaffen hat. Einige sind aus dem schwärzesten Stein, Obsidian, und einige aus dem weißesten aller Kalksteine, doch eines haben sie alle gemeinsam: Ihre Besitzer sind sehr zufrieden und haben einen hohen Preis für die Dienste des wandernden Handwerkers bezahlt. \nHeute hat er unser Gericht erreicht und möchte wissen, ob wir an einer Statue interessiert sind..."
  trade_goods_flavour.37.a:0 "Ich möchte so einen Artikel."
  trade_goods_flavour.37.b:0 "Das können wir uns leider nicht leisten."
  trade_goods_flavour.38.t:0 "Die Wahl der Werkzeuge"
  trade_goods_flavour.38.desc:0 "Vor Jahrzehnten hatten wir uns auf den Weg gemacht, unsere alten Werkzeuge aus Stein mit den Werkzeugen aus neueren Materialien, insbesondere Kupfer, zu vergleichen. Nachdem wir beide Arten erlebt haben, können wir nun zuversichtlich in die Zukunft marschieren und uns entscheiden, ein Material dem anderen vorzuziehen. Wir müssen bedenken, dass wir in der Vergangenheit einen Weg versprochen haben, und ihn zu verlassen, wird [ROOT.GetCountry.GetRuler.GetName] nicht populär machen. \nWährend sicherlich alle Werkzeuge in unserer Gesellschaft weiterhin existieren werden, brauchen wir Standards, und es kann nur einen geben."
  trade_goods_flavour.38.a:0 "Wir werden weiterhin unsere traditionellen Werkzeuge verwenden."
  trade_goods_flavour.38.b:0 "Wir haben die Kraft der neuen Materialien gesehen."
  trade_goods_flavour.38.c:0 "Wir werden zu unseren traditionellen Werkzeugen zurückkehren."
  trade_goods_flavour.38.d:0 "Mit den neuen Metallen haben wir gut gewählt."
  trade_goods_flavour.39.t:0 "Prächtige Schnitzerei"
  trade_goods_flavour.39.desc:0 "Ein Elfenbeinschnitzer, Meister seines Fachs, kam auf uns zu und schenkte der königlichen Familie eine prächtige Statuette aus reinstem Elfenbein. Die vielen Details, die er geschnitzt hat, zeigen die Sorgfalt und Liebe, die er für seine Kunst und das Göttliche hat. Es ist ein sehr beeindruckendes Stück, aber wir müssen uns entscheiden, was wir damit machen sollen; es im Thronsaal auszustellen, würde sicherlich die Besucher beeindrucken, aber wir könnten es auch einem Tempel schenken, denn es ist eine Darstellung einer Gottheit. \nNotfalls könnten wir es auch verkaufen, obwohl der Schnitzer diese Tat sicherlich nicht zu schätzen weiß..."
  trade_goods_flavour.39.a:0 "Verkaufe den Artikel."
  trade_goods_flavour.39.b:0 "Zeigen Sie es im Palast."
  trade_goods_flavour.39.c:0 "Verschenke es an einen Tempel."
  trade_goods_flavour.40.t:0 "Ein Elfenbeinthron"
  trade_goods_flavour.40.desc:0 "Ein Meisterschnitzer hat sich an uns gewandt und angeboten, uns einen prächtigen Thron zu machen, jeder Zentimeter mit Schnitzereien unserer Herrschaft und unseres Königreichs bedeckt. Anstatt den Thron für uns selbst zu behalten, könnten wir ihn auch unserem Erben oder dem Hohepriester anbieten... \nDer Preis, den der Handwerker verlangt, ist jedoch ziemlich hoch, also sollten wir es uns zweimal überlegen, bevor wir sein Angebot annehmen."
  trade_goods_flavour.40.a:0 "Niemand wird meine Autorität in Frage stellen."
  trade_goods_flavour.40.b:0 "Der Hohepriester wird ihm sicherlich dankbar sein."
  trade_goods_flavour.40.c:0 "Eine kleinere kann nicht schaden..."
  trade_goods_flavour.40.d:0 "Leider können wir uns das im Moment nicht leisten."
  trade_goods_flavour.41.t:0 "Elefantenjagd"
  trade_goods_flavour.41.desc:0 "Innerhalb weniger Tage vor [ROOT.GetCountry.GetCapital.GetName] wurde ein Elefantenbulle gesichtet, der sich für eine große Elefantenjagd eignet. Es wäre sicherlich eine gewaltige Demonstration königlicher Größe und Stärke, einen so großartigen Riesen zu Fall zu bringen. \nNur die stärksten und versiertesten Jäger können eine solche Jagd nach einem der gefährlichsten Tiere überleben - ist [ROOT.GetCountry.GetRuler.GetName] einer von ihnen?"
  trade_goods_flavour.41.a:0 "Nach dem Tier!"
  trade_goods_flavour.41.b:0 "Es ist zu gefährlich."
  trade_goods_flavour.42.t:0 "Elefantenjagd"
  trade_goods_flavour.42.desc_1:0 "Katastrophe! [ROOT.GetCountry.GetRuler.GetName] hat tapfer gegen das Tier gekämpft, doch sobald das Tier aufgespürt war, war klar, dass es alle unsere Jäger überflügeln musste und kaum jemand mit dem Leben davon kam. Unser [ROOT.GetCountry.GetRulerTitle] wird mit allen Ehren beerdigt."
  trade_goods_flavour.42.desc_2:0 "Es war einfach, das gejagte Tier aufzuspüren, aber sobald es gefunden war, war es keine so leichte Beute, wie viele dachten, und fügte den Jägern viele Wunden zu. Zum Glück ist niemand gestorben und [ROOT.GetCountry.GetRuler.GetName] kann den Sieg über die Bestie für sich beanspruchen, aber waren die Wunden die Jagd wert?"
  trade_goods_flavour.42.desc_3:0 "Sieg mein [ROOT.GetCountry.GetRulerTitle]! Vom Aufspüren des Tieres bis zur Beendigung seines Lebens waren die Götter die ganze Zeit auf unserer Seite. Die Jagd verlief unfallfrei und nur wenige Teilnehmer wurden leicht verletzt. Es war ein toller und aufregender Tag!"
  trade_goods_flavour.42.a:0 "Vielleicht hätten wir das nicht tun sollen..."
  trade_goods_flavour.42.b:0 "Es war die richtige Entscheidung."
