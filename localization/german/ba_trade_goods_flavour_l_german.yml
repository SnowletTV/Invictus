  trade_goods_flavour.51.t:0 "Pferdezucht"
  trade_goods_flavour.51.desc:0 "Ein Pferdezüchter hat sich an unseren Hof gewandt und möchte uns einige seiner besten Rassen verkaufen. Er bietet uns einige Pferde für unsere Streitwagen an – sie sind „immun gegen Angst“, wie der Meister behauptet. Alternativ hat er ein paar kräftige Pferde, die den Bauern auf den Feldern helfen. \nIn Anbetracht dessen, wie schön und nützlich seine Rassen sind, wäre er in unserer Beschäftigung nützlich ..."
  trade_goods_flavour.51.a:0 "Die Kriegspferde."
  trade_goods_flavour.51.b:0 "Bauernhöfe brauchen immer Hilfe."
  trade_goods_flavour.51.c:0 "Lass den Meister unserem Hof ​​beitreten."
  trade_goods_flavour.52.t:0 "Eine Angelegenheit von Grove Wichtigkeit"
  trade_goods_flavour.52.desc:0 "Wir befinden uns in einer misslichen Lage und [ROOT.GetCountry.GetRuler.GetName] muss eine schwierige Entscheidung treffen. \n \nNicht weit von [ROOT.GetCountry.GetCapital.GetName] entfernt gibt es einen Baumhain, der für Tiere ein heiliger Ort ist, und obwohl jeder weiß, dass die Götter diesen Wald häufig besuchen, um mit den Kreaturen zu kommunizieren, gibt es einige, die ihre Häuser in dieser Region bauen möchten . \n \nSollten wir unseren Bürgern erlauben, ihre Häuser zu bauen? Der Hain müsste abgeholzt werden."
  trade_goods_flavour.52.a:0 "Wir müssen den Hain um jeden Preis erhalten!"
  trade_goods_flavour.52.b:0 "Unsere Leute brauchen Häuser..."
  trade_goods_flavour.53.t:0 "Pferde auf der Flucht"
  trade_goods_flavour.53.desc:0 "Schreckliche Neuigkeiten von [SCOPE.sP('horse_farm_scope').GetName] - es scheint, dass einer der Stallknechte vergessen hat, das Tor vor dem Einschlafen zu schließen, und als der Idiot aufwachte, war jedes einzelne Pferd auf der Farm entkommen - es besteht kein Zweifel, dass die Tiere es dadurch ins Ödland geschafft haben Punkt. Ein Totalschaden!"
  trade_goods_flavour.53.a:0 "Wir müssen wenigstens ein paar fangen! Geh da raus!"
  trade_goods_flavour.53.b:0 "Flüche! Weg ist weg ... wir können nichts tun"
  trade_goods_flavour.54.t:0 "Der nemeische Löwe gesichtet"
  trade_goods_flavour.54.desc:0 "Neuigkeiten von [GetProvince('(int32)440').GetName]! Der schreckliche #E Nemean Lion#!, eine Bestie von großer Größe und wildem Appetit, wurde wieder gesichtet, wie er Rinder angreift und sogar die Kinder eines unglücklichen Hirten tötet. Die Einheimischen sind zu Tode erschrocken und bitten die [ROOT.GetCountry.GetAdjective] Behörden um Hilfe. Was sollen wir machen?"
  trade_goods_flavour.54.a:0 "Dieses Ärgernis müssen wir beseitigen."
  trade_goods_flavour.54.b:0 "Es muss auch essen."
  trade_goods_flavour.55.t:0 "Nemeischer Löwe gefunden"
  trade_goods_flavour.55.desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat es geschafft, den #E Nemean Lion# zu finden und zu töten! - unglaublich! Die Bestie war gerade dabei, Ziegen anzugreifen, als [ROOT.GetCountry.GetRuler.GetName] ein paar Pfeile tief in ihre Hüften feuerte. Als das Tier zu fliehen versuchte, beendete ein gut gezielter Pfeil ins Herz seine Schreckensherrschaft für immer. \n \nDie Einheimischen sind begeistert, um es milde auszudrücken – sie haben die ganze Nacht gesungen und [ROOT.GetCountry.GetRuler.GetName] ununterbrochen gelobt – der Wein fließt und das ganze Dorf in der Nähe von [GetProvince('(int32)440').GetName] freut sich."
  trade_goods_flavour.55.a:0 "Was für eine Jagd!"
  trade_goods_flavour.56.t:0 "Nemeischer Löwe, der uns entgeht"
  trade_goods_flavour.56.desc:0 "Obwohl [ROOT.GetCountry.GetRuler.GetName] verzweifelt versuchte, den #E Nemean Lion#! aufzuspüren, und es sogar schaffte, die Höhle der Kreatur zu finden, blieb der Löwe selbst schwer fassbar und offenbarte sich nie. \n \nAlle sind enttäuscht, aber es bleibt keine Zeit mehr, den Löwen zu jagen."
  trade_goods_flavour.56.a:0 "Schade. Wir werden es ein anderes Mal bekommen."
  trade_goods_flavour.57.t:0 "Der erymanthische Eber gesichtet"
  trade_goods_flavour.57.desc:0 "Wir haben beunruhigende Berichte gehört, dass ein gigantischer Eber in der Nähe von [GetProvince('(int32)7894').GetName] gesehen wurde, der die Herden der Einheimischen angreift und Pferde mit seinen Stoßzähnen aufspießt. Trotz aller Bemühungen konnten die Einheimischen das Monster nicht töten und bitten [ROOT.GetCountry.GetCapital.GetName] um Hilfe."
  trade_goods_flavour.57.a:0 "Wir werden der erymanthischen Bedrohung ein Ende bereiten"
  trade_goods_flavour.57.b:0 "Es steht uns nicht zu, solch ein göttliches Geschöpf zu zerstören"
  trade_goods_flavour.58.t:0 "Erymanthischer Eber gefunden"
  trade_goods_flavour.58.desc:0 "Eine Geschichte für die Ewigkeit! [ROOT.GetCountry.GetRuler.GetName] hat es geschafft, den gefürchteten #E Erymanthian Boar# aufzuspüren und zu töten! mit einer Leichtigkeit, die die Einheimischen von [GetProvince('(int32)7894').GetName] beschämt hat. \n \nUnmittelbar nach seiner Ankunft in der Nähe des Ebers gelang es [ROOT.GetCountry.GetRuler.GetFirstName], das Tier aus dem Wald zu locken und es schnell mit Pfeilen zu erledigen. \n \nIn der Nähe von Erymanthos wird jetzt ein riesiger Scheiterhaufen errichtet, damit die Wildschweine gegrillt werden können, und [ROOT.GetCountry.GetRuler.GetFirstName] hat zugestimmt, zu bleiben, um die Feierlichkeiten zu genießen."
  trade_goods_flavour.58.a:0 "Ich bin der größte Jäger, der je gelebt hat!"
  trade_goods_flavour.59.t:0 "Erymanthischer Eber, der uns entgeht"
  trade_goods_flavour.59.desc:0 "Flüche! Der #E Erymanthische Eber#! weiterhin Chaos anrichten [GetProvince('(int32)7894').GetName] aber ist zu schnell für unsere Männer um in die Enge zu treiben. Unsere Pferde haben natürlich Angst vor dem gigantischen Biest und weigern sich, nahe genug heranzukommen, um einen tödlichen Schlag zu landen. Obwohl jeder in Erymanthos unbeschreiblich enttäuscht ist, musste die Jagd abgebrochen werden, bevor der Sieg errungen wurde."
  trade_goods_flavour.59.a:0 "Sag allen, dass wir es ein anderes Mal bekommen."
  trade_goods_flavour.60.t:0 "Gesunde Bevölkerung"
  trade_goods_flavour.60.desc:0 "Wir dachten, dass Sie sich darüber freuen würden, o [ROOT.GetCountry.GetRuler.GetName]; Obwohl jeder weiß, dass die [ROOT.GetCountry.GetAdjective]-Leute ihr Bier und Fleisch mögen, gibt es seit kurzem eine konzertierte Anstrengung unserer Bürger, mehr Obst und Gemüse zu essen. Die Produkte sind nicht nur köstlich und nahrhaft, sondern wir haben auch einen solchen Überschuss an Früchten zur Hand, dass es für unsere Leute nur sinnvoll ist, das zu konsumieren, was sie auf dem Markt nicht verkaufen können."
  trade_goods_flavour.60.a:0 "Hoffentlich sehen wir mehr davon."
  trade_goods_flavour.61.t:0 "Gesunde Bevölkerung"
  trade_goods_flavour.61.desc:0 "Wir dachten, dass Sie sich darüber freuen würden, o [ROOT.GetCountry.GetRuler.GetName]; Obwohl jeder weiß, dass die [ROOT.GetCountry.GetAdjective]-Leute ihr Bier und Fleisch mögen, gibt es seit kurzem eine konzertierte Anstrengung unserer Bürger, mehr Obst und Gemüse zu essen. Die Produkte sind nicht nur köstlich und nahrhaft, sondern wir haben auch einen solchen Überschuss an Früchten zur Hand, dass es für unsere Leute nur sinnvoll ist, das zu konsumieren, was sie auf dem Markt nicht verkaufen können."
  trade_goods_flavour.61.a:0 "Hoffentlich sehen wir mehr davon."
  trade_goods_flavour.62.t:0 "Bitumenüberschuss"
  trade_goods_flavour.62.desc:0 "In einer unerwarteten Wendung der Ereignisse ist unsere Teergrube tiefer und größer als wir zuvor geschätzt hatten, und unsere Extraktionskapazität hat sich somit erhöht. Wo es leicht zugänglich ist, können wir zumindest vorerst unsere Produktion steigern, aber die Frage ist, ob wir das Bitumen verkaufen oder für unseren eigenen Gebrauch behalten, vielleicht für Schiffe oder Werkzeuge?"
  trade_goods_flavour.62.a:0 "Schiffe, um das Meer zu beherrschen."
  trade_goods_flavour.62.b:0 "Wir müssen bauen!"
  trade_goods_flavour.62.c:0 "Diese Werkzeuge aber ..."
  trade_goods_flavour.62.d:0 "Wir sollten es wegtauschen."
  trade_goods_flavour.63.t:0 "Knochen gefunden"
  trade_goods_flavour.63.desc:0 "Beim Extrahieren von Bitumen aus einer Lagerstätte wurden einige große Knochen freigelegt, eindeutig die Überreste eines gigantischen Wesens – vielleicht göttlicher Natur. Sollen wir die Knochen weiter freilegen oder sie an ihrer letzten Ruhestätte belassen?"
  trade_goods_flavour.63.a:0 "Wir müssen sie aufdecken."
  trade_goods_flavour.63.b:0 "Wir müssen sie aufdecken."
  trade_goods_flavour.63.c:0 "Wir müssen sie aufdecken."
  trade_goods_flavour.63.d:0 "Wir müssen sie aufdecken."
  trade_goods_flavour.63.e:0 "Lass es in Frieden ruhen."
  trade_goods_flavour.64.t:0 "Granatapfel-Ernte verdorben"
  trade_goods_flavour.64.desc:0 "Die Katastrophe hat zugeschlagen, mein [ROOT.GetCountry.GetRulerTitle]! Die Granatapfelernte wurde durch schlechte Lagerung verdorben und nur wenige Früchte sind noch essbar. Die Adligen und Priester haben bereits begonnen, ihrem Unmut Ausdruck zu verleihen, sich nach den edlen Früchten zu sehnen und zu fordern, dass wir mehr aus dem Ausland importieren. Sollten wir ihren Forderungen nachgeben und exorbitante Kosten zahlen?"
  trade_goods_flavour.64.a:0 "Wir müssen eine Versorgung aus dem Ausland sicherstellen."
  trade_goods_flavour.64.b:0 "Es gibt wichtigere Angelegenheiten."
  trade_goods_flavour.65.t:0 "Granatapfel-Ernteüberschuss"
  trade_goods_flavour.65.desc:"My [ROOT.GetCountry.GetRulerTitle], incredible news from our fields:0 "Die Granatapfelernte übertrifft die Erwartungen deutlich. Mit diesem Überschuss machen wir sicher einen ordentlichen Gewinn, sollten wir die Früchte nicht selbst verwerten.“"
  trade_goods_flavour.65.a:0 "Wir werden alles essen."
  trade_goods_flavour.65.b:0 "Wir sollten sie verkaufen."
  trade_goods_flavour.66.t:0 "Überschuss der Zwiebelernte"
  trade_goods_flavour.66.desc:0 "Mein [ROOT.GetCountry.GetRulerTitle], unglaubliche Neuigkeiten von unseren Feldern: Die Zwiebelernte übertrifft die Erwartungen deutlich. Mit diesem Überschuss machen wir sicher einen ordentlichen Gewinn, sollten wir die Früchte nicht selbst verwerten. Wenigstens wird dieses Jahr niemand verhungern."
  trade_goods_flavour.66.a:0 "Wir werden alles essen."
  trade_goods_flavour.66.b:0 "Wir sollten sie verkaufen."
  trade_goods_flavour.67.t:0 "Kleine Zwiebelernte"
  trade_goods_flavour.67.desc:0 "Die Katastrophe hat zugeschlagen, mein [ROOT.GetCountry.GetRulerTitle]! Die Zwiebelernte ist deutlich kleiner ausgefallen als erwartet und die Bauern haben angefangen zu meckern und zu protestieren. Sollten wir keine Lösung finden, könnten wir keine Unterstützung von der Bevölkerung und eine Zunahme der Rebellion haben."
  trade_goods_flavour.67.a:0 "Wir müssen eine Versorgung aus dem Ausland sicherstellen."
  trade_goods_flavour.67.b:0 "Es gibt wichtigere Angelegenheiten."
  trade_goods_flavour.68.t:0 "Rinder entkommen"
  trade_goods_flavour.68.desc:0 "Schreckliche Neuigkeiten von [SCOPE.sP('cattle_farm_scope').GetName] - es scheint, dass einer der Stallknechte vergessen hat, das Tor vor dem Einschlafen zu schließen, und als der Idiot aufwachte, war jedes einzelne Pferd auf der Farm entkommen - es besteht kein Zweifel, dass die Tiere es dadurch ins Ödland geschafft haben Punkt. Ein Totalschaden!"
  trade_goods_flavour.68.a:0 "Wir müssen wenigstens ein paar fangen."
  trade_goods_flavour.68.b:0 "Weg ist weg."
  trade_goods_flavour.69.t:0 "Tyrian Purple: Eine außergewöhnliche Farbe"
  trade_goods_flavour.69.desc:0 "Seht diese göttliche Farbe, o [ROOT.GetCountry.GetRuler.GetName]. Dieses in der Stadt [GetProvince('int32(3982)')GetName] kreierte Deep Purple wurde nach der Stadt benannt, aus der es stammt. \nDer Prozess, um auch nur ein einziges gefärbtes Stück Stoff herzustellen, ist so aufwendig und zeitaufwändig, dass er jeden anderen Farbstoff oder jedes andere Pigment in seinen Kosten in den Schatten stellt. Sicherlich wird uns der Verkauf dieses teuren Farbstoffs unglaublich reich machen, und der Besitz eines Kleidungsstücks in dieser Farbe wird eine Zurschaustellung unermesslichen Reichtums sein."
  trade_goods_flavour.69.a:0 "In der Tat eine göttliche Farbe."
  trade_goods_flavour.70.t:0 "Tyrian Purple: Eine neue Farbe"
  trade_goods_flavour.70.desc:0 "Aus [GetProvince('int32(3982)')GetName] stammend, haben uns Neuigkeiten über eine neue Farbe erreicht. Ein Purpur, so tief wie keine andere Farbe und so teuer, dass sogar die Götter weinen, wenn sie den Preis sehen. Nur die [GetProvince('int32(3982)')GetOwner.GetAdjective]s wissen, wie man die Farbe herstellt, und es wird sich tausendmal lohnen, dieses Geheimnis aus ihren Händen zu reißen, wenn nötig sogar aus ihren Gräbern. Eines Tages wird diese Stadt mit ihrer göttlichen Farbe unsere sein."
  trade_goods_flavour.70.a:0 "Eine wunderbare Farbe. Es sollte meins sein."
  trade_goods_flavour.71.t:0 "Tyrian Purple: Ein neuer Meister"
  trade_goods_flavour.71.desc:0 "Ein neuer Meister über das Purpur ist in [GetProvince('int32(3982)')GetName] entstanden. Das Geheimnis der Herstellung ist jetzt tief in den Händen der [GetProvince('int32(3982)')GetOwner.GetAdjective]s gesichert, die früheren Verkäufer werden sicherlich in Vergessenheit geraten. Wir werden sicherlich die Meister des Färbens für die kommenden Jahrhunderte sein!"
  trade_goods_flavour.71.a:0 "Was für ein Tag zum Feiern."
  trade_goods_flavour.72.t:0 "Tyrian Purple: Ein neuer Meister"
  trade_goods_flavour.72.desc:0 "Ein neuer Meister über das Purpur ist in [GetProvince('int32(3982)')GetName] entstanden. Das Geheimnis der Herstellung ist jetzt tief in den Händen der [GetProvince('int32(3982)')GetOwner.GetAdjective]s gesichert, die früheren Verkäufer werden sicherlich in Vergessenheit geraten. \nWenn die Stadt bereits den Besitzer gewechselt hat, warum nicht noch einmal?"
  trade_goods_flavour.72.a:0 "Eines Tages wird es uns gehören."
  trade_goods_flavour.73.t:0 "Farbtransporter gesunken"
  trade_goods_flavour.73.desc:0 "Schreckliche Neuigkeiten aus [SCOPE.sP('dye_shipwreck').GetName] - nachdem ein Sturm durch die Region gezogen war, sanken alle unsere Schiffe, die Farbstoffe transportierten, und mit ihnen unsere Hoffnungen, in dieser Saison einen Gewinn zu erzielen."
  trade_goods_flavour.73.a:0 "Was für eine Verschwendung von Farbstoffen ... und Leben, nehme ich an"
  trade_goods_flavour.74.t:0 "Boom im Farbstoffhandel"
  trade_goods_flavour.74.desc:0 "Wir werden Sie heute nicht mit zu vielen Details stören, [ROOT.GetCountry.GetRuler.GetName], aber es genügt zu sagen, dass wir mit dem Farbstoffhandel außergewöhnlich gut abschneiden. Händler reisen von überall her an, um unsere Märkte zu besuchen, denn unser Produkt ist eindeutig besser als alles, was für tausend Meilen in jede Richtung hergestellt wird."
  trade_goods_flavour.74.a:0 "Eine gute Entwicklung."
  trade_goods_flavour.75.t:0 "Färbeunfall"
  trade_goods_flavour.75.desc:0 "In [ROOT.GetCountry.GetCapital.GetName] lebt ein Adliger, der viel Aufhebens um eine Bestellung von Kleidungsstücken gemacht hat, die er färben lassen wollte. Obwohl er sehr genau war, welche Farben er wünschte, „ruinierten“ die Färber einige Leinentuniken, indem sie sie nicht tiefviolett färbten. \n \nDer Adlige weigert sich, die Angelegenheit auf sich beruhen zu lassen, und besteht darauf, dass die Einwohner von [ROOT.GetCountry.GetName] dafür verantwortlich sein sollten, eine neue Tunika zu bezahlen, da der Staat die Farbstoffproduktionsinitiative finanziert hat."
  trade_goods_flavour.75.a:0 "Schade. Es sieht aber trotzdem schön aus."
  trade_goods_flavour.75.b:0 "Wir werden ihn entschädigen."
  trade_goods_flavour.76.t:0 "Gewürz-Export"
  trade_goods_flavour.76.desc:0 "In letzter Zeit wurde in [ROOT.GetCountry.GetCapital.GetName] vorgeschlagen, dass wir versuchen, einige Gewürze lokal anzubauen, anstatt immer eine Prämie zu zahlen, um sie importieren zu lassen. Was denken Sie, [ROOT.GetCountry.GetRuler.GetName]? Es mag im Voraus etwas kosten, aber wenn es klappt, werden wir davon profitieren!"
  trade_goods_flavour.76.a:0 "Wir werden es versuchen."
  trade_goods_flavour.76.b:0 "Es ist zu teuer."
  trade_goods_flavour.77.t:0 "Gewürzexport:Wachstum"
  trade_goods_flavour.77.desc_1:0 "Großartige Neuigkeiten! Die Gewürze, die wir in einer unserer Provinzen angebaut haben, wachsen nicht nur, auch die ersten Ernten sind eingetroffen, und die Einheimischen sagen, dass unsere Sorten duftender und scharfer sind als die, die wir für den Import bezahlen. \n \nSchon bald werden die Märkte in [ROOT.GetCountry.GetCapital.GetName] mit guten [ROOT.GetCountry.GetAdjective] Gewürzen zum Verkauf gefüllt sein."
  trade_goods_flavour.77.desc_2:0 "Nun, unsere Bemühungen, Gewürze im eigenen Land anzubauen, sind spektakulär gescheitert, aber zumindest können wir uns mit dem Wissen trösten, dass wir es versucht haben."
  trade_goods_flavour.77.a:0 "Es funktionierte! Ich bin ein Genie!"
  trade_goods_flavour.77.b:0 "Es war einen Versuch wert"
  trade_goods_flavour.78.t:0 "Myrrhe-Bäume"
  trade_goods_flavour.78.desc:0 "Es wurde vorgeschlagen, dass wir vor Ort einige Myrrhenbäume pflanzen, um die Kosten für den Import dieses wertvollen Weihrauchs zu senken. Wir haben den Standort im Kopf, und die Arbeiter sind bereit, den ersten Spatenstich zu machen, wenn [ROOT.GetCountry.GetRuler.GetName] das Wort gibt."
  trade_goods_flavour.78.a:0 "Wir werden es tun."
  trade_goods_flavour.78.b:0 "Es ist zu teuer."
  trade_goods_flavour.79.t:0 "Weihrauchsträucher"
  trade_goods_flavour.79.desc:0 "Es wurde [ROOT.GetCountry.GetRuler.GetName] vorgeschlagen, dass [ROOT.GetCountry.GetName] mehr Geld verdienen könnte, wenn wir den Verkauf von Weihrauch fortsetzen, den jeder liebt und für religiöse Zwecke braucht. Wir haben in unserer Region heimische Sträucher, die einen süßlich riechenden Teer produzieren, und wenn die Blüten getrocknet und zu einem Potpourri verarbeitet werden, ist der Geruch sehr angenehm. Sollten wir eine massive Initiative ergreifen, um mit dem Anbau von Weihrauchsträuchern zu beginnen, mit Hoffnungen auf den Verkauf?"
  trade_goods_flavour.79.a:0 "Wir werden es tun."
  trade_goods_flavour.79.b:0 "Es ist zu teuer."
  trade_goods_flavour.80.t:0 "Gewürze werden selten"
  trade_goods_flavour.80.desc:0 "Die Geschmacksrichtungen, an die sich unsere Leute gewöhnt haben, werden heutzutage immer seltener, sehr zum Leidwesen von [ROOT.GetCountry.GetRuler.GetName], dessen Atem normalerweise nach den Gewürzen ferner Königreiche riecht. \n \nWährend Kardamomkapseln und schwarzer Pfeffer allmählich von den Märkten verschwinden, schreien alle nach [ROOT.GetCountry.GetName], etwas zu tun, alles, um die Vorräte wieder aufzufüllen – egal, was es kostet."
  trade_goods_flavour.80.a:0 "Wir lassen der Natur den Lauf."
  trade_goods_flavour.80.b:0 "Wir müssen einige von unseren Nachbarn beschaffen."
  trade_goods_flavour.81.t:0 "Salzknappheit"
  trade_goods_flavour.81.desc:0 "Wir haben es mit einer langsam fortschreitenden Krise zu tun, die sich in eine Katastrophe verwandeln könnte, wenn wir nicht aufpassen. Wir hören, dass die Salzvorräte ungewöhnlich niedrig sind, und ohne diese überaus wichtige Ressource wird das Würzen unserer Speisen unsere geringste Sorge sein – wir werden kein Fleisch räuchern können!"
  trade_goods_flavour.81.a:0 "Wir können nichts ändern."
  trade_goods_flavour.81.b:0 "Wir müssen einige von unseren Nachbarn beschaffen."
  trade_goods_flavour.82.t:0 "Assyrischer Qunabu"
  trade_goods_flavour.82.desc:0 "Wir haben Gerüchte über eine mysteriöse Substanz gehört, die als „Qunabu“ bekannt ist und die die Assyrer bei ihren Tempelzeremonien verwenden – es heißt, dass diejenigen, die an den feuchten Wolken teilhaben, die durch das Verbrennen dieses Hanfs entstehen, mit den Göttern kommunizieren und dabei oft lachen dann werden sie von einem wilden Appetit gepackt, der nur durch die Suche nach Süßigkeiten wie Honigkuchen gestillt werden kann. \n \nWir könnten qunabu in unseren eigenen religiösen Zeremonien verwenden, aber wir müssen die Zustimmung von [ROOT.GetCountry.GetRuler.GetName] haben, bevor wir irgendetwas tun."
  trade_goods_flavour.82.a:0 "Ich glaube, ich kenne jemanden, der uns welche besorgen kann"
  trade_goods_flavour.82.b:0 "Sag einfach nein..."
  trade_goods_flavour.83.t:0 "Eine neue Naht"
  trade_goods_flavour.83.desc:0 "Unsere Arbeiter berichten von einer glücklichen Entdeckung – einem neuen Flöz wertvoller Bodenschätze, das darauf wartet, in [SCOPE.sP('mining_target').GetName] aus dem Boden geholt zu werden. Erste Berichte enthalten nur wenige Details, aber es scheint, dass dies die größte Ader sein könnte, die jemals in der Geschichte entdeckt wurde – wirklich eine beeindruckende Menge."
  trade_goods_flavour.83.a:0 "Wir müssen diesen neuen Reichtum ausgraben."
  trade_goods_flavour.83.b:0 "Es lohnt sich einfach nicht."
  trade_goods_flavour.84.t:0 "Eine Naht erschöpft"
  trade_goods_flavour.84.desc:0 "Wir hören, dass [SCOPE.sP('mining_target').GetName] seiner wertvollen Bodenschätze beraubt wurde, aber wir haben immer noch eine große Anzahl von Sklaven und Arbeitern, die sich immer noch in der Region aufhalten. Anstatt sie zu zerstreuen oder nach Hause zu schicken, wurde vorgeschlagen, dass wir in der Region etwas Produktives zu tun finden; eine Bewertung, die [ROOT.GetCountry.GetRuler.GetName] unterstützt hat."
  trade_goods_flavour.84.a:0 "Landwirtschaft!"
  trade_goods_flavour.84.b:0 "Pferde sind wertvoll."
  trade_goods_flavour.84.c:0 "Holz wird immer benötigt."
  trade_goods_flavour.84.d:0 "Ich sehe viel Weben in ihrer Zukunft."
  trade_goods_flavour.84.e:0 "Farbstoffe machen Geld."
