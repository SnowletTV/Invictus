  cedar_used_now:0 "Zedern von Zypern"
  cedar_used_now_desc:0 "Die Zedern auf Zypern werden heute ähnlich genutzt wie die im Libanon. Das Wissen um robusten Schiffsbau breitet sich aus."
  bred_cedars_future:0 "Zeder von Zypern"
  bred_cedars_future_desc:0 "Diese Zedern werden für den Schiffsbau gezüchtet. Ähnlich wie ihre berühmteren Verwandten im Libanon stellen auch sie wunderbare Bäume für Schiffe her."
  cedar_planks:0 "Zedernbretter"
  cedar_planks_desc:0 "Planken aus Zedernholz, einem Holz, das sich sehr gut für den Schiffsbau eignet."
  cedar_used_up:0 "Ausbeutung des Zedernwaldes"
  cedar_used_up_desc:0 "Ein Zedernwald wird für einen kurzfristigen Gewinn über seine Regenerationsfähigkeit hinaus ausgebeutet."
  exploited_cedar:0 "Ausgenutzter Zedernwald"
  exploited_cedar_desc:0 "Dieser Zedernwald wird über seine Regenerationsfähigkeit hinaus ausgebeutet. Vielleicht wächst der Wald eines Tages nach..."
  quantity_shipyard:0 "Tolle Werft"
  quantity_shipyard_desc:0 "Eine großartige Werft, die sich der Herstellung von so vielen Schiffen wie möglich verschrieben hat."
  quality_shipyard:0 "Tolle Werft"
  quality_shipyard_desc:0 "Eine großartige Werft, die sich dem Bau der besten Schiffe verschrieben hat."
  wood_surplus_navy_cmod:0 "Reichhaltige Holzreserven"
  wood_surplus_navy_cmod_desc:0 "Du hast genug Holz, um eine Flotte für lange Zeit zu versorgen."
  tin_smith_inf:0 "Experimentelle Waffen aus Bronze"
