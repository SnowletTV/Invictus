l_german:
  embellish_suebi_grave_fields:0 "Verschönern Sie die suebischen Gräberfelder"
  embellish_suebi_grave_fields_desc:0 "Viele tote Krieger wurden in den Gräbern von #Y Laciburaium#! beigesetzt, ihre Familien beigesetzt und ihre Seelen in aufwändigen Einäscherungszeremonien ins Jenseits entlassen. Sie alle haben uns auf ihre Weise gute Dienste geleistet. Ihre letzten Ruhestätten sind seit Jahrzehnten verlassen und befinden sich heute in einem erbärmlichen Zustand. \nIhre befreiten Geister mögen wohlwollend aus dem Jenseits auf uns herabblicken – wenn wir ihre Gräber verschönern und restaurieren. Die Toten verdienen die Erinnerung an die Taten, die sie vollbracht haben."
  chaukia_terp:0 "Die Warft von Amsivaria"
  chaukia_terp_desc:0 "Die Voraussetzungen für den Bau einer Warft in [GetProvince('(int32)3836').GetName] nach friesischem Vorbild sind ideal. Dies wird unserem Volk mehr Land zum Leben geben, da es sich um einen künstlichen Wohnhügel handelt, der geschaffen wurde, um bei Sturmfluten, Fluten und Überschwemmungen auf See oder Flüssen sicheren Boden zu bieten."
