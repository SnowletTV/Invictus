l_german:
  flavor_germanics.1.t:0 "Die große Flut"
  flavor_germanics.1.desc:0 "Regentage und Gewitter ließen unsere Leute in [SCOPE.ger_1_target.GetName] befürchten, dass das Ende der Tage bevorsteht. Diese läuteten jedoch nicht das Ende ein, sondern eine große Flut, die Häuser, Tiere und Menschen gleichermaßen verschlang – alle dazu bestimmt, nie wieder das Licht der Welt zu erblicken. \n \nNachdem es vorbei war, lobten die Überlebenden die Götter, stehen nun aber vor der großen Herausforderung, das, was einst war, wieder aufzubauen. Das Land wird immer noch zweimal am Tag überflutet, wodurch Tausende kleiner Inseln entstehen, die vollständig von Wasser umgeben sind, aber das Wasser geht langsam zurück ... \n \nUnsere Leute erwarten von uns, dass wir einen Teil unserer Gelder beiseite legen, um zu versuchen, den Bedürftigen zu helfen und das Beste aus der Situation zu machen."
  flavor_germanics.1.a:0 "Geld ausgeben."
  flavor_germanics.1.b:0 "Verwenden Sie das Militär als Arbeitskraft."
  flavor_germanics.1.c:0 "Sie sind auf sich allein gestellt."
  flavor_germanics.1.tt:0 "Bis zu #Y 20%#! der Bevölkerung von #Y [THIS.GetProvince.GetName]#! wird von der Flut getötet."
  flavor_germanics.2.t:0 "Terp-Siedlung"
  flavor_germanics.2.desc:0 "Der jüngste Bevölkerungsschub hat zu einer höheren Nachfrage nach bewohnbarem Land geführt. Einige unserer Männer haben es erzogen, die friesischen Warftsiedlungen nachzuahmen, die sie vor mehreren Jahrhunderten errichteten. Die Küste von Amsivaria scheint ein guter Ort zu sein, um Lehm anzuhäufen, um Warften zu bilden und darauf Häuser zu bauen, um sie vor den Fluten zu schützen. Wir müssten jedoch einige unserer Männer schicken, um ihnen zu helfen."
  flavor_germanics.2.a:0 "Bauen Sie eine solche Siedlung."
  flavor_germanics.2.b:0 "Es gibt wichtigere Dinge."
  flavor_germanics.4.t:0 "Tod eines geliebten Menschen"
  flavor_germanics.4.desc:0 "Nach dem Tod von [SCOPE.sChar('rip_dead_dog').GetName] haben Menschen versucht, mich zu trösten, aber ich hatte nie das Gefühl, dass sie mich wirklich verstanden haben. Jetzt neige ich dazu, sie und ihr müßiges Geschwätz zu meiden. Es gibt jedoch eine Seele, deren Gesellschaft ich nicht verabscheut habe: ein brauner Hund, der am Nelkenritual von [SCOPE.sChar('rip_dead_dog').GetName]s Körper teilgenommen hat und ein ähnliches Verhalten zeigt. Vielleicht hat mich der Priester richtig beraten und unsere Lieben leben nach einer entsprechenden Zeremonie wirklich in den Hunden weiter."
  flavor_germanics.4.a:0 "Ziemlich Hündchen, du verstehst mich besser als jeder andere."
  flavor_germanics.5.t:0 "Tod Ihres Hundes"
  flavor_germanics.5.desc:0 "Ihr treuer und vertrauter Hund hat endlich seinen letzten Atemzug getan. Lange hat er dir gedient, seit du deinen verstorbenen geliebten Menschen zum ersten Mal an seinem Verhalten erkannt hast, aber jetzt ist es an der Zeit, deinen alten Freund zu beerdigen."
  flavor_germanics.5.a:0 "Ich werde ihn ruhig begraben."
  flavor_germanics.6.t:0 "Der heilige Hain von Mannus"
  flavor_germanics.6.desc:0 "Es ist wieder einmal soweit, das Opfer für Mannus findet heute Nacht statt. Wie immer sind wir gefesselt und zeigen unsere Unterwerfung unter unseren großen Gott. Zum Glück ist diesmal niemand gestürzt - ein gutes Omen. Letztes Jahr musste sich der Sohn des Schamanen auf dem Boden ausrollen, nachdem er hingefallen war. Das vergangene Jahr brachte uns viele Stürme und die Ernte war schlecht. Das lag sicher an der tollpatschigen Jugend! \n \nDas diesjährige Opfer steht stolz in der Mitte des heiligen Bodens, an die alte Eiche hinter ihm gebunden. Seine Gesichtszüge sind kaum wiederzuerkennen, denn die letzten Sonnenstrahlen des Tages blenden mich, Mannus' Wille verbirgt ihn vor meinen Augen. Schon nähert sich der Schamane dem Opfer, drückt ihm die Schneide des Messers auf die Brust und provoziert, dass die ersten Blutstropfen auf den Eichenschössling unter ihm tropfen. Sein Lebenselixier wird die Wälder und die Erde erneuern. Um unsere Gemeinschaften zu schützen und unsere Ernten zu verbessern, wird er Mannus angeboten. Jetzt durchbohrt die Klinge sein Herz, sein letzter Atemzug verflucht uns und entzündet dennoch das Feuer des Lebens. \n \nDie Vögel haben bereits begonnen zu singen und zu jubeln und füllen die Lücke, die der Opfertod hinterlassen hat."
  flavor_germanics.6.a:0 "Mannus, gib uns Kraft!"
  flavor_germanics.6.b:0 "Widersetze dich dem Ritual."
  flavor_germanics.7.t:0 "Nerthuz' Wagen in die Tiefe"
  flavor_germanics.7.desc:0 "Es ist an der Zeit, dass unser Priester wieder auf Nerthuz' Wagen fährt, die Zeit des Krieges ist vorbei. Das Schwert wird durch den Pflug ersetzt, die fruchtbare Erde, die mit Körnern besät ist. Wenn Nerthuz unsere Häuser besucht, wird es mehr Kinder geben, die Fruchtbarkeit der Frauen ist größer als zuvor. Sie alle werden durch Ihre Reise über das Land gesegnet, bis sie es satt hat. Ihr erster Diener wird seiner Herrin zu ihrer Domäne im Ozean folgen. Dort wird der Priester den Wagen wieder einhüllen, nachdem die Sklaven den Wagen gewaschen und mit Blumen und Gold geschmückt haben. Danach werden die Sklaven vom Ozean verschlungen, das letzte Opfer für Nerthuz, bis sie wieder aufwacht und die Länder mit ihrer Anwesenheit segnet."
  flavor_germanics.7.a:0 "Nerthuz, segne uns!"
  flavor_germanics.7.b:0 "Stoppen Sie den Priester!"
  flavor_germanics.8.t:0 "Ariovist"
  flavor_germanics.8.desc:0 "In unseren Reihen ist kürzlich ein Mann aufgetaucht, den die Gallier Ariovistus nennen, ein gallischer Ehrentitel für einen großen Heerführer. Er ist ein wahrer schwäbischer Krieger, der viele Schlachten gekämpft und gewonnen hat, manchmal sogar zusammen mit Galliern. \n \nWährend dieser Feldzüge hat er die gallische Sprache gelernt, eine Fähigkeit, die uns zusammen mit seinen Kontakten zu den Vangiones, Nemetes und Tribocci helfen könnte, ein Bündnis mit diesen Stämmen zu schließen. \n \nUnter unseren Leuten fordern immer mehr Menschen seine Führung, da die Errungenschaften von [ROOT.GetCountry.GetRuler.GetName] im Vergleich zu Ariovistus' Errungenschaften verblassen."
  flavor_germanics.8.a:0 "Macht Ariovist zu unserem neuen Herrscher."
  flavor_germanics.8.b:0 "Er ist nur ein Parvenu!"
  NICKNAME_ARIOVISTUS:0 "Ariovist"
  FAMILY_ARIOVISTID:0 "Ariovistid"
  ariovistid:0 "Blut des Ariovist"
  ariovistid_desc:0 "Ariovist ist ein gallischer Ehrentitel für einen großen Heerführer. Es wurde einem suebischen Krieger verliehen, der viele Schlachten gekämpft und gewonnen hat, manchmal sogar zusammen mit Galliern. Während dieser Feldzüge hat er die gallische Sprache gelernt und Bündnisse mit mehreren Galliern geschmiedet. \n \nObwohl sein ursprünglicher Name verblasste, erinnert man sich noch heute an seine Heldentaten. \n \n#G Diese Eigenschaft kann matrilinear oder patrilinear vererbt werden.#!"
  flavor_germanics.9.t:0 "Verbündete des Ariovist"
  flavor_germanics.9.desc:0 "Die Kontakte des Ariovist zu den südlich von uns lebenden Galliern haben uns 'Bündnisse' mit ihnen gesichert, da sie uns, den Sueben, offensichtlich in Form von Nebenflüssen untergeordnet sind."
  flavor_germanics.9.a:0 "Sie werden beeindruckende „Verbündete“ abgeben."
  flavor_germanics.10.t:0 "Die norische Ehe"
  flavor_germanics.10.desc:0 "Unser Plädoyer für eine politische Heirat mit einer norischen Prinzessin wurde erhört. Sie haben [SCOPE.sChar('noric_princess').GetName] vorgestellt, eine schöne und schöne Magd von edler Herkunft."
  flavor_germanics.10.a:0 "Ruf nach dem Priester."
  flavor_germanics.10.b:0 "Es warten bessere Matches."
  flavor_germanics.11.t:0 "Der Lugische Bund"
  flavor_germanics.11.desc:0 "Die Vandalen sind notorisch in verschiedene Stämme gespalten. Sie geben ihre Stammeszugehörigkeit nicht gerne auf. Wenn die Vandalen gedeihen sollen, müssen wir sie zu einer Konföderation unter der Ägide von Lugus, dem keltischen Gott der Schmiede, vereinen, da die keltischen Götter unserem alten Glauben anscheinend überlegen sind. \n \nWenn es uns gelänge, unsere verstreuten Verbündeten und die kleineren, unabhängigen Fraktionen zu organisieren, wäre unsere Hegemonie unbestreitbar."
  flavor_germanics.11.a:0 "Versenden Sie die Einladungen."
  flavor_germanics.12.t:0 "Der Lugische Bund"
  flavor_germanics.12.desc:0 "Botschafter von [SCOPE.sC('mission_country_lugia').GetName] sind mit einem Angebot zu uns gekommen. Die Vandalenstämme sind schwach, wenn sie alleine stehen, und Mitteleuropa war zu lange das Schlachtfeld der Kelten. Sie behaupten, wenn die Vandalen gedeihen sollen, müssen wir uns zu einer Konföderation unter der Ägide von Lugus, dem keltischen Gott der Schmiede, vereinen, da die keltischen Götter unserem alten Glauben anscheinend überlegen sind. \n \nDer Vorschlag ist ungeheuerlich, aber wir haben möglicherweise keine Wahl, da eine starke Liga unter dem Schutz eines starken Anführers unsere einzige Überlebenschance sein könnte."
  flavor_germanics.12.a:0 "Tritt der Liga bei."
  flavor_germanics.12.b:0 "Verteidige unsere Souveränität!"
  flavor_germanics.13.t:0 "Nehalennias Schiff"
  flavor_germanics.13.desc:0 "Nehalennia, wir danken dir für ein Jahr fruchtbaren Bodens, Frauen und Ernte. Viele Kinder wurden geboren, gesegnet mit gesunden Gliedern und Geist. Die Ernte wuchs reichlich, dafür danken wir Ihrem Priester, der Sie vor vielen Jahreszeiten zu uns gebracht hat. Wir danken dir für den Schutz der Lebenden vor bösen Geistern und den Schutz der Toten bis zu ihrer Ankunft im Jenseits. Diesen gefährlichen Weg ins Reich der Toten beschützt Ihr. Ihr Schiff trägt sie alle und bringt die Neugeborenen in die Gebärmutter der Mütter. Wir danken dir, Nehelennia, dass du unsere Bitten erhört hast, und wir danken dir, dass du sie erfüllst."
  flavor_germanics.13.a:0 "Nehelennia sei gepriesen!"
  flavor_germanics.14.t:0 "Die Helvetische Wüste"
  flavor_germanics.14.desc:0 "Während der Eroberung der helvetischen Länder haben unsere Leute jedes einzelne helvetische Dorf überfallen. Dieses Land wird noch in unzähligen Jahrhunderten als Helvetische Wüste bekannt sein!"
  flavor_germanics.14.a:0 "Die Welt soll brennen!"
  flavor_germanics.15.t:0 "Der Fall der Häduer"
  flavor_germanics.15.desc:0 "Das äduische Oppidum liegt in Trümmern, die äduischen sind zerstreut und unsere Krieger haben alles geplündert, was sie finden konnten. In diesem Aufruhr schickten die Haedui einen Druiden mit einem Hilferuf, doch seine Mission war erfolglos, da niemand den arroganten Haedui gegen unsere Macht helfen will."
  flavor_germanics.15.a:0 "Die Welt soll brennen!"
  flavor_germanics.16.t:0 "Der Untergang der Ubii"
  flavor_germanics.16.desc:0 "Endlich ist das ubische Oppidum gefallen. Der Kampf war ziemlich erbittert, da unsere Krieger bergauf kämpfen und drei kreisförmige Wälle durchbrechen mussten. Danach haben unsere schwäbischen Krieger alles geplündert, was sie finden konnten. \n \nDie Ubii werden den Galliern westlich der Rhenus nicht mehr helfen können."
  flavor_germanics.16.a:0 "Die Welt soll brennen!"
  flavor_germanics.17.t:0 "Rex Germanum"
  flavor_germanics.17.desc:0 "Nur sechs Schritte. Dann wäre [ROOT.GetCountry.GetRuler.GetName] am Ziel seiner ehrgeizigen Pläne: als gesalbter Rex Germanorum, wie ihn die Römer schon vor diesem Tag nannten, auf dem Thron sitzen. \n \n [ROOT.GetCountry.GetRuler.GetName] hätte am liebsten die letzten sechs Schritte berechnet. Aber aus Respekt vor der Majestät des Augenblicks ging er mit Würde Schritt für Schritt. \n \nAls er vor dem unprätentiösen Thron stand, verharrte er kurz mit dem Rücken zum Publikum. Dann drehte er sich um und hielt erneut inne, während er den bedeutendsten Mann seines Reiches triumphierend und streng betrachtete. \n \nBis er sich jubelnd hinsetzte. Ein berauschendes Gefühl durchströmte ihn... Allmacht, Unfehlbarkeit und Stolz. Er war jetzt [ROOT.GetCountry.GetRuler.GetName] der erste seines Namens, Rex Germanorum."
  flavor_germanics.17.a:0 "Lang lebe [ROOT.GetCountry.GetRuler.GetName]!"
  startup_events.10.t:0 "Die Frisi"
  startup_events.10.desc:0 "Vor rund drei Jahrhunderten haben unsere Vorfahren dem Meer den Boden abgerungen, auf dem wir leben. Sie häuften Schicht um Schicht Schlamm auf, bis die sogenannten Warften entstanden. \n \nUnsere Leute betreiben Viehzucht und handeln über das Meer hinweg, was dazu geführt hat, dass immer mehr Einwanderer hierher kommen, um hier zu leben und buchstäblich ihr eigenes Vermögen aufzubauen. \n \nWas die Zukunft bringt, ist schwer zu sagen, aber vielleicht sehen wir die mysteriöse Insel Albion ..."
  startup_events.10.a:0 "Wir, Frisii, sind freie Männer!"
  startup_events.11.t:0 "Der Suebe"
  startup_events.11.desc:0 "Die Sueben, auch Irminonen, entwickelten sich aus der einheimischen bronzezeitlichen Bevölkerung rund um den Fluss Albis, der heutigen Elbe. Das Kommen der Eisenzeit wurde von einer Transformation der Gesellschaft begleitet; Von nun an waren alle im Tod gleich, da jeder in einer lokal hergestellten Urne begraben wurde, nachdem seine sterblichen Überreste eingeäschert worden waren. \n \nDoch militärisches Können begann eine immer größere Rolle zu spielen, was dazu führte, dass die Sueben zum Inbegriff der germanischen Kultur wurden. Junge Männer anderer Stämme stylten ihre Haare auf die schwäbische Art, bekannt als der schwäbische Knoten. \n \nIhre Nachbarn halten ständig ängstlich Ausschau nach ihren Überfällen. Aber vielleicht kann ein populärer Anführer die Tradition der Gleichheit im Tod brechen ..."
  startup_events.11.a:0 "Lassen Sie sich von Irmin führen!"
  startup_events.12.t:0 "Die Vandalen"
  startup_events.12.desc:0 "Erstens begann das Phänomen der Verwendung von Gesichtsurnen im modernen Pommern und breitete sich nach Süden bis in das spätere kontinentale Polen aus. Diese Gesichtsurnen hatten Deckel in Form von Hüten, Gesichter, die angeblich den vergrabenen und eingeritzten Zeichnungen nachempfunden waren. \n \nDie Divergenz zwischen den nördlichen Völkern der Ostseeküste und den Kontinentalvölkern hat sich im Laufe der Zeit verschärft, und beide würden in Zukunft andere Richtungen einschlagen. \n \nSo hat zum Beispiel das letzte Jahrhundert einen Zustrom von schwäbischen Migranten erlebt, die in getrennten Siedlungen unter unserem Volk leben und ihre Traditionen und Kriegertraditionen bewahrt haben. Welche Wechselwirkungen zwischen unserer und ihrer Kultur entstehen, liegt an uns."
  startup_events.12.a:0 "Lasst uns von der Alhiz leiten!"
  startup_events.13.t:0 "Die Germanen der südlichen Ostseeküste"
  startup_events.13.desc:0 "Kultur, Glaube und auch Menschen aus der Urheimat der nordischen Bronzezeit, der skandinavischen Halbinsel, kamen in der Neuzeit in das Land Pommern und verschmolzen dort mit dem hiesigen Substrat. Dies waren die Wurzeln der in diesem Gebiet lebenden Germanen und möglicherweise auch später überlieferter Mythen und Legenden. \n \nSpäter begann in dieser Gegend das Phänomen der Verwendung von Gesichtsurnen und breitete sich nach Süden bis in das heutige kontinentale Polen aus. Diese Gesichtsurnen hatten Deckel in Form von Hüten, Gesichter, die angeblich den vergrabenen und eingeritzten Zeichnungen nachempfunden waren. \n \nDie Divergenz zwischen den südlichen Vandalen und den Völkern der Ostseeküste hat sich im Laufe der Zeit verschärft und beide würden andere Richtungen einschlagen."
  startup_events.13.a:0 "Lassen Sie sich von Gautr leiten!"
  startup_events.14.t:0 "Die Ingvaeonik"
  startup_events.14.desc:0 "Als Teil der aktiven Handelsrouten, die sich von Pritannia nach Skandinavien erstrecken, hatten die Ingvaeonics einfachen Zugang zu Waren von beiden und profitierten als Zwischenhändler, da sie sowohl keltisch als auch germanisch sprechen konnten. \n \n Ihre Heimat ist die Ostküste der Nordsee, geprägt von überwiegend Sandstränden, Flussmündungen und dem Wattenmeer. Sie beherrschen diese raue See mit ihren robusten Schiffen und könnten bald ihre Augen auf neue Länder richten."
  startup_events.14.a:0 "Die Nordsee erwartet uns."
  startup_events.15.t:0 "Die Istvaoniker"
  startup_events.15.desc:0 "An der Kreuzung zwischen Kelten und germanischen Sueben, zwischen den Flüssen Rhenus (Rhein) und Visurgis (Weser), leben die Istvaoniker. In unterschiedlichem Maße von all ihren Nachbarn beeinflusst, sind ihre Kultur und ihr Glaube eine Mischung, die sich von Stamm zu Stamm unterscheidet, da ein Stamm mehr zu dieser Seite neigt und der andere Stamm zu einer anderen. \n \nDennoch ist die Errichtung von Hügelfestungen für eine starke Verteidigung eine Tradition, die bis heute von allen Istvaonics geteilt wird; Die Menge an sozialer Koordination und Arbeit, die mit dieser Tradition verbunden ist, kann nicht unterschätzt werden. \n \nWelchen Weg diese Stämme einschlagen werden, ist unklar. Werden sie sich vereinen oder von fremden Mächten absorbiert werden? Nur die Zeit kann es verraten."
  startup_events.15.a:0 "Lassen Sie sich von Istio leiten!"
  flavor_gaul.1.t:0 "Die Gallizenae"
  flavor_gaul.1.desc:0 "Du bist weit gereist, und doch lassen dich die Frauen nicht weiter. „Niemand mit einem Schaft zwischen den Beinen darf das Wasser überqueren“, gackerte eine alte Frau. „König, Häuptling oder Bauer, nur eine Frau darf die heilige Insel besuchen“. \n \nSie blicken über das neblige Wasser und sehen nur die schwachen Konturen der gesegneten Insel jenseits der Wellen. Die neun Priesterinnen der Gallizenae lebten auf dieser Insel, und wenn man den Weibern Glauben schenkte, konnten sie sich in Bestien verwandeln und die Winde beherrschen. Sie kamen hierher, weil Sie ihre Hilfe brauchten. \n \n„Dann geh du, altes Weib“, brüllst du die Alte an. „Ich habe Geschäfte mit den Gallizenae, aber ich werde die Götter ehren und nicht weiter gehen.“ Die alte Frau lächelte breit, ohne einen Zahn zu zeigen, und hielt erwartungsvoll ihre offene Handfläche entgegen. Ihre trüben Augen rollten auf verrückte Weise hin und her und sahen alles an, außer dich. \n \nWiderstrebend gibst du ihr leise klirrend einen Beutel mit Münzen in die Hand. „Wofür will mein Häuptling die heiligen Priesterinnen?“ fragte sie in einem spöttischen Ton, ihre Augen fixierten dich plötzlich, ohne zu blinzeln."
  flavor_gaul.1.descf:0 "Sie spähen über die Meerenge hinaus, hinter der die mystischen Gallizenae herrschen. Eine gebeugte und freundliche alte Frau steht neben dir und zeigt schwach auf eine dunkle Kontur am Horizont. „Da muss Mylady hin, um die Orakelmädchen zu finden“, sagt sie schwach. \n \nDie Insel dahinter ist in Nebel gehüllt, und nur Frauen sind dort erlaubt. „Ich suche Durchgang, und ich bringe Münze“, sagst du der alten Frau, worauf sie sich anzündet. „Dann gehen wir jetzt“, strahlte sie und mit unnatürlicher Energie rennt sie davon. \n \nSie wissen gut, dass Sie folgen müssen, und bald finden Sie die alte Frau, die einigen Fischern bedeutet, von ihrem Boot zu steigen. Es ist mit einer großen Laterne am Bug und einer Reihe von Rudern ausgestattet, aber die Frau versichert Ihnen, dass sie Sie alleine zur Insel bringen wird. „Wir brauchen keine Männer, und außerdem dürfen sie nicht gehen“, murmelt sie, als die Fischer widerwillig abziehen. \n \nDu befindest dich auf dem kleinen Boot, und die schwache Frau scheint nicht mehr so ​​schwach zu sein. Sie rudert heftig, und auf halbem Weg über die Gerade fragt sie: „Was hat Lady mit den Priesterinnen vor?“. Ihre Augen sind auf dich gerichtet, und sie scheinen einer jungen Frau zu gehören, nicht einer alten."
  flavor_gaul.1.a:0 "Ich bin krank geworden und suche Mullos Heilung."
  flavor_gaul.1.b:0 "Ich verlange von ihrem Orakel, dass es eine Fackel für mich anzündet, denn die Zukunft ist düster."
  flavor_gaul.1.c:0 "Ich wünsche Toutatis Glück auf See."
  flavor_gaul.1.d:0 "Ich muss die Gunst von Smertrios in den kommenden Kämpfen gewinnen."
  flavor_gaul.1.e:0 "Ich habe meine Meinung geändert, altes Weib, gib mir meine Münze zurück!"
  flavor_gaul.2.t:0 "Die Heilkräfte der Gallizenae"
  flavor_gaul.2.desc:0 "Die Tage vergehen, während Sie ungeduldig am Ufer zelten, aber eines Abends, als der Mond tief steht und Nebelschwaden über den Strand ziehen, erscheint ein Licht über dem dunklen Wasser. Du erkennst eine orangefarbene Laterne, die am Bug eines kleinen Bootes befestigt ist, und sobald das alte Weib mit einem jungen Dienstmädchen im Schlepptau auf dich zugeeilt kommt. \n \nDie Magd ist in einen feinen Leinenmantel gekleidet, der mit einer verzierten Brosche über ihrer Brust befestigt ist. „Die jungfräuliche Priesterin hat die Götter beraten“, sagte die Alte respektlos und schlenderte in den Wald davon, wobei sie die Magd mit dir allein zurückließ. Die junge Frau vor dir ist unglaublich schön und du verspürst einen verbotenen Drang. \n \nSie nähert sich Ihnen und spricht leise: „Mein Häuptling, Sie haben Mullos Rat gesucht?“ Du spähst in ihre dunklen Augen und die Düfte mehrerer Kräuter hängen schwer in der Luft. Ihr Atem wird schwerer und die Metallbrosche drückt gegen deine Brust. „Mullos Geschenk gibt man am besten privat“, murmelt sie und legt ihre Hand in deine."
  flavor_gaul.2.descf:0 "Am nächsten Tag befinden Sie sich in einem Wäldchen im Zentrum der Insel. Der Mond wirft dunkle Schatten über den Hain und in seinem Herzen sitzt ein großer, gemeißelter Stein. Neun verhüllte, schlanke Gestalten umgeben es, jede flüstert einem unsichtbaren Wesen zu, aber jedes Flüstern scheint die Stärke von zehn zu tragen. \n \nZusammen sind die Stimmen eher eine Kakophonie aus Murmeln als die sanften Stimmen der neun anwesenden Dienstmädchen. Eines der Dienstmädchen wird durch Ihre Anwesenheit alarmiert und nähert sich Ihnen. „Mylady leidet an einer Krankheit, Priesterin, und braucht Mullos Segen“, sagt die alte Frau schwach, die Energie, die sie während der Reise plötzlich gezeigt hat, ist verflogen. \n \n„Ich verstehe“, sagt die Priesterin zögernd. 'Komm mit mir'. Du drehst dich um, um dich von der alten Frau zu verabschieden, aber sie ist verschwunden, und du beschließt, stattdessen die Priesterin einzuholen. Ihr beide gelangt wenig später an einen Bach, an dem die Priesterin Halt macht. \n \n„Mullo ist ein gütiger Gott, aber nichts wird umsonst gegeben“, flüstert sie fast und holt aus ihrem Umhang einen kleinen Topf hervor, den sie dir reicht. „Trink“ ist alles, was sie sagt, als sie fünf lange Schritte von dir weggeht. \n \nDu trinkst viel und bald beginnt sich die Welt heftig zu drehen. „Schlaf“, hörst du die beruhigende Stimme der Priesterin, aber die Welt ist dunkel geworden und auf den Kopf gestellt, und alles, was du siehst, ist der niedrige Mond über dir, außerhalb deiner Reichweite."
  flavor_gaul.2.da:0 "Du wachst am nächsten Tag alleine auf. Du erinnerst dich nicht an die vergangene Nacht, aber ein eigenartiger Duft erfüllt dein Zelt."
  flavor_gaul.2.a:0 "Mir geht es schon lange nicht besser."
  flavor_gaul.2.db:0 "Wenn Sie morgens zu sich kommen, haben Sie das Gefühl, am Abend zuvor zehnmal auf die Ehre der Götter getrunken zu haben. Die Priesterin ist nirgends zu sehen."
  flavor_gaul.2.b:0 "Wo ist diese Frau hingegangen?"
  flavor_gaul.2.dc:0 "Du erwachst mit einem Juckreiz und ohne Erinnerung an die vergangene Nacht. Was ist mit dir passiert?"
  flavor_gaul.2.c:0 "Es juckt sehr, wo ist der Holunder?"
  flavor_gaul.2.daf:0 "Am nächsten Tag erwachst du mit dem Rauschen des Baches, mit einem gesprungenen Topf in der Hand. Du stehst auf und fühlst dich schwindelig, aber irgendwie wird deine Stimmung gehoben."
  flavor_gaul.2.af:0 "Ich fühle mich seltsam gut."
  flavor_gaul.2.dbf:0 "Sie wachen mit nur einer schwachen Erinnerung an den vorangegangenen Tag auf. Die alte Frau sitzt am Bach, badet ihre Füße und dreht sich um, um dich mit einem zahnlosen Lächeln zu begrüßen."
  flavor_gaul.2.bf:0 "Wie kam ich hier hin?"
  flavor_gaul.2.dcf:0 "Am nächsten Tag werden Sie von einem lauten Geheul geweckt und Sie finden sich an einem von Möwen umgebenen Strand wieder. Sie spüren sofort einen stechenden Schmerz im Bauch und müssen sich wieder hinlegen."
  flavor_gaul.2.cf:0 "Was war in dieser Schüssel?"
  flavor_gaul.3.t:0 "Das Orakel der Gallizenae"
  flavor_gaul.3.desc:0 "Tage vergehen, an denen Sie am Ufer zelten und ängstlich auf die Rückkehr des alten Weibs warten. Eines Abends, bei tief stehendem Mond und Nebelschwaden über den Stränden, erscheint ein Licht über dem dunklen Wasser. \n \nBald erkennst du eine orangefarbene Laterne, die am Bug eines kleinen Bootes befestigt ist, und sobald das alte Weib mit einem jungen Dienstmädchen im Schlepptau auf dich zugeeilt kommt. Die Magd ist in einen feinen Leinenmantel gekleidet, der mit einer verzierten Brosche über ihrer Brust befestigt ist. \n \n„Eine Priesterin, wie mein Häuptling es befohlen hat“, verkündete das alte Weib mit gespielter Ehrerbietung. Während das alte Weib andere mit Fackeln am Strand versammelt, kommt die Priesterin auf dich zu. „Du suchst eine Audienz bei den Göttern“, sagt sie in feierlichem Ton. Du versuchst zu sprechen, aber sie bringt dich mit einem weißen Finger an deinen Lippen zum Schweigen. \n \n„Die Götter wissen es“, sagt sie und zwingt dich auf die Knie, während die Fackeln beginnen, in der Dunkelheit um dich herum zu tanzen. Die Priesterin beginnt in einem erschütternden Ton zu singen, spricht einmal deutlich, dann in Zungen, während die Frauen und Männer, die Sie beide umgeben, murmeln und tanzen, Feuer in der Dunkelheit wirbeln. Die Priesterin zuckt jetzt, dreht und wendet sich dann, als ob eine jenseitige Macht über sie wäre, und ihre Gesänge lösen sich in Schreie des Schreckens und der Ehrfurcht gleichermaßen auf. \n \nPlötzlich erlöschen die Feuer und das Mädchen bricht schweißgebadet vor dir zusammen. Erschüttert kriecht sie langsam auf dich zu, und das Dienstmädchen spricht."
  flavor_gaul.3.descf:0 "Am nächsten Tag liegst du in einem Wäldchen im Zentrum der Insel. Der Mond wirft dunkle Schatten über den Hain und in seinem Herzen sitzt ein großer, gemeißelter Stein. Neun verhüllte, schlanke Gestalten umgeben es, jede flüstert einem unsichtbaren Wesen zu, aber jedes Flüstern scheint die Stärke von zehn zu tragen. \n \nZusammen sind die Stimmen eher eine Kakophonie aus Murmeln als die sanften Stimmen der neun anwesenden Dienstmädchen. Eines der Dienstmädchen wird durch Ihre Anwesenheit alarmiert und nähert sich Ihnen. „Meine Herrin bittet die Götter um Führung“, sagt die gebeugte Frau und versucht zu knicksen, aber sie ist wieder ihr schwaches altes Ich geworden. \n \n„Ich möchte wissen, was die Götter für mich auf Lager haben“, erklärst du, aber die Priesterin hat bereits deine Hand ergriffen und sich auf den Stein zubewegt. Die anderen acht verstreuen sich in den dunklen Wald, wenn Sie sich nähern, und der linke fordert Sie auf, vor dem Stein zu knien. \n \nSie nimmt eine Holzschale und hebt sie zum Mond und beginnt zu singen. Der Gesang ändert seine Intensität, aber du bleibst auf den Knien, bis die Priesterin plötzlich aufhört und der Inhalt der Schale über dich geschüttet wird. Du riechst Eisen und das Dienstmädchen kniet vor dir, legt ihre Hände um dein Ohr und spricht leise."
  flavor_gaul.3.a:0 "Du hast die Götter geehrt, sie werden deinen Weg erleuchten."
  flavor_gaul.3.b:0 "Erwarten Sie das Unerwartete, die Zukunft ist schwer zu erahnen."
  flavor_gaul.3.c:0 "Sei ängstlich, denn die Götter sehen Unglück auf deinem Weg."
  flavor_gaul.4.desc:0 "Tage vergehen, an denen Sie am Ufer zelten und ängstlich auf die Rückkehr des alten Weibs warten. Eines Abends, bei tief stehendem Mond und Nebelschwaden über den Stränden, erscheint ein Licht über dem dunklen Wasser. \n \nBald erkennst du eine orangefarbene Laterne, die am Bug eines kleinen Bootes befestigt ist, und sobald das alte Weib mit einem jungen Dienstmädchen im Schlepptau auf dich zugeeilt kommt. Die Magd ist in einen feinen Leinenmantel gekleidet, der mit einer verzierten Brosche über ihrer Brust befestigt ist. \n \nObwohl sie in hysterisches Gelächter ausbricht, schafft es die alte Frau zu sprechen. „Die Meere sehen für mich gut aus, aber was weiß schon eine alte Frau!“ Gackernd lässt sie dich bei der jungen Frau zurück. „Du suchst den Rat von Toutatis?“ fragt sie, bevor sie sich von dir abwendet und dem Meer zusieht, ohne eine Antwort abzuwarten. \n \nSie streckt dir ihre Hand entgegen und du greifst unsicher danach. Sie zieht dich ins kalte Wasser hinaus, und ihr zitternder Gesang ist alles, was du über dem Rauschen der Wellen hören kannst, die dich umhüllen. Du hältst die Hand der Priesterin fest und fürchtest, dass die Brandung sie ins Meer stehlen würde. \n \nDie kalten Wellen überfluten jetzt ihren goldenen Kopf, doch sie drängt weiter, während du ihr folgst. Das Letzte, was Sie sehen, ist das dunkle Wasser des kalten Meeres, und das Letzte, was Sie hören, ist ein tiefes Brüllen unter dem Meer."
  flavor_gaul.4.descf:0 "Am nächsten Tag liegst du in einem Wäldchen im Zentrum der Insel. Der Mond wirft dunkle Schatten über den Hain und in seinem Herzen sitzt ein großer, gemeißelter Stein. Neun verhüllte, schlanke Gestalten umgeben es, jede flüstert einem unsichtbaren Wesen zu, aber jedes Flüstern scheint die Stärke von zehn zu tragen. \n \nZusammen sind die Stimmen eher eine Kakophonie aus Murmeln als die sanften Stimmen der neun anwesenden Dienstmädchen. Eines der Dienstmädchen wird durch Ihre Anwesenheit alarmiert und nähert sich Ihnen. \n \n»Mylady sucht den Rat von …«, begann die alte Frau, wird aber von der Priesterin unterbrochen. »Toutatis. Ja, wir wissen. Die alte Frau lacht und warf dir einen seltsamen Blick zu, als sie den Hain verließ. \n \nDie Priesterin fordert dich auf, ihr in den Wald zu folgen, und du gehst schweigend. Als du ans Ufer kommst, steht der Mond noch tief und die Sonne muss noch aufgehen. „Toutatis verlangt seinen Beweis“, sagt sie feierlich und nimmt deine Hand. \n \nMit dir im Schlepptau geht sie in die kalten, schwarzen Wellen und beginnt, eine göttliche Hymne zu singen. Sie befürchten, dass Sie beide von der Woge weggerissen würden, um nie wieder gesehen zu werden, aber die Priesterin macht unvermindert weiter. \n \nAls die Wellen Ihre Köpfe verschlingen, festigen Sie Ihren Griff, und Sie konnten den Gesang nur schwach über dem Rauschen des Ozeans hören. Das Letzte, was Sie sehen, ist das dunkle Wasser des kalten Meeres, das Sie überwältigt, und das Letzte, was Sie hören, ist eine tiefe, brüllende Antwort unter dem Meer."
  flavor_gaul.4.da:0 "Sie wachen am sonnenverwöhnten Strand auf, husten heftig und haben einen brennenden Schmerz in Ihrer Brust. Über dir ragt die Alte auf, die dich anscheinend aus der Tiefe gerettet hat. Sie lächelt dich zahnlos an."
  flavor_gaul.4.a:0 "Ich hasse dieses Weib."
  flavor_gaul.4.db:0 "Die Priesterin weckt Sie mit einem schwachen Lächeln, während die Sonne scheinbar ihr goldenes Haar entzündet. „Morideus Toutatis“, spricht sie leise, während sie Sand von deiner Brust wischt."
  flavor_gaul.4.b:0 "Der Wind des Gottes begünstigt mich!"
  flavor_gaul.4.dc:0 "Plötzlich von tiefster Angst überwältigt, zerrst du die Priesterin trotz ihrer Proteste zurück an Land. Sicher zurück am Strand sieht sie dich leer an."
  flavor_gaul.4.c:0 "Was hat Sie gemacht?!"
  flavor_gaul.5.desc:0 "Tage vergehen, an denen Sie am Ufer zelten und ängstlich auf die Rückkehr des alten Weibs warten. Eines Abends, bei tief stehendem Mond und Nebelschwaden über den Stränden, erscheint ein Licht über dem dunklen Wasser. \n \nBald erkennst du eine orangefarbene Laterne, die am Bug eines kleinen Bootes befestigt ist, und sobald das alte Weib mit einem jungen Dienstmädchen im Schlepptau auf dich zugeeilt kommt. Die Magd ist in einen feinen Leinenmantel gekleidet, der mit einer verzierten Brosche über ihrer Brust befestigt ist. „Hier ist er, der einen Speer braucht“, sagt die Alte fröhlich und zeigt mit einem furchteinflößenden Grinsen, das ihr faltiges Gesicht teilt, auf deine Unterwelt. \n \nSchaudernd wendest du dich der Priesterin zu, die sich dir langsam nähert. „Smertrios verlangt, dass ein Opfer gebracht wird“, murmelt sie. „Du weißt, was er braucht“, fährt sie fort, und du weißt es. Du ziehst deine Klinge heraus und streckst ihr den Griff entgegen. Sie greift danach und legt dir das kalte Eisen in die Hand und beginnt zu singen, während sie mit der Klinge spielt. \n \nDer Gesang ist zunächst leise, wird aber intensiver, wenn sie in deine Hand schneidet und das Blut den Sand darunter tränkt. Du fühlst dich schwach, und als die Priesterin in Schreie ausbricht, fällst du auf die Knie, während dich Dunkelheit umhüllt."
  flavor_gaul.5.descf:0 "Am nächsten Tag liegst du in einem Wäldchen im Zentrum der Insel. Der Mond wirft dunkle Schatten über den Hain und in seinem Herzen sitzt ein großer, gemeißelter Stein. Neun verhüllte, schlanke Gestalten umgeben es, jede flüstert einem unsichtbaren Wesen zu, aber jedes Flüstern scheint die Stärke von zehn zu tragen. \n \nZusammen waren die Stimmen eher eine Kakophonie aus Murmeln als die sanften Stimmen der neun anwesenden Dienstmädchen. Eines der Dienstmädchen wird durch Ihre Anwesenheit alarmiert und nähert sich Ihnen. „Priesterin, unsere Dame wünscht Smertrios Hilfe“, krächzt die alte Frau. \n \n„Und er wird ein Opfer verlangen“, antwortet die Magd, bevor sie die alte Frau anstarrt. „Lass uns“, sagt sie nicht unfreundlich, und die alte Frau huscht davon. Du gesellst dich zu der Priesterin am Stein im Hain, und die acht anderen sind jetzt gegangen. \n \nDie Priesterin löst einen Dolch von ihrem Gürtel und legt die Klinge in deine Hand, während sie dir die ganze Zeit in die Augen blickt. Sie beginnt zu singen, und nach und nach schneidet der Dolch in dein Fleisch und tropft Blut ins Gras. \n \nDer Gesang der Priesterin wird intensiver, während sie tiefer schneidet, und am Höhepunkt schreit sie in scheinbarer Begeisterung, als der Schmerz in deiner Hand zu viel wird, um ihn zu ertragen. Deine Augen verdunkeln sich und du sinkst auf deine Knie, während Schatten dich einhüllen."
  flavor_gaul.5.da:0 "Du widerstehst dem Schmerz und die Priesterin hilft dir auf die Beine. Mit heiserer Stimme sagt sie „Smertrios freut sich über deinen Mut“ und zeigt dir die rote Klinge, die im Mondlicht glänzt."
  flavor_gaul.5.a:0 "Smertrios wird meine Hand führen."
  flavor_gaul.5.db:0 "Du wachst Stunden später auf, als es im Osten hell wird. Die Priesterin steht ausdruckslos über dir. Als Sie versuchen, sich aufzusetzen, geht sie davon."
  flavor_gaul.5.b:0 "Ich fühle mich nicht stärker."
  flavor_gaul.5.dc:0 "Am nächsten Tag wachst du mit pochenden Schmerzen in deiner Hand auf. Es ist mit deinem Blut verschmiert, und du fühlst dich schwach."
  flavor_gaul.5.c:0 "Das sieht überhaupt nicht gut aus."
  flavor_gaul.6.t:0 "Die Lugian League - Ein freundlicher Vorschlag"
  flavor_gaul.6.desc:0 "Jetzt, da wir uns in unserem Besitz sicher fühlen, wurde beschlossen, freundschaftliche Beziehungen zu benachbarten Stämmen zu suchen, um den zukünftigen Wohlstand Böhmens zu gewährleisten. Es gibt Stämme in unserem Norden, die Vandalen, die gute Verbündete abgeben würden – vielleicht können wir Gesandte schicken und feststellen, ob Interesse an der Bildung einer Liga besteht? Es gibt Stärke in Zahlen."
  flavor_gaul.6.a:0 "Schicken Sie unsere besten Diplomaten und sagen Sie ihnen, sie sollen großzügig sein."
  flavor_gaul.7.t:0 "Die Lugian-Liga - Ein suggestives Angebot"
  flavor_gaul.7.desc:0 "Botschafter aus Böhmen sind mit einem Angebot zu uns gekommen. Der böhmische Herrscher, [GetCountry('BOA').GetRuler.GetName], schlägt vor, dass wir uns einer Liga unter seinem Schutz anschließen, denn in der Zahl liegt die Stärke. \n \nDer Vorschlag ist unverschämt, aber wir haben vielleicht keine Wahl. Der ständige Konflikt und die Ungewissheit, die durch die endlosen Kämpfe zwischen den Vandalenstämmen verursacht wird, hat Vandalia stark verarmt, sodass wir keine Chance gegen die boihämische Macht haben."
  flavor_gaul.7.a:0 "Tritt der Liga bei."
  flavor_gaul.7.b:0 "Verteidige unsere Souveränität!"
  flavor_gaul.8.t:0 "Die Lugian League-Antworten"
  flavor_gaul.8.desc:0 "Vor nicht allzu langer Zeit haben wir Abgesandte in ganz Vandalia entsandt. Sie hatten die Aufgabe, so viele lokale Mächte wie möglich davon zu überzeugen, einer Liga unter unserer Führung beizutreten, um ihre Sicherheit in diesen turbulenten Zeiten zu gewährleisten. Heute sind endlich alle unsere Abgesandten zurückgekehrt."
  flavor_gaul.8.a:0 "Sehr gut..."
  flavor_gaul.8.desc_1:0 "Eine gesunde Anzahl von Staaten hat zugestimmt! \n \n[GetCountry('BOA').GetRuler.GetPraenomen] ist demütig und geehrt durch das Vertrauen, das die Vandalen in [GetCountry('BOA').GetRuler.GetHerHim] gesetzt haben. Unser Herrscher verkündet die Geburt der Lugian-Liga, die die Aufgabe hat, die Händler der Bernsteinstraße unter dem wohlwollenden und schützenden Auge von [GetCountry('BOA').GetName] zu verteidigen."
  flavor_gaul.8.desc_2:0 "Leider bringen sie schlechte Nachrichten; kein Land hat unser Angebot angenommen. \n \nEs gibt jetzt keine Möglichkeit, mit ihnen zu argumentieren."
  flavor_gaul.8.tt:0 "Die Missionsaufgabe wurde abgeschlossen."
  flavor_gaul.8.tt1:0 "Kein Vandalenstamm nimmt unser Angebot an."
  flavor_gaul.8.at:0 "[THIS.GetCountry.MakeScope.GetVariable('bohemian_league_counter_var').GetValue|0Y] Vandalenstaaten haben das [lugian_league_head_scope .GetFlag][lugian_league_head_scope .GetName] als unser neues Thema angenommen und kombiniert!."
  flavor_gaul.9.t:0 "Eine Boian-Föderation"
  flavor_gaul.9.desc:0 "Seit sich unser Volk erinnern kann, sind wir nach Belieben gewandert; Auch wenn wir vorübergehend Wurzeln schlagen, sind die Boii immer in neue Länder gezogen, wenn es uns passte - so wurden die Dinge gemacht. Dieser Zustand war zufriedenstellend, aber eine Zeit des Wandels steht bevor, und obwohl einige sich den von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] vorgeschlagenen Zentralisierungsbemühungen widersetzen, werden sie sich bald fügen. Durch die Vereinigung zu einem föderierten Stamm sind die potenziellen Vorteile vielfältig – wir alle werden dies mit der Zeit sehen."
  flavor_gaul.9.a:0 "Das mir entgegengebrachte Vertrauen werde ich nicht vergessen"
  flavor_gaul.10.t:0 "Der böhmische Standard"
  flavor_gaul.10.desc:0 "Eines Morgens brechen Sie Ihr Fasten mit etwas Aufschnitt, Resten vom gestrigen Essen, als ein Berater hereinkommt, der praktisch einen schweren Jutesack hinter sich herzieht. Gestikulierend mit einem Kaninchenknochen in der Hand fragen Sie, was sie tragen, und zu Ihrer Überraschung werden Ihnen eine Handvoll Goldmünzen angeboten. 'Ah ja, jetzt erinnere ich mich.' sagst du zwischen den Bissen. Ja, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], wir haben die erste Ladung Münzen erhalten, deren Herstellung Sie befohlen haben. Dies wird der neue Standard sein, der in unseren Ländern verwendet wird.' \n \n Mit einem langen Schwung aus Ihrem Becher nehmen Sie eine der Münzen und halten sie gegen das Licht, wo das Gold wie Feuer funkelt, und Sie werden sofort von dem furchterregenden Antlitz auf der Vorderseite getroffen."
  flavor_gaul.10.a:0 "So sehe ich aus, oder? Ich habe keine schönere Münze gesehen"
  flavor_gaul.11.t:0 "Der große Tempel von Baemia"
  flavor_gaul.11.desc:0 "Du bist alt genug, um dich daran zu erinnern, als die Baemia eine bloße Siedlung war, ein nicht der Rede werter Ort im Hinterland der Hauptstadt, aber unter deiner Führung haben sich die Dinge geändert. Eine echte Stadt hat nicht nur die baufälligen Hütten und Schuppen ersetzt, die einst die bewaldete Landschaft übersäten, sondern eine noch größere Errungenschaft wurde erreicht; Ein großer Tempel, wie man ihn so weit im Norden noch nie gesehen hat, wurde im Herzen der neuen Stadt Baemia errichtet."
  flavor_gaul.11.a:0 "Endlich ein richtiger Ort der Anbetung, einer, der den mächtigen Boihämern würdig ist."
  flavor_gaul.12.t:0 "Vernichtung der Deutschen"
  flavor_gaul.12.desc:0 "Wir haben die Nachricht erhalten, dass unsere einstigen Feinde, die verachtenswerten Stämme der Quadi und Marcomanni, von unseren Männern völlig vernichtet und wie Hunde in den Wäldern und Wäldern ihrer ehemaligen Heimatländer verstreut wurden. Sie sind völlig ruiniert und werden unsere Hegemonie nie wieder in Frage stellen können; Das ist eine bemerkenswerte Leistung, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
  flavor_gaul.12.a:0 "Wir sind nicht fertig, sondern beginnen erst mit unserer Arbeit."
  flavor_gaul.13.t:0 "Dakische Zerstörung"
  flavor_gaul.13.desc:0 "Einst hatten wir viel von den wilden Daker zu befürchten, und einige in unserem eigenen Stamm wagten zu behaupten, dass wir unseren östlichen Rivalen in jeder Hinsicht unterlegen seien, insbesondere militärisch. Während Sie sich über diese Kritik sträubten und sie für kaum verhüllte Angriffe auf Ihre Führung hielten, haben Sie sich erneut den Sieg über Ihre Feinde gesichert und die keuchenden Zungen derer zum Schweigen gebracht, die Ihre Autorität in Frage stellen. Am Ende war der dakische Falx dem boischen Speer nicht gewachsen!"
  flavor_gaul.13.a:0 "Um die Daker brauchen wir uns keine Sorgen mehr zu machen."
  flavor_gaul_13_tooltip:0 "Alle dakischen Länder erhalten Folgendes:"
  flavor_gaul.14.t:0 "Böhmische Wanderungen"
  flavor_gaul.14.desc:0 "Wir haben einige unserer besten Männer in den Norden geschickt, mit dem ausdrücklichen Ziel, Gebiete zu finden, die für unsere Expansion geeignet sind, und ihre ersten Berichte sind vielversprechend. Unsere Späher zogen weiter durch weite Landstriche, machten nur an den Ausläufern der Berge halt und kommen zurück mit Geschichten von unberührten Wäldern, Grasfeldern, die sich perfekt für die Viehzucht eignen würden, und sogar große Lehmvorkommen sind vorhanden - wir könnten anfangen Herstellung von Steingutgefäßen. Diese Kolonisierungsbemühungen werden natürlich mit Kosten verbunden sein, aber darauf haben Sie sich im Voraus vorbereitet, nicht wahr?"
  flavor_gaul.14.a:0 "Wir haben die Münze, um dies zu finanzieren"
  flavor_gaul.14.b:0 "Unser Geldbeutel ist knapp, aber wir haben die Manpower"
  flavor_gaul.14.c:0 "Beim zweiten Nachdenken habe ich meine Meinung geändert - sag ihnen, sie sollen aufhören"
  flavor_gaul.15.t:0 "Die Länder zwischen den Bergen"
  flavor_gaul.15.desc:0 "Mein Häuptling, unser Volk gedeiht in den neu kolonisierten Provinzen, in die Sie uns so weise geführt haben, und die Geschichten über die fruchtbaren Felder und Urwälder inspirieren mehr unserer Leute, ihre Heimat zu verlassen und sich weit weg niederzulassen. Es gibt Reiche zwischen den Bergen, die wir noch besiedeln müssen, aber wir sollten unsere Bemühungen verdoppeln und sie sofort sichern – warum, fragst du dich vielleicht? Dort kann man gut jagen, mit vielen wilden Tieren, die man wegen ihres Fells fangen kann, und Steine ​​und Waid sind in diesen Regionen in Hülle und Fülle zu finden."
  flavor_gaul.15.a:0 "Die Kosten sind vernachlässigbar - ich befehle es"
  flavor_gaul.15.b:0 "Wir werden etwas verteilt sein, aber es ist den vorübergehenden Rückschlag wert"
  flavor_gaul.15.c:0 "Eile macht Verschwendung – geben wir uns zufrieden mit dem, was wir haben"
  flavor_gaul.16.t:0 "Böhmisches Becken"
  flavor_gaul.16.desc:0 "Jetzt, da wir die Länder in unserem Norden besiedelt haben, kommt mir ein altes Sprichwort in den Sinn; je mehr man hat, desto mehr Probleme scheint es zu geben. Wir vertrauen auf unsere Fähigkeit, unsere Heimat gegen jeden zu verteidigen, der uns herausfordern könnte, doch im Vergleich zu unseren anderen Besitztümern ist unsere Ostflanke beschämend exponiert. Und es besteht kein Zweifel, dass die Stämme in unserem Süden, sobald sie Wind von unserem Wachstum bekommen, versuchen könnten, näher an uns heranzurücken, in der Hoffnung, uns von einer weiteren Expansion abzuhalten. Vor diesem Hintergrund sollten wir erwägen, nach Osten vorzudringen – einige der örtlichen Flüsse würden eine gute natürliche Grenze abgeben. Was denken Sie?"
  flavor_gaul.16.a:0 "Wir haben den Willen und die Arbeitskraft - es soll so sein, wie Sie sagen"
  flavor_gaul.16.b:0 "Schicke sofort Siedler, egal, was es kostet"
  flavor_gaul.16.c:0 "Alles zu seiner Zeit ... der Moment ist nicht jetzt"
  flavor_gaul.17.t:0 "Das Boihämische Becken"
  flavor_gaul.17.desc:0 "Oh Häuptling, wir brauchen deine Erlaubnis für eine neue Initiative. Es scheint, dass wir ein kleines Überfüllungsproblem haben, aber glücklicherweise ist dies etwas, das leicht zu bewältigen ist. Einfach ausgedrückt, unser Volk schreit nach neuen Ländern, die bewohnt werden können; unsere Zahl wächst täglich, und das Weideland, auf dem wir derzeit grasen, wird nicht ausreichen, um unser zukünftiges Wachstum aufrechtzuerhalten. Und doch sind wir von attraktivem Land umgeben, mit guten Feldern und vielen natürlichen Ressourcen, die es zu erobern gilt, und wenn du es nur gibst, werden wir die Spähtrupps aussenden. Wenn sie Gebiete finden, die für unsere Bedürfnisse zufriedenstellend sind, wirst du der Erste sein, der es erfährt."
  flavor_gaul.17.a:0 "Das freut mich - ich gebe meinen Segen"
  flavor_gaul.18.t:0 "Vorbei an den Bergen"
  flavor_gaul.18.desc:0 "Häuptling, wenn ich Ihnen diese Neuigkeiten mitteile, werden Sie zweifellos genauso aufgeregt sein wie wir alle. Es ist wahr, dass wir uns über die Länder verteilt haben, die Sie jetzt beherrschen, aber wir haben noch mehr Gebiete gefunden, die es wert sind, eingenommen zu werden. Nördlich der Sudetenberge wimmelt es in den Provinzen von Wildtieren, und die Steinbrüche von Gothinia schreien förmlich danach, geleert zu werden. Ehrlich gesagt, unsere Leute sind bereits da ... Sie müssen es nur offiziell machen."
  flavor_gaul.18.a:0 "Das ist ausgezeichnet - machen Sie es möglich"
  flavor_gaul.18.b:0 "Warum belästigst du mich damit? Habe ich nicht genug getan?"
  flavor_gaul.19.t:0 "Das Boiohämische Commonwealth"
  flavor_gaul.19.desc:0 "Endlich ist die Stunde unseres vollständigen und totalen Sieges gekommen! Dank [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], der uns bei jedem Schritt begleitet hat, haben wir viele Dinge erreicht; die Ausdehnung unserer Territorien, das Wachstum unserer Handelseinkommen. Nie zuvor in unserer Geschichte waren die Boii so erfolgreich, noch nie waren wir so groß wie jetzt; Mögen die Götter unsere Bemühungen weiterhin segnen!"
  flavor_gaul.19.a:0 "Tolle Zeiten erwarten uns!"
  flavor_gaul.20.t:0 "Die Küsten Kantabriens"
  flavor_gaul.20.desc:0 "Heute Morgen erhielten wir die Nachricht, dass die ersten Importe aus der Provinz Kantabrien, unserer letzten Eroberung, [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] erreichten, was auf den Marktplätzen für große Aufregung sorgte, da alle versuchen, so viel wie möglich zu kaufen. Während die kostbaren Edelsteine ​​aus dieser Region nur an die Reichsten verkauft werden, ist feines kantabrisches Leder von allen begehrt, ob reich oder arm, zweifellos wegen seiner besonderen Feinheit. \n \nWährend Sie über den Trubel auf den Straßen nachdenken, werden Sie daran erinnert, dass es andere Probleme in Bezug auf Kantabrien gibt, die Ihre Aufmerksamkeit erfordern. Wie sieht die Zukunft dieser Provinz aus?"
  flavor_gaul.20.a:0 "Halten wir die Kantabrier an der Leine"
  flavor_gaul.20.a.tt:0 "Wir werden die betreffende Provinz als Klientenstaat freigeben."
  flavor_gaul.20.b:0 "Unsere Kerngebiete dehnen sich aus und gedeihen unter unserer Herrschaft"
  flavor_gaul.20.b.tt:0 "Wir werden unser Land behalten und die Assimilation der neu Unterworfenen beschleunigen."
  flavor_gaul.21.t:0 "Die Zukunft von Lusitania"
  flavor_gaul.21.desc:0 "An einem besonders geschäftigen Tag, an dem man die bessere Hälfte des Vormittags mit Treffen mit örtlichen Landbesitzern und ihren Begleitern verbrachte, wurde [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] von einem Berater an Angelegenheiten weit weg vom Hinterland von [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] erinnert; die Provinz Lusitania. Nachdem wir die Angelegenheit, zweifellos aufgrund unseres vollen Terminkalenders, verschoben haben, müssen wir eine Entscheidung darüber treffen, wie dieses Gebiet verwaltet werden soll."
  flavor_gaul.21.a:0 "Nicht jede Provinz ist es wert, als unsere Heimat betrachtet zu werden"
  flavor_gaul.21.a.tt:0 "Wir werden die betreffende Provinz als Klientenstaat freigeben."
  flavor_gaul.21.b:0 "Die Lusitaner werden sich schließlich unserer Wege annehmen"
  flavor_gaul.21.b.tt:0 "Wir werden unser Land behalten und die Assimilation der neu Unterworfenen beschleunigen."
  flavor_gaul.22.t:0 "Mons Calpe"
  flavor_gaul.22.desc:0 "Unsere siegreichen Armeen haben weit und breit erobert und diese Städte, die töricht genug waren, Widerstand zu leisten, in Asche und Elend verwandelt. Wir haben nicht nur die streitenden Stämme, die uns umgeben, dominiert, sondern uns auch gegen größere Mächte gestellt und uns behauptet, was beweist, dass wir keine Barbaren sind, sondern allen ebenbürtig. Lassen Sie uns jetzt, in diesem kurzen Moment der Ruhe, während wir unsere Erfolge feiern können, über die Zukunft einiger unserer neuesten Besitztümer entscheiden."
  flavor_gaul.22.a:0 "Uneingeschränkter Besitz ist verlockend, aber das ist eine Frage unseres Rufs"
  flavor_gaul.22.a.tt:0 "Wir werden die betreffende Provinz als Klientenstaat freigeben."
  flavor_gaul.22.b:0 "Durch die Aufnahme dieser alten Städte wächst unsere Legende"
  flavor_gaul.22.b.tt:0 "Wir werden unser Land behalten und die Assimilation der neu Unterworfenen beschleunigen."
  flavor_gaul.23.t:0 "Friesische Entscheidungen"
  flavor_gaul.23.desc:0 "Als sich die Ältesten heute zu einem Rat versammelten, war eines der dringendsten Geschäfte auf der Tagesordnung sicherlich die Angelegenheit Friesland, und insbesondere das, was unserer Meinung nach mit der Region geschehen soll, nachdem wir die vollständige Kontrolle erlangt haben."
  flavor_gaul.23.a:0 "Ein anderer Client-Staat kommt unseren Interessen entgegen"
  flavor_gaul.23.a.tt:0 "Wir werden die betreffende Provinz als Klientenstaat freigeben."
  flavor_gaul.23.b:0 "Wir werden dieses Territorium als unser Eigentum behalten"
  flavor_gaul.23.b.tt:0 "Wir werden unser Land behalten und die Assimilation der neu Unterworfenen beschleunigen."
  flavor_gaul.24.t:0 "Die fernen Orkaden"
  flavor_gaul.24.desc:0 "Wenn wir über unsere einfachen Ursprünge nachdenken und sie mit unseren gegenwärtigen Umständen vergleichen, fühlen wir uns gedemütigt angesichts der enormen Verantwortung, die uns von den Göttern geschenkt wurde; wer hätte ahnen können, wie weitreichend unsere Herrschaft werden würde? Sogar die fernen Länder der Seemannsmythen sind Realität geworden, die wir eifrig annehmen. Wir müssen jetzt eine Wahl treffen; absorbieren wir diese fernen Inseln oder schaffen wir einen anderen Klientenstaat?"
  flavor_gaul.24.a:0 "Sie sollen uns dienen, aber bestimmte Privilegien behalten"
  flavor_gaul.24.a.tt:0 "Wir werden die betreffende Provinz als Klientenstaat freigeben."
  flavor_gaul.24.b:0 "Die Orcades werden immer ein Teil unserer Heimat sein"
  flavor_gaul.24.b.tt:0 "Wir werden unser Land behalten und die Assimilation der neu Unterworfenen beschleunigen."
  flavor_gaul.25.t:0 "Die Meister des Atlantiks"
  flavor_gaul.25.desc:0 "Vor einigen Wochen befahl [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] seinen Beratern, sich zu einem wichtigen Treffen in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] zu versammeln. Als der festgesetzte Tag kam, stand [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] feierlich vor der versammelten Versammlung und sprach mutig, indem er an unsere jüngste Geschichte und die ungeahnten Erfolge erinnerte, mit denen unser Volk gesegnet wurde. Am Ende dieser Rede mit „Der Tag ist gekommen, an dem die Welt anerkennen muss, dass wir die Herren des Atlantiks sind“, brach der Saal in tosenden Jubel aus. \n \nEine Hand hebend und Schweigen fordernd, überlegte [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] dann laut, ob wir unser Regierungssystem ändern sollten, um unsere veränderten Umstände widerzuspiegeln."
  flavor_gaul.25.a:0 "Unser Reichtum hat uns zu diesen luftigen Höhen geführt und bleibt unsere Priorität"
  flavor_gaul.25.b:0 "Verkünden Sie der Welt, dass unsere Ära gekommen ist!"
  flavor_gaul.26.t:0 "Ein römischer Triumph"
  flavor_gaul.26.desc:0 "Wir haben eine der großen Mächte Italiens, die kriegslüsternen Römer, gedemütigt, indem wir diese Tyrannen aus ihrer eigenen Hauptstadt vertrieben haben – sicherlich eine bittere Ironie für sie, da ihnen das angetan wurde, was sie so vielen anderen kaltblütig angetan haben. Geschichten über die Belagerung Roms haben sich in Ihrer Armee verbreitet, wobei die Tapferkeit unserer Männer einen fast mythischen Status erlangt hat. Sogar jetzt versammeln nervöse Könige an fernen Höfen außerhalb unserer Einflusssphären ihre Ratgeber und fragen atemlos nach der Stärke unserer Armeen und Flotten; Sind wir eine Gefahr? \n \nGut - mögen sie uns alle fürchten."
  flavor_gaul.26.a:0 "Feiern Sie die Soldaten! Sie waren es, die dies taten"
  flavor_gaul.27.t:0 "Ein Geschmack für Luxus"
  flavor_gaul.27.desc:0 "Während unsere ausländischen Verflechtungen dem Staat sicherlich zugute gekommen sind, gibt es andere, manchmal unmerkliche Veränderungen, die mit allem Neuen einhergehen; so war es und wird immer so sein. \n \nUm es ganz klar auszudrücken, unser Volk gewöhnt sich zunehmend an die schönen Dinge des Lebens, importiert Luxusgüter von den Königen des Ostens und gibt eine verblüffende Menge an Münzen aus, um diese Gegenstände zu bezahlen. Tagaus, tagein sind unsere Häfen voller Kaufleute, die Ladungen von Seide und Aromastoffen aus Wüsten am Ende der Welt feilbieten, und unsere Leute können einfach nicht genug bekommen. Aber wer sind eigentlich diese Ausländer, die uns seltsame Dinge wie „Zucker“ bringen? Niemand hat jemals von solchen Dingen gehört. In der Hoffnung, diese weit entfernten Regionen allgemein besser zu verstehen und dabei vielleicht mehr Handelsverbindungen aufzubauen, hat [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] beschlossen, eine Gruppe von Abenteurern nach Osten zu schicken und sie zu bitten, alles Mögliche zu entdecken."
  flavor_gaul.27.a:0 "Ich frage mich, was diese Abenteurer finden werden ..."
  flavor_gaul.28.t:0 "Kosmopolitische Einflüsse"
  flavor_gaul.28.desc:0 "Vor Wochen wurde befohlen, dass eine Gruppe Abenteurer, tapfere Krieger, die von unseren Truppen handverlesen wurden, sich auf eine Art Aufklärungsmission nach Osten begeben würde, und sie sind endlich zurückgekehrt! Er befahl, dass die Männer sofort herausgebracht werden, und rief aus, dass sie die Gelegenheit haben werden, sich auszuruhen, nachdem sie ihre Berichte abgegeben haben, und eilte ihnen entgegen, begierig darauf, zu hören, was sie erfahren hatten. \n \nWährend die erschöpften Soldaten sich zurücklehnen, wird Wein eingeschenkt und die Geschichten beginnen nebenher zu fließen. Unsere Männer segelten nach Osten, folgten den Gewässern des Mittelmeers bis zu ihrem Ende, wanderten entlang der Küsten und hielten unterwegs in jeder größeren Stadt an. Mit lauter Aufregung sollen sie sogar das alte Land [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] besucht haben. Unsere Männer sprechen von der Gastfreundschaft, die ihnen entgegengebracht wird, und sagen, dass es in diesen fernen Ländern viele Wunder zu sehen gibt, doch schwere Kriege haben die Region seit Jahrhunderten heimgesucht; das Gezänk der Könige, die den Frieden für ihre eigenen Ambitionen zerstören. \n \n[GetProvince('(int32)7691').GetArea.GetRegion.GetName] fragt, ob die Männer etwas mitgebracht haben, und lächelt, als er hört, dass sich in den Frachträumen unserer Schiffe ein wahrer Schatz an Informationen befindet; Wir haben nicht nur ausgezeichnete Karten der Region, sondern unsere Abenteurer hatten den Weitblick, so viele Schriftrollen und Texte zu kaufen, wie sie finden konnten – philosophische Texte, medizinische Abhandlungen, Geschichten und Genealogien. Unser Volk schätzt Weisheit, und wir werden viel aus den Schriften der Fremden lernen."
  flavor_gaul.28.a:0 "Ein Toast auf Ihre erfolgreiche Mission!"
  flavor_gaul.29.t:0 "Ein angenehmes Land"
  flavor_gaul.29.desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], jetzt, da wir unsere Feinde besiegt haben, müssen wir eine Entscheidung treffen. Wie Sie wissen, ist es bei uns üblich, in neu eroberten Gebieten eine Stadt zu bauen, denn wir finden, dass dies das Beste ist, wenn es um Angelegenheiten der lokalen Verwaltung geht. Wo sollen wir jetzt mit dem Bau beginnen? Ich habe gehört, dass uns mehrere Standorte zur Verfügung stehen, alles gute Kandidaten für unsere Zukunftspläne."
  flavor_gaul.30.t:0 "Südliche Erweiterung"
  flavor_gaul.30.desc:0 "Die Berge und Hügel im Süden waren kein Hindernis für unsere Streitkräfte, die es gewohnt sind, schwieriges Gelände zu durchqueren. Wenn unsere Feinde dachten, sie könnten sich in den Wäldern und Vorbergen vor uns verstecken, irrten sie sich gewaltig. Jetzt, da wir die Region unterworfen haben, müssen wir einen Ort auswählen, um eine Stadt zu errichten; Nachdem wir dafür gekämpft haben, dieses Land für uns zu beanspruchen, werden wir es nie wieder verlassen."
  flavor_gaul.31.t:0 "Genuesische Gewinne"
  flavor_gaul.31.desc:0 "Wir haben die Küste von Genua erobert und unseren Besitz bis zu den Gewässern des Sinus Genuensis erweitert, worauf [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] stolz ist. Einst fristeten unsere Völker ihr Dasein an den Hängen der Berge, aber jetzt ergießen wir uns wie ein Fluss ins Meer. Es gibt heute Abend in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] viel zu feiern, aber wir müssen zuerst unsere Entscheidungen treffen, was wir mit unserem neuen Land machen."
  flavor_gaul.32.t:0 "Sieg über Venetien"
  flavor_gaul.32.desc:0 "Pferde, Oliven, Fisch, Salz; Das Land, auf dem einst die Veneter lebten, ist wirklich von den Göttern gesegnet, voller Ressourcen, die wir gerne annehmen werden. Kein Wunder, dass sie so erbittert gekämpft haben, denn wer wollte schon auf diesen natürlichen Reichtum verzichten? Zum Glück konnten sie uns nicht daran hindern, zu expandieren ... jetzt stellt sich eine neue Frage. Wir sollten einen Ort zum Bauen wählen, um unsere Macht in dieser Region zu verankern."
  flavor_gaul.33.t:0 "Ende der Etrusker"
  flavor_gaul.33.desc:0 "Seit vielen Jahren kennen wir die Etrusker; Ihre befestigten Städte, gefüllt mit Reichtümern, wie wir sie noch nie gesehen haben, haben unsere Soldaten lange in Versuchung geführt, die sich nichts mehr wünschten, als ihre gewaltigen Mauern zu erklimmen und sie für unsere eigenen zu nehmen. Niemand, der unseren Kämpfern verweigert, was sie wollen, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] gab den Befehl und schickte unsere Soldaten in das Herz von Etruria. Alles, was von ihnen verlangt wurde, haben sie erreicht, und jetzt feiert unsere ganze Nation. Wir haben jetzt die angenehme Aufgabe, die Zukunft dieses Gebiets zu bestimmen."
  flavor_gaul.34.t:0 "Die Zukunft Korsikas"
  flavor_gaul.34.desc:0 "Heute ist ein großer Tag für unser Volk, denn wir haben uns auf die Insel Korsika ausgedehnt und sie für uns erobert. Wie stolz wären unsere Vorfahren auf uns! Zu sehen, wie ihre stolzen Nachkommen die Wellen erobern, ferne Inseln erobern, die unbestrittenen Herren des Landes und der Meere ... sie würden unsere Bemühungen sicherlich segnen. Komm, lass uns entscheiden, was wir mit Korsika machen; Was sagst du, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]?"
  flavor_gaul.35.t:0 "Römische Asche"
  flavor_gaul.35.desc:0 "Unser letzter Krieg ist zu Ende gegangen, und die Nachricht von unserem Sieg hat sich weit und breit verbreitet und weit über die Küsten von [GetProvince('(int32)4').GetArea.GetRegion.GetName] hinausgereicht. Es gibt einige, die nicht glauben können, dass wir die Römer besiegt haben, und behaupten, dass eine so mächtige Republik niemals bloßen „Barbaren“ zum Opfer fallen würde. \n \nWir laden alle Zweifler ein; Kommen Sie in die Stadt am Ufer des Tiber und sehen Sie, wer die Stadttore kontrolliert. Jetzt, da wir die Römische Republik in Schutt und Asche gelegt haben, müssen wir Entscheidungen treffen."
  flavor_gaul.35.a:0 "Die Stadt Romulus."
  flavor_gaul.35.b:0 "Capua passt gut zu uns."
  flavor_gaul.35.c:0 "Die antike Stadt Neapolis könnte einige neue Einwohner gebrauchen."
  flavor_gaul.35.d:0 "Ostia ist der Ort."
  flavor_gaul.35.e:0 "Buca, eh? Ich mag diesen Namen."
  flavor_gaul.36.t:0 "Magna Graecia reicht ein"
  flavor_gaul.36.desc:0 "Während unserer Eroberungen durch [GetProvince('(int32)4').GetArea.GetRegion.GetName] sind wir vielen fremden Völkern begegnet, aber jetzt, da wir das äußerste Ende der Halbinsel erreicht haben, richten wir unseren Blick auf alte Städte, die errichtet wurden, lange bevor unser Volk zum ersten Mal die Alpen überquerte. \n \nTrotz ihrer vermeintlichen Überlegenheit haben wir die Stadtbewohner abgeschlachtet, ihre Macht zerstört und durch unsere eigene ersetzt. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] hat die sanften Städte von Magna Graecia lange verachtet, wohl wissend, dass sie uns für bloße Barbaren halten – was für ein bitterer Tag muss dies für sie sein. Nun, da wir die Region kontrollieren, lasst uns über ihre Zukunft entscheiden."
  flavor_gaul.37.t:0 "Mediolanum erhebt sich"
  flavor_gaul.37.desc:0 "Obwohl es eine beträchtliche Menge an Ressourcen gekostet hat, haben wir die Nachricht erhalten, dass unsere Arbeit in der Provinz [GetProvince('(int32)3571').GetName] endlich abgeschlossen ist - unsere Stadt ist nun schon eine Weile fertig, und es leben dort eine respektable Anzahl von Menschen , und hoffentlich werden noch viele weitere folgen. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] betont seit langem die Bedeutung dieser Region und sieht eine Zeit voraus, in der unsere Stadt alle anderen dominieren wird. Ob sich diese Prophezeiung erfüllt, wird die Zeit zeigen."
  flavor_gaul.37.a:0 "Wir sind stolz auf das, was wir hier erreicht haben."
  flavor_gaul.38.t:0 "Italienische Kultur"
  flavor_gaul.38.desc:0 "Einen Rhyton an [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Lippen hebend, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] probiert etwas von dem angebotenen Wein. »Du sagst, diese Trauben werden in der Nähe des Berges Falernus angebaut? Ich glaube, ich habe schon einmal von dieser Weinsorte gehört.“ \n \n'Ja, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]. Der Berg Falernus ist nicht weit von hier ... gefällt es dir?' Die Wärterin, eine Tänzerin von zwanzig Sommern, senkt sittsam die Augen, als sie zurücktritt. \n \nLachend entleert [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] augenblicklich [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Hupe und gestikuliert, dass es wieder aufgefüllt werden soll. „Ich habe eine Vorliebe für den Rhätischen Wein, den besten, den ich je probiert habe, aber es gibt Dinge an der Kultur hier, die mir ans Herz wachsen.“ \n \n„Wie das Getränk …“, flüstert die Kellnerin zu sich selbst, während [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] eine weitere Tasse leert."
  flavor_gaul.38.a:0 "Unsere Wege sind besser, aber wir könnten ein oder zwei Dinge von den Italienern lernen"
  flavor_gaul.39.t:0 "Eine aristokratische Republik"
  flavor_gaul.39.desc:0 "„Und ich möchte Ihre Aufmerksamkeit auf die Tatsache lenken, [ROOT.GetCountry.GetRuler.GetFirstName], dass unsere derzeitige Regierungsform unhaltbar ist; Was einst für unsere Vorfahren funktionierte, kann nicht für ihre Enkelkinder funktionieren, die die Meister von viel mehr als den Bergen sind. Dennoch bietet sich uns keine einfache Lösung an.' \n \nDie Luft ist stickig und heiß, wo der Rat tagt; eine unangenehme Realität, an die sich die darin versammelten Adligen gewöhnt haben. Es ist spürbare Erleichterung im Raum, als [ROOT.GetCountry.GetRuler.GetName] mit der Hand winkt und signalisiert, dass die Debatte beendet ist. \n \n''Vielleicht ist die Zeit für eine Veränderung gekommen.'' Er erhebt sich zu [ROOT.GetCountry.GetRuler.GetHerHis] Füßen und sagt leise: ''Wir könnten die Wege der Menschen um uns herum nachahmen ...''"
  flavor_gaul.39.a:0 "Der Adel soll uns förmlich weiter zum Ruhm führen"
  flavor_gaul.40.t:0 "Sicherheit ist eine seltene Sache in dieser Welt"
  flavor_gaul.40.desc:0 "Wir haben nicht nur unsere Bauinitiativen in den Bergen abgeschlossen und unsere angestammten Festungen mit der vollen Kraft unseres mächtigen Staates im Rücken gestärkt, sondern wir haben auch unsere Beziehungen zur wahren Quelle der Verteidigung unserer Nation gestärkt – den Menschen. Alle führenden Familien glauben an die Vision, die [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] für unser Land aufgestellt hat, und niemand stellt [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Zukunftspläne an diesem Punkt in Frage. Alles ist sicher; Niemand stellt unsere Herrschaft in Frage."
  flavor_gaul.40.a:0 "Wir werden diejenigen beschützen, die an uns glauben"
  flavor_gaul.41.t:0 "Alle Wege führen nach Mediolanum"
  flavor_gaul.41.desc:0 "Als wir [GetProvince('(int32)3571').GetName] zum ersten Mal erblickten, war es kaum eine Festung, ein halb zerbrochener Turm inmitten einer wunderschönen Ebene. Im Laufe der Jahre haben unsere Herrscher viel für die Stadt getan, und es gibt keine Städte in [GetProvince('(int32)4').GetArea.GetRegion.GetName], die es mit ihrer Eleganz und ihrem Charme aufnehmen können. Egal, woher man reist – sei es Rom, Kroton, Neapolis oder eine unzählige andere Stadt – was sie sagen, ist wahr; jede Straße führt nach [GetProvince('(int32)3571').GetName], denn es gibt keinen anderen Grund, die Heimat zu verlassen, als diese Stadt der Träume zu sehen."
  flavor_gaul.41.a:0 "Unsere Augen tränen beim Anblick von Mediolanum, der Heimat unseres Volkes"
  flavor_gaul.42.t:0 "Gäste aus den Gaesati"
  flavor_gaul.42.desc:0 "Auch wenn der geforderte Preis hoch ist – manche mögen sagen, er ist unverschämt – wer kann Wert auf Erfahrung legen? Wer die besten Dinge im Leben haben will, muss oft Prämien zahlen, und das ist bei den Gaesati nicht anders als bei allen anderen. \n \nMit diesen Sprichwörtern im Hinterkopf hat [ROOT.GetCountry.GetRuler.GetName] zugestimmt, die vierhundert Münzen zu zahlen, die erforderlich sind, um einen Berater von den Gaesati, den wilden gallischen Söldnern aus den Bergen, einzustellen. Obwohl der Preis hoch ist, haben wir hohe Erwartungen an unseren neuen Gast und glauben, dass die Weisheit, die unseren Truppen vermittelt wird, den Preis wert sein wird."
  flavor_gaul.42.a:0 "Wir brauchen alle Hilfe, die wir bekommen können ... Geld kommt und Geld geht"
  flavor_gaul.43.t:0 "Die damit verbundenen Kosten"
  flavor_gaul.43.desc:0 "Wie Sie wissen, [ROOT.GetCountry.GetRuler.GetName], kann Ihr letzter Befehl, nach Siedlern zu rufen, nicht kostenlos ausgeführt werden, und es wird teuer, Reisende durch das Land zu schicken. Wir müssen Pferde für unsere Abgesandten kaufen, und Männer und Pferde müssen angemessen ausgerüstet werden ... leider müssen wir mit einer großen Anzahl an damit verbundenen Kosten rechnen."
  flavor_gaul.43.a:0 "Hier ist alles, was wir uns gerade leisten können"
  flavor_gaul.43.b:0 "Wir haben mehr, was wir geben könnten"
  flavor_gaul.44.t:0 "Lepontische Siedler"
  flavor_gaul.44.desc:0 "Vor ein paar Wochen traf [ROOT.GetCountry.GetRuler.GetName] die Entscheidung, Siedler dazu aufzurufen, in unsere weniger bewohnten Gebiete zu kommen und sie zu bewohnen, und verbreitete in unserem Land die Nachricht, dass diejenigen, die mutig genug sind, ihr Leben an einem neuen Ort zu beginnen, die Unterstützung des Staates erhalten würden. Unsere Leute sind ehrgeizig und herzlich, haben keine Angst vor Herausforderungen, und wir hatten bald alle freien Männer, die wir brauchten – wir haben ein grenzenloses Glück, so gesegnet zu sein, wie wir sind. Diese Siedler versammeln sich in der Nähe der Ausläufer des [GetProvince('(int32)3617').GetArea.GetName] und warten auf die Nachricht, wohin sie geschickt werden sollen."
  flavor_gaul.44.a:0 "Sagen Sie unseren Leuten, sie sollen weit und breit reisen und sich dort niederlassen, wo es ihr Herz begehrt"
  flavor_gaul.45.t:0 "Lepontischer Papyrus"
  flavor_gaul.45.desc:0 "Wir haben spannende Neuigkeiten aus der Königlichen Bibliothek zu vermelden, o [ROOT.GetCountry.GetRuler.GetName]. Als wir erkannten, dass unser Bedarf weitaus größer war als das, was vor Ort verfügbar war, begannen wir, Papyrus zu importieren, in der Hoffnung, unser eigenes Schreibmaterial mit diesem ägyptischen Wunder zu erweitern. Der stetige Strom von Papyrus hat es unseren Schreibern ermöglicht, Kopien der verschiedenen Texte anzufertigen, die wir in Besitz genommen haben, und unser Wissen ist dadurch exponentiell gewachsen - wir werden die Ergebnisse fast sofort sehen, [ROOT.GetCountry.GetRuler.GetFirstName]."
  flavor_gaul.45.a:0 "Das ist das Beste, was ich den ganzen Tag gehört habe"
  flavor_gaul.46.t:0 "Ehrung unserer Vorfahren"
  flavor_gaul.46.desc:0 "Fest davon überzeugt, dass der weise Führer ihre Schulden anerkennt, hat [ROOT.GetCountry.GetRuler.GetName] bekannt gegeben, dass [ROOT.GetCountry.GetRuler.GetSheHe] unsere Vorfahren mit den richtigen religiösen Zeremonien ehren wird, einschließlich einer unserer heiligsten und ältesten Praktiken - der Wagenbestattung - wenn die Zeit gekommen ist. Obwohl es für einen kleinen Stamm schwierig ist, ein stetiges Einkommen zu erzielen, hat [ROOT.GetCountry.GetRuler.GetFirstName] erklärt, dass keine Kürzungen vorgenommen werden und alle Ausgaben ohne Frage bezahlt werden. \n \nWährend einige die riesigen Summen beklagen, die in solchen Angelegenheiten involviert sind, lobt die Mehrheit unserer Leute die Frömmigkeit von [ROOT.GetCountry.GetRuler.GetFirstName] als Beispiel für unsere jüngeren Generationen."
  flavor_gaul.46.a:0 "Wir sind nicht hier, um mit den Göttern zu feilschen, sondern um sie zu ehren"
  flavor_gaul.47.t:0 "Vorbereitungen für die Beerdigung"
  flavor_gaul.47.desc:0 "Als die Trauerzeit für unseren früheren Anführer beginnt, wurde [ROOT.GetCountry.GetRuler.GetName] privat von den Weisen und den Ältesten angesprochen, die darauf bestehen, dass wir unsere alten Gewohnheiten ehren, indem wir dem Verstorbenen eine angemessene [SCOPE.GetRootScope.GetCountry.GetRuler.GetCulture.GetName] Wagenbeerdigung geben. Dies ist eine große Ehre, die nur der Elite unserer Gesellschaft vorbehalten ist, aber ob wir fortfahren oder nicht, liegt ganz bei [ROOT.GetCountry.GetRuler.GetFirstName]. \n \nObwohl es unangenehm ist, finanzielle Angelegenheiten zu besprechen, wenn unser ganzes Land trauert, sind mit Wagenbestattungen erhebliche Kosten verbunden, und [ROOT.GetCountry.GetRuler.GetFirstName] muss die Käufe abzeichnen."
  flavor_gaul.47.a:0 "Ja, alles soll nach Tradition zubereitet werden"
  flavor_gaul.47.b:0 "Das können wir uns im Moment einfach nicht leisten – es wird keinen Waggon geben"
  flavor_gaul.48.t:0 "Begraben des Wagens"
  flavor_gaul.48.desc:0 "Ein paar Stunden außerhalb von [ROOT.GetCountry.GetCapital.GetName] findet eine düstere Prozession statt, während die letzten Vorbereitungen für eine unserer ältesten Traditionen getroffen werden; die Wagenbestattung einer kulturellen Elite. \n \nAlle Arten von Grabbeigaben werden in den Boden versenkt – prächtige Speisegeschirr aus Silber, goldene Torques und zeremonielle Pelzumhänge, Trinkhörner und edelsteinbesetzte Banketttabletts – während die erforderlichen Tiere und Sklaven in der Nähe geopfert werden. Alles wurde nach strengen Maßstäben ausgeführt, und die Omen zeigen, dass die Götter sehr zufrieden sind mit unserer Aufmerksamkeit für die feineren Details. \n \nEs herrscht respektvolles Schweigen, als die letzte Erde über den Wagen fällt, und alle wenden sich einer nach dem anderen [ROOT.GetCountry.GetRuler.GetName] zu, der ein paar Worte spricht."
  flavor_gaul.48.a:0 "Wenn wir uns an unsere Verpflichtungen gegenüber den Toten erinnern, mögen sie uns ihren Segen geben"
  flavor_gaul.49.t:0 "Besteche den Rat"
  flavor_gaul.49.desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat den Ruf, nichts zuzulassen, was der Fertigstellung von [ROOT.GetCountry.GetRuler.GetHerHis]-Plänen im Wege steht; Jede militärische Angelegenheit, der [ROOT.GetCountry.GetRuler.GetFirstName] zum Beispiel begegnet ist, wurde umgehend und rücksichtslos behandelt, mit einer Effizienz, die mit Gefühllosigkeit verwechselt werden könnte. \n \nEs sollte diejenigen, die darauf achten, nicht überraschen, dass [ROOT.GetCountry.GetRuler.GetFirstName] auf politische Bestechung zurückgreifen würde, um die staatlichen Mechanismen in Gang zu bringen. Jeder übergebene Beutel mit Silber, jeder goldene Torque wurde mit einer unausgesprochenen Drohung geliefert, den Deal zu besiegeln."
  flavor_gaul.49.a:0 "Wenn meine Feinde meine Münzen nicht annehmen, sollen sie meine Dolche erhalten ..."
  flavor_gaul.50.t:0 "Monarchischer Ehrgeiz"
  flavor_gaul.50.desc:0 "Obwohl heute nicht alle glücklich sind – es gibt diejenigen, die sich lächerlicherweise für bessere Anwärter auf den Thron halten – steht uns ein bedeutender Anlass bevor; unter dem wachsamen Auge unserer Ältesten und des Weisen wird [ROOT.GetCountry.GetRuler.GetName] einer rituellen Reinigung für die Krönungszeremonie später heute in [ROOT.GetCountry.GetCapital.GetName] unterzogen. Wenn die Sonne in ein paar Stunden untergeht und die Opfer vollbracht sind, werden wir eine neue Regierungsform haben. \n \nObwohl unser Volk noch nie zuvor von einem wahren Souverän regiert wurde, wurde anerkannt, dass die Zeit endlich gekommen ist. Mögen die Götter weiterhin [ROOT.GetCountry.GetRuler.GetFirstName] die Weisheit und Intelligenz gewähren, um unsere Nation voranzubringen."
  flavor_gaul.50.a:0 "Ich werde dich nicht im Stich lassen, sondern immer alles für Treveria tun!"
  flavor_gaul.51.t:0 "Triumph in Treveria"
  flavor_gaul.51.desc:0 "Letzten Endes gibt es vieles, worauf unsere Mitarbeiter stolz sein können. Wir haben nicht nur die minderwertigen Stämme, die uns umgaben, zerstört und ihre Stärke und Macht in unsere eigene aufgenommen, sondern wir haben begonnen, eine Zivilisation zu schaffen, die es wirklich wert ist, respektiert zu werden. Wir haben auch eine Reihe von Königen aufgestellt, die über uns herrschen, und unsere Ingenieure haben die wilden Wälder gezähmt, Städte und prächtige Gebäude gebaut, die mit ihrer Klugheit das Auge blenden. \n \nWährend die Menschen selbst viel getan haben, um diese Ehrungen zu verdienen, geben viele zu, dass wir ohne [ROOT.GetCountry.GetRuler.GetName] nicht so weit wären, wie wir es sind - selbst die Kritiker von [ROOT.GetCountry.GetRuler.GetFirstName] geben zu, dass wir mit [ROOT.GetCountry.GetRuler.GetHerHis] Führung gesegnet wurden."
  flavor_gaul.51.a:0 "Heil Treveria!"
  flavor_gaul.52.t:0 "Treveria"
  flavor_gaul.52.desc:0 "Während [ROOT.GetCountry.GetCapital.GetName] unseren Leuten in letzter Zeit sicherlich gute Dienste geleistet hat, gibt es einen wachsenden Chor, der fordert, dass wir unser Kapital nach [GetProvince('(int32)3690').GetName] verlagern. Die Stadt Treveria hat nicht nur einen Flusszugang, der für ihren wirtschaftlichen Erfolg von entscheidender Bedeutung ist, sondern sie liegt auch in der Ebene, was unseren Menschen Raum gibt, sich in Zukunft zu entwickeln. Die Wälder bei Caranusca erweisen sich als Entwicklungshemmnis, da alles mehr kostet. \n \n[ROOT.GetCountry.GetRuler.GetName] hat eine Entscheidung zu treffen."
  flavor_gaul.52.a:0 "Lassen Sie uns unser Kapital verlagern – es gibt für uns keinen Grund, an einem minderwertigen Standort zu bleiben"
  flavor_gaul.52.b:0 "Wir verlassen die Heimat unserer Vorfahren nicht"
  flavor_gaul.53.t:0 "Treverisches Belgien"
  flavor_gaul.53.desc:0 "Jetzt, da wir die Stämme, die [GetProvince('(int32)3029').GetArea.GetRegion.GetName] bewohnen, unterworfen haben, hat [ROOT.GetCountry.GetRuler.GetName] darum gebeten, die Provinz zu besuchen, um eine Bestandsaufnahme der Region zu machen. Nachdem wir solche Schwierigkeiten bei der Sicherung des Territoriums durchgemacht haben, können alle die Notwendigkeit verstehen, unsere Errungenschaften persönlich zu überprüfen. \n \nDie Belgae-Stammesangehörigen scheinen ausnahmsweise einmal demütig zu sein – es werden unseren Leuten keine herausfordernden Blicke zugeworfen, während sich die königliche Prozession durch die Straßen bewegt. Ihr Widerstandsgeist scheint gebrochen zu sein; Neuigkeiten, die unsere Militärberater gerne hören werden. \n \nAls [ROOT.GetCountry.GetRuler.GetFirstName]s Streitwagen die nach Hause führende Straße hinunterbiegt, huscht ein Fuchs über den Highway und verschwindet im Wald."
  flavor_gaul.53.a:0 "Wir nehmen dies als gutes Omen - kehren wir zu [ROOT.GetCountry.GetCapital.GetName] zurück"
  flavor_gaul.54.t:0 "Westliche Expansion"
  flavor_gaul.54.desc:0 "Endlich! Unsere Generäle berichten, dass der langersehnte Durchbruch da ist; nach verheerenden Kriegen haben wir endlich die Regionen [GetProvince('(int32)2418').GetArea.GetName], [GetProvince('(int32)2499').GetArea.GetName] und [GetProvince('(int32)2489').GetArea.GetName] in unsere Herrschaft gebracht. \n \nHeute Abend wird in [ROOT.GetCountry.GetCapital.GetName] ausgelassen gefeiert, da die versammelten Häuptlinge darum wetteifern, wer am schnellsten [ROOT.GetCountry.GetRuler.GetName] betrunken werden kann."
  flavor_gaul.54.a:0 "Jeder, der an meinen Fähigkeiten zweifelt, ist ein Narr ... Schluckauf"
