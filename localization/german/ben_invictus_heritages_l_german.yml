l_german:

  ## CULTURAL ##

  punic_heritage:0 "Punisches Erbe"
  punic_heritage_desc:0 "Die punischen Städte, die vor langer Zeit von phönizischen Händlern gegründet wurden, sind über das ganze Mittelmeer verteilt. Von der großen Stadt Karthago bis zu den kleineren Städten in Libyen streben alle danach, eines Tages ihre angestammte Heimat von den Diadochen zu befreien und die Herrschaft über das Meer zurückzugewinnen."

  ## REGIONAL ##

  deccan_heritage:0 "Deccanisches Erbe"
  deccan_heritage_desc:0 "An der Schnittstelle zwischen vedischer und dravidischer Kultur gelegen, entwickelte sich das Dekkan-Plateau schnell zu einer Brutstätte des kulturellen Austauschs. Trotzdem verhinderte die Lage im Landesinneren, isoliert vom Meer durch die nördlichen Reiche und die östlichen und westlichen Ghats, dass die Region voll in den lukrativen tamilischen Handel Südindiens einbezogen wurde."

  ## GEOGRAPHICAL ##

  plateau_heritage:0 "Hochebenen Erbe"
  plateau_heritage_desc:0 "Vom Hochland Persiens bis zur tibetischen Hochebene haben sich diese Völker an das Leben in rauen Gegenden angepasst. Sie wissen genau, was ein Volk braucht, um zu überleben, und können dies nutzen, um Eindringlinge fernzuhalten. Da sie jedoch nicht an die wogende See gewöhnt sind, werden ihre Schiffe dazu neigen, zu fliehen, wenn sie mit Gewalt angegriffen werden."

  ##TF IBERIA##
  carpetani_heritage:0 "Carpetanisches Erbe"
  carpetani_heritage_desc:0 "Die Carpetaner sind ein Stamm mit einem bescheidenen Erbe im Zentrum der Halbinsel, der von seinen Nachbarn oft übersehen wird. Was als Schwäche erscheinen mag, ist in Wirklichkeit ihre Stärke: Während die anderen sich endlos untereinander streiten, ziehen es die Carpetaner vor, in Frieden zu leben und mächtige Koalitionen zu bilden, die zuschlagen können, wenn die Zeit für einen Krieg unausweichlich kommt.."
  celtician_heritage:0 "Keltisches Erbe"
  celtician_heritage_desc:0 "Die Keltiker waren einer der wenigen Stämme der Halbinsel, die von den Griechen als zivilisiert angesehen wurden, wenn auch weniger als die benachbarten Turdetaner. Viele andere Stämme bauten ihr eigenes Erbe auf, nachdem sie aus dem keltischen Gebiet eingewandert waren."
  vaccaeian_heritage:0 "Vaccaeisches Erbe"
  vaccaeian_heritage_desc:0 "Die Vaccaeer waren Meister der Landwirtschaft. Ihr starkes egalitäres Erbe führte dazu, dass sie die fruchtbaren Gebiete der westlichen Hochebene durch ein kollektivistisches System der Landwirtschaft erschlossen."

  ###HIBERNIA###
  hibernian_heritage:0 "Hibernisches Erbe"
  hibernian_heritage_desc:0 "Ein Volk, dessen Kultur durch Krieg, Seetraditionen und Vorurteile gegen sie geprägt ist."


  ## UNIQUE ##

  zhangzhung_heritage:0 "Das Erbe von Zhangzhung"
  zhangzhung_heritage_desc:0 "Die Zhangzhung, die vor fast 300 Jahren gegründet wurden, haben ihre relative Isolation bewahrt. Obwohl sie andere Kulturen akzeptieren, wollen sie sich nicht in Konflikte südlich der Berge einmischen. Die Zhangzhung, von denen manche sagen, sie seien die ursprüngliche Heimat der hinduistischen Lehren, haben ihre Macht fast 1.000 Jahre lang bewahrt."

  cimbrian_heritage:0 "Zimbrisches Erbe"
  cimbrian_heritage_desc:0 "Die wilden Krieger der Kimbern stellten im späten zweiten Jahrhundert v. Chr. eine ernste Bedrohung für die römische Republik dar. Sie fielen aus dem fernen Skandinavien in Gallien und Germanien ein und wurden erst nach zwei verheerenden Schlachten von Marius besiegt."

  teutonic_heritage:0 "Teutonisches Erbe"
  teutonic_heritage_desc:0 "Die Germanen waren als wilde Krieger bekannt und verbündeten sich bei ihrer Invasion in Europa mit den Kimbern. Im Kampf gegen die Römer zerbrachen sie und flohen, aber nicht bevor sie den Armeen der Römischen Republik erheblichen Schaden zugefügt hatten."

  bactrian_heritage:0 "Griechisch-baktrisches Erbe"
  bactrian_heritage_desc:0 "Baktrien, ein starkes Land vor den Toren Indiens, ist eine strategisch wichtige, fruchtbare und stark urbanisierte Region, die Baktrien und Indien durch den Bau von Städten, die Vermischung griechisch-indischer Kunst und die Verbreitung des Buddhismus geprägt hat."

  ## From Dustin - DoA ##
  
  heritage_of_emporion:0 "Das Erbe von Emporion"
  heritage_of_emporion_desc:0 "Die griechische Kolonie Emporion ist der wichtigste Handelsplatz im östlichen Iberien. Durch den Handel mit Eisen und Edelmetallen ist sie reich geworden und ist bereit, die griechische Präsenz in der Region fortzusetzen."
  assyrian_heritage:0 "Assyrisches Erbe"
  assyrian_heritage_desc:0 "Das alte assyrische Reich bestand fast 2.000 Jahre lang in der Region Obermesopotamien und Syrien. Nach Hunderten von Jahren der persischen und griechischen Besatzung haben wir endlich seine Herrlichkeit wiederhergestellt!"
  heritage_of_hemeroskopeion:0 "Das Erbe des Hemeroskopeion"
  heritage_of_hemeroskopeion_desc:0 "Die griechische Kolonie Hemeroskopeion, die auf einem Vorgebirge über dem Meer liegt, wurde von den massaliotischen Griechen gegründet und erlangte vor der römischen Eroberung Bedeutung durch den Handel mit Eisen aus den Minen Iberiens."
  balearic_heritage:0 "Talaiotisches Erbe"
  balearic_heritage_desc:0 "Die für ihre Schleuderer berühmten Gymnasischen Inseln nahmen im westlichen Mittelmeerraum eine wichtige Stellung ein."
  cappadocian_heritage:0 "Kappadokisches Erbe"
  cappadocian_heritage_desc:0 "Kappadokien hat im Zuge der Eroberungen Alexanders mehrfach den Besitzer gewechselt. Zunächst von einem persischen Satrapen regiert, dann an Eumenes übergeben, wird das Gebiet erneut von den Makedoniern gehalten, aber wie lange, kann niemand sagen."
  aeduian_heritage:0 "Haeduisches Erbe"
  aeduian_heritage_desc:0 "Das Volk der Haedui in Gallien war einer der ersten Verbündeten Roms, auch wenn es mehrmals zu Aufständen kam. Sie waren auch das erste Stammesvolk, das während der Herrschaft von Claudius das Recht erhielt, Senator zu werden."
  zalmoxian_heritage:0 "Zalmoxisches Erbe"
  zalmoxian_heritage_desc:0 "Zalmoxis, eine antike Gottheit der Geten und Daker, ist weitgehend unbekannt. Seine Herkunft mag ein griechischer Sklave oder ein großer König gewesen sein. Aber es ist unbestreitbar, dass sein Volk bereit ist, die griechische Welt von seiner Position im Norden aus zu verändern."
  dumnonian_heritage:0 "Dumnonisches Erbe"
  dumnonian_heritage_desc:0 "Die Dumnonii, einer der Stämme des südlichen Britanniens, halten eine Verteidigungsposition am Ende der kornischen Halbinsel. Sie bewohnen eine der wenigen größeren Städte des vorrömischen Britanniens und erwirtschaften ihren Reichtum durch den lukrativen Zinnhandel."
  suionian_heritage:0 "Suionisches Erbe"
  suionian_heritage_desc:0 "Unsere Vorfahren haben uns den Weg in die Zukunft gezeigt."
