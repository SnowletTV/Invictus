  hispano_celtic_heritage:0 "Hispano-keltisches Erbe"
  berber_heritage:0 "Numidisches Erbe"
  berber_heritage_desc:0 "Die einheimischen Stämme Nordafrikas sind weithin für ihre militärischen Fähigkeiten bekannt, insbesondere als Kavallerie. Tatsächlich zollten eine Zeit lang sogar die stolzen Karthager den numidischen Königen Tribut."
  
  
  
  ##SCTYHIA##
  late_scythian_heritage:0 "Spätes skythisches Erbe"
  late_scythian_heritage_desc:0 "Nachdem der letzte große König der Skythen, Ateas, in der Schlacht gegen Philipp II. von Makedonien gefallen war, zerfiel ihr Reich und ihr Goldenes Zeitalter endete. Sie erinnerten sich zwar noch an ihr nomadisches Erbe, begannen aber, sich auf der Krim niederzulassen und sich mit den dortigen griechischen Kolonisten zu vermischen."
  sarmatian_heritage:0 "Sarmatisches Erbe"
  sarmatian_heritage_desc:0 "Während ihre skythischen Vettern im Westen begannen, sesshaft zu werden, setzten die Sarmaten ihr gemeinsames nomadisches Erbe fort. Da sie wenig mit Außenstehenden zu tun hatten, verließen sie sich auf ihren eigenen Verstand und ihre Gerissenheit und wurden zu gefürchteten und respektierten Feinden von mehr als einem Imperium."
  
  ###DACIA###
  getian_heritage:0 "Das Erbe der Geten"
  getian_heritage_desc:0 "Eng verwandt mit den Dakern im Westen, waren die Getae für ihr Erbe als wilde, aber ehrenhafte Krieger geachtet. Als Lysimachus von ihnen gefangen genommen wurde, befreite ihn ihr König Dromichaetes und überzeugte ihn, dass die Getae bessere Verbündete als Feinde wären."
  dacian_heritage:0 "Das dakische Erbe"
  dacian_heritage_desc:0 "Die Daker waren eng mit den östlich von ihnen gelegenen Getae verwandt und vereinigten ihr Volk schließlich unter einem König. Bekannt für ihre furchterregenden Krieger und mächtigen Bergfestungen, begründeten sie ein Erbe, das sogar von den Römern gefürchtet wurde."
  
  ##THRACE##
  odrysian_heritage:0 "Odrysisches Erbe"
  odrysian_heritage_desc:0 "Das Odrysische Königreich herrschte einst über die gesamte Region Thrakien, bevor es von den Makedonen ins Landesinnere vertrieben wurde. Zwar können sie nicht mit der Wirtschaftskraft ihrer Eroberer mithalten, doch erinnern sie sich noch an das Erbe ihres ehemaligen Reiches."
  
  ##ILLYRIA##
  illyrian_heritage:0 "Illyrisches Erbe"
  illyrian_heritage_desc:0 "Die verschiedenen illyrischen Stämme sind vor allem für ihr seemännisches Erbe bekannt - auch wenn einige neidische Nachbarn sie vielleicht für reine Piraten halten."
  dardanian_heritage:0 "Dardanisches Erbe"
  dardanian_heritage_desc:0 "Das dardanische Königreich blickt auf ein stolzes kriegerisches Erbe zurück, nachdem es mehr als einmal Tribut von den besiegten Molossern und Makedoniern erpresst hat."
  
