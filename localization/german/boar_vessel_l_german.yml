l_german:
  boar_vessel.1.t:0 "Eine Antiquität gefunden"
  boar_vessel.1.desc:0 "Bei der Arbeit auf einem Bauernhof ist es einem Sklaven gelungen, zufällig einen alten Schatz aus längst vergangenen Zeiten zu entdecken. Es sieht aus wie eine Art Topf, was sollen wir damit machen?"
  boar_vessel.1.a:0 "Wir sollten es behalten, es ist eindeutig ein Geschenk der Götter."
  boar_vessel.1.b:0 "Geh und benutze es auf der Farm oder so, wir brauchen das nicht"
  boar_vessel:0 "Wildschwein Schiff"
  boar_vessel_desc:0 "Ein Tonkrug in Form eines Wildschweins"
