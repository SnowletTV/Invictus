l_german:
  ### Sicily Missions ### 
  #autotranslator 17.01#
 carthaginian_sicily_expansion_mission: "Ein Ende des Krieges auf Sizilien" 
 carthaginian_sicily_expansion_mission_DESCRIPTION: "Sizilien ist seit langem ein Schlachtfeld zwischen verschiedenen griechischen Fraktionen, insbesondere den Menschen von Syrakus und uns. Es hat unsere Ressourcen erschöpft und uns in der Vergangenheit an den Rand der Vernichtung gebracht, zuletzt unter dem Kriegstreiber Agathokles. Es ist an der Zeit, diesen kleinlichen Kriegen ein Ende zu setzen und die Insel ein für alle Mal zu annektieren." 
 carthaginian_sicily_expansion_mission_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, wenn wir die gesamte Insel Sizilien annektiert haben." 
 carthaginian_sicily_expansion_mission_REWARD_DESCRIPTION: "Sizilien" 
 carthaginian_sicily_expansion_mission_BUTTON_TOOLTIP: "Es ist an der Zeit, den Bedrohungen aus Sizilien ein Ende zu setzen und die Insel zu annektieren. Unser Land wird nicht länger von ehrgeizigen griechischen Kriegsherren bedroht." 
 carthaginian_sicily_expansion_mission_BUTTON_DETAILS: ""
 carthaginian_sicily_expansion_mission_1: "Zur Verteidigung von [SCOPE.sP('acragas_province').GetName]" 
 carthaginian_sicily_expansion_mission_1_DESC: "Wir haben versprochen, Akragas vor der Aggression von Syrakus zu schützen, und trotz unserer Interventionen scheint es nun, als sei die Stadt endgültig in die Hände des Feindes gefallen. Ist es nicht an der Zeit, eine Befreiung der Stadt vorzubereiten?" 
 carthaginian_sicily_expansion_mission_1_tt: "#Y [SCOPE.sP('acragas_province').GetName]#! ist NICHT Eigentum von [SCOPE.sCountry('mission_country').GetName] oder [SCOPE.sCountry('acragas_country').GetName]" 
 carthaginian_sicily_expansion_mission_1_tt_2: "[SCOPE.sCountry('acragas_country').GetName] ist das Subjekt einer fremden Nation" 
 carthaginian_sicily_expansion_mission_2: "[SCOPE.sP('acragas_province').GetName] Befreit" 
 carthaginian_sicily_expansion_mission_2_DESC: "Als treuer Verbündeter von [SCOPE.sCountry('mission_country').GetName] wird Akragas ein wichtiger Hafen im griechischen Osten sein. Da sie häufig Handel mit ihrer antiken Heimat treiben, werden sie davon überzeugt sein, griechische Waren und Reichtum nach Epikrateia zu bringen." 
 carthaginian_sicily_expansion_mission_2_tt: "[SCOPE.sCountry('acragas_country').GetName] besitzt #Y [SCOPE.sP('acragas_province').GetName]#!" 
 carthaginian_sicily_expansion_mission_2_tt_2: "[SCOPE.sCountry('acragas_country').GetName] wird garantiert durch #Y [SCOPE.sCountry('mission_country').GetName]#!" 
 carthaginian_sicily_expansion_mission_3: "[SCOPE.sP('acragas_province').GetName] Unterworfen" 
 carthaginian_sicily_expansion_mission_3_DESC: "Genau in der Mitte zwischen dem punischen Westen und dem syrakusanischen Osten liegt die Stadt Akragas, ein starker, unabhängiger Stadtstaat. Wenn wir die Kontrolle über die Insel sicherstellen wollen, müssen wir auf die eine oder andere Weise Zugang zu der Stadt haben." 
 carthaginian_sicily_expansion_mission_4: "Die phönizischen Siedlungen" 
 carthaginian_sicily_expansion_mission_4_DESC: "Die phönizischen Siedlungen im Westen Siziliens sind eine der wenigen verbliebenen Enklaven unseres Volkes auf der Insel, die oft von den Griechen zurückgedrängt wurden. Wenn wir unseren Einfluss in der Region ausweiten wollen, müssen wir dafür sorgen, dass diese Städte stark und wohlhabend bleiben." 
 carthaginian_sicily_expansion_mission_4_lilybaeum_tt: "#Y [SCOPE.sP('lilybaeum_province').GetName]#! hat Stadtstatus" 
 carthaginian_sicily_expansion_mission_4_panorumus_tt: "#Y [SCOPE.sP('panorumus_province').GetName]#! hat Stadtstatus" 
 carthaginian_sicily_expansion_mission_4_soluntum_tt: "#Y [SCOPE.sP('soluntum_province').GetName]#! hat Stadtstatus" 
 carthaginian_sicily_expansion_mission_4_modifier_tt: "#Y [SCOPE.sP('lilybaeum_province').GetName]#!, #Y [SCOPE.sP('panorumus_province').GetName]#! und #Y [SCOPE.sP('soluntum_province').GetName]#! erhalten den Modifikator #Y Punische Stadt#! für #Y 10 Jahre#!, was folgende Effekte mit sich bringt" 
 carthaginian_sicily_expansion_mission_5: "Punisches Sicania" 
 carthaginian_sicily_expansion_mission_5_DESC: "Unser Epikrateia im Westen Siziliens war lange Zeit das einzige Bollwerk gegen die Aggression Syrakus‘. Obwohl sie in den vielen Kriegen oft geplündert und zerstört wurden, müssen wir sicherstellen, dass unsere Städte bevölkerungsreich genug sind, um jenen, die auf unseren Schutz angewiesen sind, Führung zu bieten." 
 carthaginian_sicily_expansion_mission_5_effect_tt: "#Y 3#! Kanaanitische Punische Freie erscheinen in #Y [SCOPE.sP('lilybaeum_province').GetName]#!, #Y [SCOPE.sP('panorumus_province').GetName]#! und #Y [SCOPE.sP('soluntum_province').GetName]#!" 
 carthaginian_sicily_expansion_mission_5_lilbaeum_tt: "#Y [SCOPE.sP('lilybaeum_province').GetName]#! hat eine Bevölkerung von #Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#! oder mehr (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_lilybaeum_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!)" 
 carthaginian_sicily_expansion_mission_5_panorumus_tt: "#Y [SCOPE.sP('panorumus_province').GetName]#! hat eine Bevölkerung von #Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#! oder mehr (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_panorumus_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!)" 
 carthaginian_sicily_expansion_mission_5_soluntum_tt: "#Y [SCOPE.sP('soluntum_province').GetName]#! hat eine Bevölkerung von #Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#! oder mehr (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_soluntum_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!)" 
 carthaginian_sicily_expansion_mission_6: "Östliche Nemesis" 
 carthaginian_sicily_expansion_mission_6_DESC: "An der südöstlichen Spitze Siziliens liegt Syrakus, die größte griechische Stadt und ein Dorn in unserem Auge. Lange Zeit haben wir auf der ganzen Insel gegen ihre Armeen gekämpft, und zuletzt hatten sie die Dreistigkeit, in unserem Kernland zu landen und Chaos zu verursachen." 
 carthaginian_sicily_expansion_mission_7: "Punisches Syrakus" 
 carthaginian_sicily_expansion_mission_7_DESC: "Die Übernahme von Syrakus wird der erste von vielen Schritten zur Befriedung der Insel Sizilien sein und den zahlreichen Kriegen auf Sizilien ein endgültiges Ende bereiten." 
 carthaginian_sicily_expansion_mission_8: "Sizilianische Dominanz" 
 carthaginian_sicily_expansion_mission_8_DESC: "Die Sikuler sind die Ureinwohner Siziliens, die dort schon lange lebten, bevor die Griechen beschlossen, die Küste zu besiedeln. Obwohl sie in die zentralen Teile der Insel zurückgedrängt wurden, zeigten sie oft einen Hang zur Unabhängigkeit und Sturheit, den wir unterdrücken müssten, wenn wir weitermachen wollen." 
 carthaginian_sicily_expansion_mission_9: "Lokaler Gouverneur" 
 carthaginian_sicily_expansion_mission_9_DESC: "Ein lokaler Gouverneur wird die Spannungen zwischen den Bewohnern Ostsiziliens und unserer neuen Bürokratie in der Region sicherlich abbauen. Er wird in der Lage sein, mit einem Hauch von Vertrautheit Ordnung in die Region zu bringen." 
 carthaginian_sicily_expansion_mission_9_tt: "Es gibt einen Gouverneur in #Y [SCOPE.sP('syracuse_province').GetName]#!" 
 carthaginian_mission_sicily_local_governor_modifier_tooltip: "Alle Gebiete in Sizilien mit einer dominanten #Y Sikeliotischen#! Kultur erhalten den Modifikator #Y Lokaler Gouverneur von Sizilien#! für #10 Jahre#!, was die folgenden Auswirkungen hat" 
 carthaginian_sicily_expansion_mission_10: "Syrakusanische Kriegsschiffe" 
 carthaginian_sicily_expansion_mission_10_DESC: "Die Syrakusaner sind für ihren Einfallsreichtum bekannt und in der Vergangenheit wurden in der Stadt viele interessante Experimente durchgeführt. Ein Blick auf ihre Pläne, Ideen und Werften könnte unseren Streitkräften militärische Vorteile bringen." 
 carthaginian_sicily_expansion_mission_11: "Wein und Getreide" 
 carthaginian_sicily_expansion_mission_11_DESC: "Obwohl die Ackerflächen Siziliens reich an Wein und Getreide sind, werden die Felder schlecht gepflegt und ihre Bräuche sind veraltet. Wenn wir die karthagische Landwirtschaft in die Gegend bringen würden, würden wir sicherlich reichere Ernten als je zuvor erleben." 
 carthaginian_sicily_expansion_mission_11_trigger_tt: "Besitzen Sie #Y 5#! oder mehr Gebiete in Sizilien, die #Y Wein#! @wine! oder #Y Getreide#! @grain! produzieren (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_wine_and_grain_counter_svalue')|0]#!/#Y 5#!)" 
 carthaginian_sicily_expansion_mission_11_tt: "Jedes Gebiet in Sizilien, das entweder #Y Wein#! @wine! oder #Y Getreide#! @grain! produziert, erhält bis #Y Spielende#! den Modifikator #Y Punische Landwirtschaft#!, was folgende Auswirkungen hat" 
 carthaginian_sicily_expansion_mission_final: "Ende einer Ära" 
 carthaginian_sicily_expansion_mission_final_DESC: "In Sizilien wüteten viele Kriege, die oft Armut und Tod mit sich brachten. Wenn die gesamte Region unter unserer Herrschaft steht, müssen wir keine griechischen Angriffe mehr fürchten. Es bleibt nur noch zu entscheiden, wie wir das Gebiet regieren werden." 
 carthaginian_sicily_expansion_mission_final_tt: "Nach Abschluss dieser Mission wird Sizilien entweder unter punische Herrschaft gestellt oder als #Y Untertan#! Karthagos freigelassen." 
  
  ### Iberia Missions ### 
 carthaginian_iberia_expansion_mission: "Der iberische Kampf" 
 carthaginian_iberia_expansion_mission_DESCRIPTION: "Die reichen Länder Iberiens warten darauf, dass ein mächtiges Handelsimperium die Kontrolle über ihre zahlreichen Silberminen übernimmt. Die vielen phönizischen Kolonien dort bieten uns einen Zugangspunkt, den wir nutzen sollten, wenn wir unseren Soldaten den Befehl geben, in diese wilde Region vorzudringen." 
 carthaginian_iberia_expansion_mission_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, wenn wir die Kontrolle über die Regionen Contestania und Baetica übernommen haben." 
 carthaginian_iberia_expansion_mission_BUTTON_DETAILS: ""
 carthaginian_iberia_expansion_mission_BUTTON_TOOLTIP: "Die reichen Minen Iberiens erwarten uns." 
 carthaginian_iberia_expansion_mission_task_1: "Iberische Reichtümer" 
 carthaginian_iberia_expansion_mission_task_1_DESC: "Die griechischen und phönizischen Händler, die mit dem Südosten Iberiens in Kontakt kamen, brachten oft unvorstellbare Reichtümer mit nach Hause, sei es Silber, Gold oder andere wertvolle Mineralien." 
 carthaginian_iberia_expansion_mission_task_2: "Die Minen von Iberia" 
 carthaginian_iberia_expansion_mission_task_2_DESC: "Die Kontrolle über die reichen Minen Iberias wird uns den nötigen Reichtum verschaffen, um unsere Feldzüge zu unterstützen und die notwendige Infrastruktur aufzubauen, um unsere Herrschaft in diesen neu eroberten Ländern zu sichern." 
 carthaginian_iberia_expansion_mission_task_3: "Silberner Hafen" 
 carthaginian_iberia_expansion_mission_task_3_DESC: "Um das Silber sicher nach Hause zu bringen, ist es nur natürlich, eine oder zwei Handelsstationen für die Schiffe einzurichten, die die Waren bringen." 
 carthaginian_iberia_expansion_mission_task_3_tt_1: "Karthago besitzt #Y [SCOPE.sP('qishi_province').GetName]#!, und hat den Status einer Stadt." 
 carthaginian_iberia_expansion_mission_task_3_tt_2: "Karthago besitzt #Y [SCOPE.sP('choba_province').GetName]#!, und hat den Status einer Stadt." 
 carthaginian_iberia_expansion_mission_task_3_tt_3: "Karthago besitzt #Y [SCOPE.sP('igilgili_province').GetName]#!, und hat den Status einer Stadt." 
 carthaginian_iberia_expansion_mission_task_3_tt_4: "Karthago besitzt #Y [SCOPE.sP('zalda_province').GetName]#!, und hat den Status einer Stadt." 
 carthaginian_iberia_expansion_mission_task_4: "Contestanisches Hinterland" 
 carthaginian_iberia_expansion_mission_task_4_DESC: "Die Kontrolle über das Land der Contestani zu übernehmen, wird für uns nur der erste Schritt auf dem Weg zur Kontrolle über Groß-Iberia sein." 
 carthaginian_iberia_expansion_mission_task_4_tt: "Erlangen Sie einen Anspruch auf alle Provinzen in der Provinz #Y Contestania Meridionalis#!, die wir derzeit nicht besitzen" 
 carthaginian_iberia_expansion_mission_task_5: "Punische Intervention" 
 carthaginian_iberia_expansion_mission_task_5_DESC: "Obwohl wir zu einigen Küstenstämmen eine lange und wertvolle Beziehung pflegen, akzeptiert der Rest der Iberischen Halbinsel die Herrschaft der Fremden nicht so leicht, da diese weithin für ihre Sturheit und barbarischen Neigungen bekannt sind." 
 carthaginian_iberia_expansion_mission_task_5_optional: "Schutz des iberischen Kernlandes" 
 carthaginian_iberia_expansion_mission_task_5_optional_DESC: "Durch die Befestigung der zahlreichen Pässe ins puno-iberische Kernland stellen wir sicher, dass unsere Arbeit in den Minen ungehindert fortgesetzt werden kann." 
 carthaginian_iberia_expansion_mission_task_5_optional_tt: "Die Gebiete von #Y Aboula#!, #Y Basti#! und #Y Fortuna#! erhalten den Modifikator #Y Punische Kolonien#! für #Y 10 Jahre#!,der folgende Effekte hat" 
 carthaginian_iberia_expansion_mission_task_6: "Ein neues Karthago" 
 carthaginian_iberia_expansion_mission_task_6_DESC: "Ein Leuchtfeuer der Zivilisation in unserem neuen Gebiet, so wie es Karthago einst war, als wir Afrika besiedelten." 
 carthaginian_iberia_expansion_mission_task_6_tt: "[SCOPE.sCountry('mission_country').GetName] besitzt #Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_max_svalue')|0]#! oder mehr Gebiete mit Stadtstatus in den Regionen #Y Baetica#! und #Y Contestania#! (#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_max_svalue')|0]#!)" 
 carthaginian_iberia_expansion_mission_task_7: "Die Balearen" 
 carthaginian_iberia_expansion_mission_task_7_DESC: "Als Treffpunkt zwischen iberischen Stämmen und phönizischen Siedlern haben die Balearen eine einzigartige und interessante Kultur. Aufgrund ihrer Nähe zum Rest der Iberischen Halbinsel können sie sich als wichtiger Vorteil bei der Durchsetzung unserer militärischen Dominanz über das Gebiet erweisen." 
 carthaginian_iberia_expansion_mission_task_8: "Schleuderer-Hafen" 
 carthaginian_iberia_expansion_mission_task_8_DESC: "Die Balearen sind für ihre hervorragenden Schleuderer bekannt und mit unserer neu gewonnenen Kontrolle über das Gebiet können wir diese gegen unsere Feinde einsetzen." 
 carthaginian_iberia_expansion_mission_task_9: "Die Erben von Tartessia" 
 carthaginian_iberia_expansion_mission_task_9_DESC: "Das antike Tartessos ist im Laufe der Zeit verloren gegangen, aber es scheint, dass wir immer noch eine Chance haben, unsere alten Beziehungen zu den neuen Stämmen, die sich in der Gegend niedergelassen haben, wiederherzustellen." 
 carthaginian_iberia_expansion_mission_task_9_tt: "Jedes Land mit turdetanischer Primärkultur hat eine Meinung von uns von 25 oder mehr." 
 carthaginian_iberia_expansion_mission_task_10: "Tartessianische Verbündete" 
 carthaginian_iberia_expansion_mission_task_10_DESC: "Mit einem lokalen Verbündeten unter den iberischen Stämmen haben wir die Chance, uns als neu gewonnene Freunde darzustellen und nicht als eine feindliche Macht, die bereit ist, ihr Land zu erobern." 
 carthaginian_iberia_expansion_mission_task_10_tt: "Alle Provinzen in der Region #Y Baetica#! erhalten den Modifikator #Y Baetische Freundschaft#! für #Y 10 Jahre#!, der folgende Auswirkungen hat" 
 carthaginian_iberia_expansion_mission_task_11: "Besiedlung Hispanias" 
 carthaginian_iberia_expansion_mission_task_11_DESC: "Unser Volk verfolgt unsere Heldentaten auf der Iberischen Halbinsel mit großem Interesse und wir haben in der Gegend eine große Zahl punischer Siedler gesehen. Vielleicht ist es an der Zeit, sich aktiver auf die Besiedlung des Landes zu konzentrieren?" 
 carthaginian_iberia_expansion_mission_task_11_trigger_tt: "[SCOPE.sCountry('mission_country').GetName] besitzt #Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_max_svalue')|0]#! oder mehr Gebiete mit Stadtstatus und vorherrschender #Y punischer#! Kultur in den Regionen #Y Baetica#! und #Y Contestania#! (#Y #Y1#!/#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_max_svalue')|0]#!)" 
 carthaginian_iberia_expansion_mission_task_11_tt: "Alle Provinzen in den Regionen #Y Baetica#! und #Y Contestania#! erhalten den Modifikator #Y Punische Siedler#! für #Y 5 Jahre#!, was folgende Auswirkungen hat" 
 carthaginian_iberia_expansion_mission_task_12: "Integrierung einer lokalen Gottheit" 
 carthaginian_iberia_expansion_mission_task_12_DESC: "Mit den vielen neuen Stämmen Iberiens unter unserer Herrschaft haben wir ein wachsendes Interesse an der iberischen Kultur in Karthago beobachtet. Es wäre eine Geste des guten Willens, eine ihrer Gottheiten in unser Pantheon aufzunehmen, insbesondere da sich die Menschen bereits an die fremde Kultur gewöhnen." 
 carthaginian_iberia_expansion_mission_task_12_tt: "Der #Y Segen des Endouellicus#! wird den #Y Segen des Kothar#! ersetzen." 
 carthaginian_iberia_expansion_mission_task_13: "Sicherung von Baetica" 
 carthaginian_iberia_expansion_mission_task_13_DESC: "Mit unseren kleinen Siedlungen in der Region haben wir bereits unsere ersten Schritte in Baetica gemacht. Es ist an der Zeit, voranzukommen und diese Ländereien zu sichern, damit unsere Siedler sicher leben und unsere Aktivitäten und Präsenz in der Region ausweiten können." 
 carthaginian_iberia_expansion_mission_task_13_tt: "Konvertieren Sie bis zu #Y 3#! Pops in #Y [SCOPE.sP('agadir_province').GetName]#!, #Y [SCOPE.sP('menesthei_province').GetName]#! und #Y [SCOPE.sP('ocuri_province').GetName]#! zur #Y punischen#! Kultur" 
 carthaginian_iberia_expansion_mission_task_14: "Tartessos wiederherstellen" 
 carthaginian_iberia_expansion_mission_task_14_DESC: "Das ursprüngliche Tartessos mag gefallen sein, aber mit der Zeit und den nötigen Mitteln können wir seine alte Herrschaft über den Lacus Ligustinus und Baetis wiederherstellen." 
 carthaginian_iberia_expansion_mission_task_14_tt: "Geben Sie eine #Y Kolonie#! namens #Y Tartessos#! im Gebiet #Y [SCOPE.sP('tartessos_province').GetName]#! frei. Sie erhält die Gebiete #Y [SCOPE.sP('olontigi_province').GetName]#!, #Y [SCOPE.sP('urgia_province').GetName]#! und #Y [SCOPE.sP('nabrissa_province').GetName]#!" 
 carthaginian_iberia_expansion_mission_task_final_1: "Der Aufstieg von Carthago Nova" 
 carthaginian_iberia_expansion_mission_task_final_1_DESC: "Karthago verließ einst die Kontrolle von Tyrus, um sein eigenes Schicksal zu finden. In ähnlicher Weise werden wir ein neues Karthago auf der Iberischen Halbinsel zurücklassen, um sein Schicksal unter feindlichen Stämmen und in fremden Ländern zu finden." 
 carthaginian_iberia_expansion_mission_task_final_1_tt: "Geben Sie einen #Y Untertanen#! mit dem Namen Carthago Nova frei. Es erhält alle Gebiete, die #Y [SCOPE.GetRootScope.GetCountry.GetName]#! in den Regionen #Y Baetica#! und #Y Contestania#! besitzt." 
 carthaginian_iberia_expansion_mission_task_final_2: "Hispanischer Oberherr" 
 carthaginian_iberia_expansion_mission_task_final_2_DESC: "Die reichen Länder Iberiens werden wir mit allen Mitteln unter unsere Kontrolle bringen. Mit ihren reichen Minen und fruchtbaren Ebenen werden sie für die Zukunft unseres Volkes von entscheidender Bedeutung sein." 
 carthaginian_iberia_expansion_mission_task_final_2_tt: "Jeder Nachbar mit Territorium in #Y Baetica#! oder #Y Contestania#!, der kein Verbündeter oder Untertan Karthagos ist, erhält #Y -30#! Meinung von Karthago" 
  
  ### Magna Graecia Mission ### 
 carthaginian_magna_graecia_expansion_mission: "Eintritt in Magna Graecia" 
 carthaginian_magna_graecia_expansion_mission_DESCRIPTION: "Magna Graecia liegt an der Kreuzung zwischen dem italischen Norden und dem griechischen Osten und die Herrscher können in den zahlreichen Konflikten mit beiden Seiten Handel treiben." 
 carthaginian_magna_graecia_expansion_mission_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, wenn wir unseren Einfluss in Magna Graecia ausgeweitet haben." 
 carthaginian_magna_graecia_expansion_mission_BUTTON_DETAILS: ""
 carthaginian_magna_graecia_expansion_mission_BUTTON_TOOLTIP: "Wir haben schon lange mit den Menschen von Magna Graecia Handel getrieben, mit ihnen interagiert und mit ihnen gekämpft. Eine angemessene Ausweitung unserer Interessen in diesem Gebiet würde sich für unsere wachsende Nation als vorteilhaft erweisen." 
 carthaginian_magna_graecia_expansion_mission_task_1: "Einnahme von $croton_area$" 
 carthaginian_magna_graecia_expansion_mission_task_1_DESC: "$croton_area$ wurde einst von den Griechen aus dem Osten besiedelt, erlebte aber in letzter Zeit einen starken Einfall der Italiker aus dem Norden. Bekannt für seinen wertvollen Wein, seine fruchtbaren Ebenen und seine vielen Hafenstädte, könnte es ein lohnendes Unterfangen sein, die Region zu erobern." 
 carthaginian_magna_graecia_expansion_mission_task_2: "Lucania besiegen" 
 carthaginian_magna_graecia_expansion_mission_task_2_DESC: "Lukanien ist eine Region, die zwischen den griechischen Häfen und dem italischen Hinterland aufgeteilt ist und sich daher nur schwer regieren lässt. Auch wenn es schwierig sein mag, ist die Befriedung dieses Gebiets unabdingbar, wenn wir tiefer in die italienische Halbinsel vordringen wollen." 
 carthaginian_magna_graecia_expansion_mission_task_3: "Die Eroberung von Tarent" 
 carthaginian_magna_graecia_expansion_mission_task_3_DESC: "Tarent und Metapont sind antike Städte an der Südküste Italiens. Sie sind für ihre Kavallerie und Kunst berühmt und wären ein wahrer Segen, wenn es uns gelänge, sie in unsere Gemeinschaft aufzunehmen." 
 carthaginian_magna_graecia_expansion_mission_task_4: "Die Häfen von Magna Graecia" 
 carthaginian_magna_graecia_expansion_mission_task_4_DESC: "Die reichen Häfen von Magna Graecia lagen oft außerhalb unseres Einflussbereichs, da die Griechen ein Monopol über weite Teile des nördlichen Mittelmeers hatten. Indem wir die Kontrolle über einige dieser Häfen übernehmen, sei es auf militärischem oder diplomatischem Wege, können wir Zugang zum größeren Handelsnetzwerk der Städte in der Region erhalten." 
 carthaginian_magna_graecia_expansion_mission_task_4_tt: "[SCOPE.sCountry('mission_country').GetName] besitzt #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_max_svalue')|0]#! oder mehr Häfen in den Gebieten #Y Kalabrien#!, #Y Lukanien#! und #Y Tarent#! (#Y #Y1#!/#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_max_svalue')|0]#!)" 
 carthaginian_magna_graecia_expansion_mission_task_4_rhegium_opinion_tt: "Der Besitzer von #Y [SCOPE.sP('rhegium_province').GetName]#! (#Y [SCOPE.sP('rhegium_province').GetOwner.GetName]#!) hat eine Meinung von #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#! oder höher von [SCOPE.sCountry('mission_country').GetName]" 
 carthaginian_magna_graecia_expansion_mission_task_croton_opinion_tt: "Der Besitzer von #Y [SCOPE.sP('croton_province').GetName]#! (#Y [SCOPE.sP('croton_province').GetOwner.GetName]#!) hat eine Meinung von #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#! oder höher von [SCOPE.sCountry('mission_country').GetName]" 
 carthaginian_magna_graecia_expansion_mission_task_tarentum_opinion_tt: "Der Besitzer von #Y [SCOPE.sP('tarentum_province').GetName]#! (#Y [SCOPE.sP('tarentum_province').GetOwner.GetName]#!) hat eine Meinung von #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#! oder höher von [SCOPE.sCountry('mission_country').GetName]" 
 carthaginian_magna_graecia_expansion_mission_task_5: "Lokales Punisches Zentrum" 
 carthaginian_magna_graecia_expansion_mission_task_5_DESC: "Wir haben gesehen, dass die aktive Verbreitung unserer Kultur und Traditionen unter den störrischen Griechen nur Feindseligkeit und Widerstand hervorrufen wird, während die Ansiedlung eines freundlichen unabhängigen Akteurs in der Region Interesse an dem wecken wird, was wir zu bieten haben. Mit der Zeit werden sich die Menschen von Magna Graecia mehr an karthagische Ideen gewöhnen." 
 carthaginian_magna_graecia_expansion_mission_task_5_trigger_tooltip: "[SCOPE.sCountry('mission_country').GetName] besitzt mindestens ein Territorium mit einem Hafen und vorherrschender #Y punischer#! Kultur in den Gebieten #Y $croton_area$#!, #Y Lukanien#! oder #Y Tarent#! (#Y #Y1#!/#Y 1#!)" 
 carthaginian_magna_graecia_expansion_mission_task_5_tt: "Befreie deine größte Hafenstadt mit dominanter #Y punischer#! Kultur in den Gebieten #Y $croton_area$#!, #Y Lucania#! oder #Y Tarent#! als #Y Kolonie#! von [SCOPE.sCountry('mission_country').GetName]" 
 carthaginian_magna_graecia_expansion_mission_task_6: "Punisches Pompeji" 
 carthaginian_magna_graecia_expansion_mission_task_6_DESC: "Pompeji liegt an der bergigen Küste im Nordwesten Magna Graecias und ist ein wichtiger Teil des Weges zu den zentralen Territorien der Latiner und Italiker." 
 carthaginian_magna_graecia_expansion_mission_task_6_tt: "Geben Sie Pompeji als #Y Kolonie#! von [SCOPE.sCountry('mission_country').GetName] frei" 
 carthaginian_magna_graecia_expansion_mission_task_7: "Handelstraditionen" 
 carthaginian_magna_graecia_expansion_mission_task_7_DESC: "Wir haben eine lange Tradition im Handel im gesamten Mittelmeerraum und bringen wertvolle Güter von einer Seite zur anderen. Ob Silber von Iberien, Kupfer von Zypern oder Getreide aus Ägypten – wir waren schon immer ein wichtiger Akteur zwischen den verschiedenen Nationen." 
 carthaginian_magna_graecia_expansion_mission_task_8: "Tarentinische Kavallerie" 
 carthaginian_magna_graecia_expansion_mission_task_8_DESC: "Die Kavallerie von Tarent ist im gesamten Mittelmeerraum für ihre fortschrittlichen Scharmützeltaktiken bekannt, und ihre Söldner haben die hellenistischen Armeen des Ostens oft mit ihrer Geschicklichkeit unterstützt. Einige dieser angesehenen Pferde und Soldaten nach [SCOPE.sCountry('mission_country').GetName] zu holen, würde unseren Armeen sicherlich begehrte Expertise bringen." 
 carthaginian_magna_graecia_expansion_mission_task_8_tt: "Der Besitzer von Tarentum hat eine Meinung von #Y 150#! oder höher von [SCOPE.sCountry('mission_country').GetName]" 
 carthaginian_magna_graecia_expansion_mission_task_final_1: "Lokale Allianz" 
 carthaginian_magna_graecia_expansion_mission_task_final_1_DESC: "Wir hatten ein altes Abkommen mit den Menschen in Etrurien und im Laufe der Zeit haben wir mehrere Handelsverträge mit den anderen italischen Stämmen geschlossen. Obwohl sie ein Volk sind, das Verträge offen bricht und sich gegenseitig bekriegt, sollte dies kein schlechtes Licht auf uns werfen und wir sollten versuchen, akzeptable Bedingungen zu finden, unter denen die Völker auf beiden Seiten gedeihen können." 
 carthaginian_magna_graecia_expansion_mission_task_final_1_tt: "Alle #Y italischen#! Nationen in Magna Graecia oder Italien, die weder Verbündete noch Untertanen von [SCOPE.sCountry('mission_country').GetName] sind, erhalten #G 25#! Meinung von [SCOPE.sCountry('mission_country').GetName]" 
 carthaginian_magna_graecia_expansion_mission_task_final_1_tt_2: "Alle #Y hellenischen#! Nationen in Magna Graecia oder Italien, die weder Verbündete noch Untertanen von [SCOPE.sCountry('mission_country').GetName] sind, erhalten #R 50#! Meinung von [SCOPE.sCountry('mission_country').GetName]" 
 carthaginian_magna_graecia_expansion_mission_task_final_2: "Alter Vertrag" 
 carthaginian_magna_graecia_expansion_mission_task_final_2_DESC: "Wir haben viele Verträge und Abkommen mit den Griechen geschlossen, sei es in Magna Graecia, Gallien oder Griechenland selbst. Da wir Zugang zu den Ländern von Magna Graecia erhalten haben, ist es an der Zeit, einige dieser alten Verträge neu zu schreiben, um den modernen Realitäten Rechnung zu tragen." 
 carthaginian_magna_graecia_expansion_mission_task_final_2_tt: "Alle #Y hellenischen#! Nationen in Magna Graecia oder Italien, die weder Verbündete noch Untertanen von [SCOPE.sCountry('mission_country').GetName] sind, erhalten #G 25#! Meinung von [SCOPE.sCountry('mission_country').GetName]" 
 carthaginian_magna_graecia_expansion_mission_task_final_2_tt_2: "Alle #Y italischen#! Nationen in Magna Graecia oder Italien, die weder Verbündete noch Untertanen von [SCOPE.sCountry('mission_country').GetName] sind, erhalten #R 50#! Meinung von [SCOPE.sCountry('mission_country').GetName]" 
 carthaginian_magna_graecia_expansion_mission_task_final_3: "Magna Punica" 
 carthaginian_magna_graecia_expansion_mission_task_final_3_DESC: "Wir werden nicht den Launen anderer zum Opfer fallen, sondern unsere Bemühungen nach innen richten. Wir werden nicht länger von ehrgeizigen griechischen Kriegsherren angegriffen oder von illoyalen italischen Stämmen verraten werden." 
 carthaginian_magna_graecia_expansion_mission_task_final_3_tt: "Alle Gebiete in #Y $croton_area$#!, #Y Lucania#!, #Y Tarentum#!, #Y Apulia#! und #Y Campania#! erhalten den Modifikator #Y Magna Punica#!,, was folgende Effekte hat" 
  
  ### Cyprus/Phoenicia Mission ### 
 carthaginian_phoenicia_expansion_mission: "Die Befreiung Phöniziens" 
 carthaginian_phoenicia_expansion_mission_DESCRIPTION: "Lange Zeit wurde das Volk Phöniziens von dem einen oder anderen Herrscher zur Unterwerfung gezwungen. Als Nachkommen von Tyrus ist es nur recht, dass wir zurückkehren und ihnen unsere Hilfe zukommen lassen." 
 carthaginian_phoenicia_expansion_mission_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, wenn die Gebiete Nord- und Südphöniziens unterworfen oder befreit wurden." 
 carthaginian_phoenicia_expansion_mission_BUTTON_DETAILS: ""
 carthaginian_phoenicia_expansion_mission_BUTTON_TOOLTIP: "Unsere phönizischen Brüder wurden zu lange unterdrückt und misshandelt. Es ist Zeit, dass wir ihnen helfen." 
 carthaginian_phoenicia_expansion_mission_task_1: "Möglichkeiten für Zypriotiker" 
 carthaginian_phoenicia_expansion_mission_task_1_DESC: "Wir haben seit jeher Handel mit Zypern betrieben und hatten auf der Insel mehrere Kolonien. Wenn wir unseren Einfluss nach Osten in Richtung Assyrien und Anatolien ausdehnen möchten, wäre es von Vorteil, die Kontrolle über die reiche Insel wieder zu übernehmen." 
 carthaginian_phoenicia_expansion_mission_task_1_trigger_tt: "[SCOPE.sCountry('mission_country').GetName] besitzt ein beliebiges Gebiet in der Provinz #Y Zypern#! mit Stadtstatus und einem Hafen (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_cypriot_opportunities_port_city_svalue')|0]#!/#Y 1#!)" 
 carthaginian_phoenicia_expansion_mission_task_1_trigger_tt_2: "[SCOPE.sCountry('mission_country').GetName] besitzt ein beliebiges Gebiet in der Provinz #Y Zypern#! mit #Y unedlen Metallen#! @base_metals! (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_cypriot_opportunities_mining_settlement_svalue')|0]#!/#Y 1#!)" 
 carthaginian_phoenicia_expansion_mission_task_2: "Kupferreichtum" 
 carthaginian_phoenicia_expansion_mission_task_2_DESC: "Zypern ist seit langem für seine tief liegenden, ertragreichen Kupferminen bekannt und die Kontrolle über diese Minen ist eine Möglichkeit, unsere Militärkampagnen im östlichen Mittelmeer zu finanzieren." 
 carthaginian_phoenicia_expansion_mission_task_2_tt: "[SCOPE.sCountry('mission_country').GetName] besitzt #Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_riches_max_svalue')|0]#! oder mehr Gebiete mit einem #Y Mine#! Gebäude in der Provinz #Y Zypern#! (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_riches_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_riches_max_svalue')|0]#!)" 
 carthaginian_phoenicia_expansion_mission_task_3: "Kupfer-Emporium" 
 carthaginian_phoenicia_expansion_mission_task_3_DESC: "Der Verkauf der großen Kupfermengen auf Zypern wird für unsere Nachbarn sicherlich lohnend und beliebt sein." 
 carthaginian_phoenicia_expansion_mission_task_3_tt: "Exportieren Sie 3 oder mehr #Y Basismetalle#! @base_metals! aus der #Y Provinz Zypern#! (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_emporium_svalue')|0]#!/#Y 3#!)" 
 carthaginian_phoenicia_expansion_mission_task_4: "Die Befreiung des Heimatlandes" 
 carthaginian_phoenicia_expansion_mission_task_4_DESC: "Wir waren einst eine Kolonie von Tyrus, bevor wir zu einem unabhängigen Akteur wurden. Jetzt ist es Zeit, nach Hause zurückzukehren, um unsere Brüder von ihren Unterdrückern zu befreien." 
 carthaginian_phoenicia_expansion_mission_task_5: "Siegreiche Heimkehr" 
 carthaginian_phoenicia_expansion_mission_task_5_tt: "Einige #Y phönizische#! Charaktere erscheinen in [SCOPE.sCountry('mission_country').GetName]" 
 carthaginian_phoenicia_expansion_mission_task_5_DESC: "Die Befreiung von Tyros ist nur der erste Schritt in unserem Feldzug zur Wiederherstellung der Größe der Phönizier, denn auch anderswo werden Phönizier noch immer unterdrückt." 
 carthaginian_phoenicia_expansion_mission_task_6: "Zusammenbau von Phoenicia" 
 carthaginian_phoenicia_expansion_mission_task_6_DESC: "Seit jeher waren die großen phönizischen Städte voneinander unabhängig und erstreckten sich entlang der phönizischen Küste von Tyros im Süden bis Arados im Norden." 
 carthaginian_phoenicia_expansion_mission_task_7: "Zedernreich" 
 carthaginian_phoenicia_expansion_mission_task_7_DESC: "Es heißt, die frühen Phönizier nutzten diese großen Zedern, um Schiffe zu bauen und über das Mittelmeer zu reisen und Handel mit weit entfernten Nationen zu treiben. Jeder, der Zugang zu solchen Materialien hat, kann Schiffe von beispielloser Qualität bauen." 
 carthaginian_phoenicia_expansion_mission_task_7_optional: "Erfahrene Schiffbauer" 
 carthaginian_phoenicia_expansion_mission_task_7_optional_DESC: "Die Phönizier gehören zu den größten Schiffsbauern der Welt und bauten für viele ihrer Oberherren gigantische Schiffe." 
 carthaginian_phoenicia_expansion_mission_task_final: "Phönizische Hegemonie" 
 carthaginian_phoenicia_expansion_mission_task_final_DESC: "Das Volk Phöniziens wird seit Menschengedenken von unterschiedlichen Kriegsherren beherrscht und es ist an der Zeit, dass stattdessen jemand phönizischer Abstammung dafür sorgt, dass das Volk angemessen geschützt wird." 
 carthaginian_phoenicia_expansion_mission_task_final_tt: "Integrieren Sie alle Ländereien von Untertanen in den Gebieten #Y Nord-Phönizien#! und #Y Süd-Phönizien#!" 
 carthaginian_phoenicia_expansion_mission_task_final_2: "Die Befreiung Phöniziens" 
 carthaginian_phoenicia_expansion_mission_task_final_2_DESC: "Die Menschen Phöniziens waren schon immer unabhängig und konzentrierten ihre Bemühungen auf Handel und Gewerbe im Mittelmeerraum. Es ist nur richtig, dass sie sich einmal selbst regieren." 
 carthaginian_phoenicia_expansion_mission_task_final_2_tt: "Geben Sie ein #Y Feudatorium#! namens Phoenicia frei. Sie erhalten alle Ländereien, die [SCOPE.sCountry('mission_country').GetName] in den Gebieten #Y Nord-Phönizien#! und #Y Süd-Phönizien#! besitzt." 
  
  ### Africa Mission ### 
 carthaginian_africa_expansion_mission: "Die Ägide Afrikas" 
 carthaginian_africa_expansion_mission_DESCRIPTION: "Während unser Handelsimperium mit immer mehr Kolonien und Häfen im Ausland expandiert, sind unsere Ambitionen in Afrika verkümmert. Wir müssen unsere Stellung im Inland sichern, uns vor Aufständen und Überfällen widerspenstiger Stämme schützen, bevor wir unseren Blick wieder über das Meer richten können." 
 carthaginian_africa_expansion_mission_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, wenn das westliche Nordafrika unterworfen oder erobert ist." 
 carthaginian_africa_expansion_mission_REWARD_DESCRIPTION: "Afrika" 
 carthaginian_africa_expansion_mission_BUTTON_TOOLTIP: "Wir müssen unseren Rücken sichern, bevor wir unseren Blick wieder nach außen richten können." 
 carthaginian_africa_expansion_mission_BUTTON_DETAILS: ""
 carthaginian_africa_expansion_libyphoenician_settlement: "Integrieren Sie die Musulamii" 
 carthaginian_africa_expansion_libyphoenician_settlement_DESC: "Das Land der Musulamian-Stämme grenzt im Südwesten an uns. Obwohl sie uns nominell huldigen, sind die Stammesmusulamii in den Grenzgebieten mit unseren punischen Siedlern in Konflikt geraten. Es ist an der Zeit, diesen barbarischen Stämmen die punische Zivilisation näherzubringen." 
 carthaginian_africa_expansion_libyphoenician_settlement_tt1: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! besitzt mindestens ein Gebiet mit Stadtstatus und #Y 15#! oder mehr Bevölkerungen in den Gebieten #Y Thabracania#!, #Y Musulamia#! oder #Y Maxyesia#!." 
 carthaginian_africa_expansion_libyphoenician_settlement_tt2: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! wird #Y Musulamia#! annektieren." 
 carthaginian_africa_expansion_integrating_phoenicians: "Die bösen Schwestern" 
 carthaginian_africa_expansion_integrating_phoenicians_DESC: "Die phönizischen Städte Utica und Kerkouane, unsere Partnerstädte, sind seit langem treue Verbündete Karthagos. Doch in letzter Zeit gab es Gerüchte, dass sie vielleicht doch nicht so loyal sind, wie sie scheinen. Vielleicht wäre es besser, wenn sie ihr Schicksal nicht mehr selbst in der Hand hätten." 
 carthaginian_africa_expansion_ending_massaesylia: "Die massaesylische Bedrohung" 
 carthaginian_africa_expansion_ending_massaesylia_DESC: "Die massaesylischen Stämme im Westen überfallen unsere punischen Siedlungen zwischen Rusaddir und Qartan. Sie müssen zur Räson gebracht werden und müssen den Zorn unseres Missfallens zu spüren bekommen." 
 carthaginian_africa_expansion_ending_massaesylia_tt1: "#Y Massaesylia#! ist ein Untertan von #Y [SCOPE.GetRootScope.GetCountry.GetName]#!." 
 carthaginian_africa_expansion_ending_massaesylia_tt2: "#Y Massaesylia#! existiert nicht, und #Y [SCOPE.GetRootScope.GetCountry.GetName]#! oder ein Subjekt besitzt vollständig die Gebiete #Y Sitifensia#!, #Y Machuria#!, #Y Iolia#!, #Y Massaesylia#! und #Y Metagonia#!." 
 carthaginian_africa_expansion_securing_coastline: "Sicherung der Küste Afrikas" 
 carthaginian_africa_expansion_securing_coastline_DESC: "Während wir bereits die Nordküste Afrikas und Numidiens kontrollieren, müssen wir unseren Einflussbereich auch auf die Küste Mauretaniens ausdehnen, um unsere Vorherrschaft im westlichen Mittelmeerraum zu sichern." 
 carthaginian_africa_expansion_securing_coastline_tt: "carthaginian_africa_expansion_securing_coastline_tt:"
 carthaginian_africa_expansion_unruly_subject: "Die Meuterei der Berber" 
 carthaginian_africa_expansion_unruly_subject_DESC: "Die Massylianer stehen zwar angeblich unter unserer Herrschaft, sind aber wankelmütige Untertanen. Wir können nie sicher sein, ob sie für ihren Lehnsmann kämpfen oder zum Feind überlaufen werden. Die Zeit wird zeigen, wem die Massylianer wirklich treu sind." 
 carthage_africa_unruly_subject.tt: "Das Erfüllen dieser Aufgabe führt zu einem Krieg zwischen #Y Massylia#! und #G [SCOPE.GetRootScope.GetCountry.GetName]#!." 
 carthaginian_africa_expansion_massylian_hinterland: "Das Massylische Hinterland" 
 carthaginian_africa_expansion_massylian_hinterland_DESC: "Nachdem wir die Massylianer in ihre Schranken gewiesen haben, müssen wir die Kontrolle über das massylische Hinterland im Süden sichern. Ein Zustrom punischer Siedler sollte uns die Mittel geben, die wir brauchen, um unseren Einfluss in der Region zu festigen." 
 carthaginian_africa_expansion_eastern_coast: "Eine Erzählung von vier Städten" 
 carthaginian_africa_expansion_eastern_coast_DESC: "Die phönizischen Städte im Süden an der Küste von Bissytis sind seit langem enge Verbündete von uns. Um unsere Macht in diesem Gebiet zu stärken, ist es vielleicht an der Zeit, sie noch näher an den Schoß von [SCOPE.GetRootScope.GetCountry.GetName] heranzuführen." 
 carthaginian_africa_expansion_emporium_tripoli: "Handelszentrum von Tripolis" 
 carthaginian_africa_expansion_emporium_tripoli_DESC: "Unsere südlichen Nachbarn Emporia und Tripolitanien stehen derzeit unter unserem Schutz. Um unseren Einfluss nach Süden und Osten auszudehnen, müssen wir vielleicht die direkte Kontrolle über ihre wohlhabenden Handelshäfen übernehmen." 
 carthaginian_africa_expansion_libyan_empire: "Libysches Reich" 
 carthaginian_africa_expansion_libyan_empire_DESC: "Die Küste Afrikas steht unter unserer Kontrolle, und die Stämme Numidiens und Mauretaniens haben sich dem Joch von [SCOPE.GetRootScope.GetCountry.GetName] unterworfen, von den Säulen Melkarts bis zu den Wüsten Libyens. Unsere Heimat ist nun sicher, die Länder jenseits des Meeres sind reif für die Eroberung, und die glorreiche Stadt Dido wird in tausendfarbigem Licht erstrahlen." 
 carthage_africa_libyan_empire.tt: "Beim Abschluss dieser Aufgabe könnt ihr zwischen zwei dauerhaften Boni wählen." 
 carthaginian_africa_expansion_libyphoenician_settlement_tt: "Die Stämme der Musulamii werden sich entweder unterwerfen und ein #Y Klientelstaat#! von #Y [SCOPE.GetRootScope.GetCountry.GetName]#! werden oder einen Unabhängigkeitskrieg mit #Y [SCOPE.GetRootScope.GetCountry.GetName]#! beginnen." 
  
  ### Iberian Investment Mission ### 
 carthage_mission_iberian_investments: "Iberische Investitionen" 
 carthage_mission_iberian_investments_DESCRIPTION: "Unsere Eroberung Iberiens hat unseren Einfluss in der Region enorm erweitert. Die meisten unserer Eroberungen sind jedoch unterentwickelt und arm. Um den großen Reichtum, den Iberien zu bieten hat, voll auszuschöpfen, müssen wir in die Region und ihre Infrastruktur investieren." 
 carthage_mission_iberian_investments_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, wenn wir unsere Ländereien in Baetica und Contestania verbessert haben." 
 carthage_mission_iberian_investments_BUTTON_TOOLTIP: "Derzeit sind unsere Bestände auf der Iberischen Halbinsel zu gering, um den einst erhofften Reichtum zu erwirtschaften. Mit weiteren Investitionen in der Region werden wir sicherstellen, dass das Silber ungehindert nach Hause nach [ROOT.GetCountry.GetCapital.GetName] fließen kann." 
 carthage_mission_iberian_investments_metal_emporium: "Minen von Mastiania" 
 carthage_mission_iberian_investments_metal_emporium_DESC: "Die Iberische Halbinsel ist reich an Gold, Silber und anderen unedlen Metallen. Die Sicherung des Überschusses wird den Barcas helfen, ihre Machtbasis auf der Iberischen Halbinsel zu etablieren." 
 carthage_mission_iberian_investments_metal_emporium_tt_1: "Besitzen Sie #Y 6#! oder mehr Gebiete auf dem Festland #Y Baetica#! und #Y Contestania#! mit einer #Y Mine#!, die entweder #Y unedle Metalle#! @base_metals!, #Y Eisen#! @iron! oder #Y Edelmetalle#! @precious_metals! produziert (#Y [SCOPE.ScriptValue('cm_economic_mine_counter_svalue')|0]#!/#Y 6#!)." 
 carthage_mission_iberian_investments_metal_emporium_tt_2: "Jedes Gebiet auf dem Festland #Y Baetica#! und #Y Contestania#! mit einer #Y Mine#!, das entweder #Y Basismetalle#! @base_metals!, #Y Eisen#! @iron! oder #Y Edelmetalle#! @precious_metals! produziert, erhält den Modifikator #Y Minen von Mastiania#! bis #Y Ende des Spiels#!, was die folgenden Effekte hat" 
 carthage_mission_iberian_investments_ports_iberia: "Iberische Häfen" 
 carthage_mission_iberian_investments_ports_iberia_DESC: "Angesichts der Fülle an auf der Iberischen Halbinsel geförderten Rohstoffen würde die Gründung und Etablierung eines Handelsnetzwerks der Familie Barca ihren Einfluss auf die iberische und vielleicht sogar karthagische Politik sichern." 
 carthage_mission_iberian_investments_ports_iberia_tt_1: "Besitzen Sie #Y 10#! oder mehr Häfen auf dem Festland #Y Baetica#! und #Y Contestania#! mit Stadtstatus und einen #Y Marktplatz#! (#Y [SCOPE.ScriptValue('cm_economic_ports_counter_svalue')|0]#!/#Y 10#!)." 
 carthage_mission_iberian_investments_ports_iberia_tt_2: "Jede Provinz auf dem Festland #Y Baetica#! und #Y Contestania#!, die mindestens #Y 1#! Hafenstadt mit einem #Y Marktplatz#! enthält, erhält den Modifikator #Y Iberische Häfen#! für #Y 20 Jahre#!, was die folgenden Auswirkungen hat" 
 carthage_mission_iberian_investments_iberian_riches: "Reichtümer Iberias" 
 carthage_mission_iberian_investments_iberian_riches_DESC: "Nachdem die Barcas die Kontrolle über die Versorgung übernommen und den Export selbst organisiert hatten, erlangten sie ein Monopol auf den iberischen Metallhandel. Ihre Goldexporte sind besonders lukrativ. Natürlich haben sie angeboten, einen Teil davon nach Karthago selbst zu schicken." 
 carthage_mission_iberian_investments_iberian_riches_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! besitzt eine Provinz in #Y Baetica#! oder #Y Contestania#! und exportiert #Y 4#! oder mehr #Y Edelmetalle#! @precious_metals!." 
 carthage_mission_iberian_investments_governing_iberia: "Gouverneursamt Barcan" 
 carthage_mission_iberian_investments_governing_iberia_DESC: "Die Barcas haben darum gebeten, ihnen die Statthalterschaft von Qart-Hadasht zu übertragen. Sie teilen uns mit, dass sie große Ambitionen für unsere iberischen Kolonien haben." 
 carthage_mission_iberian_investments_loyal_iberia: "Loyales Iberia" 
 carthage_mission_iberian_investments_loyal_iberia_DESC: "Bevor die Barcas ihre großen Ambitionen in die Tat umsetzen können, müssen sie sich die Loyalität der örtlichen Bevölkerung sichern. Wenn Tanit dazu nicht bereit ist, wird ihnen das hoffentlich nie gelingen." 
 carthage_mission_iberian_investments_loyal_iberia_tt_1: "Jede Provinz in #Y Baetica#! und #Y Contestania#! muss eine #Y Provinzloyalität#! von #G 40#! oder mehr haben." 
 carthage_mission_iberian_investments_loyal_iberia_tt_2: "Jede Provinz in #Y Baetica#! und #Y Contestania#! erhält den Modifikator #Y Loyale Provinzen#! für #Y 20 Jahre#!, was folgende Auswirkungen hat" 
 carthage_mission_iberian_investments_iberian_civilization: "Qart-Hadasht" 
 carthage_mission_iberian_investments_iberian_civilization_DESC: "Neu-Karthago, das Juwel Iberiens, liegt in einem natürlichen Hafen und ist von Gebirgsketten und fruchtbaren Ebenen umgeben. Seine vorteilhafte Lage hat zu Wachstum und Reichtum geführt, der mit dem von Karthago selbst konkurrieren kann." 
 carthage_mission_iberian_investments_old_carthage: "Bringen Sie den Reichtum nach Hause" 
 carthage_mission_iberian_investments_old_carthage_DESC: "Die Reichtümer der Kolonien Karthagos sollten in erster Linie Karthago zugute kommen. Die Reichtümer Iberiens werden Karthagos Prestige sicherlich auf ein neues Niveau heben." 
 carthage_mission_iberian_investments_new_carthage: "Der Aufstieg von Carthago Nova" 
 carthage_mission_iberian_investments_new_carthage_DESC: "Die Gründer Karthagos verließen einst die Sicherheit von Tyrus, um ihr eigenes Schicksal zu finden. In ähnlicher Weise werden wir ein neues Karthago in den Händen der Familie Barca zurücklassen, damit es sein Schicksal unter feindlichen Stämmen und in fremden Ländern findet." 
  
  ### Rome Missions ### 
 carthaginian_rome_expansion_mission: "Dem römischen Wolf ein Ende machen " 
 carthaginian_rome_expansion_mission_DESCRIPTION: "Die Römer sind schon lange auf dem Vormarsch und erobern ihre Nachbarn gnadenlos. Wenn wir sie ihre unersättliche Expansion fortsetzen lassen, ist es nur eine Frage der Zeit, bis sie auch die nordafrikanische Küste erreichen." 
 carthaginian_rome_expansion_mission_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, wenn es die Römer nicht mehr gibt." 
 carthaginian_rome_expansion_mission_BUTTON_DETAILS: ""
 carthaginian_rome_expansion_mission_BUTTON_TOOLTIP: "Die Römer müssen niedergeschlagen werden, bevor sie zu einer Bedrohung für unsere Nation werden." 
 carthaginian_rome_expansion_mission_task_1: "Mare Punicum" 
 carthaginian_rome_expansion_mission_task_1_DESC: "Lange Zeit haben wir das westliche Mittelmeer beherrscht, und jetzt glauben die Römer, sie hätten das Recht, in unsere Gebiete vorzudringen. Man muss sie daran erinnern, warum wir das gesamte Mittelmeer erkundet haben, bevor es Rom überhaupt gab." 
 carthaginian_rome_expansion_mission_task_1_tt: "[SCOPE.sCountry('mission_country').GetName] hat #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_max_svalue')|0]#! oder mehr Schiffe (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_max_svalue')|0]#!)" 
 carthaginian_rome_expansion_mission_task_2: "Entschlossenheit auf See" 
 carthaginian_rome_expansion_mission_task_2_DESC: "Indem wir die Kontrolle über ihre Häfen übernehmen, können die Römer ihre Schiffe nicht mehr bauen und wir können unsere Vorherrschaft zur See fortsetzen und unsere Herrschaft auf allen Mittelmeerinseln durchsetzen." 
 carthaginian_rome_expansion_mission_task_2_tt: "[SCOPE.sCountry('mission_country').GetName] kontrolliert #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_max_svalue')|0]#! oder mehr Häfen im Besitz von #Y Rome#! (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_max_svalue')|0]#!)" 
 carthaginian_rome_expansion_mission_task_3: "Römische Erfindungen" 
 carthaginian_rome_expansion_mission_task_3_DESC: "Indem wir die Werkzeuge unserer Gegner erforschen und verstehen, können wir ihnen wirksam entgegentreten und ihre Auswirkungen zunichte machen. Sie haben eines unserer Schiffe genommen, um zu lernen, wie man seetüchtige Schiffe baut. Wir werden eines ihrer Schiffe nehmen, um sicherzustellen, dass all ihre neu entdeckte Schiffsbautechnologie umsonst ist." 
 carthaginian_rome_expansion_mission_task_3_tt: "Erhalte Zugriff auf die #Y Corvus#! Erfindung" 
 carthaginian_rome_expansion_mission_task_4: "Nördlicher Zugang" 
 carthaginian_rome_expansion_mission_task_4_DESC: "Das kriegerische Volk Galliens ist schon früher auf Raubzügen bis nach Rom vorgedrungen. Mit den richtigen Argumenten sind sie wahrscheinlich bereit, erneut zu den Waffen zu greifen." 
 carthaginian_rome_expansion_mission_task_4_rome_modifier: "Jede #Y Römische Provinz#! in #Y Gallien Cisalpine#! erhält den Modifikator #Y Gallischer Aufstand#! für #Y 5 Jahre#!, was ihnen die folgenden Effekte verleiht" 
 carthaginian_rome_expansion_mission_task_4_gallic_opinion_tt: "Alle Stammesnationen mit Land im Cisalpinen Gallien gewinnen #R -80#! Meinung von Rom" 
 carthaginian_rome_expansion_mission_task_4_carthaginian_ally_tt: "Alle Stammesnationen mit Land im cisalpinischen Gallien erhalten #G 50#! Meinung von [SCOPE.sCountry('mission_country').GetName]" 
 carthaginian_rome_expansion_mission_task_4_disloyal_subject_modifier: "Jeder Untertan Roms mit Land in #Y Gallien im Cisalpin#! erhält den Modifikator #Y Illoyaler Untertan#! für #Y 5 Jahre#!, was ihm die folgenden Effekte verleiht" 
 carthaginian_rome_expansion_mission_task_5: "Südlicher Zugang" 
 carthaginian_rome_expansion_mission_task_5_DESC: "Die Griechen der Magna Graecia widersetzten sich lange der römischen Expansion, scheiterten jedoch auf ganzer Linie. Mit den richtigen Anreizen sind sie sicher bereit, sich erneut gegen die arroganten Lateiner zu erheben." 
 carthaginian_rome_expansion_mission_task_5_rome_modifier: "Jede #Y Römische Provinz#! in #Y Magna Graecia#! erhält den Modifikator #Y Griechischer Aufstand#! für #Y 5 Jahre#!, was ihnen die folgenden Effekte verleiht" 
 carthaginian_rome_expansion_mission_task_5_carthaginian_ally_tt: "Alle #Y Italiotischen#! und #Y Siceliotischen#! Nationen mit Land in Magna Graecia erhalten #G 50#! Meinung von [SCOPE.sCountry('mission_country').GetName]" 
 carthaginian_rome_expansion_mission_task_5_greek_opinion_tt: "Alle #Y Italiotischen#! und #Y Siceliotischen#! Nationen mit Land in Magna Graecia gewinnen #R -80#! Meinung von Rom" 
 carthaginian_rome_expansion_mission_task_5_disloyal_subject_modifier: "Jeder #Y Italiotische#! oder #Y Siceliotische#! Untertan Roms mit Land in #Y Magna Graecia#! erhält den Modifikator #Y Illoyaler Untertan#! für #Y 5 Jahre#!, was ihm folgende Effekte verleiht" 
 carthaginian_rome_expansion_mission_task_6: "Das Ende der römischen Arroganz" 
 carthaginian_rome_expansion_mission_task_6_DESC: "Eine unverschämte Forderung nach der anderen. Es ist Zeit, dem lächerlich stolzen und arroganten Volk von Rom ein Ende zu bereiten." 
 carthaginian_rome_expansion_mission_task_7: "Freiheit für Gallien" 
 carthaginian_rome_expansion_mission_task_7_DESC: "Indem wir die Kontrolle über die alten Stammesgebiete im Norden übernehmen, werden wir die Einheimischen davon überzeugen, sich uns im Krieg gegen Rom anzuschließen." 
 carthaginian_rome_expansion_mission_task_7_augusta_taurionorum_tt: "#Y [SCOPE.sP('taurinorum_province').GetName]#! ist im Besitz von Rom, wird aber kontrolliert von [SCOPE.sCountry('mission_country').GetName]" 
 carthaginian_rome_expansion_mission_task_7_verona_tt: "#Y [SCOPE.sP('verona_province').GetName]#! ist im Besitz von Rom, wird aber kontrolliert von [SCOPE.sCountry('mission_country').GetName]" 
 carthaginian_rome_expansion_mission_task_7_bononia_tt: "#Y [SCOPE.sP('bononia_province').GetName]#! ist im Besitz von Rom, wird aber kontrolliert von [SCOPE.sCountry('mission_country').GetName]" 
 carthaginian_rome_expansion_mission_task_7_altinon_tt: "#Y [SCOPE.sP('altinon_province').GetName]#! ist im Besitz von Rom, wird aber kontrolliert von [SCOPE.sCountry('mission_country').GetName]" 
 carthaginian_rome_expansion_mission_task_7_genua_tt: "#Y [SCOPE.sP('genua_province').GetName]#! ist im Besitz von Rom, wird aber kontrolliert von [SCOPE.sCountry('mission_country').GetName]" 
 carthaginian_rome_expansion_mission_task_7_effect_tt: "Befreie Städte im gesamten #Y isalpinen Gallien#!, um dich Rom entgegenzustellen" 
 carthaginian_rome_expansion_mission_task_7_effect_2_tt: "#Y [THIS.GetProvince.GetName]#! ist erschienen und wird uns im Kampf gegen Rom unterstützen" 
 carthaginian_rome_expansion_mission_task_8: "Freiheit für Magna Graecia" 
 carthaginian_rome_expansion_mission_task_8_effect_tt: "Befreie Städte in ganz #Y Magna Graecia#!, um dich Rom entgegenzustellen" 
 carthaginian_rome_expansion_mission_task_8_DESC: "Indem wir die Kontrolle über die alten griechischen Gebiete der Magna Graecia übernehmen, werden wir die Einheimischen davon überzeugen, sich uns im Krieg gegen Rom anzuschließen." 
 carthaginian_rome_expansion_mission_task_8_tarentum_tt: "#Y Tarentum#! gehört Rom, wird aber von [SCOPE.sCountry('mission_country').GetName] kontrolliert" 
 carthaginian_rome_expansion_mission_task_8_capua_tt: "#Y Capua#! gehört Rom, wird aber von [SCOPE.sCountry('mission_country').GetName] kontrolliert" 
 carthaginian_rome_expansion_mission_task_8_heraclea_tt: "#Y Heraclea#! gehört Rom, wird aber von [SCOPE.sCountry('mission_country').GetName] kontrolliert" 
 carthaginian_rome_expansion_mission_task_8_croton_tt: "#Y Croton#! gehört Rom, wird aber von [SCOPE.sCountry('mission_country').GetName] kontrolliert" 
 carthaginian_rome_expansion_mission_task_8_sipontum_tt: "#Y Sipontum#! gehört Rom, wird aber von [SCOPE.sCountry('mission_country').GetName] kontrolliert" 
 carthaginian_rome_expansion_mission_task_9: "Römischer Marmor" 
 carthaginian_rome_expansion_mission_task_9_DESC: "Obwohl die Römer an sich nicht besonders beeindruckend sind, sind sie doch geschickte Diebe der Werke anderer. Ihre einst armseligen Dörfer sind zu mächtigen und beeindruckenden Städten geworden, von denen selbst wir uns ein Beispiel nehmen könnten." 
 carthaginian_rome_expansion_mission_task_9_trigger_tt: "#Y [SCOPE.sCountry('rome_country').GetName]#! besitzt #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_occupation_max_svalue')|0]#! oder mehr Gebiete, die von #Y [SCOPE.sCountry('mission_country').GetName]#! kontrolliert werden (#Y [SCOPE.sCountry('rome_country').GetName]0#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_occupation_max_svalue')|0]#!)" 
 carthaginian_rome_expansion_mission_task_9_trigger_tt_2: "#Y [SCOPE.sCountry('mission_country').GetName]#! besitzt #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_pops_max_svalue')|0]#! oder mehr Gebiete mit einer vorherrschenden #Y römischen#! Kultur (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_pops_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_pops_max_svalue')|0]#!)" 
 carthaginian_rome_expansion_mission_task_10: "Römisches Blut" 
 carthaginian_rome_expansion_mission_task_10_DESC: "Es ist an der Zeit, die bekanntermaßen sturen Männer und Frauen Roms in fähige Sklaven auf unseren Feldern zu verwandeln, wo sie hingehören." 
 carthaginian_rome_expansion_mission_task_10_trigger_tt: "Es gibt #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_max_svalue')|0]#! oder mehr #Y Sklaven#! der #Y römischen#! Kultur in [SCOPE.sCountry('mission_country').GetCapital.GetName] (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_max_svalue')|0]#!)" 
 carthaginian_rome_expansion_mission_task_11: "Die Ewige Stadt" 
 carthaginian_rome_expansion_mission_task_11_DESC: "Manche behaupteten, die großartige Stadt Rom würde die Zeit überdauern und noch in Jahrtausenden einen unvergesslichen Anblick bieten. Sie lagen falsch." 
 carthaginian_rome_expansion_mission_task_11_tt: "#Y [SCOPE.sCountry('rome_country').GetName]#! besitzt KEINE Gebiete in den Regionen [GetProvince('(int32)1').GetArea.GetRegion.GetName|Y] und [GetProvince('(int32)84').GetArea.GetRegion.GetName|Y]" 
 carthaginian_rome_expansion_mission_task_12: "Das karthagische Ostia" 
 carthaginian_rome_expansion_mission_task_12_DESC: "Der Hafen von Ostia war lange Zeit der wichtigste Hafen der Römischen Republik und importierte Waren aus der ganzen damals bekannten Welt für ihre immer gieriger werdende Zivilisation." 
 carthaginian_rome_expansion_mission_task_13: "Duell des Westens" 
 carthaginian_rome_expansion_mission_task_13_DESC: "Ein Krieg zwischen [SCOPE.sCountry('mission_country').GetName] und Rom war schon lange unvermeidlich, da die beiden Mächte in der Region weit über alle anderen Mächte hinausgewachsen sind. Die beiden Mächte müssen sich endlich entscheiden, wer die Hegemonie über das westliche Mittelmeer innehaben wird." 
 carthaginian_rome_expansion_mission_task_13_tt: "Der Senat wird eher einer Kriegserklärung gegen Rom zustimmen" 
 carthaginian_rome_expansion_mission_task_final: "Salzen und Verbrennen" 
 carthaginian_rome_expansion_mission_task_final_slaves_tt: "Die Stadt #Y Roma#! wird niedergebrannt." 
 carthaginian_rome_expansion_mission_task_final_DESC: "Das Volk Roms wurde unter den Füßen unserer Soldaten zermalmt, seine Expansionsbestrebungen haben endlich ein Ende gefunden. Jetzt wird es das Schicksal erleiden, das es verdient und das es einst seinen unglücklichen Opfern aufgezwungen hat." 
 carthaginian_rome_expansion_mission_task_final_2: "Punisches Latium" 
 carthaginian_rome_expansion_mission_task_final_2_DESC: "Die Menschen in Rom sind nicht wichtig genug, um eine Sonderbehandlung zu erhalten. Sie sind nur eine weitere Provinz im aufkeimenden Handelsimperium von [SCOPE.sCountry('mission_country').GetName] und werden auch so behandelt." 
 carthaginian_rome_expansion_mission_task_final_2_assimilation_tt: "Bis zu #Y 20%#! der Bevölkerung in #Y [THIS.GetProvince.GetName]#! werden #Y Punisch#!" 
 carthaginian_rome_expansion_mission_task_final_3: "Römische Unterwerfung" 
 carthaginian_rome_expansion_mission_task_final_3_DESC: "Als langjähriger Rivale von [SCOPE.sCountry('mission_country').GetName] erwies sich Rom als mächtiger Gegner. Wenn wir dies zu unserem Vorteil nutzen und sie zu einem unserer Untertanen machen könnten, könnten wir ihre Stärken in Zukunft vielleicht auch in unserem eigenen Krieg nutzen." 
 carthaginian_rome_expansion_mission_task_final_3_tt: "Rom wird als #Y Client State#! von [SCOPE.sCountry('mission_country').GetName] veröffentlicht" 
  
  ### Naval Dominance ### 
 carthaginian_mission_naval_dominance: "Seeherrschaft" 
 carthaginian_mission_naval_dominance_DESCRIPTION: "Seit der Antike waren die Phönizier und Punier Meister darin, über das Meer zu reisen, Handel zu treiben und sich niederzulassen. Wenn wir jedoch unsere Vorherrschaft auf See behalten wollen, müssen wir unsere Seefahrtsmethoden neu erfinden." 
 carthaginian_mission_naval_dominance_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, wenn wir unsere Häfen und unsere Marine verbessert haben." 
 carthaginian_mission_naval_dominance_BUTTON_DETAILS: ""
 carthaginian_mission_naval_dominance_BUTTON_TOOLTIP: "Es ist wichtig, dass wir unsere Dominanz im westlichen Mittelmeerraum fortsetzen." 
 carthaginian_mission_naval_dominance_task_1: "Erweiterung des Cothon" 
 carthaginian_mission_naval_dominance_task_1_DESC: "Der karthagische Hafen war schon immer einer der größten in der punischen Welt, aber mit dem Wachstum unseres Reiches und der Stadt selbst entstand die Notwendigkeit eines umstrukturierten und neu konzipierten Hafens. Wir müssen keine Kosten scheuen und die Möglichkeiten unserer Hauptstadt als Marinestützpunkt und Schiffbauzentrum ausbauen." 
 carthaginian_mission_naval_dominance_task_2: "Marineexperimente" 
 carthaginian_mission_naval_dominance_task_2_DESC: "Um die fortschrittlichste Seemacht unserer Region zu werden, müssen wir Zeit und Energie in unsere Technologie investieren. Nur durch Experimente und das Ausprobieren neuer Ideen können wir herausfinden, was funktioniert und was nicht." 
 carthaginian_mission_naval_dominance_task_2_tt: "#Y 10#! oder mehr Schiffe in #Y [SCOPE.sP('carthage_scope').GetName]#!, die entweder Triremen oder Tetreren sind (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_naval_experimentation_svalue')|0]#!/#Y 10#!)" 
 carthaginian_mission_naval_dominance_task_2_effect_tt: "#Y 10#! Schiffe in #Y [SCOPE.sP('carthage_scope').GetName]#! werden zerstört" 
 carthaginian_mission_naval_dominance_task_3: "Phönizisches Erbe" 
 carthaginian_mission_naval_dominance_task_3_DESC: "Die Zedern Phöniziens werden unverzichtbar sein, wenn wir die besten Schiffe dieser Seite der Welt bauen wollen. Als Nachkommen dieser Region haben wir bereits Beziehungen zu den dort lebenden Menschen." 
 carthaginian_mission_naval_dominance_task_4: "Die Häfen Afrikas" 
 carthaginian_mission_naval_dominance_task_4_DESC: "Es ist an der Zeit, dass wir die vielen Häfen Afrikas beherrschen, da sie eine wichtige Rolle im Handel der Region spielen. Die wilden Stämme Numidiens und Mauretaniens werden nicht länger wichtige Orte entlang der Küste kontrollieren." 
 carthaginian_mission_naval_dominance_task_4_tt: "[SCOPE.sCountry('mission_country').GetName] oder einer seiner Untertanen besitzt jedes Gebiet mit einem Hafen in der Region #Y Afrika#! (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_african_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_african_harbors_svalue')|0]#!)" 
 carthaginian_mission_naval_dominance_task_4_tt_2: "[SCOPE.sCountry('mission_country').GetName] oder einer seiner Untertanen besitzt jedes Gebiet mit einem Hafen in der Region #Y Numidien#! (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_numidian_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_numidian_harbors_svalue')|0]#!)" 
 carthaginian_mission_naval_dominance_task_4_tt_3: "[SCOPE.sCountry('mission_country').GetName] oder einer seiner Untertanen besitzt jedes Gebiet mit einem Hafen in der Region #Y Mauretanien#! (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_mauretanian_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_mauretanian_harbors_svalue')|0]#!)" 
 carthaginian_mission_naval_dominance_task_4_effect_tt: "Jedes Territorium mit einem Hafen [SCOPE.sCountry('mission_country').GetName] in den Regionen #Y Afrika#!, #Y Numidien#! und #Y Mauretanien#! erhält den Modifikator #Y Handelsdominanz#! für #Y 20 Jahre#!,, was die Auswirkungen hat" 
 carthaginian_mission_naval_dominance_task_6: "Ein Fokus für die Zukunft" 
 carthaginian_mission_naval_dominance_task_6_DESC: "Durch die Verabschiedung spezifischer Richtlinien können wir entscheiden, wie unsere Häfen genutzt werden." 
 carthaginian_mission_naval_dominance_task_6_tt: "Erlassen Sie eine Richtlinie für alle Häfen in den Regionen #Y Afrika#!, #Y Numidien#! und #Y Mauretanien#!" 
 carthaginian_mission_naval_dominance_task_7: "Kontrolle über die Meere" 
 carthaginian_mission_naval_dominance_task_7_DESC: "Um die Macht im Mittelmeerraum zu sein, brauchen wir eine konkurrenzlose Marine, die jeden Widerstand niederschlagen kann. Es ist an der Zeit, Materialien und Schiffbauer zu beschaffen, um unsere Schiffskapazität zu stärken." 
 carthaginian_mission_naval_dominance_task_7_tt: "[SCOPE.sCountry('mission_country').GetName] hat #Y 200#! oder mehr Schiffe (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_controlling_the_seas_svalue')|0]#!/#Y 200#!)" 
 carthaginian_mission_naval_dominance_task_8: "Nördlicher Hafen" 
 carthaginian_mission_naval_dominance_task_8_DESC: "Mit einem Hafen in Gallien haben wir endlich Zugang zu den großen Märkten, die tief im wilden Hinterland des Nordens verborgen liegen. Der Handel in diesem Gebiet war viel zu lange ausschließlich griechisch geprägt." 
 carthaginian_mission_naval_dominance_task_8_tt: "Der Besitzer von [SCOPE.sP('narbo_scope').GetName] (#Y [SCOPE.sP('narbo_scope').GetOwner.GetName]#!) hat eine Meinung von #Y 25#! oder höher von [SCOPE.sCountry('mission_country').GetName]" 
 carthaginian_mission_naval_dominance_task_8_tt_2: "Der Besitzer von [SCOPE.sP('sextantio_scope').GetName] (#Y [SCOPE.sP('sextantio_scope').GetOwner.GetName]#!) hat eine Meinung von #Y 25#! oder höher von [SCOPE.sCountry('mission_country').GetName]" 
