  ### Trade Investments ### 
 carthage_mission_trade_investments: "Handelsinvestitionen" 
 carthage_mission_trade_investments_DESCRIPTION: "Seit der Antike waren die Phönizier und Punier Meister darin, über das Meer zu reisen, Handel zu treiben und sich niederzulassen. Wenn wir unsere Vorherrschaft im panmediterranen Handel aufrechterhalten wollen, müssen wir unseren Handel durch die Kontrolle über mehr Häfen stärken und unsere Handelsbemühungen im Ausland verdoppeln." 
 carthage_mission_trade_investments_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, wenn wir unser Handelsnetzwerk erweitert und unsere Importe gesteigert haben." 
 carthage_mission_trade_investments_BUTTON_DETAILS: ""
 carthage_mission_trade_investments_BUTTON_TOOLTIP: "Wir müssen unsere Anstrengungen verdoppeln, um die Vorherrschaft unseres Handelsimperiums aufrechtzuerhalten." 
 carthage_mission_trade_altar_philaeni: "Altar der Philaeni" 
 carthage_mission_trade_altar_philaeni_DESC: "Schicken Sie einen Gesandten zu einem Treffen mit Vertretern unserer östlichen Nachbarn, es gibt einen Grenzstreit, der geklärt werden muss." 
 carthage_mission_trade_altar_philaeni_tt: "Das Gebiet von #Y Arae Philaenorum#! ist ein unbeanspruchtes Gebiet." 
 carthage_mission_trade_altar_philaeni_tt_2: "Wenn das Gebiet #Y Arae Philaenorum#! nach Abschluss dieser Aufgabe noch immer nicht beansprucht wurde, wird es ein Gebiet Karthagos." 
 carthage_mission_trade_cyrene_relations: "Beziehungen zu Cyrene" 
 carthage_mission_trade_cyrene_relations_DESC: "Es gilt als staatsmännisches Verhalten, potentiellen Freunden und Handelspartnern Geschenke zu schicken. Wir sollten unsere Beziehungen zu den Griechen im Osten verbessern." 
 carthage_mission_trade_another_periplus: "Ein weiteres Periplus" 
 carthage_mission_trade_another_periplus_DESC: "Es ist Jahrhunderte her, seit wir das letzte Mal Entdecker ausgesandt haben, um Kontakt zu weit entfernten Völkern aufzunehmen. Es ist an der Zeit, eine weitere Expedition zu organisieren, aber wen sollen wir schicken? Ein geeigneter Kandidat muss gefunden werden." 
 carthage_mission_trade_another_periplus_tt: "Ein Admiral mit der Eigenschaft #G Wagemut#! trifft an Ihrem Hof ein." 
 carthage_mission_trade_into_unknown: "Ins Unbekannte" 
 carthage_mission_trade_into_unknown_DESC: "Ein Freiwilliger wurde gefunden und die Expedition ist bereit, in See zu stechen. Astarte bevorzugt die Mutigen, und wir werden die Mutigsten von allen sein." 
 carthage_mission_trade_into_unknown_tt: "Das Gebiet von #Y Rutubis#! ist Eigentum von Karthago oder Untertan von Karthago" 
 carthage_mission_trade_into_unknown_tt_2: "Die Expedition könnte mit einer unbekannten Belohnung zurückkehren." 
 carthage_mission_trade_partners_old: "Handelspartner von Alt" 
 carthage_mission_trade_partners_old_DESC: "Wir haben im Laufe der Zeit den Kontakt zu unserem alten Handelspartner Ägypten verloren. Es ist ein reiches und fruchtbares Land mit vielen Ressourcen, die für unsere Händler von Interesse sind, ganz zu schweigen davon, dass es die Seeroute zum Roten Meer und darüber hinaus kontrolliert. Wir müssen unsere vernachlässigte Beziehung wiederherstellen, damit der Handel zwischen den Nationen wieder florieren kann." 
 carthage_mission_trade_gateway_indus: "Tor zum Indus" 
 carthage_mission_trade_gateway_indus_DESC: "Durch Alexanders Eroberung nach Osten gelangten immer mehr Länder in den Einflussbereich des Mittelmeers, wodurch neue Märkte und Warenquellen erschlossen wurden. Das weit im Osten gelegene Indus-Tal, so heißt es, ist äußerst reich. Die Überlandhandelsrouten verlaufen jedoch durch das Gebiet des Seleukos-Reiches, und wir müssen zunächst deren Erlaubnis einholen, um Handel über Land zu treiben." 
 carthage_mission_opinion_fallback: "Neue Handelspartner" 
 carthage_mission_opinion_fallback_DESC: "Alexander der Großes Eroberungsfeldzug nach Osten brachte immer mehr Länder in den Einflussbereich des Mittelmeers und eröffnete neue Märkte und Warenquellen. Das Indus-Tal weit im Osten, so heißt es, ist äußerst reich. Der Zugang zu diesen Märkten wird jedoch von ausländischen Mächten kontrolliert, Mächten, die besänftigt werden müssen, bevor unsere Händler das Indus-Tal erreichen können." 
 carthage_mission_opinion_fallback_tt: "Mindestens ein Land außerhalb der Regionen #Y Afrika#!, #Y Numidien#!, und #Y Mauretanien#!,, das #Y Elefanten#! @elephants! hervorbringt, muss eine höhere Meinung von Karthago haben als #Y 100#!." 
 carthage_mission_trade_from_east: "Handel aus dem Osten" 
 carthage_mission_trade_from_east_DESC: "Da neue Zugangswege zum Indus gesichert sind, ist es an der Zeit, Händler auszusenden, um Handelsbeziehungen aufzubauen. Eine Ressource, von der wir gehört haben und die uns besonders interessiert, sind ihre Elefanten. Wir haben gehört, dass sie größer und robuster sind als unsere. Einige dieser Tiere zurückzubringen und sie im Hinterland von Karthago anzusiedeln, sollte unsere oberste Priorität sein." 
 carthage_mission_trade_ancient_nemesis: "Antike Nemesis" 
 carthage_mission_trade_ancient_nemesis_DESC: "Unsere langjährigen Erzfeinde, die griechischen Stadtstaaten, sind zwar einzeln schwach, gemeinsam jedoch stark und haben noch immer eine starke Position auf den panmediterranen Märkten. Um unsere Position als Meister des Mittelmeerhandels zu festigen, müssen wir einen Handelsposten im Herzen Griechenlands errichten und die lokalen griechischen Händler überflügeln." 
 carthage_mission_trade_ancient_nemesis_tt: "Karthago besitzt jedes Gebiet mit einem Hafen in den Regionen #Y Griechenland#! oder #Y Asien#!" 
 carthage_mission_trade_ancient_nemesis_tt_2: "Jede griechische Nation in den Regionen #Y Griechenland#! und #Y Asien#! gewinnt #G 25#! Meinung über uns." 
 carthage_mission_trade_ancient_nemesis_tt_3: "Jede Provinz mit einem Hafen in den Regionen #Y Griechenland#! oder #Y Asien#! erhält den Modifikator #Y Griechischer Handelsposten#! für #Y 20 Jahre#!, was folgende Auswirkungen hat" 
 carthage_mission_trade_ancient_nemesis_tt_4: "Jede Provinz mit einem Hafen in den Regionen #Y Griechenland#! oder #Y Asien#! erhält für #Y 20 Jahre#! einen besonderen Modifikator." 
 carthage_mission_trade_metropolis_west: "Metropole des Westens" 
 carthage_mission_trade_metropolis_west_DESC: "Karthago, die strahlende Stadt der tausend Farben, die größte Stadt Afrikas, die Handelsmetropole, besitzt heute den größten Kothon im Mittelmeerraum. Die Menge an Waren, die täglich durch den Handelshafen gehen, ist atemberaubend. Die aus der ganzen bekannten Welt zurückgebrachten Ressourcen machen Karthago zur reichsten Stadt im westlichen Mittelmeerraum." 
 carthage_mission_central_sardinia: "Zentralsardinien" 
 carthage_mission_central_sardinia_DESC: "Wir hatten viele Konflikte mit den einheimischen Nuraghenstämmen Sardiniens, die Unsicherheit und Probleme in die Region brachten. Es ist an der Zeit, ihren rebellischen Tendenzen ein Ende zu setzen und die Insel für [SCOPE.GetRootScope.GetCountry.GetName] zu sichern." 
 carthage_mission_sardinian_mines: "Sardiniens Minen" 
 carthage_mission_sardinian_mines_DESC: "Durch die Erweiterung der Minen Sardiniens werden wir in der Lage sein, noch mehr der reichhaltigen Mineralien zu fördern, die überall auf der Insel tief im Boden verborgen sind." 
 carthage_mission_sardinian_mines_trigger_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! besitzt #Y 3#! oder mehr Gebiete mit einer #Y Mine#! in #Y Sardinien#! (#Y [SCOPE.GetRootScope.GetCountry.GetName]0#!/#Y 3#!)" 
 carthage_mission_securing_the_island: "Sicherung der Insel" 
 carthage_mission_securing_the_island_DESC: "Obwohl wir die Insel endlich unter Kontrolle haben, kommt es immer noch gelegentlich zu Problemen mit den Einheimischen. Die Verstärkung einiger der alten Nuraghen Sardiniens als befestigte Stellungen für unsere Truppen sollte diesen Aufständen ein für alle Mal ein Ende bereiten." 
 carthage_mission_securing_the_island_trigger_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! besitzt #Y 4#! oder mehr Gebiete mit einem #Y Fort#! in #Y Sardinien#! (#Y [SCOPE.GetRootScope.GetCountry.GetName]0#!/#Y 4#!)" 
  
  ### Bomilcar's Revolution ### 
 carthaginian_mission_bomilcars_revolution: "Nachwirkungen der Revolution" 
 carthaginian_mission_bomilcars_revolution_DESCRIPTION: "Bomilcar versuchte auf verräterische Weise, die Heilige Schar im Kampf Agathokles zu opfern, in der Hoffnung, seine Gegner in den Hadirim auszulöschen und tyrannische Macht für sich selbst zu erlangen. Obwohl er mit seinem schändlichen Plan gescheitert sein mag, wurden viele von seinen Ideen und Plänen in die Irre geführt. \n\nViele von Bomilcars Schülern wurden begnadigt, aber es gibt immer noch Konflikte und Meinungsverschiedenheiten in unserem ganzen Land."
 carthaginian_mission_bomilcars_revolution_BUTTON_TOOLTIP: "Die politischen Folgen von Bomilcars Revolution sind in unserem Land noch immer spürbar." 
 carthaginian_mission_bomilcars_revolution_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, wenn die verbleibenden Konflikte aus Bomilcars Revolution gelöst sind." 
 carthaginian_mission_bomilcars_revolution_task_1: "Agent der 104" 
 carthaginian_mission_bomilcars_revolution_task_1_DESC: "Der Rat der 104 sind die führenden Richter der Nation und treffen wichtige Entscheidungen im Namen des gesamten Volkes. Nicht einmal wir haben die Macht, uns ihnen völlig zu widersetzen, und es wäre von Vorteil, mit ihnen eine Einigung zu erzielen, wenn wir radikalere Änderungen in unserem politischen System vornehmen wollen, da sie sich dagegen stellen könnten." 
 carthaginian_mission_bomilcars_revolution_task_2: "Macht zu Hause" 
 carthaginian_mission_bomilcars_revolution_task_2_DESC: "Wenn wir das politische System Karthagos wieder in seine Glanzzeit versetzen wollen, benötigen wir genügend Sitze im Senat, um unsere Politik durchsetzen zu können." 
 carthaginian_mission_bomilcars_revolution_task_3: "Soldat aus der Revolution" 
 carthaginian_mission_bomilcars_revolution_task_3_DESC: "Die Revolution war einst in Karthago stark und stand kurz davor, die ganze Nation zu stürzen. Obwohl sie für ihre Verbrechen begnadigt wurden, spielen viele der Revolutionäre eine wichtige Rolle im karthagischen System und widersetzen sich gleichzeitig bestimmten Teilen des Systems." 
 carthaginian_mission_bomilcars_revolution_task_4: "Stärkung des Systems" 
 carthaginian_mission_bomilcars_revolution_task_4_DESC: "Das System muss nicht verändert werden, es muss lediglich soweit gestärkt werden, dass Tyrannen nicht genügend Macht erlangen können, um im Alleingang die Kontrolle über den Staat zu übernehmen." 
 carthaginian_mission_bomilcars_revolution_task_5: "Plutokratische Herrschaft" 
 carthaginian_mission_bomilcars_revolution_task_5_DESC: "Unsere Kaufleute haben in der Hierarchie Karthagos schon lange eine wichtige Rolle gespielt, indem sie unseren Städten Reichtum brachten und die Beziehungen zu potenziellen Untertanen im Mittelmeerraum verbesserten. Obwohl die Revolution für den Tyrannen Bomilcar kämpfte, wurde vielen versprochen, dass den unteren Klassen mehr Macht bei der Herrschaft über ihre Städte gegeben würde. Eine plutokratische Herrschaft würde in beiden Lagern sowie bei einigen unserer Senatoren sicherlich gut ankommen." 
 carthaginian_mission_bomilcars_revolution_task_6: "Oligarchische Herrschaft" 
 carthaginian_mission_bomilcars_revolution_task_6_DESC: "Die vielen Richter des Rates der 104 haben bereits alle notwendigen Arbeiten geplant und in die Wege geleitet, um unser politisches System in ein System umzuwandeln, in dem sie die Kontrolle haben. Gemeinsam mit unserem Suffeten werden sie in der Lage sein, die restliche Bürokratie zu stürzen und die vollständige Kontrolle über die Regierung zu übernehmen." 
 carthaginian_mission_bomilcars_revolution_task_7: "Aristokratische Herrschaft" 
 carthaginian_mission_bomilcars_revolution_task_7_DESC: "Der Landadel, von dem viele bereits in unserem politischen System tätig sind, wird den Übergang zu einem System begrüßen, in dem ihm noch mehr Macht zugestanden wird." 
 carthaginian_mission_bomilcars_revolution_task_8: "Söldnerpatron" 
 carthaginian_mission_bomilcars_revolution_task_8_DESC: "Wir haben eine lange Geschichte mit den lokalen Söldnerkompanien und haben oft ihre Hilfe in Anspruch genommen, um unsere Ziele zu erreichen. Insbesondere in den vielen langwierigen Kriegen in Sizilien haben sie eine wichtige Rolle bei der Wahrung unserer Interessen gespielt.\n\nDa wir bereits mit einigen der Söldnerkriegsherren eng befreundet sind, sollten wir sie davon überzeugen können, sich in Karthago niederzulassen. Mit unserer Schirmherrschaft werden die Kompanien florieren und wir werden uns ihre Loyalität in den kommenden Konflikten zu einem günstigeren Preis sichern." 
 carthaginian_mission_bomilcars_revolution_task_final: "Karthagischer Frieden" 
 carthaginian_mission_bomilcars_revolution_task_final_DESC: "Endlich können wir uns von den Fesseln der Vergangenheit und den anhaltenden Folgen von Bomilcars Revolution befreien und in die Zukunft blicken." 
  
