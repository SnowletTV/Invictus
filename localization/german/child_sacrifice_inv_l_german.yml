l_german:
  child_sacrifice_inv.1.t:0 "Opfer für die Götter"
  child_sacrifice_inv.1.desc:0 "Kürzlich ist #Y [SCOPE.GetRootScope.GetCountry.GetName]#!  vom Unglück heimgesucht worden. Vor Gericht sind Gerüchte laut geworden, dass Sie nicht in der Lage sind zu entscheiden. Nicht alles ist jedoch die Schuld von #Y [ROOT.GetCountry.GetRuler.GetPraenomen]#!. Die jüngsten Kriege haben das Reich destabilisiert. Die Menschen sind unglücklich und die Armee entmutigt von den jüngsten Niederlagen. \n#Y [SCOPE.sCharacter('murder_priest')GetName]#! hat ein altehrwürdiges Ritual vorgeschlagen, um das Vertrauen in der Bevölkerung wiederherzustellen. Indem wir den Göttern ein Kind opfern, gewinnen wir mit Sicherheit Gunst bei ihnen. Sie würden uns sicherlich segnen, wenn wir nur ein würdiges Opfer wählen würden..."
  child_sacrifice_inv.1.a:0 "[SCOPE.sCharacter('sacrifice_1')GetName] soll geopfert werden!"
  child_sacrifice_inv.1.b:0 "[SCOPE.sCharacter('sacrifice_2')GetName] soll geopfert werden!"
  child_sacrifice_inv.1.c:0 "[SCOPE.sCharacter('sacrifice_3')GetName] soll geopfert werden!"
  child_sacrifice_inv.1.d:0 "Drei sind besser als einer."
  child_sacrifice_inv.1.d.tt:0 "Ihr Herrscher ist entweder geistesgestört oder außergewöhnlich religiös."
  child_sacrifice_inv.1.e:0 "Wir werden einen anderen Weg finden."
  child_sacrifice_inv.1.e.tt:0 "Ihr Herrscher glaubt entweder nicht an die religiöse Erzählung oder er bringt es nicht übers Herz, Kinder zu töten."
  child_sacrifice_inv.2.t:0 "Ein verheißungsvolles Omen"
  child_sacrifice_inv.2.desc:0 "Die Götter lächeln auf uns herab. Sie halten unser Opfer für würdig. Sie haben ein Omen gesendet. Unsere Bullen sind gesünder denn je. Die Priester versichern uns, dass wir gesegnet sind. \nUnsere Truppen haben ihren Kampfgeist wiedererlangt und kämpfen härter als zuvor. Die Sklaven freuen sich und die Adligen sind erleichtert, dass die Zukunft nun gesichert ist. Die Unterstützung der Bevölkerung hat zugenommen und Ihre Regierungsführung wird jetzt akzeptiert."
  child_sacrifice_inv.2.a:0 "Preise die Götter."
  child_sacrifice_inv.3.t:0 "Hoffnungsvolle Zeichen"
  child_sacrifice_inv.3.desc:0 "Die Priester sagen uns, dass die Götter mit unserem Opfer zufrieden sind. Sie haben ein Muster in den Eingeweiden des Bullen entdeckt, der letzte Nacht geschlachtet wurde. Es zeigt deutlich, dass die Götter unser Opfer gutheißen und uns dafür einen kleinen Segen gewährt haben. Baal wird es in unseren Ländern mehr regnen lassen. \nDie Bauern blicken nun zuversichtlicher in die Zukunft und haben begonnen, die Felder wieder zu bestellen. Die Bürger und Adligen haben wieder begonnen, Ihre Herrschaft zu akzeptieren."
  child_sacrifice_inv.3.a:0 "Wir danken den Göttern."
  child_sacrifice_inv.4.t:0 "Unheilvolle Zeichen"
  child_sacrifice_inv.4.desc:0 "Es hat lange nicht geregnet. Vielleicht ist es ein Zeichen der Götter? Der Priester interpretiert es als solches. Ihr Ansehen bei den angesehenen Persönlichkeiten ist weiter gesunken und mehr unserer ländlichen Untertanen haben begonnen, Ihre Herrschaftsfähigkeit in Frage zu stellen ... \nDas Opfer muss Baal, dem Herrn des Regens, nicht geschmeckt haben. Wir zahlen jetzt den Preis für das Anbieten von minderwertigem Tribut."
  child_sacrifice_inv.4.a:0 "Es war ein Fehler."
  child_sacrifice_inv.5.t:0 "Ein katastrophales Omen"
  child_sacrifice_inv.5.desc:0 "Seit Wochen haben Stürme unsere Flotten verwüstet und unsere Häfen blockiert. Die Götter bestrafen uns sicherlich, denn wir haben ihnen die schlechtesten Opfer dargebracht, und das Kind war dafür nicht geeignet. Außerdem hatten unsere Priester die Zeremonien nicht gut genug durchgeführt, weil sie es eilig hatten. Das muss die Götter verärgert haben, denn wir können nicht handeln oder fischen. Schlimmer noch, Teile unserer Zedernwälder sind niedergebrannt."
  child_sacrifice_inv.5.a:0 "Wir sind verloren"
  child_sacrifice_inv.6.t:0 "Entmutigte Bevölkerung"
  child_sacrifice_inv.6.desc:0 "Unsere Untertanen hatten das Opfer vorausgesehen, das die Götter beeinflussen würde, aber #Y [ROOT.GetCountry.GetRuler.GetPraenomen]#! hat gerade verfügt, dass kein Kind geopfert wird. Sie wären in Zukunft kluge Köpfe, die unsere Nation braucht, sei es als Mütter oder Kriegerinnen. \nDass die Entscheidung auf Ablehnung stößt, ist nicht unerwartet. Jetzt sind landesweit erneut Proteste entbrannt. Wir sollten uns auf das Schlimmste gefasst machen..."
  child_sacrifice_inv.6.a:0 "Wenigstens sind die Kinder in Sicherheit"
  restless_population:0 "Unruhige Bevölkerung"
  desc_restless_population:0 "Die Menschen sind unsicher über die Zukunft und ihr Herrscher hat sich nicht herabgelassen, die Götter zu fragen ..."
  sacrifice_good:0 "Göttliche Zustimmung"
  desc_sacrifice_good:0 "Unsere Nation wurde von den Göttern gesegnet, die jetzt besänftigt sind, nachdem wir ihnen ein edles Kind geopfert haben."
  sacrifice_bad:0 "Göttliche Enttäuschung"
  desc_sacrifice_bad:0 "Die Götter sind enttäuscht. Das Opfer war nicht würdig. Beim nächsten Mal sind sie vielleicht nicht so nachsichtig mit uns. Schließlich wandeln wir immer noch auf der Erde."
  sacrifice_ok:0 "Göttliche Zustimmung"
  desc_sacrifice_ok:0 "Unsere Nation hat einen kleinen Segen von den Göttern erhalten, die jetzt besänftigt sind. In Zukunft könnten mehr Opfer erforderlich sein, um sie glücklich zu machen."
  sacrifice_meh:0 "Göttliche Enttäuschung"
  desc_sacrifice_meh:0 "Die Götter sind enttäuscht. Das Opfer war nicht nach ihrem Geschmack. Dafür haben sie uns bestraft."
  not_sacrificed:0 "Nicht geopfert"
  desc_not_sacrificed:0 "Dieser Charakter wurde nicht geopfert, wofür er oder sie dankbar sein wird ... zumindest für eine Weile."
  child_sacrifice:0 "Kinderopfer"
  child_sacrifice_desc:0 "Opfere ein edles Kind im Namen der Götter, das deine Ländereien segnen wird, wenn sie damit einverstanden sind. Sie werden Ihr Volk jedoch bestrafen, wenn das Opfer nicht würdig genug ist. \n \nDer göttliche Segen könnte das sein, was Sie brauchen, um Ihrer aktuellen Krise zu begegnen, aber eine Verurteilung könnte Ihre Herrschaft beenden."
  child_sacrifice_dec.tt:0 "Sie müssen im letzten #Y 10# kein Kind erfolgreich geopfert haben! Jahre."
