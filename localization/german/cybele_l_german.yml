l_german:
  become_gallus:0 "Selbst kastrieren"
  become_gallus_desc:0 "Aufgrund der eifrigen Natur unseres Herrschers können sie sich selbst kastrieren, als wären sie ein heiliger Priester von Cybele, um ihre Verehrung für Cybeles Gemahlin Attis zu zeigen."
  make_gallus:0 "Befiehl dem Priester, Gallus zu werden"
  make_gallus_desc:0 "Die Galli waren Priester oder heilige Männer des Cybele-Kultes. Wie der Gemahl der Göttin Attis, der sich in göttlicher Raserei selbst kastrierte, würde auch ein Gallus sich selbst kastrieren und ausschließlich Frauenkleider tragen. Lasst uns diese Praxis fortsetzen, indem wir unseren Hohepriester sich selbst kastrieren lassen. \n \nSie können dies alle 25 Jahre tun."
