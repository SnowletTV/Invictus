 thessalian_cavalrymen: "Thessalische Kommandanten" 
 desc_thessalian_cavalrymen: "Nachdem wir uns den Thessalern angeschlossen hatten, hat sich eine Gruppe erfahrener thessalischer Kommandeure und Kavalleristen freiwillig bereit erklärt, unserer eigenen Kavallerie ihre Techniken beizubringen." 
  #Thessaly event 
 thessalian_league_title: "Wiedererstarkendes Thessalien?" 
 thessalian_league_desc: "Während die Sonne über der großen Stadt [ROOT.GetCountry.GetCapital.GetName] untergeht, trifft ein beliebter thessalischer Adliger mit dem Namen [thessalian_nobleman.GetName] ein, der auf einem Pferd reitet, das eher wie #E Bocephalus#! aussieht. Der Adlige wird von einem kleinen Gefolge von #E Veteranen thessalischer Kommandanten#! und #E Kavalleristen#! begleitet und bittet um eine Audienz bei [ROOT.GetCountry.GetRuler.GetName]. Beim Betreten der Gemächer von [ROOT.GetCountry.GetRuler.GetFamily.GetName] salutieren die Kavalleristen vor [ROOT.GetCountry.GetRuler.GetFamily.GetName] und #E versprechen [ROOT.GetCountry.GetName] ihre Dienste#! und bieten an, unsere eigene Kavallerie in ihren Techniken zu unterrichten. Mit tiefer Verbeugung trägt [thessalian_nobleman.GetName] seine Bitte vor: 'Ehrenwerter [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName], ich komme als Vertreter der #E Thessalischen Bevölkerung#! die [ROOT.GetCountry.GetRuler.GetName] so gnädig befreit hat. Unser Volk erinnert sich an die glorreichen Tage eines starken und unabhängigen #E Thessalischen Bundes#! Am Ende war der alte Bund schwach und kaum mehr als ein Apparat, um Eindringlingen schöne Titel zu verleihen, aber mit der Führung von [ROOT.GetCountry.GetName] könnte vielleicht ein unabhängiger #E Thessalischer Bund#! wiederbelebt werden, der natürlich von einem #E [ROOT.GetCountry.GetAdjective]en Archon#! geschützt wird. In der Hoffnung, vielleicht [ROOT.GetCountry.GetRuler.GetFamily.GetName] zu beeinflussen, fiel [thessalian_nobleman.GetName] auf die Knie und begann, vehement seine Dankbarkeit auszudrücken. Ich danke Euch. Danke, Archon! Wahrlich, [ROOT.GetCountry.GetName] hat uns befreit.'\n\nWährend viele in [ROOT.GetCountry.GetName] die Gewährung der Unabhängigkeit sicherlich für unhaltbar halten würden, würde ein #E Thessalischer Bund#! der [ROOT.GetCountry.GetName] untersteht, einen dringend benötigten Puffer vor den barbarischen Ländern des Nordens bieten. Die Wiederherstellung des Thessalischen Bundes, selbst wenn seine Unabhängigkeit nur nominell ist, würde unsere Herrschaft für das thessalische Volk, das uns sicherlich nicht als Eroberer, sondern als Befreier ansehen wird, sicherlich angenehmer machen...', antwortet [ROOT.GetCountry.GetRuler.GetFamily.GetName] amüsiert." 
 thessalian_league.a: "Oh, ich würde nicht kostenlos sagen, eher unter neuer Leitung." 
 thessalian_league.b: "#E Der Thessalische Bund#! wird neu geboren!" 
 thessalian_league_release_tooltip: "Geben Sie den Thessalischen Bund frei. Als #Y Tributpflichtiger#!, erhält er alle Gebiete, die #Y [SCOPE.GetRootScope.GetCountry.GetName]#! im Gebiet von #Y Thessalien#! hält." 
