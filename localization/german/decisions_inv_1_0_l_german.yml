 form_indo_parthia: "Bilde Indo-Parthien" 
 form_indo_parthia_desc: "In weiten Teilen des Ostens herrscht seit den Invasionen der Sakan und Yuezhi Chaos und Anarchie, was Parthien dazu zwang, viele seiner östlichen Gebiete sich selbst zu überlassen. Einer der parthischen Gouverneure ist besonders ehrgeizig geworden, erobert die Städte des Indus und gibt seine eigene Währung heraus. Vielleicht ist es an der Zeit, dass die Gouverneure ihre nominellen Oberherren offiziell hinter sich lassen und ein unabhängiges indo-parthisches Königreich ausrufen." 
