 form_scythia_desc: "Die Skythen sind ein wildes und unabhängiges Volk, bekannt für ihre Tapferkeit als Krieger und Meister der Steppen. Es ist an der Zeit, die Stämme Kleinskythiens unter einem Banner zu vereinen und diesen Ländern Stärke und Stabilität zu verleihen. Von hier aus werden wir unsere Lebensweise schützen und, falls nötig, expandieren, um unsere Grenzen vor potenziellen Bedrohungen aus allen Richtungen zu schützen." 
