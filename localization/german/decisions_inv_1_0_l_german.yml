 form_caria: "Bilde Caria"
 form_caria_desc: "Alexander erlangte bei den Karern große Popularität, weil er Königin Ada wieder auf den karischen Thron setzte, nachdem sie von ihrem Bruder abgesetzt worden war. Eine Zeit lang regierte sie unter dem wachsamen Auge von Asander, der Satrap von Lydien und dann auch von Karien gewesen war. Obwohl Asander von Antipater, Ptolemaios und Seleukos begünstigt wurde, war er ein Feind des neidischen Antigonos. 313 v. Chr. wurde Asander gezwungen, seine Gebiete an Antigonos abzutreten, wodurch die Satrapie von Karien praktisch aufgelöst wurde. \n\nAlexanders Nachfolger werden schwach und Karien ist reif für die Eroberung. Unter der Herrschaft von [COUNTRY.GetAdjective] können die Städte und Dörfer Kariens ihr Schicksal und das unseres eigenen Volkes erfüllen, indem sie einen neuen Weg beschreiten, frei von der Einmischung ausländischer Eindringlinge." 
 caria_citizen_nobles_tooltip: "#Y Karianer#! (#E Kultur#!) hat den Status #E Bürger#! oder #E Adliger#!." 
 form_caria_claims_tooltip: "Caria erhält Ansprüche auf die Gebiete #Y $ionia_area$#!, #Y $sporades_area$#! und #Y $lycia_area$#!" 
 formable_not_caria_exists: "#Y $CIA$#! darf NICHT vorhanden sein." 
  
 form_ionia: "Vereint die Ionier" 
 form_ionia_desc: "Die Städte Ioniens, die sich entlang der Ägäisküste erstrecken, waren oft der Willkür fremder Mächte ausgeliefert. Doch nun ist die Zeit gekommen, dass sich das ionische Volk, die Kinder Ions, unter einem Banner vereint, um ihre Freiheit zu verteidigen und den Ruhm ihrer Vorfahren wiederherzustellen."
 form_ionia_claims_tooltip: "#E Ionia#! erhält Ansprüche auf die Gebiete $aeolia_area$ und $coastal_caria_area$" 
 formable_not_ionia_exists: "#E Ionia#! darf NICHT existieren" 
 ionia_ownership_value_tooltip: "Mindestens #Y 50%#! der hervorgehobenen Gebiete, die historisch die #Y Ionische Liga#! bildeten, sind im Besitz von #Y [THIS.GetCountry.GetName]#! oder deren Untertanen" 
  
 form_aeolia: "Vereint die Äolier" 
 form_aeolia_desc: "Die Äolier, angeblich Nachkommen von Äolus, dem Herrscher der Winde, gehörten zu den ersten Griechen, die sich an der Westküste Kleinasiens niederließen. Über Jahrhunderte erstreckten sich ihre Siedlungen von der Küste Asiens bis zu den Inseln Lesbos und Tenedos und blühten, doch im Laufe der Zeit fielen sie den Machtkämpfen größerer Reiche zum Opfer. Nun ist die Zeit gekommen, dass das äolische Volk wieder aufsteht, seine verstreuten Städte vereint und seinen rechtmäßigen Platz als mächtiger und unabhängiger Bund zurückerobert." 
 form_aeolia_claims_tooltip: "#E Aeolia#! erhält Ansprüche auf die Gebiete $ionia_area$ und $mysia_area$" 
 formable_not_aeolia_exists: "#E Aeolia#! darf NICHT existieren"
 aeolia_ownership_value_tooltip: "Mindestens #Y 75%#! der hervorgehobenen Gebiete, die historisch den #Y Äolischen Bund#! bildeten, sind im Besitz von #Y [THIS.GetCountry.GetName]#! oder deren Untertanen" 
  
  
 form_fezzan: "Bilde Fezzan" 
 form_fezzan_desc: "Diejenigen, die in den Ländern von Fezzan unterwegs sind, sind aus einem oder zwei Gründen dort: Entweder möchten sie unsere beeindruckenden Söldnerarmeen für sich selbst anheuern, oder sie haben sich in den weiten Wüstenebenen, die unser Reich sind, verirrt. Es ist an der Zeit, unser Schicksal anzunehmen und einen neuen Staat zu gründen, der von den verlassenen Orten aus regieren soll – wie eine Rose, die in der Wüste blüht." 
 fezzan_claims_tooltip: "Fezzan erhält Ansprüche auf die Region #Y Fezzan#!" 
