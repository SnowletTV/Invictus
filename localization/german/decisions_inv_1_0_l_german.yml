 restore_thessalian_league: "Die Thessalische Frage"
 restore_thessalian_league_desc: "Thessalien, die Heimat des Olymps, lag lange Zeit am äußersten Rand der griechischen Grenze, weit nördlich des zivilisierten Athens, erreichte aber noch nicht die barbarischen Länder jenseits von Makedonien. Die vielen Städte und Dörfer, die die thessalischen Ebenen übersäen, waren historisch unter einem zentralen Thessalischen Bund vereint und entwickelten eine ausgeprägte „thessalische“ Identität. Seit der Zeit des Tajos Aleuas, der behauptete, von Herakles abzustammen, waren die Länder, die wir als Thessalien kennen, in vier autonome Regionen aufgeteilt, die alle dem Tajos ihre Treue schuldeten, den die großen Familien von Pharsalos, Larisa und Pherai aus ihren ehrenwerten Linien hervorbrachten. Nachdem er jedoch einen Bürgerkrieg zugunsten von Larisa gewonnen und Lykophron von Pherai und Onomarchos von Phokis besiegt hatte, zerschmetterte Philipp II. von Makedonien den Status quo, indem er zum Archon des Thessalischen Bundes ernannt wurde und den Bund dem Thron von Makedonien unterordnete. Der Thessalische Bund wurde nach einem gescheiterten Aufstand gegen Alexandros den Großen zu einer wahren Bedeutungslosigkeit und verlor in der Folgezeit einen Großteil seiner Autonomie.\n\nDie Wiederherstellung des #E Thessalischen Bundes#!,, selbst wenn seine Unabhängigkeit nur nominell ist, würde die Herrschaft von [COUNTRY.GetAdjective] für das thessalische Volk sicherlich akzeptabler machen." 
 thessalian_league_not_exists: "#Y Der Thessalische Bund#! existiert nicht." 
 thessalian_league_tooltip: "Wir werden über das Schicksal Thessaliens entscheiden. \n Der Thessalische Bund kann als #Y Untertan#!, wiederhergestellt werden, wobei ihm alles Land in der Region #Y Thessalien#! zugesprochen wird, oder er kann ein integraler Bestandteil unseres Reiches werden." 
  
