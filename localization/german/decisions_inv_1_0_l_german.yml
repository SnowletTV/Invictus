 delphic_amphictyony_title: "Status von Delphi" 
 delphic_amphictyony_desc: "Die Stadt Delphi, die Namensgeberin der delphischen Amphiktyonie, ist die Heimat der Pythia und ihrer beträchtlichen Schatzkammer, die durch Spenden von Mitgliedern der Amphiktyonie gespeist wird.\n\n Nach einem ganzen Tag voller Diskussionen mit den Priestern von Delphi, einer Prozession zum Tempel des Apollon, ritueller Waschung, Übergabe von Geschenken und Opferungen an den Sonnengott [zeal_thinker.GetName] wurde einem unserer Hohepriester und [ROOT.GetCountry.GetRuler.GetName]s oberstem Berater gestattet, das innere Heiligtum der Pythia zu betreten und sich mit ihr zu beraten. [zeal_thinker.GetPraenomen] ist zu dem Schluss gekommen, dass es nicht richtig ist, dass diejenigen, die Gott in unserem Namen anbeten, auch weltlichen Herren dienen. [zeal_thinker.GetSheHe] bittet darum, dass wir Delphi seine Autonomie zurückgeben, damit sich seine Priester ganz den heiligen Angelegenheiten widmen können. [zeal_thinker.GetPraenomen] spielt auf vage Versprechen der Pythia an, dass jeder, der den Nabel der Welt befreit, ihr Herr werden soll." 
 delphic_amphictyony.a: "Dies erscheint durchaus vernünftig." 
 delphic_amphictyony.at: "#E Delphi#! wird als unsere #Y Bundestadt#! entlassen" 
