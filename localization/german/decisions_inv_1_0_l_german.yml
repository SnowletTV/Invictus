 form_duna_desc: "Die Stadt, die den Römern als Duna Urbs bekannt war, verdankt ihren Namen ihrer Lage am westlichsten Punkt des gleichnamigen Flusses, der Duna. Ihre Lage ist ideal für den Zugang zu den inneren Handelsrouten der östlichen Ränder Europas und für die Anbindung an das reiche Handelsnetz der Ostsee. Obwohl die Siedlung derzeit noch klein ist, ist sie einfach zur Größe bestimmt ... und wir sind der erste Schritt in diesem Erbe." 



 form_salluvian_confederacy: "Bildet die Salluvanische Konföderation" 
 form_salluvian_confederacy_desc: "Die Salluvianische Konföderation, die im zweiten Jahrhundert v. Chr. entstand, war eine lose Stammesorganisation der verschiedenen salluvianischen Stämme. Diese Konföderation wurde zum Teil zum Schutz vor den eindringenden massalischen Siedlern gegründet. Dies hielt jedoch nicht lange an, denn 121 v. Chr. intervenierten die Römer zwischen den Salluvianern und den Massalianern, plünderten die Hauptstadt der Salluvianer und unterwarfen deren Anführer."
