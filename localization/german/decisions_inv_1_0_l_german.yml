 form_troas_desc: "Die griechischen Städte der Troas, in denen sich die Ruinen der sagenumwobenen Stadt Troja befinden, florierten lange Zeit dank ihrer strategischen Lage am Hellespont. Sie rühmten sich starker Handelswurzeln und des Zugangs zu wichtigen Handelsrouten zwischen Europa und Asien. Die bedeutendsten Städte der Region – Ilion, Dardanos, Skepsis, Assos, Alexandria Troas, Abydos und Lampsakos – sind traditionell im Koinon der Athena Ilias vereint, einem religiösen und politischen Bund, der unter der Führung von Antigonos I. Monophthalmos gegründet wurde. Dieser Bund wurde gegründet, um das jährliche Panathenaia-Fest im heiligen Heiligtum der Athena Ilias in Troja zu verwalten, ein mächtiges Symbol der Einheit und des gemeinsamen Erbes für die Städte der Region. Neben diesen führenden Städten umfasste das Koinon auch Rhoiteion, Parion, Gargara und Lampsakos aus der Troas sowie weiter entfernte Städte wie Chalcedon und Myrlea an den Ufern des Propontis. Gemeinsam verwalteten diese Städte das Heiligtum, schickten religiöse Gesandte, organisierten Opfergaben und verteidigten ihre gemeinsame Autonomie gegen die Übergriffe ausländischer Mächte." 
