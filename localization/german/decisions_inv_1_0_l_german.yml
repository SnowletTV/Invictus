 eunostos_soloi_egypt: "Zypriotische Könige" 
 eunostos_soloi_egypt_desc: "Vor dem Tod von Perdikkas (321 v. Chr.) hatte Ptolemaios ein Bündnis mit Nikokreon geschlossen, dem bedeutendsten der zypriotischen Könige. 316 v. Chr. wurde Zypern zum Schlachtfeld zwischen Ptolemaios und Antigonos um die Kontrolle über das Mittelmeer. Neben Nikokreon gab es drei weitere loyale Vasallenkönige: Nikokles von Paphos, Androkles von Amathus und Pasikrates von Soli. Die anderen Könige Zyperns verbündeten sich mit Antigonos. Ptolemaios' militärische Intervention unter dem Kommando seines Bruders Menelaos erwies sich als erfolgreich bei der Niederschlagung rebellischer Könige. 312 verdrängte Ptolemaios alle zypriotischen Könige mit Ausnahme von Nikokreon von Salamis (und vielleicht Eunostos von Soloi). Ptolemaios vermählte seine Tochter Eirene kurz nach dem Tod von Eunostos' Vater mit Eunostos, um sicherzustellen, dass der neue König eines führenden zypriotischen Königreichs loyal bleiben würde. Nikokreons Herrschaftsgebiete wurden erheblich erweitert; er wurde zum obersten ptolemäischen Offizier der Insel ernannt und zum Strategos von Zypern ernannt.\n\nObwohl Nikokreon von Ptolemaios begünstigt wurde, führte sein Tod im Jahr 309 v. Chr. zur direkten ptolemäischen Verwaltung Zyperns und zur Abschaffung der verbleibenden unabhängigen zypriotischen Königreiche. Ptolemaios' Bruder Menealos übernahm Nikokreons Rolle; er wurde zum König von Salamis und Satrap von Zypern ernannt." 
