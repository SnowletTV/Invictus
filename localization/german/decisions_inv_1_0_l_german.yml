l_german:
  become_regency:0 "Ernennen Sie einen Regenten"
  become_regency_desc:0 "[COUNTRY.GetName] wird bald in den Krieg ziehen. Unser [COUNTRY.GetRulerTitle] [COUNTRY.GetRuler.GetName] muss von vorne führen und wird als solcher einen Regenten ernennen, der an seiner Stelle regiert. Der Regent wird die Hauptstadtregion regieren und die Aufgebote aus dieser Region befehligen, während [COUNTRY.GetRuler.GetName] Elitesoldaten einer Legion befehligt oder als Kommandant einer Marine in See sticht. Abhängig von der Anzahl aktiver Ideen können Sie politischen Einfluss gewinnen!"
  revert_regency:0 "Regent entfernen"
  revert_regency_desc:0 "Jetzt ist der richtige Zeitpunkt für [COUNTRY.GetCoRulerTitle] [COUNTRY.GetCoRuler.GetName], wieder die volle Kontrolle über die Regierungsangelegenheiten zu erlangen. Abhängig von der Anzahl aktiver Ideen können Sie politischen Einfluss gewinnen!"
  create_spartan_empire:0 "Kaiserliches Sparta"
  create_spartan_empire_desc:0 "[COUNTRY.GetRuler.GetName], strahlend im Ruhm der Eroberung, hat alle anderen kleinen Königreiche in den Schatten gestellt; Für den Herrscher des [COUNTRY.GetAdjective] Empire wird ein neuer Titel benötigt."
  deify_spartan_emperor:0 "Vergöttern Sie den spartanischen Kaiser"
  deify_spartan_emperor_desc:0 "Nur wenige leugnen, dass [COUNTRY.GetRuler.GetName] gesegnet ist. Daraus folgt, dass ein solches göttliches Erbe nur Eigentum eines göttlichen Wesens sein kann."
  proclaim_punic_republic:0 "Umarmen Sie den punischen Republikanismus"
  proclaim_punic_republic_desc:0 "Die Erben von Phönizien regieren mit Blick auf republikanische Traditionen und kluge Geschäftspraktiken, wirklich die beste Regierungsform für [COUNTRY.GetName]."
  restore_parsa:0 "Parsa wiederherstellen"
  restore_parsa_desc:0 "Es wäre klug, Parsa zu seinem früheren Glanz zu verhelfen."
  form_liguria:0 "Ligurien bilden"
  form_liguria_desc:0 "Die Ligurier leben seit Jahrtausenden in Cisalpine Gaul, leben in kleinen Stämmen aufgeteilt und arbeiten auf den Feldern. Allerdings erhebt sich im Süden eine neue Macht, die, wenn sie nicht kontrolliert wird, unsere Existenz bedrohen könnte. Um dieser Bedrohung entgegenzuwirken, müssen wir uns zu einer pan-ligurischen Föderation zusammenschließen, die in der Lage ist, diejenigen zu bekämpfen, die uns unterwerfen wollen."
  formable_not_liguria_exists:0 "#Y Ligurien#! ist nicht vorhanden."
  form_slavia:0 "Slawien bilden"
  form_slavia_desc:0 "Wir Slawen leben seit Jahrtausenden an den Grenzen der bekannten Welt und fristen ein karges Dasein in den riesigen Wäldern. Doch trotz unserer Ähnlichkeiten sind wir verstreut und gespalten, leben, als ob wir getrennte Völker wären, und kämpfen und bekriegen uns untereinander wegen geringfügiger Widerstände und bedeutungsloser Fehden. Wenn wir uns erheben und den Rest unserer Sippe unterwerfen würden, könnten wir eine panslawische Föderation ausrufen, die sich von der Ostsee bis zur Steppe erstreckt und in der Lage wäre, diejenigen zu unterwerfen, die dumm genug sind, uns herauszufordern."
  formable_not_slavia_exists:0 "#Y Slawien#! ist nicht vorhanden."
  form_punt:0 "Punt bilden"
  form_punt_desc:0 "Von Adouli bis Apocopa ist Punt seit Generationen ein Knotenpunkt des Handels, mit Elfenbein aus Afrika, Weihrauch aus Arabien und sogar Gewürzen aus dem fernen Indien, die seine Häfen passieren. Wenn wir die verschiedenen Städte und Reiche in der Region unter unserem Banner vereinen würden, könnten wir den Handel monopolisieren und immensen Reichtum erlangen, der unsere kühnsten Vorstellungen übersteigt."
  formable_not_punt_exists:0 "#Y Punt#! ist nicht vorhanden."
  form_tibetan_empire:0 "Tibet bilden"
  form_tibetan_empire_desc:0 "Tibet war lange Zeit ein Rückzugsgebiet, isoliert auf den Berggipfeln, die uns beschützen. Unser raues und tückisches Land wird uns jedoch nicht für immer beschützen, denn früher oder später werden wir von einer Macht erobert, die zu groß und schrecklich ist, um sie alleine zu überwinden. Um zu überleben, müssen wir unsere Zeit der Isolation beenden und unseren Nachbarn aktiv die Eroberung zukommen lassen. Wenn das Plateau fest innerhalb der Grenzen unseres Reiches gesichert ist, können wir ein glorreiches tibetisches Reich ausrufen, das in der Lage ist, Macht und Einfluss von der Spitze der Welt zu projizieren!"
  tibetan_empire_not_exists:0 "#Y Tibet#! darf NICHT vorhanden sein."
  tibetan_empire_prov_zhangzhung:0 "Wir oder unser Untertan besitzen die tibetischen Teile von #Y Zhangzhung#! (#Kühne Provinz#!)"
  tibetan_empire_prov_jangtang:0 "Wir oder unser Untertan besitzen die tibetischen Teile von #Y Jangtang#! (#Bold Provinz#!)."
  tibetan_empire_prov_chomolangma:0 "Wir oder unser Untertan besitzen die tibetischen Teile von #Y Chomolangma#! (#Bold Provinz#!)."
  tibetan_empire_prov_tsang:0 "Wir oder unser Untertan besitzen die tibetischen Teile von #Y Tsang#! (#Bold Provinz#!)."
  form_indger:0 "Bilden Sie das Indogermanische Königreich"
  form_indger_desc:0 "Wir sind weit über die Grenzen unserer germanischen Heimat hinausgewandert und haben östlich des Hindukusch-Gebirges ein reiches und fruchtbares Land gefunden. Mit diesem Ort als Fundament unseres neuen Landes kann unser Volk gedeihen."
  indger_not_exists:0 "Das #Y Indogermanische Königreich#! darf NICHT vorhanden sein."
  form_arabia:0 "Arabien bilden"
  form_arabia_desc:0 "Seit Generationen ist Arabien ein Handelsknotenpunkt, der die großen Zivilisationen der Welt mit Weihrauch und Myrrhe versorgt, aber unser Potenzial für Größe wurde von den vielen zersplitterten Stämmen und Königreichen der Region verschwendet, die untereinander Krieg führen, anstatt zu arbeiten zusammen. Indem wir die Halbinsel vereinen, können wir aus dem Sand eine Zivilisation schmieden, die es mit der von Ägypten und Persien aufnehmen kann."
  formable_not_arabia_exists:0 "#Y Arabien#! darf NICHT vorhanden sein."
  form_germania:0 "Germanien gründen"
  form_germania_desc:0 "Die Stämme Germaniens sind jeder für sich stark und mächtig, doch ohne einen starken Anführer, der sie anführt, bleiben wir genau das; getrennte Stämme, die zu sehr damit beschäftigt sind, in Machtkämpfe verstrickt zu sein, um an der größeren Herrlichkeit teilzuhaben, die uns erwartet. Indem wir unsere schwachen und kurzsichtigen Rivalen unterwerfen und absetzen, werden wir in der Lage sein, ein germanisches Reich zu proklamieren, das in der Lage ist, titanische Kriege zu führen, von denen in den kommenden tausend Jahren gesprochen wird, und die Vorherrschaft auf dem Kontinent wird uns gehören!"
  formable_not_germania_exists:0 "#Y Germania#! darf NICHT vorhanden sein."
  form_neo_mitanni:0 "Belebe die Mitanni wieder"
  form_neo_mitanni_desc:0 "Vor langer Zeit wurden die großen Mitanni von den Assyrern zerstört, ihr Volk abgeschlachtet und ihre Städte in Asche gelegt. Jetzt, da wir die Kontrolle über ihr altes Land haben, können wir uns zu Erben ihres stolzen Erbes erklären und eine Wiederbelebung der Mitanni-Zivilisation einläuten."
  formable_not_neo_mitanni_exists:0 "Das #Y Neo-Mitanni-Königreich#! darf NICHT vorhanden sein."
  switch_to_mitanni_culture:0 "Wir werden #Y Neo-Mitanni# adoptieren! als unsere primäre Kultur, und alle Pops in unserem Land von unserer vorherigen primären Kultur werden dazu konvertiert."
  switch_characters_to_mitanni_culture:0 "Alle unsere Charaktere in großen Familien unserer früheren Primärkultur werden zu #Y Neo-Mitanni# konvertieren! Kultur."
  LIGURIA_NAME:0 "Ligurien"
  LIGURIA_ADJECTIVE:0 "Ligurisch"
  parsa_restored:0 "Parsa restauriert"
  convert_to_pre_indo_european_religion:0 "Umarme Marite Faith"
  convert_to_pre_indo_european_religion_desc:0 "Immer mehr unserer Leute suchen den Rat der Priester von Mari, der Göttin des Berges, und bieten Aatxe Geschenke im Austausch für Schutz an. Es ist an der Zeit, dass wir ihre Anbetung offiziell aufnehmen."
  convert_to_puntic_religion:0 "Umarme Waaq"
  convert_to_puntic_religion_desc:0 "Seit Jahren sprechen Händler in unseren Häfen von der höchsten Gottheit, die als Waaq bekannt ist, die keinen anderen neben sich hat, und die Geschichten seiner unendlichen Liebe und göttlichen Autorität haben bei unserem Volk Anklang gefunden, das danach strebt, seines zu werden Kinder. Vielleicht könnten wir alle die tröstende Umarmung von Waaq suchen?"
  convert_to_illyrian_pantheon:0 "Umarme Illyrisch"
  convert_to_illyrian_pantheon_desc:0 "Der Glaube der Illyrer stammt aus alten paläo-balkanischen Überzeugungen. Illyric war einst Teil desselben Glaubens wie Zalmoxian und Cybelene und unterscheidet sich in seinen dezentralisierten Kulten. Der Kult der Sonne im Norden, der Kult der Schlange im Süden und der neue Kult des thrakischen Reiters aus dem Osten. Vielleicht sollten wir den illyrischen Glauben annehmen und einen dieser Kulte als unseren eigenen verfolgen."
  convert_to_hinduism:0 "Umarme den vedischen Glauben"
  convert_to_hinduism_desc:0 "Lasst die Veden und die alten Lehren des alten Indiens die offizielle Politik unseres Staates sein, lasst uns die Veden unter unseren Untertanen und an unserem Hof ​​fördern."
  convert_to_agama:0 "Umfassen Sie den agamischen Glauben"
  convert_to_agama_desc:0 "Der Agama-Glaube der Dravidianer ist uralt und reicht seit den Anfängen der Zivilisation zurück. Lasst uns Agamic unter unseren Untertanen und an unserem Hof ​​fördern."
  convert_to_ajivika:0 "Umarme Ajivika"
  convert_to_ajivika_desc:0 "Der große Makkhali Gosala predigte seine Wege seiner Ajivika-Sekte. Predigt er, dass das Schicksal absolut ist, dass alles vorherbestimmt ist. Unterwerfen wir uns unserem Schicksal, Ajivika anzunehmen."
  convert_to_burmese_religion:0 "Umfassen Sie Nat-Anbetung"
  convert_to_burmese_religion_desc:0 "Die Religion der Völker des Südostens der Welt hat sich zu uns verbreitet. Sie sagen, dass in jedem Lebewesen Nats sind, und Nats sind in jedem Lebewesen. Vielleicht sollten wir die Nat-Verehrung offiziell annehmen."
  convert_to_new_armenian_religion:0 "Akzeptiere Anahit"
  convert_to_new_armenian_religion_desc:0 "Die Anbeter von Anahit haben sich über unser ganzes Land ausgebreitet. Es hat sich mit seiner Anpassungsfähigkeit an unsere lokalen Gottheiten als beliebte Religion erwiesen. Es könnte an der Zeit sein, diese armenische Religion offiziell anzunehmen und sie unsere eigene zu nennen."
  convert_to_berber_religion:0 "Begrüßen Sie Amazigh-Traditionen"
  convert_to_berber_religion_desc:0 "Obwohl die Menschen des Amazigh-Glaubens einst von ihren Nachbarn inspiriert und beeinflusst wurden, haben sie nun wiederum uns beeinflusst. Unsere Leute haben begonnen, den Glauben der Wüstenstämme aufzugreifen, und schauen genauso auf Nanna Tala und Shaheded wie auf jede lokale Gottheit."
