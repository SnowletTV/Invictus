 form_delphic_amphictyony: "Wiederherstellung der delphischen Amphiktyonie" 
 form_delphic_amphictyony_desc: "Der Legende nach wurde der Delphische Amphiktyonenbund von Hellens Bruder Amphiktyon gegründet. Zu seiner Gründungszeit bestand der Bund aus zwölf Mitgliedsgruppen: Äniern, Böotiern, Dolopen, Dorern, Ioniern, Lokrern, Magnetiern, Maliern, Perrhoebern, Phokern, Pythianern und Thessaliern. Die Delphische Amphiktyonenbund wurde in der gleichnamigen Siedlung Delphi gegründet, um die Riten und die Tempelpflege von Apollon und Demeter in Delphi zu unterstützen. Sie verhängte religiöse Gesetze und Strafen, führte Krieg und legte Regeln für Konflikte und Staatlichkeit fest. \n\nDer Dritte Heilige Krieg (356 v. Chr.) begann, nachdem die Phoker Delphi einnahmen und dessen Schatzkammer plünderten. Schließlich schlossen sich Philipps Makedonier dem Krieg gegen die Phoker an, besiegten sie und erhielten ihre Sitze im Rat des Bundes, was als Auftakt zu seiner Eroberung Griechenlands durch eine Kombination aus Diplomatie und Gewalt diente." 
