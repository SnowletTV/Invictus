  parsa_restored:0 "Parsa restauriert"
  convert_to_pre_indo_european_religion:0 "Umarme Marite Faith"
  convert_to_pre_indo_european_religion_desc:0 "Immer mehr unserer Leute suchen den Rat der Priester von Mari, der Göttin des Berges, und bieten Aatxe Geschenke im Austausch für Schutz an. Es ist an der Zeit, dass wir ihre Anbetung offiziell aufnehmen."
  convert_to_puntic_religion:0 "Umarme Waaq"
  convert_to_puntic_religion_desc:0 "Seit Jahren sprechen Händler in unseren Häfen von der höchsten Gottheit, die als Waaq bekannt ist, die keinen anderen neben sich hat, und die Geschichten seiner unendlichen Liebe und göttlichen Autorität haben bei unserem Volk Anklang gefunden, das danach strebt, seines zu werden Kinder. Vielleicht könnten wir alle die tröstende Umarmung von Waaq suchen?"
  convert_to_italic_pantheon: "Den italischen Glauben annehmen" 
  convert_to_italic_pantheon_desc: "Der Glaube der Italiker ist derselbe wie der Glaube der alten Latiner, und er hat sich in allen Ländern verbreitet. Lasst uns den italischen Glauben annehmen und einen dieser Kulte als unseren eigenen annehmen." 
  convert_to_illyrian_pantheon:0 "Den illyrischen Glauben annehmen"
  convert_to_illyrian_pantheon_desc:0 "Der Glaube der Illyrer stammt aus alten paläo-balkanischen Überzeugungen. Illyric war einst Teil desselben Glaubens wie Zalmoxian und Anatolian und unterscheidet sich in seinen dezentralisierten Kulten. Der Kult der Sonne im Norden, der Kult der Schlange im Süden und der neue Kult des thrakischen Reiters aus dem Osten. Vielleicht sollten wir den illyrischen Glauben annehmen und einen dieser Kulte als unseren eigenen verfolgen."
  convert_to_hinduism:0 "Umarme den vedischen Glauben"
  convert_to_hinduism_desc:0 "Lasst die Veden und die alten Lehren des alten Indiens die offizielle Politik unseres Staates sein, lasst uns die Veden unter unseren Untertanen und an unserem Hof ​​fördern."
  convert_to_agama:0 "Umfassen Sie den agamischen Glauben"
  convert_to_agama_desc:0 "Der Agama-Glaube der Dravidianer ist uralt und reicht seit den Anfängen der Zivilisation zurück. Lasst uns Agamic unter unseren Untertanen und an unserem Hof ​​fördern."
  convert_to_ajivika:0 "Umarme Ajivika"
  convert_to_ajivika_desc:0 "Der große Makkhali Gosala predigte seine Wege seiner Ajivika-Sekte. Predigt er, dass das Schicksal absolut ist, dass alles vorherbestimmt ist. Unterwerfen wir uns unserem Schicksal, Ajivika anzunehmen."
  convert_to_burmese_religion:0 "Umfassen Sie Nat-Anbetung"
  convert_to_burmese_religion_desc:0 "Die Religion der Völker des Südostens der Welt hat sich zu uns verbreitet. Sie sagen, dass in jedem Lebewesen Nats sind, und Nats sind in jedem Lebewesen. Vielleicht sollten wir die Nat-Verehrung offiziell annehmen."
  convert_to_anahitic_religion:0 "Akzeptiere Anahit"
  convert_to_anahitic_religion_desc:0 "Die Anbeter von Anahit haben sich über unser ganzes Land ausgebreitet. Es hat sich mit seiner Anpassungsfähigkeit an unsere lokalen Gottheiten als beliebte Religion erwiesen. Es könnte an der Zeit sein, diese armenische Religion offiziell anzunehmen und sie unsere eigene zu nennen."
  convert_to_berber_religion:0 "Begrüßen Sie Amazigh-Traditionen"
  convert_to_berber_religion_desc:0 "Obwohl die Menschen des Amazigh-Glaubens einst von ihren Nachbarn inspiriert und beeinflusst wurden, haben sie nun wiederum uns beeinflusst. Unsere Leute haben begonnen, den Glauben der Wüstenstämme aufzugreifen, und schauen genauso auf Nanna Tala und Shaheded wie auf jede lokale Gottheit."
  convert_to_eastern_animism: "Den Glauben an Swancho annehmen" 
  convert_to_eastern_animism_desc: "Die Göttinnen Swancho und Menya werden in unserem Land verehrt. Götzenbilder von Kem und Kom sind überall in ihren Heimen zu finden. Der Staat sollte nun auch die Götter Tocharias und des Tarimbeckens als seine eigenen annehmen." 
  convert_to_nilotic_pantheon: "Den nihalischen Glauben annehmen" 
  convert_to_nilotic_pantheon_desc: "Die Verehrung von Kowth Nhial und vielen Colwics des nilotischen Volkes hat sich in unserem Land weit verbreitet. Vielleicht ist es an der Zeit, die Götter des oberen Nils als die Götter unseres eigenen Volkes zu akzeptieren." 
  convert_to_vaksh_religion: "Den voxitischen Glauben annehmen" 
  convert_to_vaksh_religion_desc: "Die Religion des Flusses Vakhsh hat sich in den von uns verwalteten Gebieten weit verbreitet. Die Menschen verehren den Sonnengott Mihr Oir am Morgen bei Sonnenaufgang und benennen ihre Kinder nach Ramset, dem Gott der Menschen. Möge Lord Vish uns zur Erleuchtung führen und Vakhsh und sein heiliges Pantheon von Gottheiten verehren." 
  convert_to_nuragic_pantheon: "Den nuragischen Glauben annehmen" 
  convert_to_nuragic_pantheon_desc: "Die einheimische Religion der Nuragen auf Sardinien und Korsika hat eine tausendjährige Tradition. Der große Vater der Nuragen fordert uns auf, ihn zu verehren. Lassen wir uns auf die Verehrung und den Glauben dieser Religion ein." 
  convert_to_mithra_religion: "Den mithraischen Glauben annehmen" 
  convert_to_mithra_religion_desc: "Wir haben festgestellt, dass der glorreiche Sonnengott Mithra und sein mithraischer Glaube weit verbreitet sind. Die Priester der Weisen aus dem Morgenland, die von den Medern verkündet wurden, sind sicherlich eine überzeugende Erscheinung. Für unseren Staat könnte es von Vorteil sein, Mithra und die Praktiken des Mithraismus als unsere eigenen anzuerkennen." 
  
  convert_to_uralic_pantheon: "Übernehmen Sie ilmarische Glaubenssätze" 
  convert_to_uralic_pantheon_desc: "Der höchste Gott des Himmels, Ilma, wurde von vielen unserer Leute angenommen. Sie sprechen vom strahlenden Licht der ersten Morgendämmerung und dem ohrenbetäubenden Schwarz des letzten Sonnenstrahls. Von den Finnen bis zu den Ugriern und jetzt auch bis zu uns leuchten die Lichter. Es ist Zeit, die Vorhänge der Nation zu öffnen und die ilamrische Religion anzunehmen."
  convert_to_anatolian_religion: "Den anatolischen Glauben annehmen"
  convert_to_anatolian_religion_desc: "Der Glaube an die Muttergöttin ist neben all den anderen Gottheiten in unserem Glauben seit langem von großer Bedeutung, doch in jüngster Zeit ist das Interesse an den übrigen Gottheiten deutlich zurückgegangen. Cybelene, die Muttergöttin, ist die wichtigste Figur in unseren religiösen Traditionen und Praktiken geworden."
  convert_to_hurrian_pantheon: "Den Glauben der Hurriter übernehmen" 
  convert_to_hurrian_pantheon_desc: "Der hurrio-hethitische Glaube ist der von 1000 Göttern! Das einst mächtige Reich der Bronzezeit erklärte sich selbst zum Land der tausend Götter. Vielleicht gehören unsere eigenen Götter zu diesem Pantheon?" 
  convert_to_hatti_religion: "Adoptiere das Hattische Pantheon"
  convert_to_hatti_religion_desc: "Einst nannten wir das Land der Hatti, das wir heute als Anatolien kennen. Und wie es das Schicksal wollte, sind die Länder der Hatti wieder zum Glauben des alten Volkes zurückgekehrt. Sollen auch wir das wiederauflebende hattische Pantheon akzeptieren?" 

