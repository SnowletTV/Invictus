 form_hellespontine_phrygia: "Bilde Hellespontinisches Phrygien" 
 form_hellespontine_phrygia_desc: "Das zu Beginn des 5. Jahrhunderts v. Chr. gegründete Hellespontinische Phrygien wurde von Nachkommen von Pharnakes, einem Onkel von König Darius I. dem Großen, regiert. Die Hauptstadt des Landes war Dascylium. Während des Feldzugs Alexanders des Großen im Jahr 334 v. Chr. erlitt der Satrap des Hellespontinischen Phrygien, Arsites, in der Schlacht am Fluss Granikos eine entscheidende Niederlage und beging danach Selbstmord. Alexander ernannte Calas zu seinem Nachfolger. Nach Alexanders Tod im Jahr 323 v. Chr. wurde die Satrapie Leonnatus zugesprochen, einem Mitglied des Königshauses von Lynkestis in Mazedonien und einem von Alexanders treuen Leibwächtern. Alexanders Schwester Kleopatra, die Witwe von König Alexander I. von Epirus, bot Leonnatus ihre Hand zur Heirat an, eine Verbindung, die seinen Machtanspruch gestärkt hätte. Hätte er die Athener besiegt, hätte Leonnatus durchaus versucht, den makedonischen Thron für sich zu beanspruchen. Seine Karriere endete im Lamianischen Krieg, als er eine Streitmacht von 20.000 Infanteristen und 1.500 Kavalleristen anführte, um Antipater während der Belagerung von Lamia zu entlasten. Trotz seiner wahrscheinlichen Ambitionen, Antipaters Autorität herauszufordern und möglicherweise Alexanders Schwester Kleopatra zu heiraten, wurde Leonnatus in der Schlacht getötet, wodurch seine Hoffnungen unerfüllt blieben. Die Satrapie des hellespontinischen Phrygien existiert seit dem Tod von Leonnatus nicht mehr." 
