 form_macedon_thrace_desc: "Die Adligen von Makedonien haben schon immer die Starken und Fähigen den Schwachen und Gebrechlichen vorgezogen. Wenn wir unsere Karten richtig ausspielen, könnten sich die Lysmachiden noch als die Stärksten von allen erweisen. Wenn Alexanders Erbe jedoch jemals zurückerobert werden soll, müssen wir zuerst die Überreste seines Königreichs in Besitz nehmen, es aus dem Griff derer befreien, die es in den Ruin getrieben haben, und an seiner Stelle einen neuen, robusteren Staat errichten, dem die Mazedonier dienen können, die über die zerstörten Überreste des Argeadenreichs verstreut sind." 
