  #Thessaly Heritage 
 thessalian_league_heritage: "Thessalisches Erbe" 
 thessalian_league_heritage_desc: "Thessalien, die Heimat des Olymps, lag lange Zeit am äußersten Rand der griechischen Grenze, weit nördlich des zivilisierten Athens, erreichte aber noch nicht die barbarischen Länder jenseits von Makedonien. Die vielen Städte und Dörfer, die die thessalischen Ebenen übersäen, waren historisch unter einem zentralen Thessalischen Bund vereint und entwickelten eine ausgeprägte „thessalische“ Identität. Seit der Zeit des Tajos Aleuas, der behauptete, von Herakles abzustammen, waren die Länder, die wir als Thessalien kennen, in vier autonome Regionen aufgeteilt, die alle dem Tajos ihre Treue schuldeten, den die großen Familien von Pharsalos, Larisa und Pherai aus ihren ehrenwerten Linien hervorbrachten. Nachdem er jedoch einen Bürgerkrieg zugunsten von Larisa gewonnen und Lykophron von Pherai und Onomarchos von Phokis besiegt hatte, zerschmetterte Philipp II. von Makedonien den Status quo, indem er zum Archon des Thessalischen Bundes ernannt wurde und den Bund dem Thron von Makedonien unterordnete. Der Thessalische Bund wurde nach einem gescheiterten Aufstand gegen Alexandros den Großen zu einer wahren Nichtsache und verlor in der Folge einen Großteil seiner Autonomie. Thessalien ist bekannt für die Zucht der besten Pferde und die Ausbildung der fähigsten Kavallerie im Mittelmeerraum. Sie dienten tapfer zunächst unter Philipp II. und dann unter Alexandros III., bis Alexandros seine thessalischen Kavalleristen nach der Eroberung Mediens entließ. In den Jahren nach Alexandros‘ Tod fanden sich viele in Diensten der Diadochen wieder, bei denen ihre Dienste sehr geschätzt wurden." 
  
