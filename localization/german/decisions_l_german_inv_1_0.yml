 #### Decisions from Commander Kings - To Appoint A Regent

 become_regency:0 "Einen Regenten auswählen"
 become_regency_desc:0 "[COUNTRY.GetName] wird sich bald in Zeiten des Krieges befinden. Unser [COUNTRY.GetRulerTitle] [COUNTRY.GetRuler.GetName] muss unsere Armeen anführen, während ein Regent die Verwaltung übernimmt. Der Regent wird unsere Kernprovinz regieren und [COUNTRY.GetRuler.GetName] unsere Legionen oder die Marine anführen. Uns wird Politischer Einfluss, basierend auf der Anzahl aktiver nationaler Ideen, zurückerstattet!"
 revert_regency:0 "Regentschaft beenden"
 revert_regency_desc:0 "Die Zeit für die Rückkehr von [COUNTRY.GetCoRulerTitle] [COUNTRY.GetCoRuler.GetName] ist gekommen. Uns wird Politischer Einfluss, basierend auf der Anzahl aktiver nationaler Ideen, zurückerstattet!"

 #### Decisions from 2 Spartan Kings - To Create Higher Ranking Government Forms

 create_spartan_empire:0 "Imperiales Sparta"
 create_spartan_empire_desc:0 "[COUNTRY.GetRuler.GetName] sonnt sich im strahlenden Ruhm der Eroberung und lässt alle anderen mickrigen Königreiche erblassen; Ein neuer Titel für den Herrscher des [COUNTRY.GetAdjective] Imperiums!"
 deify_spartan_emperor:0 "Spartanischen Herrscher vergöttlichen"
 deify_spartan_emperor_desc:0 "Nur wenige können die göttlichen Wurzeln von [COUNTRY.GetRuler.GetName] verneinen. Diese Wurzeln wiederum zeugen von göttlichem Einfluss, welchen wir fördern sollten."

 proclaim_punic_republic:0 "Punischer Republikanismus"
 proclaim_punic_republic_desc:0 "Die Erben Phöniziens regieren mit Blick auf republikanische Traditionen und kluge Geschäftspraktiken, wahrlich die beste Regierungsform für [COUNTRY.GetName]."

  restore_parsa:0 "Parsa wiederherstellen"
 restore_parsa_desc:0 "Es wäre klug, Parsa wieder zu seinem früheren Glanz zu verhelfen."

 #Formables
 form_liguria:0 "Ligurien bilden"
 form_liguria_desc:0 "Die Ligurer leben seit Jahrtausenden im zisalpinen Gallien, aufgeteilt in kleine Stämme und schuften auf den Feldern. Doch im Süden erhebt sich eine neue Macht, die, wenn sie unkontrolliert bleibt, unsere Existenz bedrohen könnte. Um dieser Bedrohung entgegenzuwirken, müssen wir uns zu einer panligurischen Föderation zusammenschließen, die in der Lage ist, diejenigen zu bekämpfen, die uns unterjochen wollen."
 formable_not_liguria_exists:0 "Ligurien existiert nicht"

 form_slavia:0 "Slawien bilden"
 form_slavia_desc:0 "Wir Slawen leben seit Jahrtausenden an den Grenzen der bekannten Welt und fristen ein kärgliches Dasein inmitten der großen Wälder. Doch trotz unserer Gemeinsamkeiten sind wir verstreut und geteilt, leben wie getrennte Völker, bekämpfen und bekriegen uns untereinander wegen unbedeutender Dinge und sinnloser Fehden. Wenn wir uns erheben und den Rest unserer Verwandtschaft unterwerfen würden, könnten wir eine panslawische Föderation ausrufen, die sich von der Ostsee bis zur Steppe erstreckt und in der Lage ist, alle zu unterwerfen, die dumm genug sind, uns herauszufordern."
 formable_not_slavia_exists:0 "Slavia existiert nicht"

 form_punt:0 "Punt bilden"
 form_punt_desc:0 "Von Adouli bis Apocopa ist Punt seit Generationen ein Knotenpunkt des Handels: Elfenbein aus Afrika, Weihrauch aus Arabien und sogar Gewürze aus dem fernen Indien passieren seine Häfen. Wenn wir die verschiedenen Städte und Reiche der Region unter unserem Banner vereinen würden, wären wir in der Lage, den Handel zu monopolisieren und unermesslichen Reichtum zu erlangen, der unsere kühnsten Vorstellungen übersteigt."
 formable_not_punt_exists:0 "Punt existiert nicht"
 
 form_indger:0 "Indogermanische Königreich bilden"
 form_indger_desc:0 "Wir sind weit über die Grenzen unserer germanischen Heimat hinausgewandert und haben östlich des Hindukusch-Gebirges ein reiches und fruchtbares Land gefunden. Mit diesem Ort als Fundament unseres neuen Landes kann unser Volk gedeihen."
 indger_not_exists:0 "Indogermanische Königreich existiert nicht"
 
 form_arabia:0 "Arabien bilden"
 form_arabia_desc:0 "Seit Generationen ist Arabien ein Handelsknotenpunkt, der die großen Zivilisationen der Welt mit Weihrauch und Myrrhe versorgt, aber unser Potenzial für Größe wurde von den vielen zersplitterten Stämmen und Königreichen der Region verschwendet, die untereinander Krieg führen, anstatt zu arbeiten zusammen. Indem wir die Halbinsel vereinen, können wir aus dem Sand eine Zivilisation schmieden, die es mit der von Ägypten und Persien aufnehmen kann."
 formable_not_arabia_exists:0 "Arabien existiert nicht"
 
 form_arabia:0 "Germanien bilden"
 form_arabia_desc:0 "Die Stämme Germaniens sind jeder für sich stark und mächtig, doch ohne einen starken Anführer, der sie anführt, bleiben wir genau das; getrennte Stämme, die zu sehr damit beschäftigt sind, in Machtkämpfe verstrickt zu sein, um an der größeren Herrlichkeit teilzuhaben, die uns erwartet. Indem wir unsere schwachen und kurzsichtigen Rivalen unterwerfen und absetzen, werden wir in der Lage sein, ein germanisches Reich zu proklamieren, das in der Lage ist, titanische Kriege zu führen, von denen in den kommenden tausend Jahren gesprochen wird, und die Vorherrschaft auf dem Kontinent wird uns gehören!"
 formable_not_arabia_exists:0 "Germanien existiert nicht"

