l_german:
 chinese_religions: "Shenic"  
 desc_chinese_religions: "Ein Land, das so groß ist wie China, beherbergt viele Philosophien und Traditionen, die miteinander verwoben sind und ein reichhaltiges spirituelles Leben bilden. Die Lehren großer Lehrer wie Kong Fuzi werden ebenso respektiert und hochgehalten wie die alten Rituale der lokalen Clans. Die Ahnen werden verehrt, und den launischen Schutzgeistern, die den Herd bewachen, werden heilige Gaben dargebracht."  
 convert_to_chinese_religions: "Annahme des schenischen Glaubens"  
 convert_to_chinese_religions_desc: "Wie ein strahlendes Licht, das von der Spitze eines hohen Turms herabscheint, wirft der schenische Glaube lange Schatten auf unser Volk, das sich wie Sonnenblumen dem Schein fremder Götter zugewandt hat. Aber sind diese Götter wirklich so fremd? Unterscheiden sich ihre Wege so sehr von unseren eigenen? Sind die Gemeinsamkeiten nicht größer?" 
  # Shenic 
 deity_chinese_sheshen: "$omen_chinese_sheshen$"  
 omen_chinese_sheshen: "Sheshen"  
 omen_chinese_sheshen_desc: "#Y Chinesischer Gott#!\nSheshen ist der Gott, der über das Land wacht.."  
