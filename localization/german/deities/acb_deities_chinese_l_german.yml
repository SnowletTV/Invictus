 deity_baiyue_land_worship: "$omen_baiyue_land_worship$"  
 omen_baiyue_land_worship: "Landverehrung" 
 omen_baiyue_land_worship_desc: "#Y Baiyue Gottheiten#!\n Landverehrung von Baiyue"  
 deity_baiyue_forest_worship: "$omen_baiyue_forest_worship$"  
 omen_baiyue_forest_worship: "Waldverehrung" 
 omen_baiyue_forest_worship_desc: "#Y Baiyue Gottheiten#!\n Waldverehrung von Baiyue"  
 deity_baiyue_ancestor_worship: "$omen_baiyue_ancestor_worship$"  
 omen_baiyue_ancestor_worship: "Ahnenverehrung"  
 omen_baiyue_ancestor_worship_desc: "#Y Baiyue Gottheiten#!\n Ahnenverehrung von Baiyue" 
 deity_baiyue_elder_worship: "$omen_baiyue_elder_worship$"  
 omen_baiyue_elder_worship: "Ältestenverherung" 
 omen_baiyue_elder_worship_desc: "#Y Baiyue Gottheiten#!\n Ältestenverherung von Baiyue"  
 deity_baiyue_river_worship: "$omen_baiyue_river_worship$"
 omen_baiyue_river_worship: "Flussverehrung"  
 omen_baiyue_river_worship_desc: "#Y Baiyue Gottheiten#!\n Flussverehrung von Baiyue"  
 deity_baiyue_fertility_cult: "$omen_baiyue_fertility_cult$"  
 omen_baiyue_fertility_cult: "Fruchtbarkeitskult" 
 omen_baiyue_fertility_cult_desc: "#Y Baiyue Gottheiten#!\n Fruchtbarkeitskult von Baiyue"  
  
  # Muisic 
 deity_yi_god_of_wind: "$omen_yi_god_of_wind$"  
 omen_yi_god_of_wind: "Sinjang" 
 omen_yi_god_of_wind_desc: "Die Geister von Militärgenerälen werden Sinjang genannt. Diese Geister finden sich in den Seelen vieler großer Generäle der Geschichte wieder. Zu diesen Militärgenerälen zählen sogar Generäle aus jüngerer Geschichte."  
 deity_yi_god_of_thunder: "$omen_yi_god_of_thunder$"  
 omen_yi_god_of_thunder: "Jowangshin" 
 omen_yi_god_of_thunder_desc: "Jowangshin ist die Muisikgöttin des Feuers. Sie könnte auch die ,Küchengöttin' sein, auf die in chinesischen Quellen Bezug genommen wird. Jowangshin ist nicht nur die Göttin des Feuers, sondern auch des Herdes und der Tabu-Rituale. Diese Tabus galten für Hausfrauen, die nach wie vor die wichtigsten Verehrerinnen von Jowangshin waren. Die Tabu-Rituale sind wie folgt.\n\nFluche nicht zu Hause.\nNicht auf dem Herd sitzen.\nDie Füße nicht auf den Herd setzen.\nDie Küche sollte sauber gehalten werden.\nIn der Küche sollten Götter verehrt werden.\n\nJonwangshin ist eine der beliebtesten koreanischen Gottheiten und bestrafte alle, die eines der fünf Tabus brachen. Tatsächlich war sie dafür bekannt, dass sie gegenüber denen, die dies taten, ziemlich rachsüchtig war, was ihr in der Mythologie die Rolle einer rachsüchtigen Göttin einbrachte." 
 deity_yi_god_of_mountain: "$omen_yi_god_of_mountain$"  
 omen_yi_god_of_mountain: "Sansillyong"  
 omen_yi_god_of_mountain_desc: "Sansillyong oder Sansin sind Berggeister. Sie werden typischerweise als Männer mit weißen Bärten, blauen Gewändern und in Begleitung von Tigern dargestellt. Mit ihrer mächtigen Kontrolle über die Natur beschützen sie die Einheimischen."  
 deity_yi_god_of_grass: "$omen_yi_god_of_grass$"  
 omen_yi_god_of_grass: "Ch'ilsong" 
 omen_yi_god_of_grass_desc: "Die kosmologische Gottheit Ch'ilsong ist der Geist der sieben Sterne des Großen Wagens. Ch'ilsong wurde später mit dem Buddhismus in Verbindung gebracht, war ursprünglich jedoch mit dem Muisikschamanismus verbunden. Der Geist ist dafür bekannt, dass er auf Kinder aufpasst." 
 deity_yi_god_of_wine: "$omen_yi_god_of_wine$" 
 omen_yi_god_of_wine: "Bari Gongju" 
 omen_yi_god_of_wine_desc: "Die Schutzgöttin der Schamanen, Begleiterin der Seelen der Verstorbenen und Göttin des Großen Wagens, Bari Gongju oder Prinzessin Bari, ist eine der bekanntesten und am meisten verehrten Gottheiten im koreanischen Schamanismus. Ihre Sage ist sehr alt und wird bis heute in verschiedenen Versionen erzählt.\n\nEs gibt mehrere Versionen dieser Geschichte, aber im Wesentlichen handelt sie von der Hochzeit eines Königs und einer Königin. Die Königin bringt sechs Töchter zur Welt, die alle luxuriös behandelt werden. Bei ihrer siebten Schwangerschaft hat die Königin einen Traum, den sie als Zeichen dafür deutet, dass das siebte Kind endlich ein Sohn sein wird. Allerdings ist auch dieses siebte Kind wieder eine Tochter. Der König ist enttäuscht und befiehlt, die Tochter zu entsorgen, oder auf Koreanisch ,beori'. Daher kommt der Name Bari. Sie begibt sich auf eine Reise, die sie schließlich zur Göttlichkeit führt." 
 deity_yi_god_of_medicine: "$omen_yi_god_of_medicine$"  
 omen_yi_god_of_medicine: "Hwanin" 
 omen_yi_god_of_medicine_desc: "Hwanin oder Haneunim, auch Haneul-nim oder Sang-je genannt, ist der Gott des Himmels. Er ist der Herrscher des himmlischen Reiches, er verfügt über Weisheit und Autorität. Während der Zeit des Gojoseon-Königreichs gewann er zunehmend an Bedeutung und wurde im 19. Jahrhundert noch bekannter. Wahrscheinlich war er auch in dieser Zeit noch ein wichtiger Gott. Hwanin ist auch der Großvater des Gottkönigs Dangun." 
 deity_yi_god_of_sea: "$omen_yi_god_of_sea$"  
 omen_yi_god_of_sea: "Hogu Pyolsong" 
 omen_yi_god_of_sea_desc: "Hogu Polsong ist eine Muisic-Göttin der Pocken, jedoch könnte sie zuvor eine Göttin allgemeiner Krankheiten gewesen sein. Im modernen koreanischen Muisic-Schamanismus wurde Hogu Polsong als Göttin der Windpocken statt der Pocken umgedeutet. Dies zeigt die anhaltende Flexibilität von Muisic."  
 deity_yi_god_of_river: "$omen_yi_god_of_river$"  
 omen_yi_god_of_river: "Yeongdeung"  
 omen_yi_god_of_river_desc: "TDie Göttin des Windes, Yeongdeung Halman, auch Yongdong genannt, kontrolliert die Meereswinde, insbesondere auf der Insel Jeju (Tamna), der größten Insel im Süden der koreanischen Halbinsel. \n\nDer Legende nach stammt sie aus dem Osten von Tamna, kommt jedoch einmal im Jahr auf die Insel, um sie mit Leben, Saatgut und anderen Dingen zu versorgen, die für das Überleben der Inselbewohner notwendig sind." 
 deity_dalnim: "$omen_dalnim$"  
 omen_dalnim: "Dalnim"  
 omen_dalnim_desc: "Dalnim, die Schwester des Sonnengottes Haemosu, ist die Muisic-Göttin des Mondes. Es gibt viele Ursprungsmythen darüber, wie sie ihre göttliche Stellung erlangte. Ein Mythos besagt, dass sie so schön war, dass sie selbst den Himmel verzauberte, der ihr daraufhin Göttlichkeit verlieh. Ein anderer Mythos besagt, dass sie so hoch kletterte, dass sie den Mond erreichte. Und wieder ein anderer Mythos erzählt, dass sie und ihr Bruder gefangen genommen wurden und sie deshalb zum Himmel betete. Vom Himmel kam ein Seil, an dem sie und ihr Bruder sich in Sicherheit brachten und so zu den Gottheiten der Sonne und des Mondes wurden."  
 deity_haemosu: "$omen_haemosu$" 
 omen_haemosu: "Haemosu" 
 omen_haemosu_desc: "Haemosu, der Bruder des Mondgottes Dalnim, ist der Muisicgott der Sonne. Es heißt, er sei in einem von fünf Drachen gezogenen Wagen auf die Erde herabgestiegen, um den Menschen zuzuhören, bevor er wieder in den Himmel zurückkehrte, was auf den Aufgang und Untergang der Sonne anspielt."  
 deity_seokga: "$omen_seokga$"  
 omen_seokga: "Seokga" 
 omen_seokga_desc: "Der listige Betrügergott Seokga ist dafür bekannt, dass er ständig Streiche spielt und sich über die Sterblichen lustig macht. Obwohl er einer der Schöpfergötter von allem war, wollte Seokga der alleinige Herrscher der Welt sein. Er forderte Mireuk, den anderen Schöpfergott des Universums, zu einem Machtkampf heraus. Derjenige, der mehr Blumen erschaffen konnte, durfte bleiben, während der andere fortgeschickt werden sollte. Seokga stahl heimlich die von Mireuk gezüchteten Blumen, woraufhin Mireuk verschwand. Diese unfaire Tat führte jedoch zur ersten Sünde, die den ersten Tod zur Folge hatte, und es entstand ein ständiger Kreislauf von Geburt und Tod, der die Welt zu einem unvollkommenen Ort machte, der sowohl von freudigen Momenten als auch von Leid geprägt war."  
 deity_mireuk: "$omen_mireuk$" 
 omen_mireuk: "Mireuk"  
 omen_mireuk_desc: "Als oberster Gott der Schöpfung und Schöpfer des Universums ist er derjenige, der die Welt der Sterblichen vom Rest des Kosmos getrennt hat. Es wurden fünf goldene Insekten und fünf silberne Insekten erschaffen, und diese fünf Paare sollten die Vorfahren aller Menschen sein, die jemals gelebt haben. Er regierte die Menschheit in einer Zeit ohne Sünde, ohne Schmerz und ohne Tod, aber das sollte sich ändern, als der Mit-Schöpfergott Seokga der alleinige Herrscher über die Menschheit werden wollte. Seokga, ein trickreicher Gott, betrog bei einem Wettstreit, der darüber entschied, wer über die Menschheit herrschen sollte. Mireuk verschwand nach seiner Niederlage und hinterließ eine Welt voller Sünde, Schmerz und Tod."  

  # Kodo 
 deity_wa_god_kaze: "$omen_wa_god_kaze$"  
 omen_wa_god_kaze: "Fujin"  
 omen_wa_god_kaze_desc: "#Y Kodo Gottheit#!\nAls einer der ältesten Kami war Fujin einer von zwei Kami, die von Izanami geboren wurden, um aus Yomi zu fliehen, bevor es von Izanagi versiegelt wurde. Er ist der Kami des Windes und wird manchmal auch Kaze oder Ryobo genannt. Er wird häufig zusammen mit seinem Bruder Raijin dargestellt, dem Kami des Blitzes, des Donners und der Stürme."  
 deity_wa_god_kaminari: "$omen_wa_god_kaminari$"  
 omen_wa_god_kaminari: "Raijin" 
 omen_wa_god_kaminari_desc: "#Y Kodo Gottheit#!\nRaijin, manchmal auch als Kaminari bekannt, war der Kami des Blitzes, des Donners und der Stürme. Er war einer von zwei Kami, die von Izanami geboren wurden, um aus Yomi zu fliehen, bevor es von Izanagi versiegelt wurde. Er wird oft zusammen mit seinem Bruder Fujin, dem Kami des Windes, dargestellt."  
 deity_wa_god_hi: "$omen_wa_god_hi$"  
 omen_wa_god_hi: "Kagu Tsuchi" 
 omen_wa_god_hi_desc: "#Y Kodo Gottheit#!\nKagu Tsuchi, die strahlende Kraft, wurde von Izanami geboren. Da Kagu Tsuchi jedoch ein Feuer-Kami ist, verbrannte er Izanami bei seiner Geburt. Der von Trauer überwältigte Izanagi enthauptete Kagu Tsuchi, wodurch mehrere Kami entstanden. Er wurde schließlich mit Schmieden assoziiert. Kagu Tsuchi wird manchmal auch Hi genannt." 
 deity_wa_god_ame: "$omen_wa_god_ame$"  
 omen_wa_god_ame: "Amaterasu"  
 omen_wa_god_ame_desc: "#Y Kodo Gottheit#!\nAmaterasu ist eine Göttin der Kunst und der Sonne. Aufgrund ihres Sonnenscheins, der für Wachstum in der Landwirtschaft sorgt, ist sie auch als Fruchtbarkeitsgöttin bekannt. Sie hat eine stürmische Beziehung zu ihrem Bruder, einem Kami der Stürme namens Susano'o, der ihre Reisfelder zerstört hat. Dies verärgerte sie so sehr, dass sie der Welt für eine Weile ihr Licht vorenthielt."  
 deity_wa_god_kawa: "$omen_wa_god_kawa$"  
 omen_wa_god_kawa: "Kawa"  
 omen_wa_god_kawa_desc: "#Y Kodo Gottheit#!\nDer König der Fluss-Kami, Kawa, ist so sehr mit den Fluss-Kami verbunden, dass sein Name zu einem Oberbegriff für alle Fluss-Kami geworden ist. Manchmal wird er auch Kahaku genannt."  
 deity_wa_god_inazuma: "$omen_wa_god_inazuma$"  
 omen_wa_god_inazuma: "Izanagi"  
 omen_wa_god_inazuma_desc: "#Y Kodo Gottheit#!\nIzanagi gehörte zu den ersten sieben Generationen von Kami, die aus der Erschaffung des Himmels hervorgingen. Zusammen mit seiner Schwester-Gemahlin Izanami schuf er viele Kami. Allerdings war einer dieser Kami, Kagu Tsuchi, der Kami des Feuers, und Izanami starb bei seiner Geburt, als sie verbrannt wurde. Izanagi war untröstlich und reiste nach Yomi, um sie zurückzuholen. Als er dort ankam, lehnte er Izanami jedoch ab, weil ihr Fleisch grün und vom Tod verfault war. Er schloß Izanami mit einem Felsen ein und trennte so das Land der Lebenden vom Land der Toten."  
 deity_wa_god_ama: "$omen_wa_god_ama$"  
 omen_wa_god_ama: "Izanami"  
 omen_wa_god_ama_desc: "#Y Kodo Gottheit#!\nIzanami gehörte zu den ersten sieben Generationen von Kami, die aus der Erschaffung des Himmels hervorgingen. Zusammen mit ihrem Bruder und Ehemann Izanagi schuf sie viele Kami. Allerdings war einer dieser Kami, Kagu Tsuchi, der Kami des Feuers, und Izanami starb bei seiner Geburt, als sie verbrannt wurde. Izanagi war untröstlich und reiste nach Yomi, um sie zurückzuholen. Als er dort ankam, wies er Izanami jedoch zurück, weil ihr Fleisch grün und vom Tod verfault war. Er schloß Izanami mit einem Felsen ein und trennte so das Land der Lebenden vom Land der Toten."  
 deity_wa_god_yama: "$omen_wa_god_yama$"  
 omen_wa_god_yama: "Oyamatsumi"  
 omen_wa_god_yama_desc: "#Y Kodo Gottheit#!\nOyamatsumi war ein Berg-Kami, der auch als Yama-no-Kami bezeichnet wird. Oyamatsumi war der ältere Bruder von Amaterasu und ein Kind von Izanami und Izanagi. Er zeugte mit No-Zuchi acht eigene Kami-Nachkommen sowie zwei weitere Kami, die keine Muttergestalt hatten."  
 deity_wa_god_umi: "$omen_wa_god_umi$"  
 omen_wa_god_umi: "Okuninushi" 
 omen_wa_god_umi_desc: "#Y Kodo Gottheit#!\nOkuninushi war ein Kami der Staatsbildung, des Handels und der Landwirtschaft. Er ist ein Nachkomme des Kami Susano'o. Okuninushi wurde schließlich mit West-Wa assoziiert."  
 deity_wa_god_tsuki: "$omen_wa_god_tsuki$"  
 omen_wa_god_tsuki: "Tsuki-Yomi"  
 omen_wa_god_tsuki_desc: "#Y Kodo Gottheit#!\nTsuki-Yomi ist der Kami des Mondes. Er ist der Zwillingsbruder der Sonnengöttin Amaterasu. Er hatte einen Streit mit Amaterasu, weil er einen Kami der Nahrungsmittel getötet hatte, und seitdem wollte Amaterasu ihn nicht mehr sehen, wodurch das Konzept von Tag und Nacht entstand."  
 deity_wa_god_tsuchi: "$omen_wa_god_tsuchi$"  
 omen_wa_god_tsuchi: "Kuninotokotachi" 
 omen_wa_god_tsuchi_desc: "#Y Kodo Gottheit#!\nKuninotokotachi war einer von zwei Kami der ersten Generation. Er kam auf die Ur-Erde und wird manchmal als der Ur-Kami des Universums angesehen." 
 deity_wa_god_sorei: "$omen_wa_god_sorei$"  
 omen_wa_god_sorei: "Sorei"  
 omen_wa_god_sorei_desc: "#Y Kodo Gottheit#!\nSorei ist ein Konzept der Ahnenverehrung im frühen Kodoismus. Sorei konnten nicht nur zu Geistern und Beschützern werden, sondern sogar zum Kami-Status erhoben werden. Ganz konkret bezieht sich Sorei auf jene Ahnengeister, an die an einem bestimmten Tag im Kalender, wie einem Feiertag oder einem Gedenktag, erinnert wird." 
 deity_minakanushi: "$omen_minakanushi$"  
 omen_minakanushi: "Ame-no-Minakanushi" 
 omen_minakanushi_desc: "#Y Kodo Gottheit#!\nAme-no-Minakanushi ist die erste Gottheit, die sich nach der Erschaffung des Himmels manifestierte. Sie ist eine von fünf Gottheiten, die älter sind als die sieben Generationen der Kami. Sie war der zentrale Herrscher der ersten drei Gottheiten."  
 deity_takamimusubi: "$omen_takamimusubi$"  
 omen_takamimusubi: "Takamimusubi"  
 omen_takamimusubi_desc: "#Y Kodo Gottheit#!\nTakamimusubi war die zweite Gottheit, die sich nach der Erschaffung des Himmels manifestierte. Sie existierte bereits vor den 7 Generationen von Kami. Sie war der Hohe Schöpfer und ein Kami der Landwirtschaft." 
 deity_kamimusubi: "$omen_kamimusubi$" 
 omen_kamimusubi: "Kamimusubi"  
 omen_kamimusubi_desc: "#Y Kodo Gottheit#!\nKamimusubi war die dritte Gottheit, die sich nach der Erschaffung des Himmels manifestierte. Sie stammen aus der Zeit vor den sieben Generationen der Kami. Sie waren die göttlichen Schöpfer." 
 deity_mizuhanome: "$omen_mizuhanome$"  
 omen_mizuhanome: "Mizuhanome"  
 omen_mizuhanome_desc: "#Y Kodo Gottheit#!\nMizuhanome war eine Wassergöttin. Sie war eine Tochter von Izanami, geboren aus deren Urin, und wird manchmal auch als Wasserdrachen-Göttin bezeichnet." 
 deity_inari: "$omen_inari$"  
 omen_inari: "Inari"  
 omen_inari_desc: "#Y Kodo Gottheit#!\nKodo-Gottheiten#!\nInari ist der Kami der Füchse. Er wird auch Inari-Okami genannt. Inari gilt als Fruchtbarkeitsgott und wird mit Botschaften in Verbindung gebracht, da Füchse den Sterblichen angeblich Botschaften von Inari selbst überbringen konnten." 
