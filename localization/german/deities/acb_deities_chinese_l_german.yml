 deity_chinese_fengshi: "$omen_chinese_fengshi$"  
 omen_chinese_fengshi: "Fengshi" 
 omen_chinese_fengshi_desc: "#Y Chinesischer Gott#!\nFengshi, auch Fei Lian genannt, ist in der chinesischen Mythologie der Gott des Windes, der die acht Winde der Neuigkeiten durch die fünf Klimazonen lenkt."  
 deity_chinese_yushi: "$omen_chinese_yushi$"  
 omen_chinese_yushi: "Yushi"  
 omen_chinese_yushi_desc: "#Y Chinesischer Gott#!\nYushi, aus der chinesischen Mythologie, ist für den Regen zuständig."  
 deity_chinese_dasiming: "$omen_chinese_dasiming$"  
 omen_chinese_dasiming: "Da Siming"  
 omen_chinese_dasiming_desc: "#Y Chinesischer Gott#!\nDa Siming herrscht über Leben und Tod der Menschen." 
 deity_chinese_shaosiming: "$omen_chinese_shaosiming$"  
 omen_chinese_shaosiming: "Shao Siming" 
 omen_chinese_shaosiming_desc: "#Y Chinesischer Gott#!\nShao Siming ist der Gott, der für die Nachkommen auf Erden zuständig ist."
 deity_chinese_houtu: "$omen_chinese_houtu$"  
 omen_chinese_houtu: "Houtu"  
 omen_chinese_houtu_desc: "#Y Chinesischer Gott#!\nist ein Vertreter der chinesischen Gottheiten der Erde (ein Oberbegriff für alle Naturgötter der Erde) und herrscht über das ganze Land, ähnlich wie Gaia, die Mutter Erde der westlichen Mythologie." 
 deity_chinese_daizong: "$omen_chinese_daizong$" 
 omen_chinese_daizong: "Daizong"  
 omen_chinese_daizong_desc: "#Y Chinesischer Gott#!\nDaizong ist der Berg Tai, der östliche Berg. In der Mythologie und Legende wurde nach Pan Gus Tod sein Kopf in den Berg Tai verwandelt."  
 deity_chinese_graangsreen: "$omen_chinese_graangsreen$"  
 omen_chinese_graangsreen: "Heengshan"  
 omen_chinese_graangsreen_desc: "#Y Chinesischer Gott#!\nHuangdi begründete den Berg Heng als die Südlichen Berge, eines der Ziele der Berganbetung." 
 deity_chinese_huashan: "$omen_chinese_huashan$" 
 omen_chinese_huashan: "Huashan"  
 omen_chinese_huashan_desc: "#Y Chinesischer Gott#!\nDer Berg Hua (auch bekannt als Berg Taihua), einer der fünf Berge, ist auch als Westliches Gebirge bekannt." 
 deity_chinese_gyyngsreen: "$omen_chinese_gyyngsreen$"  
 omen_chinese_gyyngsreen: "Hengshan"  
 omen_chinese_gyyngsreen_desc: "#Y Chinesischer Gott#!\nHengshan ist der nördliche der Fünf Berge."  
 deity_chinese_songshan: "$omen_chinese_songshan$" 
 omen_chinese_songshan: "Songshan" 
 omen_chinese_songshan_desc: "#Y Chinesischer Gott#!\nSongshan Songshan ist der mittlere der Fünf Berge." 
 deity_chinese_he: "$omen_chinese_he$"  
 omen_chinese_he: "He Bo" 
 omen_chinese_he_desc: "#Y Chinesischer Gott#!\nHe Bo, der Flussgott des He-Flusses, lebt im He-Fluss (heute Gelber Fluss) und reitet auf einer weißen Schildkröte. Er nutzt die fünf gestreiften Fische als Wegweiser, um die Umgebung zu erkunden und zu erforschen oder um zum Berg Kunlun zu gelangen, wo er sich mit den Göttern trifft."  
 deity_chinese_huai: "$omen_chinese_huai$"  
 omen_chinese_huai: "Huai Shen"  
 omen_chinese_huai_desc: "#Y Chinesischer Gott#!\nDer Flussgott von Huai Shen. Einer der Sidu."  
 deity_chinese_ji: "$omen_chinese_ji$"  
 omen_chinese_ji: "Ji Shen"  
 omen_chinese_ji_desc: "#Y Chinesischer Gott#!\nDer Flussgott von Ji Shen. Einer der Sidu."  
 deity_chinese_jiang: "$omen_chinese_jiang$" 
 omen_chinese_jiang: "Jiang Shen"  
 omen_chinese_jiang_desc: "#Y Chinesischer Gott#!\nDer Flussgott von Jiang Shen. Einer der Sidu."  
 deity_chinese_xihe: "$omen_chinese_xihe$"  
 omen_chinese_xihe: "Xihe"  
 omen_chinese_xihe_desc: "#Y Chinesischer Gott#!\n Xihe, der Name der Mutter des Sonnengottes in der Mythologie. Der Legende nach war sie die Frau von Di Jun, mit dem sie 10 Söhne gebar, die alle Sonnen (goldene Krähen) waren, im östlichen Meer auf dem Fusang-Baum lebten und sich beim Himmelsdienst abwechselten."  
 deity_chinese_shangdi: "$omen_chinese_shangdi$"  
 omen_chinese_shangdi: "Haotian Shangdi" 
 omen_chinese_shangdi_desc: "#Y Chinesischer Gott#!\nShangdi, der Himmlische Kaiser oder Hao Tian Gott, allgemein bekannt als Himmel, Himmlischer Gott, Himmlischer Herr, Himmelsgott, ist der höchste Gott, der von den Söhnen des Himmels, Kaisern und Monarchen verehrt wird. Er hat seinen Ursprung in der Verehrung des Himmels (Cangtian, Haotian) und des Nordsterns (Beichen, Di Xing) in der chinesischen Kultur. Einerseits wird der ,obere Himmel' wegen seiner unermesslichen Energie Hao Tian genannt. Die Weitsichtigkeit des Himmels wird Cangtian genannt. Niemand wird mehr geachtet als der Kaiser, und er ist dem Himmel unterstellt, daher wird er Shangdi genannt. Andererseits residiert Shangdi im Nordstern und wird als Kaiser des Himmels bezeichnet, der Stern des Nordsterns."
 deity_chinese_qingdi: "$omen_chinese_qingdi$"  
 omen_chinese_qingdi: "Qingdi Taihao"  
 omen_chinese_qingdi_desc: "#Y Chinesischer Gott#!\nQingdi, einer der fünf legendären Kaiser, ist für den Osten der Welt zuständig und einer der wichtigsten Verehrungsgegenstände für Kaiser und Tempel. Er wird auch „Cang Di” und „Mu Di” genannt. Im Konzept der „Fünf Kaiser des ersten Himmels” ist Qingdi Taihao. Er entspricht dem Element Holz in den fünf Elementen, dem Frühling in den Jahreszeiten und der Farbe Türkis in den fünf Farben." 
 deity_chinese_yandi: "$omen_chinese_yandi$"  
 omen_chinese_yandi: "Yandi Shennong"  
 omen_chinese_yandi_desc: "#Y Chinesischer Gott#!\nYandi, genannt Shennong, weil er sich gut auf Feuerfeldbau verstand, wurde Yandi genannt, weil er der König der Feuer-Tugend war und in den legendären alten Zeiten der gemeinsame Herrscher der Welt war." 
 deity_chinese_huangdi: "$omen_chinese_huangdi$"  
 omen_chinese_huangdi: "Huangdi Xuanyuan" 
 omen_chinese_huangdi_desc: "#Y Chinesischer Gott#!\nHuangdi ist der erste der fünf Kaiser, der über die Welt herrscht. Der Mythos besagt, dass sein Vater Shaodian der König der Bären war, denn er lebte auf dem Hügel Xuan Yuan, daher der Name Xuan Yuan, lang lebe Ji Wasser, für den Familiennamen Ji, das Land in den Bären, auch bekannt als die Bären."  
 deity_chinese_baidi: "$omen_chinese_baidi$"  
 omen_chinese_baidi: "Baidi Shaohao" 
 omen_chinese_baidi_desc: "#Y Chinesischer Gott#!\nDer Weiße Kaiser, einer der Fünf Kaiser, soll für den Westen der Welt zuständig sein und war eines der wichtigsten Objekte der Verehrung in alten Reichen und Tempeln. Im Konzept der ,Fünf Kaiser des Ersten Himmels' ist Bai Di Shao Hao. Er entspricht Gold in den fünf Elementen, dem Herbst in den Jahreszeiten und Weiß in den fünf Farben. "  
 deity_chinese_heidi: "$omen_chinese_heidi$"  
 omen_chinese_heidi: "Heidi Zhuanxu"  
 omen_chinese_heidi_desc: "#Y Chinesischer Gott#!\nZhuan Xu, einer der fünf Kaiser, lebte im Xuan Gong, einem nördlichen Palast, der schwarz ist und die fünf Elemente des Wassers aufweist. Daher galt er als Kaiser mit der Tugend des Wassers und wurde auch Xuan Di genannt."  
 deity_chinese_xiangjun: "$omen_chinese_xiangjun$" 
 omen_chinese_xiangjun: "Xiangjun"  
 omen_chinese_xiangjun_desc: "#Y Chinesischer Gott#!\nDer Gott der Xiang Shui."  
 deity_chinese_xiangfuren: "$omen_chinese_xiangfuren$" 
 omen_chinese_xiangfuren: "Xiangfuren" 
 omen_chinese_xiangfuren_desc: "#Y Chinesischer Gott#!\nDer Gott der Xiang Shui."  
  
  # Tengri 
 deity_hu_ulgen: "$omen_hu_ulgen$"  
 omen_hu_ulgen: "Ulgen" 
 omen_hu_ulgen_desc: "#Y Hu Gottheiten#!\nUlgen ist das heiligste aller Wesen des Himmels, das in den sechzehn Himmeln wohnt und nach dem Großen Wagen (manchmal sogar gleichrangig mit dem Großen Wagen) an zweiter Stelle steht, dem Beschützer aller Wesen vor den Händen von Yin Yi, dem Gott der Ungewissheit und des Todes. Weiße Pferde werden oft von Schamanen während der Rituale von Miguel geopfert."  
 deity_hu_qayra: "$omen_hu_qayra$"  
 omen_hu_qayra: "Qayra" 
 omen_hu_qayra_desc: "#Y Hu Gottheiten#!\nQayra wohnt im siebzehnten Himmel. Es heißt, dass er in alten Zeiten im Fluss der Zeit umherwanderte und nach der Entstehung der Erde zum Herrscher über die drei Welten Luft, Wasser und Erde wurde, sowie zum Schöpfer vieler Dinge und Menschen. Darüber hinaus lehrte er die Menschen, wie man Wein herstellt."  
 deity_hu_tengri: "$omen_hu_tengri$" 
 omen_hu_tengri: "Tengri"  
 omen_hu_tengri_desc: "#Y Di Gottheiten#!\nTengri war die Hauptgottheit und der höchste Gott der Di, der oft mit dem himmlischen Kaiser des Reichs der Mitte gleichgesetzt wurde. Im Laufe der Zeit begann sich sein Bild allmählich zu differenzieren, beispielsweise in Wo Tengri, der für die Zeit zuständig war, und Fu Tengri, der für die Erde zuständig war."  
 deity_hu_aqana: "$omen_hu_aqana$"  
 omen_hu_aqana: "Aqana"  
 omen_hu_aqana_desc: "#Y Hu Gottheiten#!\nAqana ist die Tochter von Qayra, dem Gott der irdischen Fruchtbarkeit und des Lebens in der Mythologie der Di, der Qayra dazu drängte, die Schöpfung aus dem Fluss der Zeit zu beginnen." 
 deity_hu_qizagan: "$omen_hu_qizagan$" 
 omen_hu_qizagan: "Qizagan"  
 omen_hu_qizagan_desc: "#Y Hu Gottheiten#!\n Qizagan residiert in den Neun Himmeln und wird mit einem Bogen in der einen Hand und einer Trompete in der anderen dargestellt, auf einem großen roten Pferd sitzend. Er ist ein mächtiger Kriegsgott im Glauben der Di."  
 deity_hu_erlik: "$omen_hu_erlik$" 
 omen_hu_erlik: "Erlik"  
 omen_hu_erlik_desc: "#Y Hu Gottheiten#!\n Erlik lebt in der Hölle und ist als Di-Gottheit ein Zeichen für den Tod, die Unterwelt, Krankheit und Pech. Als Schöpfer böser Geister bringen ihm die Leute oft Opfer dar, um die von ihm geschickten Katastrophen zu vermeiden."  
 deity_hu_mergen: "$omen_hu_mergen$"
 omen_hu_mergen: "Mergen"  
 omen_hu_mergen_desc: "#Y Hu Gottheiten#!\n Mergen, der Gott der Weisheit und des Denkens, residiert im 17. Himmel und ist als Krieger mit Helm und Bogen bekannt, der auf einem weißen Pferd reitet."  
 deity_hu_umay: "$omen_hu_umay$"  
 omen_hu_umay: "Umay" 
 omen_hu_umay_desc: "#Y Hu Gottheiten#!\n Umay ist die Göttin der Fruchtbarkeit, die Beschützerin von Frauen und Kindern und die Gemahlin des Himmels. Ihr Bildnis wird auch mit der Sonne in Verbindung gebracht. Die nördliche Bevölkerung betete zu ihr um Kinderreichtum."  
  
  # Baiyue 
 deity_baiyue_warrior_worship: "$omen_baiyue_warrior_worship$"  
 omen_baiyue_warrior_worship: "Kriegerverehrung"  
 omen_baiyue_warrior_worship_desc: "#Y Baiyue Gottheiten#!\n Kriegerverehrung von Baiyue"  
