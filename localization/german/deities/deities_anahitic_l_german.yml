l_german:

  deity_zeus_oromasdes:0 "$omen_zeus_oromasdes$"
  omen_zeus_oromasdes:0 "Zeus-Oromasdes"
  omen_zeus_oromasdes_desc:0 "Zeus-Oromasdes, eine Gottheit von Commagane, kombiniert armenische, griechische und persische Einflüsse. Als Gott der Kultur wäre Zeus-Oromasdes ein höchster Gott des commagenischen Pantheons gewesen."
  deity_zeus_oromasdes_par: "$omen_zeus_oromasdes$"  
  omen_zeus_oromasdes_par: "Zeus-Oromasdes"  
  omen_zeus_oromasdes_par_desc: "Zeus-Oromasdes, eine Gottheit aus Kommagene, vereint armenische, griechische und persische Einflüsse. Als Gott der Kultur war Zeus-Oromasdes vermutlich der oberste Gott im Kommagenischen Pantheon."
  deity_apollo_mithras:0 "$omen_apollo_mithras$"
  omen_apollo_mithras:0 "Apollo-Mithras"
  omen_apollo_mithras_desc:0 "Apollo-Mithras, eine Gottheit von Commagene, vereint armenischen, griechischen und persischen Einfluss. Apollo-Mithras ist ein Gott der Ökonomie und verbindet die Künste von Apollo mit dem Licht von Mithras."
  deity_herakles_artagnes:0 "$omen_herakles_artagnes$"
  omen_herakles_artagnes:0 "Herakles-Artagnes"
  omen_herakles_artagnes_desc:0 "Der mächtige Herakles-Artagnes, geschmiedet in den Bergen von Commagene unter anahitischem, zoroastrischem und hellenischem Einfluss. Er ist ein Kriegsgott."
  deity_kommagene:0 "$omen_kommagene$"
  omen_kommagene:0 "Kommagene"
  omen_kommagene_desc:0 "Kommagene, die Glücksgöttin und die Menschen von Kommagene. Diese Schutzgottheit wurde unter anderen kommagenischen Gottheiten verehrt. Sie ist eine Göttin der Fruchtbarkeit."
  deity_tork_angegh:0 "$omen_tork_angegh$"
  omen_tork_angegh:0 "Tork Angegh"
  omen_tork_angegh_desc:0 "Tork Angegh, ursprünglich ein synkretistischer Gott, wird im armenischen anahitischen Glauben verehrt. Tork Angegh, einer der Vorfahren des legendären Gründers des armenischen Volkes, Hayk, ist ein Gott von unnatürlicher Stärke, Mut und Macht. Er soll ein hässlicher Mann, aber ein großer Krieger sein."
  deity_vanatur:0 "$omen_vanatur$"
  omen_vanatur:0 "Vanatur"
  omen_vanatur_desc:0 "Möglicherweise ein Beiname der Göttin Astlik oder möglicherweise des Gottes Aanor, war Vanatur der Herr von Van, was „Asyl gewähren“ bedeutete. Er war ein Gott der Gastfreundschaft."
  deity_amanor:0 "$omen_amanor$"
  omen_amanor:0 "Amor"
  omen_amanor_desc:0 "Amanor, möglicherweise derselbe Gott wie Vanatur, oder was bedeutet, der göttlichste, Amanor war der Träger neuer Früchte und wurde als Gott des neuen Jahres assoziiert."
  deity_barshamin:0 "$omen_barshamin$"
  omen_barshamin:0 "Barschamin"
  omen_barshamin_desc:0 "Der anahitische Gott des Himmels, der Stürme und des Wetters stammt von mehreren Einflüssen der umliegenden Religionen. Der griechische Einfluss in der Region trug zusammen mit dem Glauben der semetischen Völker und ihres Gottes Bal Shamin zur Geburt des mächtigen Kriegsgottes des Donners, Barshamin, bei."
  deity_hayk:0 "$omen_hayk$"
  omen_hayk:0 "Hayk"
  omen_hayk_desc:0 "Hayk, der legendäre halbgöttliche Gründer des armenischen Volkes. Er soll die Armenier in einer Rebellion gegen den bösen babylonischen König Bel angeführt haben. Mit seinen erstaunlichen Fähigkeiten im Bogenschießen tötete er Bel auf dem Schlachtfeld und gewann die Autonomie Armeniens von den Babyloniern."
  deity_astlik:0 "$omen_astlik$"
  omen_astlik:0 "Astlik"
  omen_astlik_desc:0 "Astlik wurde stark mit der griechischen Göttin Aphrodite in Verbindung gebracht. Sie stammte ursprünglich wahrscheinlich aus derselben Wurzel wie Inanna und war eine große Liebesgöttin. Ihre Rolle nahm im Laufe der Zeit ab, aber sie blieb bis in die christliche Zeit eine wichtige Göttin."
  deity_omanos:0 "$omen_omanos$"
  omen_omanos:0 "Omanos"
  omen_omanos_desc:0 "Omanos, ein Gott der guten Gedanken und guten Absichten, ist die vergötterte anahitische Variante des zoroastrischen Konzepts Vohu Manah. Vohu Manah war eine Facette von Azurha Mazda, die besonders mit Rindern in Verbindung gebracht wurde. Somit war Omanos ein Viehgott."
  deity_anadatus:0 "$omen_anadatus$"
  omen_anadatus:0 "Andatus"
  omen_anadatus_desc:0 "Andatus ist eine vergöttlichte Version des zoroastrischen Konzepts der Unsterblichkeit oder Ameretat. In Anahitic ist er ein Gott, der Göttlichkeit und Göttlichkeit repräsentiert."
  omen_anahit_desc:0 "Anahit, die Göttin der Liebe, Fruchtbarkeit, Geburt und einer der wichtigsten Götter des armenischen Volkes. Verwandte von Anahit sind Inanna, Astlik und Anunit. Anahit wird oft mit Artemis und manchmal mit Aphrodite identifiziert. Sie hatte viele Tempel, die über die armenischen Länder verteilt waren, und war möglicherweise ihre am meisten verehrte Gottheit. Sie war die Frau von Armazd und die Schwester von Mihr und Nane. \n \nWir hoffen, dass die fürsorgliche Anahit unsere Nation mit Schutz für unsere Jungen segnen wird, ihre Anhänger leben bequem mit dem Wissen, dass ihre Kinder jetzt sicher zur Welt gebracht werden können."

 deity_vahagn: "$omen_vahagn$"
 omen_vahagn: "Vahagn"  
 omen_vahagn_desc: "Vahagn war die armenische Sonnen- und Kriegergottheit, zu der für Mut, Stärke und Tapferkeit gebetet wurde, und sein Kult war nach dem von Aramazd der zweitgrößte. Er war der Drachentöter und bekannt als der Tapfere mit den feurigen Locken. Sein Haupttempel befand sich in Aschtischat, einem bedeutenden Tempelstaat, der von einer Priesterfamilie, den Vahevuni, regiert wurde, die behaupteten, von Vahagn abzustammen. Wir bitten Vahagn, den Drachentöter mit dem flammenden Haar, unseren Kriegern ein Maß seiner Tapferkeit zu verleihen. Leih uns deine Kraft für die kommenden Schlachten, damit unsere Krieger siegreich auf dem Schlachtfeld herrschen"  