l_german:
  
  #New Arabian deities 
 deity_hubal: "$omen_hubal$"
 omen_hubal: "Hubal"
 omen_hubal_desc: "Hubal ist ein Mond- oder Himmelsgott, der an der Kaaba in Mekka in Westarabien verehrt wird und ursprünglich ein von den Nabatäern verehrter Regen- und Kriegsgott war. Es wird angenommen, dass das Idol des Gottes in der Ka'aba ein Orakel ist, das den Menschen bei der Weissagung helfen kann, indem es Pfeile vor die Statue wirft und Fragen zu künftigen Maßnahmen stellt. Die Richtung, in die die gefallenen Pfeile zeigen, gibt Antworten auf ihre Fragen."
  
 deity_wadd: "$omen_wadd$"
 omen_wadd: "Wadd"
 omen_wadd_desc: "Wadd ist die nationale Gottheit der Minäer Südarabiens und wird mit der Schlange in Verbindung gebracht. Minäer, die auf der griechischen Insel Delos lebten, bauten ihm einen Altar mit Inschriften auf Minäisch und Griechisch. Er wird auch in einem Tempel von minäischen Kolonisten in Dedan unter lihyanitischer Herrschaft verehrt. Wadd war auch die nationale Gottheit des alten Awsan-Königreichs. Während der hellenistischen Ära wurde ein König von Awsan als „Sohn von Wadd“ vergöttert. Sein Bild würde eher im griechischen als im arabischen Stil gekleidet sein und Opfergaben erhalten, als wäre er ein Gott."
  
 deity_athtar: "$omen_athtar$"
 omen_athtar: "'Attar"
 omen_athtar_desc: "'Athtar ist eine alte semitische Gottheit, deren Rolle, Name und sogar Geschlecht je nach Kultur variiert. Der Name erscheint als 'Attar (aramäisch), 'Athtar (Südarabien), 'Astar (Aksum), 'Ashtar (Moab) und Ishtar in Mesopotamien. Bei beiden Geschlechtern wird 'Athtar mit dem Planeten Venus, dem Morgen- und Abendstern, in Verbindung gebracht. Die Gottheit ist auch mit der phönizischen Göttin 'Ashtart verbunden. In Südarabien wird er als Gott des Krieges verehrt und oft als „Er, der mutig in der Schlacht ist“ bezeichnet. Eines seiner Symbole ist die Speerspitze und die Antilope ist sein heiliges Tier. Er hat Macht über Venus, den Morgenstern, und soll die Menschheit mit Wasser versorgen. Als solcher ist Athtar auch ein Gott der Gewitter und des Regens, des fließenden Wassers, der Bewässerung und der Fruchtbarkeit durch Wasser."
  
 deity_shams: "$omen_shams$"
 omen_shams: "Shams"
 omen_shams_desc: "Shams ist eine südarabische Sonnengöttin und die Schutzgöttin des Königreichs der Himyariten. Ihr Gegenstück in Nordarabien ist die Sonnengöttin Nuha. Die altarabische Religion konzentriert sich auf lokale Götter, wobei jeder Stamm und jedes Königreich seine spezifischen Schutzgottheiten hat. Es gibt jedoch auch Götter, die allen Arabern gemeinsam sind, wie die Dreieinigkeit, die die Sonne, den Mond und den Planeten Venus darstellt, obwohl ihre Namen, ihr Geschlecht und ihre Anbetung von Region zu Region unterschiedlich sind. So heißt Shams im Norden Nuha. In Mesopotamien wird Shams mit dem männlichen Sonnengott Shamash identifiziert, ebenso wie der männliche arabische Gott Athtar mit der mesopotamischen Göttin Ishtar verbunden ist. Shams wird oft als Ehefrau von Athtar dargestellt."
  
 deity_almaqah: "$omen_almaqah$"
 omen_almaqah: "'Almaqah"
 omen_almaqah_desc: "'Almaqah ist der Sonnengott des südarabischen Königreichs Saba und des ostafrikanischen Königreichs Aksum. Die herrschende Dynastie von Saba betrachtete sich als seine direkten Nachkommen. 'Almaqah wird bildlich durch eine Gruppe von Blitzen dargestellt, die eine gebogene Waffe wie eine Sense umgeben. Bullen sind ihm heilig. Der Tempel von Barran und Mahram Bilqis sind ihm gewidmet."
  
 deity_maher: "$omen_maher$"
 omen_maher: "Maher"
 omen_maher_desc: "Maher ist der Kriegsgott der Aksumiten und Himyariten. Er ist der Sohn des Hauptgottes 'Ashtar ('Athtar in Südarabien) und das Gegenstück zum Meeresgott Beher."
  
 deity_beher: "$omen_beher$"
 omen_beher: "Beher"
 omen_beher_desc: "Beher ist der aksumitische Meeresgott. Er ist zusammen mit 'Ashtar (dem südarabischen 'Athtar), dem höchsten Gott, und 'Astars Sohn Maher, dem Kriegsgott, Teil einer Dreieinigkeit von Gottheiten."
  
 deity_amm: "$omen_amm$"
 omen_amm: "'Amm"
 omen_amm_desc: "'Amm ist die Gottheit des Mondes und des Wetters in Kataba. 'Amm ist auch das arabische Wort für Onkel väterlicherseits. Die Bewohner des Königreichs bezeichnen sich selbst als Banu 'Amm oder die 'Kinder von 'Amm'. Wie Almaqah und andere südarabische Gottheiten wird er zumindest teilweise durch Blitze symbolisiert. Seine Frau ist die Göttin 'Ascherat, die dieselbe ist wie die ugaritische Göttin 'Athiratu. Unterstützt wird er von der legalistischen Orakelgottheit 'Anbay."
  
 deity_sayin: "$omen_sayin$"
 omen_sayin: "Sayin"
 omen_sayin_desc: "Sayin ist der Gott des Mondes in den alten mesopotamischen Religionen von Sumer, Akkad, Assyrien und Babylonien. Er wird jetzt auch in Hadhramaut als Gott des Mondes und des Reichtums verehrt, wo er den Namen Sayin trägt."
  
 deity_dhushara: "$omen_dhushara$"
 omen_dhushara: "Dhu-Shara"
 omen_dhushara_desc: "Dhu-Shara ist ein Gott, der von den Nabatäern in Petra und Madain Saleh (wo er der Patron ist) verehrt wird. Er teilt sich mit Dionysos die Führung des nabatäischen Pantheons. Von Dhu-Shara wurde erwartet, dass er Gerechtigkeit walten ließ, wenn er mit dem richtigen Ritual angerufen wurde."
  
 deity_ruda: "$omen_ruda$"
 omen_ruda: "Ruda"
 omen_ruda_desc: "Ruda gehört zu den wichtigsten Gottheiten Nordarabiens. Erstmals erwähnt in den Annalen von Esarhaddon im frühen 7. Jahrhundert v. Chr., ist er ein Schutzgott, der mit dem Mond in Verbindung gebracht wird. Sein Name bedeutet „wohlgesinnt“."
  
 deity_atarsamain: "$omen_atarsamain$"
 omen_atarsamain: "Atarsamain"
 omen_atarsamain_desc: "Atarsamain, der Morgenstern des Himmels. Sie sind eine astrale Gottheit ohne Geschlecht. Sie werden oft mit Al-lat oder Attar in Verbindung gebracht."
  
 deity_rekem: "$omen_rekem$"
 omen_rekem: "Rekem"
 omen_rekem_desc: "Rekem, die Schutzgottheit von Petra, einer der größten Städte der Region. Möge Rekem die Stadt und alle, die an ihn glauben, hundert Jahre lang segnen und dann noch einmal hundert weitere Jahre."
  
 deity_dushara_ara: "$omen_dushara_ara$"
 omen_dushara_ara: "Dushara-A'ra"
 omen_dushara_ara_desc: "Dushara-A`ra, der Herr des Berges, ist der große Gott der Nabatäer. Später wurde er mit Zeus, Helios und Dionysos in Verbindung gebracht" 
  
 deity_anbay: "$omen_anbay$" 
 omen_anbay: "Anbay" 
 omen_anbay_desc: "Anbay ist eine Gottheit der Gerechtigkeit, die im Königreich Qataba verehrt wird. Er wird oft zusammen mit Haukim, einem anderen Gott des Rechts, angerufen." 
