l_german:

 deity_meis:0 "$omen_meis$"
 omen_meis:0 "Meis"
 omen_meis_desc:0 "Meis, eine Form des Mondgottes 'Men', der in Lydien in Anatolien gefunden wurde, spielt wahrscheinlich eine ähnliche Rolle im kaukasischen Mythos. Es ist wahrscheinlich, dass dieser Name auch der gleiche ist wie der Nischenmondgott Mangha oder Mah. Leider wissen wir nicht viel über Meis, daher basieren die meisten unserer Annahmen auf dem anatolischen Gott Men, der selbst vom zoroastrischen und mithraischen Gott Mah beeinflusst wurde. Dies könnte der Grund sein, warum Men mit der Leitung der Mondmonate in Verbindung gebracht wird, da das Wort in Avestan für Mond und Monat dasselbe ist. Er wird auch mit den Hörnern einer Sichel dargestellt, die hinter seinen Schultern hervortreten."
 deity_ainina_and_danina:0 "$omen_ainina_and_danina$"
 omen_ainina_and_danina:1 "Ainina"
 omen_ainina_and_danina_desc:2 "Ainina, auch bekannt als Danina, ist eine Göttin, die zu einem späteren Zeitpunkt in den Armazic-Pantheon eingeführt wurde. Sie wird oft mit Fruchtbarkeit, Heilung und Weisheit in Verbindung gebracht und hat eine Kultanhängerschaft. Sie wird gelegentlich mit Anahit oder Inanna gleichgesetzt."
 deity_ochopintre:0 "$omen_ochopintre$"
 omen_ochopintre:0 "Ochopintre"
 omen_ochopintre_desc:0 "Ochopintre war ein Geist oder Gott der Wälder. Er war ein Beschützer seiner Pflanzen und wilden Tiere. Er ähnelt etwas dem griechischen Gott Pan. Ochopintre wird dargestellt, wie er mit den Beinen und den Hörnern einer Ziege geboren wird. Manchmal wird er Ochi genannt, was die Verbindung mit dem Namen Boch, einem mythologischen Ziegenwesen, offenbart."
 deity_phasia:0 "$omen_phasia$"
 omen_phasia:0 "Phasia"
 omen_phasia_desc:0 "Phasia ist die Schutzgöttin der Stadt Phasis. Die Stadt war Teil des griechischen mythologischen Argonautenzyklus und war anscheinend als Handelsstadt in Kolchis bekannt. Es ist sehr wahrscheinlich, dass Phasis eine gemischte griechisch-barbarische Siedlung war. Eine Statue einer phasischen Göttin wurde an der ungefähren Stelle des antiken Phasis gefunden, was zu der Theorie führte, dass Phasis eine Schutzgöttin hatte, und daher die Inspiration für die Benennung der Göttin als Phasia als Repräsentation dieser phasischen Göttin."



 deity_arhan:0 "$omen_arhan$"
 omen_arhan:0 "Arhan"
 omen_arhan_desc:0 "Arhan, der legendäre Gründer von Kaukasien und Namensgeber der Albaner selbst, schritt in einer Zeit der großen Flutmythen Eurasiens unter den Unsterblichen. Als eine Mischung aus Nomade und Bergbewohner durchstreifte er die Kaukasusberge auf der Suche nach einem Ort, um seine Familie anzusiedeln und sein Volk zu vermehren. Für seine Kinder und ihre Nachkommen ist er auch als 'Aghvan' bekannt, während Fremde ihn als den Mann der Berge kennen."
 deity_bardos:0 "$omen_bardos$"
 omen_bardos:0 "Bardos"
 omen_bardos_desc:0 "Bardos, einer der acht Söhne des legendären Targamos (auch Togarmah genannt), ließ sich mit seinen Nachkommen in den Ländern der Albaner und Udianer westlich des Flusses Berduji nieder und zivilisierte sie, bis sich die Flüsse Araxes und Kuras vereinigten. Sein Reich war wohlhabend und gut bewässert, weshalb er die Grundlagen einer Stadt in Partaw legte, die ihren Namen von ihm ableitet."
 deity_movakanos:0 "$omen_movakanos$"
 omen_movakanos:0 "Movakanos"
 omen_movakanos_desc:0 "Movakanos, der vierte Sohn des legendären Targamos (auch Togarmah genannt), herrschte mit seinen Nachkommen über die Länder der Albaner nördlich des Kuras und östlich des kleineren Flusses Alzani, bis zum Kaspischen Meer/Mazandaran im Osten. Sein Gebiet wurde durch die nördlichen Kaukasusberge geschützt. Hier legte er die Grundlagen für die Stadt Movaknet, deren Name von ihm inspiriert wurde."
 deity_heros:0 "$omen_heros$"
 omen_heros:0 "Heros"
 omen_heros_desc:0 "Heros, ein Sohn des legendären Targamos/Togarmah, ließ seine Anhänger und Kinder zwischen den Zweigen des Flusssystems des Alzani an einem verteidigungsfähigen Ufer nieder. Er schuf die Grundlage für Hereti, das nach ihm benannt wurde. Heros herrschte über ein Land, das von Albanern, Iberern und gelegentlichen Nordländern von der Steppe bewohnt wurde."
 deity_lekos:0 "$omen_lekos$"
 omen_lekos:0 "Lekos"
 omen_lekos_desc:0 "Lekos, der fünfte Sohn des Togarmah, war der Vater des Lek-Stammes und vieler Legier/Lezgi. Sein zugewiesenes Land erstreckte sich über den Nordkaukasus und die Kaspische Küste um Daraband. Sein Land war reich an terrestrischem und maritimem Handel, und viele Iraner und Kaukasier vermischten sich in diesen Teilen. Daher haben seine Nachkommen Schwierigkeiten, einem Fremden ihre Identität zu vermitteln."
 deity_durdzuks:0 "$omen_durdzuks$"
 omen_durdzuks:0 "Durdzuks"
 omen_durdzuks_desc:0 "Durdzuks, der Sohn von Kavkasos und Enkel des legendären Togarmah, zeugte mehrere der kriegerischsten Stämme im Nordkaukasus um das moderne Tschetschenien und Inguschetien herum. Seine Nachkommen und Anhänger sind als Nakhs oder Vainakhs bekannt. Sein Blut hat dazu geführt, dass diese Menschen übermäßig aggressiv gegenüber ihren Nachbarn sind."
 deity_boseli:0 "$omen_boseli$"
 omen_boseli:0 "Boseli"
 omen_boseli_desc:0 "Boseli, ein stierähnliches Wesen, das durch die Berge und Täler streifte, war ein Symbol für Fruchtbarkeit und Fortpflanzung. Der Anblick von Boseli ermutigte die Männer der Suanian-Stämme, ihre Frauen mutig zu begatten, und ein nächtlicher Besuch von Boseli führte morgens zu einer Handvoll neugeborener Kälber. So war das Geschenk von Boseli, dem stierähnlichen Wesen."
 deity_iakhsari:0 "$omen_iakhsari$"
 omen_iakhsari:0 "Iakhsari"
 omen_iakhsari_desc:0 "Iakhsari, der Sohn von Ghmerti, kämpfte neben anderen göttlichen Helden gegen die Devis und die Qajis (dämonenähnliche Kreaturen). Obwohl ein Krieger, war er auch ein Heiler der Kranken und der durch Krieg Geschädigten und trieb sogar die bösen Geister von den Geisteskranken aus. Unter den anderen göttlichen Helden wetteiferte er darum, wer die meisten Devis töten könnte, und gewann mit Kopala. Die östlichen Berge waren sein Jagdrevier."
 deity_barbale:0 "$omen_barbale$"
 omen_barbale:0 "Barbale"
 omen_barbale_desc:0 "Barbale, eine Göttin der Sonne, war mit Heilung, Vieh-/Landwirtschaftsreproduktion und der Abwehr von Krankheiten verbunden. Sie wurde auch als der Hauptbeschützer der Frauen im gesamten Kaukasus angesehen. Am meisten wurde sie im Norden verehrt, war jedoch gelegentlich auch eine Quelle des Schadens, da die Sonne auch verbrennen kann..."
 deity_shavkhani:0 "$omen_shavkhani$"
 omen_shavkhani:0 "Shavkhani"
 omen_shavkhani_desc:0 "Der Hephaistos des Kaukasus, Shavkhani, war auch ein entstellter Held des Schmiedens. Es wird gesagt, dass eines Nachts eine Gruppe der Devis sein Haus aufsuchte und, während er schlief, ein schweres Eisen auf den unteren Teil seines Körpers legte und ihn so lähmte. Daher arbeitete er in den Werkstätten und verbrachte seine Tage damit, himmlische Wunder zu schaffen. Besonders gelobt wurde er für den Bau einer eisernen Brücke, die den himmlischen Himmel überspannte."


 deity_aguna:0 "$omen_aguna$"
 omen_aguna:0 "Aguna"
 omen_aguna_desc:0 "Aguna ist die georgische Göttin des Weinbaus und der Weinherstellung. In den Regionen Racha und Lechkhumi wurde Aguna als "Angura" und in Samegrelo als "Jujelia" bezeichnet. Ein Ritual zur Ehre von Aguna wurde während der Neujahrs- und Herbstfeste durchgeführt. An Silvester wurden Traubenbündel in Form eines Horns zu Brot gebacken. In Guria, einem Teil des Königreichs Kolchis, wurde dieser Teig "Agunas Brot" genannt. Sie beteten in der Nähe des hohen Rebstocks und im Keller, um Aguna um die Fruchtbarkeit des Weinstocks zu bitten. Einige Elemente des Aguna-Rituals ähneln dem Kult der phrygisch-griechisch-römischen Gottheit Dionysos (Bacchus).\n\nWährend der Ernte in Klarjeti wurden Feste im Weinberg abgehalten, bei denen nackte junge Männer, die mit Aikido geschmückt waren, Ferkhuli tanzten, einen einheimischen Tanz, der heute noch praktiziert wird. Überreste des Aguna-Kults blieben bis zum 19. Jahrhundert in einigen Teilen Georgiens verankert."
 deity_beri:0 "$omen_beri$"
 omen_beri:0 "Beri-Bera"
 omen_beri_desc:0 "Beri-Bera ist der anthropomorphe Gott der Fruchtbarkeit in der kaukasischen Mythologie. Der alte Kult von Beri-Bera stellt ihn als alten Mann dar. Er war der Beschützer der Ernte, Förderer der Viehreproduktion und der Fruchtbarkeit unter den allgemeinen Bevölkerungen seiner Gläubigen.\n\nIm Mittelalter wurde Beri-Bera oft mit Hexen in Verbindung gebracht und mit einem Besenstiel dargestellt, obwohl unklar ist, ob diese Assoziation mit Besenstielen der Ankunft hexenähnlicher Darstellungen in Europa vorausging oder ob diese Hexendarstellung Assoziationen mit Beri-Bera beeinflusste.\n\nIn den Bergen Osteuropas war Beri-Bera ein sehr beliebter Charakter bei der Feier von Kalenderfesten. Während des vorneujährlichen Rituals betrat der männliche Anführer, der als Beri-Bera personifiziert war, das Haus, saß auf einem Stock und überbrachte Grüße und gute Wünsche."
 deity_teudore:0 "$omen_teudore$"
 omen_teudore:0 "Teudore"
 omen_teudore_desc:0 "Teudore, auch bekannt als Thedore, war ein Beschützer und Helfer der Bauern und ihrer guten Ernte, um ihre Familien zu ernähren. Er wurde hoch angesehen und als "großer fleißiger Bauer" oder als "großer Meister" bezeichnet. Während Teudore zunächst ausschließlich mit Fruchtbarkeit verbunden war, wurde er später auch als Patron und Gott der Pferde verehrt.\n\nZusätzlich zu den oben genannten Epitheta hatte Teudore auch andere Bezeichnungen wie "Schwarzer Teudore" oder "Schwarzgesichtiger", die ihn mit der Fruchtbarkeit des schwarzen Bodens in Verbindung brachten. Thedore wurde auch an einem Feiertag namens "Thedoroba" geehrt. An diesem Tag backen Familien in Dörfern rituelles Brot mit Bildern von landwirtschaftlichen Werkzeugen und Tieren (hauptsächlich Pferde) und organisieren eine groß angelegte öffentliche Saatzeremonie."
 deity_samdzimari:0 "$omen_samdzimari$"
 omen_samdzimari:0 "Samdzimari"
 omen_samdzimari_desc:0 "Samdzimari ist eine matriarchalische weibliche Gottheit des Kaukasus, die später mit den Töchtern Gottes in Verbindung gebracht wurde, die während der prominenten patriarchalischen Zeiten eingeführt wurden. Trotzdem scheint Samdzimari insbesondere als eine mutterähnliche Beschützerin des Volkes von Bedeutung gewesen zu sein. Ein Epitheton beschreibt sie als 'Kheli', eine fröhliche, kühne, kurvenreiche und schöne Frau."
 deity_mitsa:0 "$omen_mitsa$"
 omen_mitsa:0 "Deda-Mitsa"
 omen_mitsa_desc:0 "Bedeutet wörtlich 'Mutter Erde', Deda-Mitsa ist die mächtigste der Dreieinigkeit der Erdgottheiten. Die Verehrung von Mutter Erde als Göttin wurde in Geburtsritualen bewahrt. Der Engel des Ortes und die Mutter des Ortes regelten und schützten das menschliche Leben, aber ein so wichtiges Thema wie die Geburt eines Kindes, das Auftreten eines neuen Lebens, wurde in die Funktionen der höchsten Gottheit einbezogen. In georgischen heidnischen Ritualen im Zusammenhang mit der Geburt eines Kindes werden Opfergaben und Gebete an Mutter Erde gerichtet. Die anderen beiden Teile der Dreieinigkeit sind die Mutter des Ortes (Zuhause) und die Beschützerin des Herds."
 deity_qamari:0 "$omen_qamari$"
 omen_qamari:0 "Qamar"
 omen_qamari_desc:0 "Die Tochter des Herrn der Hörner, des Wetters und der Wolken ist die schöne Göttin Qamari (auch bekannt als Kamar oder Qamar). Wir erfahren von der himmlischen Jungfrau in der Geschichte von Amiran. Amiran, fasziniert von Qamaris Schönheit, konnte ihren Verlockungen nicht länger widerstehen. Er entführte sie aus dem küstennahen Land. Doch Qamari fand Liebe in Amiran. Amiran wird dann bestraft, indem er an den Kaukasus gekettet wird. Seitdem wartet Qamari darauf, dass Amiran sich befreit und zurückkehrt. Einige Gelehrte glauben, dass die Entführung von Qamari durch Amiran aus Kajet irgendwie mit Prometheus' Entführung des himmlischen Feuers zusammenhängt.\n\nNach der Bindung von Amiran verbirgt sich Qamari im Mond. Ein Gedicht, das Qamari gewidmet ist, lautet wie folgt:\n\nWarum versteckst du dich beim Mond?\nWenn ich es nur auf deinem Weg tragen könnte\n meine Bettlaken\nZumindest würde ich dir keine Träne zeigen\nblass vor Sehnsucht\nIch würde dich ansehen wie jemanden\nIch würde den Himmel mit meinen Augen durchdringen!"
 deity_apsati:0 "$omen_apsati$"
 omen_apsati:0 "Apsat"
 omen_apsati_desc:0 "Apsati oder Apsat war der Gott der Jäger und des Wilds, der Beschützer und Hirte des wilden Viehs unter den Svans. Ohne seinen Segen würde der Pfeil eines Jägers sein Ziel nicht treffen. Er hat Erbarmen mit den Beutezügen aller, die ihn anflehen, eine Kerze über ihm anzuzünden oder zu beten und seine Macht und Vorherrschaft anzuerkennen. Apsati selbst wählt das Wild, das der Jäger töten muss. Er lebt in den Bergen von Svanet, in einer Höhle, die mit Hirschgeweihen nahe des höchsten Gipfels geschmückt ist. Es sollte darauf hingewiesen werden, dass der Jagdkult fremd für die iranische Welt war. Er verbreitete sich von Nachbarn in Alan-Oss, sowohl von Dvals als auch von Svans. Die typologischen Parallelen von Apsati bei den Abchasen sind Azhveifsha, und bei den Tscherkessen Mezithi."
 deity_zadeni:0 "$omen_zadeni$"
 omen_zadeni:0 "Zadeni"
 omen_zadeni_desc:0 "Zadeni ist der Schutzgott des Krieges und der Fruchtbarkeit, den unsere Männer oft vor dem Kampf anrufen. Er wird normalerweise mit einer Blume oder einer Axt in den Händen gesehen, begleitet von einem geflügelten Löwen. Er ist bei den Griechen als Herakles bekannt.\n\nZaden war eine integrale Gottheit der proto-georgischen Mythologie. Gemäß der Tradition der Manuskripte wurde der Kult von Zaden vom König Farnajom in der ersten Hälfte des 2. Jahrhunderts v. Chr. eingeführt. Eine schriftliche historische Quelle verbindet den Namen von Zaden mit dem Namen von Zaden Castle in der Nähe von Mzcheta. - "Aman Farnajo, der König, erhöhte den Bau aller Burgen und Städte, und er baute die Burg Zaden und schuf einen Idol namens Zaden, und regierte Zaden.\n\nDas Vorhandensein des Glaubens an Mithra im heidnischen Iberien und Kolchis könnte mit Mithra verbunden sein. Einige Gelehrte behaupten, dass Zaden ein Mithra war; "Zaden ist zweifellos der Avesta Yazata oder der persische Yazdan, was einen guten Geist, insbesondere Mithras, und dann eine gute Gottheit bedeutet." In Mateane war dieser Kult von Zaden-Mithra dem Kult von Armazi zweitrangig."
 deity_badagon:0 "$omen_badagon$"
 omen_badagon:0 "Badagon"
 omen_badagon_desc:0 "In der "Legende von Minor Sjuli" schreibt Ekvtime Mtatsmindeli (955-1028) über Armaz, Gatsi, Gaim, Bochi und Badageon. Über diesen "Badageon" schreibt er Folgendes - "Wer die Trauben presst, wird den Namen von Dionysos sagen und sich über ihn lustig machen. Das ist eine teuflische Sache, und es ist eine Schande für Christen." Somit kann geschlossen werden, dass derjenige, der Trauben "presst" und mit Dionysos gleichgesetzt wird, Badagon ist, die proto-georgische Gottheit, die Reben und Wein schützt."
 deity_gal: "$omen_gal$"  
 omen_gal: "Gal"  
 omen_gal_desc: "Auch bekannt als Gela, Gal-Erd oder sogar Xlalo, verkörpert Gal die Sonne selbst, die sich in Zyklen der Erde zuwendet und von ihr abwendet, Wärme und Saat auf das Land strahlt, bevor sie wiederum die Welt der Toten erleuchtet. Wenn der Gott beleidigt wird, verliert das Land seinen fruchtbaren Boden – es wird trocken und unfruchtbar."

 deity_amirani:0 "$omen_amirani$"
 omen_amirani:0 "Amirani"
 omen_amirani_desc:0 "Amirani ist ein Kulturheld des Kaukasus. Durch die mündliche Tradition lässt sich das georgische Epos von Amirani frühstens auf das Jahr 3000 v. Chr. zurückführen. Er wird oft mit Prometheus verglichen, und es ist möglich, dass der griechische Prometheus einst derselbe Gott wie dieser Amirani war.\n\nAmirani war der Sohn von Dali, einer kaukasischen Göttin der Jagd, aber er wurde vorzeitig aus ihrem Mutterleib entfernt und von einem Jäger namens Sulkalmah und seiner Frau Darejan, zusammen mit den beiden natürlichen Söhnen Badri und Usup, aufgezogen. Er erlebte viele Abenteuer, jedoch missfiel er schließlich einem Gott, indem er den Menschen beibrachte, eine besondere Art von Metall zu verwenden.\n\nSeine Strafe hatte drei Stufen. Zuerst wurde er an einen Pfosten tief in der Erde gebunden. Dann wurde er von einem Berg in Ketten begraben. Schließlich wurde einmal im Jahr ein Durchgang zu ihm geöffnet, während die Menschen vergeblich versuchen, ihn zu retten."