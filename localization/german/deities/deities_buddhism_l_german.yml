l_german:
  deity_viriya_parami:0 "$omen_viriya_parami$"
  omen_viriya_parami:0 "Viriya Parami"
  omen_viriya_parami_desc:0 "Die Menschen unserer Nation werden ihre Kraft, Stärke und ihren Fleiß im Kampf finden. Obwohl Kampf an sich nicht ratsam ist, muss man manchmal für das Gemeinwohl kämpfen, und es ist wichtig, dass man dies mit Ehre und Disziplin tut. \n \nViriya Parami ist eine unserer buddhistischen Vollkommenheiten, die sich darauf konzentriert, Menschen zu lehren, pflichtbewusst und aufmerksam zu sein und sich bei ihrer Arbeit anzustrengen."
  deity_adhitthana_parami:0 "$omen_adhitthana_parami$"
  omen_adhitthana_parami:0 "Adhitthana Parami"
  omen_adhitthana_parami_desc:0 "Obwohl es normal ist, angesichts von Widrigkeiten besorgt zu sein, wecken wir in diesen Zeiten der Not Entschlossenheit in unseren jungen Männern. Es ist wichtig, dass die Gemeinschaft zusammenkommt und ihre Bemühungen vereint, um ihre Ziele zu erreichen, sei es Krieg oder andere Gemeinschaftsprojekte. \n \nAdhitthana Parami ist eine unserer buddhistischen Vollkommenheiten, mit dem Schwerpunkt darauf, Menschen zu lehren, entschlossen zu sein und entschlossen in ihren Handlungen zu sein."
  deity_panna_parami:0 "$omen_panna_parami$"
  omen_panna_parami:0 "Panña Parami"
  omen_panna_parami_desc:0 "Unsere Akademiker und Gelehrten sowie unser Volk als Ganzes werden Weisheit und Einsicht in ihrem Leben finden. Mit diesem Wissen sind wir besser beraten, Entscheidungen zu treffen, die unseren Mitarbeitern zugutekommen und sie unterstützen. \n \nPañña Parami ist eine unserer buddhistischen Vollkommenheiten, die sich darauf konzentriert, Menschen zu lehren, weise zu sein und Einsicht in Dinge zu haben, die größer sind als sie selbst."
  deity_dana_parami:0 "$omen_dana_parami$"
  omen_dana_parami:0 "Dana Parami"
  omen_dana_parami_desc:0 "Es ist wichtig, dass alle Teile unserer Gesellschaft zum Wohle aller ihren Beitrag leisten. Gemeinsam können wir etwas über uns hinaus schaffen, wenn jeder bereit ist, sich von seinem Reichtum zu trennen. Wohltätigkeit ist ein wichtiges Konzept, um echten inneren Wert zu finden, indem man materiellen Reichtum loslässt. \n \nDana Parami ist eine unserer buddhistischen Vollkommenheiten, die sich darauf konzentriert, Menschen zu lehren, großzügig zu sein und sich sowohl körperlich als auch spirituell hinzugeben."
  deity_upekkha_parami:0 "$omen_upekkha_parami$"
  omen_upekkha_parami:0 "Upekkha Parami"
  omen_upekkha_parami_desc:0 "Wir müssen ruhig und gelassen bleiben, während das Kriegschaos um uns herum tobt, und den richtigen Weg für unser Volk finden. Auch in den Strapazen des Krieges und der Ermüdung ist es wichtig, dass sich die Gesellschaft über die gemeinsamen Wege verständigt, den Krieg fortzusetzen oder nicht. \n \nUpekkha Parami ist eine unserer buddhistischen Vollkommenheiten, mit einem Schwerpunkt darauf, Menschen zu lehren, gelassen zu sein und ihren Geisteszustand zu reinigen."
  deity_khanti_parami:0 "$omen_khanti_parami$"
  omen_khanti_parami:0 "Khanti Parami"
  omen_khanti_parami_desc:0 "Unsere Leute müssen Schwierigkeiten ertragen und Nachsicht und Geduld mit denen haben, die von weit her kommen. Nur dann können wir ihre Geheimnisse erfahren und ihre Andersartigkeit akzeptieren, anstatt ihnen mit Affront oder Urteil zu begegnen. Indem wir sie verstehen lernen, können wir Wert in ihrem Unternehmen finden und uns allen Wohlstand bringen. \n \nKhanti Parami ist eine unserer buddhistischen Vollkommenheiten, die sich darauf konzentriert, Menschen zu lehren, geduldig und tolerant zu sein und andere zu akzeptieren."
  deity_sila_parami:0 "$omen_sila_parami$"
  omen_sila_parami:0 "Sila Parami"
  omen_sila_parami_desc:0 "Wir werden in unseren Leuten den richtigen Weg nach vorne inspirieren, mit Tugend und dem richtigen Verhalten im Lauf der Dinge. Durch tugendhaftes Handeln wird unser Volk in der Lage sein, sich zu größeren Kollektiven zusammenzuschließen, die kooperieren und zusammenarbeiten können. \n \nSila Parami ist eine unserer buddhistischen Vollkommenheiten, die sich darauf konzentriert, Menschen zu lehren, tugendhaft, harmonisch und mit Selbstbeherrschung zu handeln."
  deity_metta_parami:0 "$omen_metta_parami$"
  omen_metta_parami:0 "Metta Parami"
  omen_metta_parami_desc:0 "Es ist ein Ziel für unsere Nation, für ihre fürsorgliche, freundliche Art bekannt zu sein. Es ist eine Möglichkeit für unsere Mitarbeiter und unsere Kultur, über unsere derzeitigen Grenzen hinaus zu wachsen und sich auszudehnen. \n \nMetta Parami ist eine unserer buddhistischen Vollkommenheiten, deren Schwerpunkt darauf liegt, Menschen zu lehren, freundlich und freundlich zueinander zu sein."
  deity_trapusa_and_bahalika:0 "$omen_trapusa_and_bahalika$"
  omen_trapusa_and_bahalika:0 "Trapusa und Bahalika"
  omen_trapusa_and_bahalika_desc:0 "Buddhas erste Laienschüler, die Kaufleute Trapusa und Bahalika, brachten seine Lehren über den Hindukusch und in den Westen, wo sie den ersten Stupa in Baktra bauten. \nSie repräsentieren die universelle Weisheit seiner Lehren auf der ganzen Welt und die überzeugende Leichtigkeit, mit der sie sich verbreiten."
  deity_sigiriya:0 "$omen_sigiriya$"
  omen_sigiriya:0 "Askese des Buddha"
  omen_sigiriya_desc:0 "Während Buddha extreme Askese als Schwächung bis hin zum Verlust der Sicht auf die Welt vermied, sind Frieden und Ruhe notwendig, um über seine Lehren nachzudenken. \nDer große Felsen von Sigiraya beherbergt seit vielen Jahren buddhistische Mönche, die in seinen Höhlen das Nirvana suchen."
  deity_bamyan:0 "$omen_bamyan$"
  omen_bamyan:0 "Wanderungen Buddhas"
  omen_bamyan_desc:0 "Der Buddha war großzügig in seinen Lehren und wanderte durch das Land, um seine göttliche Weisheit unter den Menschen zu verbreiten. \nDie Stupas von Klöstern weit entfernt von Buddhas Geburtsort zeugen von der Tradition der Verbreitung seiner Lehren."
  deity_bodh:0 "$omen_bodh$"
  omen_bodh:0 "Erleuchtung Buddhas"
  omen_bodh_desc:0 "Die weisen Lehren Buddhas werden unser Volk anleiten, ein ethisches und angenehmes Leben zu führen, frei von Ablenkungen und falschen Lehren anderer Glaubensrichtungen. \nDie Stadt Gaya ist als der Ort bekannt, an dem Gautama Buddha unter dem Bodhi-Baum auf dem Buddha Purnima die Erleuchtung erlangte, nachdem er sowohl auf Luxus als auch auf Askese verzichtet und den mittleren Weg entwickelt hatte."
  deity_kusinagara:0 "$omen_kusinagara$"
  omen_kusinagara:0 "Parinirvana von Buddha"
  omen_kusinagara_desc:0 "Nur wenn man Gautama Buddhas weiser und heiliger Lebensweise folgt, kann man Parinirvana erreichen und von der Strafe des ewigen Kreislaufs der Reinkarnation befreit werden. \nBuddha erreichte diesen Zustand nach seinem Tod in der Stadt Kusinagara, die zu einem Pilgerort für alle geworden ist, die die Wahrheit seiner Lehren erkennen."
  deity_mitreya:0 "$omen_mitreya$"
  omen_mitreya:0 "Mitreja"
  omen_mitreya_desc:0 "In den dunklen Tagen, wenn die Lehren von Gautama Buddha von den Menschen vergessen werden, wird der Mitreya, der letzte Buddha dieses Zeitalters und der Eine, der Verheißen ist, erscheinen, um den Dharma wiederherzustellen. Obwohl sie jetzt nicht hier bei uns sind, kann die Mitreya durch Gebet erbeten werden."
  deity_manjushri:0 "$omen_manjushri$"
  omen_manjushri:0 "Manjushri"
  omen_manjushri_desc:0 "Manjushri, gepriesen als Gentle Glory, ein uralter Bodhisattva, der paradoxerweise Aspekte der Jugend bewahrt, lebt im Reinen Land von Vimala und meditiert über Weisheit und alles Gute."
  deity_avalokitesvara:0 "$omen_avalokitesvara$"
  omen_avalokitesvara:0 "Avalokiteshvara"
  omen_avalokitesvara_desc:0 "Avalokitesvara, Bodhisattva und mächtiger Herr, der auf die Welt herabblickt, ist nicht taub für die Schreie der Leidenden, sondern voller Mitgefühl und Liebe für die Unterdrückten – eine Eigenschaft, für die er von den Massen geliebt wird."
  deity_samantabhadra:0 "$omen_samantabhadra$"
  omen_samantabhadra:0 "Samantabhadra"
  omen_samantabhadra_desc:0 "Samantabhadra, der universell Würdige und Allgute, Sprecher der Zehn Gelübde und Vorbild für alle, die danach streben, die Buddhaschaft für sich selbst zu erlangen, führt unser Volk mit seinen aufrichtigen Lehren sowohl in Friedens- als auch in Kriegszeiten."
  deity_samantabhadri:0 "$omen_samantabhadri$"
  omen_samantabhadri:0 "Samantabhadri"
  omen_samantabhadri_desc:0 "Samantabhadri, Urgroße Buddha-Mutter, die die ewige Gemahlin und Gefährtin von Samantabhadra ist, ist eine mächtige und weise Göttin, deren göttliche Gegenwart am besten durch die Ruhe eines stillen Geistes repräsentiert wird."
  deity_sakra:0 "$omen_sakra$"
  omen_sakra:0 "Sakra"
  omen_sakra_desc:0 "Sakra der Mächtige, Herr der Devas und mächtiger Herrscher des Trayastrimsa-Himmels, ist damit betraut, das Zentrum der Welt von seinem himmlischen Aufenthaltsort auf dem fünfzackigen Berg Meru aus zu beschützen, der nach Frieden strebt und dennoch immer auf Krieg vorbereitet ist."
  deity_mahesvara:0 "$omen_mahesvara$"
  omen_mahesvara:0 "Mahesvara"
  omen_mahesvara_desc:0 "Mahesvara der Große Herr, achtarmig und dreiäugig und mit einer Weisheit betraut, die das sterbliche Verständnis übersteigt, ist der ewige Freund derer, die Gutes tun wollen, und ein unerbittlicher Feind derer, die Elend und Zwietracht verbreiten."
  deity_vajrapani:0 "$omen_vajrapani$"
  omen_vajrapani:0 "Vajrapani"
  omen_vajrapani_desc:0 "Blitze und der heulende Wind kündigen die Ankunft von Vajrapani an, Lord of Secrets und Holder of a Thunderbolt, der seinen alles verzehrenden Zorn kaum zurückhalten kann. Sein Segen ist eine furchterregende Waffe gegen die Feinde der Gerechtigkeit."
  deity_marici:0 "$omen_marici$"
  omen_marici:0 "Marici"
  omen_marici_desc:0 "In den Momenten kurz vor Sonnenaufgang, wenn sich die Dunkelheit vergeblich an die Erde klammert, bevor sie von Marici, der Göttin des Lichts, zerstört wird, versammeln sich ihre Anbeter, um die Sonne mit Dankgebeten zu begrüßen."
