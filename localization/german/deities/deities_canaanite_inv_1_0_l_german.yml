l_german:
  deity_taautus:0 "$omen_taautus$"
  omen_taautus:0 "Taautus"
  omen_taautus_desc:0 "Vom phönizischen Schriftsteller Sanchuniathon als Taautus aufgezeichnet, ist Ta'ut der Gott, der die Buchstaben erfunden hat und der erste, der mit dem Schreiben von Aufzeichnungen begann, also ist er der Schöpfer der Geschichte selbst. Dank ihm wissen wir, wie wir unsere Ressourcen verwalten und unsere Gesellschaft entwickeln können. Einige sagen, er sei aus Byblos, dem Sohn des Gottes Mishor, obwohl er die Länder Ägyptens als Heimat hat. \n \nDiese Gottheit wird oft mit dem Ägypter Thoth in Verbindung gebracht und die Griechen bezeichnen ihn als ihren Hermes."
  deity_rasap_melqart:0 "$omen_rasap_melqart$"
  omen_rasap_melqart:0 "Rasap-Melkart"
  omen_rasap_melqart_desc:0 "Rasap-Melqart oder Rasef-Melkart war ein synkretistischer Gott, über den wir sehr wenig wissen. Die Bestandteile der Götter sind Rasap und Melqart. Während Melqart ein beliebter Gott in Tyrus war, war Rasap ein Gott von Sidon. Eine archäologische Stätte auf Ibiza gibt uns eine kostbare punische Doppeltafel mit der Aufschrift: 'Dem brd, Resef-Melkart, dieses Heiligtum, das von 's'dr, dem Sohn von Ya'as ay, dem Sohn von brgd, dem Sohn von Eshmunhilles, gewidmet wurde.' Er rief die vermutliche Schutzgottheit der Insel an: Rasap-Melqart. Obwohl Rasap-Melqart eine relativ obskure Gottheit war, spielte er eine wichtige Rolle im kulturellen und religiösen Leben von Ibiza. Sein Tempel war ein wichtiger Treffpunkt für Einheimische und Besucher gleichermaßen, und seine Verehrung trug dazu bei, die Identität der Insel als Zentrum des Seehandels und Handels in der Antike zu stärken."
  deity_ishara:0 "$omen_ishara$"
  omen_ishara:0 "Ishara"
  omen_ishara_desc:0 "Ishara war eine Göttin, die im gesamten alten Nahen Osten verehrt wurde. Sie wurde hauptsächlich mit Liebe, Fruchtbarkeit und Krieg in Verbindung gebracht und galt als Symbol für die Macht der Göttin, Leben zu geben und es zu nehmen. Ihr Name ist von ungewisser Herkunft, aber es wurde vermutet, dass er ''Herrin der Berge'' bedeuten könnte. Ishara wurde oft als Frau dargestellt, die eine gehörnte Kopfbedeckung trug und Pfeil und Bogen trug. Manchmal wurde sie auf einem Löwen oder einer Schlange reitend gezeigt. Neben ihren Assoziationen zu Liebe, Fruchtbarkeit und Krieg galt sie auch als Beschützerin der Eide und Hüterin der Grenzen zwischen verschiedenen Ländern."
  deity_asherah:0 "$omen_asherah$"
  omen_asherah:0 "Aschera"
  omen_asherah_desc:0 "Asherah war eine bedeutende nordwestsemitische Göttin. Sie galt als Gemahlin des Gottes El und wurde oft als Muttergöttin, Fruchtbarkeitsgöttin und Göttin der Erde und der Vegetation dargestellt. Sie wurde oft mit heiligen Bäumen oder Pfählen (oft als ''Ascherahs'' bezeichnet) in Verbindung gebracht, die in ihren Tempeln und Schreinen aufgestellt wurden. Es wurde angenommen, dass Asherah die Gemahlin des Gottes El im kanaanäischen Pantheon und die Frau von Yahweh in der hebräischen Bibel war. Sie wurde im gesamten alten Nahen Osten in verschiedenen Formen verehrt, wobei Beweise für ihren Kult bis ins 18. Jahrhundert v. Chr. zurückreichen. Asherah war eine Muttergöttin und eine Fruchtbarkeitsgöttin. Sie wurde oft als nackte oder teilweise nackte Frau mit übertriebenen Brüsten und Genitalien dargestellt, was ihre Rolle bei der Förderung von Fruchtbarkeit und Fülle symbolisiert."
  deity_shahar:0 "$omen_shahar$"
  omen_shahar:0 "Schahar"
  omen_shahar_desc:0 "Shahar war in der alten kanaanäischen Mythologie ein Gott der Morgenröte. Er wurde normalerweise als junger Mann mit goldenem Haar und Flügeln dargestellt, der einen Bogen und Pfeile hielt. Nach kanaanitischem Glauben war Shahar der Bruder von Shalim, der die Abenddämmerung repräsentierte. In einigen Traditionen wurde angenommen, dass Shahar der Vater der Göttin Astarte (auch bekannt als Ishtar oder Inanna) war, die in vielen alten Kulturen des Nahen Ostens eine wichtige Gottheit war. Shahar wurde in verschiedenen Regionen des alten Nahen Ostens verehrt, darunter Kanaan, Syrien und Mesopotamien."
  deity_amurru:0 "$omen_amurru$"
  omen_amurru:0 "Amurru"
  omen_amurru_desc:0 "Amurru wurde von den alten Kanaanitern sowie anderen Nachbarkulturen wie den Amoritern und Akkadiern verehrt. Er wurde oft als Gott der Wildnis, der Stürme und des Krieges dargestellt. Auf manchen Darstellungen wird er als bärtiger Mann mit gehörntem Helm und Pfeil und Bogen dargestellt. Amurru wurde mit Bergen und Stürmen in Verbindung gebracht und manchmal als Stier dargestellt. Er wurde auch mit Krieg und Jagd in Verbindung gebracht und wurde manchmal als Beschützer von Tieren angerufen."
  deity_mot:0 "$omen_mot$"
  omen_mot:0 "Mot"
  omen_mot_desc:0 "Mot war in der kanaanäischen Mythologie der Gott des Todes und der Unfruchtbarkeit. Mot wurde oft mit Baal Hadad, dem Gott der Stürme, in Verbindung gebracht und manchmal sogar als sein Bruder angesehen. Im Baal-Zyklus wird Mot als großer und mächtiger Feind von Baal dargestellt, der versucht, ihn zu besiegen und seiner Herrschaft ein Ende zu bereiten."
  deity_milkom:0 "$omen_milkom$"
  omen_milkom:0 "Milkom"
  omen_milkom_desc:0 "Milkom oder Moloch war eine Gottheit, die von den Kanaanitern und anderen alten Völkern im Nahen Osten verehrt wurde. Er wurde mit Kinderopfern in Verbindung gebracht und oft als Stier oder Mann mit Stierkopf dargestellt. Gemäß biblischen Berichten bestand seine Anbetung darin, Kinder zu opfern, indem man sie lebendig verbrannte. Es sollte jedoch beachtet werden, dass es unter Wissenschaftlern einige Debatten über das Ausmaß und die Art dieser Praxis gibt. Er wird manchmal auch als eine Version von Melqart bezeichnet, jedoch werden sie allgemein als unterschiedliche Gottheiten angesehen."
  deity_mer:0 "$omen_mer$"
  omen_mer:0 "Mer"
  omen_mer_desc:0 "Mer war ein Gott der Liebe, Fruchtbarkeit und Fortpflanzung im kanaanäischen und phönizischen Pantheon. Er war auch als Reshef-Mer oder Reshef-Baal-Mer bekannt, was auf einen möglichen Synkretismus mit dem Gott Reshef oder Baal hinweist. Es gibt nur begrenzte Informationen über das Ausmaß der Verehrung von Mer, aber er wurde wahrscheinlich in verschiedenen kanaanäischen und phönizischen Gemeinden verehrt."
  deity_qaus:0 "$omen_qaus$"
  omen_qaus:0 "Quas"
  omen_qaus_desc:0 "Qaus, auch bekannt als Kos oder Qausmilk, war eine Gottheit, die im alten Nahen Osten verehrt wurde, insbesondere in den Gebieten von Edom und Midian. Der Name ''Qaus'' bedeutet auf Aramäisch ''Bogen'' und wird oft mit der Verbindung des Gottes mit Bogenschießen und Jagen in Verbindung gebracht. Qaus wurde oft als Kriegergott dargestellt und manchmal auch als „Herr des Krieges“ bezeichnet. Er wurde auch mit dem Mond in Verbindung gebracht, und manchmal wurde er mit einem Halbmond auf der Stirn dargestellt. \n \nIn der edomitischen Religion galt Qaus als die primäre Gottheit und wurde oft als „Qaus Rabbat“ oder „Qaus der Große“ bezeichnet. Er wurde durch Tieropfer verehrt, und in alten edomitischen Städten wie Bozra und Timna wurden ihm gewidmete Tempel gefunden."
  deity_shalem:0 "$omen_shalem$"
  omen_shalem:0 "Schalem"
  omen_shalem_desc:0 "Shalem, auch bekannt als Shalim oder Shalman, war eine Gottheit, die von den alten Kanaanitern verehrt wurde. Der Name ''Shalem'' bedeutet ''Vollständigkeit'' oder ''Ganzheit'', und der Gott wurde mit Frieden, Wohlstand und Wohlbefinden in Verbindung gebracht. Shalem wurde oft mit einem Zweig oder einer Weintraube dargestellt, was Fruchtbarkeit und Fülle symbolisierte. Er wurde auch mit dem Abendstern in Verbindung gebracht und galt manchmal als Gott der Nacht."
  deity_chemosh:0 "$omen_chemosh$"
  omen_chemosh:0 "Chemosch"
  omen_chemosh_desc:0 "Der kanaanäische Gott Chemosh, auch Kemosh geschrieben. Chemosh war ein Hauptgott der Moabiter und Ammoniter und wurde auch von den Kanaanitern verehrt. Sein Name bedeutet „Unterwerfer“ oder „Besitzer“, und er wurde mit der Sonne und dem Krieg in Verbindung gebracht. Chemosh wurde oft als Stier oder Widder dargestellt und mit Krieg, Stärke und Fruchtbarkeit in Verbindung gebracht. Die moabitische Stadt Dibon galt als ein wichtiges Zentrum der Kemosh-Verehrung, und dort wurden viele Inschriften und Artefakte gefunden, die sich auf die Gottheit beziehen. Chemosh wurde oft als Stier oder Widder dargestellt und manchmal mit einem menschlichen Gesicht gezeigt. Er wurde typischerweise durch Tieropfer verehrt und war auch mit der Praxis des Kinderopfers verbunden. Chemosh galt als mächtige und rachsüchtige Gottheit, die seinen Anbetern sowohl Segen als auch Fluch bringen konnte."
  deity_bethel:0 "$omen_bethel$"
  omen_bethel:0 "Bethel"
  omen_bethel_desc:0 "Bethel war eine kanaanäische Gottheit, die mit der antiken Stadt Bethel in Verbindung gebracht wurde. Der Name „Bethel“ bedeutet „Haus Gottes“, und die Stadt galt als heilige Stätte für die Kanaaniter. Die als Bethel bekannte Gottheit wurde oft als Stier oder Kalb dargestellt und mit Fruchtbarkeit, Landwirtschaft und Wohlstand in Verbindung gebracht. \n\nBethel wurde von verschiedenen Kulturen im gesamten alten Nahen Osten verehrt, darunter die Kanaaniter, die Israeliten und die Phönizier. In der Bibel wird Bethel als Ort bedeutender religiöser und historischer Ereignisse erwähnt, darunter Jakobs Traum von einer Himmelsleiter und die Salbung von König Jerobeam."
  deity_eshmun_melqart: "$omen_eshmun_melqart$"  
  omen_eshmun_melqart: "Eshmun-Melqart"  
  omen_eshmun_melqart_desc: "Eshmun-Melqart ist eine synkretistische Gottheit, die als Gott der Heilung, des Schutzes und des Sieges verehrt wird. Der zusammengesetzte Name Eshmun-Melqart deutet auf die Verehrung einer ursprünglich zypriotischen Gottheit hin, deren Eigenschaften keinem einzelnen phönizischen Gott entsprachen. Man sollte ihn wahrscheinlich als Gott der Heilung betrachten, der mit Eshmun identifiziert wird und vielleicht mit den Salzlagunen in Verbindung steht, aber auch als Beschützer vor dem Bösen und Sieger über das Böse angerufen wird, ähnlich wie Herakles-Melqart.\n\nDarstellungen von Eshmun-Melqart enthalten oft herakleische Ikonografie. Auf Münzen aus Kition wird er mit Bogen und Keule dargestellt, bekleidet mit einem Löwenfell – ein mächtiges Symbol für Stärke und Dominanz. Ähnliche Darstellungen finden sich auf Kalksteinstatuen aus zypriotischen Heiligtümern und entlang der levantinischen Küste, wo er als zuschlagender Gott dargestellt wird, der einen Löwen am Schwanz hält, dessen Kopf erhoben ist, als wolle er zuschlagen oder beißen. Dieses Motiv entspricht den Eigenschaften des ägyptischen Gottes Shed,  'der Retter', der in späteren Epochen mit Horus, dem Retter, verschmolz und manchmal als 'Shed, der Heiler' bekannt war."
