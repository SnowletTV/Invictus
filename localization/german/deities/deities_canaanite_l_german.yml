l_german:
  deity_baal_qarnaim:0 "$omen_baal_qarnaim$"
  omen_baal_qarnaim:0 "Ba’l Qarnem"
  omen_baal_qarnaim_desc:0 "Wir werden dem Herrn der Zwei Hörner große Opfer darbringen, um sicherzustellen, dass er unsere jüngsten Kriege segnet und annimmt. Mit seiner Führung werden wir leicht in der Lage sein, unsere Expansion in feindliche Länder gegenüber unserem Volk zu rechtfertigen, das des Kampfes und der Konflikte überdrüssig ist. \n \nAls weiteres Gesicht des großen Ba'l verehren wir Ba'l Qarnem in Zeiten der Not und des Krieges, und er inspiriert unser Volk."
  deity_attar:0 "$omen_attar$"
  omen_attar:0 "'Blumenessenz"
  omen_attar_desc:0 "Wer mutig im Kampf ist, wird unseren Waffenbrüdern helfen und sie beschützen und ihre Disziplin und Moral sicherstellen. Da unsere Soldaten darum kämpfen, sich zu beweisen, ist es viel wahrscheinlicher, dass wir den Sieg erringen."
  deity_tanit:0 "$omen_tanit$"
  omen_tanit:0 "Tannit"
  omen_tanit_desc:0 "Unsere Göttin wird im Kampf über uns wachen und unseren Sieg sichern, wenn wir unsere Feinde besiegen. Es gibt nur wenige Gottheiten, die unsere Soldaten so inspirieren wie Tannit, und es wird einmal mehr bewiesen, welchen Einfluss sie auf unsere Kriege hat. \n \nAnders als das phönizische Pantheon als Ganzes ist Tannit eher eine lokale karthagische Göttin. Sie spielt in unseren Riten sowohl als Mondgöttin als auch als Kriegsgöttin eine wichtige Rolle. Tannit ist so günstig, dass sogar einige der Libyer und Mauretanier begonnen haben, sie zu verehren, unserem Beispiel folgend."
  deity_baal_hammon:0 "$omen_baal_hammon$"
  omen_baal_hammon:0 "Bal Hammon"
  omen_baal_hammon_desc:0 "Die jungen Männer unserer Nation werden mit dem Wissen, dass Ba'l Hammon unsere Kriege gesegnet hat, zu unseren Bannern strömen. Mit mehr Rekruten in unseren Händen werden wir sicher unsere Feinde zwingen können, unseren Forderungen mit unserer überlegenen Arbeitskraft zuzustimmen. \n \nIm Gegensatz zu der allgemeineren Verehrung von Ba'l in den anderen phönizischen Gebieten haben wir die Gunst von Ba'l Hammon selbst, dem Anführer des Pantheons in den karthagischen Ländern. Als Gott der Ernte wird er gelegentlich mit dem griechischen Kronos verglichen, obwohl er eine wichtigere aktive Rolle spielt als ihre griechische Version."
  deity_anat:0 "$omen_anat$"
  omen_anat:0 "'Anat"
  omen_anat_desc:0 "Die wilde Kriegergöttin wird an der Seite unserer Männer kämpfen, ihre Hände im Kampf führen und ihre Moral stärken. 'Anat ist bekannt für ihr brutales Abschlachten ihrer Feinde; Mit ihr an unserer Seite gewinnen wir unsere Kriege eher. \n \nAls Kriegsgöttin war 'Anat unter vielen kanaanäischen Kulturen entlang der Levante bekannt. Sie spielte eine wichtige Rolle bei der Rache ihres Bruders und Liebhabers Ba'l nach seinem angeblichen Tod durch Mot."
  deity_el:0 "$omen_el$"
  omen_el:0 "'El"
  omen_el_desc:0 "Alle jungen Männer werden unter der Führung des höchsten Gottes zu unseren Bannern strömen. Wir sind sicher, dass wir unsere Kriege jetzt gewinnen können, da wir eine größere Anzahl potenzieller Rekruten haben als zuvor. \n \nAn der Spitze des Pantheons ist 'El für die meisten der Erste unter Gleichen. Er ist der König und Vater der meisten Gottheiten und der Schöpfer des Landes."
  deity_kothar:0 "$omen_kothar$"
  omen_kothar:0 "Kushor"
  omen_kothar_desc:0 "Das große Wissen von Kushor-wa-Hasis wird auf unsere Handwerker herabstrahlen und sie mit Einsicht segnen. Wenn wir unter seiner Führung voranschreiten, werden wir sicher mit unseren Nachbarn konkurrieren und die Fähigkeiten unserer Feinde übertreffen können. \n \nKushor ist bekannt als Patron der Metallverarbeitung und Magie, da er mit seinen einzigartigen Fähigkeiten viele bemerkenswerte Waffen und Geschenke für die anderen Gottheiten gemacht hat. Geschichten besagen, dass sogar die Ägypter von dem Gott erfuhren und ihn in ihrer eigenen Sprache Ptah nannten."
  deity_yam:0 "$omen_yam$"
  omen_yam:0 "Süßkartoffel"
  omen_yam_desc:0 "Yam ist einer der Götter des Meeres, in seiner wildesten Form. Von seinem Palast in den dunklen Tiefen des Ozeans aus kontrolliert er die tobenden Wellen und stürmischen Winde, mit denen unsere Schiffe zu kämpfen haben, wenn sie über die Meere segeln. \n \nObwohl er einer der auserwählten Champions von 'El ist, stellt er eine Gefahr für diejenigen dar, die es wagen, ihn zu beleidigen, und viele Seeleute haben seinen Zorn zu spüren bekommen, wenn sie gegen Riffe geschmettert werden oder ihre Schiffe von den Wellen gnadenlos auseinandergerissen werden."
  deity_melqart:0 "$omen_melqart$"
  omen_melqart:0 "Melkart"
  omen_melqart_desc:0 "Der große wandernde Lord Melqart wird unser ganzes Reich reich machen. Mit größerem Reichtum kommt größerer Wohlstand für unser Volk; unsere Sicherheit vorerst zu gewährleisten. \n \nObwohl der Gott ursprünglich der Schutzgott der phönizischen Stadt Tyrus war, ist er in der ganzen phönizischen Welt sowie bei all ihren Handelspartnern und Verwandten bekannt geworden."
  deity_baal:0 "$omen_baal$"
  omen_baal:0 "Bal"
  omen_baal_desc:0 "Der große Ba'l wird unsere Expansion in feindliche Länder rechtfertigen und den anhaltenden Erfolg solcher Feldzüge sichern. Es gibt einige, die des Krieges müde sind, dieser Segen wird sie von der Notwendigkeit der Fortsetzung des Krieges überzeugen. \n \nAls Schutzpatron der Ernten, Stürme, des Wetters und der Seeleute ist der Große Ba'l die am meisten verehrte unserer Gottheiten. In Zeiten des Kampfes und der Not ist Ba'l die Gottheit, die Erlösung und Hilfe bringt."
  deity_dagon:0 "$omen_dagon$"
  omen_dagon:0 "Dagon"
  omen_dagon_desc:0 "Dagon wird unseren Händlern großzügige Mengen an Ressourcen zum Handeln zur Verfügung stellen. Mit seiner Hilfe sehen unsere Händler einen größeren Reichtum und sie sind sicher in der Lage, ihre Geschäfte zu erweitern und ihr Streben nach Reichtum für eine lange Zeit fortzusetzen. \n \nDagon, den Griechen als Zeus Arotrios bekannt, ist der Vater von Ba'l und ein eigenständiger Wirtschaftsgott."
  deity_shapash:0 "$omen_shapash$"
  omen_shapash:0 "Scham"
  omen_shapash_desc:0 "Die Gerechtigkeit von Shamsh wird wie die Sonne auf unsere Nation herabscheinen und unser Volk mit Frieden und Integrität segnen. Unter ihrer Kontrolle werden nur die widerspenstigsten Menschen ihren Kampf gegen unsere Gesellschaft fortsetzen, und wir werden endlich jeder internen Bedrohung ein Ende bereiten. \n \nAls eine der Töchter von El ist sie als Sonnengöttin und Richterin unter den Göttern bekannt. Ihre Gerechtigkeit entscheidet über den Glauben anderer Götter und kann ihre Handlungen bei Bedarf behindern."
  deity_astarte:0 "$omen_astarte$"
  omen_astarte:0 "„Aschtart"
  omen_astarte_desc:0 "Unser Volk wird unter dem liebevollen Auge der Göttin wachsen und sich ausdehnen. Mit ihrem Segen über unser Volk werden unsere Jungen sicher gesund aufwachsen und unsere Ernten werden viele Jahre lang reichlich sein. \n \n'Ashtart ist in allen phönizischen Ländern als Fruchtbarkeitsgöttin bekannt und wird gelegentlich zusammen mit dem Heilgott 'Eshmun gefeiert. Die Griechen vergleichen sie oft mit ihrer Aphrodite."
  deity_eshmun:0 "$omen_eshmun$"
  omen_eshmun:0 "'Eschmun"
  omen_eshmun_desc:0 "Die Weisheit und das Wohlwollen von 'Eshmun werden unserem Volk Gesundheit und Glück bringen. Mit seinem umfassenden Wissen über die wilden und vielfältigen Gaben der Natur wird der Gott unser Volk vor den Verwüstungen durch Krankheit und Zeit schützen. \n \nVon Phönizien bis Karthago verehrt und von den Griechen Asklepios genannt, ist Eshmun ein berühmter und sehr geschätzter Gott in der kanaanäischen Welt."
  deity_atargatis:0 "$omen_atargatis$"
  omen_atargatis:0 "'Atar'ata"
  omen_atargatis_desc:0 "Auf Griechisch Atargatis genannt, wird der dreimal gesegnete Überbringer und Beschützer der Bedürftigen dafür sorgen, dass die Bedürfnisse unseres Volkes gestillt bleiben. \n \n'Atar'ata ist eine Kombination der drei großen kanaanäischen Göttinnen - 'Ascherat, 'Anat und 'Ashtart - deren Verehrung für Jahrhunderte nach der Hellenisierung Syriens, insbesondere in Bambyke, beliebt blieb."
  deity_baalat:0 "$omen_baalat$"
  omen_baalat:0 "Balat"
  omen_baalat_desc:0 "Ba'lat ist eine Gottheit, die aus dem Stadtstaat Byblos in Phönizien stammt und seit jeher ein beeindruckendes Heiligtum in der Stadt hat. \n \nDie Gottheit wird oft mit der Erde und anderen Fruchtbarkeitsgöttinnen wie Ashtart und Ishtar in Verbindung gebracht, während die Ägypter sie als Hathor kennen und die Griechen sie als Baaltis bezeichnen."
  deity_gad:0 "$omen_gad$"
  omen_gad:0 "Gad"
  omen_gad_desc:0 "Gad ist ein alter Gott oder gelegentlich eine Göttin des Glücks und des Zufalls. Im Gegensatz zu vielen anderen Gottheiten Phöniziens und Palästinas wird Gad überall im östlichen Mittelmeerraum allgemein angerufen und verehrt. Gelegentlich werden auch andere Gottheiten mit dem Namen Gad angerufen, eher als Titel denn als eigenständige spezifische Gottheit."
  deity_hadad:0 "$omen_hadad$"
  omen_hadad:0 "Hadad"
  omen_hadad_desc:0 "Hadad ist eine Sturmgottheit, die ursprünglich aus Nordsyrien und Niederarmenien stammt, wo er oft zusammen mit der synkretistischen Gottheit 'Atar'ata verehrt wurde. Trotz seiner Herkunft wurde einer seiner größten Tempel in Askalon errichtet, einer Stadt, in der er als die wichtigste Gottheit von allen galt."
