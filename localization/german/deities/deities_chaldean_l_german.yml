 deity_ashshur:0 "$omen_ashshur$"
 omen_ashshur:1 "Ashshur"
 omen_ashshur_desc:3 "Ashur, auch bekannt als Ashshur, war die Hauptgottheit des assyrischen Pantheons. Er war ein Himmelsgott, der mit der Wahrsagerei in Verbindung gebracht wurde und dem man die Macht zuschrieb, sowohl Glück als auch Unglück zu bringen. Ashur galt auch als Kriegsgott, und sein Symbol war eine geflügelte Scheibe, die seine Macht darstellte, durch den Himmel zu schweben und sein Volk vor Schaden zu bewahren. Die am Tigris gelegene Stadt Ashur war das Zentrum der Verehrung dieses Gottes und galt als eine der heiligsten Städte des Alten Orients. Die Assyrer glaubten, dass Ashshur die Quelle ihrer Macht und ihres Erfolges sei, und widmeten ihm in ihrem gesamten Reich zahlreiche Tempel und Statuen.\n\nDie assyrischen Könige beanspruchten durch ihre Beziehung zu Ashshur göttliche Legitimität, und ihre militärischen Feldzüge wurden oft in seinem Namen geführt. Die assyrische Armee marschierte unter seinem Banner, das eine geflügelte Sonnenscheibe mit einem vierzackigen Stern und Pfeilen, die in alle vier Richtungen zeigten, darstellte. Ashshur wurde oft als bärtiger Mann dargestellt, der einen gehörnten Kopfschmuck trug und Pfeil und Bogen in der Hand hielt, was seine Rolle als Kriegsgott symbolisierte."
 deity_ninurta:0 "$omen_ninurta$"
 omen_ninurta:1 "Ninurta"
 omen_ninurta_desc:3 "Ninurta war eine mesopotamische Gottheit, die mit Krieg, Jagd, Landwirtschaft und dem Wetter in Verbindung gebracht wurde. Man glaubte, er sei ein wilder Krieger gewesen, der auf dem Rücken eines riesigen Adlers oder Drachens ritt und einen mächtigen Streitkolben namens Sharur schwang. Ninurta wurde auch als Schutzpatron von Jägern und Kriegern verehrt und in Kriegszeiten oft angerufen. In späteren Zeiten wurde er manchmal mit dem Gott Nergal gleichgesetzt. Ninurta wurde oft als Held und Kämpfer der Götter dargestellt, der gegen verschiedene Monster und Feinde der göttlichen Ordnung kämpfte. Besonders ausgeprägt war sein Kult in der Stadt Nippur, wo er als Hauptgottheit neben Enlil und anderen wichtigen Göttern verehrt wurde."
 deity_ishtar:0 "$omen_ishtar$"
 omen_ishtar:1 "Ischtar"
 omen_ishtar_desc:3 "Ishtar, auch bekannt als Inanna, war eine wichtige Göttin im mesopotamischen Pantheon. Sie wurde mit Liebe, Fruchtbarkeit, Krieg und Sex in Verbindung gebracht und man glaubte, dass sie die Macht hatte, der Menschheit sowohl Segen als auch Fluch zu bringen. Ishtar war auch eine Göttin des Planeten Venus und wurde mit dem Morgen- und Abendstern in Verbindung gebracht. Man glaubte, dass sie viele Liebhaber hatte, und ihre Sexualität wurde als Symbol für ihre Macht und Fruchtbarkeit angesehen. \n\nIshtar war eine der bekanntesten und am meisten verehrten Gottheiten im mesopotamischen Pantheon. Ishtar wurde oft als schöne, mächtige und manchmal sogar gefährliche Göttin dargestellt. Manchmal wurde sie auch als 'Königin des Himmels' bezeichnet. Als Fruchtbarkeitsgöttin besaß sie die Macht, Kinder zu schenken und Frauen bei der Geburt zu schützen. Als Liebesgöttin wurde sie sowohl von Männern als auch von Frauen angerufen, die nach einer romantischen Beziehung oder Heilung von Liebeskummer suchten. Und als Kriegsgöttin wurde sie mit dem Sieg und dem Schutz von Städten und ihren Bewohnern in Verbindung gebracht.\n\nIshtar war auch für ihre dramatischen und manchmal gewalttätigen Beziehungen zu anderen Göttern bekannt, darunter ihr Geliebter Dumuzid und ihre Schwester Ereshkigal, die Göttin der Unterwelt. Ihre Geschichten wurden häufig zur Erklärung von Naturphänomenen oder sozialen Bräuchen herangezogen, und ihre Kultstätten gehörten zu den wichtigsten und am besten besuchten in Mesopotamien. Insgesamt spielte Ischtar eine zentrale Rolle in den religiösen und kulturellen Praktiken des alten Mesopotamien."
 deity_ea:0 "$omen_ea$"
 omen_ea:1 "Ea"
 omen_ea_desc:4 "Ea, auch bekannt als Enki, war eine wichtige Gottheit im mesopotamischen Pantheon, insbesondere in der sumerischen und babylonischen Tradition. Er galt als Gott der Weisheit, der Magie und des Süßwassers und wurde auch mit der Schöpfung, der Fruchtbarkeit und den Künsten in Verbindung gebracht. Ea war der Sohn von Anu, dem Himmelsgott, und Nammu, der Urgöttin des Meeres. Ea wurde oft mit einer Vase oder einem Eimer dargestellt, der mit Wasser überläuft, was seine Verbindung zum Süßwasser symbolisierte. Er wurde auch oft mit einem Bart und einer gehörnten Kappe dargestellt, ähnlich wie andere mesopotamische Gottheiten.\n\n In der sumerischen Mythologie spielte Ea eine wichtige Rolle bei der Erschaffung der Menschheit, indem er mit Hilfe seines Sohnes Marduk die ersten Menschen aus Lehm formte. Er wurde auch mit der Stadt Eridu in Verbindung gebracht, von der man glaubte, dass sie die erste Stadt der Welt war."
 deity_nabu:0 "$omen_nabu$"
 omen_nabu:1 "Nabu"
 omen_nabu_desc:3 "Nabu (auch Nebo geschrieben) war ein babylonischer Gott der Weisheit, des Lesens und Schreibens, der im ersten Jahrtausend v. Chr. besonders beliebt war. Er galt als Sohn von Marduk, der Schutzgottheit Babylons, und dessen Gemahlin Sarpanitum. Nabu wurde oft als bärtiger Mann mit einer gehörnten Kappe dargestellt, der in der rechten Hand einen Griffel und in der linken eine Tontafel hält. Als Gott der Schrift und des Lesens wurde Nabu mit der Entwicklung der Keilschrift in Verbindung gebracht, der frühesten bekannten Form der Schrift in Mesopotamien. Er wurde auch mit gelehrten Tätigkeiten in Verbindung gebracht, einschließlich der Künste, Wissenschaften und Mathematik. Als Gott der Weisheit wurde ihm die Macht zugeschrieben, seinen Anhängern Intelligenz und Einsicht zu schenken. Während der neubabylonischen Zeit wurde er auch als Schutzgottheit der assyrischen Könige verehrt."
 deity_enlil:0 "$omen_enlil$"
 omen_enlil:1 "Enlil"
 omen_enlil_desc:3 "Enlil war bekannt als der Gott der Luft, des Windes und der Stürme und wurde mit dem Element Erde in Verbindung gebracht. Enlil galt als oberste Gottheit und wurde oft als 'König der Götter' bezeichnet. Man glaubte, dass Enlil zusammen mit seiner Gemahlin Ninlil die Welt erschaffen hatte und für die Ordnung im Kosmos verantwortlich war. Er wurde auch mit der Landwirtschaft und der Fruchtbarkeit in Verbindung gebracht und oft mit einem Ackergerät in der Hand abgebildet. Der Enlil-Tempel in Nippur war eine der wichtigsten religiösen Stätten in der Region und wurde vermutlich im frühen dritten Jahrtausend v. Chr. errichtet. Enlil wurde oft mit einem gehörnten Kopfschmuck dargestellt, der seine Verbindung zur Natur symbolisierte. Manchmal wurde er auch mit einer Tafel in der Hand dargestellt, die seine Rolle als Gott der Schrift und der Weisheit symbolisierte."
 deity_shamash:0 "$omen_shamash$"
 omen_shamash:1 "Shamash"
 omen_shamash_desc:3 "Shamash, auch bekannt als Utu, war der mesopotamische Gott der Sonne, der Gerechtigkeit, der Wahrsagerei und der Schutzherr der Wahrheit. Er war eine der wichtigsten Gottheiten im mesopotamischen Pantheon und wurde seit 3000 v. Chr. im gesamten alten Mesopotamien verehrt. Schamasch wurde auch mit der Wahrsagerei in Verbindung gebracht und man glaubte, dass er die Macht hatte, denen, die danach suchten, die Wahrheit zu offenbaren. Daher wurde er oft bei Gerichtsverfahren angerufen, um einen gerechten Ausgang zu gewährleisten. Außerdem wurde er manchmal als Schutzpatron der Medizin verehrt, da man der Sonne heilende Kräfte zuschrieb.\n\nShamash wurde oft als bärtiger Mann dargestellt, der ein Sägemesser und einen Tannenzapfen in der Hand hielt und auf einem gestuften Thron oder einem Berggipfel stand. Er wurde mit der Sonne in Verbindung gebracht und sollte jeden Tag über den Himmel wandern, um der Welt Licht und Wärme zu bringen. Er galt auch als Gott der Gerechtigkeit, der die Bösen bestrafte und die Tugendhaften belohnte. Daher wurde er oft mit einer Waage in der Hand dargestellt, die das Abwägen der Taten eines Menschen im Leben symbolisierte.."
 deity_marduk:0 "$omen_marduk$"
 omen_marduk:1 "Marduk"
 omen_marduk_desc:3 "Marduk war der Schutzgott Babylons und spielte daher in der chaldäischen Mythologie eine herausragende Rolle, vor allem während der Zeit der babylonischen Herrschaft. Nach der babylonischen Mythologie war Marduk für die Erschaffung der Welt verantwortlich und besiegte die Mächte des Chaos in einer großen Schlacht. Er galt als der mächtigste Gott des Pantheons und wurde oft als Krieger oder König dargestellt, der ein Zepter und einen Donnerkeil in der Hand hielt.\n\nDer Kult um Marduk wurde besonders während der Herrschaft Hammurabis bekannt, der den Gott als Symbol seiner eigenen Macht und Legitimität förderte. Marduks Tempel in Babylon, die Esagila, war das wichtigste religiöse Zentrum in Mesopotamien und eines der größten und beeindruckendsten Gebäude der antiken Welt. In der neubabylonischen Zeit wurde Marduk im ganzen Reich als oberster Gott verehrt, und sein Name wurde zum Synonym für den babylonischen Staat und seine Herrscher."
 deity_sin:0 "$omen_sin$"
 omen_sin:1 "Sin"
 omen_sin_desc:3 "Sin, auch bekannt als Nanna, war der Gott des Mondes. Sin galt als eine der mächtigsten Gottheiten im mesopotamischen Pantheon, und man glaubte, dass er die Zyklen des Mondes kontrollierte. Zeitweise wurde er als gleichwertig mit Schamasch und Enlil angesehen. Seine Verehrung spielte eine wichtige Rolle bei der Entwicklung der Astronomie und Astrologie im alten Mesopotamien. Sin wird typischerweise als alter Mann mit langem Bart dargestellt, der einen Kopfschmuck in Form einer Mondsichel trägt. Er wurde oft mit Weisheit, Fruchtbarkeit und den Gezeiten des Meeres in Verbindung gebracht.\n\nEine der berühmtesten Geschichten ist der Mythos vom Mondgott und der Sonnen-(Sternen-)Göttin, der von Sins Versuchen erzählt, Ischtar zu umwerben, und von der letztendlichen Versöhnung der beiden Gottheiten."
 deity_nintur: "$omen_nintur$" 
 omen_nintur: "Nintur" 
 omen_nintur_desc: "Nintur, auch bekannt als Ninhursag, war eine bedeutende Göttin in der sumerischen und akkadischen Mythologie. Sie war die Muttergöttin und eine Fruchtbarkeitsgöttin, die mit der Erde und der Pflege des Lebens verbunden war. Ihr Name bedeutet 'Herrin der Berge', was ihre Verbindung zur Natur widerspiegelt. Sie wurde oft als mütterliche Figur dargestellt, die ihre Kinder stillt und umsorgt. Nintur wurde auch mit der Göttin Ki in Verbindung gebracht, die die Erde verkörperte. Als Göttin der Landwirtschaft wurde Nintur von den Bauern verehrt, und ihre Kultstätten befanden sich häufig in ländlichen Gebieten. Sie wurde auch mit der Heilung in Verbindung gebracht und häufig von Frauen während der Geburt eines Kindes angerufen." 
 deity_dumuzid: "$omen_dumuzid$" 
 omen_dumuzid: "Dumuzid" 
 omen_dumuzid_desc: "Dumuzid, auch bekannt als Tammuz, war ein Hirtengott der Fruchtbarkeit und der Vegetation. Er wurde im gesamten alten Mesopotamien verehrt, auch in der sumerischen, akkadischen und babylonischen Kultur. Man glaubte, dass Dumuzid der Gemahl von Ishtar war, und seine mythologischen Erzählungen drehten sich oft um ihre turbulente Beziehung. Dumuzid wurde nicht nur mit Fruchtbarkeit und Landwirtschaft in Verbindung gebracht, sondern auch mit der Unterwelt und dem Leben nach dem Tod, da sein jährlicher Tod und seine Wiederauferstehung den Kreislauf von Leben und Tod in der Natur darstellten. Er wurde oft als junger Hirte dargestellt, und seine Bilder und Symbolik wurden häufig in mesopotamische religiöse Rituale und Zeremonien integriert." 
 deity_bau: "$omen_bau$" 
 omen_bau: "Bau" 
 omen_bau_desc: "Bau war eine Göttin der Fruchtbarkeit, der Heilung und der Hunde. Sie wird oft mit einem Hund an ihrer Seite abgebildet, was ihre enge Beziehung zu diesen treuen Tieren symbolisiert. Bau wurde oft als Frau mit dem Kopf eines Hundes oder als Hund selbst dargestellt. Sie wurde mit der Heilung von Menschen und Tieren in Verbindung gebracht, und man glaubte auch, dass sie die Macht hatte, Fruchtbarkeit und Überfluss zu bringen. Als Hundegöttin wurde sie manchmal als Beschützerin von Hunden und anderen domestizierten Tieren angerufen.\n\Neben ihrer Rolle als Heil- und Fruchtbarkeitsgöttin wurde Bau außerdem mit der Unterwelt und den Toten in Verbindung gebracht. Es wurde geglaubt, dass sie die Macht habe, Zugang zum Reich der Toten zu gewähren, und sie wurde manchmal in Bestattungsritualen angerufen." 
 deity_nanaya: "$omen_nanaya$" 
 omen_nanaya: "Nanaya" 
 omen_nanaya_desc: "Nanaya, auch bekannt als Nania oder Nanyai, war eine Göttin der Fruchtbarkeit und des Krieges im mesopotamischen Pantheon. Sie wurde besonders in der Stadt Uruk verehrt, wo sie als Tochter der Schutzgöttin Inanna (Ishtar) galt. Nanaya wurde mit Liebe und Fortpflanzung in Verbindung gebracht, und man glaubte, dass sie Frauen während der Geburt beschützt. Darüber hinaus wurde sie auch mit der Kriegsführung verbunden, und man glaubte, dass sie den Soldaten in der Schlacht beistehen würde.\n\Nanaya wurde typischerweise als schöne junge Frau dargestellt, die einen gehörnten Kopfschmuck trägt und Pfeil und Bogen in der Hand hält, ein Symbol für ihre Verbindung zur Kriegsführung. Manchmal wurde sie auch auf einem Löwen stehend dargestellt, ein weiteres Symbol für ihre Stärke und Macht. Nanaya war eine beliebte Göttin im alten Mesopotamien, und ihre Verehrung hielt bis in die hellenistische Zeit an." 
 deity_ereshkigal: "$omen_ereshkigal$" 
 omen_ereshkigal: "Ereshkigal"
 omen_ereshkigal_desc: "Ereschkigal war eine der mächtigsten Gottheiten des mesopotamischen Pantheons. Sie war die Königin der Unterwelt und die große Herrin über das Land der Toten. Man nahm an, dass sie über das Totenreich mit absoluter Autorität herrschte, die selbst dann noch Bestand hatte, als die babylonischen und assyrischen Herrscher männliche Gottheiten bevorzugten.\n\n Ein gutes Beispiel für Ereschkigals mächtiges Wesen ist der Mythos von Ischtars Abstieg in die Unterwelt. Ishtar beschließt, ihre Schwester Ereshkigal in ihrem Reich in der Unterwelt zu besuchen, um an der Beerdigung von Ershkigals Ehemann teilzunehmen. Ereshkigal ist wütend, da der Tod ihres Mannes zum Teil von Ischtar verschuldet wurde, und beschließt, Ischtar zu bestrafen. Ereschkigal lässt Ischtar durch sieben Tore gehen, wo sie an jedem Tor ein Stück ihrer Kleidung ablegen muss, bis sie völlig nackt ist. Ereschkigal verurteilt und beschämt Ischtar und befiehlt ihren Dienern, Ischtar zu töten und ihren Leichnam als Warnung für andere Götter an einem Haken aufzuhängen. Auch wenn Ischtar wiederbelebt und gerettet wurde, so zeigt dies doch die Macht, die Ereschkigal über ihr Reich gehabt haben soll." 
 deity_adad: "$omen_adad$" 
 omen_adad: "Adad" 
 omen_adad_desc: "Adad war ein Sturmgott und eine mächtige Gottheit, die über den Himmel herrscht und die Elemente kontrolliert. Er wurde so dargestellt, dass er eine Stimme mit dem Klang des Donners, Tritte von Blitzen und Zorn wie ein Sturm hatte. Als typisch mesopotamische Gottheit war er zweiseitig und repräsentiert den Tigres und den Euphrat, die beide für Leben und Landwirtschaft stehen, aber auch für eine launische, gewalttätige Natur. So ist Adad zwar ein mächtiger Kriegsgott der Stürme und des Himmels und wird oft mit Thor und Zeus gleichgesetzt, aber man glaubte auch, dass er ein Fruchtbarkeitsgott war, der die Ernte wachsen ließ.\n\nAdad wird oft mit einem Streitkolben oder einer Axt in der Hand dargestellt, Symbole seiner Macht und Stärke. Er wird auch oft mit Flügeln oder auf dem Rücken eines Stiers stehend dargestellt, was seine Verbindung zu Macht und Königtum weiter unterstreicht." 
 deity_zababa: "$omen_zababa$" 
 omen_zababa: "Zababa" 
 omen_zababa_desc: "Zababa war ein Kriegsgott und die Schutzgottheit der Stadt Kish. Er war auch als Zamama bekannt und galt als Sohn des Gottes Enlil. In der sumerischen Mythologie wurde Zababa mit dem Gott Ninurta in Verbindung gebracht und soll an seiner Seite gegen Dämonen und andere böse Mächte gekämpft haben.\n\nZababa wurde typischerweise als wilder Krieger dargestellt, der einen gehörnten Helm trug und einen Streitkolben oder einen Speer mit sich führte . Zababa wurde in ganz Mesopotamien weithin verehrt und es wurde angenommen, dass er seinen Anhängern in Zeiten von Krieg und Konflikten Schutz und Hilfe bot. In späteren Perioden der mesopotamischen Geschichte wurde Zababa oft mit anderen Kriegsgöttern gleichgesetzt, beispielsweise dem akkadischen Gott Adad und dem babylonischen Gott Marduk. Er blieb jahrtausendelang eine wichtige Figur in der mesopotamischen Religion und Mythologie, und sein Kult überlebte bis weit in die hellenistische Zeit hinein." 
 deity_ninazu: "$omen_ninazu$" 
 omen_ninazu: "Ninazu" 
 omen_ninazu_desc: "Ninazu, auch bekannt als Ningishzida, war eine Gottheit in der alten mesopotamischen Mythologie. Er war der Sohn der mächtigen Göttin der Unterwelt, Ereshkigal. Als Gott der Heilung, der Unterwelt und des Todes, der die Seelen zu ihrer letzten Ruhestätte führt, wurde er mit einem Hund oder einem Löwen dargestellt, die beide als heilsam galten. Ninazu galt auch als Gott der Gerechtigkeit, und Könige riefen ihn oft an, um Gerechtigkeit und Ordnung in ihre Reiche zu bringen. Sein Name bedeutet 'Herr der Tiefen', was seine Verbindung zur Unterwelt unterstreicht. Außerdem ist er ein Gott mit großer Kraft und ein Kriegergott." 
 deity_nergal: "$omen_nergal$" 
 omen_nergal: "Nergal" 
 omen_nergal_desc: "Nergal war der Gott des Krieges, der Pestilenz und der Unterwelt. Er war bekannt für seine große Stärke, seine Wildheit im Kampf und seine Furchteinflößendheit. Nergal wurde oft mit einem Löwenkopf und -körper dargestellt, was seine Stärke und Wildheit symbolisierte. Er wurde auch mit Feuer assoziiert und oft mit Flammen oder einer feurigen Waffe in der Hand dargestellt. Man glaubte, dass Nergal der Ehemann der Göttin Ereschkigal war, die die Unterwelt regierte, und man stellte ihn oft als einen mächtigen Krieger dar, der sie auf ihren Reisen begleitete. Trotz seiner Assoziation mit dem Tod und der Unterwelt galt Nergal auch als Gott der Landwirtschaft und der Fruchtbarkeit und wurde manchmal für Segnungen in diesen Bereichen angerufen." 
 deity_gula: "$omen_gula$" 
 omen_gula: "Gula" 
 omen_gula_desc: "Gula, auch Ninkarrak genannt, war eine wichtige Göttin im mesopotamischen Pantheon, die vor allem mit Heilung und Medizin in Verbindung gebracht wurde. Ihr wurde die Kraft zugeschrieben, Krankheiten zu heilen, insbesondere solche im Zusammenhang mit Schwangerschaft und Geburt. Sie wurde oft als schöne Frau dargestellt, die einen Hund hielt, ein Symbol ihrer Heilkräfte. Manchmal wurde sie auch mit einem Löwen oder Drachen dargestellt, was ihre Macht und Stärke darstellte. Ihr Umgang mit Hunden und anderen Tieren führte dazu, dass sie auch als Beschützerin von Tieren galt." 
 deity_nisaba: "$omen_nisaba$"
 omen_nisaba: "Nisaba"
 omen_nisaba_desc: "Nisaba war eine mesopotamische Göttin der Schrift, des Lernens und der Ernte. Sie wurde oft mit einem Griffel und einer Tontafel dargestellt, was ihre Verbindung zum Schreiben und zur Bildung symbolisierte. Nisaba war auch eng mit der Landwirtschaft und der Ernte verbunden. Man glaubte, dass sie diejenige war, die reiche Ernten und fruchtbares Land schenkte, und als solche wurde sie von Bauern und Landwirten verehrt. In einigen Mythen wurde sie sogar als Mutter der Vegetation und als Göttin des Getreides angesehen. Als Göttin des Lernens wurde Nisaba auch mit Weisheit und Wissen in Verbindung gebracht. Sie wurde oft als Lehrerin dargestellt, die Schreiber und Gelehrte in der Kunst des Schreibens und in den Geheimnissen des Universums unterwies.\n\nNisaba wurde typischerweise als Frau mit einem Kopfschmuck aus Getreide dargestellt, die einen Griffel und eine Tafel in der Hand hält. Manchmal wurde sie von einem Zeichen ihres Mannes Haya, dem Gott des Pflügens, in Form eines Stiers begleitet. In einigen Darstellungen hielt sie auch eine Maßrute und einen Sack mit Getreide, um ihre Rolle als Göttin der Fruchtbarkeit und des Überflusses zu unterstreichen." 
 deity_anu: "$omen_anu$" 
 omen_anu: "Anu" 
 omen_anu_desc: "Anu war ursprünglich der herausragende Gott Mesopotamiens zu Beginn seiner Zivilisation. Trotz Anus relativem Machtverlust zugunsten anderer großer Götter blieb er eine der wichtigsten Gottheiten im mesopotamischen Pantheon und wird oft als Gott des Himmels und ehemaliger König der Götter dargestellt. Der mesopotamischen Mythologie zufolge war er der Vater der Götter und der Schöpfer des Universums. Anu wurde mit Macht, Autorität und Königtum in Verbindung gebracht und es wurde angenommen, dass sie die Kontrolle über das Schicksal der Sterblichen hatte. Anu wurde oft mit einem gehörnten Kopfschmuck und einem Zepter in der Hand dargestellt, als Symbole seiner Macht und Autorität. Manchmal wurde er auch mit einer Himmelskugel oder der „Schicksalstabelle“ dargestellt, die seine Kontrolle über den Himmel und das Schicksal der Sterblichen darstellte." 
 deity_istaran: "$omen_istaran$" 
 omen_istaran: "Istaran" 
 omen_istaran_desc: "Istaran war ein mächtiger Gott, der als göttlicher Schutzpatron des alten sumerischen Stadtstaates Der verehrt wurde. Er wurde für sein kluges Urteilsvermögen verehrt, und es hieß, dass sogar Könige Istaran als Vorbild bei der Ausübung ihrer Gerechtigkeit betrachteten. Seine Frau, die Göttin Šarrat-Dēri, wurde als Königin von Der verehrt, während sein Sukkal der Schlangengott Nirah war.\n\nAuf Kudurrus (Grenzsteinen) wurde Istaran oft durch eine Schlange dargestellt, die entweder Nirah sein konnte oder Istaran selbst. Er war auch als sterbender Gott bekannt und wurde in bestimmten Ritualen im Zusammenhang mit dem Ekur-Tempel in Nippur sogar mit Dumuzid gleichgesetzt.\n\nObwohl sein nationaler Kult während der mittelbabylonischen Zeit allmählich zurückging, wurde Istaran in Der auch noch in späteren Perioden verehrt. Tatsächlich errichtete König Gudea von Lagash sogar einen Schrein für Istaran im Tempel von Ningirsu in Girsu. Auch heute noch ist er eine wichtige Figur in der Mythologie und Religion des alten Mesopotamien." 
 deity_nanshe: "$omen_nanshe$" 
 omen_nanshe: "Nanshe" 
 omen_nanshe_desc: "Nanshe war eine Göttin in der antiken mesopotamischen Religion, die insbesondere mit der Stadt Lagash in Verbindung gebracht wurde. Sie wurde als Göttin des Wassers, der Fruchtbarkeit, der Prophezeiung und der sozialen Gerechtigkeit verehrt und oft mit einem Maßstab und einem Eimer in der Hand dargestellt, was ihre Rolle bei der Regulierung der Wasserressourcen darstellte. Als Göttin der sozialen Gerechtigkeit soll sie Herrschern und Richtern Orientierung gegeben haben und ihre Tempel dienten als Zentren für rechtliche und wirtschaftliche Tätigkeiten. Sie wurde auch mit Wahrsagerei und Träumen in Verbindung gebracht, und zu ihren Festen gehörten Reinigungsrituale und Opfergaben, um reiche Ernten sicherzustellen. Obwohl ihre Verehrung nach der babylonischen Zeit zurückging, blieb sie eine wichtige Gottheit in der südlichen Region Mesopotamiens." 
 deity_ninlil: "$omen_ninlil$" 
 omen_ninlil: "Ninlil" 
 omen_ninlil_desc: "Ninlil, auch bekannt als Sud, war eine der Hauptgöttinnen im sumerischen Pantheon. Sie war die Frau des Gottes Enlil, der Hauptgottheit des sumerischen Pantheons, und die Mutter des Mondgottes Nanna (Sin). Ihr Name bedeutet „Herrin der Lüfte“ und wurde mit dem Wind und der Ernte in Verbindung gebracht.\n\nNinlil war auch als Göttin der Fruchtbarkeit bekannt und wurde von Frauen verehrt, die schwanger werden oder eine erfolgreiche Geburt sicherstellen wollten. Darüber hinaus wurde ihr die Kraft zugeschrieben, Krankheiten zu heilen, vor bösen Geistern zu schützen und Glück zu bringen.\n\nNinlil genoss in der sumerischen Gesellschaft hohes Ansehen und ihre Tempel gehörten zu den wichtigsten in der Region. Die Stadt Nippur galt als ihr wichtigstes Heiligtum und ihr Kult hatte in ganz Mesopotamien Einfluss. Die Könige von Sumer behaupteten oft, von Ninlil ausgewählt worden zu sein und widmeten ihr Opfergaben und Gebete in der Hoffnung, ihre Gunst zu gewinnen."
 deity_awal: "$omen_awal$" 
 omen_awal: "Awal" 
 omen_awal_desc: "Awal war eine Gottheit, die auf der Insel Tylos verehrt wurde. Er war als Gott der Haie und des Meeres bekannt und wurde oft als Mann mit Haikopf dargestellt. Als Schutzgottheit der Seeleute und Fischer sollte er sie vor Gefahren schützen und für einen reichen Fang sorgen. Awal wurde auch mit Heilung in Verbindung gebracht und seine Tempel galten als Zufluchtsorte für Kranke und Verletzte. Seine Gläubigen brachten ihm Fische, Perlen und andere Schätze als Opfergaben dar, in der Hoffnung, seine Gunst zu gewinnen. Awal war eine der wichtigsten Gottheiten in der Region Tylos und sein Einfluss erstreckte sich auch auf andere Teile der Arabischen Halbinsel. Tatsächlich bedeutet Awals Name „der Erste“ oder „Prima“, was deutlich seine Bedeutung besonders für die Tylosianer zeigt." 
 deity_ashtaroot: "$omen_ashtaroot$" 
 omen_ashtaroot: "Ashtaroot" 
 omen_ashtaroot_desc: "Ashtaroot, auch bekannt als Asteroth oder Tarot, war eine Gottheit der Fruchtbarkeit und des Geschlechtsverkehrs. Möglicherweise war sie zunächst die kanaanitische Variante von Ishtar, Astarte, doch Ashtaroot entwickelte sich zu einer eigenständigen Gottheit, die in einigen Kulten als vorrangige Fruchtbarkeitsgöttin verehrt wurde. Später in der Geschichte übernahm das Christentum eine männliche Version von Ashtaroot, die es Asteroth nannte und als eines der Mitglieder der finsteren Dreifaltigkeit betrachtete. Trotz dieser bösen Interpretation von Asteroth ist es ziemlich klar, dass sie in ihrer Verehrung als chaldäische Göttin eher mit den Themen Sex, Liebe und Krieg verbunden war, ähnlich wie ihre Gegenstücke Astarte und Ishtar." 
 deity_nusku: "$omen_nusku$" 
 omen_nusku: "Nusku" 
 omen_nusku_desc: "Nusku war ein assyrischer Feuergott. Nusku war auch als wahrscheinlicher Gott bekannt, den die Juden  Nisroch genannt haben. Daraus wissen wir, dass Nusku auch ein Gott der Adler war und einst eine herausragende Rolle in der assyrischen Religion spielte. Während die Juden Nisroch als Dämon der Hölle betrachteten, ist es ganz klar, dass Nusku in der chaldäischen Religion im Hinblick auf die Gesundheit erwähnt wurde. Tatsächlich war Nusku auch ein Gott der Landwirtschaft und des Wachstums, und es ist wahrscheinlich, dass die Variante von Nusku, die den Juden als Nisroch bekannt wurde, ein Hauptgott der Landwirtschaft war, was vielleicht der Grund dafür war, dass er in der christlichen Religion den Beinamen erhielt als „Chefkoch der Hölle“.\n\nIn der traditionelleren chaldäischen Mythologie war Nusku eine Schutzgottheit gegen Dämonen und war als Sukkal oder göttlicher Wesir von Enlil bekannt. Einige Quellen behaupten sogar, er sei ein Sohn Enlils gewesen." 
 deity_ashima: "$omen_ashima$" 
 omen_ashima: "Ashima" 
 omen_ashima_desc: "Ashima war eine Göttin, die vor allem von der aramäisch und syrischsprachigen Bevölkerung der Levante verehrt wurde. Sie wird manchmal als die Göttin des Schicksals oder der Vorsehung identifiziert und oft mit Pfeil und Bogen dargestellt. Ashima wurde oft in persönlichen Gebeten und Beschwörungen angerufen. Die Menschen baten sie um Schutz und Segen für sich und ihre Lieben und um Unglück und Unglück abzuwenden. In einigen Traditionen wurde Ashima auch mit Heilung in Verbindung gebracht, und die Menschen beteten zu ihr um Hilfe bei der Heilung von Krankheiten und Verletzungen." 
 deity_inzak: "$omen_inzak$"
 omen_inzak: "Inzak" 
 omen_inzak_desc: "Inzak, auch bekannt als Enzag, Enzak oder Anzak, war ein Gott der Datteln, der hauptsächlich von der dilmunischen Zivilisation verehrt wurde. Er war eine der beiden Hauptgottheiten des dilmunischen Pantheons, die andere war seine Gefährtin Meskilak. Die Dilmuniten bezeichneten Inzak als den Herrn von Agarum. Obwohl Inzak hauptsächlich mit den Dilmuniten in Verbindung gebracht wurde, wurde er auch außerhalb des Landes in Mesopotamien und möglicherweise sogar in Assyrien verehrt. Auch in Susa, einer Stadt in Elam, wurde er verehrt." 
 deity_belatu: "$omen_belatu$" 
 omen_belatu: "Belatu" 
 omen_belatu_desc: "Belatu ist die Frau des Gottes Hadabal. Wie über die anderen Frauen des Eblaiten-Pantheons ist nicht viel über sie bekannt. Ihr Name bedeutet 'Die Dame'. Sie war zusammen mit ihrem Ehemann einer von acht Göttern, die mit den toten Königen in Verbindung gebracht wurden." 
 deity_hadabal: "$omen_hadabal$" 
 omen_hadabal: "Hadabal"
 omen_hadabal_desc: "Hadabal war neben Kura der zweitwichtigste Gott für die Einwohner der antiken Stadt Ebla. Trotzdem wissen wir nur sehr wenig über seinen Charakter. Gegenwärtig wird vermutet, dass er ein Gott des Mondes und der Landwirtschaft gewesen sein könnte. Er ist auch einer der acht Götter der toten Könige, und sicherlich der bedeutendste von ihnen." 
 deity_adamma: "$omen_adamma$" 
 omen_adamma: "Adamma"
 omen_adamma_desc: "In eblaitischen Texten war Adamma die Gemahlin von Resheph. Sie gehörte zusammen mit ihrem Ehemann zu einer Gruppe von acht eblaitischen Gottheiten, die mit den alten Königen in Verbindung gebracht wurden. Adamma war eine der Gottheiten, die nach der Zerstörung Eblas verehrt wurde. Sie wurde von den Hurritern verehrt, die ihre Verehrung in ihrem ganzen Land verbreiteten."
 deity_agu: "$omen_agu$" 
 omen_agu: "Agu" 
 omen_agu_desc: "Agu wurde als Teil eines göttlichen Paares in der Liste der acht Gottheiten der toten Könige erwähnt. Agus Gefährtin war die Göttin Guladu. Viel mehr ist über ihn nicht bekannt, aber wahrscheinlich wurde er zusammen mit den anderen Göttern der toten Könige in Darib verehrt." 
 deity_guladu: "$omen_guladu$" 
 omen_guladu: "Guladu" 
 omen_guladu_desc: "Guladu wurde als Teil eines göttlichen Paares in der Liste der acht Gottheiten der verstorbenen Könige erwähnt. Ihr Gemahl war der ebenso geheimnisvolle Gott Agu. Sowohl Guladu als auch Agu werden nur sehr kurz erwähnt und es ist nicht viel über sie bekannt." 
 deity_dariba: "$omen_dariba$" 
 omen_dariba: "Dariba" 
 omen_dariba_desc: "Eine kaum erwähnte Gottheit, deren wahrer Name im Laufe der Zeit verloren gegangen ist. Was wir von ihm wissen, bezieht sich auf das Dorf Darib, das der Ort eines Kultes der toten Könige war. Er ist eine der 8 Gottheiten, die mit den toten Königen in Verbindung gebracht werden, und eine der beiden, die nicht als göttliches Paar erwähnt werden. Es ist möglich, dass er der Gemahl von Ishara war, was alle 8 Götter der toten Könige zu göttlichen Paaren macht, aber es gibt zu wenig Belege, um dies mit Sicherheit sagen zu können." 
 deity_kura: "$omen_kura$" 
 omen_kura: "Kura" 
 omen_kura_desc: "Kura war der bedeutendste Gott des antiken Stadtstaates Ebla und auch der Schutzgott von Ebla. Er galt als Gott der Könige und war eng mit der Monarchie verbunden. Von allen Göttern war Kura der am besten bezeugte. Seine Verehrung nahm nach dem Fall von Ebla vollständig ab." 
 deity_barama: "$omen_barama$" 
 omen_barama: "Barama" 
 omen_barama_desc: "Barama war die Frau des Gottes Kura und gehörte somit zum göttlichen Paar von Ebla. Sie wurde zusammen mit Kura bis zum Fall von Ebla ausgiebig verehrt. Ihr Name bedeutet „vielfarbig“ und könnte sich auf sie selbst oder auf ihre Kleidung bezogen haben."
 deity_meskilak: "$omen_meskilak$" 
 omen_meskilak: "Meskilak" 
 omen_meskilak_desc: "Meskilak war die Ehefrau von Inzak und neben ihrem Mann eine der beiden Hauptgottheiten von Dilmun. Für die Mesopotamier war ihr Name Ninsikila, was mit 'Herrin der Reinen' übersetzt wird. In der mesopotamischen Mythologie bittet Meskilak als Göttin von Dilmun den Gott Enki um Hilfe, da ihr Land nur eine Wüste ist. Enki willigt ein und beschenkt die Länder von Dilmun mit Süßwasser. /n/nDer Name Ninsikila mag bekannt vorkommen, da er auch für einen ganz anderen Gott gleichen Namens verwendet wird. Dieser Ninsikila-Gott war der Gatte der Göttin Lisin und wurde schließlich selbst als Gottheit angesehen, was teilweise auf diese zufällige Namensgleichheit mit Meskilak zurückzuführen ist." 
 deity_gordys: "$omen_gordys$" 
 omen_gordys: "Gordys" 
 omen_gordys_desc: "Gordys, einer der Söhne von Triptolemos, soll einer der vielen Argonauten gewesen sein, die mit der berühmten Argo um den Pontos Euxinos reisten und ungezähmtes Land besiedelten. Wie viele der anderen Argonauten kehrte Gordys nicht nach Griechenland zurück, sondern erkundete stattdessen das Hinterland des Ostens. Er ließ sich im Gordyaeischen Gebirge nieder, gab dem geografischen Ort seinen Namen und gründete die Zivilisation der Gordyaeer." 
 deity_ninshubur: "$omen_ninshubur$" 
 omen_ninshubur: "Ninshubur" 
 omen_ninshubur_desc: "Ninshubur, die Göttin, die der majestätischen Inanna dient und an ihrer Seite steht, wird seit langem selbst verehrt. Als heilige Dienerib, die im Namen der Sterblichen beim göttlichen Gericht Fürsprache einlegt, begann die Verehrung von Ninshubur in der Provinz Akkil und breitete sich schnell auf benachbarte Regionen aus." 