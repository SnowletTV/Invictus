l_german:
  deity_agdistis:0 "$omen_agdistis$"
  omen_agdistis:0 "Agdistis"
  omen_agdistis_desc:0 "Der wilde und androgyne Gott Agdistis wird unsere Männer und Krieger mit ihrer Raserei in die Schlacht führen. Mit dem Gott an unserer Seite wird unser Volk im Kampf unbesiegbar sein."
  deity_dactyl:0 "$omen_dactyl$"
  omen_dactyl:0 "Daktylen"
  omen_dactyl_desc:0 "Wir bringen unsere Opfer den zehn Daktylen dar, in der Hoffnung, dass sie unsere Handwerker mit ihrem Wissen und ihrer Einsicht segnen werden. Auf unserem weiteren Weg hoffen wir, dass diese Weisheit unserer Gesellschaft helfen wird, mit den Feinden an unseren Grenzen zu konkurrieren und unsere Freunde und Verbündeten zu schützen."
  deity_dindymene:0 "$omen_dindymene$"
  omen_dindymene:0 "Dindymene"
  omen_dindymene_desc:0 "Dieses Gesicht der großen Mutter wird uns helfen, die Ressourcen der Nation zu sammeln und unsere Fähigkeiten zu stärken. Mit neu gewonnenem Wohlstand in unseren Händen sind wir sicher in der Lage, effizient zu expandieren."
  deity_cybele:0 "$omen_cybele$"
  omen_cybele:0 "Kybele"
  omen_cybele_desc:0 "$cybele_description$"
  cybele_description:0 "Die Mutter unseres Volkes billigt unsere Pläne, unser Imperium zu erweitern und mehr Menschen in die Herde zu bringen. Unter den führenden Augen von Cybele werden sich nur die Erschöpftesten unseres Volkes weiteren Kriegen widersetzen."
  deity_kakasbos:0 "$omen_kakasbos$"
  omen_kakasbos:0 "Kakasbos"
  omen_kakasbos_desc:0 "Wir bringen unsere Anbetung dem lykischen Kakasbos dar, in der Hoffnung auf seinen Segen, unsere Kaufleute auf ihren Reisen durch die Welt zu beschützen. In ihrem Streben nach Reichtum werden unsere Händler mit Sicherheit noch mehr Reichtümer in unsere Gemeinschaften bringen."
  deity_men:0 "$omen_men$"
  omen_men:0 "Männer"
  omen_men_desc:0 "$men_description$"
  men_description:0 "Wir bitten den Mondgott, unser Volk mit Sicherheit und Schutz zu segnen. Unter seinem wachsamen Auge werden die Andersdenkenden unterdrückt."
  deity_attis:0 "$omen_attis$"
  omen_attis:0 "Attis"
  omen_attis_desc:0 "Der kastrierte Attis wird sein Blut über unsere Ernte verteilen und sie mit einem Wachstum segnen, wie es noch nie zuvor gesehen wurde. Während die Ernten durch sein Geschenk gedeihen, werden wir mit Sicherheit sehen, wie unser Volk erneut stark wächst."
 deity_ma_aniketos: "$omen_ma_aniketos$"  
 omen_ma_aniketos: "Ma Aniketos"  
 omen_ma_aniketos_desc: "$ma_description$\n\nAufgrund ihrer kriegerischen Eigenschaften wurde die Göttin Ma Aniketos mit Enyo und Bellona gleichgesetzt und trug in Comana Cappadocia und auf verschiedenen Inschriften den Beinamen 'Aniketos' (die Unbesiegbare).\n\nDer unbesiegbare Ma wird unsere Soldaten mit der Disziplin der Titanen segnen und dafür sorgen, dass sie nicht aus der Schlacht fliehen. Mit Ma Aniketos an unserer Seite können wir unmöglich einen Krieg verlieren." 

    # Heirs of Alexander #  
  deity_sandon:0 "$omen_sandon$"
  omen_sandon:0 "Sandon"
  omen_sandon_desc:0 "Sandon ist ein Wettergott Anatoliens, der oft mit Kriegszeiten in Verbindung gebracht und in Kriegszeiten angerufen wird. Als einer der wichtigsten Götter Kilikiens hat er mehrere Schreine und Tempel zu seinen Ehren, insbesondere in der Umgebung von Tarsus. \n \nDie Gottheit ist mit Waffen, Blumen und Löwen verbunden. Die Griechen verbinden den Gott mit ihrem eigenen Herakles, dem Gott der Helden."
  deity_bagaios:0 "$omen_bagaios$"
  omen_bagaios:0 "Bagaios"
  omen_bagaios_desc:0 "Bagaios ist ein Sturm- und Wettergott von Phrygien, von dem allgemein angenommen wird, dass er der Geber guter Zeiten und Dinge ist. Der Gott wird auch mit Fruchtbarkeit in Verbindung gebracht und oft in Zeiten der Not und Not angerufen, um unser Volk zu beschützen. \n \nUnter den Griechen verband er sich normalerweise mit ihrem eigenen Zeus, zuerst in ihrem Pantheon."

   # Invictus # 
  deity_sebdios:0 "$omen_sebdios$"
  omen_sebdios:0 "Sebdios"
  omen_sebdios_desc:0 "Sebdios oder Sabazis ist der Reiter- und Himmelsvatergott der Phryger und Thraker. In der phrygischen Mythologie wurde Sebdios mit Midas identifiziert, dem legendären König von Phrygien, der ein Anhänger der Göttin Kybele gewesen sein soll. \n \nSabdios wurde oft als bärtige, gehörnte Figur dargestellt, die auf einem Pferd oder einem Stier reitet, und manchmal wurde er mit einem Stab oder einer Schlange gezeigt. Er wurde auch mit dem Sternbild Widder in Verbindung gebracht, das manchmal als „Widder des Sabdios“ bezeichnet wurde."
  deity_sipylene:0 "$omen_sipylene$"
  omen_sipylene:0 "Sipylen"
  omen_sipylene_desc:0 "„Sipylene“ ist ein Beiname von Cybele. Es stammt vom Berg Sipylus ab, einem Berg in Westanatolien, von dem Kybele stammen soll. Der Berg galt als heilig und wurde mit mehreren Mythen und Legenden im Zusammenhang mit der Göttin in Verbindung gebracht. Cybeles Beiname „Sipylene“ betont ihre Verbindung zu diesem heiligen Berg und seine Bedeutung in der Mythologie und Verehrung der Göttin."
  deity_idaea:0 "$omen_idaea$"
  omen_idaea:0 "Idaea"
  omen_idaea_desc:0 "Der Beiname „Idaea“ war einer der wichtigsten Titel der phrygischen Göttin Kybele. Es stammt vom Berg Ida, einem heiligen Berg in Phrygien, wo Kybele vermutlich geboren wurde. Der Titel „Idaea“ bezieht sich auf Cybeles Verbindung mit dem Berg und die Idee, dass sie die Mutter aller Götter und Göttinnen war."
  deity_berecyntia:0 "$omen_berecyntia$"
  omen_berecyntia:0 "Berecyntia"
  omen_berecyntia_desc:0 "Der Beiname „Berecyntia“ von Kybele bezieht sich auf die Verbindung der Göttin mit dem Berg Berecyntus, der sich in Phrygien befand, der antiken Region in Zentralanatolien (heutige Türkei), wo Kybele verehrt wurde. Der Berg galt der Göttin als heilig und war Schauplatz wichtiger Feste und Rituale, die ihr gewidmet waren."
  deity_pessinuntica:0 "$omen_pessinuntica$"
  omen_pessinuntica:0 "Pessinuntica"
  omen_pessinuntica_desc:0 "Pessinuntica ist ein Beiname von Kybele, der phrygischen Muttergöttin. Es bezieht sich auf ihre Verbindung mit der Stadt Pessinus, die ein wichtiges Zentrum der Kybele-Verehrung in Phrygien war. Der Name Pessinus leitet sich vom anatolischen Wort „pissa“ ab, was „Fels“ oder „Klippe“ bedeutet, und es wird angenommen, dass der heilige Stein der Stadt der Meteorit war, der als Bild der Göttin verehrt wurde ursprünglich in den nahen Bergen gefunden. \n \nDer Beiname Pessinuntica hebt Cybeles Verbindung zur Stadt und ihrem heiligen Stein hervor, von dem angenommen wurde, dass er ihre göttliche Gegenwart verkörpert. Es betont auch ihre Rolle als Schutzgottheit der Stadt und ihrer Menschen. Der Kult der Kybele bei Pessinus war in der Antike sehr einflussreich, und ihre Verehrung breitete sich in Teilen des Römischen Reiches aus."
  deity_nana:0 "$omen_nana$"
  omen_nana:0 "Nana"
  omen_nana_desc:0 "Nana ist die Tochter des Flussgottes Sangarios und einer Nymphe namens Metope. Sie soll von einer Mandel geschwängert worden sein und einen Sohn namens Attis zur Welt gebracht haben, der später ein Liebhaber von Cybele wurde. Einige Quellen deuten darauf hin, dass Nana und Cybele möglicherweise als unterschiedliche Aspekte derselben Göttin angesehen wurden."
  deity_sangarios:0 "$omen_sangarios$"
  omen_sangarios:0 "Sangarios"
  omen_sangarios_desc:0 "Sangarios war ein Flussgott und ein Sohn der Göttin Kybele. Der Fluss, der seinen Namen trug, galt als heilig und floss durch die Stadt Pessinus, die ein wichtiges Zentrum für die Verehrung von Kybele war. \n \nSangarios wurde auch mit Fruchtbarkeit und Landwirtschaft in Verbindung gebracht, da der Fluss, der seinen Namen trug, für die Bewässerung der Pflanzen, die die Menschen in der Region ernährten, unerlässlich war. Er wurde oft in Gebeten und Opfergaben angerufen, um eine reiche Ernte und die anhaltende Fruchtbarkeit des Landes zu gewährleisten."
  deity_broteas:0 "$omen_broteas$"
  omen_broteas:0 "Broteas"
  omen_broteas_desc:0 "Broteas war eine Figur in der phrygischen Mythologie, die manchmal mit der Göttin Kybele in Verbindung gebracht wurde. Er soll ein König der Stadt Troja und der Sohn des Flussgottes Scamander gewesen sein. Einigen Überlieferungen zufolge war Broteas ein Priester oder Anhänger von Cybele und trug dazu bei, ihren Kult in der Region zu verbreiten."
  deity_nicaea:0 "$omen_nicaea$"
  omen_nicaea:0 "Nicaea"
  omen_nicaea_desc:0 "Nicaea stammt aus dem Mythos von Attis, der angeblich von Nana geboren wurde, einer Jungfrau, die von einer Mandel befruchtet wurde, die ihr von einem Baum in den Schoß fiel, der dort wuchs, wo die kastrierten Überreste von Agdistis waren. Nana brachte Attis auf dem Berg Agdos zur Welt, und das Kind wurde auf dem Berg ausgesetzt. Der Säugling Attis wurde von einem Ziegenbock gefunden und aufgezogen und wuchs später auf, um ein Priester von Cybele zu werden. Und Nicaea wird als die Frau von Attis beschrieben. Einige Gelehrte vermuten, dass Nicäa eine lokale Göttin oder eine untergeordnete Gottheit gewesen sein könnte, die mit der Region um Nicäa in Verbindung gebracht wurde, einer Stadt in Bithynien, die später nach ihr benannt wurde."
 deity_midas: "$omen_midas$"  
 omen_midas: "Midas" 
 omen_midas_desc: "Legenden erzählen von der Midas-Berührung. König Midas von Phrygien, Sohn von König Gordias aus der berühmten Stadt Gordion, regierte in der archaischen Zeit. Er soll dem ältesten der Satyrn, Silenus, Gastfreundschaft gewährt haben, woraufhin der Gott Dionysos ihm, wie er es sich gewünscht hatte, die Midas-Berührung schenkte. Alle kennen die Geschichte und ihr tragisches Element, in dem der König zu viele Dinge in Gold verwandelte und keine Freude, keine Nahrung und keine Befriedigung in seinem Gold fand. Seine Lektion und seine Herrschaft (in der tatsächlichen Geschichte) dienen dazu, zukünftigen Führern die Schmerzen der Gier zu lehren."    
 deity_pylaemenes: "$omen_pylaemenes$" 
 omen_pylaemenes: "Pylaemenes von den Eneti"  
 omen_pylaemenes_desc: "König der Eneti und durch Phineus von Thrakien mit dem alten König Priamos von Ilion verwandt. Er und sein Sohn Harpalion kämpften in Ilion gegen die Mykener und ihren Anführer Menelaos. Der König, der von Menelaos selbst erschlagen wurde, brachte viele enetische/paphlagonische Krieger mit, um die heiligen Mauern Ilions zu verteidigen, und hinterließ dem Volk Zentralanatoliens ein großes kriegerisches Vermächtnis." 
 deity_gordias: "$omen_gordias$"  
 omen_gordias: "Gordias"  
 omen_gordias_desc: "Gordias, der Vater von König Midas und angebliche Gründer des berühmten Gordion, Schöpfer des Gordischen Knotens, den Alexander der Große zerteilte, war ein sagenumwobener Herrscher. Historiker sagen, er stamme ursprünglich aus Makedonien oder sogar Thrakien, sei aber als letzter Vertreter des Stammes der Bryges (das Volk, aus dem später die Phrygier in Anatolien hervorgingen) nach Phrygien gekommen. Als armer Bauer und Fuhrmann prophezeiten ihm die Orakel, dass er König werden und ein starkes Königreich aufbauen würde, und genau das tat er, als die Menschen um Gordion ihn als ihren Herrscher akzeptierten. Einige sagen, dass sein Sohn Midas das Kind von ihm selbst und der anatolischen Muttergöttin Kybele war." 