l_german:
  #Gauls 
  
 deity_leucetius: "$omen_leucetius$"
 omen_leucetius: "Leuketius"
 omen_leucetius_desc: "Der Treveri-Stamm in Gallien steht ehrfürchtig vor der donnernden Darbietung am dunklen Himmel, denn Leucetius spielt vor ihnen. Als Gott des Blitzes ist Leucetius ein Symbol für Stärke und Geschwindigkeit und wird von Kriegern verehrt."
  
 deity_mogons: "$omen_mogons$"
 omen_mogons: "Mogone"
 omen_mogons_desc: "Die Vangiones in Ostgallien haben in Mogons, den sie „den Großen“ nennen, ihren Hauptgott gefunden. Vor der Schlacht rufen sie seine Hilfe an, denn sein Symbol ist eine in Blut geschwungene Klinge."
  
 deity_condatis: "$omen_condatis$"
 omen_condatis: "Condatis"
 omen_condatis_desc: "Die Kelten Großbritanniens verehren Condatis, den Gott der Flüsse und der Heilung. Seine Anhänger versammeln sich an den Zusammenflüssen der Flüsse, wo sie ihm zu Ehren Geschenke und Opfer darbringen."
  
 deity_segomo: "$omen_segomo$"
 omen_segomo: "Segomo"
 omen_segomo_desc: "Vor der Schlacht betete der haeduianische Krieger zu Segomo, seinem Kriegs- und Siegesgott. Segomo wird als der „Mächtige“ bezeichnet und erhält einen großen Teil der Kriegsbeute als sein Eigentum, als Zeichen der Ehrerbietung und des Dankes von seinen siegreichen Kriegern."
  
 deity_sirona: "$omen_sirona$"
 omen_sirona: "Sirona"
 omen_sirona_desc: "Sirona ist bei den Kelten, vor allem aber bei den Treverern im nördlichen Gallien, weithin bekannt und verehrt. Sie ist eine Hauptgöttin der Heilung und wird mit Quellen und klarem Wasser in Verbindung gebracht. Sie wird normalerweise dargestellt, wie sie eine Schale mit Eiern wiegt, während sich eine grüne Schlange um ihren Arm wickelt."
  
 deity_visucius: "$omen_visucius$"
 omen_visucius: "Visucius"
 omen_visucius_desc: "Im östlichen Gallien, das den Rhenus überspannt, verehren die Stämme Visucius. Er ist ein Gott des Wissens und wird daher von Alt und Jung gleichermaßen verehrt, die sich ihm für Erfolg und Können opfern. Sein Symbol ist der klügste Vogel, der Rabe, schwarz wie Ruß und immer mit einem Trick, der darauf wartet, gezeigt zu werden."
  
 deity_alaunius: "$omen_aulaunius$"
 omen_alaunius: "Alaunius"
 omen_alaunius_desc: "Der Schutzgott des Alauni-Stammes ist bekannt für sein reines und heilendes Wasser. Er ist auch als Gott der Prophezeiungen bekannt, denn diejenigen, die Führung für die Zukunft suchen, kommen zu Alaunus."
  
 deity_rudianos: "$omen_rudianos$"
 omen_rudianos: "Rudianos"
 omen_rudianos_desc: "Im Südosten Galliens verehren die Völker Rudianos, ihren Kriegsgott. Er ist eine rote Bedrohung, die auf einem Pferd reitet und an der rituellen Kopfjagd teilnimmt, die den Galliern so am Herzen liegt. Seine Anhänger färben sich rot, wenn sie in die Schlacht ziehen, bereit, die Köpfe ihrer Feinde einzusammeln."
  
 deity_damona: "$omen_damona$"
 omen_damona: "Damona"
 omen_damona_desc: "Damona ist den Kelten als „Göttliche Kuh“ bekannt und ist ein Symbol für Freigebigkeit und Fruchtbarkeit. Sie wird oft als die Gemahlin von Borvo oder Moritasgus angesehen, und ihre Anhänger beten an mehreren heißen Quellen, die Gallien durchziehen, zu ihr."
  
 deity_cocidius: "$omen_cocidius$"
 omen_cocidius: "Cocidius"
 omen_cocidius_desc: "Die Völker Nord-Britanniens schenken Cocidius in vielerlei Hinsicht Beachtung. Er ist der Gott der Bäume und Haine, aber auch des Schwertes und des Schildes. Die Briten feiern ihn mit Holzschnitzereien dieses glücksverheißenden Gottes und malen sie rot an, um seine Gunst zu gewinnen."
  
 #deity_borvo: "$omen_borvo$"
 #omen_borvo: "Borvo" 
 #omen_borvo_desc: "Borvo is the water deity of the Lusitanians, and a symbol of healing. The Lusitanians offer gifts to him at sacred mountain springs, and celebrate him for spiritual guidance." 
  
 #deity_nabia: "$omen_nabia$" 
 #omen_nabia: "Nabia" 
 #omen_nabia_desc: "Nabia is the goddess of rivers and waters in north-western Iberia, and many rivers hold her name. Especially the Bracari tribe reveres her, and they plan festivities along the river banks in her honor." 
  
 deity_arvernus: "$omen_arvernus$"
 omen_arvernus: "Arvernus"
 omen_arvernus_desc: "Im Zentrum Galliens folgt der Stamm der Arverni dem Gott Arvernus, einem Vorbild ihres Volkes. Die Römer interpretierten ihn als Parallele zum Merkur und werden damit mit Handel und handwerklichem Geschick in Verbindung gebracht."
  
 deity_smertrios: "$omen_smertrios$"
 omen_smertrios: "Smertrios"
 omen_smertrios_desc: "Smertrios der Lieferant wird von den Kelten Galliens und Noricums als Kriegsgott verehrt. Smiths beten für seine Stärke in ihrem Eisen, und er wird oft als starker, bärtiger Mann dargestellt, der gegen einen schrecklichen Wyrm kämpft."
  
 deity_sionna: "$omen_sionna$" 
 omen_sionna: "Sionna" 
 omen_sionna_desc: "Sionna, die Göttin der Füchse, kann sich in verschiedene Kreaturen verwandeln und geheimnisvolle Formen annehmen. Die Göttin ist sehr schön und einfallsreich und inspiriert unser Volk zur Jagd. Besonders das Volk der Belgae hat ihr gegenüber eine gewisse Verehrung entwickelt. Einige an der See verehren sogar ihren geheimnisvollen Ehemann, den Gott der Füchse, der aus Feliciacum stammen soll." 
  
 deity_snowlet: "$omen_snowlet$" 
 omen_snowlet: "Snowlet" 
 omen_snowlet_desc: "Snowlet, der Gott der Füchse, ist der Gemahl von Sionna. Snowlet ist dafür bekannt, dass er Armeen in den Himmeln mit grausamer Härte und Disziplin anführt. Seine Führung ist souverän, sein Befehl absolut, Abweichler werden bestraft. Nicht einmal das Meer kann ihn aufhalten, wenn er seine Armee durch die tiefsten Gewässer marschieren lässt.\n\nEinige finden seine Faszination für die Fuchsgestalt seiner Frau allerdings recht seltsam, vor allem, wenn er selbst die Fuchsgestalt annimmt. Seine göttliche Armee hat den Begriff  'pelzig' geprägt, um dies zu beschreiben." 
