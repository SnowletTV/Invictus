l_german:
  ## Please delete if this is found in TI ## 
 deity_inshushinak: "$omen_inshushinak$"
 omen_inshushinak: "Inshushinak" 
 omen_inshushinak_desc: "Inshushinak ist der Gott der elamitischen Stadt Susa. In der elamitischen Mythologie wird er manchmal als der größte aller Götter bezeichnet. Er gilt als mächtiger Gott der Unterwelt und gehört manchmal zum Gefolge der mächtigen mesopotamischen Göttin Ereschkigal.\n\n Im achämenidischen Persien verlor Inschuschinak außerhalb von Susa selbst viel von seiner Bekanntheit. Während er einst der größte der Götter war, gewannen andere Götter wie Humban in der post-neo-elamitischen Zeit mehr an Bedeutung. Allerdings herrscht Uneinigkeit darüber, ob er für die Elamiten selbst weniger wichtig war oder ob die Indo-Iraner seine Verehrung einfach vernachlässigten und missbilligten." 
  
 deity_napirisha: "$omen_napirisha$" 
 omen_napirisha: "Napirisha" 
 omen_napirisha_desc: "Napirisha ist der große Gott des Königreichs Anshan aus der Zeit des 3. Jahrtausends vor Christus. Napirisha nimmt oft die Form einer Urschlange an, die das ursprüngliche Wasser der Welt darstellt. Aus diesem Grund verglichen ihn die Mesopotamier oft mit ihrem Gott Enki, dem Gott des Süßwassers. Napirisha und seine Gefährtin, Kiririsha, wurden in Susa zusammen mit ihrem Titulargott Inshushinak verehrt." 
  
 deity_ishnikarab: "$omen_ishnikarab$" 
 omen_ishnikarab: "Ishmekaraba" 
 omen_ishnikarab_desc: "Ishmekaraba war ursprünglich eine akkadische Gottheit, die als Ishnikarab bekannt war, aber auch für die Elamiten von großer Bedeutung war. Ishmekaraba war eine Gottheit der Gerechtigkeit und der Eide. In der elamitischen Mythologie glauben viele, dass Ishmekaraba die Gattin des Gottes von Susa, Ishushinak, war, obwohl dies umstritten ist. Sie sollte später eine Rolle spielen und möglicherweise zusammen mit ihrem Ehemann und einem Gott namens Lageramal zum zoroastrischen Glauben an eine Triade von Gottheiten beitragen, die über die Seelen urteilen."
  
 deity_lagamal: "$omen_lagamal$" 
 omen_lagamal: "Lagamal" 
 omen_lagamal_desc: "Lagamal war ursprünglich eine akkadische Gottheit, wurde jedoch nach ihrer Einführung in Susa zu einem integralen Bestandteil des elamitischen Pantheons. Lagamal war ein Gott der Unterwelt, der die Seelen der Toten richtete. Er würde zu einer Gruppe von drei Göttern gezählt werden; er selbst, Inshushinak und Ishnikarab; der möglicherweise den zoroastrischen Glauben an eine Triade von Gottheiten beeinflusste, die über Seelen urteilen." 
  
 deity_manzat: "$omen_manzat$" 
 omen_manzat: "Manzat" 
 omen_manzat_desc: "Die Göttin des Regenbogens, Manzat, wurde hauptsächlich im elamischen Tiefland sowie in Sumer und Akkad verehrt, obwohl nicht bekannt ist, ob sie aus Mesopotamien oder Elam stammt. Manzat wurde besonders in einem Gebiet in der Nähe von Susa, bekannt als Hubshen, verehrt. Die Göttin wurde mit Wohlstand, insbesondere in Städten, in Verbindung gebracht. In der elamischen Sprache wird sie manchmal „Große Dame“ genannt. Sie wurde in Zeugnissen nach dem ersten Jahrtausend v. Chr. unglaublich selten, was zeigt, dass sie nach dieser Ära wahrscheinlich an Bedeutung verloren hatte." 
  
 deity_tepti: "$omen_tepti$" 
 omen_tepti: "Tepti" 
 omen_tepti_desc: "Über die mysteriöse Gottheit Tepti ist wenig bekannt. Sie taucht in Texten aus der neo-elamitischen Zeit sowie in den Namen einiger elamitischer Könige auf. In einer Inschrift werden Tepti, Napirisha und Kiririsha als Gottheiten beschrieben, die seit jeher das Wasser und die Erde beschützen. Während Kiririsha gemeinhin der Schutz der Erde zugeschrieben wird und Napirisha nachweislich ein Gott des Wassers ist, ist die Rolle von Tepti in der Triade nicht bekannt."
  
 deity_tirutur: "$omen_tirutur$" 
 omen_tirutur: "Tirutur" 
 omen_tirutur_desc: "Tirutur ist ein mysteriöser Gott, über den nicht viel geschrieben wird. Er wird in neo-elamitischen Quellen erwähnt. Tirutur wurde zusammen mit Inshushinak, Tepti und Humban mit großen göttlichen und königlichen Kräften sowie einem Konzept namens „Ktin“ in Verbindung gebracht, das sich am besten als göttlicher Schutz für das Volk oder die Könige eines Landes beschreiben lässt. Während der Herrschaft der Achämeniden wurde Tirutur von den Persern mit Humban gleichgesetzt."
  
 deity_shihhash: "$omen_shihhash$" 
 omen_shihhash: "Shihhash" 
 omen_shihhash_desc: "Shihhash ist die elamitische Version des kanaanitischen Gottes Adad. Es ist zwar nicht bekannt, ob es sich um drei verschiedene Götter oder um ein und denselben Gott handelt, aber die Elamiten hatten drei Beinamen für Shihhash: Shihhash, Shennukushu und Kunzibami. Als eine Version von Adad ist Shihhash in der elamitischen Religion den mesopotamischen Varianten wahrscheinlich sehr viel ähnlicher, denn selbst der Name ist wahrscheinlich mesopotamischen Ursprungs." 
  
 deity_simut: "$omen_simut$" 
 omen_simut: "Simut" 
 omen_simut_desc: "Simut, auch Shimut genannt, ist in der elamitischen Mythologie als 'Herold der Götter' bekannt. Simut wurde mit dem Konzept des 'Ktin' in Verbindung gebracht, ähnlich wie viele prominente Götter in der elamitischen Religion. Simut wurde oft mit dem mesopotamischen Gott Nergal verglichen oder gleichgesetzt, aber neuere Forschungen bestreiten die Annahme, dass Simut für die Elamiten ein Unterweltgott war. Es ist möglich, dass er eine andere Rolle spielte, die mit Nergal identifiziert wurde." 
  
 deity_pinigir: "$omen_pinikir$" 
 omen_pinigir: "Pinigir" 
 omen_pinigir_desc: "Pinigir, auch Pinikir genannt, ist eine mächtige Göttin elamitischen Ursprungs, die auch in der hurritischen Religion weit verbreitet war. Sie wurde mit ähnlichen Bereichen wie Ishtar in Verbindung gebracht. Sie war eine Göttin der Liebe und des Sex, aber wie Ishtar wurde sie auch mit Krieg und Sternen in Verbindung verbunden, insbesondere in ihrer hurritischen Variante. Pinigir wurde in Elam mindestens bis 500 v. Chr. verehrt, als die Neo-Assyrer ihren Tempel in Susa bis auf die Grundmauern niederbrannten. Es ist mehr als wahrscheinlich, dass sie auch danach eine relevante Gottheit blieb, wenn man ihre Bedeutung in allen Pantheons des Nahen Ostens bedenkt."
  
 deity_hutran: "$omen_hutran$" 
 omen_hutran: "Hutran" 
 omen_hutran_desc: "Hutran ist ein Gott der Göttlichkeit und des Königtums, ähnlich wie Humban und Inshushinak. Tatsächlich bildete Hutran im elamitischen Mythos eine göttliche Triade. Diese Triade wird oft mit der göttlichen Triade Hormazd-Mithra-Anahita im indo-iranischen Pantheon verglichen. Hutran war der einzige bekannte Sohn der Mutter der Götter, Kiririsha, und möglicherweise der Sohn von Napirisha, wenn sie tatsächlich ein göttliches Paar waren." 
  
 deity_kirmashir: "$omen_kirmashir$"
 omen_kirmashir: "Kirmashir" 
 omen_kirmashir_desc: "Kirmashir ist einer der Götter aus Assuan, nördlich von Susa. Zusammen mit Kirmashir gab es Humban, Pinigir, Hutran und Nahunte. Über Kirmashir ist außer ihrer Herkunft aus Assuan nicht viel bekannt. Viele der Götter Assuans waren sogar bis in die Zeit der Achämeniden und darüber hinaus relevant, Kirmashir scheint jedoch viel weniger relevant gewesen zu sein. Trotzdem war Kirmashir der Namensgeber des Königs Kuk-Kirmash aus der Sukkalmah-Dynastie in der zweiten Hälfte der alt-elamitischen Zeit zwischen 1900 und 1500 v. Chr." 
  
 deity_narundi: "$omen_narundi$" 
 omen_narundi: "Narundi" 
 omen_narundi_desc: "Narundi, eine Göttin von Susa, ist eigentlich die älteste bekannte Gottheit des elamitischen Pantheons und taucht erstmals 2260 v. Chr. in den Aufzeichnungen auf. Nach 1800 v. Chr. gibt es keine Zeugnisse mehr über sie, was wahrscheinlich auf Synkretismus mit anderen Gottheiten in der dezentralen Religion der Elamiten zurückzuführen ist. Sie machte Eindruck auf die Mesopotamier, die sie mit Ishtar verglichen. Für die Mesopotamier galt sie als eine der „Göttlichen Sieben von Elam“, einer Gruppe von sieben Kriegsgöttern. Es ist unklar, ob die Elamiten dieselbe Ansicht über ihre Mythologie teilten, obwohl es wahrscheinlich einige Elemente der Übereinstimmung zwischen den beiden Versionen der Göttin gab." 
  
 deity_nahiti: "$omen_nahiti$" 
 omen_nahiti: "Nahhunte" 
 omen_nahiti_desc: "Nahhunte, im Alt-Elamitischen als Nahiti bekannt, war in der elamitischen Religion der Herr der Sonne. Er gilt als Hüter von Eiden und Gerechtigkeit. Seine Statuen wurden aufgestellt, damit die Führer der Stadt oder des Staates wahrhaftig und gerecht in ihrer Herrschaft blieben. In Mespotamien wurde er oft mit dem Mondgott Sin gleichsetzt. Er soll auch einer der „Göttlichen Sieben von Elam“ gewesen sein, besonders erwähnt wird er zusammen mit der Göttin Narundi, einer weiteren der Sieben. Obwohl Nahhunte nie mit Shamash oder Utu verbunden wurde, wird Nahhunte interessanterweise schriftlich auf die gleiche Weise geschrieben wie Utu." 
  
 deity_humban: "$omen_humban$" 
 omen_humban: "Humban" 
 omen_humban_desc: "Die mächtigste der elamischen Gottheiten, Spenderin von Ktin, Herrscher der Himmel und Lüfte, größte der Götter, verehrt vom Tigris und Euphrat, von Susa bis Anshan und von den Spitzen des Zagros bis zu den großen Städten der Perser. Das ist Humban. In früheren Zeiten war Humban der größte Gott in Ost-Elam, während im Westen Inshushinak der oberste Gott war. Zur Zeit der Achämeniden wuchs Humbans Popularität jedoch enorm. Tatsächlich wird Humban manchmal eher als Gott der Perser als der Elamiter aus dieser Zeit bezeichnet, was deutlich macht, wie intensiv er verehrt wurde. Im Festungsarchiv von Persepolis wird Humban ganze 26 Mal erwähnt, mehr als jeder andere Gott. Sogar Ahura Mazda wird im selben Dokument nur zehnmal erwähnt. In Mesopotamien wird er während der kassitischen Zeit als dritthäufigster Gott erwähnt. In der Zeit von Neo-Assyria wurde Humban in seiner Bedeutung und Größe oft mit Enlil verglichen. Tatsächlich wird kein Gott besser mit den Elamiten der post-neo-elamitischen Zeit in Verbindung gebracht als der große Humban." 
  
 deity_hishmitik: "$omen_hishmitik$" 
 omen_hishmitik: "Hischmitik" 
 omen_hishmitik_desc: "Hishmitik ist eine Gottheit aus Anshan im Osten von Elam. Es ist bekannt, dass Hishmitak in Chogha Zanbil einen gemeinsamen Tempel mit dem Gott Ruhurater hat. Dies wurde als Beweis dafür gewertet, dass Hismitak die Ehefrau von Ruhurater war, es besteht jedoch keine allgemeine Einigkeit darüber. Über Hismitak ist darüber hinaus nicht viel mehr geschrieben worden, aber wenn sie tatsächlich die Ehefrau von Ruhurater ist, könnte sie eine ähnliche oder unterstützende Rolle wie Ruhurater übernehmen." 
  
 deity_ruhurater: "$omen_ruhurater$" 
 omen_ruhurater: "Ruhurater" 
 omen_ruhurater_desc: "Ruhurater, ein Schöpfergott von Anshan, ist einer der wenigen Götter, die Menschen Ktin verleihen können. Obwohl er Verbindungen zu Anshan hatte und möglicherweise dort mit seiner potenziellen Ehepartnerin Hishmitik seine größte Bedeutung erlangte, wurde der Gott ursprünglich mit der antiken Stadt Huhnur identifiziert. Ruhurater wird oft als Ishushinak ähnlich angesehen und mit dem Ishushinak von Anshan gleichgesetzt." 
  
 deity_kiririsha: "$omen_kiririsha$" 
 omen_kiririsha: "Kiririsha" 
 omen_kiririsha_desc: "Die Mutter der Götter, Kiririsha, war einer der wichtigsten Götter des elamitischen Pantheons. Sie selbst waren zusammen mit Tepti und Napirisha Götter, die die Welt gedeihen ließen, insbesondere Wasser und Erde. Napirisha ist nachweislich eine Gottheit des Wassers, und Kiririsha ist möglicherweise die Göttin der Erde.  Napirisha und Kiririsha sind eigentlich ein göttliches Paar, ihre Vereinigung brachte einen weiteren Gott namens Hutran hervor. Sie ist auch die Schutzgöttin von Liyan und trägt sogar den Beinamen „zana Liyan lahakara“, was „Herrin des Todes von Liyan“ bedeutet. Ihre früheste Erwähnung stammt aus dem 19. Jahrhundert v. Chr. und sie blieb als verehrte Gottheit über die Herrschaft der Achämeniden hinaus erhalten." 
  
 deity_silir_qatru: "$omen_silir_qatru$" 
 omen_silir_qatru: "Silir Qatru" 
 omen_silir_qatru_desc: "Silir Qatru, auch bekannt als Silir Katru, ist als Schutzgott von Elam selbst bekannt. Wir wissen nur sehr wenig über diese Gottheit, nur dass er in Elam als Schutzgott angerufen wurde, wahrscheinlich vor Eindringlingen, Räubern oder vielleicht auch vor kleineren, inneren Problemen wie Kriminalität oder Raub." 
  
 deity_upurkupak: "$omen_upurkupak$"
 omen_upurkupak: "Upur-Kubak" 
 omen_upurkupak_desc: "Upur-Kubak, auch Uper-Kupak oder Upurkubak genannt, ist eine Göttin des Lichts. Sie ist nur aus einer Anrufung bekannt, in der sie vom elamitischen König Huteltush-Inshushinak, der im 11. Jahrhundert v. Chr. lebte, als 'die Herrin, die das Licht spendet' bezeichnet wird."
  
 deity_napir: "$omen_napir$" 
 omen_napir: "Napir"
 omen_napir_desc: "Napir, auch Nap genannt, ist der Gott des Mondes im elamitischen Pantheon. Er scheint kein besonders beliebter Gott zu sein, wenn man jedoch bedenkt, dass sein Name in linearem Elamitisch geschrieben ist, würde dies bedeuten, dass er mindestens bis zum 6. Jahrhundert v. Chr. und während der persischen Herrschaft verehrt wurde." 
  
 deity_ishmekarab: "$omen_ishmekarab$" 
 omen_ishmekarab: "Ishmekarab"
 omen_ishmekarab_desc: "Der akadisch-mesopotamische Gott Ishmekarab, der Begleiter des großen Inshushinak und Beschützer der Eide, wurde in der neubabylonischen Ära mit Elam in Verbindung gebracht. Ishmekarab wurde mindestens bis zur neo-elamitischen Zeit und möglicherweise auch darüber hinaus verehrt. In einer einzigen Erwähnung wird er als der Gott von Susa erwähnt, es ist jedoch wahrscheinlich, dass dies entweder eine Fehlübersetzung oder eine Verwechslung für Inshushinak war oder einfach nur die Absicht bestand, Ishmekarab als einen Diener von Inshushinak anzuerkennen."
  
 deity_shala: "$omen_shala$" 
 omen_shala: "Shala" 
 omen_shala_desc: "Shala, die Frau von Adad, wurde in Elam zur gleichen Zeit eingeführt wie der Kult ihres Mannes in der Region. Es ist anzumerken, dass sowohl sie als auch ihr Ehemann wahrscheinlich die mesopotamischen Versionen waren und nicht die bekannteren kanaanitischen Versionen. Wie ihr Ehemann war sie eine Wettergöttin und wurde mit der elamitischen Gottheit Shihhash in Verbindung gebracht. Shala wurde wahrscheinlich sowohl in Anshan als auch in der elamitischen Tiefland bei Susa verehrt." 
  
 deity_jabru: "$omen_jabru$" 
 omen_jabru: "Jabru" 
 omen_jabru_desc: "Der Gott Jabru ist ein interessanter Fall. In den mesopotamischen Quellen wird er eindeutig als Gott von Elam bezeichnet, in den elamitischen Quellen ist er jedoch nirgends zu finden. Es gibt mehrere Theorien darüber, was dies bedeutet. Eine Theorie besagt, dass Jabru der Vater von Humban, dem König der Götter, ist, indem Jabru mit Anu gleichgesetzt wird. Wie Anu wäre Jabru nicht so sehr verehrt worden wie andere Götter, obwohl er der Vater des Königs der Götter ist, wenn diese Theorie stimmt. Eine andere Theorie besagt, dass Jabru ein tabuisierter Name für Tepti sein könnte. Diese Theorie ist jedoch stark umstritten und besagt, dass mehrere andere Götter, die wir als eigenständig betrachten, nur tabuisierte Namen für verschiedene elamitische Götter sind." 
  
 deity_mashti: "$omen_mashti$" 
 omen_mashti: "Mashti" 
 omen_mashti_desc: "Mashti ist eine elamitische Muttergottheit. Viel mehr ist über sie nicht bekannt. Sie könnte aus dem indo-iranischen Synkretismus mit der elamitischen Religion stammen, wobei eine Form von Anahita eingeführt wurde. Eine andere Möglichkeit ist, dass die elamitische Gottheit Mashti mit der dravidischen Gottheit Mastamma verwandt ist, was jedoch höchst spekulativ ist. Es könnte auch sein, dass Mashti eine verfremdete Form des babylonischen Sonnengottes Ninib ist." 
  
  ## Kassite Deities ## 
  
 deity_turgu: "$omen_turgu$" 
 omen_turgu: "Turgu" 
 omen_turgu_desc: "Turgu ist eine Gottheit, von deren Existenz wir nur dadurch wissen, dass sein Name in kassitischen Personennamen übernommen wurde. Diese Namen sind Kadashman-Turgu und Me-Turgu." 
  
 deity_tiliash: "$omen_tiliash$" 
 omen_tiliash: "Tiliash" 
 omen_tiliash_desc: "Tiliash ist eine Gottheit und ein Element, das in kassitischen Personennamen bezeugt ist. Es ist ungewiss, ob Tiliash nur ein Beiname oder seine eigene Gottheit ist, aber angesichts der elementaren Verbindung können wir davon ausgehen, dass sein Einflussbereich dieses kassitische Element einschloss." 
  
 deity_shuriash: "$omen_shuriash$" 
 omen_shuriash: "Shuriash" 
 omen_shuriash_desc: "Shuriash ist ein geringerer Sonnengott. Manchmal wird gesagt, dass er nur ein Beiname des größeren Sonnengottes Sah sei. Eine andere Theorie besagt, dass Shuriash aus den kassitischen Wörtern „suri“ und „iash“ stammt. Obwohl iash „Land“ bedeutet, wissen wir nicht, was suri bedeutet ."
  
 deity_shuqammuna: "$omen_shuqammuna$" 
 omen_shuqammuna: "Shuqammuna" 
 omen_shuqammuna_desc: "Shuqammuna ist die am besten belegte kassitische Gottheit. Möglicherweise tauchte er erstmals in akkadischen Quellen auf, wurde jedoch eher mit den Kassiten in Verbindung gebracht. Sein Ehepartnerin ist Shumaliya, und sie sind als „ilanu murtamu“ bekannt, ein ziemlich süßer Ausdruck, der „die Götter, die einander lieben“ bedeutet." 
  
 deity_shumaliya: "$omen_shumaliya$" 
 omen_shumaliya: "Shumaliya" 
 omen_shumaliya_desc: "Shumaliya, die Göttin der Berge, ist die Frau der am besten bezeugten kassitischen Gottheit, Shuqammuna. Zusammen bilden sie ein göttliches Paar unter dem süßesten, wohltuendsten Satz, den ich je gehört habe. 'Ilanu murtamu', was so viel bedeutet wie 'die Götter, die einander lieben'. Manchmal werden sie sogar als ein Vogelpaar dargestellt, das sich aneinander klammert. Ist das nicht süß!" 
  
 deity_shuhur: "$omen_shuhur$" 
 omen_shuhur: "Shuhur" 
 omen_shuhur_desc: "Shuhurs einziges Zeugnis findet sich im kassitischen Personennamen Shuhur-Ni. Ansonsten ist über diesen Gott nichts bekannt." 
  
 deity_shugab: "$omen_shugab$" 
 omen_shugab: "Shugab" 
 omen_shugab_desc: "Shugab ist für eine Reihe von kassitischen Personennamen bezeugt, es ist jedoch möglich, dass er ein Beiname oder ein dialektaler Name der Göttin Shuqamuna ist. Shugab hat seinen Ursprung wahrscheinlich im Akkadischen." 
  
 deity_shikme: "$omen_shikme$" 
 omen_shikme: "Shikme"
 omen_shikme_desc: "Shikme, möglicherweise auch identisch mit Shimige aus dem hurritischen Pantheon, ist im Namen Burra-Shikme bezeugt. Da dies das einzige Zeugnis ist, wird die Theorie, dass Shikme mit Shimige identisch ist, angenommen. Shimige war ein Sonnengott, über den man nur wenig weiß. Möglicherweise wurde er mit Shamash gleichgesetzt." 
  
 deity_shipak: "$omen_shipak$" 
 omen_shipak: "Shipak" 
 omen_shipak_desc: "Als merkwürdiger kassitischer Gott des Mondes wird erwähnt, dass der Gott dem mesopotamischen Sin ähnelt, er scheint jedoch auch in einem Atemzug mit Marduk erwähnt und mit ihm gleichgesetzt zu werden."
  
 deity_sah: "$omen_sah$" 
 omen_sah: "Sah" 
 omen_sah_desc: "Sah, der gut bezeugte größere Sonnengott des kassitischen Pantheons, ist tatsächlich der am häufigsten erwähnte Gott in der kassitischen Namensliste aus dem kassitischen Nippur. Dies deutet darauf hin, dass er ein sehr verbreiteter Gott war, der wahrscheinlich mit Shamash gleichgesetzt wurde." 
  
 deity_mirizir: "$omen_mirizir$" 
 omen_mirizir: "Mirizir"
 omen_mirizir_desc: "Mirizir ist eine kassitische Göttin, die möglicherweise mit Pferden verbunden ist, wie ihr Name zeigt, der in Pferdenamen vorkommt. Alternativ dazu könnte ihr Name auch ein allgemeiner Hinweis auf Tiere sein, was sie zu einer Art Jägerin oder Naturgöttin macht. Sie wurde von den Mesopotamiern überhaupt nicht verehrt, obwohl sie möglicherweise als Epthet Beltu auftrat." 
  
 deity_maruttash: "$omen_maruttash$" 
 omen_maruttash: "Maruttash" 
 omen_maruttash_desc: "Maruttash war Gegenstand vieler lexikalischer Theorien, die ihn mit dem vedischen Gott Maruts oder dem Luwain-Gott Runtiya in Verbindung brachten, die jedoch von der modernen Wissenschaft nicht als glaubwürdig angesehen werden. Maruttash ist gut belegt und könnte eine kassitische Version von Ninurta sein, was durch die Hervorhebung des Namens Maruttash in der Nähe des Namens Ninurta vermutet werden kann." 
  
 deity_kamulla: "$omen_kamulla$" 
 omen_kamulla: "Kamulla" 
 omen_kamulla_desc: "Kamulla ist entweder ein Gott der Berge oder eine Vergöttlichung des Berges Kamulla. Er taucht in einigen Namen auf und sein gleichnamiger Berg liegt wahrscheinlich irgendwo südlich des Radanu-Flusses." 
  
 deity_hudak: "$omen_hudak$" 
 omen_hudak: "Hudak" 
 omen_hudak_desc: "Hudak, auch Hudha genannt, wird mehrmals erwähnt, unter anderem in einem lexikalischen Buchstaben, der ihn als Adad beschreibt, was bedeutet, dass er wahrscheinlich die kassitische Version von Adad ist." 
  
 deity_harbe: "$omen_harbe$" 
 omen_harbe: "Harbe" 
 omen_harbe_desc: "Der mächtige Harbe, der König der Götter, der wahrscheinlich das Oberhaupt des kassitischen Götterpantheons ist. Er ist einer der häufigsten Götter, die in den theophorischen Namenslisten der Kassiten erwähnt werden, und sein Name selbst kann 'Herr' bedeuten. Nicht umsonst wird er manchmal mit Enlil verglichen.\n\n Sein göttliches Symbol ist das eines Vogels mit nach hinten gewandtem Kopf, das Symbol ist als 'Kudurru' bekannt." 
  
 deity_hala: "$omen_hala$"
 omen_hala: "Hala" 
 omen_hala_desc: "Die Göttin Hala wird mit der mesopotamischen Gula gleichgesetzt. Es wurde vermutet, dass sie eine Göttin der Heilung ist und unter mehreren Namen auftritt." 
  
 deity_gindar: "$omen_gindar$" 
 omen_gindar: "Gindar" 
 omen_gindar_desc: "Der Gott Gindar ist aus einer lexikalischen Liste bekannt, die ihn mit dem mesopotamischen Ninurta gleichsetzt. Er wird auch in lexikalischen Listen erwähnt, möglicherweise häufiger, wenn „Kintar“ eine abweichende Schreibweise von Gindar ist. Gindar ist möglicherweise auch der Ehemann der Heilgöttin Hala." 
  
 deity_duzagash: "$omen_duzagash$" 
 omen_duzagash: "Duzagash"
 omen_duzagash_desc: "Duzagesh ist durch eine Inschrift auf einem steinernen Entengewicht bekannt, die einem kassitischen Vasallenkönig, Hammurapi von Hana, zugeschrieben wird. Duzagesh ist wahrscheinlich kassitischen Ursprungs."
  
 deity_dur: "$omen_dur$" 
 omen_dur: "Dur" 
 omen_dur_desc: "Abgesehen davon, dass er mit Nergal in Verbindung gebracht wird, ist nicht viel über diesen Gott bekannt. Tatsächlich ist er nicht einmal in einem kassitischen theophorischen Personennamen bezeugt." 
  
 deity_duniash: "$omen_duniash$" 
 omen_duniash: "Duniash" 
 omen_duniash_desc: "Duniash wäre ein völlig unbekannter und unbelegbarer Gott, wenn es nicht ein einziges kassitisches Wort gegeben hätte. Karduniash war das kassitische Wort für Babylon. Es besteht kein Konsens darüber, welche Art von Gott Duniash ist, wenn er überhaupt ein Gott ist." 
  
 deity_buriash: "$omen_buriash$"
 omen_buriash: "Buriash"
 omen_buriash_desc: "Buriash ist ein kassitischer Wettergott, der oft mit Adad gleichgesetzt wird. Er wird in mehreren kassitischen Namen erwähnt und war möglicherweise ein Beiname von Harbe, dem Hauptgott des kassitischen Pantheons. Buriash bedeutet möglicherweise „Herr des Landes“." 
  
 deity_bugash: "$omen_bugash$" 
 omen_bugash: "Bugash" 
 omen_bugash_desc: "Bugash ist eine mögliche kassitische Gottheit, die durch theophorische kassitische Namen bezeugt ist. Ansonsten ist nichts über Bugash bekannt." 
  
 deity_apku: "$omen_apku$" 
 omen_apku: "Apku"
 omen_apku_desc: "Apku wird durch den Namen Karzi-Apku belegt, es ist jedoch nichts anderes über diesen Gott, seine Natur oder sogar sein Geschlecht bekannt." 
  
 deity_ban: "$omen_ban$" 
 omen_ban: "Ban" 
 omen_ban_desc: "Ban, auch Alban genannt, ist eine Gottheit, für die wir nur durch kassitische Personennamen Zeugnisse haben. Es mag sich um unabhängige Gottheiten handeln, viele glauben jedoch, dass es sich nur um zwei unterschiedliche Schreibweisen desselben Namens handelt."
