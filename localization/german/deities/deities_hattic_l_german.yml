 deity_taru: "$omen_taru$" #NT!
 omen_taru: "Taru" #NT!
 omen_taru_desc: "Taru, der ursprüngliche Gott des hethitischen Gottes Tarhunna oder Tarhunz, ist ein Wetter- und Sturmgott, der oft als Stier dargestellt oder mit einem solchen in Verbindung gebracht wird. Man glaubte, dass er Blitz, Donner und das Wachstum von Menschen und Pflanzen kontrollierte. Taru scheint einen großen Eindruck auf die siegreichen Hethiter hinterlassen zu haben und diente als Inspiration für die Götter der Städte Nerik, Zippalanda und sogar für den Hauptgott der Palaiken: Ziparwa.\n\nTaru war mit der vielleicht am meisten verehrten Gottheit des gesamten hattischen Pantheons gepaart: Wurunshemu oder Arinna. Gemeinsam bekam das göttliche Paar drei Kinder – Telipinu, Inara und Mezulla – sowie eine weitere Linie, die die Göttin Zintuhi umfasst." #NT!
  
 deity_talipinu: "$omen_talipinu$" #NT!
 omen_talipinu: "Talipinu" #NT!
 omen_talipinu_desc: "Der sogenannte „Erhabene Sohn“, Talipinu, war vielleicht ein Sturmgott, der mit Landwirtschaft oder Fruchtbarkeit in Verbindung stand. Anders als sein Vater Taru scheint Talipinu eine eher passive Rolle gespielt zu haben. Die Hethiter erweiterten diese Rolle erheblich, und mit ihrer Version „Telipinu“ entstand ein ziemlich berühmter Mythos, der als Telipinu-Mythos bekannt ist.\n\nNebel erfasste die Fenster. Rauch erfasste das Haus. Auf dem Herd erstickten die Holzscheite. Auf den Altären erstickten die Götter. Im Pferch erstickten die Schafe. Im Korral erstickten die Kühe. Das Schaf verweigerte sein Lamm. Die Kuh verweigerte ihr Kalb. Telipinu ging fort und nahm das Getreide, die Fruchtbarkeit der Herden, das Wachstum, den Überfluss und die Sättigung mit in die Wildnis, auf die Wiese und ins Moor ... Menschen und Götter sterben vor Hunger." #NT!
  
 deity_estan: "$omen_estan$" #NT!
 omen_estan: "Estan Wurunshemu" #NT!
 omen_estan_desc: "Estan, die weitaus besser als Arinna oder sogar als ihr Beiname „Wurunshemu“ (Mutter des Landes) bekannt ist, ist vielleicht die wichtigste hattische Gottheit. Ihr Gemahl ist der mächtige Sturmgott Taru, der als Inspiration für viele hethitische Gottheiten diente und sogar als Hauptgöttin des Alten Hethitischen Königreichs diente. Ihr Kultzentrum war die Stadt Arinna, wo sie ihren bekannteren Namen Arinna erhielt (dieser Beiname wurde jedoch während des Mittelhethitischen Königreichs übernommen). Später, während des Neuen Hethitischen Königreichs, wurde sie mit der hurrio-hethitischen Göttin Hepat synkretisiert.\n\nNeben ihrer Bekanntheit in ihrer gleichnamigen Stadt Arinna wurde die Sonnengöttin mit der Stadt Hattusha in Verbindung gebracht, wo sie als Sonnenscheibe dargestellt wurde. Ihr wurde normalerweise ein Stier (vielleicht ein Hinweis auf ihren Gemahl Taru) zusammen mit drei Schafen als Opfer dargeboten. Sie wurde außerdem eng mit Hirschen in Verbindung gebracht: Königin Puduhepa versprach Estan (auf Hethitisch Ishtanu), der Göttin viele Hirsche zu schenken." #NT!
  
 deity_hatepinu: "$omen_hatepinu$" #NT!
 omen_hatepinu: "Hatepinu" #NT!
 omen_hatepinu_desc: "Hatepinu, die Tochter des Meeres, bedeutet wörtlich genau das: „Tochter des Meeres“. Sie ist die Gemahlin des Sohnes von Taru und Esthan, Talipinu, und beide waren im Allgemeinen mit der Landwirtschaft verbunden. Sie wurde sowohl im hethitischen Glaubenssystem wichtig als auch schien sie einen ziemlich prominenten Platz im Pantheon des Kaska-Volkes einzunehmen." #NT!
  
 deity_katahzipuri: "$omen_katahzipuri$" #NT!
 omen_katahzipuri: "Katahzipuri" #NT!
 omen_katahzipuri_desc: "Katahzipuri, besser bekannt unter ihrer hethitischen Form Kamrusepa, war die hattische Göttin der Medizin und Magie. Sie spielte eine zentrale Rolle im Talipinu-Mythos, indem sie den wütenden „verschwundenen“ Gott der Vegetation beruhigte. Sie hatte auch viele andere Rollen, darunter die einer göttlichen Hebamme sowie die einer Hausgöttin des Herdes und des Heims. Interessanterweise wurde sie als Bewohnerin des Himmels angesehen und von den Hethitern und Luwiern als „Geist des Rauchs“ dargestellt und bezeichnet. Sie schien auch eine besondere Verbindung zur Stadt Kanesh zu haben, die durch die späteren hethitischen Rituale der Region verstärkt wurde." #NT!
  
 deity_triple: "$omen_triple$" #NT!
 omen_triple: "Estan-Tappinu-Zintuhi" #NT!
 omen_triple_desc: "Die drei Generationen der Göttinnen: Estan die Mutter, Tappinu die Tochter und Zintuhi die Enkelin; alle drei wurden als eine dreifache Gottheit verehrt. Dies verdeutlicht insbesondere die Bedeutung von Estan (Arinna/Arinniti) in der heiligen Stadt Arinna. Tappinu, die von den Hethitern auch Mezulla genannt wird, wurde während militärischer Feldzüge auch als Vermittlerin für ihre Mutter angerufen. Leider wissen wir nicht viel über „die Enkelin“, Zintuhi, und sie scheint keine besondere Funktion gehabt zu haben. Sie trägt bekanntlich den eigenartigen Beinamen „Wäscheklammer auf ihrer Brust“, dessen Bedeutung jedoch im Laufe der Zeit verloren gegangen ist." #NT!
  
 deity_inaras: "$omen_inaras$" #NT!
 omen_inaras: "Inaras" #NT!
 omen_inaras_desc: "Inaras oder Inara ist eine zentrale Göttin beim hattischen Frühlingsfest Puruli. Das Fest ist der Göttin gewidmet, die wir nur unter dem hethitischen Namen Hannahanna kennen, und scheint ein zeitgenössisches Fest zum Akitu-Fest des mesopotamischen Glaubens zu sein. Inaras‘ Rolle besteht darin, dem Sturmgott (auf Hethitisch Tarhunna, im ursprünglichen hattischen Glauben aber wahrscheinlich Taru) in Form einer Falle zu helfen. Inara nutzt die List eines Festes, um den Schlangendrachen Illuyanka (hethitischer Name, stammt aber aus der hattischen Mythologie) anzulocken und zu besiegen. Als Teil ihres Plans verführt sie den Sterblichen, der als Hupasiyas von Zigaratta bekannt ist, um seine Hilfe zu gewinnen, wenn die Zeit gekommen ist. Als der Trenndrache ausreichend betrunken ist, bindet Hupasiyas ein Seil um Illuyanka, sodass Inaras' Vater, vermutlich Taru, das böse Wesen zerstören kann.\n\nZusätzlich gibt es eine Art Epilog für Inaras und Hupasiyas. Zuerst baut Inaras ein Haus für ihren sterblichen Geliebten, hoch oben auf einer Klippe. Ihre einzige Anweisung an Hupasiyas war, nie aus dem Fenster zu schauen, denn wenn er seine Familie sieht, wird ihm das große Schmerzen bereiten. Unglücklicherweise tat Hupasiyas genau das, während Inaras weg war, und er flehte Inaras an, ihn zu seiner Familie nach Hause gehen zu lassen. Inaras wird wütend über diesen Akt der sogenannten Hybris von Hupasiyas, die Folgen sind jedoch unbekannt und wir können nur spekulieren.\n\nUnterdessen dreht sich Inaras' Epilog um einen anderen Mythos. Die Muttergöttin Hannahanna verspricht Inaras einen Mann und Land. Inaras verschwand jedoch, was den berühmten Mythos von Taru (oder einem namenlosen Sturmgott) auslöste, der mit Hilfe von Hannahanna und einer Biene nach Inaras suchte. Gelehrte weisen schnell auf die Ähnlichkeiten zwischen dieser Geschichte und der griechischen Sage von Persephone und Demeter hin." #NT!
  
 deity_hannahanna: "$omen_hannahanna$" #NT!
 omen_hannahanna: "Hannahanna" #NT!
 omen_hannahanna_desc: "Hannahanna ist mit Sicherheit nicht der ursprüngliche Name der berühmten Muttergöttin, sondern der hethitische Name, der ihre Rolle als „Großmutter“ beschreibt. Ihr wurde ein ganzes Fest gewidmet, das überaus wichtige Puruli-Fest, und es gibt eine Reihe von Mythen, die ihre Bedeutung für das Volk der Hatti vor den Hethitern belegen.\n\nHannahannas Rolle in der Mythologie scheint mit einer Reihe mysteriöser Verschwinden verbunden zu sein. Zunächst der berühmte Talipinu-Mythos, in dem der Sturmgott Taru Hannahanna um Hilfe bittet, um Talipinu zu finden. Sie schickt eine Biene los, um Talipinu zu finden, und die Biene findet ihn tatsächlich. In einem anderen Mythos verschwindet Inaras, und erneut schickt Hannahanna den Bienenwärter los, um sie zu finden. Schließlich verschwindet im dritten Mythos Hannahanna selbst, was jedoch tatsächlich ihre Absicht war. Sie war wütend und ging, wodurch das ganze Land leiden musste. Das Vieh erstickt, Mütter kümmern sich nicht mehr um ihre Kinder (sowohl Tiere als auch Menschen) und erst wenn sie zurückkehren, ist die Ordnung wiederhergestellt." #NT!
  
 deity_illuyanka: "$omen_illuyanka$" #NT!
 omen_illuyanka: "Illujanka" #NT!
 omen_illuyanka_desc: "Der Schlangendrache Illuyanka bedrohte einst den großen Sturmgott Taru, doch durch die Kraft der Freundschaft und seine eigene Stärke bezwang Taru Illuyanka und besiegte ihn durch den Tod. Die ursprüngliche hattische Erzählung besagt, dass er von der sterblichen Geliebten von Inaras gefesselt und dann von Taru (oder einem namenlosen Sturmgott) erschlagen wurde.\n\nDie Anbetung dieses teuflischen Schlangendrachens wäre ziemlich unorthodox, doch vielleicht ist seine verlockende Macht es wert." #NT!
  
 deity_kasku: "$omen_kasku$" #NT!
 omen_kasku: "Kasku" #NT!
 omen_kasku_desc: "Kasku oder „Der leuchtende Stern“ ist der Gott des Mondes im hattischen Pantheon. In seinem Mythos „Der Fall des Mondes vom Himmel“ heißt es, dass Kasku in die Marktstadt Lahzan herabsteigt (oder fällt). Dies erzürnt jedoch den mächtigen Taru, der Kasku mit heftigen Regenfällen und Winden durchnässt. Katahziwuri bemerkt den Aufruhr und führt ein Ritual durch, um den wütenden Gott der Stürme zu beruhigen. In der hethitischen und luwischen Version des Mythos tut Katahziwuri dies mit Hilfe von Hapantali." #NT!
  
 deity_zaparwa: "$omen_zaparwa$" #NT!
 omen_zaparwa: "Zaparwa" #NT!
 omen_zaparwa_desc: "Zaparwa war das Oberhaupt des Palaischen Pantheons, die Palaier verehrten jedoch ein Pantheon, das neben dem der Hatti lag und ihnen näher stand als dem luwisch-hurrischen-hethitischen Pantheon. Sein Kultzentrum war die Stadt Pala, die später als Paphlagonien bekannt wurde. Aufgrund seiner Herkunft wurde Zaparwa oft mit dem aus Hatti stammenden Gott Talipinu verglichen, der ebenfalls ein Sturmgott war und im Mythos des Verschwindens von Talipinu eine Rolle spielte. Er galt auch als Gott der Vegetation. Darüber hinaus besteht seine Verbindung zum Rest des hattischen Hauptpantheons in Form seiner Gemahlin, der Königin des Landes, Katahzipuri." #NT!
  
 deity_shulinkatte: "$omen_shulinkatte$" #NT!
 omen_shulinkatte: "Shulinkatte" #NT!
 omen_shulinkatte_desc: "Shulinkatte war als König von „Shuli“ bekannt. Das hattische Wort „katte“ bedeutet bekanntlich König, Shuli ist jedoch unbekannt. Einige glauben, das Wort bedeute Schwert, dies ist jedoch noch nicht beweisbar. Es würde jedoch Sinn ergeben, da Shulinkatte als Kriegsgott von Nerik bekannt war. Shulinkatte galt tatsächlich als Vater des Sturmgottes von Nerik, wahrscheinlich eine lokale Beinameversion von Taru, und wurde auch in Hattusha verehrt. Sein Hauptkultort war die Stadt Tamarmara, die Ursprünge und die Lage des Gebiets sind jedoch spärlich belegt. Er wird mit einem Schwert und auf einem Löwen reitend dargestellt." #NT!
  
 deity_hapantali: "$omen_hapantali$" #NT!
 omen_hapantali: "Hapantali" #NT!
 omen_hapantali_desc: "Hapantali oder Hapantaliya ist eigentlich eine Göttin luwischen, nicht hattischen Ursprungs. Sie ist einer der wenigen Götter, die aus dem Luwischen in den hattischen Glauben gelangten und nicht umgekehrt. Es sei darauf hingewiesen, dass einige Gelehrte einen hattischen Ursprung vermuten, die meisten lehnen diese Idee jedoch rundweg ab. In ihrer Anbetung wurde sie als Hirtengöttin angesehen, die für die Schafherde verantwortlich war, die mit dem luwischen Sonnengott Tiwaz in Verbindung gebracht wurde. In der hattischen Mythologie spielte sie wahrscheinlich eine Rolle bei der Beruhigung von Talipinu und Hannahanna bei zwei verschiedenen Gelegenheiten während des Verschwindens von Talipinu bzw. des Verschwindens von Hannahanna. Sie erscheint oft neben Inaras oder als Begleiterin von Hannahanna." #NT!
