l_german:
  #From Torugu 
 deity_athena_tritogeneia: "$omen_athena_tritogeneia$"
 omen_athena_tritogeneia: "Athena Tritogeneia"
 omen_athena_tritogeneia_desc: "Im heiligen Land Libyen finden Sie das lebensspendende Wasser des Tritonis-Sees, und in der Nähe dieses heiligen Wassers wurde die Göttin Athena Tritogeneia, die von den Dreien gezeugt wurde, geboren. Lobe sie, Sterblicher, und empfange ihren Segen, wenn sie dich für würdig hält."
  ## Dionysos Indikos 
 deity_dionysos_indikos: "$omen_dionysos_indikos$"
 omen_dionysos_indikos: "Dionysos Indikos"
 omen_dionysos_indikos_desc: "Dionysos Indikos ist die griechische Manifestation des agamischen Gottes Shiva. Wir haben es in das griechisch-buddhistische Pantheon eingeführt. Wir werden Shiva unsere Gebete darbringen, in der Hoffnung, dass er unsere Männer im Kampf führt und ihre Moral stärkt. Mit der gestärkten Disziplin und Entschlossenheit unserer Soldaten werden wir in den kommenden Jahren sicher viele Siege erringen."
  
  ## Imperator Invictus ## 
 deity_aphrodite_areia: "$omen_aphrodite_areia$"
 omen_aphrodite_areia: "Aphrodite Areia"
 omen_aphrodite_areia_desc: "$aphrodite_description$ \n \n#Y Areia#!: Dieser Beiname bedeutet „Aphrodite die Kriegerische“ und wird allgemein in Sparta und Taras verehrt. Oft in voller Rüstung wie der Kriegsgott Ares dargestellt, wird angenommen, dass diese kriegerische Darstellung von Aphrodite zu ihren frühesten Akolythen und Kulten in Zypern und Cythera gehört, wo es während der Orientalisierungsperiode einen starken östlichen Einfluss gab. \n \nDiese Darstellung kann Aphrodites Abstammung von älteren Göttinnen aus dem Nahen Osten wie der sumerischen Inanna, der mesopotamischen Ishtar und der phönizischen 'Ashtart nachvollziehen. \n \nIn Zypern wurde Aphrodite auch mit dem Beinamen „Aphrodite Encheios“ (Aphrodite mit einem Speer) bezeichnet, und es wurde vermutet, dass der Kult von Zypern nach Sparta gebracht wurde."
 deity_enyo: "$omen_enyo$"
 omen_enyo: "Enyo"
 omen_enyo_desc: "Enyo, eine Göttin des Krieges, die häufig mit dem griechischen Gott Ares in Verbindung gebracht wird, entweder als seine Geliebte oder Schwester, ist für die Orchestrierung der Zerstörung von Städten verantwortlich und begleitet Ares oft in die Schlacht. \n \nWährend des Falls von Troja verursachte Enyo Terror und Blutvergießen im Krieg, zusammen mit Eris („Strife“), Phobos („Fear“) und Deimos („Furcht?“), wobei die beiden letzteren Söhne von Ares waren. Dem Mythos nach war Enyo in den Krieg der Sieben gegen Theben verwickelt und auch in den Krieg des Dionysos mit den Indianern. \n \nEnyo, so heißt es, war so begeistert von der Kriegsführung, dass sie sich sogar weigerte, im Kampf zwischen Zeus und dem Monster Typhon Partei zu ergreifen."
 deity_bellona: "$omen_bellona $"
 omen_bellona: "Bellona"
 omen_bellona_desc: "Bellona, ​​die römische Göttin des Krieges, der Zerstörung und der Verwüstung, war die Gemahlin von Mars, dem römischen Gott des Krieges. \n \nIn der römischen Tradition ist Bellona für die Orchestrierung der Zerstörung von Städten verantwortlich und begleitet den Mars oft in die Schlacht. Im Militärkult von Bellona wurde sie am häufigsten mit Virtus in Verbindung gebracht, der Verkörperung der Tapferkeit."
 deity_hestia: "$omen_hestia$"
 omen_hestia: "Hestia"
 omen_hestia_desc: "Hestia, eine jungfräuliche Göttin des Herdes, der richtigen Ordnung der Häuslichkeit, der Familie, des Heims und des Staates, war das erstgeborene Kind der Titanen Cronus und Rhea. \n \nIn der griechischen Kultur erhielt Hestia üblicherweise das erste Opfer bei jedem Opfer im Haushalt. \n \nIm öffentlichen Bereich fungierte der Herd des Prytaneums als ihr offizielles Heiligtum, und wenn eine neue Kolonie gegründet wurde, wurde eine Flamme von Hestias öffentlichem Herd in der Mutterstadt zur neuen Siedlung getragen."
 deity_vesta: "$omen_vesta$"
 omen_vesta: "Vesta"
 omen_vesta_desc: "Als jungfräuliche Göttin des Herdes, der richtigen Ordnung der Häuslichkeit, der Familie, des Heims und des Staates war Vesta das erstgeborene Kind der Titanen Saturn und Ops. Sie wurde selten in menschlicher Form dargestellt und wurde oft durch das Feuer ihres Tempels im Forum Romanum dargestellt. \n \nDer Zutritt zu ihrem Tempel war nur ihren Priesterinnen, den Vestalinnen, gestattet, die das heilige Feuer am Herd ihres Tempels pflegten. Da sie als Hüterin des römischen Volkes galt, galt ihr Fest, die Vestalia (7.–15. Juni), als einer der wichtigsten römischen Feiertage. \n \nWährend der Vestalia gingen Matronen barfuß durch die Stadt zum Heiligtum der Göttin, wo sie Opfergaben darbrachten."
 deity_proserpina: "$omen_proserpina$"
 omen_proserpina: "Proserpina"
 omen_proserpina_desc: "Proserpina ist eine alte römische Göttin, deren Kult, Mythen und Mysterien aus denen von Libera, einer frühen römischen Göttin des Weins, kombiniert wurden. In Griechenland war sie als Persephone bekannt und ihre Mutter ist Demeter, Göttin des Getreides und der Landwirtschaft. \n \nSo wie Persephone für eine Tochter von Demeter gehalten wurde, war Proserpina eine Tochter von Demeters römischem Äquivalent Ceres. \n \nWie Persephone ist Proserpina mit dem Unterweltreich und seinem Herrscher verbunden, der als Königin der Unterwelt regiert; und zusammen mit ihrer Mutter Ceres mit dem Frühlingswachstum der Ernte und dem Kreislauf von Leben, Tod und Wiedergeburt oder Erneuerung."
 deity_luna: "$omen_luna$"
 omen_luna: "Luna"
 omen_luna_desc: "Luna ist die Göttin des Mondes und die Schwester des Sonnengottes Sol. Jeden Tag reist er durch die Lüfte, und jede Nacht folgt sie ihm. \n \nAngeblich empfand sie ihren Geliebten Endymion so sehr, dass ihr Vater Jupiter ihm Unsterblichkeit, ewige Jugend und ewigen Schlaf gewährte, damit sie ihn jede Nacht besuchen konnte. \n \n Luna ist nicht immer eine eigenständige Göttin, sondern manchmal eher ein Beiname, der eine Göttin spezialisiert, da sowohl Diana als auch Juno als Mondgöttinnen identifiziert werden."
 deity_kronos: "$omen_kronos$"
 omen_kronos: "Kronos"
 omen_kronos_desc: "Kronos war der Anführer und jüngste der ersten Generation von Titanen, den göttlichen Nachkommen von Uranus (Vater Himmel) und Gaia (Mutter Erde). Er stürzte seinen Vater und regierte während des mythologischen Goldenen Zeitalters, bis er von seinem eigenen Sohn Zeus gestürzt und im Tartarus eingesperrt wurde. \n \nNach Plato waren jedoch die Gottheiten Phorkys, Cronus und Rhea die ältesten Kinder von Oceanus und Tethys. Er wird normalerweise mit einer Harfe, Sense oder Sichel dargestellt, die das Instrument war, mit dem er Uranus, seinen Vater, kastrierte und absetzte. \n \nKronos wird aufgrund der Ähnlichkeit ihrer Namen oft mit dem Gott der Zeit Chronos in der Antike verwechselt oder vielleicht bewusst mit ihm identifiziert."
 deity_saturn: "$omen_saturn$"
 omen_saturn: "Saturn"
 omen_saturn_desc: "Saturn war der Gott der Zeugung, Auflösung, Fülle, Reichtum, Landwirtschaft, periodischen Erneuerung und Befreiung. Saturns mythologische Herrschaft wurde als goldenes Zeitalter des Überflusses und des Friedens dargestellt. Nach der römischen Eroberung Griechenlands wurde er mit dem griechischen Titan Kronos verschmolzen. \n \nSaturns Gemahlin war seine Schwester Ops, mit der er Jupiter, Neptun, Pluto, Juno, Ceres und Vesta zeugte. \nSaturn wurde jedes Jahr im Dezember während des Festivals der Saturnalia besonders gefeiert, dem vielleicht berühmtesten der römischen Feste, einer Zeit des Feierns, Rollentauschs, der Redefreiheit, des Schenkens und der Ausgelassenheit."
 deity_eris: "$omen_eris$"
 omen_eris: "Eris"
 omen_eris_desc: "Eris war die griechische Göttin des Streits und der Zwietracht. Die berühmteste Geschichte von Eris erzählt, wie sie den Trojanischen Krieg initiierte, indem sie das Urteil des Paris verursachte. \n \nDie Göttinnen Hera, Athene und Aphrodite waren zusammen mit dem Rest des Olymps zur erzwungenen Hochzeit von Peleus und Thetis eingeladen worden, die die Eltern von Achilles werden sollten, aber Eris war wegen ihrer Neigungen zur Unruhestiftung brüskiert worden. \n \nSie warf daher (wie bei Kypria laut Proclus als Teil eines von Zeus und Themis ausgeheckten Plans erwähnt) den Apfel der Zwietracht, einen goldenen Apfel mit der Inschrift: „Der Schönsten“ in die Party – und provozierte damit die Göttinnen beginnen, sich um den passenden Empfänger zu streiten. \n \nDer glücklose Paris, Prinz von Troja, wurde von Zeus beauftragt, die Schönste auszuwählen. Anschließend versuchten die Göttinnen, Paris zu bestechen, um sie auszuwählen. \n \nHera bot politische Macht an; Athena versprach unendliche Weisheit; und Aphrodite lockte ihn mit der schönsten Frau der Welt: Helena, der Frau von Menelaos von Sparta. \n \nWährend die griechische Kultur mehr Wert auf Tapferkeit und Macht legte, entschied sich Paris dafür, den Apfel an Aphrodite zu vergeben, wodurch seine Stadt dem Untergang geweiht wurde, die im folgenden Krieg zerstört wurde."
 deity_discordia: "$omen_discordia$"
 omen_discordia: "Discordia"
 omen_discordia_desc: "Discordia war die römische Göttin des Streits und der Zwietracht und ist das Gegenstück zu Eris. Wie Eris ist sie dafür bekannt, dass sie den Trojanischen Krieg auslöste, nachdem sie von den olympischen Göttern brüskiert worden war, wofür sie den Apfel der Zwietracht überreichte.\n\n Dies führte dazu, dass Jupiter den trojanischen Prinzen Paris auswählte, um die schönste aller Göttinnen auszuwählen, wobei er sich für Venus entschied, nachdem sie ihm Helena, die Frau des Menelaos von Sparta, angeboten hatte, eine Tat, die den Trojanischen Krieg auslösen sollte." 
 deity_artemis_tauropolos: "$omen_artemis_tauropolos$"
 omen_artemis_tauropolos: "Artemis Tauropolos"
 omen_artemis_tauropolos_desc: "$artemis_description$ \n \n#Y Tauropolos#!: Die Geschichte von Iphigeneia, einer Jungfrau, die fast von ihrem Vater geopfert wurde, bevor sie von der Göttin Artemis gerettet wurde, ist für unser Volk etwas Besonderes. Denn Iphigenie wurde in das Land der Taurier gebracht, und als sie schließlich zurückkehrte, brachte sie eine Statue ihrer Beschützerin Artemis mit, die wir bis heute verehren. Es ist unsere heilige Pflicht, uns an die Barmherzigkeit von Artemis Tauropolos zu erinnern."
 deity_hecate_iphemide: "$omen_hecate_iphemide$"
 omen_hecate_iphemide: "Hekate Iphemide"
 omen_hecate_iphemide_desc: "$hecate_description$ \n \n#Y Iphemide#!: Hekate, ein Name, der abends ungezogenen Kindern zugeflüstert wird; eine mysteriöse Göttin der Magie und des Mysteriums, des Lichts und der Dunkelheit, Sie, die an der Kreuzung wartet und vor den Toren steht. In unseren Ländern kennen wir sie als Hekate Iphemide, die sich an Taten erinnert, die andere, weniger fromme Anhänger längst vergessen haben."
 deity_heraklean_targitaos: "$omen_heraklean_targitaos$"
 omen_heraklean_targitaos: "Herakleischer Targitaos"
 omen_heraklean_targitaos_desc: "$targitaos_description$ \n \n#Y Herakleisch#!: Eine hellenische Interpretation des Gottes Targitaos, er repräsentiert eine Mischung von Kulturen. Die kombinierte Stärke des griechischen und skythischen Großvaters der Linie unserer Könige wird uns unermessliche Macht im Krieg verleihen."
 deity_hylaian_drakaina: "$omen_hylaian_drakaina$"
 omen_hylaian_drakaina: "Hylaian Drakaina"
 omen_hylaian_drakaina_desc: "$Drakaina_description$ \n \n#Y Drakaina#!: Halb Schlange, halb Frau, wie die andere Drakaina aus dem griechischen Mythos, dient die hylaische Drakaina als Repräsentation der fruchtbaren Erde. In dem Bemühen, den traditionellen Ursprungsmythos der Skythen aus ihrer eigenen Perspektive zu erklären, benutzten die Griechen sie, um die Idee zu vermitteln, dass das Land die drei großen Söhne des Herakles hervorbringen würde, die später das Land Skythen bevölkern würden."
 deity_drakon_kholchikos: "$omen_drakon_kholchikos$"
 omen_drakon_kholchikos: "Drakon Kholchikos" 
 omen_drakon_kholchikos_desc: "$kholchikos_description$\n\n#Y Kholkikos#!: Der Drache, der die Eiche bewachte, an der das Goldene Vlies ursprünglich aufgehängt war, bevor Iason von den Argonauten es an sich nahm und mit Hilfe von Medea, der Tochter des Königs Aetes, floh. Der Drakon, eine riesige, wachsame Schlange, war der heilige Beschützer des Hains, von dem die Griechen sagen, er gehöre Ares. Aus seinen Zähnen, die in den Boden gesät waren, entsprangen wilde, kampferprobte Krieger, die bereit waren, bis zum bitteren Ende zu kämpfen. Es war eine schreckliche und doch furchteinflößende Kreatur, die von den Göttern zu einem besonderen Zweck geschaffen wurde." 
 deity_aeetes: "$omen_aeetes$" 
 omen_aeetes: "Aeetes" 
 omen_aeetes_desc: "Als Sohn des Sonnengottes Helios und der Ozeaniden (Wassernymphe) Perseis war Aeëtes in der griechischen Mythologie der König von Colchis. Er spielte eine wichtige Rolle in der unglaublichen Geschichte von Iason und den Argonauten, in der Aeëtes Iason das legendäre Goldene Vlies versprach, wenn Iason bestimmte Aufgaben erfüllen würde. Aeëtes könnte auch eine reale Figur in der Geschichte gewesen sein, oder vielleicht eine Darstellung eines realen historischen Königs. Viele colchische Herrscher behaupten, von dieser halbmythischen Figur abzustammen." 
 deity_iason: "$omen_iason$" 
 omen_iason: "Iason" 
 omen_iason_desc: "Iason ist ein antiker griechischer Held und der Anführer der Argonauten. Iason stellte eine Mannschaft für sein Schiff, die Argo, zusammen, der viele griechische Helden angehörten, darunter Herakles, die Dioskuren, Argus, Orpheus und viele andere bekannte Persönlichkeiten. Ihr Ziel war es, das legendäre Goldene Vlies zu finden, und so brachen sie zu einem Abenteuer auf. Zuerst auf die Insel Lemnos, wo alle Männer außer Herakles zahlreiche Affären mit den einheimischen Frauen hatten, aus denen eine neue 'Rasse', die Minyen, hervorging. Als Nächstes wagten sie sich nach Cyzicus, wo sie auf einen Überraschungsangriff der erdgeborenen Riesen, der Gegeines, trafen. Dann setzten Iason und die Argonauten ihre Segel in Richtung des Hofes des Phineus, wo sie von Harpyien angegriffen wurden. Um schließlich Colchis zu erreichen, segelten sie durch die tückischen Symplegaden, zerschmetternde und krachende Klippen, die alles zum Ziel hatten, was durch sie hindurchfuhr. Schließlich kamen sie in Colchis an, wo sie gegen Aeëtes und seine unmöglichen Prüfungen antreten mussten, um das Goldene Vlies zu erhalten." 
 deity_leukothea: "$omen_leukothea$"
 omen_leukothea: "Leukothea" 
 omen_leukothea_desc: "Leukothea, oder Leukothoe, war eine Göttin mit vielen leicht unterschiedlichen Ursprungsmythen. In einer Version war sie die Königin von Athamas, die damals Ino genannt wurde. Hera trieb Ino zur Strafe in den Wahnsinn, weil sie sich um den neugeborenen Gott Dionysos gekümmert hatte. Ino stürzte sich mit ihrem Sohn Melicertes auf dem Arm ins Meer. Aus Mitleid verwandelten die Götter die beiden in Götter des Meeres. Ino wurde zu Leukothea und ihr Sohn zu Palaemon.\n\n In einer Version des Mythos aus Rhodos geht es um Halia, eine Nymphe (oder niedere Göttin). Sie war die Tochter der Titanen Thalassa und Pontus. Halia wurde die Frau von Poseidon, und aus der Verbindung gingen sechs Söhne hervor, sowie die Göttin Rhodos. Die Söhne verweigerten Aphrodite jedoch den Zutritt zu ihrer Insel, und so verfluchte sie die Söhne, die ihre eigene Mutter, Halia, sexuell missbrauchen würden. In ihrer Verzweiflung stürzte sich Halia in den Ozean und wurde zu Leukothea." 
 deity_prometheus: "$omen_prometheus$" 
 omen_prometheus: "Prometheus" 
 omen_prometheus_desc: "Prometheus, der griechische Titan des Feuers. Prometheus forderte die griechischen Götter heraus, indem er der Menschheit das Geheimnis des Feuers verriet. Er wurde als große Gottheit für die Menschheit gepriesen, da er ihr nicht nur das Feuer, sondern auch das Wesen des technischen Fortschritts und der Zivilisation schenkte. Doch weil er sich den Göttern widersetzte, wurde Prometheus auf ewig bestraft. Er wurde an einen riesigen Felsen auf einem Berg am Rande von Colchis gebunden. Dort soll ein Adler jeden Tag seine Leber aus seinem Körper fressen. Jede Nacht wuchs seine Leber nach, nur um dann erneut von dem Adler gefressen zu werden." 
 deity_apsyrtus: "$omen_apsyrtus$" 
 omen_apsyrtus: "Apsyrtus" 
 omen_apsyrtus_desc: "Als colchischer Prinz und Nachkomme des Helios spielte Apsyrtus eine wichtige Rolle in der Geschichte von Iason und den Argonauten. Er und seine Schwester Medea fliehen mit Iason aus Colchis mit dem legendären Goldenen Vlies. Um ihren Vater aufzuhalten, der sie eingeholt hätte, tötet Medea Apsyrtus und wirft seine Körperteile hinter sich, damit ihr Vater gezwungen ist, alle Teile seines Sohnes aufzusammeln und ihn so zu verlangsamen." 
 deity_apollo_hegemon: "$omen_apollo_hegemon$" 
 omen_apollo_hegemon: "Apollo Hegemon"
 omen_apollo_hegemon_desc: "Die rächende, erobernde Gestalt des Lichtgottes Apollo, desjenigen, der keine Gnade kennt und über die Könige und Kaiser der Welt herrscht. Apollo Hegemon wird von den Bürgern unserer Städte sehr geliebt, die in Zeiten des Friedens und des Krieges auf Apollo als Inspiration blicken, denn dieselbe Hand, die die Leier zupft, trägt das Schwert." 
 deity_ge: "$omen_ge$" 
 omen_ge: "Ge" 
 omen_ge_desc: "Ge ist das armazische Gegenstück zur griechischen Gottheit Gaia. Als eines der vier ursprünglichen unsterblichen Wesen, die als vierte nach Khaos entstanden sind, war sie die Verkörperung der Erde selbst. Sie schuf Ouranos, den Himmel, bevor sie weitere Kinder hervorbrachte. Ourea, die Berge, Pontos, das Meer, und die Cyclopen, alle ohne die Hilfe einer Gefährtin. Ouranos sollte ihr erster Gemahl werden. Aus dieser Verbindung wurde Ge mit drei Jungen schwanger. Ouranos weigerte sich jedoch aus Angst um seine Stellung, die Kinder zur Welt kommen zu lassen. So litt Ge sehr darunter, dass Ouranos sie an der Geburt hinderte. Schließlich half Kronos ihr, sich an Ouranos zu rächen, indem er dessen männliches Glied abschnitt. Daraus entstanden viele Wesen: Erinys, die Riesen, die Nymphen des Eschenbaums (Meliae), und aus dem größten Teil des Fleisches entstand die Göttin Aphrodite. Schließlich wurden die Kinder in Ge als die Titanen Briareos, Kottos und Gyes geboren." 
 deity_phrixus: "$omen_phrixus$" 
 omen_phrixus: "Phrixus" 
 omen_phrixus_desc: "Phrixus war der Sohn des Königs von Boeotia, Athamas. Seine Mutter war die Göttin der Wolken, Nephele. Phrixus sollte zusammen mit seinem Zwilling Helle geopfert werden, um die Ernte in Boetia zu retten. Ihre Stiefmutter Ino (später die Göttin Leucothea) hasste sie und röstete deshalb heimlich alle Getreidesamen in Boetien. Die Bauern fragten das Orakel, was geschehen war und was zu tun sei, doch die Männer, die die Worte des Orakels überbringen sollten, wurden von Ino bestochen, damit sie logen und den übrigen Boetern sagten, das Orakel habe verlangt, dass Phrixus und Helle geopfert werden sollten. Bevor sie jedoch geopfert werden konnten, wurden sie von einem schwimmenden Widder mit dem Goldenen Vlies gerettet. Unglücklicherweise fiel Helles während der Fahrt mit dem Widder ab und wurde in die Gewässer geworfen, die fortan Hellespont genannt wurden. In der Zwischenzeit ging Phrixus nach Colchis, wo er vom König Aeëtes gut behandelt wurde und sogar Aeëtes' Tochter Chalciope heiratete. Aus ihrer Verbindung gingen Argus, Phrontis, Melas und Cytisorus hervor." 
 deity_hydaspes: "$omen_hydaspes$"
 omen_hydaspes: "Hydaspos"
 omen_hydaspes_desc: "Hydaspos ist der mächtige Gott des Flusses Hydaspes, auch Jhelum-Fluss genannt. Als Alexander mit seinen Armeen zum Indus marschierte und der König Porus gegen ihn kämpfte, kämpften auch die Götter. In einer epischen Geschichte wurde Hydaspos als Kämpfer gegen Dionysos als Repräsentation von Porus gegen Alexander beschrieben. Während dieses Epos im fünften Jahrhundert v. Chr. entstand, ist es wahrscheinlich, dass die Ursprünge eines Gottes Hydaspos im ersten Jahrhundert v. Chr. Begonnen haben. Er ist eine Verkörperung des gleichnamigen Flusses. Er wird auch der Gott der Pentapotamien genannt."
 deity_zeus_dacieus: "$omen_zeus_dacieus$"
 omen_zeus_dacieus: "Zeus Dacieus"
 omen_zeus_dacieus_desc: "Zeus Dacieus wurde in Kappadokien von vielen verehrt, und sein Priester war der viertwichtigste Priester im Reich."
 deity_cataonian_apollo: "$omen_cataonian_apollo$"
 omen_cataonian_apollo: "Kataonischer Apollo"
 omen_cataonian_apollo_desc: "Der kataonische Apollon-Tempel in Dastarcum war der Tempel für alle anderen Tempel in Kappadokien."
 deity_orpheus: "$omen_orpheus$"
 omen_orpheus: "Orpheus"
 omen_orpheus_desc: "Orpheus war ein legendärer griechischer Held mit musikalischem Talent jenseits menschlicher Fähigkeiten. Er war der Sohn von Calliope und Oeagrus, dem König von Thrakien. Apollo selbst soll ihm seine Leier geschenkt haben. Orpheus schloss sich den Argonauten an und wetteiferte mit der Musik der Sirenen mit seiner eigenen Musik. Nach seiner Rückkehr heiratete er Eurydike, sie starb jedoch an einem Schlangenbiss. Er war so traurig, dass er seine musikalischen Fähigkeiten einsetzte, um Hades zu bezaubern und zu bewegen, der Eurydike erlauben würde, in die Welt der Lebenden zurückzukehren, vorausgesetzt, weder sie noch Orpheus kehrten ihm den Rücken, während sie sein Reich verließen. Orpheus würde es den ganzen Weg nach draußen schaffen und dann umkehren, aber Eurydike wäre noch nicht draußen und verschwand sofort zurück in die Unterwelt."
