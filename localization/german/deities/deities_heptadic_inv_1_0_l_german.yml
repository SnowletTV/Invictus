l_german:
  deity_patampasa:0 "$deity_patampasa$"
  omen_patampasa:0 "Patampasa"
  omen_patampasa_desc:0 "Er wird jährlich von jedem Stamm verehrt, wenn sie einen großen Holzhaufen mit einem blutigen Schwert verbrennen, das als Zeichen der Stammesloyalität und der Hingabe an die kosmologische Ordnung gedacht ist. Er ist der Gott des Konflikts und des endgültigen Sieges, ein Analogon zum iranischen Verethragna. Den Griechen war er als „Skythischer Ares“ bekannt."
  deity_leipoxais:0 "$deity_leipoxais$"
  omen_leipoxais:0 "Leipoxais"
  omen_leipoxais_desc:0 "Als ältester Sohn von Targitaos ist er einer der drei, die die goldenen Geschenke des Himmels nicht berühren können, ohne dass sie in Flammen aufgehen, und er wird in die niedrigere Königswürde der dreigliedrigen königlichen Hierarchie verbannt. Die Skythen berichten von ihm als Vater des Auchatae-Stammes. In der griechischen Version des Mythos heißt er Agathyrsus, Stammvater des Agathyrsi-Stammes, der westlich der königlichen Skythen in den Ebenen am Fluss Maris lebt."
  deity_arpoxais:0 "$deity_arpoxais$"
  omen_arpoxais:0 "Arpoxais"
  omen_arpoxais_desc:0 "Der mittlere Sohn von Targitaos ist einer der drei, die die goldenen Geschenke des Himmels nicht berühren können, ohne dass sie in Flammen aufgehen, und er wird in die niedrigere Königswürde der dreigliedrigen königlichen Hierarchie verbannt. Die Skythen berichten von ihm als Vater der Catiari- und Traspian-Stämme. In der griechischen Version des Mythos heißt er Gelonus, Stammvater des Geloni-Stammes (auch als Heloni bekannt), der nordöstlich der königlichen Skythen im bewaldeten Hinterland östlich der Borysthenes lebt."
  deity_colaxais:0 "$deity_colaxais$"
  omen_colaxais:0 "Colaxais"
  omen_colaxais_desc:0 "Als jüngster Sohn des Targitaos ist er der einzige der drei, der die goldenen Geschenke des Himmels berühren kann, ohne dass sie in Flammen aufgehen, und er wird als Hochkönig in der dreigliedrigen königlichen Hierarchie akzeptiert. Die Skythen berichten von ihm als Vater des Paralatae-Stammes. In der griechischen Version des Mythos heißt er Scythes, Stammvater der königlichen Skythen, die die pontische Steppe regierten. Obwohl alle drei Gruppen, Agathyrsi, Geloni und Royal Scythes, gemeinsam als Scolotoi, griechisch Skythen, bezeichnet werden, sind sie vor allem nach der Linie der Royal Skythen benannt und werden von ihr regiert."
  deity_anguipedia:0 "$omen_anguipedia$"
  omen_anguipedia:0 "Anguipädie"
  omen_anguipedia_desc:0 "Anguipedia ist ein Ersatzname für eine unbenannte, aber bedeutende schlangenbeinige Göttin. Sie wird manchmal aufgrund ihrer Darstellungen von Schlangenranken als Beine als Anguipede-Göttin bezeichnet. Sie soll mit dem großen Gott Targitaos den ersten König der Skythen gezeugt haben. Sie soll auch die Tochter von Api gewesen sein. Sie war auch eine Göttin der Flüsse und möglicherweise der Empfängnis oder Mutterschaft. Trotz dieser herausragenden Rolle in der heptadischen Mythologie wurde sie insgesamt als eine Gottheit von geringerer Bedeutung angesehen."
  deity_aspasyros:0 "$omen_aspasyros$"
  omen_aspasyros:0 "Aspasyros"
  omen_aspasyros_desc:0 "Aspasyros ist ein konstruierter Name, der die persische Wurzel „Aspas“ und die griechische Wurzel „Suros“ kombiniert, was zu einem Wort führt, das „Das mächtige Pferd“ lautet. Die Skythen glaubten an eine solche Gottheit, die diesem Namen angemessen ist, Aspasyros war ein großer Sonnenreiter, möglicherweise verwandt mit dem thrakischen Reiterkult der Daker, Thraker und Illyrer, oder vielleicht sogar älter als dieser Kult und inspirierte ihn. Aspasyros galt als Kämpfer gegen große Übel."
  deity_agathyrus:0 "$omen_agathyrus$"
  omen_agathyrus:0 "Agathyros"
  omen_agathyrus_desc:0 "Herodot behauptete, der Gott der Agathyri sei einer von drei Göttern in einer Ursprungsgeschichte der Skythen. Die Agathyri beherrschten die pontische Steppe und galten als das älteste der drei skythischen Völker. Agathyrus war ebenfalls der älteste von drei Geschwistergöttern der skythischen Völker."
  deity_gelonus:0 "$omen_gelonus$"
  omen_gelonus:0 "Gelonus"
  omen_gelonus_desc:0 "Gelonus war der Gott der Gelonii. Die Gelonii sollen einst Griechen gewesen sein, jetzt Skythen, mit ihrer Hauptstadt in einer Stadt, die nach ihrem Gott Gelonus benannt ist. Gelonus war der zweite von drei Geschwistergöttern, was bedeutet, dass die Gelonii das zweite der drei skythischen Völker waren."
  deity_scythes:0 "$omen_scythes$"
  omen_scythes:0 "Scythes"
  omen_scythes_desc:0 "Scythes war der Gott der Skythen, wie von Herodot behauptet. Es war sehr wahrscheinlich, dass Scythes derselbe Gott wie Targitaos war oder vielleicht ein Beiname oder eine regionale Variante von Targitaos. Ungeachtet dessen variiert die Mythologie der Sensen leicht. Scythes war der jüngste von drei Geschwistergöttern, was bedeutet, dass die Skythen das jüngste der drei skythischen Völker waren."

deity_tur: "$omen_tur$"  
 omen_tur: "Tur"  
 omen_tur_desc: "Tur, der zweite Sohn des legendären Königs Fereydun. Sein Name bedeutet 'mutig', einen Namen, den er sich durch den Kampf gegen einen Drachen verdient hat, der ihn und seine Brüder Salm und Iraj angriff. Nach dem Tod von Fereydun wurden Tur die Ländereien China und Turkistan zugesprochen. Dies waren die mythischen Grundlagen von Turan, dem großen Rivalen der Iraner."  
  
 deity_haoma: "$omen_haoma$"  
 omen_haoma: "Haoma" 
 omen_haoma_desc: "Haoma findet sich im pan-indischen Glauben und ist möglicherweise mit der vedischen Gottheit Soma verwandt. Im Zoroastrismus bezieht sich Haoma auf eine bestimmte Pflanze, die in Zarathustras Offenbarungen eine große Rolle spielte. Haoma wurde im 10. Jahrhundert n. Chr. in Ferdowis Shanameh eher zu einer Gottheit. Davor war er wahrscheinlich eine Gottheit im allgemeinen indo-iranischen Glauben der Steppe."  
  
 deity_idanthyrsus: "$omen_idanthyrsus$" 
 omen_idanthyrsus: "Idanthyrsus"  
 omen_idanthyrsus_desc: "Idanthyrsus, ein Skythenkönig aus dem 6. Jahrhundert vor Christus. Jahrhundert. Sein Kampf gegen die Achämeniden war legendär, denn er verteidigte sein Land vor den Klauen der Achämeniden. Er forderte die Achämeniden auf, nicht in sein Land einzumarschieren, da sie keinen Grund dazu hätten und keinen Nutzen daraus ziehen könnten."  
  
 deity_skopasis: "$omen_skopasis$" 
 omen_skopasis: "Skopasis"  
 omen_skopasis_desc: "Als skythischer König des Stammes der Sauromaten unterstützten die Sarmaten unter der Führung von Skopasis die anderen skythischen Könige Idanthyrsus und Taxakis bei der Verteidigung gegen die persische Invasion der Achämeniden. Skopasis spielte eine entscheidende Rolle beim Sieg über die ionischen Truppen von Dareios I."  
  
 deity_taxakis: "$omen_taxakis$"  
 omen_taxakis: "Taxakis"  
 omen_taxakis_desc: "Als Herrscher des Saka-Stammes spielte Taxakis eine wichtige Rolle bei der Verteidigung Groß-Skythiens gegen die Invasion Dareios' I. und der achämenidischen Heere. Jeder der drei skythischen Könige, einschließlich Taxakis, wurde für diese Leistung unsterblich gemacht und nimmt in der griechischen Mythologie eine Art mythische Rolle ein."  
  
 deity_baurastana: "$omen_baurastana$"  
 omen_baurastana: "Baurastana"  
 omen_baurastana_desc: "Baurastana, am besten bekannt für seine Tochter, die eine wichtige Rolle bei der Geburt von Targitaos mit Papaeus spielte. Baurastana ist eine Gottheit, die mit dem Fluss Borythenes verbunden ist und wahrscheinlich eine wichtige Rolle in Bezug auf die Funktionen des Flusses spielte."  
  
 deity_ariantes: "$omen_ariantes$"  
 omen_ariantes: "Ariantes"  
 omen_ariantes_desc: "Ariantes, legendärer König der Skythen. Der Legende nach wollte er etwas über sein gesamtes Volk erfahren und bat jeden Skythen, ihm eine Pfeilspitze zu bringen. Damit schuf er ein riesiges Bronzegefäß und erfuhr durch das Zählen der Pfeilspitzen, wie viele Menschen er beherrschte."  
  
 deity_rostam: "$omen_rostam$"  
 omen_rostam: "Rostam"  
 omen_rostam_desc: "Rostom ist ein persischer Held, der im 10. Jahrhundert n. Chr. von dem persischen Dichter Ferdowsi in dem epischen Gedicht 'Buch der Könige' verewigt wurde. Davor war Rostom jedoch ein mythischer Held in den indo-iranischen Religionen."  
  
 deity_mithra_shamash: "$omen_mithra_shamash$"  
 omen_mithra_shamash: "Mithra-Shamash"  
 omen_mithra_shamash_desc: "Mithra-Schamasch ist eine synkretistische Gottheit der beiden großen Sonnengötter ihrer jeweiligen Religionen. Mithra und Schamasch repräsentieren beide die Sonne, aber auch die Gerechtigkeit, und stehen in ihren Pantheons in hohem Rang. Mithra-Schamasch hat diese herausragende Rolle weiterhin inne, insbesondere an Orten, an denen sich die Einflüsse der Meder und Mesopotamier überschneiden."  
  
 deity_mithra_nergal: "$omen_mithra_nergal$" 
 omen_mithra_nergal: "Mithra-Nergal"  
 omen_mithra_nergal_desc: "Interessanterweise wurde Mithra oft mit Nergal, dem mesopotamischen Gott des Todes, synkretistisch gleichgesetzt. Dies mag lediglich auf seine Bedeutung in neubabylonischer Zeit und den anschließenden Einfluss Nergals zurückzuführen sein, der dann durch die Zeit der Achämeniden und deren indo-iranischen Glauben verdrängt wurde. Es ist wahrscheinlich, dass sie vor der achämenidischen Zeit mit der vorzoroastrischen indoiranischen Religion synkretisiert wurden."  
  
 deity_missa_baka: "$omen_missa_baka$"  
 omen_missa_baka: "Missa Baka" 
 omen_missa_baka_desc: "Missa Baka ist eine indisch-iranische Gottheit, die in vielen Glaubensrichtungen beliebt ist. Sie wird mit der Wahrheit und der Ernte in Verbindung gebracht und spielt eine Rolle bei den Zeremonien zur Stärkung des Wassers. \n\nMissa Baka ist eine für den heptadischen Glauben spezifische Version von Mithra. Obwohl ähnlich, hat Missa Baka im heptadischen Glauben nicht die gleiche Bedeutung wie im mithraischen Glaube. Er ist eher mit der zoroastrischen Version, Baga Mithra, vergleichbar."  
  
 deity_amazons: "$omen_amazons$"  
 omen_amazons: "Amazonen" 
 omen_amazons_desc: "Die legendären Kriegerinnen, die der Sage nach aus der skythischen Steppe stammen. Die Amazonenkönigin befahl ihren Kriegerinnen oft, bis nach Thrakien und Kleinasien, ja sogar bis nach Arabien und Ägypten vorzudringen. Das Wort Amazone könnte ursprünglich von einem indo-iranischen Wortstamm abstammen, der so etwas wie Hameh-Zan bedeutete, was wörtlich übersetzt eine Gruppe von Frauen bedeutet.\n\n Es gibt eine volkstümliche Etymologie für die Amazonen der alten Griechen. Die Übersetzung lautet einfach 'die Brustlosen' und bezieht sich auf den Mythos, dass Amazonenfrauen eine Brust abschnitten, damit diese nicht beim Bogenschießen hindert. Die falsche Etymologie mag zu dem Mythos geführt haben, allerdings werden Amazonenfrauen oft mit beiden Brüsten dargestellt, wenn auch oft mit einer bedeckten, und vielleicht hat die nicht-mythologische Version der Amazonen stattdessen nur mit einer Brust gestillt.\n\nDie Amazonen können aufgrund ihrer Natur weiblichen Herrscherinnen größere Belohnungen und Vorteile bringen."  
