l_german:
  deity_yama:0 "$omen_yama$"
  omen_yama:0 "Yama"
  omen_yama_desc:0 "In den Ländern des Südens, dem Reich, in dem der gnadenlose Tod herrscht und herrscht, hält der grimmige Lord Yama, Gott der Toten, Hof. Denn er war es, der als Erster die bittere Asche der Sterblichkeit gekostet hat, und weil er als Erster durch den Schleier gegangen ist, der die Welten trennt, wurden ihm die höllischen Kräfte verliehen. Weit unter der Erde wartet der Gott Yama, Herr der Pitrs, geduldig auf seine Zeit und wartet auf die Seelen, die sich seinem unvermeidlichen Griff nicht entziehen können."
  deity_brhaspati:0 "$omen_brhaspati$"
  omen_brhaspati:0 "Brhaspati"
  omen_brhaspati_desc:0 "In der ursprünglichen Dunkelheit leuchtete ein Großes Licht. Als die Schatten des Chaos von seinem himmlischen Glanz durchdrungen wurden, wurde Brhaspati, der Herr der Heiligen Sprache, der sich auf einem dreifachen Sitz zurücklehnt, inmitten seines göttlichen Scheins geboren und vertrieb alles vor ihm allein mit seinem Atem. Als Krieger und Weiser ist Brhaspati eng mit dem Feuer verbunden, eine physische Erinnerung an seine alles verzehrenden Kräfte."
  deity_rudra:0 "$omen_rudra$"
  omen_rudra:0 "Rudra"
  omen_rudra_desc:0 "Rudra ist die sanfte Brise, die durch das Getreidefeld rauscht, aber er ist auch der heulende Wind, das durchdringende Heulen und Kreischen des Zyklons. Als mächtige Sturmgottheit ist Rudra auch ein Gott der Jagd, der Mensch und Tier dazu treibt, Schutz vor den Stürmen zu suchen, die er befiehlt."
  deity_varuna:0 "$omen_varuna$"
  omen_varuna:0 "Varuna"
  omen_varuna_desc:0 "Als es nur Himmel gab, gab es Varuna, und wo sich der Himmel ausstreckt, um den endlosen Ozean zu berühren, dort wirst du auch ihn finden, die göttliche Autorität, denn er formt das Wasser und den Wind so leicht, wie man atmet. Der Westen wird von seinem weitreichenden Griff beschützt und die Welt wird von seiner aufrechten und standhaften Moral getragen."
  deity_chandra:0 "$omen_chandra$"
  omen_chandra:0 "Chandra"
  omen_chandra_desc:0 "Wenn Surya, der Gott der Sonne, sich in seine nächtliche Behausung zurückzieht, erhebt sich der glitzernde Mondgott Chandra in sein Königreich, sein dreirädriger Lotuswagen wird von blendend weißen Rossen gezogen. Auch Pflanzen und Bäume erheben ihre Gesichter, um Chandra zu begrüßen, denn er ist ihr Herr, und seine strahlende Schönheit ist ein Segen für diejenigen, die seine sanfte Berührung spüren."
  deity_shani:0 "$omen_shani$"
  omen_shani:0 "Shani"
  omen_shani_desc:0 "Eine Krähe fliegt über die weiten Weiten des Universums und auf ihrem Rücken sitzt Shani, der den Verstand der Menschen kennt und ihnen göttliche Gerechtigkeit auf der Grundlage der Reinheit ihrer Herzen zuteil werden lässt. Von den Menschen geliebt, berührt Shanis Macht und Herrschaft alles und nichts; Traurigkeit, die Verwüstungen des Alters, geistige Schärfe, Zielstrebigkeit - der Gott Shani kontrolliert alles."
  deity_asvins:0 "$omen_asvins$"
  omen_asvins:0 "Asvins"
  omen_asvins_desc:0 "Die Asvins, Zwillingssöhne der göttlichen Sonne, die in ewiger Jugend verankert sind und uns zu Gesundheit und Wohlstand führen, segnen weiterhin diejenigen, die sie anrufen, die von der Zeit unberührten Reiter. Indem sie das Paradoxon der Realität in ihre getrennte Einheit einschließen, führen sie die Gläubigen zu Feldern sanguinischer Glückseligkeit."
  deity_pattini:0 "$omen_pattini$"
  omen_pattini:0 "Pattini"
  omen_pattini_desc:0 "Die Göttin Pattini, die Hüterin der Insel Sri Lanka, beschützt ihre Anhänger und segnet sie mit Kindern, schützt ihre Anhänger vor den Verwüstungen der Krankheit, während sie Ströme der Heilung über ihre gebeugten Köpfe ergießt. Ihre Rituale werden jährlich von den Gläubigen begangen, die sich zweifellos die Gaben einer so mächtigen und majestätischen Göttin sichern wollen."
  deity_isakki:0 "$omen_isakki$"
  omen_isakki:0 "Isakki"
  omen_isakki_desc:0 "Es gibt mächtige, weit entfernte Götter, die in himmlischen Tempeln weit weg von den Häusern der Menschen wohnen und sich mit Angelegenheiten befassen, die sich dem Unendlichen nähern und für den sterblichen Verstand unverständlich sind; Isakki ist eine Göttin des Haushalts, die heilige Hallen für die bescheidenen Herde der Dörfer vermeidet. Weil sie so nah an ihrem Zuhause ist und ihr wachsames Auge auf die Angelegenheiten der Familie wirft, wird sie von den einfachen Leuten verehrt und sehr geliebt."
  deity_bhadrakali:0 "$omen_bhadrakali$"
  omen_bhadrakali:0 "Bhadrakali"
  omen_bhadrakali_desc:0 "Die vielgliedrige, vieläugige Schutzgöttin Bhadrakali ergreift und sieht alles, heilige Flammen sprießen aus ihrem Antlitz und verzehren alle, die töricht genug sind, sie herauszufordern. Als Meisterin der Waffen, zweifellos aufgrund ihrer scheinbar endlosen Arme und Hände, ist Bhadrakali eine Inspiration für Krieger, die ihre Kampffähigkeiten nachahmen möchten."
  deity_iravan:0 "$omen_iravan$"
  omen_iravan:0 "Irewan"
  omen_iravan_desc:0 "Der Gott Iravan, der pflichtbewusste Sohn des Helden Arjuna, von Krishna mit den drei Gaben gesegnet, wird von vielen verehrt, die versuchen, seinem heiligen Beispiel nachzueifern, eines, das durch die Jahrhunderte hindurch als Beispiel himmlischer Frömmigkeit leuchtet; Indem er sich selbst der Göttin Kali rituell opferte, wurden unzählige gerettet, ein Geschenk, das bis heute durch die Ewigkeit hallt."
  deity_meenakshi:0 "$omen_meenakshi$"
  omen_meenakshi:0 "Meenakshi"
  omen_meenakshi_desc:0 "Meenakshi, die göttliche Gemahlin von Sundareswarar, die ihre Geliebte belehrt und beschützt, wird auch als Beautifully Fish-Eyed verehrt, ein Spitzname, der ihre früheste Inkarnation als Göttin der Fischhändler widerspiegelt, die den Segen ihres unaufhörlichen Blicks suchte."
  deity_ankalamma:0 "$omen_ankalamma$"
  omen_ankalamma:0 "Ankalamma"
  omen_ankalamma_desc:0 "Unter den Namen der Sieben Mütter findet sich der von Ankalamma, einer Göttin, die ihre Anhänger so leidenschaftlich beschützt und beschützt wie jede Mutter ihr eigenes Kind, mit einer allumfassenden Kraft, die von mütterlicher Liebe geprägt ist und sie so unbesiegbar macht."
  deity_mariamman:0 "$omen_mariamman$"
  omen_mariamman:0 "Mariammann"
  omen_mariamman_desc:0 "Im Sommer, wenn der Boden von der sengenden Hitze, die den Menschen den Lebenswillen raubt, aufgesprungen und getrocknet ist, der Segen von Mariamman, der Göttin des Regens, deren Berührung und Kuss allein stark genug ist, um alle Arten von schrecklichen Krankheiten zu heilen. werden von vielen gewünscht. Die fortgesetzte Einhaltung ihrer Rituale stellt sicher, dass die schweren Sturmwolken weiterhin auf unsere Farmen und Haine herabregnen."
  deity_periyachi:0 "$omen_periyachi$"
  omen_periyachi:0 "Periyachi"
  omen_periyachi_desc:0 "Periyachi, Mutter, barmherzige Göttin, deren sorgfältige Hand durch den tückischen Weg der Geburt führt, bevor sie die hungrigen Dämonen zerstreut, die die Jungen umkreisen; sanft und fürsorglich zu Kindern, und doch ist sie der schärfste und hasserfüllte Feind für alle, die ihnen Schaden zufügen würden."
  deity_devasena:0 "$omen_devasena$"
  omen_devasena:0 "Devasena"
  omen_devasena_desc:0 "Gott Kartikeya ist so groß und mächtig, dass sogar seine göttliche Gemahlin, die Göttin Devasena, von den Gläubigen, die ihren Segen suchen, als untergeordnete Gottheit verehrt wird."
  deity_korravai:0 "$omen_korravai$"
  omen_korravai:0 "Korravai"
  omen_korravai_desc:0 "Diejenigen, die im Kampf triumphieren wollen, tun gut daran, Korravai anzubeten, die Göttin, die in der einen Hand den Sieg kontrolliert und in der anderen den Krieg bindet; niemand darf eines der beiden ohne ihren ausdrücklichen Segen beanspruchen. Uralt und unergründlich erweckt sie Brachland zum Leben, beobachtet aber erbarmungslos, wie sich die Leichen gefallener Soldaten auf den Schlachtfeldern versammeln."
 
  deity_murugan: "$omen_murugan$"  
  omen_murugan: "Murugan"  
  omen_murugan_desc: "Murugan, einer der ältesten Götter in einem uralten Land, ist ein Kriegsgott, der siegreiche Legionen befehligt und sie mit seiner göttlichen Weisheit zu ungeahnten Höhen führt. Geschichten und Legenden haften an ihm wie der Morgentau; ein sechsköpfiger Dämonentöter, der Träger der einhundertacht Namen - niemand kann vor ihm bestehen.\n\nMurugan ist der Hauptgott des tamilischen Volkes und war anderen auch als #E Kartikeya#! bekannt. Sie wurden schließlich durch Synkretismus zu ein und demselben Gott." 

  deity_kartikeya:0 "$omen_kartikeya$"
  omen_kartikeya:0 "Kartikeya"
  omen_kartikeya_desc:0 "Kartikeya, einer der ältesten Götter in einem alten Land, ist ein Kriegsgott, der siegreiche Legionen befehligt und sie mit seiner göttlichen Weisheit zu unvorhergesehenen Höhen führt. Geschichten und Legenden haften an ihm wie der Morgentau; ein sechsköpfiger Dämonentöter, der Träger der einhundertacht Namen – niemand kann ihm standhalten."
  deity_karuppu_sami:0 "$omen_karuppu_sami$"
  omen_karuppu_sami:0 "Karuppu Sami"
  omen_karuppu_sami_desc:0 "Es gibt Zeiten, in denen ein lokaler Held seine bescheidenen Ursprünge überschreitet, sich für den Moment erhebt und sein Volk von Schwierigkeiten und Leiden befreit und später nach seinem Tod als Manifestation der Götter verehrt wird; Die Volkslegende Karuppu Sami ist eine dieser Heldenfiguren, die von den Tamilen des Südens sehr geliebt wird."
  deity_pavadairayan:0 "$omen_pavadairayan$"
  omen_pavadairayan:0 "Pavadairyan"
  omen_pavadairayan_desc:0 "Der Volksheld Lord Pavadairayan, Sohn der wilden Göttin Ankalamma, lehnt sich am rechten Knie seiner Mutter zurück, sein Schwertarm immer bereit; Wenn es darum geht, ihre göttliche Majestät zu schützen, gibt es niemanden, der der Ausgießung seiner kindlichen Frömmigkeit widerstehen kann."
  deity_agni:0 "$omen_agni$"
  omen_agni:0 "Agni"
  omen_agni_desc:0 "Er ist es, der der ganzen Schöpfung Licht und Leben bringt. Denn er ist Agni, die feurige Kraft, die die Flammen der Sonne und der Sterne entzündet. Derjenige, dessen Wärme allen, die danach suchen, Trost und Schutz bringt. Es ist Agni, der das Land des Göttlichen mit dem Land der Sterblichen verbindet. Seine strahlende Kraft erleuchtet die Morgendämmerung eines jeden neuen Tages, und seine Stärke und Reinheit führen die Welt auf den Weg der Rechtschaffenheit."
  deity_raja_porus:0 "$omen_raja_porus$"
  omen_raja_porus:0 "Raj Porus"
  omen_raja_porus_desc:0 "Der legendäre Raja Porus segnet uns. Der König, der tapfer gegen den großen Eroberer Iksander stand, und selbst in der Niederlage stand er fest. Iksander, der Herrscher des ganzen Westens, der zahllose Könige und Monster gleichermaßen gestürzt hatte, hatte Respekt vor König Porus gewonnen und ihn als einen verdienten König behandelt. Und so regierte der legendäre Raja Porus seine eigene Domäne als gleichberechtigter König mit Iksander dem Großen selbst. Der verräterische Eudemus befleckt seine Ehre, indem er den großen König mit feigen Methoden ermordet. Das Vermächtnis von Raja Porus bleibt jedoch bei uns und unserer Verehrung von ihm."
  deity_durga:0 "$omen_durga$"
  omen_durga:0 "Durga"
  omen_durga_desc:0 "Durga die Unbesiegbare, die Unbesiegbare. Sie ist die Göttin des Schutzes, der Stärke, der Mutterschaft und der Zerstörung. Sie wird die Übel dieser Welt bekämpfen und ihren göttlichen Zorn einsetzen, um die Bösen zu bestrafen."
  deity_bangaramma:0 "$omen_bangaramma$"
  omen_bangaramma:0 "Bangaramma"
  omen_bangaramma_desc:0 "Die Göttin Bangaramma, die goldene Göttin selbst. Sie verschenkt Süßigkeiten an die Jungen und sorgt für Reichtum für die Alten. Die Goldene ist die mildeste der 7 Schwestergöttinnen."
  deity_mathamma:0 "$omen_mathamma$"
  omen_mathamma:0 "Mathama"
  omen_mathamma_desc:0 "Mathamma, eine Göttin der Gemeinschaft. Alle Kasten fürchten sie, dennoch wird sie von den Ärmsten der Armen am meisten verehrt, daher sind ihre Tempel und Opfergaben im Vergleich zu den anderen Göttinnen ziemlich klein."
  deity_renuka:0 "$omen_renuka$"
  omen_renuka:0 "Renuka"
  omen_renuka_desc:0 "Renuka ist die Mutter des Universums. Ihre göttliche Mutterschaft schenkte ihr viele mächtige Söhne, darunter den mächtigen Gott Rama. Möge die universelle Mutter uns alle segnen."
  deity_dili_polasi:0 "$omen_dili_polasi$"
  omen_dili_polasi:0 "Dili Polasi"
  omen_dili_polasi_desc:0 "Dili Polasi, die Hausgöttin. Sie wird uns bei kleinen, alltäglichen Aufgaben helfen. Sie ist eine der sieben Schwestergöttinnen, die sich speziell auf die Bedürfnisse der alltäglichen sterblichen Ereignisse bezieht."
  deity_poleramma:0 "$omen_poleramma$"
  omen_poleramma:0 "Poleramma"
  omen_poleramma_desc:0 "Poleramma, die Gemahlin von Shiva. Die Göttin der Pest und Pocken, lasst uns sie verehren, damit wir nicht die vielen Leiden erleiden wollen, die ihr zur Verfügung stehen."
  deity_ruta:0 "$omen_ruta$"
  omen_ruta:0 "Ruta"
  omen_ruta_desc:0 "Ruta ist die Mitanni-Variante des vedischen Gottes Rudra. Ruta ist somit ein Gott der Jagd und der Winde. Mögen die Neo-Mitanni mit Rutas göttlichen Tieren zum Ernten und Jagen gesegnet sein."
  deity_svar:0 "$omen_svar$"
  omen_svar:0 "Svar"
  omen_svar_desc:0 "Svar, der Gott der Sonne. Lass die Sonne auf seinen Befehl jeden Morgen aufgehen und jede Nacht untergehen, um das Gleichgewicht im Universum zu erhalten. Svar beeinflusste das persische Wort für Sonne und bleibt in den indoarischen Sprachen als altes Wort für Gott erhalten."
  deity_vayu:0 "$omen_vayu$"
  omen_vayu:0 "Vayu"
  omen_vayu_desc:0 "Vayu, der Gott der Winde. Er ist eng mit Indra verbunden und wird manchmal als „Lebensatem der Welt“ bezeichnet. Es heißt, wann immer Vishnu wiedergeboren wird, tut Vayu es auch, um ihn zu begleiten und ihm zu helfen. \n \nVayu war einer der Hauptgötter der Mittani und zeigte ihre vedischen und indischen Wurzeln."
  deity_nasatyanna:0 "$omen_nasatyanna$"
  omen_nasatyanna:0 "Nasatyanna"
  omen_nasatyanna_desc:0 "Die Nasatyanna, die Zwillingsrettergötter. Mögen sowohl Nasatya als auch Dasra uns mit Waffen segnen, damit wir sicher zu unseren Häusern reisen können. Mögen sie uns in unseren unruhigsten Zeiten vor dem Untergang bewahren."
