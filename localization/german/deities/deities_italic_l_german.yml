l_german:
  ## Generic ## 
 deity_laran: "$omen_laran$" 
 omen_laran: "Laran" 
 omen_laran_desc: "Laran oder Larun war ein Kriegsgott, der in der Unterwelt lebte. Laran wird oft mit Ares und Mars gleichgesetzt und war ein Hüter der Grenzen und ein Bewahrer des Friedens. Er ist einer von neun italischen Göttern, die Blitze beschwören können, die sogenannten Novensiles. Er wurde oft als Jüngling dargestellt, der nur einen Helm, ein Schild und einen Speer trägt."
 deity_turms: "$omen_turms$" 
 omen_turms: "Turms" 
 omen_turms_desc: "Der Gott Turms war ein Gott des Volkes, des Handels und der Boten. Er wird oft mit Merkur und Hermes verglichen, und Turms wird in der Regel auch mit ähnlichen Merkmalen wie diese dargestellt, einschließlich geflügelter Sandalen. Turms half auch dabei, Seelen in die Unterwelt zu geleiten, wie seine Darstellungen auf etruskischen Sarkophagen zeigen."
 deity_aita: "$omen_aita$" 
 omen_aita: "Aita" 
 omen_aita_desc: "Aita war ein Gott der Unterwelt und der Wölfe. Er wurde stark vom griechischen Gott Hades beeinflusst, könnte aber auch schon vor dem griechischen Einfluss existiert haben und später angepasst worden sein, um mehr wie Hades zu sein. Ursprünglich war er wahrscheinlich eng mit dem anderen Wolfsgott Calu verwandt." 
 deity_tinia: "$omen_tinia$" 
 omen_tinia: "Tinia"
 omen_tinia_desc: "Tinia (Tin, Tinh, Tins oder Tina), einer der Hauptgötter der Etrusker, ist von großer Bedeutung. Er ist der Gott des Himmels und wird oft mit Jupiter und Zeus verglichen. Einige Fachleute behaupten, dass er nach Veltha oder Veltumna der zweitwichtigste Gott war und dass er in Etrurien durch den Vergleich mit Zeus und Jupiter an Bedeutung gewonnen haben könnte. Tinia war auch einer der neun Götter (die Novensils), die Blitze schleudern konnten. Seine Gemahlin ist die Göttin Uni, und er war der Vater der Götter Herakles und Menrva (wahrscheinlich unter dem Einfluss der Griechen)." 
 deity_nortia: "$omen_nortia$" 
 omen_nortia: "Nortia" 
 omen_nortia_desc: "Nortia, die Göttin des Schicksals, der Zeit und des Glücks, war eine mächtige Gottheit, die in allen italischen Ländern weit verbreitet war. Bekanntermaßen wurde ihr Ritual von den Römern als das Ritual des Nagels bezeichnet, bei dem zur Feier des neuen Jahres ein Nagel in die Wände ihres Tempels in Volsinii getrieben wurde." 
 deity_sethlans: "$omen_sethlans$" 
 omen_sethlans: "Sethlans" 
 omen_sethlans_deity: "Sethlans war ein Gott des Feuers, der Schmiede und der Metallverarbeitung. Sethlans ist ein alter Gott, der oft mit Göttern wie Ptah, Vulcan und Hephaistos verglichen wurde, obwohl es offensichtlich ist, dass er entweder italischen oder etruskischen Ursprungs ist." 
 deity_turan: "$omen_turan$"
 omen_turan: "Turan" 
 omen_turan_desc: "Die Göttin Turan war ganz klar eine wichtige Göttin. Als Schutzpatronin der Stadt Velch herrschte die geflügelte Göttin über die Bereiche Liebe, Vitalität und Fruchtbarkeit. Sie wurde oft mit Aphrodite verglichen, was auf ihre herausragende Stellung im Pantheon hinweist. Turan hatte auch ein riesiges Gefolge von Lasa, Genien und anderen kleineren Gottheiten. Turan hatte auch einen etruskischen Monat, der nach ihr benannt ist, der auf Lateinisch als Traneus bekannt ist und dem Juli entspricht. Ihre Symbole bestehen aus weißen Vögeln wie Tauben und Gänsen, vor allem aber aus Schwänen."
 deity_usil: "$omen_usil$" 
 omen_usil: "Usil" 
 omen_usil_desc: "Usil war ein Gott oder eine Göttin der Sonne. Möglicherweise war er zunächst eine Göttin, wurde aber später mit dem römischen Sol und dem griechischen Helios gleichgesetzt und wahrscheinlich aufgrund der Zweideutigkeit des Geschlechts der italischen Götter in einen männlichen Gott umgewandelt. Trotz dieser Gleichsetzung blieb er in seinem Charakter und seinen Beziehungen unverwechselbar, insbesondere durch seine enge Verbindung mit der Göttin der Morgenröte, Thesan. Er wurde auch mit der Göttin Catha in Verbindung gebracht, die ähnliche solare Bindungen wie Usil hatte. Die berühmteste Darstellung von Usil ist die, auf der er mit einem Heiligenschein aus dem Meer aufsteigt und Feuerbälle aus seinen beiden Händen kommen." 
 deity_zerene: "$omen_zerene$" 
 omen_zerene: "Zerene" 
 omen_zerene_desc: "Zerene war eine Göttin, die vor allem als Schwester von Uni bekannt war. Außer dieser Verbindung ist nicht viel über sie bekannt, es wird jedoch angenommen, dass sie eine Göttin war, der Uni ähnelte, wenn auch weniger bekannt." 
 deity_fufluns: "$omen_fufluns$" 
 omen_fufluns: "Fufluns" 
 omen_fufluns_desc: "Fufluns war ein Gott von großer Bedeutung. Fufluns wurde oft mit Dionysos oder dem römischen Liber gleichgesetzt und war ein Gott der Gesundheit, des Glücks und natürlich des Weins. Es ist möglich, dass die Assoziation mit Wein direkt von den Griechen beeinflusst wurde. Manchmal wurde er als einer der vielen Götter der Unterwelt bezeichnet. Fufluns hatte möglicherweise auch eine innige oder romantische Beziehung zu seiner Mutter Semla. Neben Semla hatte Fufluns Verbindungen zu Catha." 
 deity_angitia: "$omen_angitia$"
 omen_angitia: "Angitia" 
 omen_angitia_desc: "Angitia war eine Göttin des Marsi-Volkes sowie vieler oskisch-umbrischer Völker Italiens. Angitia war eine sehr bekannte Göttin und wurde mit Schlangen und Schlangenbeschwörern in Verbindung gebracht. Sie wurde auch mit Musik, Magie und Heilung in Verbindung gebracht. Es ist möglich, dass ihr Ursprung in der griechischen Mythologie liegt, aber die weite Verbreitung ihres Kults in Italien könnte das Gegenteil beweisen. Sie war möglicherweise die Nationalgottheit des Marsi-Volkes und soll in der Nähe des Fucine-Sees gelebt haben, wo sie Schlangenbisse heilte." 
 deity_feronia: "$omen_feronia$" 
 omen_feronia: "Feronia" 
 omen_feronia_desc: "Feronia war eine Göttin der Tierwelt, Fruchtbarkeit und Gesundheit. Sie war auch dafür bekannt, Sklaven zu befreien, Bürgerrechte zu gewähren und eine Schutzpatronin der einfachen Teile der Gesellschaft zu sein. Daher wurde sie von Freigelassenen und Plebejern am meisten verehrt. Sie war eine alte Göttin, die wahrscheinlich vor dem griechischen Einfluss in Italien verehrt wurde." 
 deity_sancus: "$omen_sancus$" 
 omen_sancus: "Sancus" 
 omen_sancus_desc: "Sancus war ein Gott des Vertrauens, der oft mit Fides in Verbindung gebracht wurde. Er war auch Herr über Eide, Ehe, Gesetz und Verträge. Sancus war ein sehr alter Gott, der in Rom verehrt wurde und wahrscheinlich aus vorhellenistischem Einfluss in Italien stammte. Es ist möglich, dass Sancus unter dem Einfluss der Umbrer stand." 
 deity_marica: "$omen_marica$" 
 omen_marica: "Marica"
 omen_marica_desc: "Marica war eine Fruchtbarkeitsgöttin, die mit der römischen Göttin Venus in Verbindung gebracht wurde. Für die Römer sollte Marica die Mutter von Latinus, einem Helden des Trojanischen Krieges, darstellen. Es ist jedoch sehr wahrscheinlich, dass ihre Herkunft vor dem hellenistischen Einfluss in der Region liegt. Das Konzept einer Muttergöttin war bei italischen Völkern weit verbreitet." 
 deity_maphitis: "$omen_maphitis$" 
 omen_maphitis: "Maphitis" 
 omen_maphitis_desc: "Maphitis oder Mafitis war eine italische Göttin der giftigen Gase. Maphitis war ursprünglich wahrscheinlich eine Göttin der Sabellianer, deren Kult sich verbreitete, obwohl sie insgesamt eine untergeordnete Göttin war. Sie wurde wegen der gefährlichen Gase, die aus ihnen ausströmten, mit Vulkanen in Verbindung gebracht und sogar in Pompeji verehrt." 
 deity_letha: "$omen_letha$"
 omen_letha: "Letha" 
 omen_letha_desc: "Letha, auch bekannt als Letham, Lethns, Lethms oder Leta, war eine Göttin aus der Unterwelt. Sie war als höllische Göttin bekannt, was bedeutet, dass sie eine der vielen Gottheiten der Unterwelt war." 
 deity_mae: "$omen_mae$"
 omen_mae: "Mae" 
 omen_mae_desc: "Mae war eine Fruchtbarkeitsgöttin, die stark mit der griechischen Göttin Maia in Verbindung gebracht wurde. Dennoch ist es wahrscheinlich, dass sie vor hellenistischen Einflüssen existierte und später gleichgesetzt wurde. Möglicherweise war sie eine prominente Göttin und diente den Römern als Inspiration für den Monat Mai. Mae könnte auch eine Erdgöttin gewesen sein, wie Maia für die Römer."
 deity_tece: "$omen_tece$" 
 omen_tece: "Tece" 
 omen_tece_desc: "Tece oder Tecum war ein Gott des Adels und der herrschenden Klasse. Über diese Gottheit ist nicht viel mehr bekannt, aber er wurde in der bronzenen Piacenza-Leber erwähnt, was darauf hindeutet, dass er möglicherweise einen Kult hatte."
 deity_culalp: "$omen_culalp$" 
 omen_culalp: "Culalp" 
 omen_culalp_desc: "Culalp ist ein geheimnisvoller Gott, der mit dem Gott Culsans in Verbindung gebracht wurde und möglicherweise ein Gesicht des Gottes Culsans darstellt. Einige Gelehrte vermuten, dass Culalp möglicherweise auch mit Alpan in Verbindung gebracht wurde, da es sich um eine Kombination aus Culsans und Culalp handelt, es könnte jedoch auch sein, dass Culalp von beiden unabhängig ist." 
 deity_vanth: "$omen_vanth$" 
 omen_vanth: "Vanth" 
 omen_vanth_desc: "Vanth war eine geflügelte Dämonin der Unterwelt. Sie wurde oft mit dem Gott Charun der Unterwelt in Verbindung gebracht und führte die Seelen dorthin. Obwohl sie als geflügelte Dämonin beschrieben wird, könnte dies die Sichtweise von Außenstehenden oder hellenischen Beobachtern auf das Wesen sein. Daher ist es möglich, dass sie ursprünglich als Unterweltgöttin wahrgenommen wurde." 
 deity_tlusc: "$omen_tlusc$" 
 omen_tlusc: "Tlusc"
 omen_tlusc_desc: "Tlusc ist eine Gottheit, die Sancus nahe gestanden haben könnte. Sancus' Herrschaftsgebiet soll der nächste Bereich nach dem von Tlusc beherrschten Gebiet gewesen sein, und so könnte es Ähnlichkeiten zwischen den beiden Göttern gegeben haben." 
 deity_summanus: "$omen_summanus$" 
 omen_summanus: "Summanus" 
 omen_summanus_desc: "Summanus ist der Gott des nächtlichen Donners. Aus diesem Grund wird er manchmal als Zwilling oder Gegenzwilling des Zeus angesehen. Dies war wahrscheinlich ein später vorgenommener Vergleich und die Natur von Summanus ist im Allgemeinen unbekannt, es ist jedoch möglich, dass er angesichts des Vergleichs mit dem griechischen Gott verehrt wurde."
 deity_turnu: "$omen_turnu$"
 omen_turnu: "Turnu" 
 omen_turnu_desc: "Turnu ist ein Gott der Liebe und ein Sohn der Göttin Turan. Er wurde mit dem griechischen Gott Eros und möglicherweise dem römischen Gott Amor verglichen. Er gehörte auch zu den Gottheiten im Gefolge von Turan und spielte möglicherweise eine Rolle bei der Unterstützung seiner Mutter."
 deity_thesan: "$omen_thesan$" 
 omen_thesan: "Thesan" 
 omen_thesan_desc: "Thesan war die Göttin der Morgenröte. Sie wurde mit der römischen Göttin Aurora und der griechischen Göttin Eos identifiziert. Sie repräsentierte Wahrsagerei, Geburt und Leben. Sie wurde oft als nackte Göttin mit Flügeln dargestellt." 
 deity_aminch: "$omen_aminch$" 
 omen_aminch: "Aminch"
 omen_aminch_desc: "Aminch oder Aminth war ein kindlicher Gott der Liebe, der mit Erotik und sexuellen Wünschen in Verbindung gebracht wurde. Er wurde mit dem römischen Gott Amor verglichen, der später als Cupid bekannt werden sollte. Aminch war auch einer der Genii, mächtige männliche Geister unter der Göttin Turan."
 deity_svutaf: "$omen_svutaf$" 
 omen_svutaf: "Svutaf" 
 omen_svutaf_desc: "Svutaf ist einer der Gefolgsleute der Göttin Turan. Er ist nur als Genii bekannt, die die männlichen Geister unter Turan repräsentieren. Genii wurden manchmal auch als Unterweltgeister assoziiert oder als das Gegenteil oder der Gegensatz zu den Lasa betrachtet." 
 deity_pulchisf: "$omen_pulchisf$" 
 omen_pulchisf: "Pulchisf" 
 omen_pulchisf_desc: "Als einer der Genii, der zum Gefolge der Göttin Turan gehörte, wurde Pulchisf von anderen Genii und Lasa sowie von verschiedenen Gottheiten begleitet. Genii wurden manchmal auch als Unterweltgeister assoziiert oder als das Gegenteil oder Gegensatz zu den Lasa." 
 deity_lasa_sitmica: "$omen_lasa_sitmica$" 
 omen_lasa_sitmica: "Lasa Sitmica" 
 omen_lasa_sitmica_desc: "Lasa war ein Begriff, der sich auf eine Klasse von Gottheiten bezog. Sie waren wichtige Teile des Hofes der Göttin Turan und stellten oft ihre Gesichter dar. Lasa Sitmica war eines dieser Wesen. Über dieses geheimnisvolle Lasa ist nicht viel mehr bekannt." 
 deity_lasa_racuneta: "$omen_lasa_racuneta$" 
 omen_lasa_racuneta: "Lasa Racuneta" 
 omen_lasa_racuneta_desc: "Lasa war ein Begriff, der sich auf eine Klasse von Gottheiten bezog. Sie waren wichtige Teile des Hofes der Göttin Turan und stellten oft ihre Gesichter dar. Lasa Racuneta war eines dieser Wesen. Viel mehr ist über diese geheimnisvolle Laas nicht bekannt." 
 deity_lasa_achunanu: "$omen_lasa_achunanu$" 
 omen_lasa_achunanu: "Lasa Achunanu" 
 omen_lasa_achunanu_desc: "Lasa war ein Begriff, der sich auf eine Klasse von Gottheiten bezog. Sie waren wichtige Teile des Hofes der Göttin Turan und stellten oft ihre Gesichter dar. Lasa Achunanu war eines dieser Wesen. Über dieses geheimnisvolle Laas ist sonst nicht viel bekannt." 
 deity_lasa_vecu: "$omen_lasa_vecu$" 
 omen_lasa_vecu: "Lasa Vecu" 
 omen_lasa_vecu_desc: "Lasa war ein Begriff, der sich auf eine Klasse von Gottheiten bezog. Sie waren wichtige Bestandteile des Hofes der Göttin Turan und stellten oft Gesichter von ihr dar. Lasa Vecu war eines dieser Wesen. Sie ist auch die einzige Lasa, über die wir Näheres wissen, da sie mit einem prophetischen Autor namens Vegoia in Verbindung steht. Sie soll einen großen Einfluss auf die heiligen etruskischen Bücher und Schriften gehabt haben."
 deity_achaviser: "$omen_achaviser$" 
 omen_achaviser: "Achaviser" 
 omen_achaviser_desc: "Achaviser war ein mysteriöser Gott, der als Teil des Gefolges der Göttin Turan mit ihr verbunden war, jedoch kein Genii war. Genii sind die männlichen Geister, die mit Lasa, den weiblichen Fruchtbarkeitsnymphen, verwandt waren. Da Achaviser als eigenständige Gottheit angesehen wurde, könnte er eine wichtigere Rolle gespielt haben, als bekannt ist." 
 deity_zipna: "$omen_zipna$" 
 omen_zipna: "Zipna" 
 omen_zipna_desc: "Zipna war ein geheimnisvoller Gott, der als Teil ihres Gefolges mit der Göttin Turan in Verbindung gebracht wurde. Zipna wurde möglicherweise auch mit Bräuten in Verbindung gebracht, da eine Darstellung zeigt, wie er zusammen mit vielen anderen Gottheiten Turans daran arbeitet, eine Braut vorzubereiten."
 deity_leinth: "$omen_leinth$" 
 omen_leinth: "Leinth" 
 omen_leinth_desc: "Leinth war ein Gott, der als Teil ihres Gefolges mit Turan verbunden war. Im Gegensatz zu anderen Nebengottheiten gibt es mehr Theorien darüber, was für ein Gott er war. Aufgrund der etymologischen Wurzel seines Namens ist es wahrscheinlich, dass Leinth mit Tod oder Sterben in Verbindung gebracht wurde. Es ist auch sehr gut möglich, dass er stattdessen eine Göttin war. Es ist unmöglich, es sicher zu wissen, da die Geschlechter der etruskischen und italischen Götter nicht eindeutig sind." 
 deity_snenath: "$omen_snenath$" 
 omen_snenath: "Snenath" 
 omen_snenath_desc: "Snenath war eine Göttin unter vielen im Gefolge von Turan. Es ist zwar nicht viel über sie bekannt, aber die Etymologie ihres Namens bedeutet Magd oder Dienerin, so dass es wahrscheinlich ist, dass ihre Aufgabe als Göttin darin bestand, Turan zu dienen. Ihr Name könnte auch als Gefährtin identifiziert werden, was zu einer wahrscheinlichen Assoziation mit Vorstellungen von Liebe und Freundschaft führt." 
 deity_reschual: "$omen_reschual$" 
 omen_reschual: "Reschual" 
 omen_reschual_desc: "Reschual war eine Göttin aus Turans Gefolge. Über sie ist nicht viel bekannt, sie war jedoch keine Lasa, was darauf schließen lässt, dass sie eine bedeutendere Gottheit war." 
 deity_evan: "$omen_evan$" 
 omen_evan: "Evan" 
 omen_evan_desc: "Evan war eine Göttin aus Turans Gefolge. Obwohl sie manchmal als Lasa identifiziert wurde, war sie wahrscheinlich selbst eher eine Gottheit und galt als enge Gefährtin Turans. Ihr Name bezieht sich etymologisch auf das etruskische Wort für Zeit, was darauf hindeuten könnte, dass sie eine Göttin der Zeit ist." 
 deity_meanpe: "$omen_meanpe$" 
 omen_meanpe: "Meanpe" 
 omen_meanpe_desc: "Meanpe, auch Mean genannt, war eine Göttin aus Turans Gefolge. Sie wurde oft auch mit der Göttin Nike des griechischen Pantheons in Verbindung gebracht. Möglicherweise wurde sie besonders in Kriegszeiten oder besonders nach dem Sieg nach einem Krieg verehrt." 
 deity_hinthia: "$omen_hinthia$" 
 omen_hinthia: "Hinthia" 
 omen_hinthia_desc: "Hinthia war eine Göttin aus Turans Gefolge. Obwohl nicht viel über sie bekannt ist, war sie wahrscheinlich eine Göttin der Unterwelt und insbesondere der Geister. Tatsächlich scheint ihr Name darauf hinzuweisen, dass sie möglicherweise speziell Geister dargestellt hat und nicht das Konzept der „Toten“ im Allgemeinen." 
 deity_hercle: "$omen_hercle$" 
 omen_hercle: "Hercle"
 omen_hercle_desc: "Hercle ist eindeutig eine etruskische Version des griechischen Gottes Herakles. Trotz der eindeutigen Inspiration tendierten die etruskischen Götter dazu, ihre eigenen Darstellungen unabhängig von griechischen Interpretationen anzunehmen. Er wurde als muskulöse Figur mit einer Keule dargestellt. Hercle soll der Sohn von Tinia und Uni gewesen sein. Mehr als sein griechisches Gegenstück galt Herkles als ein Orakelgott." 
 deity_artume: "$omen_artume$"
 omen_artume: "Artume"
 omen_artume_desc: "Artume war eine etruskische Göttin der Versammlungen, Herrin der Tiere und eine Gottheit der Jagd. Sie wurde wahrscheinlich von der Göttin Artemis inspiriert oder war zumindest mit ihr verbunden." 
 deity_artimit: "$omen_artimit$" 
 omen_artimit: "Artimit" 
 omen_artimit_desc: "Artimit war eine etruskische Göttin, die eng mit Artume verwandt war und möglicherweise sogar eine Version von Artume oder eine lokale Variante war. Unabhängig davon ist klar, dass Artimit wie Artume stark von Artemis beeinflusst oder inspiriert wurde und ähnliche Ideen vertrat." 
 deity_latun: "$omen_latun$" 
 omen_latun: "Latun" 
 omen_latun_desc: "Latun war eine etruskische Göttin, die von der griechischen Gottheit Latona, auch bekannt als Leto, inspiriert oder beeinflusst wurde. Während wir nicht viel darüber wissen, wie sich Latun von Leto unterschied, ist es wahrscheinlich, dass Letun die Mutter von Apulu war, so wie Leto die Mutter Apollos war." 
 deity_phersipnei: "$omen_phersipnei$" 
 omen_phersipnei: "Phersipnei" 
 omen_phersipnei_desc: "Phersipnei ist eine Göttin, die stark von der griechischen Persephone beeinflusst ist. Wie Persephone war Phersipnei eine Göttin, die mit einem Unterweltgott, Aita, verbunden war. Gemeinsam regierten sie die Unterwelt." 
 deity_charum: "$omen_charum$" 
 omen_charum: "Charu"
 omen_charum_desc: "Charu oder Charun war ein auf Charon basierender Gott aus der griechischen Mythologie. Er wurde oft mit Vanth in Verbindung gebracht, einer Dämonin oder Göttin der Unterwelt. Trotz des ähnlichen Namens wie Charon hatte sich Charu aus seiner griechischen Version sehr einzigartig entwickelt. Er hatte spitze Ohren, einen Hammer, blaue Haut, schlangenartiges Haar und riesige Flügel." 
 deity_castur: "$omen_castur$" 
 omen_castur: "Castur" 
 omen_castur_desc: "Castur war ein mit der griechischen Version Castor verwandter Gott. Er war mit seinem Zwillingsbruder Pultuce verbunden. Die Zwillingsgötter wurden mit den Winden auf See in Verbindung gebracht. Beide Zwillinge waren auch als „großes Pferd“ bekannt und kamen in der griechischen Troja-Geschichte vor." 
 deity_pultuce: "$omen_pultuce$" 
 omen_pultuce: "Pultuce" 
 omen_pultuce_desc: "Pultuce war ein mit der griechischen Version Pollux verwandter Gott. Er war mit seinem Zwillingsbruder Castur verbunden. Die Zwillingsgötter wurden mit den Winden auf See in Verbindung gebracht. Beide Zwillinge waren auch als „großes Pferd“ bekannt und kamen in der griechischen Troja-Geschichte vor." 
 deity_atunis: "$omen_atunis$" 
 omen_atunis: "Atunis" 
 omen_atunis_desc: "Atunis war ein Fruchtbarkeitsgott von großer Bedeutung. Sein griechisches Gegenstück und wahrscheinliche Inspiration war Adonis. Atunis war eng mit Turan verbunden und könnte ihr Gemahl oder Liebhaber gewesen sein. Während er in seiner griechischen Form sterblich war, wurde Atunis von den Etruskern vergöttert, und Atunis könnte daher eine größere Rolle im etruskischen Mythos gespielt haben." 
 deity_apulu: "$omen_apulu$" 
 omen_apulu: "Apulu" 
 omen_apulu_desc: "Apuly war eindeutig eine etruskische Version des griechisch-römischen Gottes Apollo. Apulu wird mit der Sonne und der Gesundheit in Verbindung gebracht, insbesondere mit der Heilung vor der Pest. Er könnte auch ein Gott der Musik und Poesie gewesen sein, wie Apollo es war." 
 deity_aril: "$omen_aril$" 
 omen_aril: "Aril" 
 omen_aril_desc: "Aril war ein etruskischer Gott, der mit dem griechischen Titanen Atlus identifiziert wurde. Es ist nicht viel darüber bekannt, wie sich Aril von Atlus unterschied, und es ist möglich, dass Aril in der etruskischen Mythologie eine ähnliche Rolle spielte, allerdings als Gott und nicht als Titan." 
 deity_athrpa: "$omen_athrpa$" 
 omen_athrpa: "Athrpa"
 omen_athrpa_desc: "Athrpa war eine etruskische Göttin, die mit der griechischen Göttin Atropos identifiziert wurde. Sie war eine Göttin des Schicksals und der Bestimmung. Sie war auch eine der Grauen Schicksalsschwestern aus der griechischen Mythologie und wurde eng mit ihren beiden Schwestern in Verbindung gebracht, die ebenfalls Schicksalsgöttinnen waren." 
 deity_enie: "$omen_enie$" 
 omen_enie: "Enie" 
 omen_enie_desc: "Enie war die etruskische Version der Göttin Enyo. Enie, eine Kriegsgöttin, ähnelte wahrscheinlich ihrem griechischen Gegenstück. Sie war auch eine der Grauen Schwestern der griechischen Mythologie. Dies bedeutet, dass sie eine Schicksalsgöttin war, die eng mit ihren beiden Schwestern verbunden war, die ebenfalls Schicksalsgöttinnen gewesen wären." 
 deity_pemphetru: "$omen_pemphetru$" 
 omen_pemphetru: "Pemphetru" 
 omen_pemphetru_desc: "Pemphetru war die etruskische Göttin, die Pemphredo entsprach, einer der Grauen Schwestern des Schicksals aus der griechischen Mythologie. Dies bedeutet, dass sie eine Schicksalsgöttin war, die eng mit ihren beiden Schwestern verbunden war, die ebenfalls Schicksalsgöttinnen gewesen wären." 
 deity_culsans: "$omen_culsans$" 
 omen_culsans: "Culsans" 
 omen_culsans_desc: "Culsans war ein Gott mit zwei Gesichtern, der möglicherweise dem römischen Gott Janus ähnelte. Er vertrat Dualität und Übergänge. Einige Gelehrte vermuten, dass Culsans eine etymologische Wurzel auf ein etruskisches Wort haben könnte, das „Tür“ bedeutet." 
 deity_calu: "$omen_calu$" 
 omen_calu: "Calu" 
 omen_calu_desc: "Calu war ein höllischer Gott der Wölfe. Er war wahrscheinlich der ursprüngliche Herrscher der Unterwelt, bevor sie mit Aitu, einer etruskischen Version von Hades, gleichgesetzt wurde, oder möglicherweise ein weniger wichtiger Gott der Unterwelt, der mit Hades in Verbindung gebracht wurde und dadurch eine gleichwertige Bedeutung wie Aitu erlangte."
 deity_perthan: "$omen_perthan$" 
 omen_perthan: "Pethan"
 omen_perthan_desc: "Pethan oder Perthan war eine Göttin, die eng mit dem Gott Calu verbunden war, der einer der höchsten Götter der Unterwelt war. Es ist möglich, dass Pethan tatsächlich die rechte Hand von Calu war, oder möglicherweise Calus Gemahlin." 
 deity_catha: "$omen_catha$" 
 omen_catha: "Catha" 
 omen_catha_desc: "Catha oder Cathas war eine etruskische Göttin der Mutterschaft. Sie hätte entweder eine Mond- oder Sonnengöttin oder eine Unterweltgöttin sein können. Sie wurde auch mit der Sonne in Verbindung gebracht. Catha war auch dafür bekannt, eine Tochter zu haben, die nur als „Cathas Sech“ bezeichnet wird, was „die Tochter von Catha“ bedeutet."
 deity_cathas_sech: "$omen_cathas_sech$" 
 omen_cathas_sech: "Cathas Sech" 
 omen_cathas_sech_desc: "Cathas Sech bedeutet Tochter von Sech. Sie könnte eine Göttin gewesen sein, die Sol Invictus aus dem römischen Pantheon ähnelt. Tatsächlich könnte es sein, dass Cathas Sech sich direkt auf eine etruskische Version der Gottheit bezieht. Dies deutet darauf hin, dass Cathas Sech wahrscheinlich mit der Sonne und dem Licht in Verbindung gebracht wurde." 
 deity_tiv: "$omen_tiv$" 
 omen_tiv: "Tiv" 
 omen_tiv_desc: "Tiv, auch Tivr oder Tiur genannt, war eine Göttin der Nacht und des Mondes. Sie wurde oft mit der griechischen Göttin Selene und der römischen Göttin Luna verglichen. Tivs Name könnte „Monat“ oder „hell“ bedeuten und sich möglicherweise auf die monatliche Verfolgung der Mondphasen beziehen."
 deity_cels: "$omen_cels$" 
 omen_cels: "Cels"
 omen_cels_desc: "Cels, auch Cel genannt, war die Mutter der Riesen. Sie hätte die Erde darstellen können, wie es Gaia für die Griechen tat. Sie wird dargestellt, wie sie Celsclan vor dem Kriegsgott Laran beschützt. Celsclan ist ein Riese und sein Name bedeutet Sohn von Cel." 
 deity_manth: "$omen_manth$"
 omen_manth: "Manth" 
 omen_manth_desc: "Manth ist die Gemahlin von Mania, einem der Herrscher der Unterwelt. Manchmal wird er auch mit dem Gott Suris oder der latinischen Version Soranus gleichgesetzt. Als göttliches Paar der Unterwelt waren Manth und Mania beide für die Geister der Toten verantwortlich." 
 deity_mania: "$omen_mania$" 
 omen_mania: "Mania" 
 omen_mania_desc: "Mania oder Manea war eine Göttin des Todes sowie eine Göttin der Geister und des Chaos. Sie galt als eine der Herrscherinnen der Unterwelt. Sie gilt auch als Mutter der Lasa, der weiblichen Fruchtbarkeitsnymphen." 
 deity_mlacuch: "$omen_mlacuch$" 
 omen_mlacuch: "Mlacuch" 
 omen_mlacuch_desc: "Mlacuch wurde als eine Göttin der Frauen und der Weiblichkeit dargestellt. Zu ihrem bekanntesten Mythos gehört ihre Entführung, nach der sie von dem Gott Hercle gerettet wird. Ihr Name stammt möglicherweise von dem etruskischen Wort für angenehm oder gefällig und dem etruskischen Wort für edel oder schön." 
 deity_cupra: "$omen_cupra$"
 omen_cupra: "Cupra"
 omen_cupra_desc: "Cupra ist eine Unterweltgöttin der Fruchtbarkeit, die besonders von den Umbrern und Picenern verehrt wird, war aber wahrscheinlich in vielen italischen Glaubensrichtungen eine Göttin. Möglicherweise war sie eine Form der Göttin Uni. Möglicherweise hat sie auch ihren Ursprung in der griechischen Göttin Aphrodite, deren Name „Kupria“ lautet. Eine andere Theorie besagt, dass ihr Name von derselben Wurzel stammt wie die römische Gottheit Amor." 
 deity_rath: "$omen_rath$" 
 omen_rath: "Rath"
 omen_rath_desc: "Rath ist ein jugendlicher Gott, der oft mit Apollo identifiziert wird. Er hatte wahrscheinlich ähnliche Eigenschaften wie Apollo. Insbesondere hatte er ein Heiligtum in Tarchuna. Obwohl Rath in mehreren Inschriften erwähnt wird, ist über ihn außer seinem Vergleich mit Apollo nicht viel bekannt." 
 deity_alpan: "$omen_alpan$" 
 omen_alpan: "Alpan" 
 omen_alpan_desc: "Alpan ist eine etruskische Göttin, deren Name mit dem etruskischen Wort für „bereitwillig“ identisch ist. Wie viele etruskische Gottheiten, die nicht griechischen Ursprungs waren, war Alpan eine zythonische Gottheit, bedeutet aus der  Unterwelt. Sie wird normalerweise völlig nackt dargestellt, um ihren Status als Göttin sexueller Aktivitäten zu verdeutlichen." 
 deity_cilen: "$omen_cilen$" 
 omen_cilen: "Cilen"
 omen_cilen_desc: "Cilen oder Celens war eine etruskische Göttin der Nacht. Über diese mysteriöse Göttin ist nicht viel bekannt und ihr einziger Beleg ist eine Statue, deren Kopf abgefallen ist. Aufgrund ihres breiten Themas könnte es sich bei ihr um eine ältere Gottheit mit abnehmender Beliebtheit gehandelt haben, was bedeuten könnte, dass sie auch im rätischen Pantheon verehrt wurde." 
 deity_ati: "$omen_ati$" 
 omen_ati: "Ati"
 omen_ati_desc: "Ati war ein Gott der Väter und sein Name bedeutet auf etruskisch direkt „Vater“. Er wird direkt mit der Göttin der Mütter, Apa, in Verbindung gebracht, deren Name sich mit „Mutter“ übersetzen lässt. Es ist möglich, dass dieses Götterpaar das älteste in seinem Pantheon war, was dazu führte, dass ihre Namen zu einfachen Wörtern, gebräuchlichen Wörtern, verbunden wurden." 
 deity_apa: "$omen_apa$" 
 omen_apa: "Apa" 
 omen_apa_desc: "Apa war eine Göttin der Mütter und ihr Name bedeutet auf etruskisch direkt „Mutter“. Sie wird direkt mit dem Gott der Väter, Ati, in Verbindung gebracht, dessen Name sich mit „Vater“ übersetzen lässt. Es ist möglich, dass dieses Götterpaar das älteste in seinem Pantheon war, was dazu führte, dass ihre Namen zu einfachen, gebräuchlichen Wörtern verbunden wurden."
 deity_thalna: "$omen_thalna$" 
 omen_thalna: "Thalna" 
 omen_thalna_desc: "Thalna war eine Göttin, die eng mit der Geburt verbunden war. Es wurde wahrscheinlich angenommen, dass sie bei vielen religiösen Praktiken im Zusammenhang mit der Geburt anwesend war. In der Mythologie war sie bei der Geburt mehrerer wichtiger Gottheiten anwesend. Möglicherweise befand sie sich auch in einer Gruppe mit der Gottheit Thanr, die bei der Geburt vieler wichtiger Gottheiten zugegen war, bei denen Thalna nicht anwesend war." 
 deity_thanr: "$omen_thanr$" 
 omen_thanr: "Thanr" 
 omen_thanr_desc: "Thanr war eine Göttin, die vor allem der Geburt diente. Es wurde wahrscheinlich angenommen, dass sie bei vielen religiösen Praktiken im Zusammenhang mit der Geburt anwesend war. In der Mythologie war sie bei der Geburt mehrerer wichtiger Gottheiten anwesend. Möglicherweise befand sie sich auch in einer Gruppe mit der Gottheit Thalna, die bei der Geburt vieler wichtiger Gottheiten dabei war, bei denen Thanr nicht dabei war." 
 deity_ethausva: "$omen_ethausva$" 
 omen_ethausva: "Ethausva" 
 omen_ethausva_desc: "Ethausva war eine niedere Gottheit, die mit der Geburt in Verbindung gebracht wurde. Sie ist vor allem in einer Darstellung mit zwei anderen Geburtsgottheiten bekannt; Thalna und Thanr. Sie war auch als Hebamme in einer Darstellung der Geburt von Apulu zu sehen. Trotz ihrer scheinbaren Unbekanntheit hatte sie höchstwahrscheinlich einen Kult an Anhängern." 
 deity_pacha: "$omen_pacha$" 
 omen_pacha: "Pacha" 
 omen_pacha_desc: "Pacha war ein Gott, der oft mit dem Gott Bacchus oder dem griechischen Dionysos gleichgesetzt wurde. Er war auch mit Cathas und Fufluns verbunden. Angesichts der Vielzahl an Gottheiten, mit denen er in Verbindung gebracht wird, ist es wahrscheinlich, dass er ursprünglich eine unabhängige Gottheit war, bevor er mit anderen in Verbindung gebracht wurde."
 deity_malavisch: "$omen_malavisch$" 
 omen_malavisch: "Malavisch" 
 omen_malavisch_desc: "Malavisch war eine Göttin aus Turans Gefolge. Malavisch war die Göttin der Liebe und Schönheit sowie eine Göttin der Bräute. Sie wurde wahrscheinlich hauptsächlich bei Hochzeiten verehrt und zusammen mit vielen anderen Gottheiten Turans dabei dargestellt, wie sie einer Frau bei der Vorbereitung half, die bald heiraten sollte. Der Name Malavisch kommt von den etruskischen Worten für Sanftheit und Weiblichkeit." 
 deity_voltumna: "$omen_voltumna$" 
 omen_voltumna: "Voltumna" 
 omen_voltumna_desc: "Voltumna, auch bekannt als Veltha, wurde irgendwann zur höchsten Gottheit der Etrusker und ging möglicherweise der kapitolinischen Triade von Tinia, Uni und Menrva voraus oder ersetzte sie wahrscheinlicher. Dies wird dadurch gestützt, dass die Römer die Göttin als Voltumna bezeichnen, die Schutzgottheit der etruskischen Hauptstadt Velzna. Voltumna war auch eine chthonische Göttin, also ein Gott der Unterwelt, da etruskische Gottheiten, die unabhängig vom griechischen Einfluss waren, tendenziell Götter der Unterwelt waren." 
 deity_vea: "$omen_vea$" 
 omen_vea: "Vea" 
 omen_vea_desc: "Vea, Veii, war die Schutzgottheit der Stadt Veii. Veii war die reichste etruskische Stadt und ihre Schutzgottheit Vea erlangte in dieser Zeit große Bedeutung. Aufgrund des Reichtums von Veii könnte Vea eine Gottheit gewesen sein, die sich für guten Handel und Gewerbe einsetzte, sowie eine allgemeine Gottheit des Volkes." 
 deity_tages: "$omen_tages$" 
 omen_tages: "Tages" 
 omen_tages_desc: "Tages ist eine Vergöttlichung der Legende von der Besiedlung durch die Etrusker. Er gilt auch als Prophet der Etrusker. Er wird manchmal als Enkel von Tinia angesehen. Der Legende nach kam Tages auf die Erde, gefunden von einem etruskischen Bauern. Tages schenkt dem Bauern das Wissen der Wahrsagerei." 
 deity_nethus: "$omen_nethus$" 
 omen_nethus: "Nethuns" 
 omen_nethus_desc: "Nethuns war der Gott der Brunnen, des Wassers und des Meeres. Es ist durchaus möglich, dass der Name Nethuns mit dem keltischen Gott Nechtan zusammenhängt. Tatsächlich könnten Nethuns indogermanischen Ursprungs sein, vom IE-Wort für Neffe. Dies zeigt deutlich, dass Nethuns ursprünglich nicht etruskisch war, daher ist es wahrscheinlich, dass er einer der vielen Götter war, die von den Etruskern und mittelitalischen Völkern übernommen wurden. Derzeit geht man davon aus, dass Nethuns umbrischen Ursprungs war. Für die Römer wurden Nethuns zu Neptun, der mit dem griechischen Gott Poseidon in Verbindung gebracht wurde." 
 deity_uni: "$omen_uni$" 
 omen_uni: "Uni" 
 omen_uni_desc: "Uni, die Göttin der Ehe, der Fruchtbarkeit und der Frauen, war eine der bedeutendsten Gottheiten in Etruria. Sie gilt als etruskische Version der Göttin Juno oder der griechischen Göttin Hera. Sie wird manchmal als eine der drei höchsten Gottheiten innerhalb der „Kapitolinischen Triade“ angesehen, die aus ihr selbst, ihrem Ehemann Tinia und ihrer Tochter Menrva besteht. Uni ist auch die Schutzgottheit von Persna." 
 deity_menrva: "$omen_menrva$" 
 omen_menrva: "Menrva"
 omen_menrva_desc: "Menrva war eine Göttin der Weisheit und des Krieges, die als eine ähnliche Göttin wie die griechische Athene angesehen wurde. Möglicherweise war sie ursprünglich etruskischen Ursprungs, bevor sie von vielen italischen Völkern übernommen wurde, die von den Etruskern beeinflusst wurden. Sie galt als Tochter von Uni und Tinia, zwei der bedeutendsten Gottheiten im etruskischen Pantheon. Sie hat auch viel zur hellenisch-römischen Göttin Menerva beigetragen." 
 deity_satre: "$omen_satre$" 
 omen_satre: "Satre"
 omen_satre_desc: "Satre oder Satres war ein Gott, der wahrscheinlich einen ähnlichen Ursprung hatte wie der hellenisch-römische Gott Saturn. Satre war ein furchterregender und gefährlicher Gott, der Blitze wirken konnte. Satre war wahrscheinlich einer von vielen Göttern, die zwischen den Etruskern und den zentralitalienischen Völkern der Region, einschließlich den Römern, ausgetauscht wurden." 
 deity_vediovis: "$omen_vediovis$"
 omen_vediovis: "Vediovis" 
 omen_vediovis_desc: "Vediovis ist ein Gott der Heilung, wahrscheinlich etruskischen Ursprungs. Er wurde oft mit dem griechischen Gott Asklepios verglichen. Auch die Römer interpretierten diesen Gott als Anti-Jupiter-Gott. Die Etrusker bezeichneten Vediovis als Veiove, doch trotz seines etruskischen Ursprungs scheint es, dass die Römer ihn am meisten verehrten von allen italischen Völkern, die den Gott verehrten. Die Römer bauten sogar einen Tempel zwischen zwei Gipfeln des Kapitols in Rom." 
 deity_veiove: "$omen_veiove$" 
 omen_veiove: "Veiove" 
 omen_veiove_desc: "Veiove ist ein Gott der Heilung, wahrscheinlich etruskischen Ursprungs. Er wurde oft mit dem griechischen Gott Asklepios verglichen. Auch die Römer interpretierten diesen Gott als Anti-Jupiter-Gott. Die Römer bezeichneten Veiove als Vediovis und verglichen ihn oft mit Apollo. Trotz seines etruskischen Ursprungs scheint es, dass die Römer ihn von allen italischen Völkern, die den Gott verehrten, am meisten verehrten." 
 deity_ani: "$omen_ani$" 
 omen_ani: "Ani" 
 omen_ani_desc: "Ani ist ein Gott mit vielen Gesichtern. Aus diesem Grund wird er oft mit dem römischen Gott Janus verglichen. Er wird auch mit dem mesopatamischen Gott Anu verglichen, der ebenfalls diese interessante Eigenschaft teilt. Ani ist einer von vielen Göttern, die zwischen den Etruskern und den italischen Völkern Mittelitaliens ausgetauscht wurden." 
 deity_maris: "$omen_maris$"
 omen_maris: "Maris"
 omen_maris_desc: "Maris, von den Sabellianern auch Mamers genannt, ist ein Kriegsgott, der möglicherweise eine Version des römischen Gottes Mars war, was jedoch nicht allgemein akzeptiert wird. Maris wird oft als Säugling oder Kind dargestellt. Die Etrusker sagten auch, er sei der Sohn des Herakles gewesen. Er war wahrscheinlich einer von vielen Göttern, die in der Zeit ausgetauscht wurden, als Etruria große Teile Mittelitaliens beherrschte und beeinflusste."
 deity_selvanus: "$omen_selvanus$" 
 omen_selvanus: "Selvanus" 
 omen_selvanus_desc: "Selvanus, auch Selvans genannt, war ein Gott der Grenzen und möglicherweise der Integrität politischer Grenzen. Angesichts seiner Darstellung sowohl in etruskischen als auch in römischen Quellen ist es möglich, dass Selvanus einer von vielen Göttern war, die im 6. Jahrhundert v. Chr. zwischen den Menschen in Mittelitalien und den Etruskern geteilt wurden. Selvanus wird in römischen Darstellungen meist als bärtiger Mann dargestellt, was im starken Kontrast zur etruskischen Darstellung von Selvans als nacktem jungen Jüngling steht." 
 deity_orcus: "$omen_orcus$" 
 omen_orcus: "Orcus" 
 omen_orcus_desc: "Orcus, einer der vielen Götter, die möglicherweise zwischen den Etruskern und ihnen nahestehenden italischen Völkern ausgetauscht wurden. Orcus war ein wichtiger Gott der Unterwelt. Orcus war möglicherweise auch eine Gottheit, die die gesamte Unterwelt repräsentierte, es scheint jedoch nicht so zu sein, dass er der höchste Gott der Unterwelt war. Orcus wurde später mit Hades oder Pluto sowie Dis Pater, Soranus und Suris in Verbindung gebracht. Er scheint ein Gott des Todes zu sein, wenn er nicht der Gott der Unterwelt selbst ist." 
 deity_suris: "$omen_suris$" 
 omen_suris: "Suris" 
 omen_suris_desc: "Suris oder Suri war eine Heilgottheit der Unterwelt. Er war möglicherweise eine Version von Soranus oder zumindest mit Soranus verwechselt, und wurde daher später auch mit dem Gott Apollo verwechselt. Es ist sehr wahrscheinlich, dass Soranus und Suris ein und dasselbe sind, und es könnte aus der Zeit der etruskischen Vorherrschaft in Mittelitalien stammen, als viele Götter ausgetauscht wurden, darunter der faliskanische Gott Soranus oder der etruskische Gott Suris." 
 deity_soranus: "$omen_soranus$" 
 omen_soranus: "Soranus" 
 omen_soranus_desc: "Soranus war ein Gott der Erde und der Heilung sowie ein Gott der Unterwelt. Er wurde von den Römern manchmal auch mit dem Gott Apollo in Verbindung gebracht. Er wurde in das alte römische Pantheon aufgenommen und stammte ursprünglich aus dem italischen Raum, möglicherweise von den Sabinern oder Faliskern. Später, als sein Kult von dem des Apollo verdrängt wurde, wurde Apollo Soranus mit Wölfen in Verbindung gebracht, was möglicherweise auf ein Merkmal des ursprünglichen Soranus zurückgeht." 
 deity_vesuna: "$omen_vesuna$" 
 omen_vesuna: "Vesuna"
 omen_vesuna_desc: "Vesuna war eine Göttin, die vor allem von den Sabinern und den umliegenden Völkern verehrt wurde. Sie wird in den Iguvine-Tafeln zweimal erwähnt und scheint eine Göttin des Schutzes und vielleicht der Fruchtbarkeit zu sein. Seit der etruskischen Herrschaft im 6. Jahrhundert v. Chr. wurde sie auch in die etruskische Überlieferung sowie in die umbrische und römische Mythologie übernommen. Während dieser Zeit kam es zum Austausch vieler Gottheiten zwischen den Etruskern, den Latinern, den Faliskern, den Sabinern, den Umbrern und einigen anderen italischen Kulturen" 
 deity_egeria: "$omen_egeria$" 
 omen_egeria: "Egeria" 
 omen_egeria_desc: "Egeria war in der alten römischen Mythologie eine Nymphengöttin der natürlichen Welt. Sie würde den Pilgern Orientierung geben und ihnen helfen. Sie wurde oft von Frauen angerufen, die Kinder zeugen oder die Sicherheit ihrer Neugeborenen gewährleisten wollten. Sie wurde manchmal als schöne junge Frau dargestellt, die einen Korb voller Früchte, Blumen oder andere Symbole für Überfluss und Wohlstand trug.\n\nDer Legende nach war Egeria die Geliebte von Numa Pompilius, einem legendären König von Rom, der für seine Frömmigkeit und Weisheit bekannt war. Sie soll Numa in Staats- und Religionsfragen beraten und ihn in die heiligen Rituale der Vestalinnen gelehrt haben." 
 deity_fides: "$omen_fides$" 
 omen_fides: "Fides" 
 omen_fides_desc: "Fides war eine antike römische Göttin des Vertrauens und der Ehrlichkeit. Sie galt als eine der wichtigsten Gottheiten im alten römischen Pantheon und vermittelte der römischen Kultur die Werte Loyalität und Zuverlässigkeit. Ihr Fest wurde Fidesia genannt, und sie wurde auch häufig in Rechtsverträgen angerufen.\n\nFides war eng mit dem römischen Staat verbunden, und ihr Tempel befand sich in der Nähe des Forum Romanum in Rom. Ihre Priester, die so genannten 'Fideles', waren für die Wahrung des öffentlichen Vertrauens verantwortlich und stellten sicher, dass Eide und Verträge eingehalten wurden.\n\nFides wurde oft als junge Frau mit einem Füllhorn in der Hand oder als Jungfrau mit der rechten Hand über dem Herzen und der linken Hand mit der Handfläche nach oben dargestellt. Manchmal wurde sie auch mit einer Waage dargestellt, die das Gleichgewicht zwischen Vertrauen und Misstrauen symbolisierte."
 deity_qurinus: "$omen_qurinus$" 
 omen_qurinus: "Qurinus" 
 omen_qurinus_desc: "Qurinus war ein antiker, vorhellenistischer, römischer Kriegsgott. Wahrscheinlich war er ursprünglich ein sabellinischer Gott, doch seine Popularität wuchs in Rom. Qurinus wurde von den Römern auch als die vergöttlichte Version von Romulus, dem berühmten Gründer Roms, angesehen. Als solcher war Qurinus ein Beschützer des römischen Volkes, und ihm zu Ehren wurde am 17. Februar ein Fest der Quirinalia gefeiert. Schließlich wurde Qurinus in den hellenisch-römischen Gott Mars integriert, obwohl er manchmal stattdessen mit Jupiter gleichgesetzt wurde." 
 deity_sacni_triumpi_ais: "$omen_sacni_triumpi_ais$" 
 omen_sacni_triumpi_ais: "Sacni Triumpi Ais" 
 omen_sacni_triumpi_ais_desc: "Sacni Triumpi Ais bedeutet übersetzt „Verborgener Gott des Sieges“. Die verborgenen Götter oder Dii Involutii waren eine Gruppe von Göttern, die nicht direkt verehrt wurden, von denen aber bekannt war, dass sie die Hauptgötter waren, die über alle anderen Götter herrschten. Sacni Triumpi Ais ist daher als Kriegsgott ein Vertreter der Dii Involutii." 
 deity_sacni_zichi_eis: "$omen_sacni_zichi_eis$" 
 omen_sacni_zichi_eis: "Sacni Zichi Eis" 
 omen_sacni_zichi_eis_desc: "Sacni Zichi Eis bedeutet übersetzt „Verborgene Göttin der Weisheit“. Die verborgenen Götter oder Dii Involutii waren eine Gruppe von Göttern, die nicht direkt verehrt wurden, von denen aber bekannt war, dass sie die Hauptgötter waren, die über alle anderen Götter herrschten. Sacni Zichi Eis ist daher als Kulturgöttin eine Vertreterin der Dii Involutii." 
 deity_sacni_zamthi_ais: "$omen_sacni_zamthi_ais$" 
 omen_sacni_zamthi_ais: "Sacni Zamthi Ais" 
 omen_sacni_zamthi_ais_desc: "Sacni Zamthi Ais bedeutet übersetzt „Verborgener Gott des Goldes“. Die verborgenen Götter oder Dii Involutii waren eine Gruppe von Göttern, die nicht direkt verehrt wurden, von denen aber bekannt war, dass sie die Hauptgötter waren, die über alle anderen Götter herrschten. Sacni Zamthi Ais ist daher als Gott des Reichtums ein Vertreter der Dii Involutii."
 deity_sacni_nithi_eis: "$omen_sacni_nithi_eis$" 
 omen_sacni_nithi_eis: "Sacni Nithi Eis" 
 omen_sacni_nithi_eis_desc: "Sacni Nithi Eis bedeutet übersetzt „Verborgene Herrin der Frauen“. Die verborgenen Götter oder Dii Involutii waren eine Gruppe von Göttern, die nicht direkt verehrt wurden, von denen aber bekannt war, dass sie die Hauptgötter waren, die über alle anderen Götter herrschten. Sacni Nithi Eis ist daher ein Vertreter der Dii Involutii als Göttin der Fruchtbarkeit" 
 deity_diana_nemorensis: "$omen_diana_nemorensis$" 
 omen_diana_nemorensis: "Diana Nemorensis" 
 omen_diana_nemorensis_desc: "Die italische Diana unterscheidet sich deutlich von der hellenisch-römischen Göttin Diana. Bei den Römern war sie auch als Diana Nemorensis bekannt und eine Göttin der Jagd, der Frauen und der Tiere. Sie wurde oft als Mondgöttin angesehen und mit der griechischen Göttin Artimis gleichgesetzt.\n\nDie Römer bezeichnen Diana aufgrund ihres Heiligtums im Wald in der Nähe des Nemi-Sees als Diana Nemorensis. Der Nemi-See ist der wichtigste Ort ihrer Verehrung." 
 deity_anterstatai: "$omen_anterstatai$"
 omen_anterstatai: "Anterstatai" 
 omen_anterstatai_desc: "Die Göttin Anterstatai ist aus der Agnone-Tafel bekannt, die im heutigen Agnone in der Nähe der antiken Stadt Bovanium gefunden wurde. Anterstatai wurde unter bedeutenden italischen Gottheiten wie Maris und Apulu aufgeführt.\n\nAnterstatai soll eine Göttin des Grenzschutzes gewesen sein, abgeleitet von ihrem Namen. Eine andere Theorie besagt, dass sie irgendwie das Konzept der „Mitte“ repräsentierte, wiederum abgeleitet von ihrem Namen, da „Anter“ oder „Inter“ Mitte bedeutet. Unabhängig von ihrer Natur wurde sie wahrscheinlich von den Sabellianern und mehreren anderen Kulturen Mittel- und Süditaliens verehrt." 
 deity_anaceta: "$omen_anaceta$" 
 omen_anaceta: "Anaceta" 
 omen_anaceta_desc: "Anaceta war eine Göttin der Fruchtbarkeit, des Getreides und der mütterlichen Beziehungen. Sie wurde von den Sabellianern verehrt und mit der römischen Göttin Ceres gleichgesetzt. Anaceta könnte eine zusammengesetzte Gottheit aus Ceres und Angitia gewesen sein. Eine andere Theorie besagt, dass Anaceta lediglich ein Gesicht von Angitia war. Dennoch war Anaceta möglicherweise keines von beidem und blieb als lokale Gottheit der Sabellianer unabhängig von Ceres oder Angitia bestehen."
 deity_reitia: "$omen_reitia$"
 omen_reitia: "Reitia" 
 omen_reitia_desc: "Die Göttin Reitia ist die am besten belegte Göttin der Nordadria. Sie wurde vor allem vom venetischen Volk verehrt, aber auch von den umliegenden Stämmen. Reitia wurde hoch verehrt und war möglicherweise die Hauptgottheit des venetischen Volkes. Sie war eine Göttin, die für die Veneter verschiedene Themen wie Schreiben, Fruchtbarkeit, Krieg und Mutterschaft repräsentierte. Sie wurde oft mit Schild und Speer dargestellt. Ihre Verehrung blieb bis weit in die Römerzeit hinein relevant und bezeugte ihre Bedeutung in der Region." 
 deity_uni_astarte: "$omen_uni_astarte$" 
 omen_uni_astarte: "Uni-Astarte" 
 omen_uni_astarte_desc: "Die zusammengesetzte Göttin Uni-Astarte wurde in Regionen mit punischem Einfluss weithin verehrt. Die Göttin vereinte die Elemente Uni und Astarte wie Fruchtbarkeit, Geburt, Liebe, Krieg und den Planeten Venus. Die beiden Göttinnen wurden oft getrennt voneinander verglichen, daher ist es nicht verwunderlich, dass sie als eine einzige synkretistische Gottheit miteinander verehrt wurden." 
 deity_munthuch: "$omen_munthuch$"
 omen_munthuch: "Munthuch" 
 omen_munthuch_desc: "Munthuch war eine Göttin der Liebe im etruskischen Pantheon. Sie war eine von vielen Gottheiten, die der Göttin Turan zur Seite standen. Munthuch scheint mit den Bereiche Liebe und Gesundheit verbunden gewesen zu sein. Ihr Name leitet sich vom etruskischen Wort für Geburt ab, das „Munthu“ lautet, und es ist wahrscheinlich, dass sie einer von vielen Göttern war, die mit Geburt in Verbindung gebracht wurden. Möglicherweise war sie auch eine Beschützerin der Jugend und der Kleinkinder." 
 deity_aesernia: "$omen_aesernia$" 
 omen_aesernia: "Aesernia"
 omen_aesernia_desc: "Aesernia war eine italische Göttin, die in Mittel- und Süditalien verehrt wurde. Sie wurde hauptsächlich mit Landwirtschaft, Fruchtbarkeit und Ernte in Verbindung gebracht. Aesernia war wahrscheinlich ursprünglich eine samnitische Göttin oder stammte möglicherweise von Stämmen südlich der Samniten ab. Ungeachtet dessen scheint es, dass sie für die Menschen, die sie verehrten, eine bedeutende Göttin war. Die Stadt Aesernia wurde nach ihr benannt und es ist wahrscheinlich, dass sie die Schutzgöttin der Stadt war." 
 deity_trumsiate: "$omen_trumsiate$" 
 omen_trumsiate: "Trumsiate" 
 omen_trumsiate_desc: "Der venetische Gott Trumsiate wurde oft mit heilenden Wassern in Verbindung gebracht, und er war auch eine besonders männlich verehrte Gottheit, da keine weibliche Verehrung des Gottes nachgewiesen werden konnte (obwohl dies auf den Mangel an Informationen über diesen Gott zurückzuführen sein könnte). Nach den römischen Eroberungen wurde Trumsiate später mit Apollo gleichgesetzt, blieb aber lokal eine eigenständige Gottheit. Dennoch hatte er wahrscheinlich eine ähnliche kulturelle Bedeutung wie Apollo, so dass er mit ihm verglichen wurde." 
 deity_altinos: "$omen_altinos$"
 omen_altinos: "Altinos" 
 omen_altinos_desc: "Altinos war ein Gott, der vor allem in der Stadt Altinum von den venetischen Völkern der Region verehrt wurde. Er war ein Heilgott und wahrscheinlich die Schutzgottheit von Altinum. Aus diesem Grund war er wahrscheinlich ein wichtiger Gott der Veneter, aber es gibt kaum Hinweise darauf, dass er darüber hinaus verehrt wurde." 
 deity_fladukia: "$omen_fladukia$" 
 omen_fladukia: "Fladukia" 
 omen_fladukia_desc: "In einem Kampf gegen den venetischen Stamm und einen umbrischen Stamm wurde von einem venetischen Krieger ein Pfeil abgefeuert. Auf der Pfeilspitze war eine Beschreibung zu lesen, in der die Göttin Fladukia der Marisi gebeten wurde, den Schuss zu segnen. Die Marisi bezogen sich wahrscheinlich auf die Umbrer der Gegend und nicht auf die eigentlichen Marisi, aber die Inschrift scheint darauf hinzudeuten, dass die Göttin Fladukia von den Umbrern verehrt wurde und wahrscheinlich auch eine übernommene Göttin der Veneter war. Auf Grund der Art der Inschrift war Fladukia wahrscheinlich eine Kriegsgöttin und möglicherweise auch eine Glücksgöttin." 
 deity_mater_matuta: "$omen_mater_matuta$"
 omen_mater_matuta: "Mater Matuta" 
 omen_mater_matuta_desc: "Die Göttin des Morgenlichts oder der Morgendämmerung. Mater Matuta war eine antike römische Göttin, deren Name Mutter Morgen bedeutet. Darüber hinaus erlangte Mater Matuta schließlich große Verehrung bei den Seeleuten und wurde auch eine Göttin der Seeleute, wenn auch in begrenztem Umfang. Mater Matuta war eine universelle Göttin im italischen Pantheon und wurde überall verehrt." 
 deity_damia: "$omen_damia$" 
 omen_damia: "Damia" 
 omen_damia_desc: "Damia ist einer von vielen vorgeschlagenen Namen für die Göttin, besser bekannt als Bona Dea, auch bekannt als „Gute Göttin“. Als Fruchtbarkeits- und Keuschheitsgöttin wurde sie vor allem von Frauen verehrt. Ihre Rituale ermöglichten es Frauen, starken Wein zu trinken und Blutopfer durchzuführen, was ihnen sonst verboten waren. In Rom wurden ihre Kulte von den Vestalinnen durchgeführt. Einer der Gründe, warum ihr wahrer Name so schwer zu ermitteln ist, liegt darin, dass es Männern verboten war, ihn vollständig zu kennen. Trotzdem stammten 1/3 ihrer Widmungen von Männern."
