l_german:
   ## Generic ## 
 deity_diwali: "$omen_diwali$"
 omen_diwali: "Divali Utsawa"
 omen_diwali_desc: "Es wird ein großes Fest des Lichts geben, um unsere Truppen und Soldaten zu inspirieren, wenn sie in den Krieg ziehen. Obwohl es ungünstig ist, zu Konflikten und Gewalt gezwungen zu werden, ist es ein notwendiges Übel, um unsere Lebensweise zu schützen."
 deity_satya: "$omen_satya$"
 omen_satya: "Satja"
 omen_satya_desc: "Wahrheit ist ein wichtiges Gelübde im Jainismus, und wir werden ehrlich und ehrlich sein, wenn wir die jungen Männer der Nation rekrutieren, um unsere Kämpfe im Krieg zu unterstützen. Wenn sie zu unseren Bannern strömen, werden wir ein größeres Potenzial an Arbeitskräften haben als seit langer Zeit."
 deity_paryushana: "$omen_paryushana$"
 omen_paryushana: "Paryusana Parva"
 omen_paryushana_desc: "Wir werden ein großes Paryushana-Fest veranstalten, das unsere Leute dazu inspiriert, Studiengelübde abzulegen, damit unsere gesamte Gesellschaft größere Einsicht und Weisheit erlangen kann. Unsere Nation und unsere Gemeinschaft werden mit Sicherheit Durchbrüche erzielen, wenn wir mit neuem Fokus voranschreiten."
 deity_aparigraha: "$omen_aparigraha$"
 omen_aparigraha: "Aparigraha"
 omen_aparigraha_desc: "Nichtbesitz ist ein wichtiges Gelübde im Jainismus, und wir werden unserem Volk die Bedeutung dieses Eids vermitteln. Wenn sich unser Volk immer mehr daran gewöhnt, seinen materiellen Reichtum loszuwerden, werden wir in der Lage sein, höhere Steuern zum Wohle unserer Nation einzutreiben."
 deity_ahimsa: "$omen_ahimsa$"
 omen_ahimsa: "Ahimsa"
 omen_ahimsa_desc: "Gewaltlosigkeit ist ein wichtiges Gelübde im Jainismus, und wir werden eine große Zeremonie abhalten, um dem Ende dieser Grausamkeit für unsere Nation zu gedenken. Es ist an der Zeit, dass unser Volk Frieden findet und die Kämpfe des Krieges hinter sich lässt."
 deity_roth_teej: "$omen_roth_teej$"
 omen_roth_teej: "Roth Teej"
 omen_roth_teej_desc: "Eine große Roth Teej-Zeremonie wird abgehalten, um unseren Anhängern die Bedeutung des Nicht-Besitzens zu vermitteln. Das Gold wird zwischen den verschiedenen Parteien fließen, wenn sie ihre Gier nach materiellen Dingen hinter sich lassen und sich stattdessen darum kümmern, was gut für unser Volk ist."
 deity_arghya: "$omen_arghya$"
 omen_arghya: "Arghya Prathmika"
 omen_arghya_desc: "Das Arghya-Ritual ist eines, bei dem unsere Anhänger verschiedene Gegenstände anbeten, um sich aus dem Kreislauf der Wiedergeburt zu befreien. Unsere Leute werden sicher leben mit dem Wissen, dass sie dem Nirvana und der Freiheit von Samsara immer näher kommen."
 deity_mahavir_jayanti: "$omen_mahavir_jayanti$"
 omen_mahavir_jayanti: "Mahavira"
 omen_mahavir_jayanti_desc: "Die weisen Lehren von Mahavira bewiesen die Schwierigkeiten, die Komplexität der Realität zu sehen, und die Notwendigkeit, Gewalt und weltliche Freuden zu vermeiden, um ihre Geheimnisse zu verstehen. \nMahavira war der 24. Tirthankara und ein Zeitgenosse Buddhas, der den Jainismus reorganisierte. Er soll Moksha, Erlösung, in der Nähe der Stadt Malini erreicht haben."
 deity_bhadrabahu: "$omen_bhadrabahu$"
 omen_bhadrabahu: "Bhadrabahu ka Gyan"
 omen_bhadrabahu_desc: "Als letzter, der indirekt die Lehren des Jainismus durch die Tirthankaras erhielt, hat Bhadrabahus umfangreiches Lernen den zeitgenössischen Jainismus geprägt. \nBhadrabahu wanderte mit Tausenden von Anhängern aus dem Norden nach Belgola aus und errichtete eine große Schule und einen Tempel. Bhadrabahu ka Gyan bedeutet die „Weisheit von Bhadrabahu“."
 deity_rishabhanatha: "$omen_rishabhanatha$"
 omen_rishabhanatha: "Rishabhanatha"
 omen_rishabhanatha_desc: "Die Führung des großen Furt-Machers hilft unserem Volk weiterhin dabei, der endlosen Reinkarnation zu entkommen, und inspiriert das Festhalten an seinen weisen Lehren und seiner Disziplin. \nDer erste Tirthankara, Rishabhanatha, soll seine erste Predigt auf dem Hügel von Shatrunjaya gehalten haben."
 deity_rishabhanatha_moksha: "$omen_rishabhanatha_moksha$"
 omen_rishabhanatha_moksha: "Rishabhanatha"
 omen_rishabhanatha_moksha_desc: "Rishabhanathas beeindruckendes Beispiel der Entsagung, um Weisheit und Moksha zu erlangen, inspiriert unser Volk, ein gutes und friedliches Leben zu führen. \nDer erste Tirthankara, Rishabhanatha, soll Moksha, Erlösung, auf dem Berg Kailash erlangt haben."
 deity_neminatha: "$omen_neminatha$"
 omen_neminatha: "Neminatha"
 omen_neminatha_desc: "Der Cousin von Krishna zeigt uns, dass sogar die Göttlichen den Lehren des Jainismus folgen müssen, wenn sie aus dem Kreislauf des Todes befreit werden sollen. \nDer zweiundzwanzigste Tirthankara, Neminatha, soll Moksha, die Erlösung, auf dem Berg Girnar erlangt haben."
 deity_parshvanatha: "$omen_parshvanatha$"
 omen_parshvanatha: "Parshvanatha"
 omen_parshvanatha_desc: "Parshvanatha lehrt uns, dass Zurückhaltung erforderlich ist, um ein gutes Leben zu führen, sowie es zu vermeiden, Besitztümer zu besitzen, zu stehlen und zu lügen. \nDer vierundzwanzigste Tirthankara, Parshvanatha, soll Moksha, die Erlösung, auf dem Parasnath-Hügel in Jharkhand erlangt haben."
  
