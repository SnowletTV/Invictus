 omen_ajitanatha_desc: "Ajitanatha, der Zweite der Vierundzwanzig Jinas, ist ein mächtiger Eroberer sowohl im materiellen als auch im spirituellen Bereich; Seine Symbole, darunter der Speer, die Keule und der Elefant, das königlichste Tier, das mit königlicher Autorität in Verbindung gebracht wird, erinnern an seine enorme Stärke."
 omen_sambhavanatha_desc: "Obwohl wir derzeit in Avasarpini gefangen sind, dem absteigenden Zeitalter, in dem die Herzen der Menschen von Schwäche und einer Neigung zum Bösen erfüllt sind, sind die Tirthankara oder Lehrgötter – wie Lord Sambhavanatha – hier bei uns, um unsere Schritte in Richtung Samsara zu lenken."
 omen_abhinandananatha_desc: "Abhinandananatha, Furt-Macher, Lehrer der Heiligen Lehren, die zur Befreiung von den endlosen Verwüstungen von Samsara führen können, der einst in Kontemplation unter dem Priyangu-Baum saß, bevor er die Höchste Weisheit erlangte, ist ein Siddha oder eine befreite Seele."
 omen_sumatinatha_desc: "Sumatinatha, der fünfte der vierundzwanzig Tirthankara, „dessen Zehennägel auf dem Wetzstein der Diademe der Götter geschärft sind“, wie es in dem epischen Gedicht Trishashti Shalaka Purusha Charita heißt, ist mit unvergleichlicher Intelligenz begabt, und wie die rote Gans, die ist ihm heilig, ist loyal, beschützend und hartnäckig."
 omen_padmaprabha_desc: "Padmaprabha, dessen Name Bilder des feuerroten Lotus heraufbeschwört, der sein Symbol ist, wurde einst in den Schoß des Luxus geboren und regierte als König, bevor er von den illusorischen Freuden der Welt befreit wurde, nachdem er der Wahrheit ausgesetzt war - a Erlösung, die für alle erreichbar ist."
 omen_suparshvanatha_desc: "Obwohl der Siebte Tirthankara von einer Mutter mit Lepra geboren wurde, wurde sie vor seiner Geburt von ihrer tödlichen Krankheit geheilt, und so trat Er mit den „Schönen Seiten“, wie er bekannt wurde, unter glücksverheißenden Zeichen in die Welt – eine Vorhersage von seine zukünftige Größe."
 omen_chandraprabha_desc: "Als die Mutter von Chandraprabha mit dem zukünftigen achten Tirthankara schwanger war, war sie von dem seltsamsten Verlangen besessen, das trotz seiner Unmöglichkeit nicht zerstreut werden konnte; sie sehnte sich danach, den Mond zu trinken, und Monate später, als das Kind geboren wurde, bestätigte seine strahlende Erscheinung sein unheilvolles Schicksal."
 omen_pushpadanta_desc: "Pushpadanta, dessen Kommen von den Sechzehn glücksverheißenden Träumen vorhergesagt wurde und wegen der besonderen Begierden seiner Mutter während seiner Kindheit liebevoll Blumenzahn genannt wird, mied die spirituellen Gefahren, die ihm sein Reichtum und sein Weltstatus einbrachten, verleugnete sein Fleisch und nahm die Heiligen Lehren an die aus dem Kreislauf befreien, an den wir gebunden sind."
 omen_shitalanatha_desc: "Shitalanatha, der zehnte Tirthankara, war mit einer wunderbaren Kraft gesegnet; Wenn jemand, der von Fieber oder Krankheit verzehrt wurde, in die Gegenwart des Goldenen gebracht wurde, konnte Shitalanatha das brennende Fieber mit einer bloßen Berührung brechen. So wie der Guckkastenbaum, sein heiliges Symbol, in der Hitze des Tages kühlenden Schatten spendet, so bieten auch Shitalanathas Kräfte Erleichterung vom Hochofen dieser Welt."
 omen_chakreshvari_desc: "Chakreshvari oder Arapaticakra, wie sie manchmal genannt wird, ist eine Vidyadevi, eine Göttin, die ihre Anhänger in den heiligen Geboten unterweist. Vierarmig und auf dem heiligen Garuda reitend, erhebt sie sich mühelos über die ganze Schöpfung und bringt Botschaften der Hoffnung an alle, die Ohren haben, um zuzuhören."
 omen_naigamesha_desc: "Der ziegenköpfige Beschützer der Kinder, der denen Fruchtbarkeit gewährt, die seinen Namen anrufen, Naigamesha, soll mit dem Kriegsgott Kartikeya verwandt sein, was der Wildheit zugrunde liegt, mit der diese Gottheit beschützen kann, wen er beschützen will. Ein weiterer beliebter Aspekt von Naigamesha ist seine allgemeine Fähigkeit, das Böse abzuwehren, was ihn bei denen beliebt macht, die seine Hilfe suchen."
