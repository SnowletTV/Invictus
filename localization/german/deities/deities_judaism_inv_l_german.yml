l_german:
   ## Generic ## 
 omen_caleb_joshua: "Kaleb"
 omen_caleb_joshua_desc: "Da Kaleb (auf Englisch besser bekannt als Caleb) einst Chancen sah, wo die meisten ihrer Kollegen nur Gegner sahen, müssen unsere Mitarbeiter versuchen, Lösungen zu finden, wo andere es nicht tun. Solange wir Gott auf unserer Seite haben und seinen Worten folgen, werden wir sicher erfolgreich sein."
  
 deity_abishua: "$omen_abishua$"
 omen_abishua: "'Abishu'"
 omen_abishua_desc: "So wie 'Abishu', der Hohepriester, Urenkel von 'Aharon, die Bücher von Moshe niedergeschrieben haben soll, als er das Heilige Land betrat, so sollen wir in religiöse Studien und Schriften investieren."
  
 deity_uzzi: "$omen_uzzi$"
 omen_uzzi: "„Uzi"
 omen_uzzi_desc: "'Uzzi, der legitime Hohepriester, versteckte die Stiftshütte in einer Höhle des heiligen Berges Garizim vor dem Zauberer 'Eli, um ihre Entweihung zu verhindern, und sie verschwand auf wundersame Weise. Wir sind stolz darauf, dass wir uns weiterhin an das wahre Gesetz halten, wie es Moshe befohlen wurde."
  
 deity_abdel: "$omen_abdel$"
 omen_abdel: "'Abda'el"
 omen_abdel_desc: "So wie 'Abda'el, der Hohepriester, Cyrus überzeugte, unsere Rückkehr aus dem assyrischen Exil zuzulassen und unser Land zurückzuerobern, werden wir diejenigen von uns, die zerstreut wurden, zu uns ziehen."
  
 deity_manasseh: "$omen_manasseh$"
 omen_manasseh: "Menashshe"
 omen_manasseh_desc: "Menashshe, der Hohepriester, teilte seinen Namen mit dem Patriarchen des Stammes Manasse, der dem wahren Gesetz treu blieb, wie es Moshe befohlen wurde, und baute das Heiligtum auf dem heiligen Berg Gerizim, ebenso werden wir neue Synagogen und Denkmäler bauen."
  
 deity_aaron: "$omen_aaron$"
 omen_aaron: "‚Aharon"
 omen_aaron_desc: "Da 'Aharon (den Griechen als Aaron bekannt) als erster Hohepriester und Sprecher seines Bruders, des Propheten Moshe, diente, werden wir die Priesterschaft unterstützen, damit sie den Gläubigen predigen kann."
  
 deity_joshua: "$omen_joshua$"
 omen_joshua: "Yehoshu'"
 omen_joshua_desc: "Auf Englisch besser bekannt als Joshua, führte Yehoshu die Invasion des Gelobten Landes an und zerstörte die Städte der Kanaaniter. Wie er dürfen wir keine Angst haben, eine Grenze zu überschreiten, um Land zu beanspruchen, das uns gehören sollte."
  
 deity_jacob: "$omen_jacob$"
 omen_jacob: "Ya’qob"
 omen_jacob_desc: "Da Ya'qob (oder Jakob), auch bekannt als Israel, nachdem er mit dem Engel des Herrn gerungen hatte, das israelitische Volk und die Anführer der zwölf Stämme gezeugt hat, werden wir das Wachstum unserer Bevölkerung fördern."
  
 deity_miriam: "$omen_miriam$"
 omen_miriam: "Maryam"
 omen_miriam_desc: "Maryam, auch bekannt als Miriam, war die Schwester von 'Aharon und dem Propheten Moshe. Da Maryams Verdienst einen Brunnen hervorbrachte, um unser Volk zu ernähren, während wir durch die Wüste wanderten, und sie das Volk in ihrem Lob des Herrn nach unserer Errettung vor Pharaos Armee am Schilfmeer anführte, werden wir unsere Bevölkerung in große Feiern führen."
  
 deity_samson: "$omen_samson$"
 omen_samson: "Schamschon"
 omen_samson_desc: "So wie Schamschon unermüdlich gegen die Philister gekämpft hat und als Naziriter von Geburt an auf Wein verzichtet, sich den Bart rasiert oder sich den Kopf schneidet, werden unsere Armeen nicht müde, und unser Volk wird jedes Opfer ertragen, das von ihm verlangt wird."
  
 deity_adam: "$omen_adam$"
 omen_adam: "'Adam"
 omen_adam_desc: "Da 'Adam, dem Ersten Menschen, die Herrschaft über die ganze Natur gewährt wurde und er die ganze Menschheit gezeugt hat, werden wir uns an diese Haushalterschaft und die Herrschaft erinnern und sie feiern, die in allen Aspekten der Gesellschaft zu finden ist."
  
 deity_eve: "$omen_eve$"
 omen_eve: "Havva"
 omen_eve_desc: "So wie Havva (oder Eva) die ganze Menschheit gebar, auszog und sich auf den Befehl des Herrn vermehrte, so wird unsere Bevölkerung in allen Aspekten ihres Lebens fruchtbar sein."
  
 deity_enoch: "$omen_enoch$"
 omen_enoch: "Hanok"
 omen_enoch_desc: "Von den Griechen als Henoch aufgezeichnet, lebte Hanok rechtschaffen und ging mit Gott, wurde leibhaftig in den Himmel aufgenommen, um das Angesicht Gottes zu sehen, wir werden hart gegen die Korruption vorgehen und seine apokalyptischen Offenbarungen studieren."
  
 deity_noah: "$omen_noah$"
 omen_noah: "Noh"
 omen_noah_desc: "Noh, oder Noah, wie ihn die Griechen nannten, der einzige rechtschaffene Mann auf einer sündigen Erde, baute seine Arche, damit seine Söhne die Welt nach der Sintflut wieder bevölkern konnten, also werden wir uns auch dem Meer zuwenden."
  
 deity_ruth: "$omen_ruth$"
 omen_ruth: "Rut"
 omen_ruth_desc: "So wie Rut (im Griechischen als Ruth bekannt), eine Moabiterin, die erste Bekehrte war, die ihrer Schwiegermutter Na'omi nach dem Tod ihres Mannes nach Israel folgte, dorthin ging, wohin sie ging, dort wohnte, wo sie wohnte, und Na'omis Volk als ihr eigenes und unseren Gott als ihren Gott annahm, um dort zu sterben, wo Na'omi starb, und dort begraben zu werden, so werden wir die Fremden in unserer Mitte in unser eigenes Volk aufnehmen."
  
 deity_nehemiah: "$omen_nehemiah$"
 omen_nehemiah: "Nehemya"
 omen_nehemiah_desc: "So wie Nehemyah vom persischen Hof nach Jerusalem zurückkehrte, um Jerusalem und seine Mauern wieder aufzubauen, so werden wir die öffentlichen Räume renovieren und auf unsere Verteidigung achten."
  
 deity_job: "$omen_job$"
 omen_job: "'Iyyob"
 omen_job_desc: "So wie 'Iyyob (oder Hiob) angesichts bitterer Bedrängnisse an allen Wegen der Gerechtigkeit festhielt und alle, die als reicher Mann mit ihm handelten, gesegnet waren, werden wir sicherstellen, dass die Gerechtigkeit aufrechterhalten wird."
  
 deity_isaiah: "$omen_isaiah$"
 omen_isaiah: "Yesha'yahu"
 omen_isaiah_desc: "Yesha'yahu (von den Griechen Jesaja genannt) hat uns beauftragt, eine Nation von Priestern des Herrn und Dienern unseres Gottes zu sein, damit wir den Reichtum der Nationen genießen und uns an ihren Reichtümern erfreuen können. Indem wir unsere Rechtschaffenheit feiern, werden wir sehen, wie der Handel unserem Land größeren Wohlstand bringt."
  
 deity_jeremiah: "$omen_jeremiah$"
 omen_jeremiah: "Yarmiyahu"
 omen_jeremiah_desc: "Wie Yarmiyahu (oder Jeremiah), der weinende Prophet, angesichts der Verfolgung und gegen falsche Propheten Gerechtigkeit und das Wort des Herrn lehrte, werden wir unserem Glauben treu bleiben."
  
 deity_elijah: "$omen_elijah$"
 omen_elijah: "'Eliyyahu"
 omen_elijah_desc: "Als 'Eliyyahu (den Griechen als Elia bekannt) die Propheten von Ba'l herausforderte und unseren Glauben über den der Götzendiener verteidigte, den Sohn der toten Witwe auferweckte, den er mit Wundern nährte, und auf einem Feuerwagen in den Himmel gebracht wurde, so werden wir die Götter der Götzendiener herausfordern."
  
 deity_yahweh: "$omen_yahweh$" 
 omen_yahweh: "Yahweh" 
 omen_yahweh_desc: "Yahweh ist der Sturmgott der Hebräer. Seine Verehrung in der israelitischen Religion ist einzigartig unter den in Palästine lebenden Menschen, die sich entschieden haben, nur Yahweh anzubeten und alle anderen Götter als falsch zu verurteilen. Yahweh war ursprünglich eine hebräisch-kanaanäische Variante des mächtigen Sturmgottes Hadad." 
