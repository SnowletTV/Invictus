l_german:
  deity_sobek:0 "$omen_sobek$"
  omen_sobek:0 "Sobek"
  omen_sobek_desc:0 "Sobek war eine altägyptische Gottheit, die mit dem Nilkrokodil sowie mit Fruchtbarkeit, pharaonischer Macht und militärischem Können in Verbindung gebracht wurde. Er wurde oft als Mann mit Krokodilkopf oder als Vollkrokodil dargestellt. Als mächtiges und furchterregendes Tier galt das Krokodil als Symbol für die Stärke und Wildheit des Gottes, während es gleichzeitig die Fruchtbarkeit und lebensspendenden Eigenschaften des Nils repräsentierte. \n \nDer Mythos besagt, dass der Nil am Anfang nur ein kleiner Strom war, der durch die Wüste floss. Eines Tages erschien Sobek den Menschen, die am Fluss lebten, und bot ihnen seine Hilfe an. Er nutzte seine enorme Kraft, um einen tiefen Kanal in das Flussbett zu graben, damit der Nil frei fließen und Wasser für die Ernte der Menschen liefern konnte. Aus Dankbarkeit für seine Hilfe fingen die Ägypter an, Sobek als mächtigen Gott zu verehren, der die Wasser des Nils kontrollieren konnte. Im Laufe der Zeit wurde Sobek zu einer beliebten Gottheit und viele Tempel wurden ihm zu Ehren gebaut. Es wurde angenommen, dass er die Menschen vor den Gefahren des Nils schützte und ihnen Glück und Wohlstand brachte."
  deity_resheph:0 "$omen_resheph$"
  omen_resheph:0 "Resheph"
  omen_resheph_desc:0 "Männer aus allen unseren Ländern werden unter dem Segen von Resheph zusammenkommen. Mit diesen neu gefundenen Männern, die zu unseren Bannern strömen, werden wir sicher mehr Kriege gewinnen können, da uns nie die Soldaten ausgehen werden, die wir auf unsere Feinde werfen können. \n \nResheph stammte ursprünglich aus den Ländern der Kanaaniter und wurde nun vollständig in den kemetischen Glauben aufgenommen. Einst ein Gott, der sich mit Seuchen und Krankheiten befasste, wurde er zum Schutzpatron von Streitwagen und Pferden."
  deity_wadjet:0 "$omen_wadjet$"
  omen_wadjet:0 "Wadjet"
  omen_wadjet_desc:0 "Die Gottheit Wadjet wurde im alten Ägypten als Personifikation des Nordens und Matrone und Beschützerin Unterägyptens verehrt. Nach der Vereinigung mit Oberägypten wurde sie die gemeinsame Beschützerin und Patronin von ganz Ägypten. Wadjet wurde oft als sich aufbäumende Kobra dargestellt und vor allem als Beschützer des Pharaos angesehen, der bereit war, seine Feinde zu schlagen und zu töten, sowie als Beschützer der Frauen bei der Geburt, nachdem er der Legende nach den kleinen Gott Horus gesäugt hatte. \n \nWadjet wurde oft als Kobra mit Frauenkopf, als geflügelte Kobra, als Frau mit Löwenkopf oder als Frau mit der roten Krone von Unterägypten dargestellt."
  deity_bastet:0 "$omen_bastet$"
  omen_bastet:0 "Bastet"
  omen_bastet_desc:0 "Bastet oder Bast, wie sie manchmal genannt wurde, war die altägyptische Göttin des Schutzes, der Katzen, der Parfüms/Salben, der Fruchtbarkeit, der Schwangerschaft, der Kinder, der Musik, der Künste und der Kriegsführung, die bereits in der zweiten Dynastie (2890 v. Chr.) verehrt wurde ). \n \nBastet, die Tochter von Ra und Isis, wurde in Bubastis in Unterägypten verehrt, ursprünglich als Löwengöttin, eine Rolle, die sie mit anderen Gottheiten wie Sekhmet teilte. \n \nSchließlich wurden Bastet und Sekhmet entweder als Schwestern oder als zwei Aspekte derselben Göttin charakterisiert, wobei Sekhmet den mächtigen Krieger- und Beschützeraspekt darstellte und Bastet, der zunehmend als Katze dargestellt wurde, einen sanfteren Aspekt darstellte."
  deity_shu:0 "$omen_shu$"
  omen_shu:0 "Shu"
  omen_shu_desc:0 "Shu war einer der ursprünglichen ägyptischen Götter, Gattin und Bruder der Göttin Tefnut und eine der neun Gottheiten der Enneade der Heliopolis-Kosmogonie. Er war der Gott des Friedens, der Löwen, der Luft und des Windes. \n \nIn der heliopolitanischen Theologie schuf Atum das erste Paar der Ennead, Shu und Tefnut, und sie wurden wiederum der Vater von Nut und Geb und Großeltern von Osiris, Isis, Set und Nephthys. Shus Urenkel sind Horus und Anubis."
  deity_atum:0 "$omen_atum$"
  omen_atum:0 "Atum"
  omen_atum_desc:0 "Atum wird manchmal als Atem oder Tem bezeichnet und ist eine wichtige Gottheit in der ägyptischen Mythologie, die als Vater und Ende der gesamten Schöpfung fungiert. \n \nAtum war eine selbsterschaffene Gottheit, das erste Wesen, das aus der Dunkelheit und dem endlosen wässrigen Abgrund auftauchte, der vor der Schöpfung existierte. Als Produkt der in diesem Chaos enthaltenen Energie und Materie erschuf er aus Einsamkeit seine Kinder – die ersten Gottheiten. Er produzierte aus seinem eigenen Niesen oder in einigen Berichten Sperma, Shu, den Gott der Luft, und Tefnut, die Göttin der Feuchtigkeit. \n \nDie Brüder und Schwestern, neugierig auf die Urwasser, die sie umgaben, machten sich auf, um die Gewässer zu erkunden und verschwanden in der Dunkelheit. Atum konnte seinen Verlust nicht ertragen und schickte einen feurigen Boten, das Auge von Ra, um seine Kinder zu finden. Die Freudentränen, die er bei ihrer Rückkehr vergoss, waren die ersten Menschen."
  deity_thoth:0 "$omen_thoth$"
  omen_thoth:0 "Thot"
  omen_thoth_desc:0 "Thoth war der ägyptische Gott der Weisheit, der Schrift, der Hieroglyphen, der Wissenschaft, der Magie, der Kunst, des Urteils und der Toten. In der Kunst wurde er oft als Mann mit dem Kopf eines Ibis oder eines Pavians dargestellt, Tiere, die ihm heilig sind. Sein weibliches Gegenstück war Seshat und seine Frau war Ma'at. \n \nDie ägyptische Mythologie schreibt Thot die Erschaffung des 365-Tage-Kalenders zu. Ursprünglich, so der Mythos, war das Jahr nur 360 Tage lang und Nut war in diesen Tagen unfruchtbar und konnte keine Kinder gebären. Thoth spielte mit dem Mond um 1/72 seines Lichts (360/72 = 5) oder 5 Tage und gewann. Während dieser 5 Tage brachten Nut und Geb Osiris, Set, Isis und Nephthys zur Welt. \n \nIm zentralen Osiris-Mythos gibt Thoth Isis die Worte, um ihren Ehemann wiederherzustellen und dem Paar zu ermöglichen, Horus zu empfangen. Nach einem Kampf zwischen Horus und Set bietet Thoth Rat und Weisheit."
  deity_neith:0 "$omen_neith$"
  omen_neith:0 "Weder"
  omen_neith_desc:0 "Neith war eine frühalte ägyptische Gottheit. Sie soll die erste und erste Schöpferin gewesen sein, die das Universum und alles, was es enthält, erschaffen hat, und dass sie regelt, wie es funktioniert. Sie war die Göttin des Kosmos, des Schicksals, der Weisheit, des Wassers, der Flüsse, der Mütter, der Geburt, der Jagd, des Webens und des Krieges. \n \n In einigen altägyptischen Schöpfungsmythen wurde Neith als Mutter von Ra und Apep identifiziert. Als sie als Wassergöttin identifiziert wurde, wurde sie als Mutter von Sobek, dem Krokodil, angesehen. Aufgrund dieser Verbindung mit Wasser, dh dem Nil, wurde sie während der Paarung von Gottheiten manchmal als die Frau von Khnum angesehen und manchmal mit der Quelle des Nils in Verbindung gebracht. \n \nIn diesem Kultzentrum wurde sie auch mit dem Nilbarsch in Verbindung gebracht und war die Göttin der Triade."
  deity_nephthys:0 "$omen_nephthys$"
  omen_nephthys:0 "Nephthys"
  omen_nephthys_desc:0 "Nephthys, ein Mitglied der Großen Ennead von Heliopolis in der ägyptischen Mythologie, war eine Tochter von Nut und Geb, Ehefrau von Set und Mutter von Anubis. Wegen ihrer Rolle als Beschützerin der Mumie und des Gottes Osiris und als Schwester-Ehefrau von Set wurde sie bei Bestattungsriten typischerweise mit ihrer Schwester Isis gepaart. \n \nSie wurde mit Trauer, Nacht/Dunkelheit, Gottesdienst (insbesondere Tempel), Geburt, Toten, Schutz, Magie, Gesundheit, Einbalsamierung und Bier in Verbindung gebracht."
  deity_tefnut:0 "$omen_tefnut$"
  omen_tefnut:0 "Tefnuss"
  omen_tefnut_desc:0 "Tefnut ist eine ägyptische Gottheit der Feuchtigkeit, der feuchten Luft, des Taus und des Regens in der altägyptischen Religion und ist die Schwester und Gemahlin des Luftgottes Shu und die Mutter von Geb und Nut sowie die Tochter von Atum. \n \nTefnut ist eine löwenartige Gottheit und erscheint als Mensch mit einem Löwenkopf, wenn sie als Teil der Großen Neunheit von Heliopolis dargestellt wird. Die andere häufige Darstellung ist als Löwin, aber Tefnut kann auch als vollständig menschlich dargestellt werden. In ihrer vollständig oder halb anthropomorphen Form wird sie mit einer Perücke dargestellt, die entweder mit einer Uräusschlange oder einer Uräusschlange und einer Sonnenscheibe gekrönt ist, und sie wird manchmal als Schlange mit Löwenkopf dargestellt."
  deity_geb:0 "$omen_geb$"
  omen_geb:0 "Geb"
  omen_geb_desc:0 "Geb war der ägyptische Gott der Erde und ein mythologisches Mitglied der Neunheit von Heliopolis. Er könnte auch als Vater der Schlangen gelten. Im alten Ägypten glaubte man, dass Gebs Lachen Erdbeben verursachte und dass er die Ernte wachsen ließ. \n \nAls Gemahlin von Nut und Sohn von Shu und Tefnut ist Geb auch der Vater von Osiris, Isis, Set, Nephthys und Horus. Aufgrund ihrer ähnlichen Rolle im Mythos wurde er oft mit dem griechischen Gott/Titan Kronos gleichgesetzt."
  deity_nut:0 "$omen_nut$"
  omen_nut:0 "Mutter"
  omen_nut_desc:0 "Nut ist die Göttin des Himmels, der Sterne, des Kosmos, der Mütter, der Astronomie und des Universums in der altägyptischen Religion. Sie wurde als sternbedeckte nackte Frau gesehen, die sich über die Erde wölbte, oder als Kuh. Sie wurde mit dem Wassertopfschild dargestellt, das sie identifiziert. \n \n Nut ist eine Tochter von Shu und Tefnut, während ihr Bruder und Ehemann Geb ist. Sie hatte vier Kinder – Osiris, Set, Isis und Nephthys – denen Horus in einer griechisch-ägyptischen Version des Mythos von Nut und Geb hinzugefügt wird. Sie gilt als eine der ältesten Gottheiten im ägyptischen Pantheon, deren Ursprung in der Schöpfungsgeschichte von Heliopolis zu finden ist."
  deity_mut:0 "$omen_mut$"
  omen_mut:0 "Mut"
  omen_mut_desc:0 "Mut, auch bekannt als Maut und Mout, war eine im alten Ägypten verehrte Muttergöttin. Ihr Name bedeutet wörtlich Mutter in der altägyptischen Sprache. Mut hatte viele verschiedene Aspekte und Attribute, die sich im Laufe der Jahrtausende der altägyptischen Kultur stark verändert und weiterentwickelt haben. \n \nMut galt als Urgottheit, verbunden mit den Urgewässern von Nu, aus denen alles in der Welt geboren wurde. Mut wurde manchmal nachgesagt, die Welt durch Parthenogenese geboren zu haben, aber häufiger wurde ihr nachgesagt, dass sie einen Ehemann hatte, den solaren Schöpfergott Amun-Ra. Obwohl Mut von ihren Anhängern für die Mutter von allem auf der Welt gehalten wurde, wurde sie besonders als Mutter des Mondkindergottes Khonsu in Verbindung gebracht. Im Tempel von Karnak in Ägyptens Hauptstadt Theben wurde die Familie von Amun-Ra, Mut und Khonsu gemeinsam als thebanische Triade verehrt. \n \nIn der Kunst wurde Mut normalerweise als Frau dargestellt, die die Doppelkrone der ägyptischen Könige trug und ihre Macht über das ganze Land repräsentierte."
  deity_maat:0 "$omen_maat$"
  omen_maat:0 "Maat"
  omen_maat_desc:0 "Maat oder Maʽat bezieht sich auf die altägyptischen Konzepte von Wahrheit, Gleichgewicht, Ordnung, Harmonie, Gesetz, Moral und Gerechtigkeit. Maat war auch die Göttin, die diese Konzepte verkörperte und die Sterne, Jahreszeiten und die Handlungen der Sterblichen und der Gottheiten regulierte, die im Moment der Schöpfung Ordnung aus dem Chaos gebracht hatten. Ihr ideologisches Gegenteil war Isfet, was Ungerechtigkeit, Chaos, Gewalt oder Böses tun bedeutet. \n \nNach ihrer Rolle bei der Schöpfung und der kontinuierlichen Verhinderung, dass das Universum ins Chaos zurückkehrt, befasste sich ihre Hauptrolle in der altägyptischen Religion mit dem Wiegen des Herzens, das im Duat stattfand. Ihre Feder war das Maß, das bestimmt, ob die Seelen (von denen angenommen wird, dass sie im Herzen wohnen) der Verstorbenen erfolgreich das Paradies des Jenseits erreichen würden."
  deity_khonsu:0 "$omen_khonsu$"
  omen_khonsu:0 "Chonsu"
  omen_khonsu_desc:0 "Khonsu ist der altägyptische Gott des Mondes. Sein Name bedeutet „Reisender“, und dies kann sich auf die wahrgenommene nächtliche Reise des Mondes über den Himmel beziehen. Zusammen mit Thoth markierte er den Lauf der Zeit. Khonsu war maßgeblich an der Schaffung von neuem Leben in allen Lebewesen beteiligt. In Theben war er Teil einer Familientriade (der „thebanischen Triade“) mit Mut als seiner Mutter und Amun als seinem Vater. \n \n In der Kunst wird Khonsu typischerweise als Mumie mit dem Symbol der Kindheit, einer Haarlocke sowie der Menat-Halskette mit Krummstab und Dreschflegel dargestellt. Er hat enge Verbindungen zu anderen göttlichen Kindern wie Horus und Shu. Manchmal trägt er einen Adler- oder Falkenkopf wie Horus, mit dem er als Beschützer und Heiler in Verbindung gebracht wird, geschmückt mit der Sonnenscheibe und dem Halbmond."
  deity_set:0 "$omen_set$"
  omen_set:0 "Set"
  omen_set_desc:0 "Set ist ein Gott der Wüsten, Stürme, Unordnung, Gewalt und Fremden in der altägyptischen Religion. Er war der Ehemann und Bruder von Nephthys und Sohn von Geb und Nut. Set hatte eine positive Rolle, als er Ra auf seiner Bark begleitete, um Apep, die Schlange des Chaos, abzuwehren. Set spielte eine entscheidende Rolle als versöhnter Kämpfer. Er war Herr des roten (Wüsten-)Landes, wo er das Gleichgewicht zu Horus' Rolle als Herr des schwarzen (Erd-)Landes war. \n \nIm Osiris-Mythos, dem wichtigsten ägyptischen Mythos, wird Set als Usurpator dargestellt, der seinen eigenen Bruder Osiris tötete und verstümmelte. Die Frau von Osiris, Isis, setzte seinen Leichnam wieder zusammen und erweckte ihren toten Ehemann mit Hilfe der Göttin Nephthys wieder zum Leben. \n \nDie Auferstehung dauerte lange genug, um seinen Sohn und Erben Horus zu zeugen. Horus suchte Rache an Set und viele der altägyptischen Mythen beschreiben ihre Konflikte."
  deity_hapi:0 "$omen_hapi$"
  omen_hapi:0 "Hapi"
  omen_hapi_desc:0 "Hapi war der Gott der jährlichen Überschwemmung des Nils in der altägyptischen Religion. Die Flut lagerte reichhaltigen Schlick (fruchtbaren Boden) an den Ufern des Flusses ab, was den Ägyptern den Anbau von Feldfrüchten ermöglichte. Hapi wurde unter den Ägyptern sehr gefeiert. Einige der Titel von Hapi waren „Lord of the Fish and Birds of the Marshes“ und „Lord of the River Bringing Vegetation“. \n \nHapi wird typischerweise als androgyne Figur mit einem dicken Bauch und großen hängenden Brüsten dargestellt, die einen Lendenschurz und einen zeremoniellen falschen Bart trägt."
  omen_anuket:0 "Anuket"
  omen_anuket_desc:0 "Anuket war eine altägyptische Göttin, die in der Nilregion verehrt wurde. Sie war die Göttin der Nilkatarakte, insbesondere der Stromschnellen bei Assuan, und wurde mit der jährlichen Überschwemmung des Nils in Verbindung gebracht. Anuket galt auch als Schutzgottheit der Geburt und Versorger von lebensspendendem Wasser. In der Kunst wurde Anuket oft als Frau dargestellt, die einen hohen gefiederten Kopfschmuck trägt und ein Zepter oder das Ankh-Symbol des Lebens hält."
  deity_heka:0 "$omen_heka$"
  omen_heka:0 "Heka"
  omen_heka_desc:0 "Heka war der altägyptische Gott der Magie, der als Mann dargestellt wurde, der eine große Krone mit einer Kobra auf der Stirn trug. Heka galt als eine der ältesten und mächtigsten ägyptischen Gottheiten, verbunden mit der Erschaffung der Welt und der Fähigkeit, die Naturgewalten zu kontrollieren. Heka wurde normalerweise als ein Mann dargestellt, der das Ankh, das Symbol des Lebens, oder ein Zepter hält, das seine Macht repräsentiert."
  deity_seshat:0 "$omen_seshat$"
  omen_seshat:0 "Seshat"
  omen_seshat_desc:0 "Seshat war eine altägyptische Göttin der Weisheit, des Wissens und des Schreibens. Sie wurde oft mit einem Kleid aus Leopardenfell und einem Kopfschmuck aus einem Stern mit Pfeil und Bogen dargestellt, was ihre Rolle als Göttin des Schreibens und Aufbewahrens symbolisiert. Es wurde angenommen, dass Seshat für die Aufzeichnung der Errungenschaften von Pharaonen und anderen wichtigen Personen verantwortlich war und eng mit dem Bau von Tempeln und anderen monumentalen Bauwerken verbunden war. Sie galt auch als Göttin der Mathematik, Astronomie und Architektur und wurde mit der Zeitmessung und der Führung von Kalendern in Verbindung gebracht. Seshat wurde manchmal als Gemahlin des Gottes Thoth dargestellt, der auch mit Schreiben und Wissen in Verbindung gebracht wurde. Sie war auch eng mit dem Pharao verbunden und galt als seine oder ihre persönliche Schreiberin und Protokollführerin."
  deity_apis:0 "$omen_apis$"
  omen_apis:0 "Apis"
  omen_apis_desc:0 "Apis war eine wichtige Gottheit in der altägyptischen Religion, die speziell mit der Stadt Memphis in Verbindung gebracht wurde. Apis war ein Stiergott, der als lebender Stier dargestellt wurde, von dem angenommen wurde, dass er eine Manifestation des Gottes Ptah war. Der Stier wurde durch spezifische Markierungen identifiziert, darunter ein weißes Dreieck auf seiner Stirn, ein Symbol der Göttin Hathor. Apis galt als ein sehr wichtiger Gott der Fruchtbarkeit und Stärke und wurde mit dem Königtum und der Erneuerung des Lebens in Verbindung gebracht. Der Stier galt als Kanal für göttliche Macht und wurde mit großer Ehrfurcht und Respekt behandelt. Als ein Apis-Stier starb, wurde er mumifiziert und feierlich beerdigt, komplett mit allem Drum und Dran einer Beerdigung eines Pharaos."
  deity_min:0 "$omen_min$"
  omen_min:0 "Min"
  omen_min_desc:0 "Min war ein altägyptischer Fruchtbarkeitsgott, der oft als Mann mit einem aufrechten Phallus und einer Federkrone dargestellt wurde. Er wurde mit der Ernte und dem Wachstum von Feldfrüchten sowie mit männlicher sexueller Potenz in Verbindung gebracht. Min war auch ein Gott der Wüste und es wurde angenommen, dass er die Macht hatte, Reisende vor Schaden zu schützen. Er wurde oft mit einem Dreschflegel dargestellt, ein Symbol seiner Macht über das Land und die Ernte. Min wurde im ganzen alten Ägypten verehrt, aber sein Kultzentrum befand sich in der Stadt Achmim in Oberägypten, wo er als „Min von Achmim“ bekannt war. Sein jährliches Fest, bekannt als das „Fest des Phallus“, “ wurde ihm zu Ehren mit viel Fanfare und Gelage gefeiert."
  deity_heqet:0 "$omen_heqet$"
  omen_heqet:0 "Heqet"
  omen_heqet_desc:0 "Heqet war eine Göttin der Fruchtbarkeit, Geburt und Erneuerung in der altägyptischen Religion. Sie wurde oft in Form eines Frosches dargestellt, der mit dem Nil und seinen lebensspendenden Eigenschaften in Verbindung gebracht wurde. Es wurde angenommen, dass Heqet Frauen bei der Geburt hilft und auch mit dem Prozess der Wiedergeburt und Regeneration in Verbindung gebracht wird. In manchen Mythen soll sie dabei geholfen haben, die Welt zu erschaffen, und sie wurde als mächtige Schöpfungskraft angesehen. Heqet wurde oft mit dem Kopf eines Frosches dargestellt, der manchmal eine Lotusblume oder einen Papyrusstab hielt, und wurde manchmal neben dem Gott Khnum gezeigt, von dem angenommen wurde, dass er Menschen auf einer Töpferscheibe formt."
  deity_satis:0 "$omen_satis$"
  omen_satis:0 "Satis"
  omen_satis_desc:0 "Satis war eine altägyptische Göttin des Nils, der Fruchtbarkeit und des Krieges. Sie wurde als Personifikation der Überschwemmung des Nils verehrt, die dem Land Wasser und Fruchtbarkeit brachte. Als Kriegsgöttin wurde Satis oft mit Pfeil und Bogen und der roten Krone Unterägyptens dargestellt. Satis wurde auch mit der Göttin Hathor in Verbindung gebracht, die manchmal als ihre Tochter dargestellt wurde. Zusammen wurden sie für die jährliche Überschwemmung des Nils und die Fruchtbarkeit des Landes verantwortlich gemacht. Satis wurde besonders in der südlichen Stadt Elephantine verehrt, wo man glaubte, dass sie die Grenze Ägyptens und die Menschen vor einer Invasion beschützte. In der Kunst wurde Satis oft als Frau mit dem Kopf einer Löwin oder eines Falken dargestellt. Sie wurde manchmal auch mit der weißen Krone Oberägyptens gezeigt, die ihre Verbindung zum südlichen Teil des Landes symbolisierte."
  deity_wepwawet:0 "$omen_wepwawet$"
  omen_wepwawet:0 "Wepwawet"
  omen_wepwawet_desc:0 "Wepwawet war ein altägyptischer Schakalgott, der mit Krieg, Jagd und den Verstorbenen in Verbindung gebracht wurde. Er wurde oft als Schakal oder Mann mit Schakalkopf dargestellt, der eine Federkrone oder eine Sonnenscheibe trug. Wepwawet galt als Führer und Beschützer der Pharaonen und ihrer Armeen und wurde oft als Führer in der Schlacht oder als Späher dargestellt. Er wurde auch mit der Öffnung des Weges ins Jenseits in Verbindung gebracht und manchmal als „Öffner der Wege“ bezeichnet. Wepwawet war besonders wichtig in der Stadt Asyut in Oberägypten, wo er als Schutzgottheit verehrt wurde . Sein Kult verbreitete sich in ganz Ägypten und er wurde oft mit anderen Göttern wie Anubis und Horus synkretisiert."
  deity_meretseger:0 "$omen_meretseger$"
  omen_meretseger:0 "Meretseger"
  omen_meretseger_desc:0 "Meretseger war eine Göttin, die im alten Ägypten verehrt wurde, hauptsächlich in der Region Theben. Ihr Name bedeutet „Sie, die Stille liebt“ oder „Sie, die Frieden liebt“. Meretseger wurde in erster Linie mit dem heiligen Berg der thebanischen Nekropole in Verbindung gebracht, der als „der der Berg des Westens.“ Meretseger wurde als Kobra oder als Frau mit einem Kobrakopf dargestellt, die oft einen Kopfschmuck mit der Sonnenscheibe und den Hörnern von Hathor trug. Sie galt als Beschützerin der Königsgräber in der thebanischen Nekropole und wurde auch mit Gerechtigkeit, Bestrafung und dem Jenseits in Verbindung gebracht."
  deity_qetesh:0 "$omen_qetesh$"
  omen_qetesh:0 "Qetesh"
  omen_qetesh_desc:0 "Qetesh war eine Göttin, die von Einflüssen der alten Kanaaniter abstammte, die während der Bronzezeit nach Ägypten auswanderten. Trotz ihres kanaanitischen Einflusses war sie in erster Linie eine ägyptische Göttin, die aus kanaanitischen Ideen geboren wurde und sogar als Gemahlin von Baal angesehen wurde. Sie wurde in der ganzen Levante und in Syrien sowie im Nildelta weithin verehrt. Sie wird allgemein mit Liebe, Fruchtbarkeit, Schönheit, Sex und Vergnügen in Verbindung gebracht. Sie wurde auch manchmal mit Krieg und Jagd in Verbindung gebracht. Qetesh wurde als junge, schöne Frau dargestellt, die ein langes, fließendes Kleid und einen Kopfschmuck mit zwei Federn trug. In einigen Darstellungen wurde sie auf dem Rücken eines Löwen reitend oder auf einer Schlange stehend gezeigt."
  deity_apedmak:0 "$omen_apedmak$"
  omen_apedmak:0 "Apedmak"
  omen_apedmak_desc:0 "Apedmak war ein Gott, der hauptsächlich im alten Nubien verehrt wurde. Apedemak wird hauptsächlich als Kriegsgott verstanden. Im weiteren Sinne gilt er auch als Gott der Eroberung und des militärischen Heldenmuts. Während der Zeit des Neuen Reiches wurde der ägyptische Gott Amun von den Nubiern als oberster Gott des Imperiums angenommen. Nach Apedemaks ersten Zeugnissen während der meroitischen Zeit scheint es, dass Amun entweder gleich wichtig war oder von den einheimischen Apedemak übertroffen wurde. Amuns Assoziationen mit Wasser und Fruchtbarkeit (verbunden mit der Überschwemmung des Nils) gehörten ebenfalls zu Apedemak. Er trägt eine Lederrüstung oder einen Kürass und hält Pfeil und Bogen in der Hand, Waffen, die im Laufe ihrer Geschichte mit den Nubiern in Verbindung gebracht wurden."
  deity_arensuphis:0 "$omen_arensuphis$"
  omen_arensuphis:0 "Arensuphis"
  omen_arensuphis_desc:0 "Arensnuphis ist eine Gottheit, die im alten nubischen Königreich Kush verehrt wurde. Er wurde als Mann mit Widderkopf oder einfach als Widder dargestellt. Die Ursprünge von Arensnuphis sind nicht gut dokumentiert, aber er wurde wahrscheinlich mit Fruchtbarkeit in Verbindung gebracht und als Beschützer der Landwirtschaft und der Ernte verehrt. Er wurde auch mit dem Jenseits in Verbindung gebracht und manchmal in Bestattungskontexten dargestellt. Arensnuphis war besonders wichtig am Standort Meroe. In Meroe war Arensnuphis eine der Hauptgottheiten, die neben anderen nubischen und ägyptischen Göttern wie Amun, Mut und Isis verehrt wurde."
  deity_sebiumeker:0 "$omen_sebiumeker$"
  omen_sebiumeker:0 "Sebiumeker"
  omen_sebiumeker_desc:0 "Sebiumeker war ein Gott von Nubien, dessen Name „der, der die Ka glücklich macht“ bedeutet. Das Ka war ein Konzept, das sich auf die Lebenskraft oder spirituelle Essenz eines Individuums bezog. In einigen Darstellungen wird Sebiumeker als sitzender Pavian dargestellt, der ein Zepter hält, während er in anderen als stehender Mann dargestellt wird, der einen gefiederten Kopfschmuck trägt und einen Krummstab und einen Dreschflegel hält, die Symbole des Königtums und der landwirtschaftlichen Fruchtbarkeit waren."
  deity_mandulis:0 "$omen_mandulis$"
  omen_mandulis:0 "Mandulis"
  omen_mandulis_desc:0 "Mandulis (auch Mandoulis oder Mandolaus geschrieben) war eine nubische Sonnengottheit, die mit der Sonne, dem Licht und der Macht des Königtums in Verbindung gebracht wurde, und er wurde oft als menschliche Figur dargestellt, die eine Krone oder einen Kopfschmuck mit einer Sonnenscheibe trug. Er wird manchmal mit dem Gott Horus verglichen. Mandulis war eng mit der königlichen Familie von Meroë verbunden, und es wird angenommen, dass sich die nubischen Könige als seine irdischen Vertreter sahen. Er wurde auch mit Fruchtbarkeit in Verbindung gebracht und es wurde angenommen, dass er die Macht hatte, das Wachstum der Ernte und den Wohlstand des Königreichs sicherzustellen."
  deity_amesemi:0 "$omen_amesemi$"
  omen_amesemi:0 "Amesemi"
  omen_amesemi_desc:0 "Amesemi war eine alte nubische Gottheit, die mit Geburt, Fruchtbarkeit, aber auch Schutz in Verbindung gebracht wurde. Der Kult von Amesemi war eng mit dem Tempel von Min verbunden, einer wichtigen Fruchtbarkeitsgottheit, die in Achmim verehrt wurde. Es wird angenommen, dass Amesemi als eine Form der Göttin Isis angesehen wurde, die auch mit Geburt und Fruchtbarkeit in Verbindung gebracht wurde. Es wurde angenommen, dass die Göttin die Macht hat, Frauen während der Geburt zu beschützen und das gesunde Wachstum von Säuglingen sicherzustellen. Sie soll auch die Gemahlin des nubischen Gottes Apedemak gewesen sein."
  deity_heryshaf:0 "$omen_heryshaf$"
  omen_heryshaf:0 "Heryshaf"
  omen_heryshef_desc:0 "Heryshaf, der große Gott von Henen-Nesut. Der Herrscher der Flussufer war ein Schöpfer- und Fruchtbarkeitsgott, der direkt aus den Urgewässern von Nun kam. Er war einer der ältesten Götter im ägyptischen Pantheon, aber zu diesem Zeitpunkt begannen sowohl seine Stadt als auch Er, der auf Seinem See ist, durch Herakles aus dem hellenischen Pantheon ersetzt zu werden. Aus Henen-Nesut wurde Herakleopolis und aus Heryshef Herakles. Die Zeiten, in denen Henen-Nesut und Heryshaf an der Spitze der ägyptischen Dynastien des 20. Nome standen, sind lange vorbei. Er wurde als Widder oder Mann mit Widderkopf dargestellt. \n \nDu hast es geschafft, du hast die nischenhafteste Gottheit im gesamten Spiel gefunden. Danke, dass du den Gottheiten in diesem Spiel Aufmerksamkeit geschenkt hast ~ Izn"
