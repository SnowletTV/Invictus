l_german:
  deity_medeine:0 "$omen_medeine$"
  omen_medeine:0 "Medeiné"
  omen_medeine_desc:0 "Medeiné ist als Schutzgöttin aller Dinge bekannt, die mit der Jagd, den Wäldern und der Tierwelt zu tun haben. Unsere Krieger rufen oft ihre Hilfe an, wenn sie ihr Zuhause verlassen, sei es für einfache Nahrungssuche oder ihren Schutz, während sie in ihrem Reich bleiben, um ihnen im Kampf zu helfen."
  deity_mother_goddess:0 "$omen_mother_goddess$"
  omen_mother_goddess:0 "Muttergöttin"
  omen_mother_goddess_desc:0 "Die Muttergöttin ist die grundlegende Gottheit unseres Pantheons, da sie die Erde ist, auf der wir leben, sowie die Vorläuferin unserer Stämme. Unsere Leute erwarten von ihr Führung, Schutz und Nahrung und hoffen auf reiche Ernten und Hilfe."
  deity_perkunas:0 "$omen_perkunas$"
  omen_perkunas:0 "Perkunas"
  omen_perkunas_desc:0 "Tapferkeit, Himmel und Feuer, sie alle gehören zum Reich von Perkunas. Mit den vielen Geschichten über seine Taten ist er eine Inspiration für unsere Helden und Soldaten. Die anderen Gottheiten unseres Pantheons betrachten ihn als Richter und Schlichter und vertrauen auf seine Entscheidungen."
  deity_divine_twins:0 "$omen_divine_twins$"
  omen_divine_twins:0 "Göttliche Zwillinge"
  omen_divine_twins_desc:0 "Die Göttlichen Zwillinge ziehen Saulia über den Himmel, während der Morgen zum Tag und der Tag zur Nacht wird. Sie spielen eine wichtige Rolle in unserer Kosmologie und schützen unsere Häuser und Menschen."
  deity_deivas:0 "$omen_deivas$"
  omen_deivas:0 "Deivas"
  omen_deivas_desc:0 "Deivas ist einer der höchsten Götter unseres Pantheons, der Himmelsvater, der seine Aufgaben an diejenigen weitergab, die nach ihm kamen. Erzeuger von allem, wir beten immer noch zu ihm um Führung und Hilfe, als dem stärksten Wesen unseres Pantheons."
  deity_governing_goddesses:0 "$omen_governing_goddesses$"
  omen_governing_goddesses:0 "Regierende Göttinnen"
  omen_governing_goddesses_desc:0 "Es wird gesagt, dass die sieben regierenden Göttinnen das Schicksal selbst erschaffen. Die Fäden des Lebens spinnend, Kriege und Frieden zusammenwebend, sowie das Schicksal unseres Volkes. Wir schauen auf sie, um die Zukunft zu kennen und zu wissen, was gut sein wird."
  deity_televelis:0 "$omen_televelis$"
  omen_televelis:0 "Televelis"
  omen_televelis_desc:0 "Televelis ist ein Förderer von Schmieden und Handwerkern, die die schönsten Gegenstände und zerstörerischsten Waffen herstellen, die man sich vorstellen kann. Die Geschichten besagen, dass er einst die Sonne selbst geschaffen und in den Himmel geworfen hat, um die Welt zu erleuchten."
  deity_saulia:0 "$omen_saulia$"
  omen_saulia:0 "Saulia"
  omen_saulia_desc:0 "Saulia erleuchtet die Welt, während sie über den Himmel schwebt. Einst mit dem Mond verheiratet, haben sich die beiden lange getrennt, um den Tag zu erschaffen, wie wir ihn kennen. Jeden Tag wird ihr von den Göttlichen Zwillingen geholfen, den Himmel zu durchqueren und ihre Tochter zu besuchen."
  deity_pbs_bear:0 "$omen_pbs_bear$"
  omen_pbs_bear:0 "Medwedios"
  omen_pbs_bear_desc:0 "Auf der Suche nach Honig durch die Wälder stapfend, bleibt Medwedios, Sweet-Eater, normalerweise für sich und findet Zuflucht nur in seiner eigenen Kraft. Langsam zum Zorn und doch ein tödlicher Feind, wenn man ihm begegnet, ist der Bär ihm heilig."
  deity_pbs_dragon:0 "$omen_pbs_dragon$"
  omen_pbs_dragon:0 "Askeriki"
  omen_pbs_dragon_desc:0 "Wenn man Askeriki dem Drachen begegnet ist, naht die Stunde des Todes, denn es gibt keine Hoffnung, dem Zorn des Wyrms standzuhalten; Soldaten und Sklavenhändler nehmen die mächtigen Gaben von Askerikis an und wissen, dass der Drache Freude an Zerstörung und Elend hat."
  deity_pbs_wolf:0 "$omen_pbs_wolf$"
  omen_pbs_wolf:0 "Wilkos"
  omen_pbs_wolf_desc:0 "In den kältesten Nächten, wenn Me'neskios der Mond aufgestiegen ist und seinen Mantel über das Gesicht des Landes geworfen hat, ist es dann, dass Wilkos, der Wolf, sein Gesicht zum Himmel wendet und die Dunkelheit mit seinem durchdringenden Heulen erfüllt - ein Geräusch die das Blut mit Versprechungen kommender Jagden in Wallung bringt."
  deity_pbs_horse:0 "$omen_pbs_horse$"
  omen_pbs_horse:0 "Kamnios"
  omen_pbs_horse_desc:0 "Kamnios, Pferdegott, dessen donnernde Hufe die Bösen zertrampeln, ihre Knochen zerschmettern und sie zu Staub zermahlen – wie er sich mit weit aufgerissenen Augen und wiehernd gegen das Zaumzeug stemmt, verzweifelt darauf bedacht, seine Feinde zu vernichten."
  deity_pbs_hare:0 "$omen_pbs_hare$"
  omen_pbs_hare:0 "Zajinkos"
  omen_pbs_hare_desc:0 "Nur wenige können hoffen, mit der Geschwindigkeit von Zajinkos dem Hasen mithalten zu können, der unter den Füßen rast und im hohen Gras verschwindet, bevor seine Anwesenheit überhaupt bemerkt wird. seine Augen sind offen und sehen alles, und mit zuckender Nase verschwindet er."
  deity_pbs_bee:0 "$omen_pbs_bee$"
  omen_pbs_bee:0 "Bikela'"
  omen_pbs_bee_desc:0 "Viele lieben Bikela', den Gott der Bienen, der über die Bienenstöcke wacht und seine unermüdlichen Arbeiter beschützt. Wenn die Sonne aufgeht, strebt Bikela unablässig danach, die Waben mit dem süßesten Honig zu füllen, und doch kann seine Berührung, wie der Bienenstich, den Tod bringen."
  deity_pbs_sheep:0 "$omen_pbs_sheep$"
  omen_pbs_sheep:0 "Ovinos"
  omen_pbs_sheep_desc:0 "Unsere Leute lieben Ovinos, den Schafgott, wirklich für seine großzügigen Gaben; nahrhafte Milch von den Mutterschafen, schwere Felle, um unseren Körper zu wärmen, und leckeres Fleisch, um unsere Bäuche zu füllen."
  deity_pbs_snake:0 "$omen_pbs_snake$"
  omen_pbs_snake:0 "Angios"
  omen_pbs_snake_desc:0 "Während einige es seltsam finden mögen, dass ein Gott der Schlangen mit Fruchtbarkeit und Sicherheit in Verbindung gebracht wird, sehen die Anhänger von Angios nichts Außergewöhnliches; Sie wissen, dass ihre Schlangengottheit all diese Dinge und mehr bringt."
  deity_pbs_ox:0 "$omen_pbs_ox$"
  omen_pbs_ox:0 "Walos"
  omen_pbs_ox_desc:0 "Mächtig brüllend, während er sich gegen das Joch stemmt, lehnt sich Walos der Ochse schwer in seine Lasten und keucht, während er ausharrt – die Arbeit ist schwierig und lang, doch Walos ist treu und wird nicht ruhen, bis er zufrieden ist."
  deity_pbs_sun:0 "$omen_pbs_sun$"
  omen_pbs_sun:0 "Sulnikios"
  omen_pbs_sun_desc:0 "Sulnikios, dessen Macht wie die der Sonne ist, verlässt diejenigen, die ihn lieben, nie wirklich; monatelang am Horizont schwebend, vertreibt er die Dunkelheit so lange er kann und ruht sich nur kurz aus, bevor er den ewigen Kampf gegen die Nacht wieder aufnimmt."
  deity_pbs_fish:0 "$omen_pbs_fish$"
  omen_pbs_fish:0 "Zus"
  omen_pbs_fish_desc:0 "Das eisige Wasser des Ozeans ist der Spielplatz von Zu's the Fish, der den Angelegenheiten der Menschen ein kaltes und unerschütterliches Auge zuwendet, bevor er in die dunklen Tiefen zurückkehrt. Seeleute hoffen, ihn bei der Rückkehr aus Übersee zu sehen, da er Glück und Reichtum für diejenigen bringt, die das Glück haben, ihn zu entdecken."
  deity_pbs_deer:0 "$omen_pbs_deer$"
  omen_pbs_deer:0 "Sir'na'"
  omen_pbs_deer_desc:0 "Vor Tagesanbruch, am Ufer des Sees, wo die Nebel sich noch über die Wasseroberfläche kräuseln und die Gräser vom Tau schwer sind, trinkt Sir'na' der Hirsch tief. Es gibt ein Geräusch im Wald und ohne Vorwarnung verschwindet Sir'na'."
  deity_pbs_moon:0 "$omen_pbs_moon$"
  omen_pbs_moon:0 "Me'neskios"
  omen_pbs_moon_desc:0 "Der Nachthimmel wird von der strahlenden Pracht von Me'neskios, dem Mond, und seinem glitzernden Umhang, der mit Sternen gewebt ist, erleuchtet. Er wendet ein blasses, aber mitfühlendes Gesicht der Erde zu und hört die Gebete der Müden."
  deity_pbs_bird:0 "$omen_pbs_bird$"
  omen_pbs_bird:0 "Putokos"
  omen_pbs_bird_desc:0 "Das Flattern der Flügel und das melodiöse Vogelgezwitscher kündigen die Ankunft des königlichen Putokos an, der oft die Gestalt eines hochfliegenden Adlers annimmt. Er breitet seine Flügel aus und schwimmt auf den treibenden Strömungen. Er wird von der herrschenden Klasse bevorzugt, die hofft, seiner natürlichen Autorität nachzueifern."
  deity_pbs_oak:0 "$omen_pbs_oak$"
  omen_pbs_oak:0 "Perunos"
  omen_pbs_oak_desc:0 "Perunos, der markante Gott des Lichts, streift wie die ihm heilige Eiche durch die Urwälder und schattigen Wälder; Unter dem weitläufigen Baldachin seiner Zweige kann man Stabilität und Wachstum finden und in einen friedlichen Zustand eintreten, der der Meditation förderlich ist."
  deity_pbs_lime:0 "$omen_pbs_lime$"
  omen_pbs_lime:0 "Lei'pa'"
  omen_pbs_lime_desc:0 "Es gibt einen Zustand ungezügelter Freude, in dem sich die Anhänger von Lei'pa' befinden; Verzückte Freude erfasst die Anbeter, und die Feierlichkeiten dauern bis spät in den Abend - nur wenige können dem Ruf zur Ekstase widerstehen."
  deity_baltic_bear:0 "$omen_baltic_bear$"
  omen_baltic_bear:0 "Lakis"
  omen_baltic_bear_desc:0 "Beschönigend nach seinem schwerfälligen Schritt benannt, bleibt Lakis, der Stampfer, normalerweise für sich und findet nur in seiner eigenen Kraft Zuflucht. Langsam zum Zorn und doch ein tödlicher Feind, wenn man ihm begegnet, ist der Bär ihm heilig."
  deity_baltic_horse:0 "$omen_baltic_horse$"
  omen_baltic_horse:0 "Zir'gos"
  omen_baltic_horse_desc:0 "Zir'gos, Pferdegott, dessen donnernde Hufe die Bösen zertrampeln, ihre Knochen zerschmettern und sie zu Staub zermahlen – wie er sich mit weit aufgerissenen Augen und wiehernd am Zaumzeug anstrengt, verzweifelt darauf bedacht, seine Feinde zu vernichten."
  deity_baltic_bee:0 "$omen_baltic_bee$"
  omen_baltic_bee:0 "Bita'"
  omen_baltic_bee_desc:0 "Viele lieben Bita', den Gott der Bienen, der über die Bienenstöcke wacht und seine unermüdlichen Arbeiter beschützt. Wenn die Sonne aufgeht, bemüht sich Bita' ohne Unterlass, die Waben mit dem süßesten Honig zu füllen, und doch kann seine Berührung, wie der Bienenstich, den Tod bringen."
  deity_baltic_bird:0 "$omen_baltic_bird$"
  omen_baltic_bird:0 "Putnos"
  omen_baltic_bird_desc:0 "Das Flattern von Flügeln und melodiöses Vogelgezwitscher kündigen die Ankunft des königlichen Putnos an, der oft die Form eines hochfliegenden Adlers annimmt. Er breitet seine Flügel aus und schwimmt auf den treibenden Strömungen. Er wird von der herrschenden Klasse bevorzugt, die hofft, seiner natürlichen Autorität nachzueifern."
  deity_baltic_oak:0 "$omen_baltic_oak$"
  omen_baltic_oak:0 "Perkunos"
  omen_baltic_oak_desc:0 "Perkunos, ein Gott wie die ihm heilige Eiche, wandert durch die Urwälder und schattigen Wälder; Unter dem weitläufigen Baldachin seiner Zweige kann man Stabilität und Wachstum finden und in einen friedlichen Zustand eintreten, der der Meditation förderlich ist."
  deity_baltic_sun:0 "$omen_baltic_sun$"
  omen_baltic_sun:0 "Sa'ula'"
  omen_baltic_sun_desc:0 "Sa'ula', dessen Macht wie die der Sonne ist, verlässt diejenigen, die ihn lieben, nie wirklich; monatelang am Horizont schwebend, vertreibt er die Dunkelheit so lange er kann und ruht sich nur kurz aus, bevor er den ewigen Kampf gegen die Nacht wieder aufnimmt."
