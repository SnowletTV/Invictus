 ##Invictus## 
 deity_mithra: "$omen_mithra$" 
 omen_mithra: "Mithra" 
 omen_mithra_desc: "Mithra ist eine mithraische Gottheit, die von bestimmten Teilen der hellenistischen Gesellschaft verehrt wird. Er wird mit der Wahrheit und der Ernte in Verbindung gebracht und spielt eine Rolle bei den Zeremonien zur Stärkung des Wassers.\n\nDie Verehrung von Mithra ist weit über seine persische Heimat hinaus verbreitet und wurde auch von Menschen außerhalb des Glaubens aufgegriffen. Obwohl die Gottheit von Zarathustra nie erwähnt wurde, spielt sie im zoroastrischen Glauben eine wichtige Rolle." 
  
 deity_cyrus: "$omen_cyrus$" 
 omen_cyrus: "Kyros der Große" 
 omen_cyrus_desc: "Im Jahr 600 v. Chr. wird ein persischer Junge in eine Welt hineingeboren, die von den Neo-Babyloniern, Spätägyptern, Lydern und Medern beherrscht wird. Bis zu seinem Tod im Jahr 530 v. Chr., also nur 70 Jahre später, hatte sich die Welt für immer verändert. Es ist Kyros der Große, Eroberer der bekannten Welt, 200 Jahre bevor jemand den Namen Alexander kannte.\n\nKyros war neben seinen legendären militärischen Eroberungen auch ein großer Staatsmann. Seine Politik und seine Offenheit gegenüber der Religion ermöglichten es seinem Reich, im Gegensatz zu dem eines bestimmten Griechen, noch Hunderte von Jahren nach seinem Tod zu herrschen. Auf diese Weise erlangte er einen unglaublichen Status als Verfechter seines Glaubens, des Mazdaismus (Zoroastrismus), und wurde gleichzeitig zu einem mythischen Helden des mithraischen Glaubens." 
  
 deity_deraz: "$omen_deraz$" 
 omen_deraz: "Deraz Dast" 
 omen_deraz_desc: "Ardashir I., auch Artaxerxes I. genannt, war ein achämenidischer persischer König, der als Begründer des mithraischen Glaubens gefeiert wurde. Der mazdaistische Zoroastrismus hatte vor allem unter Darius dem Großen den Mithraismus bei vielen medischen Untertanen der Achämeniden ersetzt. Ardaschir würde ein zweites Aufleben des mithraischen Glaubens ermöglichen, der von den medischen Priestern der Magi den Titel 'Deraz Dast' erhielt." 
  
 deity_darab: "$omen_darab$" 
 omen_darab: "Darab" 
 omen_darab_desc: "Darius II., der auch Darab genannt wurde, war der Sohn von Ardashir I. und setzte die Wiedereinführung des mithraischen Glaubens durch seinen Vater fort und verlängerte damit die Existenz dieses Glaubens gegen den zoroastrischen Mazdaismus der Perser." 
  
 deity_shoithrapati: "$omen_shoithrapati$" 
 omen_shoithrapati: "Shoithrapati" 
 omen_shoithrapati_desc: "Shoithrapati war eine bei den halbnomadischen Stämmen Medias beliebte Lagerplatz-Gottheit. Es ist zwar nur eine Vermutung, aber es ist möglich, dass die Gottheit aufgrund ihrer mangelnden Verbreitung in den Städten in den ländlichen Gebieten länger überlebte als der mithraische Glaube selbst in bestimmten Gebieten aufgrund der Isolation." 
  
 deity_thraetona: "$omen_thraetona$" 
 omen_thraetona: "Thraetona"
 omen_thraetona_desc: "Der Mörder des Drachen Azhi Dahaka ist der legendäre Held Thraetona. Thraetona wird in der Fereydun-Geschichte erwähnt, in der davon die Rede ist, dass König Fereydun Sieg, Gerechtigkeit und Großzügigkeit verkörpert." 
  
 deity_zurvan: "$omen_zurvan$" 
 omen_zurvan: "Zurvan" 
 omen_zurvan_desc: "Zurvan wurde schließlich zu einer so wichtigen Gottheit, dass der zurvanische Zoroastrismus zur häufigsten Form des zoroastrischen Glaubens wurde. Er war der Gott der unendlichen Zeit und des unendlichen Raums. Er war ein transzendenter Gott, der erstmals im 3. Jahrhundert v. Chr. erschien." 
  
 deity_yima: "$omen_yima$" 
 omen_yima: "Yima" 
 omen_yima_desc: "Die antiken Iraner verwiesen auf Yima als ihren allerersten und Gründungs-König. Als die Welt noch keine Ordnung hatte, war Yima, der Hirte, die einzige gute Seele. Ahura Mazda rief Yima an und fragte ihn, ob er ein Träger der Religion sein wolle, doch Yima lehnte ab und zog es vor, stattdessen das Leben der Menschheit auf der Erde zu begründen." 
  
 deity_azhi_dahaka: "$omen_azhi_dahaka$" 
 omen_azhi_dahaka: "Azhi Dahaka" 
 omen_azhi_dahaka_desc: "Azhi Dahaka, der mächtige Drache, der das Leben von Thraetona, dem Helden, bedrohte. Azhi Dahaka wurde am Ende von diesem Helden getötet, aber seine Macht und einschüchternde Statur sollten zu Legenden in seinem Namen führen." 
  
 deity_khshathrita: "$omen_khshathrita$" 
 omen_khshathrita: "Khshathrita" 
 omen_khshathrita_desc: "Khshathrita, besser bekannt unter seinem griechischen Namen Deioces, war der Begründer der medischen Dynastie, die später einen Großteil Persiens, Mediens und Teile des äußeren fruchtbaren Halbmonds beherrschen sollte. Er hatte großen Einfluss auf die Zukunft dieser Region, einschließlich der Verbreitung seines alten iranischen Glaubens, der später als Mithraismus bekannt wurde." 
  
 deity_vata: "$omen_vata$" 
 omen_vata: "Vayu-Vata" 
 omen_vata_desc: "Die doppelgesichtige Gottheit Vayu-Vata war vor allem im zurvanischen Zoroastrismus beliebt. Vayu war das Gesicht des Windes und Vata das Gesicht der Atmosphäre. Im mazdaischen Zoroastrismus war Vayu-Vata sowohl ein Avesta als auch ein Daeva, sowohl ein Engel als auch ein Teufel. Im zurvanischen Zoroastrismus war Vayu-Vata stattdessen repräsentativ für Zurvan und daher mit Zeit und Raum verbunden." 
  
 deity_angra_mainyu: "$omen_angra_mainyu$" 
 omen_angra_mainyu: "Angra Mainyu" 
 omen_angra_mainyu_desc: "Angra Mainyu, die zerstörerische Kraft und Zwilling von Spenta Mainyu, ist der Sohn von Ahura Mazda und die böse Seite des dualistischen Glaubens, der im Mazdaismus sowie in anderen zoroastrischen Zweigen verwurzelt ist. Sein Beiname „Druj“ bedeutet „Die Lüge“ und steht für seine Gier, seinen Zorn und seinen Neid; All dies verwendet er gegen Spenta Mainyu, der Licht und Schöpfung repräsentierte.\n\nTrotz dieser bösen Züge hatte er einen kleinen Kult innerhalb des mithraischen Glaubens. Für seine Verehrer war er vielleicht ein 'Kult des Chaos', aber sie fanden wohl das Gute in der traditionell dämonischen Gottheit." 
