l_german:
  
 deity_sawaserqua: "$omen_sawaserqua$" 
 omen_sawaserqua: "Sawaserqua"  
 omen_sawaserqua_desc: "Wahrscheinlich besser bekannt unter dem Namen Sosruko, bedeutet Sawaserquas Name wörtlich übersetzt 'Sohn des feurigen Schwertschlags'. Als Diener der Götter gilt Nart Sawaserqua als derjenige, der dem Riesen das Feuer gestohlen hat. Sawaserqua ist der niederste der Narts und wird oft als listiger Nart dargestellt." 
  
 deity_batraz: "$omen_batraz$"  
 omen_batraz: "Batraz" 
 omen_batraz_desc: "Der größte Krieger der Narten und zugleich ihr Anführer. Seine Rolle ist vergleichbar mit der des südkaukasischen 'Amirani'. Sein Schwert ist ein wichtiges Symbol für Eisen und seine Macht, obwohl er in erster Linie als Gott der Stürme verehrt wird.\n\nIn einer Version des Mythos wurde Bartaz als Sohn eines Khami geboren, dessen Frau Khami eine zystenartige, brennende Blase auf den Rücken schuf, aus der Bartaz wachsen sollte, bevor er sie verließ. Als Bartaz geboren wurde, noch immer in Flammen, warf ihn der Nart Syrdon ins Meer, wo er aufwachsen sollte. Später besuchte Bartaz den Schmiedegott Kurdalaegon, der Bartaz erwärmte, ihm Kräfte verlieh und ihn dann mit einer Zange ins Meer warf. Von dort aus lebte Bartaz fortan in den Lüften und schleuderte Blitze, um den Narten zu helfen. Er vollbrachte viele große Taten in seinem Leben, darunter eine glorreiche Rache an dem betrügerischen Riesen, der Gewalt unter den jungen Narten verursachte. Er liebt auch Wettspiele, bei denen er normalerweise gewinnt. Bartaz starb schließlich auf dem Weg zur Rache für den Tod seines Vaters, was zum Tod vieler anderer Narten führte."  
  
 deity_satanaya: "$omen_satanaya$"  
 omen_satanaya: "Satanaya"  
 omen_satanaya_desc: "Satanaya, die Mutter der Narten, gebar viele große Helden wie Sawaserqua, dem sie half, dem Riesen das Feuer zu stehlen. Als weise Frau und Matriarchin der Narten war sie ein Vorbild für ihre Familie, beispielsweise indem sie Wasser hochschätzte, wie in der Geschichte, in der sie eine Blume am Fluss Hypanis pflückt und diese erst nach einem starken Regen wachsen sieht. Sie war schlau genug, einen Pakt mit der Sonne zu schließen, um den Tag zu verlängern." 
  
 deity_theshkhue: "$omen_theshkhue$"  
 omen_theshkhue: "Theshkhue"  
 omen_theshkhue_desc: "Als höchstes Wesen betrachtet, erschuf Theshkhue das Universum und legte die ursprünglichen Gesetze der Existenz fest. Menschen, die nach Erleuchtung streben, versuchen, seinen kosmischen Gesetzen, den Gesetzen von Tha, zu folgen. Als Vereiniger ist er der Empfänger aller Fragen, verlangt aber nichts von seiner Schöpfung als Gegenleistung."  
  
 deity_lady_of_flowing_waters: "$omen_lady_of_flowing_waters$" 
 omen_lady_of_flowing_waters: "Herrin der fließenden Gewässer"  
 omen_lady_of_flowing_waters_desc: "Die Herrin der fließenden Gewässer, die Göttin des Wassers, wohnt in einem wunderschönen weißen Haus in einer nebligen Schlucht in den Tiefen des Maeotis-Sees. Dort kümmert sie sich um ihre drei Töchter, die Frauen, die die Federn von Tauben tragen, und ihre sieben Söhne. Ihr Zuhause war nur für den Nart Pizighash zugänglich, als er mit seinem Schwert auf den See schlug und sich die Wellen für ihn teilten."  
  
 deity_tlepsh: "$omen_tlepsh$" 
 omen_tlepsh: "Tlepsh"  
 omen_tlepsh_desc: "Der Schmied der Narten, Tlepsh, schuf die weltweit erste Sichel für die Ernte sowie eine scharfe Klinge, die sich aus eigener Kraft bewegen und in seinem hohen Alter für ihn kämpfen konnte. Als Schamane, der Feuer und Metall beherrschte, verband Tlepsh Magie und Wissenschaft miteinander. Er strebte sogar nach dem gesamten Wissen der Welt und trug die Milchstraße mit der Göttin, die die vier Ecken des Kosmos repräsentierte." 
  
 deity_pkharmat: "$omen_pkharmat$" 
 omen_pkharmat: "Pkharmat"  
 omen_pkharmat_desc: "Ein weiterer Nart, der Feuer zum Wohle der Menschheit stehlen wollte, war Pkharmat. Er wagte sich auf den Gipfel des Berges Bashlam, um das Feuer zu entwenden, über das der grausame Gott Sela herrschte, der die Narten und ihre menschlichen Gefährten unterjochte. Mit der Hilfe der Göttin Sata (Selas Frau), dem Heldenpferd Turpal und seinem eigenen Bruder entwendete er das Feuer und brachte es zu den Narten zurück, damit diese nicht länger rohe Nahrung essen und kalte Milch trinken mussten. Für seine Heldentat kettete ihn der grausame Gott Sela mit Hilfe seines Dieners, des Zyklopen Uja, an einen Felsen auf dem Gipfel des Berges Balsham und ließ ihn von dem Falken Ida auf ewig seine Leber aushacken." 
  
 deity_turpal: "$omen_turpal$"  
 omen_turpal: "Turpal"  
 omen_turpal_desc: "Das Heldenpferd, auf dem Pkharmat reitet, um dem Zorn des Gottes Sela mit gestohlenem Feuer in seinen Händen zu entkommen, Turpal, konnte sogar Blitze hinter sich lassen. Sein Name bedeutet einfach 'Held', und sein Name wird seit jeher von den Kindern der Narten verwendet."  
  
 deity_dische_zhig: "$omen_dische_zhig$"  
 omen_dische_zhig: "Dische Zhig"  
 omen_dische_zhig_desc: "Dieser berühmte Baum der Narten, auch bekannt als der Goldene Baum, steht für die alte nordkaukasische Verehrung von Bäumen und den Geistern, die in ihnen leben. Neben seiner goldenen Farbe trägt der Baum Äpfel, die zur Hälfte schneeweiß und zur Hälfte purpurrot sind. Wenn eine Frau von der weißen Seite isst, wird ihr eine Tochter mit schneeweißem Haar geboren. Isst sie von der roten Seite, wird ein heldenhafter Junge mit dem gleichen blassen Haar geboren. Der Baum schenkt Verjüngung, Wissen und Magie." 
  
 deity_pija: "$omen_pija$"  
 omen_pija: "Pija"  
 omen_pija_desc: "Der ältere der beiden Söhne von Tatemquo, Pija, war ein großer Krieger, bekannt als 'der Speerkämpfer'. In der Erzählung  Wie Warzameg und Timis entstanden schläft Pija unter dem Goldenen Baum, Dische Zhig, ein und bemerkt nicht, wie die rot-weißen Äpfel von dessen goldenen Ästen gestohlen werden. Er ist bekannt dafür, dass seine Pfeile niemals ihr Ziel verfehlen und seine Schwertschläge stets ihr Ziel treffen, aber er ist nicht dafür bekannt, ein ausgezeichneter Wächter zu sein."  
  
 deity_pizighash: "$omen_pizighash$" 
 omen_pizighash: "Pizighash" 
 omen_pizighash_desc: "Pizighash, der jüngere der beiden Söhne von Tatemquo, ist ein großer Krieger, bekannt als 'derjenige, der trennt'. In der Geschichte 'Wie Warzameg und Timis entstanden' bleibt Pizighash ein treuer und wachsamer Wächter unter dem Goldenen Baum, Dische Zhig, und begegnet den drei Tauben, die die rot-weißen Äpfel stehlen, um sie nach Westen zum Maeotis-See zu bringen. Zusammen mit seinem Bruder reitet er los, um eine der Tauben zu verfolgen und mit einem Pfeil zu erschießen. Als er erkennt, dass die Taube in Wirklichkeit eine Tochter (Meghazash) der Herrin des fließenden Wassers in Verkleidung ist, heilt er sie und heiratet sie. Sie bekommen drei Töchter und drei Söhne, darunter den Helden Warzameg."
  
 deity_zhaqa: "$omen_zhaqa$"  
 omen_zhaqa: "Zhaqa"  
 omen_zhaqa_desc: "Das Pferd, das der böse Riese Arkhon Arkhozh reitet, Zhaqa, ist schneller als jedes andere lebende Pferd. In Wahrheit symbolisiert das Pferd den Übergang zwischen Leben und Tod, indem es die Jungfrau Psatina ('Lebensspendende Mutter') davonträgt. Zhaqas Name bedeutet 'Grabhügel' und so symbolisiert er den Übergang im Kreislauf von Leben und Tod. Kein Lebewesen kann ihn einholen oder überholen, da kein Lebewesen den Tod überwinden kann."  
  
 deity_tetertup: "$omen_tetertup$"  
 omen_tetertup: "Tetertup"  
 omen_tetertup_desc: "Tetertup, der Gott des Krieges und des Blutvergießens, war das Gegenstück zur ghalghai/gelaeanischen Gottheit Molyz-Yerdi oder dem römischen Mars. Er erfüllte eine Kriegerschar mit Kraft und Energie, die den Nart-Helden an Macht und Statur gleichkam, wurde jedoch am meisten von den abasgischen Stämmen im Nordwesten der Kavkasos-Berge verehrt." 
  
 deity_theqwafeshu: "$omen_theqwafeshu$"  
 omen_theqwafeshu: "Theqwafeshu"  
 omen_theqwafeshu_desc: "Als Herold des Einigenden, des großen Schöpfers des Kosmos, Theshkhue, fungiert Theqwafeshu als Überbringer seines kosmischen Gesetzes, als Vermittler seines großen Plans. In den Fußstapfen des Schöpfergottes wird Theqwafeshu von den Abasgoi als Zeichen des göttlichen Gerichts und der bevorstehenden Führung durch den Meister des Herolds angesehen." 
  
 deity_thageledj: "$omen_thageledj$" 
 omen_thageledj: "Thageledj" 
 omen_thageledj_desc: "Thageledj, der Gott der Flora und der Ernte, verschrieb sich der Suche nach gesunden Nutzpflanzen, die die Narten und andere Berggötter auch unter rauen oder kalten Bedingungen anbauen konnten. Bauern, sowohl diejenigen, die für den Eigenbedarf anbauen, als auch diejenigen, die für den Exportanbauen, beten zu ihm um eine gute Ernte und um die Entdeckung neuer, besserer Nutzpflanzen in den kommenden Jahreszeiten."  
  
 deity_merise: "$omen_merise$"  
 omen_merise: "Merise" 
 omen_merise_desc: "Merise, eine niedere Gottheit und Beschützerin der Bienen, soll während eines schrecklichen Ereignisses unter den Göttern die letzte überlebende Biene gerettet haben. Sie pflegte sie in ihrem Ärmel wieder gesund und brachte so die Spezies der Bienen zurück, weshalb sie jeden Sommer für ihre Arbeit gefeiert wird, die sich auf das Leben der Blumen, Bäume und der gesamten Natur ausgewirkt hat. Während sie die Bienen beschützte, schützten ihre drei Schwestern das Familienleben, die Krieger und die Bauern."  
  
 deity_arkhon_arkhozh: "$omen_arkhon_arkhozh$"  
 omen_arkhon_arkhozh: "Arkhon Arkhozh" 
 omen_arkhon_arkhozh_desc: "Arkhon Arkhozh, Herrscher über die Toten und die Unterwelt, ist ein schuppiger Riese, der auf dem Pferd Zhaqa reitet. Manchmal wird er als Schlange oder Drache dargestellt, sein Name bedeutet so viel wie 'alt' 'ehrwürdig', 'hässlich' oder 'böse'. Er steht für die wilde Natur des Menschen und seine eher animalische Seite. In den Geschichten entführt er die Jungfrau Psatina, in die Warzameg verliebt ist."  
  
 deity_theshu: "$omen_theshu$"  
 omen_theshu: "Theshu"  
 omen_theshu_desc: "Als Gott und Beschützer der Reiter ist Theshu die Schutzgottheit der Bergreiter, Weidehirten und nomadischen Krieger, für die Pferde ein Mittel zum Lebensunterhalt sind – er beschützt die Pferde im Kampf ebenso wie er ihre Beine stärkt, während sie einen Karren ziehen oder einen Pflug über ein Feld ziehen."  
  
 deity_psetha: "$omen_psetha$"  
 omen_psetha: "Psetha" 
 omen_psetha_desc: "Als Göttin des Lebens und der Seelen hat Psetha keine humanoide oder gar physische Darstellung in Gedanken und Gebeten. Sie ist eine der kosmogonischen Gottheiten und wird eher als Teil jedes Einzelnen und seiner Umgebung angesehen, als dass sie einen abgegrenzten Teil der natürlichen Welt kontrolliert. Sie erhält das Leben aufrecht, das durch Theshkhues kosmische Gesetze getragen wird."  
  
 deity_sozrech: "$omen_sozrech$"  
 omen_sozrech: "Sozrech" 
 omen_sozrech_desc: "Als Gott der Fruchtbarkeit, der Familie, des Wohlergehens und der Krankheit hatte Sozrech die Herrschaft über die Naturgewalten Wind und Wasser und war in der Lage, Krankheiten zu heilen oder sie durch Flüssigkeiten zu verbreiten. Wer zu Sozrech betete, konnte sich einer glücklichen, herzlichen und wachsenden Familie ohne Krankheiten sicher sein. Wer sich jedoch mit ihm anlegte, konnte selbst das stabilste Zuhause verlieren." 
  
 deity_schyble: "$omen_schyble$"  
 omen_schyble: "Schyble"  
 omen_schyble_desc: "Als Gott des Donners und Blitzes war Schyble eine Gottheit, die wegen ihrer überwältigenden Macht und ihrer Herrschaft über den Himmel selbst gefürchtet und verehrt wurde. Seine Fähigkeiten beeinflussen sowohl den Verlauf von Schlachten und Kriegen als auch das Schicksal der Ernte und der Erträge. Selbst die Wälder beugen sich ihm und verbrennen nach seinem Willen zu Feuerwüsten."  
 deity_hedrixe: "$omen_hedrixe$" 
 omen_hedrixe: "Hedrixe"  
 omen_hedrixe_desc: "Als Beschützer der Toten wird Hedrixe, ähnlich wie der griechische Hades, als das umfassende Reich und Wesen der jenseitigen Welt angesehen, in die alle verstorbenen Seelen gelangen, sowohl die Helden als auch die einfachen Menschen. Er ist eine abstrakte Gottheit und hat keine anthropomorphe Gestalt, sondern existiert im Gegensatz zu Theshkhue, dem Schöpfer des Universums und der Gesetze, die das Leben regeln."  
  
 deity_zchithe: "$omen_zchithe$"  
 omen_zchithe: "Zchithe"  
 omen_zchithe_desc: "Als Herrscher über die Winde ließ Zchithe die Stimme und das Wort wandern und verband Menschen und alle Lebewesen durch Klänge miteinander. Da die Menschen glauben, dass Krankheiten und Leiden sich um schlechte Luft sammeln, die von bösen Mächten verdorben wurde, wird er angefleht, die Flüche und Leiden wegzublasen." 
  
  
