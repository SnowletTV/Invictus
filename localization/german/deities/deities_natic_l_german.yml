l_german:
  deity_kroon:0 "$omen_kroon$"
  omen_kroon:0 "Kro'on Nat"
  omen_kroon_desc:0 "Kro'on Nat, das Nat der Flüsse. Flüsse erhalten das Leben und geben allen Lebewesen die Essenz von Nat. Mögen die Kro'on Nat unseren Tieren, Feldfrüchten und uns selbst die notwendige Komponente des Lebens geben, die Wasser ist."
  deity_tii:0 "$omen_tii$"
  omen_tii:0 "Ti'i Nat"
  omen_tii_desc:0 "Ti'i Nat, das Nat des Bodens und Bodens, auf dem wir stehen. Der Boden gibt unseren Pflanzen Leben und Nats. Mögen die Ti'i Nat unsere Ernte gedeihen und fruchtbar sein lassen."
  deity_kuntuu:0 "$omen_kuntuu$"
  omen_kuntuu:0 "Kuntu'u Nat"
  omen_kuntuu_desc:0 "Kuntu'u Nat, der Nat des Mondes. Das große Licht des Nachthimmels, jedes Mal anders, aber beständig, erlaubt es uns, die Zeit zu verfolgen. Möge die Kuntu'u Nat uns führen."
  deity_gerger:0 "$omen_gerger$"
  omen_gerger:0 "Dt.-Dt. Nat"
  omen_gerger_desc:0 "Ger-Ger Nat, das Nat des Donners. Ein Lichtblitz ging mit dem kraftvollen Ger-Ger-Klang einher. Möge das Ger-Ger Nat brüllen und unsere Feinde erzittern lassen."
  deity_chuu:0 "$omen_chuu$"
  omen_chuu:0 "Chu'u Nat"
  omen_chuu_desc:0 "Chu'u Nat, das Nat der Bäume. Bäume, aus denen wir unsere Häuser und unsere Werkzeuge bauen. Die Bäume, die unsere Wälder und Dschungel füllen. Mögen die Chu'u Nat uns Kraft geben."
  deity_puur:0 "$omen_puur$"
  omen_puur:0 "Pu'ur Nat"
  omen_puur_desc:0 "Pu'ur Nat, das Nat der Tauben. Die zarte und schöne Taube fliegt anmutig über unseren Köpfen. Lasst uns mit dem Pu'ur Nat gesegnet sein, damit wir anmutig durch unser Leben fliegen können."
  deity_sloon:0 "$omen_sloon$"
  omen_sloon:0 "Slo'on Nat"
  omen_sloon_desc:0 "Slo'on Nat, der Nat der Männer, die hoch wie Berge stehen. Mögen wir den Himmel und die Berggipfel erreichen und mit Slo'on Nat beehrt werden."
  deity_thar:0 "$omen_thar$"
  omen_thar:0 "Thar Nat"
  omen_thar_desc:0 "Thar Nat, das Nat aus Gold. Gold bereichert unsere Gesellschaft und ermöglicht es uns, Schönheit und Schmuck herzustellen. Möge uns viel Thar Nat gegeben werden."
  deity_irrawaddy:0 "$omen_irrawaddy$"
  omen_irrawaddy:0 "Irrawaddy Nat"
  omen_irrawaddy_desc:0 "Irrawaddy Nat, das Nat des großen Irrawaddy-Flusses. Der Irrawaddy ist mächtig, er ist der größte Fluss der Region und füllt das Tal mit Nat und Leben."
  deity_kujii:0 "$omen_kujii$"
  omen_kujii:0 "Kuji'i Nat"
  omen_kujii_desc:0 "Kuji'i Nat, das Nat der Upas-Bäume. Der Upas-Baum ist gefährlich. Niemand kann ihn bis zur Spitze erklimmen, ohne tot umzufallen. Mögen die Kuji'i Nat uns vor unseren Feinden beschützen."
  deity_mahagiri:0 "$omen_mahagiri$"
  omen_mahagiri:0 "Min Mahagiri"
  omen_mahagiri_desc:0 "Der höchste Nat von Min Mahagiri. Im Leben war er unter dem Namen Muang Tintdei, wohin er ging. Er soll so stark gewesen sein, dass er einen Elefantenstoßzahn zerbrechen konnte. Obwohl Hunderte von Jahren später mehr Details seiner Geschichte erzählt wurden, ist es wahrscheinlich, dass die ursprüngliche Nat-Form von Min Mahagiri viel einfacher eine Person von großer Stärke war. Später wurde er Co-Lead des Pantheon of 37 Nat, aber für diesen Zeitraum ist er einfach ein Teil des Cult of 37 Nat. Es ist wichtig anzumerken, dass diese Figuren noch keine Gottheiten waren und eher als Geister, auch bekannt als Nats, geglaubt wurden."
  deity_shwemyethna:0 "$omen_shwemyethna$"
  omen_shwemyethna:0 "Schwemyethna"
  omen_shwemyethna_desc:0 "Die Nat der goldenen Prinzessin Shwemyethna, die auch die Schwester von Min Mahagiri war, war eine Co-Führerin mit ihrem Bruder im Pantheon von 37 Nat, das sich Hunderte von Jahren später bilden sollte. In dieser Zeit war sie jedoch wahrscheinlich einfach die Nat einer königlichen Frau, die verehrt wurde. Im Moment ist sie zusammen mit ihrem Bruder Teil des Cult of 37 Nat. Es ist wichtig anzumerken, dass diese Figuren noch keine Gottheiten waren und eher als Geister, auch bekannt als Nats, geglaubt wurden."
  deity_shwenabay:0 "$omen_shwenabay$"
  omen_shwenabay:0 "Shwenabay"
  omen_shwenabay_desc:0 "Als Tochter eines Wasserdrachens war Shwenabay die Schwesterkönigin von Shwemyethna und Gemahlin von Muang Tintdei. Sie würde an einem Herzinfarkt sterben, weil sie glaubte, Min Mahagiri sei gestorben. Die Details der Geschichte entstanden wahrscheinlich später, als sich der Cult of 37 Nat allmählich in ein Pantheon verwandelte. Es ist wahrscheinlich, dass Shwenabay ursprünglich ein Nat eines Flusses oder Wassers war, vielleicht gemischt mit einem Vorfahren-Nat. Zu diesem Zeitpunkt war sie einfach eine Nat und noch keine Göttin. Es ist wichtig anzumerken, dass diese Figuren noch keine Gottheiten waren und eher als Geister, auch bekannt als Nats, geglaubt wurden."
  deity_thirty_seven:0 "$omen_thirty_seven$"
  omen_thirty_seven:0 "Pi’ichewaz Tmpah Nat"
  omen_thirty_seven_desc:0 "Pi'ichewaz Tmpah Nat bedeutet frei übersetzt „Der Kult der siebenunddreißig Nat“. Der Kult der Siebenunddreißig Nat war ein vorpantheonischer religiöser Kult, der durch Pyu-Migrationen hervorgebracht wurde, aber auch von den lokalen Mon-Völkern im Süden geglaubt wurde. Der Kult würde sich schließlich zu einem richtigen Pantheon entwickeln und stattdessen als „Pantheon von 37 Nat“ bezeichnet werden, dies würde jedoch erst im 8. Jahrhundert n. Chr. geschehen. Im Moment existiert der Cult of Thirty Seven Nat als Mittelweg zwischen polytheistischem und animistischem Glauben."
  deity_tuangmagyishinnyo:0 "$omen_tuangmagyishinnyo$"
  omen_tuangmagyishinnyo:0 "Tuang Magyi Shwenyo"
  omen_tuangmagyishinnyo_desc:0 "Tuang Magyi Shwenyo war einer von zwei Söhnen, die von Shwenabay und Maung Tintdei gezeugt wurden. Wie sein Vater war Tuang Magyi Shwenyo zusammen mit seinem Bruder sehr stark. Dies verursachte Angst unter dem Gouverneur des Landes, der die beiden dazu brachte, gegeneinander zu kämpfen. Die Schlacht führte zuerst zum Tod des jüngeren Bruders, bevor auch Tuang Magyi Shwenyo starb. Die Details der Geschichte entstanden wahrscheinlich später, als sich der Cult of 37 Nat allmählich in ein Pantheon verwandelte. Es ist wichtig anzumerken, dass diese Figuren noch keine Gottheiten waren und eher als Geister, auch bekannt als Nats, geglaubt wurden."
  deity_minshinmyaukphyu:0 "$omen_minshinmyaukphyu$"
  omen_minshinmyaukphyu:0 "Myauk Min Shwenphyu"
  omen_minshinmyaukphyu_desc:0 "Myauk Min Shwenphyu war einer von zwei Söhnen, die von Shwenabay und Maung Tintdei gezeugt wurden. Wie sein Vater war Myauk Min Shwenphyu zusammen mit seinem Bruder sehr stark. Dies verursachte Angst unter dem Gouverneur des Landes, der die beiden dazu brachte, gegeneinander zu kämpfen. Die Schlacht führte zuerst zum Tod von Myauk Min Shwenphyu, bevor auch der ältere Bruder starb. Die Details der Geschichte entstanden wahrscheinlich später, als sich der Cult of 37 Nat allmählich in ein Pantheon verwandelte. Es ist wichtig anzumerken, dass diese Figuren noch keine Gottheiten waren und eher als Geister, auch bekannt als Nats, geglaubt wurden."
  deity_maungtintdei:0 "$omen_maungtintdei$"
  omen_maungtintdei:0 "Maung Tintdei"
  omen_maungtintdei_desc:0 "Maung Tintdei war die ursprüngliche Form von Min Mahagiri. Er galt als unglaublich stark, so sehr, dass der König des Landes ihn als Bedrohung empfand. Der König des Landes würde seine Schwester Shwemyethna heiraten und Maung Tintdei an seinen Hof einladen. Hier wurde er verraten und ertrank im Wasser. Seine Schwester folgte ihm, untröstlich über den Verrat und den Tod seines Bruders. Maung Tintdei wurde als Min Mahagiri Nat wiedergeboren. Die Details der Geschichte entstanden wahrscheinlich später, als sich der Cult of 37 Nat allmählich in ein Pantheon verwandelte. Es ist wichtig anzumerken, dass diese Figuren noch keine Gottheiten waren und eher als Geister, auch bekannt als Nats, geglaubt wurden."
  deity_shwemhtwehla:0 "$omen_shwemhtwehla$"
  omen_shwemhtwehla:0 "Shwenhetwehla Thonepanhla"
  omen_shwemhtwehla_desc:0 "Shwenhetwehla Thonepanhla war die jüngere Schwester von Maung Tintdei. Nach dem Tod ihres älteren Bruders und ihrer älteren Schwester floh sie mit ihrer Familie zum König von Rhakine. Dort wurde Shwenhetwehla von der herrschenden Familie adoptiert und mit einem anderen König verheiratet. Sie würde schließlich an hohem Fieber sterben und fortan als Nat verehrt werden. Die Details der Geschichte entstanden wahrscheinlich später, als sich der Cult of 37 Nat allmählich in ein Pantheon verwandelte. Es ist wichtig anzumerken, dass diese Figuren noch keine Gottheiten waren und eher als Geister, auch bekannt als Nats, geglaubt wurden."
  deity_oasis_nat:0 "$omen_oasis_nat$"
  omen_oasis_nat:0 "Hekon Nat"
  omen_oasis_nat_desc:0 "Unsere Hauptstadt ist vom Nat der Oase umgeben, lass Hekon Nat unsere Städte segnen."
  deity_jungle_nat:0 "$omen_jungle_nat$"
  omen_jungle_nat:0 "Tam Nat"
  omen_jungle_nat_desc:0 "Unsere Hauptstadt ist vom Nat des Dschungels umgeben, lasst Tam Nat unsere Städte segnen."
  deity_forest_nat:0 "$omen_forest_nat$"
  omen_forest_nat:0 "Chik'o'o Nat"
  omen_forest_nat_desc:0 "Unsere Hauptstadt ist vom Nat des Waldes umgeben, lass Chic'o'o Nat unsere Städte segnen."
  deity_farmland_nat:0 "$omen_farmland_nat$"
  omen_farmland_nat:0 "P'kow Nat"
  omen_farmland_nat_desc:0 "Unsere Hauptstadt ist vom Nat des Ackerlandes umgeben, lasst P'kow Nat unsere Städte segnen."
  deity_marsh_nat:0 "$omen_marsh_nat$"
  omen_marsh_nat:0 "K'sok Nat"
  omen_marsh_nat_desc:0 "Unsere Hauptstadt ist vom Nat des Sumpfes umgeben, lasst K'sok Nat unsere Städte segnen."
  deity_desert_nat:0 "$omen_desert_nat$"
  omen_desert_nat:0 "Pimtuul Nat"
  omen_desert_nat_desc:0 "Unsere Hauptstadt ist vom Nat der Wüste umgeben, lass Pimtuul Nat unsere Städte segnen."
  deity_hills_nat:0 "$omen_hills_nat$"
  omen_hills_nat:0 "Bna'a Nat"
  omen_hills_nat_desc:0 "Unsere Hauptstadt ist vom Nat der Hügel umgeben, lasst Bna'a Nat unsere Städte segnen."
  deity_mountain_nat:0 "$omen_mountain_nat$"
  omen_mountain_nat:0 "Trè Nat"
  omen_mountain_nat_desc:0 "Unsere Hauptstadt ist vom Nat des Berges umgeben, lass Trè Nat unsere Städte segnen."
  deity_plains_nat:0 "$omen_plains_nat$"
  omen_plains_nat:0 "Kunkok Nat"
  omen_plains_nat_desc:0 "Unsere Hauptstadt ist vom Nat der Prärie umgeben, lass Kunkok Nat unsere Städte segnen."
  deity_steppe_nat:0 "$omen_steppe_nat$"
  omen_steppe_nat:0 "K'seh Nat"
  omen_steppe_nat_desc:0 "Unsere Hauptstadt ist vom Nat der Steppe umgeben, möge K'seh Nat unsere Städte segnen."
  deity_flood_plain_nat:0 "$omen_flood_plain_nat$"
  omen_flood_plain_nat:0 "Din Nat"
  omen_flood_plain_nat_desc:0 "Unsere Hauptstadt ist vom Nat der Aue umgeben, lasst Diin Nat unsere Städte segnen."
  deity_desert_hills_nat:0 "$omen_desert_hills_nat$"
  omen_desert_hills_nat:0 "Bnapimtuul Nat"
  omen_desert_hills_nat_desc:0 "Unsere Hauptstadt ist vom Nat der Wüstenhügel umgeben, lasst Bnapimtuul Nat unsere Städte segnen."
