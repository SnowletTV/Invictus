l_german:
  
 deity_kowth_nhial: "$omen_kowth_nhial$" 
 omen_kowth_nhial: "Kowth Nihal" 
 omen_kowth_nhial_desc: "Das höchste Wesen, der Kowth Nihal, sitzt an der Spitze der Pantheons der nilotischen Völker. Kowth Nihal, auch Nhialischer Achiek genannt, wird in seiner Macht manchmal mit dem abrahamitischen Gott verglichen und gilt im nilotischen Glauben als die höchste oder eine der obersten Gottheiten." 
  
 deity_nyikang: "$omen_nyikang$" 
 omen_nyikang: "Nyikang"
 omen_nyikang_desc: "Nyikang ist der kulturelle Held der nilotischen Völker. Er ist neben Nyikang unter vielen Namen bekannt. Er gilt auch als Vater der Niloten." 
  
 deity_colwic_abany: "$omen_colwic_abany$"
 omen_colwic_abany: "Colwic Abany" 
 omen_colwic_abany_desc: "Colwic Abany ist eine Himmelsgöttin oder eine Göttin zweiten Ranges bei den Niloten. Sie ist möglicherweise die ursprüngliche Inspiration für die kemetische Göttin Hathor, was ihre Bedeutung für das einfache Volk zeigt."
  
 deity_buk: "$omen_buk$" 
 omen_buk: "Buk" 
 omen_buk_desc: "Buk oder Abuk ist die Göttin des Himmels und der Flüsse. Sie ist eine Göttin des zweiten Ranges, auch Colwics genannt, und hat eine Vogelform, mit der sie als Krähe in der Luft fliegen kann. Sie kann auch in einer vertrauteren Form am Boden materialisieren. Buk ist auch die Mutter des mächtigen Cowlic Deng." 
  
 deity_deng: "$omen_deng$" 
 omen_deng: "Deng" 
 omen_deng_desc: "Deng ist der mächtigste der Himmelsgötter des zweiten Ranges, auch Colwics genannt. Deng ist ein Altersgenosse von Macardit, Garang und Buk." 
  
 deity_garang: "$omen_garang$" 
 omen_garang: "Garang" 
 omen_garang_desc: "Garang ist der Sohn des mächtigen Deng und auch ein Sonnengott. Er ist mit Buk als ihrem Enkel verwandt und führt die mächtige Linie der Götter fort." 
  
 deity_macardit: "$omen_macardit$" 
 omen_macardit: "Macardit" 
 omen_macardit_desc: "Macardit ist ein Blitzgott, der sowohl seine Gläubigen als auch seine Widersacher in Angst und Schrecken versetzt. Es wird als ein Akt von Macardits Willen angesehen, wenn jemand vom Blitz getroffen und getötet wird, und niemand darf den Verlust betrauern." 
  
 deity_tutgar: "$omen_tutgar$" 
 omen_tutgar: "Tutgar"
 omen_tutgar_desc: "Tutgar ist der Name von Kowth Nihal, wenn er die Gestalt eines Ochsen annimmt. In dieser Form repräsentiert er Macht, Stärke, Vaterschaft und Größe." 
