l_german:
  
 deity_merre: "$omen_merre$"  
 omen_merre: "Merre" 
 omen_merre_desc: "In den Zeiten, in denen unser Volk von Krankheiten oder Unglück heimgesucht wird, können wir unseren Vater bitten, die Krankheiten zu besiegen und unsere Körper zu heilen, er, der das Licht ist. \n\nEiner der Beinamen des Vaters der Sarden, der mit den heilenden Qualitäten des Gottes verbunden ist, wird oft im Falle von Krankheiten um Hilfe gerufen. Das Wort 'Merre' bedeutet 'Herr' und wird von Fremden oft mit der Figur des griechischen Asklepios und des römischen Aesculapius assoziiert."  
  
 deity_iolaus: "Iolaus"
 omen_iolaus: "Iolaus"
 omen_iolaus_desc: "Iolaus ist ein weiterer großer sardischer Held. Berühmt dafür, Herakles Neffe zu sein und bei einigen seiner Arbeiten zu helfen, und dafür, einer der Argonauten zu sein. Er wurde von Herakles zusammen mit neun der Söhne, die er mit den fünfzig Töchtern von Thespius (den Thespiades) hatte, nach Sardinien geschickt, um die Insel zu kolonisieren, wodurch das Volk der Iolei entstand."
  
 deity_bakis: "$omen_bakis$"  
 omen_bakis: "Bakis"  
 omen_bakis_desc: "Eine weithin bekannte Gottheit, abgeleitet von den etruskischen Fufluns und verwandt mit dem römischen Bacchus. Der Gott des Weins, verbunden mit Land und der Fruchtbarkeit der Felder; Patron des Glücks, der Gesundheit und des Wachstums."  
  
 deity_norax: "Norax"
 omen_norax: "Norax"
 omen_norax_desc: "Norax ist der zweite der großen sardischen Helden. Er kam mit seinem Volk aus der legendären Stadt Tartessos nach Sardinien, um dort seine erste Stadt zu bauen: Nora."
  
 deity_orgia: "$omen_orgia$"  
 omen_orgia: "Orgia"  
 omen_orgia_desc: "Das heilige Wasser der heiligen Brunnen soll unserem Volk Wohlstand und Weisheit bringen. Möge unser Vater unsere Seeleute und Seeleute beschützen, möge das heilige Wasser bestimmen, wer gerecht ist und wer nicht.\n\nUnter den zahlreichen Gesichtern und Funktionen des Vaters der Sarden ist ein prominentes dem Kult der heiligen Wasserquellen gewidmet ( Orga/Orgia = Quelle, Wasser), angesprochen im Inneren der architektonisch komplexen Heiligen Brunnen und Megaron-Tempel oder der Heiligen Höhlen, die mit der ktonischen Figur des Gottes verbunden sind."  
  
 deity_daedalos: "$omen_daedalos$"  
 omen_daedalos: "Samas"  
 omen_daedalos_desc: "Die Sonnenscheibe, eine Manifestation unseres Vaters, kann uns die Kraft verleihen, Dunkelheit und Böses zu besiegen. Er, der für Recht und Gerechtigkeit unter den Menschen steht.\n\nEin Beiname des Vaters der Sarden, der sich höchstwahrscheinlich auf die Sonne oder die Sonnenscheibe bezieht, ein wichtiges Symbol des Gottes, das mit den prominenten Darstellungen des Sonnenstiers verbunden ist. Dieses Gesicht des Gottes wäre mit der Eigenschaft der Gerechtigkeit und Gleichheit unter den Menschen verbunden gewesen, verbunden mit seiner Position als Richter über die Toten."  
  
 deity_aristeo: "$omen_aristeo$" 
 omen_aristeo: "Aristeo" 
 omen_aristeo_desc: "Wir bitten dich um Hilfe, du, der du die Stadt Kalari gegründet hast. Mögen unsere Oliven und Trauben in großer Zahl wachsen, möge unser Land die Früchte hervorbringen, die wir in Hülle und Fülle brauchen.\n\n Ein Held, der von den Sarden zu einer verehrten Gottheit erhoben wurde. Gründer von Kalari, einem bedeutenden Stadtstaat im Süden, war der Kult des Aristanes mit der Fruchtbarkeit der Felder, des Honigs, der Oliven und der Weintrauben verbunden."  
  
 deity_maimone: "$omen_maimone$"  
 omen_maimone: "Maimon"  
 omen_maimone_desc: "Möge unser Vater auf unsere Rufe antworten und unsere Felder mit Regen und Wasser in angemessener Menge segnen. Seine Donner und Wolken werden diejenigen besiegen, die sich nicht an seine Gebote halten.\n\nEin wichtiger Beiname des Vaters der Sarden, der speziell mit Wetter und Regen verbunden ist. Oft durch einzelne Gebete in Erinnerung gerufen, auch verbunden mit dem Namen 'Mamusi' und seinen Verkleinerungsformen 'Mamuthones', dem Namen der maskierten Figuren der sardischen Riten."
  
 deity_manorvae: "$omen_manorvae$"  
 omen_manorvae: "Manorgai"  
 omen_manorvae_desc: "Eine von der etruskischen Menrva abgeleitete Gottheit, Göttin der Strategie und Kriegsführung, ähnlich der griechischen Athene. Außerdem Fördererin von Kunst, Handel und Bildung, mit der Macht, das Wetter zu beeinflussen.."  
  
 deity_urgus: "$omen_urgus$"  
 omen_urgus: "Urgus" 
 omen_urgus_desc: "Unser Vater, er, der der Richter der Unterwelt ist, wird zulassen, dass der Dämon der alten Zeit die Seelen derer verschlingt, die unser Volk verraten, derjenigen, die im Leben nicht gerecht waren, derjenigen, die den heiligen Eid gebrochen haben.\n\nIn den Riten, die an den Vater der Sarden gebunden sind, ist die Figur des Urgus in den Ritualen oft als ein widerspenstiges, mit Fell bedecktes Tier präsent, das von den Dienern des Gottes angekettet, geschlagen und dann getötet wird, um die Fruchtbarkeit der Felder während des Jahres zu garantieren. Urgus ist also eine ktonische Figur oder ein Dämon, auf den auch mehrere Nuraghen Anspruch haben, er ist auch derjenige, der die Verbindlichkeit der heiligen Eide garantiert, da diejenigen, die ihre Eide im Leben brechen würden, dann ihre Seele von Urgus selbst verschlungen bekommen."  

  
 deity_assemini: "$omen_assemini$"  
 omen_assemini: "Assemini"  
 omen_assemini_desc: "Eine mit der lydischen Arthemides verbundene Gottheit, Göttin der Fruchtbarkeit, der Natur und der Wälder; Schutzpatron der Wildtiere und der Jagd. Letzteres ist mit dem Symbol des Hirsches verbunden und in der nuraghischen Ikonographie weit verbreitet, insbesondere in Form eines Hirschprotomes, der am Bug der Schiffe angebracht ist." 
  
 deity_murgurio: "$omen_murgurio$"  
 omen_murgurio: "Murgurio"  
 omen_murgurio_desc: "Als Bote zwischen den Menschen und den Göttern, Beschützer der Kaufleute und Psychopomp führt Murguriò die Seelen der Verstorbenen ins Jenseits. Wahrscheinlich ist er mit dem Kult des etruskischen Gottes Turms verbunden."  
  
 deity_babai: "$omen_babai$"  
 omen_babai: "Sid Addir"  
 omen_babai_desc: "Der Herr des Lichts wird unser Volk segnen, er, der der Jäger, der Mächtige, Adon Sid Addir Bab ist. Eine der Manifestationen des Vaters der Sarden, verehrt im Tempel von Sardopatoris, der auf den Ruinen einer antiken heiligen Stätte errichtet wurde. Viele pilgerten, um seine Hilfe zu erbitten, doch viele werden seine Flüche fürchten.\n\nEine der Manifestationen des Vaters der Sarden, verehrt im Tempel von Sardopatoris, der von den Karthagern an einer alten heiligen Stätte Sardiniens erbaut wurde. Er ist als Adon Sid Addir Bab bekannt, eine Reihe von Titeln, die sich mit „der Herr, der Jäger, der Mächtige, der Vater“ übersetzen lassen. Vor allem die Anhänger dieses Gottes sprechen ihn indirekt über andere kanaanitische Gottheiten an, die als Vermittler gelten, wie Melqart und Shadrapa."  
  
 deity_mother_goddess_nuragic: "$omen_mother_goddess_nuragic$" 
 omen_mother_goddess_nuragic: "Mantumma" 
 omen_mother_goddess_nuragic_desc: "Die Muttergöttin der nuragischen und korsischen Kulturen ist mit den mediterranen Muttergöttinnen verwandt. Wie Sid Addir ist ihre Verehrung heute auf das Hinterland der Inseln beschränkt, wo sie darauf wartet, ihr Land zurückzuerobern. \n\nEine weibliche Gottheit, die mit der etruskischen Manturna verwandt ist, der Göttin der Ehe, der Fruchtbarkeit und der Schutzherrin der Ehefrau."  
  
 deity_sardus_can: "$omen_sardus$"  
 omen_sardus_can: "Sardo"  
 omen_sardus_can_desc: "Licht von Il, Vater, Stier des Lichts, Yah und Yahw. Er, der unserer Insel und unserem Volk den Namen gab. Wir bitten dich um deine Weisheit, mögest du uns die Kraft geben, unseren Feinden zu widerstehen. Die Nuraghen, unsere Türme, die auf deinen Namen gebaut sind, werden uns für immer an dein Erbe erinnern.\n\nEine uralte Gottheit, Namensgeberin Sardiniens und seines Volkes. Der Nationalgott der Sarden ist eine direkte Fortführung früherer autochthoner, pränuragischer Kulte. Ein Gott ohne Namen, auf den nur mit Beinamen verwiesen wird, vor allem 'Vater', auch Licht von Il, Jah und Jahw. 1.000 Jahre lang bauten die Sarden Tausende von Steintürmen zu seinen Ehren, die sie Nurac (heute Nuraghes) nannten.."  
  
 deity_horon: "$omen_horon$"  
 omen_horon: "Horon"  
 omen_horon_desc: "Horon, auch Hauron oder Hawran geschrieben, ist eine altägyptische Gottheit aus Gizeh. Die Gelehrten sind sich einig, dass Horon ein mit Harmachis verwandter Gott ist, der in der Etymologie auch Horus genannt wird. Und sein Ursprung liegt tatsächlich in Kanaan. In Ägypten ist er als Hawran bekannt, die kanaanäische Schreibweise lautet jedoch Horon. Möglicherweise ist er auch das Vorbild der Großen Sphinx von Gizeh. In der kanaanitischen Tradition gilt er als Gott des Untergangs, während er in der ägyptischen Tradition als Gott der Hirten und der Wüste gilt; insbesondere ein Gott des Wüstenschutzes."  
  
 deity_shadrapa: "$omen_shadrapa$"  
 omen_shadrapa: "Shadrapa"  
 omen_shadrapa_desc: "Shadrapa, auch Shadrafa genannt, ist ein wenig bekannter punischer Gott der Heilung und Medizin. Er wird manchmal als Jüngling dargestellt, der einen Skorpion oder eine Schlange trägt. Shadrapa ist wahrscheinlich aus hellenisch-punischem Synkretismus entstanden, möglicherweise sogar aus römisch-punischem Synkretismus. Möglicherweise handelt es sich sogar um die punische Interpretation einer hellenischen Gottheit. Leider ist die Gottheit schlecht bezeugt, so dass es schwer ist, die genaue Natur von Shadrapa zu bestimmen."  