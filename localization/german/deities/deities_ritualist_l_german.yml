l_german:
  ## Default ## 
 deity_terhu: "$omen_terhu$" 
 omen_terhu: "Witerhu" 
 omen_terhu_desc: "Witerhu ist ein rekonstruierter Name, der sich aus dem tocharischen „witare“, was „kämpfen“ bedeutet, und dem indo-germanischen hethitischen Gottesnamen Terhu zusammensetzt. Er ist ein möglicher Gott der Tocharier. Das tocharische Pantheon war voller Geheimnisse und mangelndem Wissen. Aufgrund ihrer indo-germanischen Natur und der indohethitischen Sprache kann jedoch davon ausgegangen werden, dass an einige Götter geglaubt wurde. Witerhu ist einer dieser Götter." 
  
 deity_menya: "$omen_menya$" 
 omen_menya: "Menya" 
 omen_menya_desc: "Menya ist die tocharische Göttin des Mondes. Menya ist eine der wenigen Götter, für die es richtige Zeugnisse gibt, und leitet sich vom tocharischen Wort Men ab, was so viel bedeutet wie Mond oder Mond. Menya war möglicherweise genauso wichtig wie Swancho selbst." 
  
 deity_kem: "$omen_kem$" 
 omen_kem: "Kem" 
 omen_kem_desc: "Kem ist eine der wenigen tocharischen Göttinnen, die besser belegt sind. Kem ist die indo-germanische Muttergöttin der Tocharier. Kem kommt vom tocharischen Wort für Erde."
  
 deity_swanco: "$omen_swanco$" 
 omen_swanco: "Swancho" 
 omen_swanco_desc: "Swancho ist die am besten belegte tocharische Göttin und daher möglicherweise die oberste Gottheit. Sie war eine Sonnengöttin, abgeleitet vom tocharischen Wort für Sonne, das Swanco lautet." 
  
 deity_yakwe: "$omen_yakwe$" 
 omen_yakwe: "Yakwi" 
 omen_yakwe_desc: "Yakwe ist das tocharische Wort für Pferd, während Wi das Wort für zwei ist. Dies ist eine Rekonstruktion der indo-germanischen Pferdezwillingsgötter, die in den meisten indo-germanischen Glaubensrichtungen üblich sind. Das tocharische Pantheon war voller Geheimnisse und mangelndem Wissen. Aufgrund ihrer indogermanischen Natur und der indohethitischen Sprache kann jedoch davon ausgegangen werden, dass an einige Götter geglaubt wurde." 
  
 deity_swese: "$omen_swese$" 
 omen_swese: "Swese" 
 omen_swese_desc: "Swese war eine Wettergöttin, basierend auf einer hethitischen Göttin. Der Name Swese kommt vom tocharischen Wort für Regen, swese. Das tocharische Pantheon war voller Geheimnisse und mangelndem Wissen. Aufgrund ihrer indogermanischen Natur und der indohethitischen Sprache kann jedoch davon ausgegangen werden, dass an einige Götter geglaubt wurde." 
  
 deity_iprer: "$omen_iprer$" 
 omen_iprer: "Iprer" 
 omen_iprer_desc: "Iprer ist das tocharische Wort für Himmel. Er repräsentiert den indo-germanischen Himmelsvater, der in vielen indo-germanischen Glaubensrichtungen üblich ist. Das tocharische Pantheon war voller Geheimnisse und mangelndem Wissen. Aufgrund ihrer indo-germanischen Natur und der indo-hethitischen Sprache kann jedoch davon ausgegangen werden, dass an einige Götter geglaubt wurde." 
  
 deity_kaum: "$omen_kaum$" 
 omen_kaum: "Kaum" 
 omen_kaum_desc: "Kaum ist eine der besser belegten Göttinnen der Tocharier. Die Ursprünge dieser Göttin sind verwirrend und es könnte sich um eine nicht-indogermanische Göttin handeln. Unabhängig davon ist Kaum derselbe Name wie das tocharische Lehnwort für Sonne, Kom. Sie lebte mit der einheimischeren Sonnengöttin Swancho zusammen." 
