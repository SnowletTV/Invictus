l_german:
  
 deity_teshub: "$omen_teshub$" 
 omen_teshub: "Teshub" 
 omen_teshub_desc: "Heiliger Teschub, ohne den alles verloren wäre. Als Kumarbi Anus Genitalien abbiss und Anu ihn verfluchte, mit Kindern belastet zu sein, erhob sich Teshub aus Kumarbis Kopf.\n\nTeshub ist der König der Götter. Seine mächtigen Stürme können die Menschheit entweder töten oder beschützen. Er regiert nicht nur die Götter, sondern direkt auch die Menschheit." 
 deity_kumarbi: "$omen_kumarbi$" 
 omen_kumarbi: "Kumarbi" 
 omen_kumarbi_desc: "Kumarbi, der ursprüngliche Gott der Götter, wurde zum Vater der Götter und zum Herrscher der alten Götterordnung degradiert. In seiner Erzählung wird er oft als solcher dargestellt, als alter und abgesetzter König der Götter. Ihm wird zugeschrieben, der Vater vieler prominenter Gottheiten zu sein, darunter Teshub, der neue König der Götter."
 deity_shaushka: "$omen_shaushka$"
 omen_shaushka: "Shaushka" 
 omen_shaushka_desc: "Shaushka, die Göttin der Liebe und des Krieges, wird viele an Ishtar erinnern. Und wie Ishtar ist Shaushka eine sehr prominente Göttin. Tatsächlich könnte Shaushka ursprünglich eine prominentere Gottheit gewesen sein als Kumarbi oder Teshub. Sie behält immer noch ihre Bedeutung als ranghöchste Göttin der Hurriter.\n\nDer Name Shaushka bedeutete „Die Große“ oder „Die Prächtige“.\n\nWie Teshub ist Shaushka ein Kind von Kumarbi, dem Vater der Götter. Sie teilt die gleiche mythologische Entstehungsgeschichte wie Teshub und wurde aus der Schlacht von Kumarbi und Anu geboren."
 deity_hebat: "$omen_hebat$" 
 omen_hebat: "Hebat" 
 omen_hebat_desc: "Hebat, die Göttin von Aleppo und die Gemahlin des Königs der Götter, Teshub. Als solche wurde sie als Königin des Himmels verkündet und seit der Zeit der Eblaiten verehrt (obwohl sie für die Eblaiten keine herausragende Göttin war). Wie aus ihrer Einführung hervorgeht, wurde sie zur Schutzgottheit von Aleppo. Im Mythos brachte sie drei Kinder zur Welt, von denen Sharruma, der Gott der Berge, das beliebteste war." 
 deity_sharruma: "$omen_sharruma$" 
 omen_sharruma: "Sharruma"
 omen_sharruma_desc: "Sharruma, der Gott der Berge, Sohn von Teschub und Hebat, war selbst ein mächtiger Gott. Er wurde oft als mächtiger Stier dargestellt, obwohl er ursprünglich auf dem Rücken eines Leoparden dargestellt wurde. Der Gott würde seine charakteristische goldene Lanze führen. Der Gott war sehr vielfältig, seine älteste Rolle scheint jedoch mit den Bergen zu tun zu haben." 
 deity_shimegi: "$omen_shimegi$" 
 omen_shimegi: "Shimegi" 
 omen_shimegi_desc: "Der Sonnengott Shimegi, einer der größten Verbündeten von Teshub selbst. Im hurritischen Mythos, dem 'Lied von Ullikummi', ist er der erste, der das Monster bemerkt, das Teshub bedroht, und er berichtet Teshub von der Bedrohung.\n\nShimegi gilt als Beschützer der Orakel und fliegt mit seinem von vier Pferden gezogenen Wagen über den Himmel, um uns das Licht des Tages und die Sonne zu bringen." 
 deity_kushuh: "$omen_kushuh$" 
 omen_kushuh: "Kushuh" 
 omen_kushuh_desc: "Kushu, auch Umbu genannt, war der Gott des Mondes. Er ist einer der großen Verbündeten von Teshub und würde Teshub im Kampf gegen Kumarbi helfen. Kushuh wurde mit den guten Teilen des Mondes in Verbindung gebracht und auch mit Schwangerschaft in Verbindung gebracht, ähnlich wie sein mesopotamischen Gegenstück Sin. Wie Shimegi, der Sonnengott, gilt auch Kushuh als Schutzgottheit der Orakel." 
 deity_nabarbi: "$omen_nabarbi$" 
 omen_nabarbi: "Nabarbi" 
 omen_nabarbi_desc: "Nabarbi, eine der wichtigsten Gottheiten im Pantheon, war die Göttin der Weiden. Sie wurde hauptsächlich in und um die Flusstäler von Khabur verehrt und war möglicherweise mit der Göttin Belet Nagar in der syrischen Stadt Nagar verwandt."
 deity_hutena_hutelluri: "$omen_hutena_hutelluri$" 
 omen_hutena_hutelluri: "Hutena ew Hutelluri" 
 omen_hutena_hutelluri_desc: "Die Namen der Schicksalsgöttin und der göttlichen Hebammen von Hutena und Hutelluri stammen beide vom hurritischen Verb „hut“ ab, das „begünstigen“ bedeutet. Beide Göttinnen kommen im Kumarbi-Zyklus in den Liedern von Hedammu und Ullikummi vor. Das Göttinnenpaar war für vorzeitige Todesfälle verantwortlich, die oft auf göttlichen Zorn zurückzuführen waren, obwohl sie allgemein als gütig galten." 
 deity_sumuqan: "$omen_sumuqan$" 
 omen_sumuqan: "Shumuqan"
 omen_sumuqan_desc: "Shumuqan, auch Shumugan, Shamagan oder Shakkan geschrieben, war ein Hirtengott, der mit Tieren in Verbindung gebracht wurde, insbesondere mit Eseln, Schafen und in Ebla mit Maultieren. Es ist auch bekannt, dass er sich um die Umgebung der Tiere kümmert, bis hin zu den dort wachsenden Pflanzen, damit diese sie fressen können. Manchmal ist er als „der Hirte von allem“ oder sogar als „der Gott der Wolle“ und „der Gott der grasfressenden Tiere“ bekannt. Er wurde oft mit der Steppe in Verbindung gebracht, was ihn später mit der Unterwelt in Verbindung brachte." 
 deity_ashtabil: "$omen_ashtabil$" 
 omen_ashtabil: "Ashtabil" 
 omen_ashtabil_desc: "Ashtabil, auch bekannt als Ashtabi, ist ein Gott, der aus einem semetischen Pantheon stammt, aber schließlich in das hurritische Pantheon aufgenommen wurde. Der Kriegsgott erscheint im Lied von Ullikummi im Kumarbi-Zyklus. Er versucht, das Monster zu besiegen, doch selbst mit den Streitwagen der anderen Götter und 70 Verbündeten würde er letztendlich scheitern. Stattdessen würde Teshub derjenige sein, der Ullikummi endgültig besiegt." 
 deity_hayya: "$omen_hayya$" 
 omen_hayya: "Hayya" 
 omen_hayya_desc: "Hayya ist die hurritische Schreibweise des mesopotamischen Gottes Ea. Er trat wahrscheinlich während der Tage des Reiches von Akkad in das hurritische Pantheon ein und war besonders wichtig während der Zeit des Mitanni-Reiches. Er nimmt eine ähnliche Rolle ein wie sein mesopotamisches Gegenstück, nämlich die eines Herrn der Weisheit und des Wissens." 
 deity_ninkal: "$omen_hurrian_ningal$" 
 omen_ninkal: "Ninkal" 
 omen_ninkal_desc: "Ninkal, auch Nikkal genannt, war eine im gesamten antiken Nahen Osten sehr verehrte Göttin. In vielen Geschichten war sie die Gemahlin des Mondgottes; In der hurritischen Mythologie war dies Umbu (Kushuh). Sie wurde wahrscheinlich von der mesopotamischen Göttin Ningal abgeleitet, die wie Ninkal eine Gemahlin des Mondgottes war und auffallend ähnliche Namen trug." 
 deity_sherri_hurri: "$omen_sherri_hurri$" 
 omen_sherri_hurri: "Sherri und Hurri" 
 omen_sherri_hurri_desc: "Sherri und Hurri sind die beiden göttlichen Götter des Tages bzw. der Nacht. Sie nehmen die Gestalt göttlicher Stiere an, um Teshubs Wagen zu ziehen. Ihre Rolle als Tag- und Nachtgottheiten verbindet sie mit dem Sonnengott Shimegi und dem Mondgott Kushu." 
 deity_shuwaliyatti: "$omen_shuwaliyatti$"
 omen_shuwaliyatti: "Shuwala" 
 omen_shuwaliyatti_desc: "Shuwala war die Schutzgöttin der alten hurritischen Stadt Mardaman in Mesopotamien. Sie wird oft mit der Göttin Nabarbi in Verbindung gebracht und manchmal mit dem Kreis der Hebat assoziiert, zu dem zahlreiche hurritische und syrische Götter gehörten.\n\nShuwala wird oft mit dem hurritischen Gott Shuwaliyat oder Shuwaliyatti verwechselt, obwohl man glaubt, dass es sich um unterschiedliche Gottheiten handelt. Shuwaliyatti wird auch mit der Ehefrau von Nabarbi in Verbindung gebracht. Obwohl es sich hierbei größtenteils um einen Zufall handelt, lässt die gemeinsame Beziehung zu Nabarbi darauf schließen, dass beide Göttinnen aus der Gegend um den Fluss Habur in Anatolien stammen." 
 deity_tasmisu: "$omen_tasmisu$" 
 omen_tasmisu: "Tasmishu"
 omen_tasmisu_desc: "Tasmishu, der Bruder des großen Teshub, ist ein kriegerischer Gott von unglaublicher Stärke. Es wird angenommen, dass der Name Tasmishu von dem hurritischen Wort 'tashmi' stammt, das 'stark' bedeutet. Er ist einer von vier Kriegergöttern, zusammen mit den hurritischen Göttern Ashtabil und Heshui sowie dem mesopotamischen Gott Nergal.\n\nTasmishus Beziehung zu Teshub scheint die eines jüngeren Bruders zu sein. Er spricht Teshub oft als 'mein Herr' an und gilt als 'reiner Bruder' von Teshub. Wie Teshub und seine Schwester Shaushka stammt auch Tasmishu aus der Vereinigung von Anu und Kumarbi. \n\nInteressanterweise wird Tasmishu im hurio-hethitischen Mythos oft mit Shuwaliyatti in Verbindung gebracht, was einen kleinen, aber interessanten Unterschied zwischen hurio-hethitischen und hurio-syrischen Versionen des allgemeinen hurritischen Mythos zeigt, obwohl es auch möglich ist, dass Shuwaliyatti aus dem Hethitischen stammt und später in den hurritischen Glauben aufgenommen wurde, was zu einer seltsamen Überschneidung der Rollen von Tasmishu und Shuwaliyatti führt. Die beiden Götter unterschieden sich auch aktiv in der Art ihres Glaubens, da Tasmishu im Gegensatz zu seinem hethitischen Gegenstück nie mit Vegetation verehrt wurde." 
 deity_kubaba: "$omen_kubaba$" 
 omen_kubaba: "Kubaba" 
 omen_kubaba_desc: "Kubaba war eine Göttin des hurritischen Pantheons aus Syrien. Sie sollte nicht mit der Königin Kubaba von Kish verwechselt oder in Verbindung gebracht werden, da Kubaba, die hurritische Göttin, eine eigenständige Figur ist. Die Etymologie ihres Namens ist nicht bekannt, es wurde jedoch angenommen, dass ihr Name weder semetischen noch sumerischen Ursprungs ist. Es wurden viele Versuche unternommen, sie mit der bereits erwähnten Königin Kubaba von Kish, der phrygischen Göttin Kybele und dem assyrischen Gott Gubaba in Verbindung zu bringen, doch keiner dieser Vergleiche war fruchtbar, wobei die naheliegendste Verbindung der assyrische Gubaba ist, der möglicherweise eine maskulinisierte Version von Kubaba ist.  \n\nIn der hurritischen Mythologie wird sie nur spärlich erwähnt. Es wurde vorgeschlagen, dass sie eine  'zivile'  Gottheit ist. Auf einer Wandmalerei wurde sie mit einem Spiegel und einem Granatapfel dargestellt. Da sie in Luwain mit dem Symbol für Vögel in Verbindung gebracht wird, nimmt man an, dass sie mit Vögeln assoziiert wird, aber es gibt keine Darstellung von ihr mit irgendeiner Art von Vögeln, was die Liste der Fragen über diese mysteriöse hurritische Göttin nur noch verlängert." 
 deity_allani: "$omen_allani$" 
 omen_allani: "Allani" 
 omen_allani_desc: "Allani war die hurritische Göttin der Unterwelt, die oft mit der mesopotamischen Göttin Ereshkigal in Verbindung gebracht wird. Tatsächlich wurde Allani schließlich offiziell mit Ereschkigal gleichgesetzt, vor allem unter der assyrischen Herrschaft über das ehemalige Mitanni-Land. In der hurritischen Mythologie ist Allani die Königin des Todes und Herrin der  'Dunklen Erde', des Landes der Toten. Aus diesem Grund wird sie oft als Schicksalsgöttin angesehen. Sie wird in einem blauen Gewand dargestellt, was in der hurritischen Kultur wahrscheinlich die Farbe des Todes ist." 
 deity_ebrimusha: "$omen_ebrimusha$" 
 omen_ebrimusha: "Ebrimusha" 
 omen_ebrimusha_desc: "Der sogenannte „König der Gerechtigkeit“, Ebrimusha, ist ein Gott der Gerechtigkeit, der mit dem Hebat-Götterkreis verbunden ist. Er wird in altassyrischen Dokumenten erwähnt, die sich auf hethitische Rituale hurritischen Ursprungs zur Verehrung Ebrimushas beziehen." 
 deity_nubadig: "$omen_nubadig$"
 omen_nubadig: "Nupatik" 
 omen_nubadig_desc: "Nupatik, auch Lubadag genannt, war ein weit verbreiteter hurritischer Gott, manchmal sogar als panhurritischer Gott bekannt. Dies bedeutet, dass seine Verehrung weit verbreitet und mit der von Teshub, Shaushka und Kumarbi vergleichbar war. Obwohl die Gottheit weit verbreitet ist, ist über ihren Charakter in hurritischen Darstellungen nicht viel bekannt. Hethitische Darstellungen zeigen oft Opfergaben von Bögen, Pfeilen und Köchern an den Gott." 
 deity_pirinki: "$omen_pirinki$" 
 omen_pirinki: "Piriniki" 
 omen_pirinki_desc: "Piriniki, auch Pirinikir oder Pirinigir genannt, war ursprünglich eine elamitische Göttin, spielte aber auch im hurritischen Glauben eine wichtige Rolle. Im Elamitischen war die Gottheit eine astrale Göttin, die mit dem Planeten Venus verbunden und als die Herrin des Himmels bekannt war. Es ist wahrscheinlich, dass die hurritische Version dieser Göttin dem mesopotamischen Verständnis von Piriniki näher stand, welches sie mit Ishtar in Verbindung brachte und Piriniki eine Rolle als Sex- und Kriegsgöttin zuwies." 
 deity_tadmish: "$omen_tadmish$" 
 omen_tadmish: "Tadmish" 
 omen_tadmish_desc: "Tadmish oder Dadmish war eine in Ugarit verehrte Göttin. Obwohl ihr Ursprung in Syrien liegt, wurde sie in der hurritischen Mythologie populär. Sie gilt als Göttin der Heilung. In Ugarit wurde sie in der Versammlung der Götter nach Resheph aufgeführt, während sie in der hurritischen Tradition im Pantheon der Stadt stand und unter Teshub, Kushuh, Heyya (Ea) und Shaushka aufgeführt wurde. Interessanterweise fehlt sie trotz aktiver Verehrung in allen ugaritischen Mythen oder Geschichten." 
 deity_irshappa: "$omen_irshappa$" 
 omen_irshappa: "Irshappa" 
 omen_irshappa_desc: "Irshappa war die hurritische Version des Volksgottes Resheph. Ursprünglich ein syrischer Gott, wurden Versionen von Resheph in Ägypten, im Mittelmeerraum, in der Levante und in der hurritischen Tradition besonders verehrt. Obwohl dies nicht allgemein anerkannt ist, könnte der Name Resheph etymologisch mit der hurritischen Sprache verwandt sein, was darauf hindeutet, dass er ursprünglich zumindest von der hurritischen Tradition beeinflusst war und nicht ein rein syrischer Gott. \n\nDer hurritische Glaube stellt ihn in den großen Kreis des Hauptgottes Teshub. Er wurde als Gott des Handels angesehen, ein Aspekt, der ursprünglich im hurritischen Glauben an ihn angelegt zu sein scheint." 
