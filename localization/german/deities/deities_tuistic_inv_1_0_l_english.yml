l_german:
  deity_mannus:0 "$omen_mannus$"
  omen_mannus:0 "Mannuz"
  omen_mannus_desc:0 "Von Tacitus Mannus genannt, war Mannuz der Sohn unseres Vorfahren Twisto und brachte selbst drei Söhne zur Welt, die dann die Welt ausbreiten und besiedeln würden. Er ist damit auch der Stammvater aller Germanen, obwohl einige Stämme behaupten, dass es noch weitere Söhne von ihm gab, nämlich ihre eigenen Vorfahren. Als erstes Wesen mit menschlicher Männlichkeit wird er als dessen Symbol und Schutzpatron verehrt."
  deity_yngvi:0 "$omen_yngvi$"
  omen_yngvi:0 "Ingwaz"
  omen_yngvi_desc:0 "Unser Herr, auf germanisch Frawjaz (wird auf Altnordisch Freyr), Ingwaz ist einer von Mannuz' Söhnen und Stammvater der Ingvaeones. Die norwegischen Könige führten ihre Abstammung später auf den Gott des Wohlstands zurück, den sie Yngvi nannten."
  deity_irmin:0 "$omen_irmin$"
  omen_irmin:0 "Ermunaz"
  omen_irmin_desc:0 "Die große Säule, die die Welt hält, ist die Ermunasuliz, die mit dem Gott Ermunaz verwandt ist, einem der Söhne von Mannuz und Vorfahr der Irminones. Karl der Große zerstörte später einen Baum namens Irminsul und provozierte die Sachsen unter Widukind."
  deity_istaevo:0 "$omen_istaevo$"
  omen_istaevo:0 "Istijo"
  omen_istaevo_desc:0 "Über Mannus' dritten Sohn Istijo ist nicht viel bekannt. Die Istvaeones würden sich später als Franken vereinen, die behaupteten, sie und die Römer seien Istijos Nachkommen, um Roman in die fränkische Geschichte zu integrieren."
  deity_gautr:0 "$omen_gautr$"
  omen_gautr:0 "Gautaz"
  omen_gautr_desc:0 "Gautaz, gießen, ist einer der vielen Namen von Wodanaz (den Nordmännern als Odin bekannt) und der erste erwähnte Name aus römischen Quellen. Er wird oft zusammen mit zwei Raben dargestellt, die ihm von allen Ereignissen auf der Erde erzählen (auf Altnordisch Huginn und Muninn genannt), und einäugig, da er es opferte, um noch mehr Weisheit zu erlangen."
  deity_thunraz:0 "$omen_thunraz$"
  omen_thunraz:0 "Thunraz"
  omen_thunraz_desc:0 "Donar, ein hammerschwingender Gott, der mit Blitz, Donner, Stürmen, heiligen Hainen und Bäumen, Stärke, dem Schutz der Menschheit und auch Heiligung und Fruchtbarkeit in Verbindung gebracht wird, war Jahrhunderte später den nordischen Wikingern als Thor bekannt und ein germanischer Gott von großer Bedeutung. \n \nHistorisch gesehen wurden die frühesten Aufzeichnungen der germanischen Völker von den Römern aufgezeichnet, und in diesen Werken wird häufig auf Donar/Thor Bezug genommen – über einen Prozess, der als interpretatio romana bekannt ist (bei dem Eigenschaften, die von Römern als ähnlich wahrgenommen werden, zur Identifizierung eines nicht- Römischer Gott als römische Gottheit) – als griechisch-römischer Gott Herkules. \n \n Donar/Thor ist ein prominent erwähnter Gott in der aufgezeichneten Geschichte der germanischen Völker, von der römischen Besetzung der Regionen Germaniens über die germanische Expansion der Völkerwanderungszeit bis hin zu seiner großen Popularität während der Wikingerzeit."
  deity_tiwaz:0 "$omen_tiwaz$"
  omen_tiwaz:0 "Tiwaz"
  omen_tiwaz_desc:0 "Tiwaz, eine frühe Form des späteren nordischen Gottes Tyr, war ein germanischer Kriegsgott von bedeutender Bedeutung. In der nordischen Mythologie, aus der die meisten erhaltenen Erzählungen über Götter unter den germanischen Völkern stammen, opfert er seine Hand dem monströsen Wolf Fenrir, der ihm ein Glied beißt, während die Götter das Tier binden, und es wird vorausgesagt, dass er von den ähnlich monströsen verzehrt wird Hund Garmr während der Ereignisse von Ragnarök. \n\n Während das etymologische Erbe von Tiwaz bis in die proto-indoeuropäische Zeit zurückreicht und ihn mit Zeus und Jupiter verbindet, sind vor der altnordischen Zeit nur sehr wenige direkte Hinweise auf den Gott erhalten. Wie viele andere nichtrömische Gottheiten wird Tiwaz in lateinischen Texten durch den Prozess der interpretatio romana erwähnt, bei dem sich lateinische Texte auf den Gott durch ein wahrgenommenes Gegenstück in der römischen Mythologie beziehen, durch das er mit dem Mars identifiziert wird."
  deity_wodanaz:0 "$omen_wodanaz$"
  omen_wodanaz:0 "Wodanaz"
  omen_wodanaz_desc:0 "Wodanaz, eine frühe Form des nordischen Gottes Odin, war ein weithin verehrter Gott in der germanischen Mythologie. Die nordische Mythologie, die Quelle der meisten erhaltenen Informationen über ihn, verbindet ihn mit Weisheit, Heilung, Tod, Königtum, dem Galgen, Wissen, Krieg, Schlacht, Sieg, Zauberei, Poesie, Raserei und dem Runenalphabet und projiziert ihn als den Ehemann der Göttin Frigg. \n \nDie frühesten Aufzeichnungen über die germanischen Völker wurden von den Römern aufgezeichnet, und in diesen Werken wird häufig auf ihn verwiesen – über einen Prozess, der als interpretatio romana bekannt ist (bei dem Merkmale, die von Römern als ähnlich wahrgenommen werden, zur Identifizierung eines nichtrömischen Gottes als führen römische Gottheit) – als der römische Gott Merkur. \n \nDas erste deutliche Beispiel dafür findet sich im Werk Germania des römischen Historikers Tacitus aus dem späten 1. Jahrhundert, in dem er über die Religion der Sueben (einer Konföderation germanischer Völker) schreibt, dass „unter den Göttern Merkur derjenige ist, der sie hauptsächlich ist Verehrung. Sie betrachten es als religiöse Pflicht, ihm an bestimmten Tagen menschliche und andere Opfer darzubringen.“"
  deity_frawjon:0 "$omen_frawjon$"
  omen_frawjon:0 "Frawjo"
  omen_frawjon_desc:0 "Frawjo, eine germanische Göttin, die mit Liebe, Schönheit, Fruchtbarkeit, Sex, Krieg, Gold und Seiðr in Verbindung gebracht wird, wurde den Nordmännern später als Freyja bekannt, und die meisten erhaltenen Informationen über sie stammen aus diesen späteren Mythen. Freyja regiert über ihr himmlisches Feld, Fólkvangr, wo sie die Hälfte der im Kampf Gefallenen aufnimmt, die andere Hälfte geht in die Halle des Gottes Odin, Valhalla. \n \nEine frühe mögliche historische Erwähnung von ihr besteht aus den Interaktionen der Römer mit den germanischen Völkern durch den Prozess der interpretatio romana, in dem sich lateinische Texte auf den Gott durch ein wahrgenommenes Gegenstück in der römischen Mythologie beziehen und sie mit der Göttin Isis vergleichen Es sollte beachtet werden, dass sich diese historische Erwähnung tatsächlich auf die Göttin Frijjo beziehen könnte, die später den Nordmännern als Frigg bekannt war. \n \nGelehrte haben tatsächlich darüber diskutiert, ob Freyja und Frigg letztendlich von einer einzigen Göttin abstammen, die unter den germanischen Völkern verbreitet ist, obwohl dies nur Theorie ist."
  deity_halja:0 "$omen_halja$"
  omen_halja:0 "Haljo"
  omen_halja_desc:0 "Haljo, später den Nordmännern als Hel bekannt, war eine germanische Todesgöttin und Herrscherin der Unterwelt, die ihren Namen teilt. Während die einzigen erhaltenen historischen Informationen von ihrer späteren nordischen Inkarnation von Hel stammen, gibt es mögliche frühe Beweise dafür, dass sie Jahrhunderte zuvor in die Römerzeit zurückreicht. \n \nEs wurde vermutet, dass mehrere imitierte Medaillons und Brakteaten aus der germanischen Völkerwanderungszeit (ca. 1. Jahrhundert n. Chr.) Darstellungen von ihr aufweisen. Insbesondere die Brakteaten IK 14 und IK 124 stellen einen Reiter dar, der einen Abhang hinunterfährt und auf eine Frau trifft, die ein Zepter oder einen Stab hält. Die Abwärtsneigung kann darauf hindeuten, dass der Reiter in Richtung des Reiches der Toten reist, und die Frau mit dem Zepter kann eine weibliche Herrscherin dieses Reiches sein, die Halja entspricht."
  deity_luk:0 "$omen_luk$"
  omen_luk:0 "Lukas"
  omen_luk_desc:0 "Eine sehr mögliche frühe Inkarnation des nordischen Gottes Loki, der germanische Gott Luko (obwohl die Etymologie des Namens Loki ausführlich diskutiert wurde, wird angenommen, dass sein Ursprung in der germanischen Wurzel Luk „Schloss“ liegt), ein Gott, dessen Ursprünge und Rolle in der Mythologie wurde von Gelehrten heftig diskutiert, von denen einige ihn als den eines Trickstergottes beschrieben haben, während andere theoretisiert haben, dass er möglicherweise als Gott des Herdes / Feuers gedient hat, ähnlich der griechischen Göttin Hestia. \n \nWährend in dieser Zeit in der Geschichte wie bei anderen nordischen Göttern nur wenige solide Beweise für seine frühe germanische Existenz gefunden wurden, glauben einige Gelehrte, dass er aufgrund seiner späteren Bedeutung in der nordischen Mythologie wahrscheinlich zu diesem Zeitpunkt existiert hat."
  deity_baloraz:0 "$omen_baloraz$"
  omen_baloraz:0 "Baldraz"
  omen_baloraz_desc:0 "Baldraz, ein Gott in der germanischen Mythologie, war eine frühe Inkarnation des nordischen Gottes Baldr, der der Sohn von Odin und Frigg war und der Gott des Lichts, der Freude, der Reinheit und der Sommersonne ist. Im späteren nordischen Mythos ist der Tod von Baldr sowohl eine große Tragödie für die Æsir als auch ein Vorbote von Ragnarök. \n \nEr wurde manchmal mit dem griechisch-römischen Apollo verglichen, für den ähnliche Merkmale bestehen. \n \nWährend in dieser Zeit in der Geschichte wie bei anderen nordischen Göttern nur wenige solide Beweise für seine frühe germanische Existenz gefunden wurden, glauben einige Gelehrte, dass er aufgrund seiner späteren Bedeutung in der nordischen Mythologie wahrscheinlich zu diesem Zeitpunkt existiert hat."
  deity_vindler:0 "$omen_vindler$"
  omen_vindler:0 "Wulthuz"
  omen_vindler_desc:0 "Wulthuz, oder wie er in der nordischen Mythologie häufiger genannt wird, Heimdallr (oder Ullr in früheren nordischen Quellen), war ein germanischer Gott von bemerkenswerter Bedeutung. \n \nWährend viel Wissen über den fraglichen Gott verloren gegangen ist, da die Erinnerung an Wulthuz zum Zeitpunkt der Zusammenstellung der vorhandenen Quellen verblasst war (was möglicherweise darauf hindeutet, dass er tatsächlich älter als die anderen germanischen Götter war), ist bekannt, dass in Der nordische Mythos besagt, dass er der Gott war, der von seiner Behausung Himinbjörg, wo die brennende Regenbogenbrücke Bifröst auf den Himmel trifft, nach Eindringlingen und dem Beginn von Ragnarök Ausschau hielt. Ihm wird Vorwissen und scharfe Sinne, insbesondere Sehvermögen und Gehör, attestiert."
  deity_frijjo:0 "$omen_frijjo$"
  omen_frijjo:0 "Frijjo"
  omen_frijjo_desc:0 "Eine germanische Göttin, die mit Weitsicht und Weisheit in Verbindung gebracht wird, Frijjo, oder wie sie später von den Nordmännern genannt wurde, Frigg war die Frau von Odin. \n \nEine frühe mögliche historische Erwähnung von ihr besteht aus den Interaktionen der Römer mit den germanischen Völkern durch den Prozess der interpretatio romana, in dem sich lateinische Texte auf den Gott durch ein wahrgenommenes Gegenstück in der römischen Mythologie beziehen und sie jedoch mit der Göttin Isis vergleichen Es sollte beachtet werden, dass sich diese historische Erwähnung tatsächlich auf die Göttin Frawjo beziehen könnte, die später den Nordmännern als Freyja bekannt war. \n \nGelehrte haben tatsächlich darüber diskutiert, ob Freyja und die Göttin Frigg letztendlich von einer einzigen Göttin abstammen, die unter den germanischen Völkern verbreitet ist, obwohl dies nur Theorie ist."
