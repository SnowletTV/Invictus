l_german:
  deity_mannus:0 "$omen_mannus$"
  omen_mannus:0 "Mannus"
  omen_mannus_desc:0 "Von Tacitus Mannus genannt, war Mannuz der Sohn unseres Vorfahren Twisto und brachte selbst drei Söhne zur Welt, die dann die Welt ausbreiten und besiedeln würden. Er ist damit auch der Stammvater aller Germanen, obwohl einige Stämme behaupten, dass es noch weitere Söhne von ihm gab, nämlich ihre eigenen Vorfahren. Als erstes Wesen mit menschlicher Männlichkeit wird er als dessen Symbol und Schutzpatron verehrt."
  deity_yngvi:0 "$omen_yngvi$"
  omen_yngvi:0 "Ingwaz"
  omen_yngvi_desc:0 "Unser Herr, auf germanisch Frawjaz (wird auf Altnordisch Freyr), Ingwaz ist einer von Mannuz' Söhnen und Stammvater der Ingvaeones. Die norwegischen Könige führten ihre Abstammung später auf den Gott des Wohlstands zurück, den sie Yngvi nannten."
  deity_irmin:0 "$omen_irmin$"
  omen_irmin:0 "Ermunaz"
  omen_irmin_desc:0 "Die große Säule, die die Welt hält, ist die Ermunasuliz, die mit dem Gott Ermunaz verwandt ist, einem der Söhne von Mannuz und Vorfahr der Irminones. Karl der Große zerstörte später einen Baum namens Irminsul und provozierte die Sachsen unter Widukind."
  deity_istaevo:0 "$omen_istaevo$"
  omen_istaevo:0 "Istijo"
  omen_istaevo_desc:0 "Über Mannus' dritten Sohn Istijo ist nicht viel bekannt. Die Istvaeones würden sich später als Franken vereinen, die behaupteten, sie und die Römer seien Istijos Nachkommen, um Roman in die fränkische Geschichte zu integrieren."
  deity_gautr:0 "$omen_gautr$"
  omen_gautr:0 "Gautaz"
  omen_gautr_desc:0 "Gautaz, zu gießen, ist einer der vielen Namen von Wodenaz (den Nordmännern als Odin bekannt) und der erste erwähnte Name aus römischen Quellen. Er wird oft zusammen mit zwei Raben dargestellt, die ihm von allen Ereignissen auf der Erde erzählen (auf Altnordisch Huginn und Muninn genannt), und einäugig, da er es opferte, um noch mehr Weisheit zu erlangen."
  deity_thunraz:0 "$omen_thunraz$"
  omen_thunraz:0 "Thunraz"
  omen_thunraz_desc:0 "Donar, ein hammerschwingender Gott, der mit Blitz, Donner, Stürmen, heiligen Hainen und Bäumen, Stärke, dem Schutz der Menschheit und auch Heiligung und Fruchtbarkeit in Verbindung gebracht wird, war Jahrhunderte später den nordischen Wikingern als Thor bekannt und ein germanischer Gott von großer Bedeutung. \n \nHistorisch gesehen wurden die frühesten Aufzeichnungen der germanischen Völker von den Römern aufgezeichnet, und in diesen Werken wird häufig auf Donar/Thor Bezug genommen – über einen Prozess, der als interpretatio romana bekannt ist (bei dem Eigenschaften, die von Römern als ähnlich wahrgenommen werden, zur Identifizierung eines nicht- Römischer Gott als römische Gottheit) – als griechisch-römischer Gott Herkules. \n \n Donar/Thor ist ein prominent erwähnter Gott in der aufgezeichneten Geschichte der germanischen Völker, von der römischen Besetzung der Regionen Germaniens über die germanische Expansion der Völkerwanderungszeit bis hin zu seiner großen Popularität während der Wikingerzeit."
  deity_tiwaz:0 "$omen_tiwaz$"
  omen_tiwaz:0 "Tiwaz"
  omen_tiwaz_desc:0 "Tiwaz, eine frühe Form des späteren nordischen Gottes Tyr, war ein germanischer Kriegsgott von bedeutender Bedeutung. In der nordischen Mythologie, aus der die meisten erhaltenen Erzählungen über Götter unter den germanischen Völkern stammen, opfert er seine Hand dem monströsen Wolf Fenrir, der ihm ein Glied beißt, während die Götter das Tier binden, und es wird vorausgesagt, dass er von den ähnlich monströsen verzehrt wird Hund Garmr während der Ereignisse von Ragnarök. \n\n Während das etymologische Erbe von Tiwaz bis in die proto-indoeuropäische Zeit zurückreicht und ihn mit Zeus und Jupiter verbindet, sind vor der altnordischen Zeit nur sehr wenige direkte Hinweise auf den Gott erhalten. Wie viele andere nichtrömische Gottheiten wird Tiwaz in lateinischen Texten durch den Prozess der interpretatio romana erwähnt, bei dem sich lateinische Texte auf den Gott durch ein wahrgenommenes Gegenstück in der römischen Mythologie beziehen, durch das er mit dem Mars identifiziert wird."
  deity_wodenaz:0 "$omen_wodenaz$"
  omen_wodenaz:0 "Wodenaz"
  omen_wodenaz_desc:0 "Wodenaz, eine frühe Form des nordischen Gottes Odin, war ein weithin verehrter Gott in der germanischen Mythologie. Die nordische Mythologie, die Quelle der meisten erhaltenen Informationen über ihn, verbindet ihn mit Weisheit, Heilung, Tod, Königtum, dem Galgen, Wissen, Krieg, Schlacht, Sieg, Zauberei, Poesie, Raserei und dem Runenalphabet und projiziert ihn als den Ehemann der Göttin Frigg. \n \nDie frühesten Aufzeichnungen über die germanischen Völker wurden von den Römern aufgezeichnet, und in diesen Werken wird häufig auf ihn verwiesen – über einen Prozess, der als interpretatio romana bekannt ist (bei dem Merkmale, die von Römern als ähnlich wahrgenommen werden, zur Identifizierung eines nichtrömischen Gottes als führen römische Gottheit) – als der römische Gott Merkur. \n \nDas erste deutliche Beispiel dafür findet sich im Werk Germania des römischen Historikers Tacitus aus dem späten 1. Jahrhundert, in dem er über die Religion der Sueben (einer Konföderation germanischer Völker) schreibt, dass „unter den Göttern Merkur derjenige ist, der sie hauptsächlich ist Verehrung. Sie betrachten es als religiöse Pflicht, ihm an bestimmten Tagen menschliche und andere Opfer darzubringen.“"
  deity_wulthuz:0 "$omen_wulthuz$"
  omen_wulthuz:0 "Wulthuz"
  omen_wulthuz_desc:0 "Wulthuz oder Ullr in der nordischen Mythologie war ein germanischer Gott von bemerkenswerter Bedeutung. Er war ein Gott, der mit Winter, Jagd und Bogenschießen in Verbindung gebracht wurde. Er galt als ausgezeichneter Skifahrer und wurde oft mit Skiern und einem Bogen dargestellt. Einige Quellen bringen ihn auch mit Eid und Gerechtigkeit in Verbindung, was seinen Namen Wulthuz betrifft, was Ruhm und Gerechtigkeit bedeutet. \n \nWährend viel Wissen über den fraglichen Gott verloren gegangen ist, da die Erinnerung an Wulthuz zum Zeitpunkt der Zusammenstellung der vorhandenen Quellen verblasst war (was möglicherweise darauf hindeutet, dass er älter als die anderen nordischen Götter gewesen sein könnte und daher aus früheren Versionen stammen könnte des Mythos.)"
  deity_frijjo:0 "$omen_frijjo$"
  omen_frijjo:0 "Frijjo"
  omen_frijjo_desc:0 "Eine germanische Göttin, die mit Weitsicht und Weisheit in Verbindung gebracht wird, Frijjo, oder wie sie später von den Nordmännern genannt wurde, Frigg war die Frau von Odin. \n \nEine frühe mögliche historische Erwähnung von ihr besteht aus den Interaktionen der Römer mit den germanischen Völkern durch den Prozess der interpretatio romana, in dem sich lateinische Texte auf den Gott durch ein wahrgenommenes Gegenstück in der römischen Mythologie beziehen und sie mit der Göttin Isis vergleichen Es sollte beachtet werden, dass sich diese historische Erwähnung stattdessen auf die Göttin Frawjo bezogen haben könnte, die später den Nordmännern als Freyja bekannt war. \n \nWissenschaftler diskutieren, ob Freyja und die Göttin Frigg letztendlich von einer einzigen Göttin abstammen, die unter den germanischen Völkern verbreitet ist. Obwohl dies möglich ist und sie viele Eigenschaften teilen, ist es nur eine Theorie und andere stellen dar, dass sie tatsächlich von zwei verschiedenen Göttinnen stammen."
  deity_frawjo:0 "$omen_frawjo$"
  omen_frawjo:0 "Frawjo"
  omen_frawjo_desc:0 "Frawjo, eine germanische Göttin, die mit Liebe, Schönheit, Fruchtbarkeit, Sex, Krieg, Gold und Seiðr in Verbindung gebracht wird, wurde den Nordmännern später als Freyja bekannt, und die meisten erhaltenen Informationen über sie stammen aus diesen späteren Mythen. Freyja regiert über ihr himmlisches Feld, Fólkvangr, wo sie die Hälfte der im Kampf Gefallenen aufnimmt, die andere Hälfte geht in die Halle des Gottes Odin, Valhalla. \n \nEine frühe mögliche historische Erwähnung von ihr besteht aus den Interaktionen der Römer mit den germanischen Völkern durch den Prozess der interpretatio romana, in dem sich lateinische Texte auf den Gott durch ein wahrgenommenes Gegenstück in der römischen Mythologie beziehen und sie mit der Göttin Isis vergleichen Es sollte beachtet werden, dass sich dies stattdessen auf die Göttin Frijjo bezogen haben könnte, die später den Nordmännern als Frigg bekannt war. \n \nWissenschaftler diskutieren, ob die Göttinnen Freyja und Frigg letztendlich von einer einzigen Göttin abstammen, die unter den germanischen Völkern verbreitet ist. Obwohl dies möglich ist und sie viele Eigenschaften teilen, ist es nur eine Theorie und andere stellen dar, dass sie tatsächlich von zwei verschiedenen Göttinnen stammen."
  deity_halja:0 "$omen_halja$"
  omen_halja:0 "Halja"
  omen_halja_desc:0 "Halja, später den Nordmännern als Hel bekannt, war eine germanische Todesgöttin und Herrscherin der Unterwelt, die ihren Namen teilt. Während die einzigen erhaltenen historischen Informationen von ihrer späteren nordischen Inkarnation von Hel stammen, gibt es mögliche frühe Beweise dafür, dass sie Jahrhunderte zuvor in die Römerzeit zurückreicht. \n \nEs wurde vermutet, dass mehrere imitierte Medaillons und Brakteaten aus der germanischen Völkerwanderungszeit (ca. 1. Jahrhundert n. Chr.) Darstellungen von ihr aufweisen. Insbesondere die Brakteaten IK 14 und IK 124 stellen einen Reiter dar, der einen Abhang hinunterfährt und auf eine Frau trifft, die ein Zepter oder einen Stab hält. Die Abwärtsneigung kann darauf hindeuten, dass der Reiter in Richtung des Reiches der Toten reist, und die Frau mit dem Zepter kann eine weibliche Herrscherin dieses Reiches sein, die Halja entspricht."
  deity_haimadallaz:0 "$omen_haimadallaz$"
  omen_haimadallaz:0 "Haimadallaz"
  omen_haimadallaz_desc:0 "Haimadallaz ist ein Name für die alte Gottheit im altgermanischen Heidentum, die dem nordischen Gott Heimdallr entsprach. Wir wissen zwar nicht, wie die Germanen diesen Gott genannt hätten, aber es gibt Hinweise darauf, dass Heimdallr ein verehrter Gott war, lange bevor sich das nordische Pantheon vom germanischen Pantheon trennte. \n \nBasierend auf Annahmen aus der nordischen Mythologie wurde Haimadallaz mit der Bewachung und dem Schutz der Heimat der Götter in Verbindung gebracht. Tatsächlich scheint sein Name in dieser Idee Wurzeln zu schlagen, denn „haimaz“ bedeutet Heimat und „dallaz“ bedeutet Baum, somit ist er der Beschützer der Heimat der Götter und des Weltenbaums. \n \nObwohl sich nicht alle Gelehrten einig sind, wurde an vierter Stelle angeführt, dass Haimadallaz auch ein Gott der Sexualität und Fruchtbarkeit gewesen sein könnte. Dies basiert auf seiner Assoziation mit dem phallischen Symbol des Widders und der Assoziation mit dem Weltenbaum, der ein Baum des Lebens ist. Dies wird weiter durch das Wort „dallr“ ergänzt, das manchmal mit der Fruchtbarkeitsgöttin Frijjo in Verbindung gebracht wird."
  deity_luk:0 "$omen_luk$"
  omen_luk:0 "Lukas"
  omen_luk_desc:0 "Eine sehr mögliche frühe Inkarnation des nordischen Gottes Loki, der germanische Gott Luko (obwohl die Etymologie des Namens Loki ausführlich diskutiert wurde, wird angenommen, dass sein Ursprung in der germanischen Wurzel Luk „Schloss“ liegt), ein Gott, dessen Ursprünge und Rolle in der Mythologie wurde von Gelehrten heftig diskutiert, von denen einige ihn als den eines Trickstergottes beschrieben haben, während andere theoretisiert haben, dass er möglicherweise als Gott des Herdes / Feuers gedient hat, ähnlich der griechischen Göttin Hestia. \n \nWährend in dieser Zeit in der Geschichte wie bei anderen nordischen Göttern nur wenige solide Beweise für seine frühe germanische Existenz gefunden wurden, glauben einige Gelehrte, dass er aufgrund seiner späteren Bedeutung in der nordischen Mythologie wahrscheinlich zu diesem Zeitpunkt existiert hat."
  deity_baloraz:0 "$omen_baloraz$"
  omen_baloraz:0 "Baldraz"
  omen_baloraz_desc:0 "Baldraz, ein Gott in der germanischen Mythologie, war eine frühe Inkarnation des nordischen Gottes Baldr, der der Sohn von Odin und Frigg war und der Gott des Lichts, der Freude, der Reinheit und der Sommersonne ist. Im späteren nordischen Mythos ist der Tod von Baldr sowohl eine große Tragödie für die Æsir als auch ein Vorbote von Ragnarök. \n \nEr wurde manchmal mit dem griechisch-römischen Apollo verglichen, für den ähnliche Merkmale bestehen. \n \nWährend in dieser Zeit in der Geschichte wie bei anderen nordischen Göttern nur wenige solide Beweise für seine frühe germanische Existenz gefunden wurden, glauben einige Gelehrte, dass er aufgrund seiner späteren Bedeutung in der nordischen Mythologie wahrscheinlich zu diesem Zeitpunkt existiert hat."
  deity_brodenaz:0 "$omen_brodenaz$"
  omen_brodenaz:0 "Brodenaz"
  omen_brodenaz_desc:0 "Wir haben den Gott Brahma der Hindus mit dem mächtigen Wodenaz identifiziert. In unserem gemeinsamen Glauben ist der große Brodenaz das höchste Wesen. Der Gott der Weisheit und Magie hat die Welt erschaffen, er ist auch der Schutzgott der Brüderlichkeit. In unserem Land ist ein Volkskult namens „Die Brüder von Brodenaz“ entstanden."
  deity_wishnuaz:0 "$omen_wishnuaz$"
  omen_wishnuaz:0 "Wishtunraz"
  omen_wishnuaz_desc:0 "Der Gott Wishnu der Ureinwohner ist der Gott des Volkes, ähnlich wie der mächtige Thunraz. So gebiert unser kombinierter Glaube Wishtunraz. Wishtunraz erscheint in vielen Formen, und in der Form unseres Volkes verfügt er über die Macht des Donners. Er ist die Verbindung, die wir zum göttlichen Reich haben. Aus irgendeinem Grund wird er manchmal als Wischiwaschi-Gottheit bezeichnet."
  deity_frijjoshmi:0 "$omen_frijjoshmi$"
  omen_frijjoshmi:0 "Frijjoshmi"
  omen_frijjoshmi_desc:0 "Die Schönheitsgöttin Frijjo und die Glücksgöttin Lakshmi sind als Frijjoshmi eins geworden. Liebe und Glück sind eine tödliche Kombination, obwohl manche es seltsam finden, dass Frijjoshmi in unserem hybriden Glauben sowohl mit Brodenaz als auch mit Wishtunraz verheiratet ist."
  deity_freyrudra:0 "$omen_freyrudra$"
  omen_freyrudra:0 "Freyrudra"
  omen_freyrudra_desc:0 "Freyr und Rudra verbinden sich in unserem Glauben zu Freyrudra. Freyr steht für gutes Wetter und Ernte, während Rudra für Wind und Sturm steht. Zusammen bilden sie eine höchste Gottheit des Wetters und darüber hinaus der höchste Beleuchter von Problemen und die Göttlichkeit der Könige. Freyrudra wird auch „Lord of Eleven“ genannt, da die Wurzeln seines Namens genau das bedeuten. Es wird gesagt, dass 7 Kulte der 11 über unser Land verteilt sind."
