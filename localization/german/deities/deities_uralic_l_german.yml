l_german:
  
 deity_ilma: "$omen_ilma$" 
 omen_ilma: "Ilma" 
 omen_ilma_desc: "Ilma ist die höchste Gottheit der Luft und des Himmels. Er ist unter vielen Namen bekannt, von Inmar über Ilmarinen bis hin zu Num-Ilem und vielen mehr. Ilmaric ist nach dieser großen Gottheit benannt. In finno-ugrischen Sprachen findet sich die Wurzel Ilma in vielen Göttern, was stark darauf hindeutet, dass Ilma die höchste finno-ugrische Gottheit ist." 
  
 deity_kuje: "$omen_kuje$" 
 omen_kuje: "Kuu" 
 omen_kuje_desc: "Die Ilmaricer glauben fest an den Himmel, den Mond und die Sterne, und Kuu repräsentiert den Mond als Mondgöttin. Ihr wird nachgesagt, dass sie das Gold des Mondes besitzt und in der Lage ist, aus den Mondfäden goldene Kleidung zu spinnen." 
  
 deity_akka: "$omen_akka$" 
 omen_akka: "Akka" 
 omen_akka_desc: "Akka ist die Göttin der Fruchtbarkeit. Sie steht für Menstruation, Liebe, Sexualität, Schwangerschaft und Geburt. Sie ist die ultimative Verkörperung der Weiblichkeit in göttlicher Form." 
  
 deity_mareta: "$omen_mareta$" 
 omen_mareta: "Mana" 
 omen_mareta_desc: "Mana ist die Göttin des Todes, die den Durchgang und das Haus der Toten, das Manala, kontrolliert. In manchen Kulturen wird sie auch als Göttin des Todes und der Krankheit angesehen, der die Menschen mit Krankheiten und Tod heimsucht." 
  
 deity_jumla: "$omen_jumla$" 
 omen_jumla: "Jumla" 
 omen_jumla_desc: "Jumla ist der Gott des Volkes und wird oft einfach als „der Gott“ bezeichnet. Er könnte eher ein allgemeiner Begriff für Gott gewesen sein, es ist jedoch auch möglich, dass er tatsächlich ein unabhängiger Gott war, bevor er zu einem allgemeinen Begriff wurde." 
  
 deity_jada: "$omen_jada$" 
 omen_jada: "Jada"
 omen_jada_desc: "Jada war eine Göttin - oder möglicherweise ein Gott - der Magie und der Schamanen. Mit dieser gefährlichen Gottheit, die Menschen beschwören und verfluchen kann, ist nicht zu spaßen" 
  
 deity_pajewa: "$omen_pajewa$" 
 omen_pajewa: "Pajewa" 
 omen_pajewa_desc: "Die Imarics verehrten Sonne, Mond und Himmel, und die Sonnengöttin war Pajewa. Ihr wird nachgesagt, sie besitze das Silber der Sonne und könne aus dem Sonnenstoff silberne Kleidung fertigen." 
  
 deity_vesa: "$omen_vesa$" 
 omen_vesa: "Visi" 
 omen_vesa_desc: "Visi ist der Geist des Wassers. Manchmal auch Mutter des Wassers genannt, kontrolliert sie die eiskalten Gewässer des Nordens. Sie wird mit langen Haaren, großen Brüsten und dem Unterkörper eines Fisches dargestellt; ähnlich einer Meerjungfrau."
  
 deity_metsa: "$omen_metsa$" 
 omen_metsa: "Metsa" 
 omen_metsa_desc: "Mesta ist der Geist des Waldes. Manchmal auch Mutter des Waldes genannt, kontrolliert sie die verschneiten Wälder des Nordens. Sie kontrolliert auch die wilden Tiere des Waldes wie Bären, Schlangen und Wölfe."
  
 deity_wajni: "$omen_wajni$"
 omen_wajni: "Wajni"
 omen_wajni_desc: "Das Wajni ist die lebendige Seele eines jeden Menschen. Sie wird manchmal auch als „Atemseele“ bezeichnet. Das Wajni ist einem Körper zugeordnet und verlässt diesen erst im Moment des Todes." 
  
 deity_esi: "$omen_esi$" 
 omen_esi: "Esi" 
 omen_esi_desc: "Das Esi ist die reisende Seele, die einst das Wajni, die lebende Seele, war. Das Esi ist als „Schattenseele“ bekannt. Es existiert vor allem nach dem Tod, es kann jedoch auch während der Bewusstlosigkeit existieren, beispielsweise in Träumen." 
  
 deity_koudorso: "$omen_koudorso$" 
 omen_koudorso: "Koudorso" 
 omen_koudorso_desc: "Koudorso, der Gott des Donners. Er ist ein mächtiger Gott, der seine Feinde mit seinem mächtigen Blitz treffen kann. Koudorso wurde später mit dem tuistischen Thunraz oder Thor synkretisiert, war aber ursprünglich unabhängig von ihm." 
