l_german:
  
 deity_vakhsh: "$omen_vakhsh$" 
 omen_vakhsh: "Vakhsh" 
 omen_vakhsh_desc: "Der Gott Vakhsh, der Gnadengeber und Wunscherfüller, groß und wunderbar.\n\nVakhsh oder Wakhsh ist der hohe Gott des Flusses Vakhsh. Von den Griechen auch Oxus genannt, war Vakhsh der Herr des Flusses Oxus und als lokale Gottheit unter den Baktriern, Sogdiern und den umliegenden Völkern verbreitet. Vakhsh kann unsere Flüsse mit Handel und Handel segnen" 
  
 deity_vish: "$omen_vish$" 
 omen_vish: "Vish"
 omen_vish_desc: "Der Gott Vish, derjenige, dessen Brise sanft weht und unserem Volk Glanz und Freude bringt.\n\nVish oder Wish ist ein Gott des Windes und mit dem vedischen Gott Vayu verwandt." 
  
 deity_ramset: "$omen_ramset$" 
 omen_ramset: "Ramset" 
 omen_ramset_desc: "Der Gott Ramset, der Geist des Westens, der Geist von Ram, möge der Raman-Gott unser Volk kultivieren.\n\nRamset oder Raman war ein Gott, der häufig dargestellt wurde und die Inspiration für viele baktrische Namen war." 
  
 deity_zhun: "$omen_zhun$" 
 omen_zhun: "Zhun"
 omen_zhun_desc: "Der Gott Zhun, der erste auf dieser Welt geborene Geist, der großartige Zhun versorgt uns mit Leben.\n\nZhun war ein Gott von großer Macht und Kultur, möglicherweise verwandt oder älter als der Gott Zurvan der Iraner." 
  
 deity_yamsh: "$omen_yamsh$"
 omen_yamsh: "Yamsh"
 omen_yamsh_desc: "Der Gott Yamsh, der von uns verlangt, für unser Volk zu kämpfen, er ruft uns auf, tapfer in seiner Armee zu kämpfen.\n\nYamsh, auch Yam oder Jam genannt, war ein Kriegsgott, zu dem allgemein gebetet wurde, um Menschen anzuspornen, die ihm dienen wollten, indem sie sich seiner heiligen Armee anschlossen." 
  
 deity_tishtar: "$omen_tishtar$" 
 omen_tishtar: "Tischtar" 
 omen_tishtar_desc: "Der Gott Tishtar, der Schlächter des Übels und Beschützer der Häuser, groß und wunderbar.\n\nDer Gott Tishtar ist ein Beiname oder ein Gesicht des Gottes Vakhsh. In der Gestalt des Tishtar beschützt Vakhsh seine Gläubigen und Völker." 
  
 deity_mihr_oir: "$omen_mihr_oir$" 
 omen_mihr_oir: "Mihr Oir" 
 omen_mihr_oir_desc: "Der Gott Mihr, der aus dem Westen kam, segnet uns jetzt mit dem Licht des Morgens.\n\nDer Gott Mihr Oir bezieht sich auf den Beinamen „Oir“ von Mihr, was „westlich“ bedeutet. Obwohl Mihr Oir ausländischer Herkunft ist und Ähnlichkeit mit dem mithraischen und zoroastrischen Gott Mithra/Mihr hat, unterscheidet er sich in seiner Rolle in den baktrischen und sogdischen Ländern, wo er als Gott des Lichts und der Sonne fungiert." 
  
 deity_nana_anahita: "$omen_nana_anahita$" 
 omen_nana_anahita: "Nana-Anahita" 
 omen_nana_anahita_desc: "Die Göttin Nana-Anahita, die schöne Göttin, die einst aus fremden Ländern kam, schenkt uns Fruchtbarkeit und eine sichere Geburt.\n\nDie Göttin Nana-Anahita war eine Göttin aus dem sumerischen Pantheon, Nana, und wurde auch stark von den zoroastrischen Persern und deren Göttin Anahita beeinflusst. In den Ländern Baktriens und Sogdiens ist sie nach wie vor eine wichtige Göttin für das Volk und insbesondere für die Frauen, auch wenn sie fremden Ursprungs ist." 
