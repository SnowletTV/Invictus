l_german:
  deity_nidar:0 "$omen_nidar$"
  omen_nidar:0 "Nidar"
  omen_nidar_desc:0 "Wenn die Unterdrückten nach Vergeltung schreien, ist es Nidar, der Rechtschaffene des Unrecht, der dem Ruf folgt, denn er ist es, der die Fehler korrigieren wird, die gegen die Rechtschaffenen begangen wurden. \n \nNidar ist ein Ayaanle, ein himmlisches Wesen, das dem Willen des allwissenden Waaq gehorcht und sich für ihn für die Menschheit einsetzt."
  deity_wiilwaal:0 "$omen_wiilwaal$"
  omen_wiilwaal:0 "Wiilwal"
  omen_wiilwaal_desc:0 "Wiilwaal, ein uralter König mit großen Taten und Ansehen, überschritt seine sterbliche Gestalt durch die Tapferkeit seiner heldenhaften Taten und näherte sich schließlich so etwas wie einer Göttlichkeit. \n \nWiilwaal wird von den Anhängern des Waaq-Glaubens verehrt, die sich an seine mächtigen und mutigen Taten erinnern und beten, dass sein Kampfgeist und seine heilige Weisheit sein Volk weiterhin führen."
  deity_habbad_ina_kamas:0 "$omen_habbad_ina_kamas$"
  omen_habbad_ina_kamas:0 "Habbad Ina Kamas"
  omen_habbad_ina_kamas_desc:0 "In den Tagen, als Götter die Erde durchstreiften, erhielt der schreckliche und grausame Riese Habbad Ina Kamas die Herrschaft über die Hälfte der Reiche der Menschen und herrschte als Tyrann und Despot über seine Knechte. Als die Menschen seine bösen Wege nicht länger ertragen konnten und ihre Seelen laut um Gnade stöhnten, wurde Habbad Ina Kamas schließlich von seinem Ebenbürtigen, dem Riesen Biriir Ina Barqo, gestürzt, was seiner dunklen Herrschaft ein Ende setzte."
  deity_waaq:0 "$omen_waaq$"
  omen_waaq:0 "Waq"
  omen_waaq_desc:0 "Wer unter den Göttern ist wie Waaq, Schöpfer und Beschützer, der sein Volk mit lebensspendendem Regen segnet? Gibt es etwas, das nicht von seinem Wohlwollen diktiert und geleitet wird? \n \nWaaq ist die höchste Gottheit der Religion, die treffend nach seiner Anbetung benannt ist, die in der Lage ist, die Stürme zu befehlen und das Gotteswasser auf seine Anhänger herabregnen zu lassen. Es ist Waaq, der die Ayaanle befehligt, die himmlischen Vermittler, die direkt über seine Anhänger wachen."
  deity_biriir_ina_barqo:0 "$omen_biriir_ina_barqo$"
  omen_biriir_ina_barqo:0 "Biriir Ina Barqo"
  omen_biriir_ina_barqo_desc:0 "Er-der-den-Ring-trägt-Niemand-darf-heben, oder der gute und gerechte Riese Biriir Ina Barqo, ruht sicher in der Höhle der Vögel, seiner heiligen Heimat. Einst Herrscher über die Hälfte der Welt, besiegte Biriir den bösen Riesen Habbad Ina Kamas, der die andere Hälfte versklavt hatte, und zerschmetterte seine tyrannische Herrschaft für immer. Diejenigen, die zu Unrecht leiden, brauchen nur Biriir Ina Barqo anzurufen, die es nicht ertragen kann, Zeuge des Bösen zu werden, um die Giganten in ihrem eigenen Leben zu besiegen."
  deity_qori_ismaris:0 "$omen_qori_ismaris$"
  omen_qori_ismaris:0 "Qori Ismaris"
  omen_qori_ismaris_desc:0 "Als die Nacht über das Land hereinbricht, legt der formwandelnde Qori Ismaris seine menschliche Gestalt ab und wird wie die Hyäne, schleicht sich an den Schatten entlang und streift durch die Länder der Menschen. Indem er den Talisman, den er trägt, einen magischen Stab mit mysteriösen Kräften, an seinem Körper reibt, kann Qori Ismaris wieder die Gestalt eines Mannes annehmen."
  deity_huur:0 "$omen_huur$"
  omen_huur:0 "Hurra"
  omen_huur_desc:0 "Die Bösen fliehen vor der Ankunft des Ayaanle, bekannt als Huur, dem schnellen Vogelgott, der schnell fliegt, um die heilige Gerechtigkeit der Waaq zu vollstrecken. Als Vorbote des Göttlichen Zorns und Bote des Todes gefürchtet, wird Huur von Übeltätern sehr gefürchtet, die beim Anblick seiner grausamen Klauen verkümmern und vor seinem kreischenden Zorn erzittern."
  deity_arraweelo:0 "$omen_arraweelo$"
  omen_arraweelo:0 "Arraweelo"
  omen_arraweelo_desc:0 "Arraweelo war eine gefeierte Königin vergangener Zeiten, die in einer Zeit regierte, bevor unsere Aufzeichnungen geschrieben wurden, obwohl ihre Taten immer noch von denen mit Gedächtnis gesprochen und besungen werden. Arraweelo weigerte sich, sich von den grausamen Befehlen ihres Mannes beherrschen zu lassen, der versuchte, die Rolle der Frau auf die der traditionellen Knechtschaft zu beschränken, drehte den Spieß um und wies die Frauen an, das komplette Gegenteil zu tun, um sie von dieser männlich dominierten Tyrannei zu befreien. Im Glauben, dass das schöne Geschlecht wirklich das klügere der beiden und somit die geborenen Führer war, inspiriert ihr göttliches Beispiel immer noch unser Volk."
  deity_buuti:0 "$omen_buuti$"
  omen_buuti:0 "Buuti"
  omen_buuti_desc:0 "Als Tochter des Dämons Dhegdheer, der bösen Kreatur, die in den Wäldern lebt und verängstigte und verlorene Kinder verschlingt, entschied sich Buuti, die Wege ihrer Mutter zu meiden und stattdessen zu helfen, die Menschen zu beschützen. Für ihren Verrat verflucht, verwandelte sich Buutis Gestalt in die einer kannibalischen Bestie, und jetzt lauert sie zusammen mit anderen Kreaturen der Dunkelheit in den Wäldern."
  deity_wagar:0 "$omen_wagar$"
  omen_wagar:0 "Wagar"
  omen_wagar_desc:0 "In praktisch jedem Haushalt derer, die dem Willen des Himmelsgottes Waaq gehorchen, findet man die Holzstatue des Wagar, dessen Rolle bei Fruchtbarkeitsriten bekannt ist. So wie ein Baum Himmel und Erde verbindet und als Brücke zwischen beiden dient, so verbindet auch der Wagar die Gläubigen mit dem Willen Waaqs, der seine Anbeter mit Fruchtbarkeit und Stärke segnet."
  deity_amel_ali:0 "$omen_amel_ali$"
  omen_amel_ali:0 "Amel Ali"
  omen_amel_ali_desc:0 "Amel Ali war einst eine Königin unseres Volkes, eine von großem Ansehen, die Zärtlichkeit gegenüber denen zeigte, die das Glück hatten, sie Mutter zu nennen, und sich um ihr Volk kümmerte, als ob es ihre eigenen Kinder wären. Obwohl sie für ihre wohlwollende Herrschaft in liebevoller Erinnerung bleibt, wurde Amel Ali auch als die schnellste Frau ihrer Zeit gefeiert, die jeden demütigte, der es wagte, gegen sie anzutreten. sicherlich ist dies ein Beweis für ihren göttlichen Status."
  deity_ayaanle:0 "$omen_ayaanle$"
  omen_ayaanle:0 "Ayaanle"
  omen_ayaanle_desc:0 "Einige Leute bezeichnen sie vielleicht als Engel, die im Namen des höchsten und allmächtigen Waaq bei der Menschheit Fürsprache halten, aber die Ayaanle können nicht an Worte oder bloße Beschreibungen gebunden werden. Das Glück tritt in die Fußstapfen der Ayaanle, die die göttlichen Gaben der Waaq vom Himmel herabtragen, um sie mit den Völkern unten zu teilen."

  deity_waaq_brahma: "$omen_waaq_brahma$"  
  omen_waaq_brahma: "Waaq-Brahma"  
  omen_waaq_brahma_desc: "Beeinflusst von buddhistischen und vedischen Lehren wurde Waaq mit Brahma und dem Buddhismus synkretisiert. Als großer Beschützer des Himmels und Brahmaloka soll Waaq-Brahma die Winde der Welt kontrollieren, um als Beschützer des Dharma zu fungieren. Ähnlich wie Brahma Sahampati soll Waaq-Brahma den Buddha dazu gedrängt haben, seine Lehren der Erleuchtung mit der Welt zu teilen, indem er die Worte des Buddha auf den Winden zu den Menschen trug."
