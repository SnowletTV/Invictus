l_german:
  ### DHE Achaean League 
  # Events 
  
 dhe_achaean_league.1.t: "Einladungen zum Achäischen Bund"
 dhe_achaean_league.1.desc: "(Geschmackstext)."
 dhe_achaean_league.1.a: "Sende Boten aus! Informieren Sie die neuen Mitglieder, ihre Schatzkammern zu öffnen."
 dhe_achaean_league.1.at: "Jede Nation in Achaia und dem benachbarten Arkadien wird eingeladen, unserer Liga beizutreten. Sie könnten Gold zur Verfügung stellen, um unsere Kriegskasse zu finanzieren."
 dhe_achaean_league.1.b: "Sende Boten aus! Informieren Sie die neuen Mitglieder, Krieger zu schicken, um unsere Reihen zu füllen."
 dhe_achaean_league.1.bt: "Jede Nation in Achaia und dem benachbarten Arkadien wird eingeladen, unserer Liga beizutreten. Sie können Arbeitskräfte bereitstellen, um unsere Interessen zu verteidigen."
  
  
 dhe_achaean_league.2.t: "Einladung zum Achäischen Bund"
 dhe_achaean_league.2.desc: "(Geschmackstext)."
 dhe_achaean_league.2.a: "Zu lange hat das Vermächtnis von Phillipos und Alexandros über uns gehangen. Lassen Sie die Griechen sich zusammenschließen, um sich den Nachfolgern entgegenzustellen!"
 dhe_achaean_league.2.at: "Wir werden dem Achäischen Bund als Juniormitglied beitreten. Das macht uns zu einem #Y Untertan#! von [SCOPE.sC('achaean_leader_country').GetName]."
 dhe_achaean_league.2.b: "Der Bund wird niemals unsere Interessen vertreten. Wir bleiben unabhängig."
 dhe_achaean_league.2.bt: "Es werden keine wesentlichen Änderungen vorgenommen."
 dhe_achaean_league.2.c: "Der Bund ist eine Narrenmission! Nur mit der Schirmherrschaft eines großzügigen Beschützers wie Ptolemäus können wir hoffen, die makedonische Unterdrückung zu überleben!"
 dhe_achaean_league.2.ct: "Wir suchen Schutz vor den Ägyptern im Süden. Das macht uns zu einem #Y tributspflichtigen Untertanen#! von [SCOPE.sC('c:EGY').GetName]."
 dhe_achaean_league.2.d: "Ein Achäischer Bund? Was für eine wunderbare Idee!" #NT!
 dhe_achaean_league.2.dt: "#G Wir werden das gesamte Land annektieren, das derzeit im Besitz von #E Achea#! ist, und alle Untertanen von #E Achea#! erben." #NT!
  
  
 dhe_achaean_league.3.t: "Angelegenheiten des Achäischen Bundes"
 dhe_achaean_league.3.desc: "Geschmackstext."
 dhe_achaean_league.3.a: "Dieses Kopfgeld wird sicherstellen, dass wir unsere Soldaten und Söldner in schwierigen Zeiten reichlich bezahlen können."
 dhe_achaean_league.3.tt: "#E Achea#! gewinnt eine Reihe von Untertanen, die sich an uns wenden, um Führung zu erhalten" #NT!
  
  
 dhe_achaean_league.4.t: "Aratus von Sikyon"
 dhe_achaean_league.4.desc: "(Geschmackstext)."
 dhe_achaean_league.4.a: "Seine Tatkraft und seine Verbindungen werden sicherlich ein Segen für alle Griechen sein."
 dhe_achaean_league.4.b: "Ein Stratego sollte mehr Erfahrung haben" #NT!
 dhe_achaean_league.4.bt: "Es passiert nichts" #NT!
  
 dhe_achaean_league.5.t: "[former_subject.GetName] tritt der Achäischen Liga bei" #NT!
 dhe_achaean_league.5.desc: "[former_subject.GetName], der früher unter unserem Schutz stand, hat sich entschieden, dem Achäischen Bund beizutreten. Er hat seine Verbindungen zu uns gekappt und sich diesem neuen Bündnis verschrieben, um Sicherheit in der Einheit mit seinen Mitmenschen auf der Peloponnes zu suchen." #NT!
 dhe_achaean_league.5.a: "Sehr bedauerlich." #NT!
 dhe_achaean_league.5.at: "#R [former_subject.GetName] ist nicht mehr unser Thema #!" #NT!
  
 dhe_achaean_league.6.t: "Eroberung von Korinth" #NT!
 dhe_achaean_league.6.desc: "[GetProvince('(int32)418').GetName] war einst einer der größten Stadtstaaten Griechenlands und lag an der Grenze zwischen Attika und der Peloponnes. Als die anderen Stadtstaaten sich zu Bündnissen und Allianzen zusammenschlossen, um gegeneinander zu kämpfen, beharrte Korinth hartnäckig auf seiner Unabhängigkeit. Während der Diadochenkriege wurde der antike Stadtstaat zu kaum mehr als einer glorreichen Festung für die makedonischen Truppen und zur strategisch wichtigsten Verteidigungsposition in der Region.\n\nUnser Kampf mit den Nachkommen von [GetCharacter('(int32)9').GetPraenomen] um die Kontrolle über Griechenland geht weiter, aber [aratus_scope.GetName] hat die makedonische Garnison endlich aus der Stadt [GetProvince('(int32)418').GetName] vertrieben und unsere Truppen marschieren nun durch ihre Straßen." #NT!
 dhe_achaean_league.6.a: "Der Agrocorinth wird das Achäer-Banner hissen" #NT!
  
  
  # Modifiers 
 resisting_diadochi_modifier: "Widerstand gegen die Nachfolger" #NT!
 desc_resisting_diadochi_modifier: "Der Sturz makedonischer Oberherren und die Vertreibung ihrer Garnisonen ist für die Griechen ein mächtiger Schlachtruf." #NT!
  
 joined_achaean_league: "Achäischer Bund" #NT!
  
