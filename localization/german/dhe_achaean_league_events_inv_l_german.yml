l_german:
  dhe_achaean_league.1.t:0 "Einladungen zum Achäischen Bund"
  dhe_achaean_league.1.desc:0 "(Geschmackstext)."
  dhe_achaean_league.1.a:0 "Sende Boten aus! Informieren Sie die neuen Mitglieder, ihre Schatzkammern zu öffnen."
  dhe_achaean_league.1.at:0 "Jede Nation in Achaia und dem benachbarten Arkadien wird eingeladen, unserer Liga beizutreten. Sie könnten Gold zur Verfügung stellen, um unsere Kriegskasse zu finanzieren."
  dhe_achaean_league.1.b:0 "Sende Boten aus! Informieren Sie die neuen Mitglieder, Krieger zu schicken, um unsere Reihen zu füllen."
  dhe_achaean_league.1.bt:0 "Jede Nation in Achaia und dem benachbarten Arkadien wird eingeladen, unserer Liga beizutreten. Sie können Arbeitskräfte bereitstellen, um unsere Interessen zu verteidigen."
  dhe_achaean_league.2.t:0 "Einladung zum Achäischen Bund"
  dhe_achaean_league.2.desc:0 "(Geschmackstext)."
  dhe_achaean_league.2.a:0 "Zu lange hat das Vermächtnis von Phillipos und Alexandros über uns gehangen. Lassen Sie die Griechen sich zusammenschließen, um sich den Nachfolgern entgegenzustellen!"
  dhe_achaean_league.2.at:0 "Wir werden dem Achäischen Bund als Juniormitglied beitreten. Das macht uns zu einem #Y Untertan#! von [SCOPE.sC('achaean_leader_country').GetName]."
  dhe_achaean_league.2.b:0 "Der Bund wird niemals unsere Interessen vertreten. Wir bleiben unabhängig."
  dhe_achaean_league.2.bt:0 "Es werden keine wesentlichen Änderungen vorgenommen."
  dhe_achaean_league.2.c:0 "Der Bund ist eine Narrenmission! Nur mit der Schirmherrschaft eines großzügigen Beschützers wie Ptolemäus können wir hoffen, die makedonische Unterdrückung zu überleben!"
  dhe_achaean_league.2.ct:0 "Wir suchen Schutz vor den Ägyptern im Süden. Das macht uns zu einem #Y tributspflichtigen Untertanen#! von [SCOPE.sC('c:EGY').GetName]."
  dhe_achaean_league.3.t:0 "Angelegenheiten des Achäischen Bundes"
  dhe_achaean_league.3.desc:0 "Geschmackstext."
  dhe_achaean_league.3.a:0 "Dieses Kopfgeld wird sicherstellen, dass wir unsere Soldaten und Söldner in schwierigen Zeiten reichlich bezahlen können."
  dhe_achaean_league.3.at:0 "Wir haben vielleicht eine Reihe von Untertanen gewonnen, die von uns eine Führungsrolle erwarten."
  dhe_achaean_league.3.b:0 "Diese Männer werden dabei helfen, die Garnisonen unserer Städte besser gegen die Makedonen zu verteidigen."
  dhe_achaean_league.3.bt:0 "Wir haben vielleicht eine Reihe von Untertanen gewonnen, die von uns eine Führungsrolle erwarten."
  dhe_achaean_league.4.t:0 "Aratus von Sikyon"
  dhe_achaean_league.4.desc:0 "(Geschmackstext)."
  dhe_achaean_league.4.a:0 "Seine Tatkraft und seine Verbindungen werden sicherlich ein Segen für alle Griechen sein."
  dhe_achaean_league.4.at:0 "Ein begabter Charakter wird sich unserem Hof anschließen."
  dhe_acl_1_cmod:0 "Widerstehen Sie Nachfolgern"
  desc_dhe_acl_1_cmod:0 "Der Sturz makedonischer Oberherren und die Vertreibung ihrer Garnisonen ist ein mächtiger Schlachtruf für die Griechen."
