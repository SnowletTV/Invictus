l_german:
  ### DHE Achaean League 
  # Events 
  
 dhe_achaean_league.1.t: "Einladungen zum Achäischen Bund"
 dhe_achaean_league.1.desc: "(Geschmackstext)."
 dhe_achaean_league.1.a: "Sende Boten aus! Informieren Sie die neuen Mitglieder, ihre Schatzkammern zu öffnen."
 dhe_achaean_league.1.at: "Jede Nation in Achaia und dem benachbarten Arkadien wird eingeladen, unserem Bund beizutreten. Sie könnten Gold zur Verfügung stellen, um unsere Kriegskasse zu finanzieren."
 dhe_achaean_league.1.b: "Sende Boten aus! Informieren Sie die neuen Mitglieder, Krieger zu schicken, um unsere Reihen zu füllen."
 dhe_achaean_league.1.bt: "Jede Nation in Achaia und dem benachbarten Arkadien wird eingeladen, unserem Bund beizutreten. Sie können Arbeitskräfte bereitstellen, um unsere Interessen zu verteidigen."
  
 dhe_achaean_league.2.t: "Einladung zum Achäischen Bund"
 dhe_achaean_league.2.desc: "Der Achäische Bund hat uns eine Einladung ausgesprochen und vorgeschlagen, dass wir uns ihnen anschließen, um gemeinsam gegen äußere Bedrohungen anzutreten. Die Idee der Einheit unter den griechischen Staaten ist zwar verlockend, aber es gibt auch andere Mächte, an die wir uns um Schutz wenden könnten."
 dhe_achaean_league.2.a: "Zu lange hat das Vermächtnis von Phillipos und Alexandros über uns gehangen. Lassen Sie die Griechen sich zusammenschließen, um sich den Nachfolgern entgegenzustellen!"
 dhe_achaean_league.2.at: "Wir werden dem Achäischen Bund als Juniormitglied beitreten. Das macht uns zu einem #Y Untertan#! von [SCOPE.sC('achaean_leader_country').GetName]."
 dhe_achaean_league.2.b: "Der Bund wird niemals unsere Interessen vertreten. Wir bleiben unabhängig."
 dhe_achaean_league.2.bt: "Es werden keine wesentlichen Änderungen vorgenommen."
 dhe_achaean_league.2.c: "Der Bund ist eine Narrenmission! Nur mit der Schirmherrschaft eines großzügigen Beschützers wie Ptolemäus können wir hoffen, die makedonische Unterdrückung zu überleben!"
 dhe_achaean_league.2.ct: "Wir suchen Schutz vor den Ägyptern im Süden. Das macht uns zu einem #Y tributspflichtigen Untertanen#! von [SCOPE.sC('c:EGY').GetName]."
 dhe_achaean_league.2.d: "Ein Achäischer Bund? Was für eine wunderbare Idee!" 
 dhe_achaean_league.2.dt: "#G Wir werden das gesamte Land annektieren, das derzeit im Besitz von #E Achea#! ist, und alle Untertanen von #E Achea#! erben." 
   
 dhe_achaean_league.3.t: "Angelegenheiten des Achäischen Bundes"
 dhe_achaean_league.3.desc: "Geschmackstext."
 dhe_achaean_league.3.a: "Dieses Kopfgeld wird sicherstellen, dass wir unsere Soldaten und Söldner in schwierigen Zeiten reichlich bezahlen können."
 dhe_achaean_league.3.tt: "#E Achea#! er eine Reihe von Untertanen, die sich an uns wenden, um Führung zu erhalten" 
  
 dhe_achaean_league.4.t: "Aratus von Sikyon"
 dhe_achaean_league.4.desc: "Als ihr Ehemann,, [GetCharacter('(int32)522').GetName], ermordet wurde, übernahm [GetCharacter('(int32)523').GetName]  das Kommando über seine Truppen, bei denen sie aufgrund ihrer Güte äußerst beliebt war. Als die Sicyonier in der Hoffnung auf einen leichten Sieg über eine Frau die Garnison angriffen, um eine unabhängige Regierung zu errichten, schlug sie den Aufstand nieder und ließ dreißig Rebellen kreuzigen. [GetCharacter('(int32)523').GetPraenomen] regierte sechs Jahre lang in [GetProvince('(int32)8003').GetName] und [GetProvince('(int32)418').GetName], bis sie die Städte an Ptolemäus übergab. Von da an kämpfte [GetProvince('(int32)8003').GetName] darum, sich von Tyrannen zu befreien.\n\n[aratus_scope.GetName] von  [GetProvince('(int32)8003').GetName], ein angesehener Staatsmann und General, hat seine Stadt in den Achäischen Bund geführt. Bekannt für seine schlaue Diplomatie und sein militärisches Geschick, hat [aratus_scope.GetPraenomen]  [GetProvince('(int32)8003').GetName] von der Tyrannei befreit und wird als Verfechter der griechischen Freiheit gefeiert. Mit einem so angesehenen Anführer in unseren Reihen fordern viele in [ROOT.GetCountry.GetCapital.GetName] ihn zum #E Strategos#! des #E Achäischen Bundes#! zu ernennen."
 dhe_achaean_league.4.a: "Seine Tatkraft und seine Verbindungen werden sicherlich ein Segen für alle Griechen sein."
 dhe_achaean_league.4.b: "Ein Strategos sollte mehr Erfahrung haben" 
 dhe_achaean_league.4.bt: "Es passiert nichts" 
  
 dhe_achaean_league.5.t: "[former_subject.GetName] tritt dem Achäischen Bund bei" 
 dhe_achaean_league.5.desc: "[former_subject.GetName], der früher unter unserem Schutz stand, hat sich entschieden, dem Achäischen Bund beizutreten. Er hat seine Verbindungen zu uns gekappt und sich diesem neuen Bündnis verschrieben, um Sicherheit in der Einheit mit seinen Mitstreitern auf der Peloponnes zu suchen."
 dhe_achaean_league.5.a: "Sehr bedauerlich." 
 dhe_achaean_league.5.b: "[former_subject.GetName] muss von der Demagogie befreit werden!"
 dhe_achaean_league.5.tt: "#R [former_subject.GetName] ist nicht mehr unser Untertan#!" 
  
 dhe_achaean_league.6.t: "Eroberung von Korinth" 
 dhe_achaean_league.6.desc: "[GetProvince('(int32)418').GetName] war einst einer der größten Stadtstaaten Griechenlands und lag an der Grenze zwischen Attika und der Peloponnes. Als die anderen Stadtstaaten sich zu Bündnissen und Allianzen zusammenschlossen, um gegeneinander zu kämpfen, beharrte Korinth hartnäckig auf seiner Unabhängigkeit. Während der Diadochenkriege wurde der antike Stadtstaat zu kaum mehr als einer glorreichen Festung für die makedonischen Truppen und zur strategisch wichtigsten Verteidigungsposition in der Region.\n\nUnser Kampf mit den Nachkommen von [GetCharacter('(int32)9').GetPraenomen] um die Kontrolle über Griechenland geht weiter, aber [aratus_scope.GetName] hat die makedonische Garnison endlich aus der Stadt [GetProvince('(int32)418').GetName] vertrieben und unsere Truppen marschieren nun durch ihre Straßen."
 dhe_achaean_league.6.a: "Auf dem Agrokorinth das Achäische Banner gehisst" 
  
   ### EVENT: The Achaean League in Abeyance  ### 
  
 dhe_achaean_league.7.t: "Achaeischer Bund in der Schwebe" 
 dhe_achaean_league.7.desc: "Dies sind Tage tiefer Unsicherheit. Seit dem Tod Alexanders haben makedonische Könige und lokale Machthaber den Peloponnes mit Garnisonen und Tyrannei unterdrückt. Selbst unsere eigenen Städte Keryneia und Bura liegen nun in den Händen von Demagogen. Die Räte des Bundes erreichen kein Quorum mehr, sodass seine Beschlüsse nicht ratifiziert werden können.\n\n Einige argumentieren, dass der Koinon für eine gewisse Zeit ausgesetzt werden sollte. Sie sagen, es sei klüger, die verbleibende Einheit zu bewahren, als zuzulassen, dass unser Bund durch ausländische Marionetten korrumpiert wird. Andere bestehen darauf, dass der Koinon um jeden Preis bestehen bleiben muss. Wenn wir unsere Institutionen aussetzen, muss jede freie Stadt für sich selbst sorgen, bis wieder bessere Zeiten anbrechen."
 dhe_achaean_league.7.tt: "Die Entscheidung zur #E Wiederherstellung des #Y Achäischen Bundes#!#! wird in #G #E 10 Jahren#! verfügbar sein#!"
 dhe_achaean_league.7.a: "Lasst Aigion seinen eigenen Weg gehen." 
 dhe_achaean_league.7.b: "Patrae scheint vielversprechend." 
 dhe_achaean_league.7.c: "Dyme wird helfen." 
 dhe_achaean_league.7.d: "In Sicyon liegt Stärke" 
 dhe_achaean_league.7.e: "Der Thron von Pellene ist mein!" 
 dhe_achaean_league.7.f: "Wir werden den Sturm gemeinsam überstehen." 
 dhe_achaean_league.7.AIG.TT: "#Y #E Aigion#!#! wird ein #E @[AIG_overlord.GetFlag]!  [AIG_overlord.GetAdjective]#!er #T Bundesgenosse#!" 
 dhe_achaean_league.7.PTA.TT: "#Y #E Patrae#!#! wird #T Unabhängig#!" 
 dhe_achaean_league.7.DYM.TT: "#Y #E Dyme#!#! wird #T Unabhängig#!" 
 dhe_achaean_league.7.SIC.TT: "#Y #E Sicyon#!#! wird #T Unabhängig#!" 
 dhe_achaean_league.7.PLE.TT: "#Y #E Pellene#!#! wird #T Unabhängig#!" 
  
