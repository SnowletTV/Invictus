  ### EVENT: The Arcadian League in Abeyance  ### 
  
 flavor_arcadia.1.t: "Arkadischer Bund in der Schwebe" 
 flavor_arcadia.1.desc: "Es sind Tage tiefer Unsicherheit. Seit Alexanders Tod haben makedonische Könige und lokale Machthaber den Peloponnes mit Garnisonen und Tyrannei unterdrückt. Selbst unser eigenes Orchomenos liegt nun in den Händen von Strombichos. Die Räte des Bundes erreichen nicht mehr die Beschlussfähigkeit, sodass ihre Beschlüsse nicht ratifiziert werden können.\n\n Einige argumentieren, dass die Koinon für eine gewisse Zeit ausgesetzt werden sollte. Sie sagen, es sei klüger, die verbleibende Einheit zu bewahren, als zuzulassen, dass unser Bund durch ausländische Marionetten korrumpiert wird. Andere bestehen darauf, dass die Koinon um jeden Preis bestehen bleiben muss. Wenn wir unsere Institutionen aussetzen, muss jede freie Stadt für sich selbst sorgen, bis wieder bessere Zeiten anbrechen." 
 flavor_arcadia.1.tt: "Die Entscheidung zur #E Wiederherstellung des#Y Arkadischen Bundes#!#! wird in #G #E 10 Jahren#! verfügbar sein#!" 
 flavor_arcadia.1.a: "Lasst Mantineia seinen eigenen Weg gehen." 
 flavor_arcadia.1.b: "Azania scheint vielversprechend."
 flavor_arcadia.1.c: "Heraia wird passen." 
 flavor_arcadia.1.d: "In Triphylia werden wir triumphieren." 
 flavor_arcadia.1.e: "Stymphalos wird unser Refugium sein." 
 flavor_arcadia.1.f: "Wir werden den Sturm gemeinsam überstehen." 
 flavor_arcadia.1.g: "Nur Megalopolis hat die Kraft, uns zu schützen." 
 flavor_arcadia.1.MTE.TT: "#Y #E Mantineia#!#! wird #T Unabhängig#!" 
 flavor_arcadia.1.AZA.TT: "#Y #E Azania#!#! wird #T Unabhängig#!" 
 flavor_arcadia.1.HRA.TT: "#Y #E Heraia#!#! wird #T Unabhängig#!" 
 flavor_arcadia.1.TPA.TT: "#Y #E Triphylia#!#! wird #T Unabhängig#!" 
 flavor_arcadia.1.STP.TT: "#Y #E Stymphalos#!#! wird #T Unabhängig#!" 
  
