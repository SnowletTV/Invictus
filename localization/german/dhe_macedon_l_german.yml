 dhe_macedon.3.t: "Die Rache der Furien" 
 dhe_macedon.3.desc: "[kassandros_scope.GetEmployer.GetRulerTitle] [kassandros_scope.GetPraenomen] klagt immer häufiger über schreckliche Schmerzen in seinen Gliedern und erfüllt die mondbeschienenen Korridore des Palastes bis spät in die Nacht mit gequälten Wehklagen.\n\n[kassandros_scope.GetHerHis|U]s persönlicher Arzt [physician_scope.GetPraenomen] hat nun bestätigt, dass die Ursache die berüchtigte „Krankheit der Könige“ ist, die am häufigsten bei Menschen auftritt, die ausgiebig essen und trinken ..." 
 dhe_macedon.3.a: "Eine schreckliche Krankheit." 
 dhe_macedon.4.t: "Das verfluchte Haus des Antipatros" 
 #dhe_macedon.4.desc: "[philip_iv_scope.GetPraenomen], der älteste Sohn der Diadochen Kassandros, ist von einer schrecklichen Krankheit befallen, die [philip_iv_scope.GetHerHim] angeblich langsam innerlich zerfrisst und die Nachfolge von [philip_iv_scope.GetEmployer.GetName] in Unordnung bringt.\n\n[physician_scope.GetPraenomen], der Hofarzt, hat sich anscheinend damit abgefunden, dass es aussichtslos ist, die Krankheit zu behandeln, vielleicht ermutigt durch die wartenden Prätendenten …" #NT!
 dhe_macedon.4.a: "Wir bezahlen für die Missetaten der Vergangenheit!" 
 untreatable_tt: "Es gilt nicht als nicht behandelbar." 
 dhe_macedon.5.desc: "Unsere Gesandten bringen Nachrichten aus Makedonien, wo [kassandros_scope.GetEmployer.GetRulerTitle] [kassandros_scope.GetPraenomen] offenbar der „Krankheit der Könige“ erlegen ist, einer unerträglichen Krankheit, die durch unmäßige Ernährung verursacht wird.\n\nEs gibt bereits Gerüchte, dass [kassandros_scope.GetPraenomen] von den Göttern für seine Taten an Alexanders Familie bestraft wird …" #NT!
 dhe_macedon.5.a: "Das passt doch, oder?"
 dhe_macedon.5.tt: "[kassandros_scope.GetFullName] Erhält #Y Gicht #!" 
 #dhe_macedon.6.desc: "Weitere Neuigkeiten aus Mazedonien, wo [philip_iv_scope.GetPraenomen], der älteste Sohn des Diadochen Kassandros, offenbar von einer schrecklichen Krankheit befallen wurde, die [philip_iv_scope.GetHerHim] langsam innerlich zerfrisst und die Nachfolge von [philip_iv_scope.GetEmployer.GetName] durcheinanderbringt …" #NT!
 dhe_macedon.6.a: "Ein schreckliches Beispiel für die Folgen eines Sakrilegs …" 
 dhe_macedon.6.tt: "[philip_iv_scope.GetFullName] erhält #Y Lungenentzündung#! und #Y Ruhr#!"
 dhe_macedon.7.t: "Der wahre Spiegel der Seele"
 dhe_macedon.7.desc: "Angespornt durch seinen wachsenden Ehrgeiz und die Unsicherheit der Zeit, duldet [antipatros_scope.GetEmployer.GetRulerTitle] [antipatros_scope.GetPraenomen] keinen Anwärter auf [antipatros_scope.GetHerHis] Thron von [antipatros_scope.GetEmployer.GetName], nicht einmal seinen eigenen [alexandros_scope.GetSisterBrother] [alexandros_scope.GetPraenomen].\n\n" 
 dhe_macedon.7.desc_1: "Der König plant seinen jüngeren Bruder aus dem Land zu verbannen, bevor dieser eine Gefahr für die Stabilität des Reiches darstellen kann und seine Mutter zu beseitigen, um ihren Protest zu vermeiden." 
 dhe_macedon.7.desc_2: "Der König plant, seinen jüngeren Bruder aus dem Land zu verbannen, bevor dieser eine Gefahr für die Stabilität des Reiches darstellen kann."
 dhe_macedon.7.a: "[alexandros_scope.GetPraenomen] muss fort!" 
 dhe_macedon.7.at: "[thessalonike_right_scope.GetFullName] wird durch [antipatros_scope.GetFullName] vergiftet." 
 dhe_macedon.7.b: "Das Problem ist [antipatros_scope.GetPraenomen]." 
 dhe_macedon.7.bt: "[thessalonike_left_scope.GetFullName] wird durch [alexandros_scope.GetFullName] vergiftet." 
 dhe_macedon.7.c: "Es muss eine Versöhnung geben!" 
 dhe_macedon.8.desc_1: "$dhe_macedon.9.desc$Es scheint, das alte Königreich der Argeaden wird die Antipatriden-Linie nicht auf seinem Thron dulden ..." 
 dhe_macedon.8.desc_2: "Die Lage in Makedonien, wo die Brüder Alexandros und Antipatros unversöhnlich schienen, verschlechterte sich weiter. Doch nun soll ihr eisiger Ehrgeiz aufgetaut sein und die Stabilität des Reiches wieder einmal gewährleistet sein ..." 
 dhe_macedon.8.a: "Beim Hades..." 
 dhe_macedon.8.b: "Eine Überraschung, sicherlich." 
 dhe_macedon.8.tt: "[antipatros_scope.GetPraenomen] und [alexandros_scope.GetPraenomen] haben ihre Differenzen beigelegt."
 #dhe_macedon.9.desc: "Mazedonien wurde erneut von einer Tragödie heimgesucht. Aufgrund der Unsicherheit bezüglich der Thronfolge liefern sich die beiden ältesten Söhne von Kassandros, Antipatros und Alexandros, einen erbitterten Kampf um den Thron.\n\n" #NT!
 dhe_macedon.9.desc_1: "[dhe_macedon_9_banish.GetPraenomen], der Jüngere wurde gezwungen, gegen seinen älteren Bruder zu den Waffen zu greifen und ist nun an unserem Hof eingetroffen, um Unterstützung im Konflikt zu bitten." 
 dhe_macedon.9.desc_2: "[dhe_macedon_9_banish.GetPraenomen], der Ältere wurde gezwungen, gegen seinen jüngeren Bruder zu den Waffen zu greifen, und ist mit der Bitte um Unterstützung im Konflikt an unseren Hof gekommen." 
 dhe_macedon.9.desc_epi: "\n\nAls Gegenleistung für unsere Hilfe hat [dhe_macedon_9_banish.GetPraenomen] versprochen, uns die unterworfenen ambrakischen und akarnischen Gebiete an unserer südlichen Grenze zu Makedonien zu überlassen." 
 dhe_macedon.9.a: "Die Götter haben uns diese Möglichkeit gegeben." 
 dhe_macedon.9.b: "Wir sollten uns da raushalten." 
 dhe_macedon.9.tt: "[dhe_macedon_9_banish.GetFullName] hat einen Bürgerkrieg gegen seinen Bruder [dhe_macedon_9_ruler.GetFullName] begonnen." 
 dhe_macedon_stayed_out_opmod: "Kümmern Sie sich um Ihren eigenen Angelegenheiten" 
 dhe_macedon_transfer_unrest_pmod: "Zwangsannektion" 
 desc_dhe_macedon_transfer_unrest_pmod: "Die einst relativ autonomen Bürger dieser Städte sind empört darüber, dass ihnen ihre Freiheit genommen wird, ohne dass sie etwas dazu sagen können." 
 dhe_macedon_transfer_unrest_akr_tt: "Alle #Y [GetCountry('AKR').GetAdjective]#! @[GetCountry('AKR').GetFlag]! Gebiete" 
 dhe_macedon_transfer_unrest_amk_tt: "Alle #Y [GetCountry('AMK').GetAdjective]#! @[GetCountry('AMK').GetFlag]! Gebiete" 
 dhe_macedon.10.desc: "$dhe_macedon.9.desc$\n\nIn dem Chaos wurden wir von unseren Oberherren vorerst vergessen ..." 
 dhe_macedon.10.a: "Hoffen wir, dass sie weiterhin abgelenkt bleiben." 
 dhe_macedon.11.desc: "$dhe_macedon.9.desc$\n\nUnsere Tribute fließen nun in die Kassen von [dhe_macedon_9_banish.GetPraenomen]..." 
 dhe_macedon.11.a: "Es liegt nicht an uns." 
 dhe_macedon.13.t: "[mac_civil_war_scope.GetAdjective]e Bitten" 
 dhe_macedon.13.desc: "Die verräterischen Antipatriden in Makedonien können sich kaum selbst regieren, geschweige denn ihr Königreich. Sie kämpfen Bruder gegen Bruder und zerstören dabei ihr Reich. Interessanterweise hat [mac_civil_war_scope.GetRuler.GetName] jedoch unseren [mac_civil_war_scope.GetRulerTitle] gebeten, [mac_civil_war_scope.GetRuler.GetHerHim] zu besuchen und Freundschaft sowie ein Bündnis anzubieten.\n\nDie Antipatriden haben ihren Ruf als Gauner unter Beweis gestellt, aber dies könnte eine Gelegenheit sein, das makedonische Königreich ohne übermäßiges Blutvergießen zu erobern oder einfach ihr Vertrauen zu gewinnen." 
 dhe_macedon.13.a: "Makedonien wird uns gehören." 
 dhe_macedon.13.at: "Wir werden das Gebiet von [mac_civil_war_scope.GetRuler.GetName|Y] erobern, könnten aber gegen [GetCountry('MAC').GetRuler.GetName|Y] in den Krieg ziehen." 
 dhe_macedon.13.b: "Wir werden ihnen helfen und uns nicht entehren." 
 dhe_macedon.13.c: "Die Antipatriden können in den Hades gehen, wenn sie Hilfe brauchen." 
 dhe_macedon.13.ct: "Wir werden uns nicht einmischen." 
 dhe_macedon.14.t: "Verbrechen aus Notwendigkeit" 
 dhe_macedon.14.desc: "[antigonids_scope.GetRulerTitle] [antigonids_scope.GetRuler.GetPraenomen] traf sich mit [takeover_old_ruler.GetPraenomen] in seinem Feldzugszelt, wo sie sich vorsichtig austauschten – anscheinend wollten beide den anderen beruhigen und so seine Wachsamkeit mindern.\n\n Nach einigen Tagen hörte [antigonids_scope.GetRuler.GetPraenomen], dass [takeover_old_ruler.GetPraenomen] seinen Mord bei einem Bankett plante, und schlug zuerst zu; der dumme Bengel hatte [takeover_old_ruler.GetHerselfHimself] völlig unbewacht zurückgelassen.\n\nObwohl [takeover_old_ruler.GetPraenomen]s Untertanen zunächst entsetzt waren, haben sie [antigonids_scope.GetRuler.GetPraenomen] klugerweise zu ihrem König ausgerufen und den makedonischen Mantel an den Erben von Antigonos weitergegeben, der sich jetzt noch die Eide von ihren Offizieren einholt." 
 dhe_macedon.14.a: "„Durch ihre eigene Torheit sind sie umgekommen.“" 
 dhe_macedon.14.at: "$dhe_macedon.15.at$\n[GetCountry('MAC').GetName|Y] könnte uns den Krieg erklären." 
 #dhe_macedon.15.desc_1: "In einer schockierenden Wendung der Ereignisse heißt es, [antigonids_scope.GetRuler.GetName] habe [takeover_old_ruler.GetPraenomen], den Sohn von Kassandros, ermordet, der in einen Streit mit seinem Bruder um den Thron von Mazedonien verwickelt war, und dessen Ländereien für sich beansprucht!\n\n[antigonids_scope.GetRuler.GetName] behauptet, er habe gehandelt, um [takeover_old_ruler.GetPraenomen]s eigenen Plan, ihn töten zu lassen, zu vereiteln. So oder so kennen die Übertretungen der Nachfolger offensichtlich keine Grenzen." #NT!
 dhe_macedon.15.desc_2: "Reiter vom Hof des Bruders unseres Herrschers, [takeover_old_ruler.GetPraenomen], haben schockierende Neuigkeiten von seinem Hof mitgebracht. Offenbar lud er [antigonids_scope.GetRuler.GetName] in sein Lager ein, um ein Bündnis auszuhandeln oder einigen Berichten zufolge, um ihn töten zu lassen und seine Besitztümer zu beschlagnahmen. Er wurde nun jedoch selbst Opfer eines mörderischen Putsches ..." 
 dhe_macedon.15.a: "Wie geht es weiter?" 
 dhe_macedon.15.at: "@[antigonids_scope.GetFlag]! [antigonids_scope.GetName|Y] hat das Gebiet von [takeover_old_ruler.GetName] annektiert." 
 dhe_macedon.15.b: "Das bedeutet Krieg." 
 dhe_macedon.15.bt: "Wir haben Ansprüche auf das gesamte Gebiet von @[antigonids_scope.GetFlag]! [antigonids_scope.GetName|Y] erlangt." 
 dhe_macedon.15.c: "Wir werden Rache nehmen, aber noch nicht jetzt." 
 dhe_macedon.16.t: "Der Letzte der Antipatriden" 
 dhe_macedon.16.desc: "[antipatros_scope.GetPraenomen], der albern wirkende Möchtegern-[antipatros_scope.GetEmployer.GetRulerTitle] von [antipatros_scope.GetEmployer.GetName], ist herbeigeeilt, um im Kampf gegen die Antigoniden Hilfe zu holen.\n\nDer Zwist der Antipatriden, die Grausamkeit ihrer Herrschaft und ihre abscheulichen Taten gegen Alexanders Familie haben sie in Makedonien zutiefst unbeliebt gemacht. Es ist kein Wunder, dass [antigonids_scope.GetRuler.GetPraenomen] keine Probleme damit hatte, den Thron zu besteigen.\n\nUnsere Geduld mit diesen Narren geht zu Ende, und wir müssen mutig sein, wenn wir das Wiederaufleben der Plage der Antigoniden verhindern wollen …" 
 dhe_macedon.16.a: "Mach es." 
 dhe_macedon.16.at: "@[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y] annektiert das Gebiet von [antipatros_scope.GetName]." 
 dhe_macedon.16.b: "Unsinn, wir helfen [antipatros_scope.GetPraenomen]." 
 dhe_macedon.16.c: "Wir haben unsere eigenen Probleme." 
 dhe_macedon.17.desc: "Boten bringen die Nachricht, dass [antipatros_scope.GetPraenomen], [antipatros_scope.GetEmployer.GetRulerTitle] aus Makedonien, von [GetCountry('TRE').GetRuler.GetName] aus [GetCountry('TRE').GetName] getötet wurde, der [antipatros_scope.GetHerHis] Ländereien erobert hat!\n\nÄhnlich wie [antipatros_scope.GetHerHis] Bruder fand [antipatros_scope.GetPraenomen] [antipatros_scope.GetHerHis] den Tod, als er Hilfe von einem anderen, weniger gewissenhaften Diadochen suchte ..."
 dhe_macedon.17.a: "Die Gottlosigkeit der Antipatriden wurde vollständig zurückgezahlt …" 
