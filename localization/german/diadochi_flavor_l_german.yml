 diadochi_liberation.2.t: "Befreiung von Chalkis" 
 diadochi_liberation.2.desc: "[GetProvince('(int32)407').GetName] war einst der mächtigste Staat Euböas. Im 8. und 7. Jahrhundert v. Chr. gründeten Kolonisten aus Chalkis dreißig Siedlungen auf der Halbinsel Chalkidike und mehrere wichtige Städte in Magna Graecia und Sizilien, wie Naxos, Rhegion, Zankle und Cumae. [GetProvince('(int32)407').GetName] beherrscht die Meerenge Euripus, die die Insel Euböa vom griechischen Festland trennt, ein Kanal, der so schmal ist, dass immer nur ein Schiff ihn passieren kann. Aufgrund seines strategischen Werts wurde es von den Antigoniden mit einer Garnison versehen und schwer befestigt. Schließlich wurde es als eine der drei „Fesseln Griechenlands“ bekannt – Festungen, die von den Diadochen besetzt wurden, um die griechischen Stadtstaaten in Schach zu halten.\n\nUnser Kampf mit der Linie [GetCharacter('(int32)37').GetPraenomen] um die Leiche von Alexandros' Reich geht weiter, aber wir haben ihre Garnison endlich aus [GetProvince('(int32)407').GetName] vertrieben und unsere Truppen marschieren nun durch die Straßen.\n\nDie Befreiung der Stadt ist sicherlich eine Möglichkeit, aber die Stationierung einer Streitmacht entlang des Euripus, natürlich nur vorübergehend, ist möglicherweise eine zu wertvolle Gelegenheit, um sie sich entgehen zu lassen …"
