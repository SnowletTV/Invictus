 diadochi_flavor.51.desc_4: "Unsere Verhandlungen mit den anderen Diadochi haben unseren Anspruch auf [GetProvince('(int32)790').GetArea.GetRegion.GetName] und [GetCharacter('(int32)37').GetPraenomen]' neues Kapital außer Zweifel gelassen, und unsere Verwalter stellen bereits sicher, dass die örtlichen Herrscher dieses Landes die [GetCountry('SEL').GetAdjective] Autorität akzeptieren."
