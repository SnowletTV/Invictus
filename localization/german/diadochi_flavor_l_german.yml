 diadochi_flavor.61.t: "Satrapie von [ptolemy_new_satrapy.GetName]"
 diadochi_flavor.61.desc: "Mit dem Schrumpfen des Königreichs der Antigoniden haben unzählige Anwärter versucht, wie Geier auf eine Leiche, den Titel des Satrapen von [ptolemy_new_satrapy.GetName] zu erringen. Glücklicherweise hat sich [ptolemy_new_satrapy.GetRuler.GetName], ein loyaler Unterstützer von [ROOT.GetCountry.GetRuler.GetName], durchgesetzt. [ptolemy_new_satrapy.GetRuler.GetPraenomen] scheint bereit, aber widerstrebend, seine neu gewonnenen Gewinne an [ROOT.GetCountry.GetRuler.GetPraenomen] abzutreten, und hat Gesandte nach [ROOT.GetCountry.GetCapital.GetName] geschickt, die [ROOT.GetCountry.GetRuler.GetPraenomen] bitten, [ptolemy_new_satrapy.GetRuler.GetHerHis] Position als Satrap von [ptolemy_new_satrapy.GetName] zu bestätigen. Die Botschafter verweisen hartnäckig auf [ptolemy_new_satrapy.GetRuler.GetHerHis]e Loyalitätsgeschichte und die Entfernung der Provinzen, um [ptolemy_new_satrapy.GetRuler.GetPraenomen]s Ernennung zu unserem Satrapen in [ptolemy_new_satrapy.GetName] zu rechtfertigen. Ihr Vorschlag ist nicht ohne Wert, da [ptolemy_new_satrapy.GetName] aufgrund seiner geografischen Lage ein schwer zu kontrollierendes Gebiet für unser Reich darstellt."
 diadochi_flavor.61.a: "@[ptolemy_new_satrapy.GetFlag]! [ptolemy_new_satrapy.GetName] soll Dir zur Verfügung stehen und Dir gehören." 
 diadochi_flavor.61.b: "@[ptolemy_new_satrapy.GetFlag]! [ptolemy_new_satrapy.GetName] braucht keinen Satrapen." 
 diadochi_flavor.61.bt: "@[ptolemy_new_satrapy.GetFlag]! [ptolemy_new_satrapy.GetName] wird #R annektiert #! und [ptolemy_new_satrapy.GetRuler.GetName] wird sich unserem Hof anschließen." 
  
