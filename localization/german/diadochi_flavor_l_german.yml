 diadochi_flavor.65.at: "Das #Y Ptolemäische Königreich#! erhält Ansprüche auf #E Iasos#! und #E Karien#!."
 diadochi_flavor.65.b: "Die Schwachen müssen tun, was ihnen gesagt wird."
