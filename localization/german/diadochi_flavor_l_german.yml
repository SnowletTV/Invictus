 chronos.1.a: "Mit Philadelphos am Ruder erwartet Sie der Ruhm." 
 chronos.1.b: "Wir bleiben bei Keraunos." 
 chronos.1.desc: "Lange Zeit war Ptolemaios Keraunos unser Favorit, doch kürzlich hat Ptolemaios Philadelphos gezeigt, dass er besser für den Thron geeignet wäre. Da die Jahre voranschreiten, wäre es das Beste, jetzt zugunsten des wahren Erben abzudanken und unsere letzten Tage in Frieden zu verbringen." 
 chronos.1.t: "Der bessere Ptolemaios"
 chronos.2.a: "Arsinoe schwört, dass ihr Bruder eine große Bereicherung wäre." 
 chronos.2.b: "Das wird nur Probleme verursachen; schicken Sie ihn nach Hause." 
 chronos.2.desc: "Ein Besucher ist vom Meer angekommen: niemand anderes als Ptolemaios Keraunos, der ehemalige Erbe des ägyptischen Throns. Er ist aus den Ländern des Nils geflohen, nachdem sein Vater seinen Bruder ihm vorgezogen hatte. Wir müssen jetzt eine Entscheidung treffen."
 chronos.2.t: "Einschlagende Blitze" 
 chronos.3.a: "Es liegt jetzt nicht mehr in unserer Hand." 
 chronos.3.desc: "Ptolemaios Keraunos ist zu Lysimachos geflohen, der ihm Unterschlupf gewährt hat. Vielleicht planen er und seine Schwester etwas gegen uns" 
 chronos.3.t: "Der Klang des Donners" 
 chronos.4.a: "Möge die Barmherzigkeit uns versöhnen." 
 chronos.4.b: "Es war klug von dir, beim ersten Mal zu fliehen, Bruder."
 chronos.4.desc: "Ptolemaios Keraunos wurde zurückgeschickt, nachdem er zu Lysimachus geflohen war, der uns anscheinend einen Gefallen getan hat. Irgendwann werden wir uns revanchieren, aber erst einmal müssen wir uns mit einem potenziellen Usurpator befassen"
 chronos.4.t: "Ein Bruder kehrt zurück" 
