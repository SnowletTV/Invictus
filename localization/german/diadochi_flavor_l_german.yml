 diadochi_flavor.50.desc_3: "Ihre Entschlossenheit bedeutet wenig angesichts des Abfalls derjenigen, die von [GetCharacter('(int32)37').GetPraenomen] eingesetzt wurden, um über die Satrapie zu wachen, die [GetCharacter('(int32)39').GetPraenomen] ihn vor all diesen Jahren ernannt hatte. Es ist klar, dass [GetCountry('TRE').GetRuler.GetPraenomen] derjenige ist, der die Makedonen des Westens vereinen wird."
 diadochi_flavor.50.desc_4: "In dem Chaos haben asiatische Provinznotare uns ihre Loyalität geschenkt – und damit die Herrschaft über [GetCharacter('(int32)37').GetPraenomen]' ursprüngliche Besitztümer in [GetProvince('(int32)1936').GetArea.GetRegion.GetName], die von [GetCharacter('(int32)39').GetPraenomen] den Großen gewährt wurden – und unseren Einfluss über den Bosporos bis nach [GetProvince('(int32)244').GetArea.GetRegion.GetName] und darüber hinaus ausgedehnt."
 diadochi_flavor.50.a: "Endlich gehört der Bosporos uns."
