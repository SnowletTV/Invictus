 #flavor_cyprus.2.t: "Kontrolle über Zypern" #NT!
 #flavor_cyprus.2.desc: "[GetCharacter('(int32)42').GetPraenomen] schaffte nach dem Tod von Alexandros alle Königreiche Zyperns ab, mit Ausnahme von Soloi, das sich während Alexandros‘ Feldzügen als außergewöhnlicher Verbündeter erwiesen hatte. [GetCharacter('(int32)42').GetPraenomen]s Versuche, die Insel #E Zypern#! zu kontrollieren, wurden vereitelt, nachdem #E Demetrius#! die ptolemäische Flotte in der #E Schlacht von [GetProvince('(int32)331').GetName] (306 v. Chr.)#! besiegt hatte. Danach marschierte Demetrius in Zypern ein und #E Eunostos von [GetCharacter('(int32)42').GetPraenomen]0#!, der letzte zypriotische König, floh zum Schutz in das ptolemäische Königreich und heiratete [GetCharacter('(int32)42').GetPraenomen]s Tochter Eirene. \n\nNachdem #E Zypern#! nun den Händen der Antigoniden entglitten ist, scheinen viele zypriotische Stadtstaaten die Abwesenheit der makedonischen Truppen auszunutzen und Teile des seit kurzem nicht mehr besetzten Landes zu besetzen, um ihre alten Königreiche wiederherzustellen. [GetCharacter('(int32)42').GetPraenomen]5 wird in Begleitung eines bescheidenen Kontingents an [GetCharacter('(int32)42').GetPraenomen]6 Soldaten von [GetCharacter('(int32)42').GetPraenomen]7 entsandt, um den Zustand der Insel zu beurteilen und, wenn möglich, sein Königreich [GetCharacter('(int32)42').GetPraenomen]0 zurückzuerobern." #NT!
