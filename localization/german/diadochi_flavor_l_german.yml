 # flavor_cyprus.6.c: "Das ptolemäische Königreich kann derzeit keine Ressourcen sparen" #NT!
 # flavor_cyprus.6.ct: "#R Die Diplomaten werden enttäuscht sein und ihre Herrscher könnten beleidigt sein.#!" #NT!
 # flavor_cyprus.6.d: "Lauft zurück auf eure Insel. Ganz Zypern wird bald das Knie beugen!" #NT!
 # flavor_cyprus.6.dt: "#R Die Königreiche der #E Alassan-Liga#! werden wahrscheinlich versuchen, #E Solois#! Marine mit Gewalt an sich zu reißen...#!\nDiese Option ist aufgrund der #Y Kampfkunst#! Fertigkeit Ihres Herrschers verfügbar." #NT!
  
 # flavor_cyprus.7.t: "Alashiyan-Botschafter" #NT!
 # flavor_cyprus.7.desc: "Die Stadtkönigreiche auf #E Alashiya#! brachten einst großen Reichtum in die #E phönizische#! Heimat zurück. Die erste phönizische Kolonie jenseits der #E Levante#! wurde im #E 9. Jahrhundert v. Chr.#! auf #E Alashiya#! gegründet, das die Griechen #E Kypros#! nennen. Diese „neue Stadt“, #E Qarthadast#! (bei den Griechen als Kition bekannt), diente als äußerst wichtiger Handelsknotenpunkt und ermöglichte es Tyros, seinen wirtschaftlichen Einfluss weit über die Levante hinaus auszuüben, wodurch es in die Lage versetzt wurde, den Mittelmeerraum mit Kolonien wie unserer eigenen Hauptstadt zu bevölkern. Sogar die Achämeniden erkannten die Verbindung zwischen Phönizien und #E Alashiya#! und ordneten beide der fünften Satrapie zu.\n\n Nach Jahrhunderten der Vorherrschaft endete die phönizische Herrschaft über Qarthadast jedoch, als der verhasste #!6 die Insel eroberte und das Königreich Qarthadast abschaffte. #!6s Versuche, die Insel #E Alashiya#! zu kontrollieren, wurden vereitelt, nachdem Demetrius die ptolemäische Flotte in der Schlacht von #E0 (306 v. Chr.) besiegt hatte. Danach eroberte Demetrius #E Alashiya#! und eroberte es für eine Weile zurück. \n\nNachdem #E Alashiya#!#! aus den Händen der Antigoniden gefallen ist, nutzen viele der alten Stadtstaaten von #E Alashiya#!, darunter #E Qarthadast#!, die Unterbrechung der makedonischen Präsenz, um ihre alten Königreiche wiederherzustellen. Drei dieser Königreiche: #E Qarthadast#!, #E 'I Mor#! und #E Amathous#! haben ausrichten lassen, dass wir in den kommenden Monaten mit der Ankunft von Botschaftern rechnen können, um einen radikalen Vorschlag anzuhören." #NT!
 # flavor_cyprus.7.a: "Wir freuen uns darauf, zu hören, was unsere phönizischen Brüder zu sagen haben." #NT!
 # flavor_cyprus.7.at: "#E Alashiyan#! Diplomaten werden bald eine Audienz bei den Sufets suchen." #NT!
 # flavor_cyprus.7.b: "Wir werden uns nicht in die Angelegenheiten von Alashiya einmischen." #NT!
 # flavor_cyprus.7.bt: "#R Die Diplomaten werden enttäuscht sein und ihre Herrscher könnten beleidigt sein.#!" #NT!
  
 # flavor_cyprus.8.t: "Abgesandte aus Alashiya" #NT!
 # flavor_cyprus.8.desc: "Eine Delegation aus Abgesandten dreier der seit kurzem unabhängigen Königreiche auf Zypern, die offenbar eine Art Bund gebildet haben: @[kition_country.GetFlag]! #Y Qarthadast#!, @[marion_country.GetFlag]! [marion_country.GetName|Y] und @[amathous_country.GetFlag]! [amathous_country.GetName|Y] sind in [ROOT.GetCountry.GetCapital.GetName] eingetroffen, um mit [ROOT.GetCountry.GetRuler.GetPraenomen] zu verhandeln. Alle drei Städte waren in ihrer Geschichte stark von Phöniziern geprägt und waren in ihrer Blütezeit recht wohlhabend. Nach dem Austausch von Höflichkeiten erklären die Botschafter, dass im Chaos nach dem Rückzug der Antigoniden die sich zurückziehenden Streitkräfte die meisten Seeschiffe auf der Insel Alashiya gekapert haben, die größer als kleine Fischerboote waren. Ohne diese Schiffe war der Handel, die Wirtschaftsader ihrer Städte, unterbrochen. Ihre Händler sind jetzt größtenteils auf die Küsten beschränkt und können sich nur gelegentliche Ausflüge auf die andere Seite des #E Levantinischen Meeres#Y0 leisten. Viele der wenigen Schiffe, die sie ausschicken, werden von #E Olban-Piraten#Y0 gekapert. Sogar von denen, die es bis in die Levante schaffen, werden oft exorbitante Anlegegebühren verlangt und bei jedem Besuch scheinen neue Steuern erhoben zu werden. \n\nDer leitende Botschafter von #Y4 flehte #Y3 um Unterstützung an und brachte die Bereitschaft seiner Städte zum Ausdruck, #E Karthago#Y6 Tribut zu zahlen, wenn #Y7 garantieren könne, dass ihre Handelsrechte geschützt und Berichte über Piraten angemessen behandelt würden.\n\nNachdem sein Gegenüber seine Bitte beendet hatte, fügte der Botschafter von #E Qarthadast#Y6 hinzu, dass seine Stadt sich gern in das karthagische Wirtschaftssystem integrieren würde, wenn ihr Schiffe und Geldmittel zugeteilt würden, sodass #E Qarthadast#Y6 seine Handelsrouten wiederbeleben und sich wieder mit den geschäftigen Märkten des Mittelmeers verbinden könne. Vielleicht um den Botschafter von Qarthadasti zu übertrumpfen, bat der Gesandte von #E 'I Mor#Y6 darum, dass wir Kolonisten nach Alashiya schicken, um die phönizische Bevölkerung zu vergrößern und direkter in die Regierung dieser jungen Staaten einzugreifen. Die anderen Botschafter nickten heftig und signalisierten ihre Bereitschaft, karthagischen Kolonisten die Besiedlung ihres Landes zu gestatten, und dass sie bereit wären, ihre Souveränität für Wohlstand aufzugeben. \n\n Dieser Vorschlag ist sicherlich sinnvoll, denn da die alten Städte unter ausländischer Herrschaft stehen, fällt die Führung der phönizischen Welt zu Recht Karthago zu, der '#E neuen-neuen Stadt#Y0'. Allerdings könnte die Regierung von #E Alashiya#Y6 von den Küsten #E Afrikas#Y6 aus eine logistische Herausforderung darstellen und notwendige Verbindlichkeiten schaffen..." #NT!
 # flavor_cyprus.8.a: "Wir können Ihnen Schutz und einen günstigen Handelsstatus gewähren." #NT!
 # flavor_cyprus.8.b: "Ihre Städte werden in die Hände der Karthager fallen." #NT!
 # flavor_cyprus.8.c: "Karthago kann derzeit keine Ressourcen entbehren" #NT!
 # flavor_cyprus.8.ct: "#R Die Diplomaten werden enttäuscht sein und ihre Herrscher könnten beleidigt sein.#!" #NT!
 # flavor_cyprus.8.d: "Wir heißen alle unsere phönizischen Brüder auf Alashiya willkommen!" #NT!
 # flavor_cyprus.8.dt: "Alle phönizischen Nationen auf #Y Zypern#! werden sich zu #E Alashiya#! zusammenschließen." #NT!
