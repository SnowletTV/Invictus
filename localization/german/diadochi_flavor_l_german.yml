 diadochi_flavor.54.t: "[pleistarchus_scope.GetPraenomen] von [pleistarchus_satrapy.GetName]"
 diadochi_flavor.54.desc_01: "Obwohl Makedonien schon lange Anspruch auf #E Karien#!, erhebt, wurde entschieden, dass die Herrschaft über Karien und Kilikien in die Hände einer scheinbar neutralen dritten Partei gelegt werden soll, die als Pufferstaat zwischen den nördlichen und östlichen Nachfolgern fungieren soll.\n\n" 
 diadochi_flavor.54.desc_02: "Makedonien erhob bei der jüngsten Aufteilung der [GetCountry('PRY').GetAdjective]en Beute Anspruch auf @[pleistarchus_satrapy.GetFlag]! [pleistarchus_satrapy.GetName|Y] und trieb damit einen Keil zwischen die nördlichen und östlichen Nachfolger.\n\n" 
 diadochi_flavor.54.desc_1: "Jetzt scheint [GetCharacter('(int32)32').GetPraenomen] von seinem treuen Bruder und General [pleistarchus_scope.GetPraenomen] überzeugt oder unter Druck gesetzt worden zu sein, ihm die Regierung für sich selbst zu übertragen – mit fast vollständiger Unabhängigkeit."
 diadochi_flavor.54.desc_2: "Die Provinz wurde nun für [pleistarchus_scope.GetPraenomen], einen bemerkenswerten makedonischen Höfling, reserviert, um mit weitgehender Autonomie zu regieren."
 diadochi_flavor.54.a: "Fragwürdiger Schritt..."
 diadochi_flavor.54.at: "[pleistarchus_satrapy.GetFlag][pleistarchus_satrapy.GetName|Y]! [GetCountry('MAC').GetFlag] ist jetzt ein unabhängiger Verbündeter von [GetCountry('MAC').GetName|Y]!"
 diadochi_flavor.54.b: "Ich frage mich, was die Zukunft für [pleistarchus_scope.GetPraenomen] bereithält …" 
 diadochi_flavor.54.bt: "#R Wir wechseln zum Tag @[pleistarchus_satrapy.GetFlag]! #Y [pleistarchus_satrapy.GetName]#!#!" 
  
  
 diadochi_flavor.55.t: "Winde der Veränderung"
 diadochi_flavor.55.desc: "Der sich entwickelnde Kampf zwischen den Diadochi-Königreichen, einschließlich unserer Meister im [antigonids_scope.GetAdjective]-Reich, hat uns unserer alten Wohltäter beraubt."
 diadochi_flavor.55.desc_1: "[transferred_subject.GetOverlord.GetAdjective] Administratoren haben schnell unsere Compliance nach den Grundsätzen unserer früheren untergeordneten Beziehung sichergestellt ..."
 diadochi_flavor.55.desc_2: "Wir müssen uns jetzt um unser eigenes Überleben kümmern und vorsichtig sein, die neue politische Landschaft zu manövrieren ..."
 diadochi_flavor.55.a: "Die Schwachen müssen tun, was ihnen gesagt wird."
 diadochi_flavor.55.at: "Wir sind kein Thema mehr von [antigonids_scope.GetName|Y] [antigonids_scope.GetFlag]!"
  
 diadochi_flavor.56.t: "[attalid_head.GetFamilyDisplayAdjective] Abtrünnigkeit"
 diadochi_flavor.56.desc: "Es scheint, dass unsere jüngsten Rückschläge sogar vertrauenswürdige Adlige veranlasst haben, ihre Loyalität und Pläne für die Zukunft zu überdenken."
 diadochi_flavor.56.desc_1: "Die ehrgeizigen Attaliden - durch den Eunuch [GetCharacter('(int32)37').GetPraenomen] zu großer Bekanntheit im [GetCharacter('(int32)385').GetPraenomen]'-Königreich gebracht - sind nach [thrace_scope.GetName] übergelaufen und haben [thrace_scope.GetRuler.GetPraenomen] ihre Loyalität angeboten ..."
 diadochi_flavor.56.desc_2: "Die prominente [attalid_head.GetFamilyDisplayAdjective]-Dynastie ist an den Hof von [thrace_scope.GetRuler.GetPraenomen] in [thrace_scope.GetName] geflohen, um unseren Feinden ihre Loyalität zu schwören..."
 diadochi_flavor.56.desc_3: "Die prominente [attalid_head.GetFamilyDisplayAdjective]-Dynastie hat die Unterstützung der Bevölkerung in [GetProvince('(int32)290').GetArea.GetRegion.GetName] geweckt, um ihr eigenes Reich mit Sitz in [pergamon_scope.GetCapital.GetName] herauszuarbeiten!"
 diadochi_flavor.56.a: "Was davon? Sie werden zu nichts führen."
 diadochi_flavor.56.at1: "[attalid_head.GetName|Y] und [attalid_head.GetHerHis] Familie sind nach [GetCountry('TRE').GetName|Y] gezogen \nIhnen kann Land zum Regieren gewährt werden."
 diadochi_flavor.56.at2: "[attalid_head.GetName|Y] hat das Königreich [pergamon_scope.GetName|Y] gegründet."
  
 diadochi_flavor.57.t: "[attalid_head.GetFamilyDisplayAdjective]es Überlaufen" 
 diadochi_flavor.57.desc: "[GetCountry('PRY').GetAdjective]e Rückschläge haben die Abtrünnigkeit vieler phrygischer Notare begünstigt, die die Zeichen der Zeit für Antigonos' Reich erkannt haben.Einer dieser [attalid_head.GetWomanMan] ist [attalid_head.GetName], ein angesehenes Mitglied des alten Hofes. Die turbulente Situation ausnutzend, hat [attalid_head.GetPraenomen] versucht, die [attalid_head.GetFamilyDisplayAdjective]e starke lokale Verbindungen zu nutzen, um [attalid_head. GetHerselfHimself] in Asien als Statthalter oder sogar als König der alten Stadt Pergamon zu etablieren. [attalid_head.GetPraenomen] hat angeboten, [attalid_head.GetHerHis] Loyalität zu uns zu übertragen und Tribut zu zahlen, wenn er im Gegenzug [attalid_head.GetHerHis] Position behalten darf."
 diadochi_flavor.57.a: "Sie werden uns gute Dienste leisten."
 diadochi_flavor.57.at: "[attalid_head.GetName] wird den Norden #Y $asia_region$# regieren! als Satrap von #Y Pergamon#!."
 diadochi_flavor.57.b: "Die Dinge sind gut so wie sie sind."
 diadochi_flavor.57.bt: "Die Familie Attalid bleibt in [thrace_scope.GetFlag][thrace_scope.GetName|Y]!."
 diadochi_flavor.57.sardis_tt: "[sardis_scope.GetRuler.GetFullName] wird als Satrap von #Y $asia_region$#! ersetzt."
 diadochi_flavor.57.c: "Das hat mich auf die wunderbarste Idee gebracht …" 
 diadochi_flavor.57.ct: "In den kommenden Monaten wird [THIS.GetCountry.GetRuler.GetPraenomen] entscheiden, ob eine #Y Satrapie#! des hellespontinischen Phrygiens ernannt wird" 
 diadochi_flavor.57.d: "Ein guter Vorschlag, aber [attalid_head.GetPraenomen] ist nicht vertrauenswürdig." 
 diadochi_flavor.57.tt: "Die [attalid_head.GetFamilyDisplayAdjective]e Familie  ist in [thrace_scope.GetFlag][thrace_scope.GetName|Y] angekommen!."
  
 diadochi_flavor.58.t: "[attalid_head.GetFamilyDisplayAdjective]es Reich"
 diadochi_flavor.58.desc: "Wie Ratten, die vor einer sinkenden Trireme fliehen, hat sich die Dynastie der Attaliden – ehemals treue Diener der Antigoniden – in [GetProvince('(int32)278').GetName] niedergelassen und sich verpflichtet, das Gebiet in unserem Namen zu regieren."
 diadochi_flavor.58.a: "Ha!"
  
 diadochi_flavor.59.t: "Der Aufstieg von [attalid_head.GetEmployer.GetName]"
 diadochi_flavor.59.desc: "In den chaotischen Kämpfen um [GetProvince('(int32)290').GetArea.GetRegion.GetName] hat die [attalid_head.GetFamilyDisplayAdjective]e Familie  - Adlige, die früher im Dienst der Antigoniden standen - ein neues Reich um [attalid_head.GetEmployer.GetCapital.GetName] in [attalid_head.GetEmployer.GetCapital.GetArea.GetName] errichtet."
 diadochi_flavor.59.desc_subject: "Es scheint, dass ihre Anwesenheit von [attalid_head.GetEmployer.GetOverlord.GetRuler.GetName] von [attalid_head.GetEmployer.GetOverlord.GetName] sanktioniert wurde, denen die Familie [attalid_head.GetFamilyDisplayAdjective] fiktiv als Gouverneure des Gebiets dient."
 diadochi_flavor.59.a: "[attalid_head.GetEmployer.GetCapital.GetName], oder?"
 diadochi_flavor.59.at: "[attalid_head.GetEmployer.GetFlag][attalid_head.GetEmployer.GetName|Y]! wurde erschaffen."
  
 #New Diadochi Events 
 diadochi_flavor.60.desc_1: "\n\nObwohl wir nicht in der Lage waren, von diesen Entwicklungen so viel zu profitieren wie ihre direkten Nachbarn, nutzten unsere Soldaten und Partisanen die Gelegenheit, die Kontrolle über die [GetCountry('PRY').GetAdjective]en Garnisonen auf dem Festland [GetProvince('(int32)418').GetArea.GetRegion.GetName] zu übernehmen, als diese von der Nachricht des Todes ihres Königs erschüttert waren …" 
 diadochi_flavor.60.desc_2: "\n\nJetzt, mit der Zerlegung der Leiche des Antigonidenkönigreichs, befinden sich die Satrapien @[caria_satrapy.GetFlag]! #E Karien#! und @[cilicia_satrapy.GetFlag]! [GetProvince('(int32)1883').GetArea.GetRegion.GetName] in einem Übergangszustand und könnten möglicherweise unter unseren Einfluss geraten. Aufgrund ihrer geografischen Lage sind diese Satrapien jedoch für unser Königreich schwer zu kontrollieren. [pleistarchus_scope.GetName] hat hartnäckig [pleistarchus_scope.GetHerHis] Loyalitätsnachweise und die Entfernung der Provinzen angeführt, um seine Ernennung zu unserem Satrapen in der Region zu rechtfertigen... Wenn [pleistarchus_scope.GetSheHe] alles bekäme, was er sich wünscht, wäre [pleistarchus_scope.GetPraenomen] in der Lage, [pleistarchus_scope.GetHerHis] sein eigenes Reich zu errichten. Ein Bündnis mit einem strategisch platzierten Pufferkönigreich würde sicherlich dazu beitragen, unsere Position in der Region zu stabilisieren und gleichzeitig die meisten unserer persönlichen Risiken zu mindern, obwohl wir es vielleicht bereuen würden, diese Gewinne aufgegeben zu haben."
 diadochi_flavor.60.desc_3: "\n\nObwohl wir auf dem Landweg nicht direkt von dieser Wendung der Ereignisse profitieren konnten, ist ein Unglück auf den Antigoniden immer willkommen ..." 
 diadochi_flavor.60.desc_4: "\n\nUnsere Soldaten und Partisanen nutzten die Gelegenheit, die Kontrolle über die [GetCountry('PRY').GetAdjective]en Garnisonen auf dem Festland [GetProvince('(int32)418').GetArea.GetRegion.GetName] zu übernehmen, als diese von der Nachricht des Todes ihres Königs erschüttert waren ..." 
 diadochi_flavor.60.desc_5: "\n\nObwohl es uns nicht gelungen ist, die [GetCountry('PRY').GetAdjective]en Garnisonen vom Festland [GetProvince('(int32)418').GetArea.GetRegion.GetName] zu vertreiben, ist ein Unglück derAntigoniden immer willkommen ..." 
 diadochi_flavor.60.desc_6: ""
