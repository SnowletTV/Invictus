 diadochi_liberation.1.t: "Befreiung von Korinth" 
 diadochi_liberation.1.desc: "[GetProvince('(int32)418').GetName] war einst einer der größten Stadtstaaten Griechenlands und lag an der Grenze zwischen Attika und der Peloponnes. Als die anderen Stadtstaaten sich zu Bündnissen und Allianzen zusammenschlossen, um gegeneinander zu kämpfen, hielt Korinth hartnäckig an seiner Unabhängigkeit fest. Während der Diadochenkriege wurde der antike Stadtstaat zu kaum mehr als einer glorifizierten Festung für die makedonischen Truppen und zur strategisch wichtigsten Verteidigungsposition in der Region.\n\nUnser Kampf mit den Nachkommen von [GetCharacter('(int32)9').GetPraenomen] um die Kontrolle über Griechenland geht weiter, aber wir haben endlich die makedonische Garnison aus der Stadt [GetProvince('(int32)418').GetName] vertrieben und unsere Truppen marschieren nun durch ihre Straßen.\n\nDie Befreiung der Stadt ist sicherlich eine Möglichkeit, aber eine Streitmacht auf Akrokorinthos zu stationieren, natürlich nur vorübergehend, ist möglicherweise eine zu wertvolle Gelegenheit, um sie sich entgehen zu lassen ..."
