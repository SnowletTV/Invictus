 diadochi_flavor.9.t: "Die Ursache"
 diadochi_flavor.9.desc: "Mit dem Tod von [GetCharacter('(int32)37').GetPraenomen] the One-Eyed steht der Staat, der aus einer obskuren phrygischen Satrapie aufgebaut wurde, nun zum ersten Mal ohne seinen Gründer da. Der kometenhafte Aufstieg von [GetCharacter('(int32)37').GetPraenomen] hat den Neid und die Bewunderung einer Generation auf sich gezogen, und dieses Vermächtnis wird unseren Herrschern auch in den kommenden Generationen zugute kommen."
 diadochi_flavor.9.a: "Lang lebe der König!"
