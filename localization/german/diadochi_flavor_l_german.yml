 epigoni.7.t: "Untergang von [ROOT.GetCountry.GetRuler.GetPraenomen]: Manikos" 
 epigoni.7.desc: "Nach der Ermordung von [agathocles_scope.GetPraenomen] bricht in den Provinzen Asiens Chaos aus. Loyalisten versammeln sich zu seinem Gedenken und rufen: „[ROOT.GetCountry.GetRuler.GetPraenomen] hat unseren Prinzen getötet!“ Während Städte brennen und Unruhen sich ausbreiten, verurteilen die Menschen [ROOT.GetCountry.GetRuler.GetPraenomen] für seine tyrannische Entscheidung. „Deine Herrschaft ist ein Fluch!“, rufen sie.\n\n[agathocles_scope.GetPraenomen]s Familie ist aus Angst um ihr Leben nach [GetCountry('SEL').GetRuler.GetName] geflohen, um Zuflucht und mögliche Unterstützung gegen [ROOT.GetCountry.GetRuler.GetPraenomen] zu suchen. Viele in ganz [ROOT.GetCountry.GetName] glauben, dass [ROOT.GetCountry.GetRuler.GetPraenomen] verrückt geworden ist, und bezeichnen ihn als „Manikos“. Ehemalige Verbündete von [agathocles_scope.GetPraenomen] mobilisieren und wollen Rache an [ROOT.GetCountry.GetRulerTitle], der seinem eigenen Blut verfallen ist."
 epigoni.7.a: "ICH BIN NICHT VERRÜCKT!" 
