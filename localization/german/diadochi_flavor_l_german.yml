 diadochi_flavor.1.a.antigonus.death: "#R Wenn es dir NICHT gelingt, [GetProvince('(int32)418').GetName|Y] zu erobern ODER [GetProvince('(int32)660').GetName|Y], [GetProvince('(int32)790').GetName|Y], [GetProvince('(int32)407').GetName|Y], [GetProvince('(int32)331').GetName|Y] oder [GetProvince('(int32)1936').GetName|Y] zu verlieren, zersplittert dein Imperium, wenn [GetCharacter('(int32)37').GetPraenomen] stirbt.#!"
 diadochi_flavor.1.a.tt: "$legacy_of_alexander_wargoal_tt$ \n \n#R Diese Ansprüche und das Kriegsziel werden mit dem Tod unseres zweiten Herrschers verschwinden.#!"
 diadochi_flavor.2.a.tt: "$legacy_of_alexander_wargoal_tt$ \n#R Diese Ansprüche und das Kriegsziel werden mit dem Tod unseres Herrschers verschwinden.#!"
 legacy_of_alexander_wargoal_tt: "Wir können jetzt das #G Legacy of Alexander# verwenden! War Goal auf andere Diadochen. \n#G Wir haben Anspruch auf das ehemalige Imperium von [GetCharacter('(int32)39').GetPraenomen] erhoben#!: \n[GetProvince('(int32)418').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)350').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)379').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)790').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1936').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)830').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)918').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)4799').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)516').GetArea.GetRegion.GetName|Y], Und [GetProvince('(int32)569').GetArea.GetRegion.GetName|Y]."
 diadochi_flavor.6.a.tt: "#R Alle Ansprüche auf Alexanders Imperium sind für uns verloren.#! \n#R Wir können das Kriegsziel 'Legacy of Alexander' nicht mehr verwenden, wenn wir den Krieg erklären.#!"
 diadochi_flavor.1.t: "Die Kriege der Diadochen"
 diadochi_flavor.1.a: "Das Imperium gehört den Stärksten!"
 diadochi_flavor.1.b: "Antigonos wird alles überdauern, koste es, was es wolle!"
 diadochi_flavor.1.b.tt: "Alle Fähigkeiten von [GetCountry('PRY').GetRuler.GetPraenomen]' werden auf #R 7#! reduziert."
 diadochi_flavor_1_desc_intro: "Nachdem er das größte Imperium aufgebaut hatte, das die Welt je gesehen hat, starb [GetCharacter('(int32)39').GetPraenomen] the Great plötzlich vor achtzehn Jahren. Da es keinen klaren Nachfolger für das Imperium gab, haben seine Generäle seitdem um die Beute gekämpft, die als „Diadochi“ oder Nachfolger bekannt wurden."
 diadochi_flavor_1_desc_outro: "[GetCharacter('(int32)37').GetPraenomen] ist vielleicht der erfolgreichste der Diadochen, aber der Erfolg bringt Feinde hervor und er steht jetzt allein da – verwundbar."
 diadochi_flavor.1.desc: "$diadochi_flavor_1_desc_intro$ Als Satrap von [GetProvince('(int32)1936').GetArea.GetRegion.GetName] war unser Herrscher [GetCharacter('(int32)37').GetPraenomen] nicht Teil der meisten großen Feldzüge von [GetCharacter('(int32)39').GetPraenomen], aber in den Konflikten des letzten Jahrzehnts ist er zum mächtigsten der Nachfolger aufgestiegen. Andernorts ist es [GetCharacter('(int32)24').GetPraenomen] gelungen, [GetProvince('(int32)918').GetName] zurückzuerobern und das östliche Reich zu vereinen, und der Kampf für [GetProvince('(int32)418').GetArea.GetRegion.GetName] geht weiter gegen [GetCharacter('(int32)32').GetPraenomen] in Makedonien. \n \nUnser Ruf als Beschützer der freien griechischen Städte hat uns viele Freunde unter den kleineren griechischen Staaten eingebracht, aber ansonsten stehen wir jetzt alleine da..."
 diadochi_flavor.2.desc: "$diadochi_flavor_1_desc_intro$Unser Herrscher [GetCharacter('(int32)32').GetPraenomen] von Makedonien ist der Sohn von [GetCharacter('(int32)9').GetPraenomen], dem dienstältesten der Generäle von [GetCharacter('(int32)39').GetPraenomen], dem nach dem Mord an dem vorherigen Regenten Perdikkas die Ehre zuteil wurde, die Erben von [GetCharacter('(int32)39').GetPraenomen] zu beschützen, bis sein Sohn volljährig wurde. Nach dem Tod seines eigenen Vaters verdrängte [GetCharacter('(int32)32').GetPraenomen] seinen ernannten Nachfolger Polyperchon mit Hilfe der Feinde seines Vaters und tötete schließlich die Erben von [GetCharacter('(int32)39').GetPraenomen] und ihre Mütter. \n \n$diadochi_flavor_1_desc_outro$ Seine Einmischung in die griechischen Staaten geht weiter, und er hat jetzt die Kontrolle über das strategische [GetProvince('(int32)407').Custom('get_city_type_loc')] von [GetProvince('(int32)407').GetName] entrissen."
 diadochi_flavor.3.desc: "$diadochi_flavor_1_desc_intro$Als enger Freund von [GetCharacter('(int32)39').GetPraenomen] und erfahrener General würde unser Herrscher [GetCharacter('(int32)41').GetPraenomen] scheinbar eine wohlhabendere Provinz als Thrakien rechtfertigen. Obwohl er häufig in die Konflikte der Antipatriden in Makedonien und [GetCharacter('(int32)37').GetPraenomen] verwickelt war, war der ehemalige Satrap von [GetProvince('(int32)1936').GetArea.GetRegion.GetName], [GetCharacter('(int32)41').GetPraenomen] bisher nicht in der Lage, seine Herrschaft über die Region hinaus auszudehnen, die ihm zur Bewachung übertragen wurde. \n \n$diadochi_flavor_1_desc_outro$ Dies ist eine großartige Gelegenheit, wenn wir uns nur Verbündete sichern können, die sich ihm entgegenstellen ..."
 diadochi_flavor.4.desc: "$diadochi_flavor_1_desc_intro$Unser Herrscher [GetCharacter('(int32)42').GetPraenomen], einer der ältesten Freunde von [GetCharacter('(int32)39').GetPraenomen], hat Ägypten - die reichste Provinz des Imperiums - für sich gesichert. Die Expansion in [GetProvince('(int32)418').GetArea.GetRegion.GetName] und [GetProvince('(int32)790').GetArea.GetRegion.GetName] wurde jedoch von [GetCharacter('(int32)37').GetPraenomen] Monophtalmos, dem ehemaligen Satrapen von [GetProvince('(int32)1936').GetArea.GetRegion.GetName], vereitelt, dessen Sohn [GetCharacter('(int32)38').GetPraenomen] 'der Besieger' kürzlich unsere gesamte Flotte in der Schlacht von Salamis vor [GetProvince('(int32)331').GetArea.GetName] vernichtete. \n \n$diadochi_flavor_1_desc_outro$ Dies ist eine großartige Gelegenheit, wenn wir uns nur Verbündete sichern können, die sich ihm entgegenstellen ..."
 diadochi_flavor.5.desc: "$diadochi_flavor_1_desc_intro$In dieser Zeit hat unser Herrscher [GetCharacter('(int32)24').GetPraenomen] die Satrapie von [GetProvince('(int32)918').GetName] von [GetCharacter('(int32)37').GetPraenomen] zurückerobert, dem ehemaligen Satrapen von [GetProvince('(int32)1936').GetArea.GetRegion.GetName], der in den Osten eingefallen ist und die königlichen Schatzkammern beschlagnahmt hat, bevor er nach [GetProvince('(int32)790').GetArea.GetRegion.GetName] zurückgekehrt ist. Durch seine eigenen Fähigkeiten kontrolliert [GetCharacter('(int32)24').GetPraenomen] jetzt das gesamte östliche Imperium. \n \n[GetCharacter('(int32)37').GetPraenomen] ist vielleicht der erfolgreichste der Nachfolger, aber der Erfolg bringt Feinde hervor und er steht jetzt allein und verwundbar da. Eine große Chance, wenn der Frieden an unserer Ostgrenze nur gesichert werden kann..."
  
 diadochi_flavor.6.t: "Die Epigonen"
 diadochi_flavor.6.desc: "Die Könige, die einst [GetCharacter('(int32)39').GetPraenomen] gedient haben, beginnen zu sterben, und mit ihnen auch der unmittelbare Anspruch auf sein Reich. Die als „Nachfolger“ bekannten Männer werden nun selbst von ihren Nachkommen, den „Epigoni“, abgelöst. \n \nDiese „Epigoni“ sind zwar eigenständige mächtige Führer mit einem starken Anspruch auf die Reiche ihrer Väter, aber sie sind regionale Dynasten und können ein Reich nicht wiederherstellen, das von einer Generation von Machtkämpfen befleckt wurde."
 diadochi_flavor.6.a: "Die Welt soll uns an unseren eigenen Taten erkennen."
  
 diadochi_flavor.7.t: "Hauptstadt eines Imperiums"
 diadochi_flavor.7.desc: "Als Nachfolger des Imperiums von [GetCharacter('(int32)39').GetPraenomen] müssen wir uns überlegen, ob [ROOT.GetCountry.GetCapital.GetName] wirklich der beste Ort ist, um die hellenistische Welt zu regieren. Einige würden argumentieren, dass es andere Städte gibt, die für eine solche Aufgabe besser geeignet wären. \n \nNatürlich hätte jeder mögliche Standort seine eigenen Vorteile, daher müsste eine solche Wahl sorgfältig getroffen werden."
 diadochi_flavor.7.a: "[GetProvince('(int32)379').GetName] - der Sitz der Argead-Könige."
 diadochi_flavor.7.b: "[GetProvince('(int32)516').GetName] - Herz von Ägypten."
 diadochi_flavor.7.c: "[GetProvince('(int32)918').GetName] - wo das Imperium zentriert war."
 diadochi_flavor.7.d: "[GetProvince('(int32)4371').GetName] - am Ende der Welt."
 diadochi_flavor.7.e: "[ROOT.GetCountry.GetCapital.GetName] bleibt unser Kapital."
  
 diadochi_flavor.8.t: "Die Ursache der Antigoniden schwankt"
 diadochi_flavor.8.desc: "Mit seinem Hinscheiden steht der Staat, den [GetCharacter('(int32)37').GetPraenomen] aus seiner phrygischen Satrapie aufgebaut hat, zum ersten Mal ohne seinen Gründer da. Sein kometenhafter Aufstieg zog einst den Neid und die Bewunderung einer ganzen Generation auf sich, aber die aufgereihte Feindschaft der anderen Diadochen stellte den alten General auf die Probe. \n \nDie Loyalität unter unseren asiatischen Untertanen und ihren makedonischen Verwaltern schwankt, und unzählige Provinzen heißen unsere Feinde bereits willkommen und treiben die anderen gefährlich nahe daran, sich von unserer Autorität zu lösen. Wir müssen uns entscheiden, ob wir versuchen, die Überreste des östlichen Kerns zusammenzuhalten, oder ob wir das Schicksal unserer Dynastie durch Verbindungen mit den Griechen im Westen riskieren."
 diadochi_flavor.8.a: "Wir werden zurückkehren, um das Verlorene zurückzufordern."
