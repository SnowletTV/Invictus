 diadochi_flavor.78.t: "Hellespontinisches Phrygien: [agathocles_scope.GetPraenomen]s Preis" 
 diadochi_flavor.78.desc: "Das zu Beginn des 5. Jahrhunderts v. Chr. gegründete Hellespontinische Phrygien wurde von Nachkommen von Pharnakes, einem Onkel von König Darius I. dem Großen, regiert. Die Hauptstadt des Landes war Dascylium. Während des Feldzugs Alexanders des Großen im Jahr 334 v. Chr. erlitt der Satrap des Hellespontinischen Phrygien, Arsites, in der Schlacht am Fluss Granikos eine entscheidende Niederlage und beging danach Selbstmord. Alexander ernannte Calas zu seinem Nachfolger. Nach Alexanders Tod im Jahr 323 v. Chr. wurde die Satrapie Leonnatus zugesprochen, einem Mitglied des Königshauses von Lynkestis in Makedonien und einem von Alexanders treuen Leibwächtern. Alexanders Schwester Kleopatra, die Witwe von König Alexander I. von Epirus, bot Leonnatus ihre Hand zur Heirat an, eine Verbindung, die seinen Machtanspruch gestärkt hätte. Hätte er die Athener besiegt, hätte Leonnatus durchaus versucht, den makedonischen Thron für sich zu beanspruchen. Seine Karriere endete im Lamianischen Krieg, als er eine Streitmacht von 20.000 Infanteristen und 1.500 Kavalleristen anführte, um Antipater während der Belagerung von Lamia zu entlasten. Trotz seiner wahrscheinlichen Ambitionen, Antipaters Autorität herauszufordern und möglicherweise Alexanders Schwester Kleopatra zu heiraten, wurde Leonnatus in der Schlacht getötet, wodurch seine Ambitionen unerfüllt blieben. Die Satrapie des hellespontinischen Phrygien existiert seit dem Tod von Leonnatus nicht mehr.\n\nJetzt ist die Kontrolle über das hellespontinische Phrygien an [ROOT.GetCountry.GetRuler.GetPraenomen] gefallen. Wir könnten zwar dem Beispiel von Antigonus folgen und die Satrapie einfach übernehmen, aber wir haben die Möglichkeit, eine neue Machtbasis für unsere Dynastie zu errichten. [attalid_head.GetPraenomen]s Vorschlag, Asien von einem Statthalter oder sogar einem König mit starken lokalen Verbindungen regieren zu lassen, war zwar inspiriert, aber [attalid_head.GetPraenomen] war für eine solche Aufgabe eindeutig nicht geeignet. [agathocles_scope.GetPraenomen] ist bei unseren asiatischen Untertanen unglaublich beliebt und zweifellos einer unserer fähigsten Verwalter. [agathocles_scope.GetPraenomen] war schon immer ein treuer Unterstützer von [ROOT.GetCountry.GetRuler.GetPraenomen]. Da das Blut von Alkimachus in seinen Adern fließt, steht seine Loyalität gegenüber unserer Dynastie außer Frage. Es wird behauptet, dass [agathocles_scope.GetPraenomen] das hellespontinische Phrygien fast im Alleingang erobert und vertrieben hat. Und vielleicht hat er das auch sogar getan. Ist ein solcher Mann nicht des Mantels von Leonnatus würdig?" 
 diadochi_flavor.78.a: "Es gibt keinen besseren Mann, um das hellespontinische Phrygien zu regieren." 
 diadochi_flavor.78.at: "#Y Hellespontisches Phrygia#! wird alle unsere Gebiete in Äolien, Mysia Superioris, Mysia Inferioris, Bithynia Superioris, Bithynia Inferioris und Mariandynia erhalten.\n#Y Hellespontinisches Phrygia#! wird eine #Y Satrapie#! von #Y [THIS.GetCountry.GetName]#!.\n#Y [agathocles_scope.GetName]#! wird der Herrscher  #Y Hellespontine Phrygia#!s" 
 diadochi_flavor.78.b: "Die Auflösung des hellespontinischen Phrygien erfolgte aus einem bestimmten Grund."
  
  
  
