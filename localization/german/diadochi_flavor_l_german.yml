 diadochi_liberation.5.t: "Befreiung Sikyons" 
 diadochi_liberation.5.desc: "Als ihr verräterischer Ehemann [GetCharacter('(int32)522').GetName] ermordet wurde, übernahm [GetCharacter('(int32)523').GetName] das Kommando über seine Truppen, bei denen sie durch ihre Freundlichkeit äußerst beliebt geworden war. Als die Sikyonier, die auf einen leichten Sieg über eine Frau hofften, die Garnison angriffen, um zu versuchen, eine unabhängige Regierung zu errichten, schlug sie den Aufruhr nieder und kreuzigte dreißig der Rebellen. [GetCharacter('(int32)523').GetPraenomen] regierte sechs Jahre lang in [GetProvince('(int32)8003').GetName] und [GetProvince('(int32)418').GetName], bis sie die Städte an Ptolemaios übergab.\n\nUnser Kampf mit der Linie von [GetCharacter('(int32)42').GetPraenomen] um die Leiche von Alexandros' Reich geht weiter, aber wir haben ihre Garnison endlich aus [GetProvince('(int32)8003').GetName] vertrieben und unsere Truppen marschieren nun durch die Straßen.\n\nDie Befreiung der Stadt ist sicherlich eine Möglichkeit, aber eine Streitmacht in der Nähe von [GetProvince('(int32)418').GetName] zu halten, natürlich nur vorübergehend, ist möglicherweise eine zu wertvolle Gelegenheit, um sie sich entgehen zu lassen …" 
