 epigoni.6.t: "Fall von [agathocles_scope.GetPraenomen]: Anschuldigungen" 
 epigoni.6.desc: "In einer schockierenden Wendung der Ereignisse beschuldigte [thrace_wife_scope.GetPraenomen] [agathocles_scope.GetPraenomen] öffentlich, sie nach einem großen Fest in [ROOT.GetCountry.GetCapital.GetName] angegriffen zu haben, und behauptete: „Er hat Schande über das Haus von [ROOT.GetCountry.GetRuler.GetName] gebracht!“ Sie fordert dauerhafte und sofortige Gerechtigkeit und besteht darauf, dass [ROOT.GetCountry.GetRuler.GetPraenomen] handeln muss, um die Ehre seiner Familie zu schützen. Das klingt höchst untypisch für [agathocles_scope.GetPraenomen] und [thrace_wife_scope.GetPraenomen] hat viel zu gewinnen, wenn er stirbt ..." 
 epigoni.6.a: "Ein bisschen Gift hat noch nie jemandem geschadet..."
 epigoni.6.at: "#E [agathocles_scope.GetPraenomen]#! überlebt den Versuch" 
