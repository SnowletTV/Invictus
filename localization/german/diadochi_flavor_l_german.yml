 flavor_krk_pry_rejected_op: "Heirat zwischen Antigoniden und Agathokliden abgelehnt" 
 flavor_syr_epi_marriage_op: "Aiakidaisch-Agathoklidische Hochzeit" 
 flavor_syr_epi_rejected_op: "Aiakidaisch-Agathoklidische Ehe abgelehnt" 
  
 icarus.1.a: "Die Thraker sollen an die Marmara zurückkehren." 
 icarus.1.desc: "Es ist ein Bericht eingegangen, dass Lysimachos seinen eigenen Sohn und Erben Agathokles töten ließ. Es scheint, dass Arsinoe möchte, dass ihre eigenen Nachkommen das nördliche Königreich regieren. Doch nicht dieser tyrannische Kindsmörder, sondern unsere eigene Linie ist es, die ganz Asien unter einer Herrschaft vereint."
 icarus.1.t: "Der Wahnsinn des Lysimachos"
 icarus.2.a: "Die Trommeln des Krieges erklingen."
 icarus.2.desc: "Wir haben unseren Anspruch erhoben und unsere Armeen aufgestellt. Bald wird unser Reich wieder in die Ägäis hinausschauen, und wir werden wie Dädalus und Ikarus Flügel erhalten und der Sonne nachjagen, wenn sie im Westen untergeht." 
 icarus.2.t: "Ikarus fliegt"
  
  
 epigoni.1.t: "Keraunos: Der Ehrgeiz des Donnerkeils" 
 epigoni.1.desc: "Je älter [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] wird, desto dringlicher wird die Frage der Nachfolge. [ROOT.GetCountry.GetRuler.GetPraenomen]s Erbe, [ptolemy_keraunos_scope.GetName], drängt aggressiv auf mehr Verantwortung und verweist auf den Präzedenzfall der gemeinsamen Herrschaft von Antigonos und Seleukos.\n\n[ptolemy_keraunos_scope.GetName]' berüchtigtes Temperament und seine rücksichtslose Art führten jedoch dazu, dass Mitglieder des Hofes ihn 'Keraunos' oder 'den Donnerkeil' nannten. Viele von [ROOT.GetCountry.GetRuler.GetPraenomen]' Beratern haben im Geheimen Bedenken über [ptolemy_keraunos_scope.GetPraenomen]s Eignung als zukünftiger Anführer von [ROOT.GetCountry.GetName] geäußert. Unter bestimmten Beamten wird sogar leise darüber gesprochen, dass [ptolemy_other_heir_scope.GetPraenomen] besser für den Thron geeignet sei. Es wird wahrscheinlich zu Konflikten zwischen den beiden kommen, wenn die Nachfolgefrage nicht bald geklärt wird. Es wäre am besten, jetzt zugunsten des wahren Erben abzudanken und unsere letzten Tage in Frieden zu verbringen."
 epigoni.1.a: "Keraunos wird die Last der Herrschaft teilen." 
 epigoni.1.b: "Der Ruhm erwartet [ptolemy_other_heir_scope.GetPraenomen] am Steuer." 
 epigoni.1.bt: "#R Dies kann zu unglücklichen Konsequenzen führen#!" 
 epigoni.1.c: "Eine Änderung der Nachfolge ist bislang nicht erforderlich." 
 epigoni.1.ct: "Es passiert nichts" 
 the_thunderbolt_modifier: "Keraunos" 
  
 epigoni.2.t: "Der Aufstieg von [former_ruler.GetPraenomen]: Pharaonische Hochzeit"
 epigoni.2.desc: "Die Pyramidentexte beschreiben die Natur des Pharaos in verschiedenen Charakteren als Horus und Osiris zugleich. Der Pharao als Horus im Leben wird im Tod zum Pharao als Osiris, wo er mit den anderen Göttern vereint wird. Neue Inkarnationen des Horus folgten dem verstorbenen Pharao auf Erden in Form neuer Pharaonen. Während [former_ruler.GetName] sich darauf vorbereitet, in die Unterwelt hinabzusteigen, muss [ROOT.GetCountry.GetRuler.GetName] aufsteigen, um die Rolle eines richtigen ägyptischen Pharaos zu erfüllen.\n\nLaut [ROOT.GetCountry.GetRuler.GetHerHis] Priestern praktizierten viele der [ROOT.GetCountry.GetRuler.GetHerHis] pharaonischen Vorgänger die Familienheirat, um die Reinheit ihrer königlichen Linie zu bewahren und die Blutsverwandtschaft zwischen Osiris und seiner Schwester Isis zu ehren. [pharaonic_wife_scope.GetName] zu heiraten, hieße, in die Fußstapfen der Götter selbst zu treten. Mit einem solchen Schritt würden wir uns und die nachfolgenden [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]en Angerhörigen sicherlich bei den einheimischen Ägyptern beliebt machen, aber unsere griechischen Untertanen könnten dadurch verunsichert werden …" 
 epigoni.2.a: "Wir werden dem Beispiel von Osiris folgen." 
 epigoni.2.b: "Eine solche Barbarei wird nicht toleriert."
 refused_barbaric_practices: "Ablehnung inzestuöser Praktiken" 
