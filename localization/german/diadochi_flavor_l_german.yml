 epigoni.3.t: "Keraunos: Die Wut des Donnerkeils" 
 epigoni.3.desc: "Nach der Abdankung seines Vaters hat [ptolemy_other_heir_scope.GetPraenomen] den Titel des Pharaos angenommen, woraufhin [ptolemy_keraunos_scope.GetName] wütend ist und sich betrogen fühlt. In einem Wutanfall stürmt #E Keraunos#! in den Hof und schreit: „Ihr habt mich meines Geburtsrechts beraubt!“\n\nSein Temperament bestätigt die Mitglieder des Hofes, dass sie sich entschieden haben, die Thronbesteigung des „Donnerkeils“ nicht zu unterstützen. Doch trotz seiner Wut ist ein Schimmer von Vernunft in seinen Augen, der darauf hindeutet, dass er noch besänftigt werden kann. #E Keraunos#! ist zu stolz, um direkt um etwas zu bitten, und warnt, dass er, wenn er keinen Thronplatz abbekommt, ins Ausland reisen wird, um die anderen Erben Alexanders um Unterstützung bei der Beanspruchung des Throns seines Vaters zu bitten. Vielleicht könnte ihn eine Satrapie zufriedenstellen, die ihm einen Anschein der Autorität verleiht, die er sucht, und ihm gleichzeitig die Krone sichert." 
 epigoni.3.a: "[ptolemy_keraunos_scope.GetSheHe] wird einen Thron haben, aber nicht meinen." 
 epigoni.3.at: "#E Cyrenacia#! erhält alle unsere Gebiete in den Gebieten #Y Cyrenacia#!, #Y Barka#! und #Y Syrtica#!"
 epigoni.3.b: "Wir dürfen keine Schwäche zeigen."
 epigoni.3.bt: "#R Keraunos wird ins Ausland reisen#!" 
 epigoni.3.c: "Vielleicht könnte [ptolemy_keraunos_scope.GetName] zu meinem Erben ernannt werden?" 
 epigoni.3.ct: "#E Keraunos#! wird zum Erben ernannt und #E könnte#! besänftigt werden" 
