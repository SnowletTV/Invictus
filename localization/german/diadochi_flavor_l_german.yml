 diadochi_flavor.68.desc_0: "Mit dem Schrumpfen des Königreichs der Antigoniden haben unzählige Anwärter versucht, wie Geier auf eine Leiche, den Titel des Satrapen von [ptolemy_new_satrapy.GetName] zu erringen. Glücklicherweise hat sich [ptolemy_new_satrapy.GetRuler.GetName], ein loyaler Unterstützer von [ROOT.GetCountry.GetRuler.GetName], durchgesetzt. [ptolemy_new_satrapy.GetRuler.GetPraenomen] scheint bereit, aber widerstrebend, seine neu gewonnenen Gewinne an [ROOT.GetCountry.GetRuler.GetPraenomen] abzutreten, und hat Gesandte nach [ROOT.GetCountry.GetCapital.GetName] geschickt, die [ROOT.GetCountry.GetRuler.GetPraenomen] bitten, [ptolemy_new_satrapy.GetRuler.GetHerHis]e Position als Satrap von [ptolemy_new_satrapy.GetName] zu bestätigen. Die Botschafter verweisen hartnäckig auf [ptolemy_new_satrapy.GetRuler.GetHerHis] Loyalitätund die Entfernung der Provinzen, um [ptolemy_new_satrapy.GetRuler.GetPraenomen]s Ernennung zu unserem Satrapen in [ptolemy_new_satrapy.GetName] zu rechtfertigen. Ihr Vorschlag ist nicht ohne Wert, da [ptolemy_new_satrapy.GetName] aufgrund seiner geografischen Lage ein schwer zu kontrollierendes Gebiet für unser Reich darstellt." 
 loyalty_very_grateful_governor: "Dankbarer Gouverneur" 
 loyalty_rewarded_supporter: "Belohnter Unterstützer"
  
 diadochi_flavor.68.t: "Satrap von Karien" 
 diadochi_flavor.68.desc: "Mit dem Schrumpfen des Königreichs der Antigoniden haben unzählige Anwärter versucht, Karien zu erobern, wie Geier einen Leichnam. Zu unserem Glück hat sich ein loyaler Unterstützer von [ROOT.GetCountry.GetRuler.GetName] durchgesetzt, [ptolemy_new_satrapy.GetRuler.GetName]. [ptolemy_new_satrapy.GetRuler.GetPraenomen] hat unserer Sache lange als Diplomat gedient, während des Friedens von 311 mit den Antigoniden günstige Bedingungen gesichert und gute Beziehungen zu unseren Verbündeten gepflegt, aber jetzt sucht er eine neue Rolle.\n\nSeine Treue und die Entfernung der Region von [ROOT.GetCountry.GetCapital.GetName] könnten Grund genug sein, [ptolemy_new_satrapy.GetRuler.GetPraenomen] zu unserem Satrapen in Karien zu ernennen." 
 diadochi_flavor.68.a: "@[ptolemy_new_satrapy.GetFlag]! [ptolemy_new_satrapy.GetName] soll Dir zur Verfügung stehen und Dir gehören." 
 diadochi_flavor.68.b: "@[ptolemy_new_satrapy.GetFlag]! [ptolemy_new_satrapy.GetName] braucht eine starke Hand."
 diadochi_flavor.68.bt: "#E Karien#! wird #R annektiert#! und [aristoboulos_scope.GetName] wird [ROOT.GetCountry.GetAdjective]er Gouverneur von #Y Asien#!." 
  
 diadochi_flavor.69.t: "Satrap von Kilikien" 
 diadochi_flavor.69.desc: "Mit dem Zusammenbruch des Antigonidenreichs haben unzählige Anwärter versucht, Kilikien zu erobern, wie Geier einen Kadaver. Zum Glück für uns  hat sich, [ptolemy_new_satrapy.GetRuler.GetName], ein loyaler Anhänger von [ROOT.GetCountry.GetRuler.GetName] durchgesetzt. [ptolemy_new_satrapy.GetRuler.GetPraenomen] führte zwischen 310 und 309 v. Chr. einen erfolglosen Feldzug gegen die Streitkräfte der Antigoniden in Kilikien. Nachdem er zurückgewiesen wurde, diente er als Kommandant von Ptolemaios' Besitzungen in Griechenland und als Kommandant seiner Besitzungen Sikyon und Korinth, bis er abberufen wurde.\n\nSeine Treue und die Entfernung Kariens von [ROOT.GetCountry.GetCapital.GetName] könnten Grund genug sein, [ptolemy_new_satrapy.GetRuler.GetPraenomen] zu unserem Satrapen in Kilikien zu ernennen." 
 diadochi_flavor.69.a: "@[ptolemy_new_satrapy.GetFlag]! [ptolemy_new_satrapy.GetName] soll Dir zur Verfügung stehen und Dir gehören."
 diadochi_flavor.69.b: "@[ptolemy_new_satrapy.GetFlag]! [ptolemy_new_satrapy.GetName] braucht eine starke Hand."
