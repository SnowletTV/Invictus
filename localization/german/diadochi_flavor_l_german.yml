 epigoni.8.t: "Fall von [ROOT.GetCountry.GetRuler.GetPraenomen]: Abdankung" 
 epigoni.8.desc: "Ein Bote eilt atemlos und bleich in den Hof von [ROOT.GetCountry.GetRuler.GetPraenomen]. „Mein [ROOT.GetCountry.GetRulerTitle]! Auf [agathocles_scope.GetPraenomen] wurde ein Attentat verübt!“, ruft er. „[agathocles_scope.GetPraenomen] hat überlebt, indem er das Gift ausgespien hat, aber es ist klar, dass er in großer Gefahr ist. Die Spannungen im Königreich haben einen Siedepunkt erreicht, und die Anhänger Ihres Sohnes haben sich hinter ihn gestellt und [agathocles_scope.GetPraenomen] gedrängt, um seinen Thron zu kämpfen. Sie behaupten, Sie seien unter dem Einfluss von [thrace_wife_scope.GetPraenomen] verrückt geworden, und sie fordern Gerechtigkeit für das Unrecht, das ihrem Prinzen angetan wurde." 
 epigoni.8.a: "Die Dinge sind zu weit gegangen: ich werde zugunsten von [agathocles_scope.GetPraenomen] abdanken."
 # Abdication occurs, [agathocles_scope.GetPraenomen] becomes the ruler. 
 epigoni.8.b: "[thrace_wife_scope.GetPraenomen] hatte recht, [agathocles_scope.GetPraenomen] muss eliminiert werden." 
