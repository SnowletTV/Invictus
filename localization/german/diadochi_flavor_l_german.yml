 diadochi_flavor.62.t: "Zugeständnisse an [GetCountry('TRE').GetName]" 
 diadochi_flavor.62.desc: "[GetCountry('PRY').GetAdjective]e Gesandte haben uns informiert, dass sie im Rahmen eines Abkommens mit dem Alkimachiden-Königreich Thrakien zugestimmt haben, dass [ROOT.GetCountry.GetName] eine #E Alkimachid#!ische-Abhängigkeit wird, um den Frieden an ihrer Nordgrenze zu gewährleisten! Unseren südlichen Nachbarn, den #E Äoliern#!, geht es sogar noch schlechter als uns. Obwohl unser Schicksal beklagenswert ist, müssen die Schwachen tun, was ihnen gesagt wird." 
 diadochi_flavor.62.a: "Zumindest sind die Kämpfe vorbei." 
  
 nearchos_description: "Obwohl er ein gebürtiger #E Kreter#! war, wuchs [GetCharacter('(int32)71').GetPraenomen] in [GetCountry('MAC').GetName] auf und war einer von [GetCharacter('(int32)32').GetPraenomen]s Jugendfreunden. Er wurde zusammen mit Ptolemäus und anderen verbannt, nachdem er Alexandros dazu gedrängt hatte, zu versuchen, #E Pixodarus'#! Tochter zu heiraten, was den Wunsch von #E Philipp#! verletzte. [GetCharacter('(int32)71').GetPraenomen] und die anderen wurden nach Philipps Tod zurückgerufen. Bald darauf ernannte #E Alexandros#! [GetCharacter('(int32)71').GetPraenomen] zum #E Satrapen#! von #E Lykien#! und #E Pamphylien#!. Im Jahr 326 v. Chr. wurde [GetCharacter('(int32)71').GetPraenomen] zum Admiral der Flotte ernannt, die Alexandros am #E Hydaspes#! aufgebaut hatte. Die Flotte zog triumphierend den #E Hydaspes#! hinab, eine Zeit lang begleitet von [GetCharacter('(int32)32').GetPraenomen]s Armee, bevor sie ohne Bodentruppen weiterzog und zahllose indische Städte eroberte. Schließlich wurde [GetCharacter('(int32)71').GetPraenomen] zur Vorbereitung zukünftiger Eroberungen nach Arabien geschickt, bevor er sich Alexandros zuwandte, um ihm zu berichten, was er erfahren hatte. [GetCharacter('(int32)71').GetPraenomen] hätte wahrscheinlich in [GetCharacter('(int32)32').GetPraenomen]s Plänen zur Eroberung von #E Arabien#! und #E Karthago#! eine Rolle gespielt, aber diese Pläne wurden durch den Tod des Königs zunichte gemacht. Vielleicht mehr als jeder andere erlitt [GetCharacter('(int32)71').GetPraenomen] nach dem Tod von #E Alexandros#! einen großen Statusverlust, da er sich dem Hof von [GetCharacter('(int32)37').GetPraenomen] anschloss, nachdem er den Zorn von #E Perdikkas#! auf sich gezogen hatte." 
  
 diadochi_flavor.63.t: "Nearchos von Kreta" 
 diadochi_flavor.63.desc: "$nearchos_description$\n\nEs scheint, dass [GetCharacter('(int32)71').GetPraenomen] einen detaillierten Bericht über seine Erlebnisse geführt hat. Nachdem er sich von seiner Rolle als Berater von #E Demetrius#! zurückgezogen hat, hatte [GetCharacter('(int32)71').GetPraenomen] Zeit, diese in einem Text zusammenzufassen, in dem #E Indiens#! Grenzen, Größe, Bevölkerung, Kasten, Fauna, Flora, Kulturen und Militärs detailliert beschrieben werden.\n\n[GetCharacter('(int32)71').GetPraenomen] hat angedeutet, dass in der von makedonischen Schreibern kopierten Version wichtige Details fehlen, die für jeden, der das Reich von [GetCharacter('(int32)39').GetPraenomen] wiedervereinigen möchte, von unschätzbarem Wert wären. Diese Geheimnisse könnten uns gehören, aber sie haben einen hohen Preis. [GetCharacter('(int32)71').GetPraenomen] möchte für die mühsame Arbeit, die es erforderte, diesen Text, dieses #E Indike, #!, 'angemessen entschädigt' werden." 
 diadochi_flavor.63.a: "[GetCharacter('(int32)71').GetPraenomen] verdient eine Belohnung für seine Bemühungen." 
 diadochi_flavor.63.b: "Welchen Nutzen hätten wir für eine solche Arbeit?" 
 diadochi_flavor.63.bt: "#R Nearchos könnte auf der Suche nach einem Wohltäter zu einem anderen unserer Diadochen überlaufen. #!" 
  
 diadochi_flavor.64.t: "Nearchos von Kreta" 
 diadochi_flavor.64.desc: "$nearchos_description$\n\n Es scheint, dass Antigonus mit Nearchos in Konflikt geraten ist, da er den Wert von Nearchos' '#E Indike#!', einem Bericht über seine Erfahrungen, den Nearchos nach seinem Ausscheiden aus seiner Rolle als Berater von #E Demetrius#! verfasste, nicht schätzt. Das '#E Indike#!' enthält detaillierte Informationen über #E Indiens#! Grenzen, Größe, Bevölkerung, Kasten, Fauna, Flora, Kulturen und Militär.\n\n[GetCharacter('(int32)71').GetPraenomen] hat angedeutet, dass die von makedonischen Schreibern kopierte Version wichtige Details auslässt, die für jeden, der [GetCharacter('(int32)39').GetPraenomen]s Reich wiedervereinigen möchte, von unschätzbarem Wert wären. Diese Geheimnisse könnten uns gehören, aber wir haben einen hohen Preis dafür. [GetCharacter('(int32)71').GetPraenomen] möchte für die mühevolle Arbeit, die zur Zusammenstellung dieses Textes erforderlich war, 'angemessen entschädigt werden', dieser #E Indike.#!" 
 diadochi_flavor.64.a: "[GetCharacter('(int32)71').GetPraenomen] verdient eine Belohnung für seine Bemühungen." 
 diadochi_flavor.64.at: "Nearchos wird in unseren Dienst treten" 
 diadochi_flavor.64.b: "Welchen Nutzen hätten wir für eine solche Arbeit?" 
 diadochi_flavor.64.bt: "#R Nearchos könnte versuchen, einen weiteren Wohltäter unter unseren Diadochen-Kollegen zu finden#!" 
  
 treasure_indike_manuscript: "Indike-Manuskript" 
 treasure_indike_manuscript_desc: "Diese einfache Schriftrolle ist der originale handschriftliche Bericht von Admiral Nearchos, der beschwerlichen Reise von Admiral Nearchos von der Mündung des Indus in Indien bis zum Persischen Golf. Der Admiral Nearchos, auf den sich Alexandros verließ, schrieb eine Geschichte seiner großen Reisen und eine Beschreibung des indischen Subkontinents, wie er ihn erlebte. Kopien seines Werkes „Indike“ wurden weit verbreitet, aber dieses Originalmanuskript enthält Details, die in diesen Repliken fehlen." 
  
 iasos_description: "[GetProvince('(int32)275').GetName] wurde im 9. Jahrhundert v. Chr. von griechischen Kolonisten aus Argos gegründet und liegt strategisch günstig auf einer kleinen Insel vor der karischen Küste, die später mit dem Festland verbunden wurde. Bekannt für seinen strategisch günstigen Hafen und seine reichen Fischgründe, florierte [GetProvince('(int32)275').GetName] und erlangte Reichtum und Bekanntheit durch seinen charakteristischen rot-weißen „Isianischen Marmor“, der aus den nahe gelegenen Hügeln abgebaut wurde.\n\nIm Jahr 309 v. Chr. unterzeichnete [GetProvince('(int32)275').GetName] einen Vertrag, in dem festgelegt wurde, dass [GetProvince('(int32)275').GetName] Ptolemaios wohlgesinnt sein und ihm und seinen Nachkommen für alle Zeiten ein Verbündeter sein solle, frei und autonom, ohne Garnison und von Tributpflicht befreit. Dies verschaffte dem ptolemäischen Königreich einen entscheidenden Stützpunkt in Karien. Die Beziehungen zwischen [GetProvince('(int32)275').GetName] und dem ptolemäischen Königreich wurden jedoch durch Demetrios‘ Eingreifen in dem Gebiet und die katastrophale Seeniederlage bei Salamis gestört." 
  
 diadochi_flavor.65.t: "Die Marmorinsel" 
