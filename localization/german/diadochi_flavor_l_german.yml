 flavor_cyprus.6.t: "Zypriotische Fürsten: Krise auf Zypern" #NT!
 flavor_cyprus.6.desc: "Gesandte aus Zypern sind in [ROOT.GetCountry.GetCapital.GetName] eingetroffen und bereiten sich zitternd darauf vor, [ROOT.GetCountry.GetRuler.GetPraenomen] düstere Nachrichten zu überbringen. Sie sprechen für die zypriotischen Prinzen, die zunehmend desillusioniert von der Herrschaft von [ROOT.GetCountry.GetAdjective] sind. Trotz [ROOT.GetCountry.GetRuler.GetPraenomen]s kühner Behauptung, der Verfechter der griechischen Freiheit zu sein, sehen die Herrscher Zyperns nur den Schatten der Tyrannei.\n\nAus Angst vor [ROOT.GetCountry.GetRuler.GetPraenomen]s Zorn erklären die Gesandten zögerlich, dass die zypriotischen Prinzen unter Führung von [salamis_guy.GetName] von Salamis und [paphos_guy.GetName] von Paphos drastische Maßnahmen ergriffen haben. Die auf der ganzen Insel stationierten [ROOT.GetCountry.GetAdjective] Garnisonen wurden vertrieben. Da die Prinzen keine Besatzung mehr dulden wollen, haben sie ihre Städte zurückerobert. Aber dieser Akt der Rebellion, so betonen sie, sei kein vollständiger Bruch. Die Prinzen wollen [ROOT.GetCountry.GetRuler.GetPraenomen] immer noch Treue schwören und [ROOT.GetCountry.GetRuler.GetHerHim] als ihren Oberherrn anerkennen – vorausgesetzt, ihre Position als Könige wird bestätigt und ihre Autonomie respektiert.\n\nDarüber hinaus sind die Prinzen nicht ohne Loyalität. Sie bieten die Dienste zypriotischer Truppen an, um unsere Armeen zu stärken und [ROOT.GetCountry.GetRuler.GetPraenomen]s Sache im gesamten Mittelmeerraum zu stärken. Die Prinzen haben jedoch klargestellt: Wenn [ROOT.GetCountry.GetRuler.GetPraenomen] sich weigert, ihre Souveränität anzuerkennen, werden sie gezwungen sein, für ihre Freiheit zu kämpfen. Auf die eine oder andere Weise wird der Status quo auf Zypern auf den Kopf gestellt ..." #NT!
 flavor_cyprus.6.a: "Zypern soll wieder frei sein." 
 flavor_cyprus.6.b: "Diese kleinen Prinzen sind [ROOT.GetCountry.GetRuler.GetName] nicht gewachsen."
 flavor_cyprus.6.bt: "#R Die zypriotischen Städte werden einen #E Unabhängigkeitskrieg#!#! beginnen" 
  
 flavor_cyprus.7.t: "[cyprus_country.GetRulerTitle] von [cyprus_country.GetName]" #NT!
 flavor_cyprus.7.desc: "Die Insel Zypern war lange Zeit die wichtigste Kupferquelle für den Nahen Osten und den weiteren Mittelmeerraum. Tatsächlich gründeten viele Stadtstaaten, sowohl griechische als auch phönizische, Kolonien auf der Insel, um vom enorm lukrativen Kupferhandel zu profitieren. Zypern bestand aus unzähligen Stadtkönigreichen, bis sie während der Diadochenkriege abgeschafft wurden: Marion, Soloi, Karpaseia, Lapethos, Ledrai, Chythroi, Salamis, Kition, Idalion, Tamassos, Amathus, Kourion und Paphos.\n\nEs scheint, dass [GetCountry('PRY').GetRuler.GetName] die einheimische Herrschaft über Zypern wieder aufleben lassen würde. [cyprus_country.GetName] wurde zum Satrapen Zyperns ernannt und hat die Kontrolle über alle ehemaligen Königreiche, die nun unter einer einzigen Verwaltung vereint sind." #NT!
 flavor_cyprus.7.a: "Wir werden seine Karriere mit großem Interesse verfolgen." #NT!
 flavor_cyprus.7.at: "Es passiert nichts" 
 flavor_cyprus.7.b: "Ich frage mich, was die Zukunft für [cyprus_country.GetRuler.GetPraenomen] bereithält …" 
 flavor_cyprus.7.bt: "#R Wir wechseln zum Tag @[cyprus_country.GetFlag]! #Y [cyprus_country.GetName]#!#!" 
  
 #flavor_cyprus.7.t: "[cyprus_country.GetRulerTitle] von [cyprus_country.GetName]" #NT!
 #flavor_cyprus.7.desc: "Die Insel Zypern war lange Zeit die wichtigste Kupferquelle für den Nahen Osten und den weiteren Mittelmeerraum. Tatsächlich gründeten viele Stadtstaaten, sowohl griechische als auch phönizische, Kolonien auf der Insel, um vom enorm lukrativen Kupferhandel zu profitieren. Zypern bestand aus unzähligen Stadtkönigreichen, bis sie während der Diadochenkriege abgeschafft wurden: Marion, Soloi, Karpaseia, Lapethos, Ledrai, Chythroi, Salamis, Kition, Idalion, Tamassos, Amathus, Kourion und Paphos.\n\nEs scheint, dass [GetCountry('PRY').GetRuler.GetName] die einheimische Herrschaft über Zypern wieder aufleben lassen würde. [cyprus_country.GetName] wurde zum Satrapen Zyperns ernannt und hat die Kontrolle über alle ehemaligen Königreiche, die nun unter einer einzigen Verwaltung vereint sind." #NT!
 #flavor_cyprus.7.a: "Wir werden seine Karriere mit großem Interesse verfolgen." #NT!
 #flavor_cyprus.7.at: "Es passiert nichts" #NT!
 #flavor_cyprus.7.b: "Ich frage mich, was die Zukunft für [cyprus_country.GetRuler.GetPraenomen] bereithält …" #NT!
 #flavor_cyprus.7.bt: "#R Wir wechseln zum Tag @[cyprus_country.GetFlag]! #Y [cyprus_country.GetName]#!#!" #NT!
  
 flavor_cyprus.9.t: "Zypriotische Elite" 
 flavor_cyprus.9.desc: "[cyprus_country.GetRuler.GetName], der kürzlich zum König von [cyprus_country.GetCapital.GetName] und Satrap von [cyprus_country.GetName] gekrönt wurde, sitzt im großen Audienzsaal des Palastes. Unter der Schar der Würdenträger stechen zwei Persönlichkeiten hervor: [kition_guy.GetName], ein Handelsfürst aus Kition, und [salamis_guy.GetName], ein Spross der Teukriden-Dynastie von Salamis. Beide Familien haben, obwohl sie während der Diadochenkriege ihrer angestammten Throne beraubt wurden, nach wie vor erheblichen Einfluss auf ihre jeweiligen Städte und die breitere zypriotische Aristokratie.\n\nDas Paar nähert sich dem Thron, kniet respektvoll nieder und schwört [cyprus_country.GetRuler.GetName] als rechtmäßigem Herrscher Zyperns Treue. Ihre Worte sind formell und pflichtbewusst, aber ihr Schwur klingt leer. [kition_guy.GetName] spricht als Erster und erinnert den neuen König daran, dass er die Loyalität der alten zypriotischen Eliten aufrechterhalten muss. „[cyprus_country.GetRuler.GetPraenomen]“, sagt er, „ein vereintes Zypern muss sich auf die Säulen seiner Vergangenheit stützen. Ohne unsere Unterstützung könnte das Fundament Ihrer Herrschaft ins Wanken geraten.“\n\n[salamis_guy.GetName] nickt zustimmend und fügt hinzu: „Das zypriotische Volk betrachtet uns als Symbole seines vergangenen Ruhms. Meine Abstammung geht auf Teucer zurück, den großen Bogenschützen des Trojanischen Krieges und Gründer von Salamis. Befolgen Sie unseren Rat, und wir werden dafür sorgen, dass Ihre Herrschaft Bestand hat. Missachten Sie ihn, und die Insel könnte erneut gespalten sein.“" #NT!
 flavor_cyprus.9.a: "Unsere Linien werden mit Blut verbunden sein." 
 flavor_cyprus.9.at: "[kition_guy.GetName] und [salamis_guy.GetName] werden Mitglieder der Familie von [cyprus_country.GetRuler.GetPraenomen] heiraten"
 flavor_cyprus.9.b: "Sie werden ihren Platz in der neuen Ordnung finden." 
  
 flavor_cyprus.10.t: "Die Zypernfrage" 
 flavor_cyprus.10.desc: "Nach dem Rückzug der Antigoniden herrscht Chaos auf Zypern. Während [eunostos_of_soloi.GetPraenomen] und [menelaos_lagid.GetPraenomen], der Bruder von [GetCharacter('(int32)42').GetPraenomen] und ehemaliger Satrap von Zypern, ihre jeweiligen Sitze Soloi und Salamis erfolgreich zurückerobert haben, hat das Machtvakuum selbsternannten Prinzen und ehrgeizigen Magnaten ermöglicht, die Kontrolle über Marion, Kition und Lapethos zu übernehmen. Diese ehrgeizigen Abtrünnigen, Nachkommen abgesetzter Monarchen und opportunistischer Aristokraten, haben sich selbst zu Königen untergegangener Königreiche erklärt, sehr zum Frust von [eunostos_of_soloi.GetPraenomen] und [menelaos_lagid.GetPraenomen].\n\nObwohl [menelaos_lagid.GetPraenomen] wenig Lust hat, als bloßer Kleinkönig zu herrschen, selbst über eine so wohlhabende Stadt wie Salamis, wird er tun, was [ROOT.GetCountry.GetRuler.GetPraenomen] befiehlt. Gemeinsam mit [eunostos_of_soloi.GetPraenomen] hat er Pläne ausgearbeitet, um diese Prätendenten zu unterwerfen, und schlägt eine Zangenbewegung aus Ost und West vor, um sie schnell zu vernichten. Allerdings haben sich Gesandte der neuen Könige an [ROOT.GetCountry.GetRuler.GetPraenomen] gewandt und angeboten, [ROOT.GetCountry.GetRuler.GetPraenomen] die Treue zu schwören, wenn sie im Besitz ihrer Gebiete bestätigt werden. [eunostos_of_soloi.GetPraenomen] und [menelaos_lagid.GetPraenomen], die Erfahrung im Umgang mit aalglatten Zyprioten haben, warnen, dass diese Versprechen leer sein könnten, wenn keine Maßnahmen ergriffen werden, um die Loyalität sicherzustellen. [eunostos_of_soloi.GetPraenomen] empfiehlt, prominente Familienmitglieder der zypriotischen Dynastien als Geiseln zu nehmen, um ihren Gehorsam zu sichern, während [menelaos_lagid.GetPraenomen] die Angelegenheit lieber mit Gewalt regeln würde." 
 flavor_cyprus.10.a: "Diese Verräter haben mich gezwungen, zu handeln ... Vielleicht ist es dieses Mal anders." 
 #tributary and feudatory 
 flavor_cyprus.10.b: "Geiseln, was für ein wunderbarer Vorschlag!" 
 # flavor_cyprus.10.bt: "[marion_guy.GetPraenomen], [kition_guy.GetPraenomen] und [lapethos_guy.GetPraenomen] werden [THIS.GetCountry.GetRuler.GetPraenomen] prominente Familienmitglieder als Geiseln ausliefern." #NT!
 cypriot_hostages_modifier: "Geisel-Erbe" #NT!
 flavor_cyprus.10.c: "Die Zypern-Frage ist bereits geklärt." #NT!
 flavor_cyprus.10.ct: "#R Die abtrünnigen zypriotischen Könige werden einen #E Unabhängigkeitskrieg#!#! erklären" #NT!
 flavor_cyprus_salamis_feudatory.tt: "#E Salamis#! wird ein #E [THIS.GetCountry.GetAdjective]#! #Y Feudatory#! und #E [menelaos_lagid.GetPraenomen]#! wird der König von #E Salamis#!" #NT!
 flavor_cyprus_soloi_feudatory.tt: "#E Soloi#! wird ein #E [THIS.GetCountry.GetAdjective]#! #Y Feudatory#! und #E [eunostos_of_soloi.GetPraenomen]#! wird der König von #E Soloi#!" #NT!
  
