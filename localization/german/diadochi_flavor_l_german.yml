 flavor_sel.8.t: "Ein syrisches Königreich" 
 flavor_sel.8.desc: "Die Winde des Schicksals haben sich gegen uns gewendet und uns gezwungen, das alte Kernland Babylons aufzugeben. Doch selbst in der Not ergeben sich Chancen. Syrien mit seiner strategischen Lage und seinen natürlichen Befestigungen bietet uns die Chance, unser Reich wieder aufzubauen und zu stärken. Indem wir uns als Könige Syriens etablieren, verankern wir unsere Herrschaft an der Kreuzung von Ost und West, sichern unser Überleben und bereiten den Weg für die zukünftige Rückeroberung unserer verlorenen Gebiete. Heute wurde der [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName] im Rahmen einer großen Zeremonie zum König von Syrien gekrönt.\n\nDie Krönung war ein großes Ereignis, an dem Würdenträger, Generäle und Abgesandte aus allen verbleibenden Gebieten teilnahmen. Mit der Platzierung des Diadems auf dem Kopf von [ROOT.GetCountry.GetRuler.GetName] wurde ein feierlicher Eid abgelegt: Syrien zu schützen, seine Verteidigung zu stärken und eines Tages stark genug aufzusteigen, um den Osten zurückzuerobern. Obwohl unser Herrschaftsbereich geschrumpft ist, bleibt der Geist des [ROOT.GetCountry.GetRuler.GetFamily.GetName]en Hauses  ungebrochen.\n\nIm Rahmen dieser Neuorganisation werden unsere Gebiete entlang des Roten Meeres konsolidiert, um eine effektivere Verwaltung zu gewährleisten. Der Verlust der direkten Kontrolle über die Länder entlang des Sinus Persicus ist eine bittere Pille, erfordert aber eine stärkere Abhängigkeit von unseren Satrapen, die nun als quasi-unabhängige Dynasten regieren werden. Diese Dezentralisierung ist zwar riskant, ermöglicht es uns jedoch, unsere Ressourcen auf die Kerngebiete Syriens zu konzentrieren und uns auf zukünftige Unternehmungen vorzubereiten." 
 flavor_sel.8.a: "Heil dem König von Syrien!" 
  
  
 dhe_thrace_flavor.1.t: "Wie Alexander erzogen wurde"
 dhe_thrace_flavor.1.desc: "[SCOPE.sChar('onesikritos_historian').GetPraenomen], unser [SCOPE.sChar('onesikritos_historian').GetOffice.GetName] hat ein Publikum gebeten, aus seiner neuen Geschichte über das Leben und Wirken Alexanders des Großen vorzulesen. Als Alexanders ehemaliger Leibwächter war Lysimachos in den meisten wichtigen Momenten in Alexanders Leben anwesend und freut sich sehr darauf. Es fängt gut an, aber im Laufe der Geschichte bemerkt Lysimachos immer mehr Ereignisse, an die er sich nicht erinnern kann. \n \nEr beginnt zu vermuten, dass unser [SCOPE.sChar('onesikritos_historian').GetOffice.GetName] Ereignisse erfindet, weil sein Gedächtnis sicherlich nicht so schlecht werden kann. Schließlich beginnt [SCOPE.sChar('onesikritos_historian').GetPraenomen], den Hof mit einer Geschichte über die Zeit zu erfreuen, als Alexander eine Audienz bei der Königin der Amazonen hatte, ein Ereignis, an das sich Lysimachos sicherlich erinnern würde."
 dhe_thrace_flavor.1.a: "‚Und wo war ich damals?'"
 dhe_thrace_flavor.1.b: "'Ah ja! Daran erinnere ich mich sehr gut!'"
 dhe_thrace_flavor.2.t: "Eine Löwengeschichte"
 dhe_thrace_flavor.2.desc: "Unser Basileus, so großartig er auch sein mag, liebt es, Geschichten zu erzählen und sich an seine Jugendzeit als Alexanders Leibwächter zu erinnern. Seine absolute Lieblingsgeschichte ist die, in der er Alexander bei einem Jagdvorfall vor einem Löwenangriff das Leben rettete. Lysimachos wird diese Geschichte jedem erzählen, der bereit ist zuzuhören, normalerweise einem ahnungslosen Höfling, und auch die große Narbe zeigen, die der Löwe ihm hinterlassen hat. \n \nDiesmal hat er es geschafft, [SCOPE.sChar('lion_tale_audience').GetPraenomen] in die Ecke zu drängen. [SCOPE.sChar('lion_tale_audience').GetSheHe|U] sieht Lysimachos ängstlich an, ohne zu ahnen, was gleich passieren wird. Lysimachos sieht [SCOPE.sChar('lion_tale_audience').GetHerHim] direkt in die Augen und beginnt: ''Wenn der Löwe in wildester Wut brüllt.''"
 dhe_thrace_flavor.2.a: "Ach nein! Nicht noch einmal!"
 dhe_thrace_flavor.2.a.tt: "[SCOPE.sChar('lion_tale_audience').GetPraenomen] versucht wegzukommen, aber Lysimachos packt [SCOPE.sChar('lion_tale_audience').GetHerHis] Arm und hebt seine Tunika, um seine Narbe zu zeigen."
 dhe_thrace_flavor.2.b: "Oh! Ich liebe diese Geschichte!"
 dhe_thrace_flavor.2.b.tt: "[SCOPE.sChar('lion_tale_audience').GetPraenomen] setzt sich zu Lysimachos und lauscht seiner Geschichte mit gespannter Aufmerksamkeit."
  
  
  
  
 ###Parthia 
 diadochi_flavor.100.t: "Eine Chance zuzuschlagen"
 diadochi_flavor.100.desc: "Die schwache Dynastie kauert im Westen und beansprucht die nominelle Oberherrschaft über große Landstriche. \n \nIn Wahrheit sind wir die Einzigen, die es wagen, die Wahrheit zu sagen: Die Legitimität der Seleukiden-Herrschaft ist vorbei. \n \nEs ist daher interessant, dass kürzlich einer unserer Trupps nach Hause gehumpelt ist, nachdem er von einer Grenzpatrouille begleitet von [SCOPE.sC('origin').GetRuler.GetFamilyDisplayAdjective], dem [SCOPE.sC('origin').GetRuler.GetName] des [SCOPE.sC('origin').GetRulerTitle], in die Flucht geschlagen wurde. Mit einer ausreichend schnellen Reaktion können wir ihnen vielleicht einen schweren Schlag versetzen, obwohl dies sicherlich ein Grund für einen offenen Krieg wäre."
 diadochi_flavor.100.a: "Unsere Zeit ist jetzt!"
 diadochi_flavor.100.b: "Wir dürfen das zerbrechliche Kräftegleichgewicht nicht stören."
  
 diadochi_flavor.101.t: "Parther Horden"
 diadochi_flavor.101.desc: "Einen Moment der Schwäche spürend, sind die Horden der [SCOPE.sC('target').GetAdjective] Ödnis über die [SCOPE.sC('origin').GetRuler.GetFamilyDisplayAdjective] Lande hergefallen, wie ein Rudel Wölfe ein Lamm verwüsten würde. \n \nDer Angriff kam ohne Vorwarnung, wobei [SCOPE.sC('origin').GetRulerTitle] [SCOPE.sChar('sel_rul').GetPraenomen] zu den ersten Opfern gehörte, nachdem er die Grenzregion bereist hatte, als der Angriff kam. \n \nScheinbar nicht zufrieden mit dieser apokalyptischen Wendung der Ereignisse, haben sich die Adligen des [SCOPE.sC('origin').GetAdjective]-Realms gegeneinander gewandt und sich darum gestritten, einen legitimen Nachfolger zu bestimmen – wird der Titan des Ostens dem Untergang geweiht?"
 diadochi_flavor.101.a: "Weh!"
 seleucid_struggles: "Streit!"
 desc_seleucid_struggles: "Provoziert durch den Angriff der parthischen Horden, befindet sich das Reich in Aufruhr."
  
  
 egypt_cypriot_kings: "Zypriotische Könige" 
 egypt_cypriot_kings_desc: "Vor dem Tod von Perdikkas (321 v. Chr.) hatte Ptolemaios ein Bündnis mit Nikokreon geschlossen, dem bedeutendsten der zypriotischen Könige. 316 v. Chr. wurde Zypern zum Schlachtfeld zwischen Ptolemaios und Antigonos um die Kontrolle über das Mittelmeer. Neben Nikokreon gab es drei weitere loyale Vasallenkönige: Nikokles von Paphos, Androkles von Amathus und Pasikrates von Soli. Die anderen Könige Zyperns verbündeten sich mit Antigonos. Ptolemaios‘ militärische Intervention unter dem Kommando seines Bruders Menelaos erwies sich als erfolgreich bei der Niederschlagung rebellischer Könige. Im Jahr 312 verdrängte Ptolemaios alle zypriotischen Könige mit Ausnahme von Nikokreon von [GetProvince('(int32)331').GetName] (und vielleicht Eunostos von [GetProvince('(int32)333').GetName]). Ptolemaios vermählte seine Tochter Eirene mit Eunostos, kurz nachdem Eunostos' Vater gestorben war, um sicherzustellen, dass der neue König eines führenden zypriotischen Königreichs loyal bleiben würde. Nikokreons Herrschaftsgebiete wurden stark erweitert; er wurde zum obersten ptolemäischen Offizier auf der Insel ernannt und zum Strategos von Zypern ernannt.\n\nObwohl Nikokreon von Ptolemaios begünstigt wurde, führte sein Tod (möglicherweise durch erzwungenen Selbstmord) im Jahr 309 v. Chr. zu einer direkten ptolemäischen Verwaltung Zyperns und zur Abschaffung der verbleibenden unabhängigen zypriotischen Königreiche. Ptolemaios' Bruder Menealos übernahm Nikokreons Rolle; er wurde zum König von [GetProvince('(int32)331').GetName] und Satrap von Zypern ernannt." 
 egypt_cypriot_kings_reward_tt: "Wir werden bestimmen, wie #E #Y Zypern#!#! verwaltet werden soll" 
  
