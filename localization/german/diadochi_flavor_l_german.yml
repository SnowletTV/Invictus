 # flavor_cyprus.6.t: "Alassan-Botschafter" #NT!
 # flavor_cyprus.6.desc: "Eine Delegation aus Abgesandten der drei neuen unabhängigen Königreiche auf Zypern, die offenbar eine Art Bündnis gebildet haben: @[kition_country.GetFlag]! [kition_country.GetName|Y], @[marion_country.GetFlag]! [marion_country.GetName|Y] und @[amathous_country.GetFlag]! [amathous_country.GetName|Y], sind in [ROOT.GetCountry.GetCapital.GetName] eingetroffen, um mit [ROOT.GetCountry.GetRuler.GetPraenomen] zu verhandeln. Nach dem Austausch von Höflichkeiten erklären die Botschafter, dass die sich zurückziehenden Streitkräfte im Chaos nach dem Rückzug der Antigoniden die meisten Seeschiffe auf der Insel Zypern gekapert haben, die der Botschafter amüsanterweise als „#E Alassa#!,'“ bezeichnet, die größer als kleine Fischerboote sind. Ohne diese Schiffe war der Handel, die Wirtschaftsadern ihrer Städte, unterbrochen. Ihre Händler sind jetzt größtenteils auf die Küsten beschränkt und können sich nur gelegentliche Ausflüge auf die andere Seite des #E Levantinischen Meeres[kition_country.GetName|Y]1 leisten. Viele der wenigen Schiffe, die sie ausschicken, werden von #E Olban-Piraten[kition_country.GetName|Y]1 gekapert. Sogar diejenigen, die es bis in die Levante schaffen, müssen oft exorbitante Anlegegebühren zahlen und bei jedem Besuch scheinen neue Steuern erhoben zu werden. \n\nDie führenden Botschafter von [kition_country.GetName|Y]5 flehen [kition_country.GetName|Y]4 um Unterstützung an und erklären sich bereit, ihre Städte zu verpflichten, dem #E Ptolemäischen Königreich[kition_country.GetName|Y]7 Tribut zu zahlen, wenn [kition_country.GetName|Y]8 garantieren kann, dass ihre Handelsrechte geschützt und Berichte über Piraten angemessen behandelt werden. \n\nNachdem sein Gegenüber sein Plädoyer beendet hatte, fügte der Botschafter von [kition_country.GetName|Y]9 hinzu, dass ihre Städte, die sich offenbar als „#E Alassanische Liga[kition_country.GetName|Y]1“ bezeichneten, sich gerne in das ptolemäische Wirtschaftssystem integrieren würden, wenn ihnen Schiffe und Geldmittel zugeteilt würden, damit sie ihre Handelsrouten wiederbeleben und sich wieder mit den geschäftigen Märkten des #E Mittelmeers[kition_country.GetName|Y]1 verbinden könnten. Die anderen Botschafter nickten heftig und signalisierten ihre Bereitschaft, ähnlichen Bedingungen zuzustimmen. \n\nDie Rückeroberung der Insel wäre jetzt, da die Einheimischen ihre Positionen gefestigt haben, ein Ärgernis und diese Lösung würde viele der Vorteile des vollständigen Eigentums ohne die gesamte Haftung bieten …" #NT!
