 diadochi_flavor.60.b: "Nun, Karien braucht einen Satrapen …" 
 diadochi_flavor.60.bt: "[pleistarchus_scope.GetName] erhält die Herrschaft über @[caria_satrapy.GetFlag]! #Y Caria#! als [THIS.GetCountry.GetAdjective]er Satrap" 
 diadochi_flavor.60.c: "[pleistarchus_scope.GetPraenomen] soll Cililica haben." 
 diadochi_flavor.60.ct: "[pleistarchus_scope.GetName] erhält die Herrschaft über @[cilicia_satrapy.GetFlag]! #Y Cililica#! als [THIS.GetCountry.GetAdjective]er Satrap" 
 diadochi_flavor.60.d: "[pleistarchus_scope.GetPraenomen] wäre als Verbündeter nützlicher denn als Untertan." 
 diadochi_flavor.60.dt: "[pleistarchus_scope.GetName] wird der unabhängige Satrap von @[caria_satrapy.GetFlag]! #Y Caria#! und @[cilicia_satrapy.GetFlag]! #Y Cililica#!." 
 diadochi_flavor.60.e: "Wehe den Besiegten." 
  
