 diadochi_liberation.3.t: "Befreiung von Salamis"
 diadochi_liberation.3.desc: "Die Insel wurde vermutlich von König Kychreus, dem Sohn der gleichnamigen Nymphe Salamis, gegründet und wahrscheinlich zuerst von Ägina kolonisiert und später von Megara besetzt. Um die Zeit Solons wurde sie jedoch zu einem athenischen Besitz, nachdem Megara einen Krieg gegen Athen verloren hatte. [GetProvince('(int32)7902').GetName] war der Ort der Schlacht von Salamis, dem entscheidenden Seesieg der verbündeten griechischen Flotte unter der Führung von Themistokles über das Persische Reich im Jahr 480 v. Chr. Es soll auch der Geburtsort von Ajax und Euripides sein, wobei die Geburt des Letzteren allgemein auf den Tag der großen Schlacht gelegt wird.\n\nNachdem der Oligarch und Möchtegern-Tyrann [GetCharacter('(int32)380').GetName] von [GetCharacter('(int32)38').GetName] aus Attika vertrieben worden war, erntete [GetCharacter('(int32)38').GetName] göttliche Ehre für die Wiederherstellung der alten athenischen Verfassung, aber er gab ihnen nicht alle ihre früheren Länder zurück und brachte [GetProvince('(int32)7902').GetName] fest unter die Kontrolle der Antigoniden.\n\nUnser Kampf mit [GetCharacter('(int32)37').GetPraenomen]' Linie um die Leiche von Alexandros' Reich geht weiter, aber wir haben endlich ihre Garnison aus [GetProvince('(int32)7902').GetName] vertrieben und unsere Truppen marschieren nun durch die Straßen.\n\nDie Befreiung der Insel ist sicherlich eine Möglichkeit, aber die Aufgabe einer Schlüsselposition im Saronischen Golf könnte zu unerwünschten Konsequenzen führen ..." 
