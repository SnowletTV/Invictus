 flavor_sel.1.t: "Die östlichen Satrapien" 
 flavor_sel.1.desc: "Vor Jahrzehnten eroberte [GetCharacter('(int32)39').GetPraenomen] Indien und dehnte sein Reich bis zum #E Indus#!, aus, doch die vielen Kriege zwischen den nachfolgenden Königen haben diese östlichen Satrapien isoliert und geschwächt.\n\nIm vergangenen Jahr hat [GetCharacter('(int32)22').GetName] Nordindien vereint, das #E Nanda-Reich#!, vernichtet und gleichzeitig die griechischen Satrapen im Indus-Tal überrannt.\n\nEs wurde vorgeschlagen, dass wir unsere Verluste begrenzen und die letzten östlichen Satrapien an die #E Maurya#!, abgeben sollten, da sich dieser Konflikt sonst über Jahre hinziehen könnte. Ein Waffenstillstand würde uns außerdem die Zeit verschaffen, die wir brauchen, um unser eigenes Reich zu festigen und die anderen Nachfolger zu besiegen."
 flavor_sel.1.a: "Lasst uns mit Maurya verhandeln." 
 flavor_sel.1.b: "Wir werden ihnen nichts dergleichen anbieten!"
 seleucid_maurya_start.1.a.tt: "Wenn Maurya zustimmt, wird Folgendes geschehen:\n" 
 seleucid_maurya_start.1.b.tt: "#R Der Krieg mit Maurya (@[GetCountry('MRY').GetFlag]!) wird wahrscheinlich sofort wieder aufgenommen. #!\nSollte der Krieg wiederaufgenommen werden, $seleucid_maurya_start.5.b.tt$" 
 seleucid_maurya_start.5.b.tt: "#Y Maurya#! erhält:\n" 
 seleucid_land_transfer_tooltip: "Die Provinzen #R Bamyan#!, #R Sattagydia#!, #R Arachosia#!, #R Gedrosia#! und #R Parecania#!, werden an Maurya abgetreten (@[GetCountry('MRY').GetFlag]!))." 
 seleucid_land_transfer_mauryan_tooltip: "Die Provinzen #G Bamyan#!, #G Sattagydia#!, #G Arachosia#!, #G Gedrosia#! und #G Parecania#!, werden an Maurya abgetreten (@[THIS.GetCountry.GetFlag]!)." 
  
 flavor_sel.2.t: "Und das Ende der griechischen Bedrohung?" 
 flavor_sel.2.desc: "Vor Jahrzehnten fiel [GetCharacter('(int32)39').GetName] in unseren Subkontinent ein und besiegte die lokalen Herrscher des Indus-Tals. Seitdem hat sich jedoch vieles geändert. Der Tod des großen Eroberers führte zur Aufteilung seines Reiches unter streitenden Nachfolgern und der kometenhafte Aufstieg von Chandragupta Maurya veränderte Nordindien.\nIm vergangenen Jahr eroberten Maurya-Armeen das Indus-Tal und rücken auf die Positionen des Nachfolgerkönigs Seleukos vor.\nEin Abgesandter von Seleukos bietet nun an, diese Region im Austausch für einen Freundschaftsvertrag mit unserem Reich aufzugeben." 
 flavor_sel.2.a: "Nehmen wir dieses Angebot an." 
 flavor_sel.2.b: "Nein, Persien wird uns gehören!" 
 flavor_sel.3.t: "Die griechische Bedrohung" 
  
 flavor_sel.3.desc: "Vor Jahrzehnten fiel [GetCharacter('(int32)39').GetName] in unseren Subkontinent ein und besiegte die lokalen Herrscher des Indus-Tals. Seitdem hat sich jedoch vieles geändert. Der Tod des großen Eroberers führte zur Aufteilung seines Reiches unter streitenden Nachfolgern und der kometenhafte Aufstieg von Chandragupta Maurya hat Nordindien verändert.\nIm vergangenen Jahr haben Maurya-Armeen das Indus-Tal erobert und rücken auf die Positionen des Nachfolgerkönigs Seleukos vor.\nEin Abgesandter von Seleukos bietet uns nun einen Waffenstillstand an. Das gibt uns Zeit, unsere Gewinne zu konsolidieren und unsere Aufmerksamkeit vielleicht anderen Dingen zuzuwenden."
 flavor_sel.3.a: "Wir müssen weitermachen!"
 flavor_sel.3.b: "Versuchen wir, Frieden zu schließen und warten wir ab." 
 seleucid_maurya_start.3.b.tt: "Wenn die Seleukiden zustimmen, wird Folgendes geschehen:\n"
  
 flavor_sel.4.t: "Frieden in unserer Zeit" 
 flavor_sel.4.desc: "Die Maurya haben unserem Angebot zugestimmt und uns als Zeichen ihrer Dankbarkeit eine große Anzahl Kriegselefanten geschickt, die wir im Kampf gegen die anderen makedonischen Nachfolgestaaten einsetzen sollen." 
 flavor_sel.4.a: "Fantastisch!" 
  
 flavor_sel.5.t: "Ein unsicherer Waffenstillstand"
 flavor_sel.5.desc: "Die Maurya haben einem Waffenstillstand zugestimmt. Dies würde unseren beiden Staaten eine dringend benötigte Ruhepause verschaffen. Zeit für den Wiederaufbau und die Festigung unseres jungen Reiches.\nDas würde zwar bedeuten, dass wir den griechischen Städten im Indus-Tal vorerst den Rücken kehren, aber es ist vielleicht die vernünftigste Vorgehensweise."
 flavor_sel.5.a: "Zeit, unsere Aufmerksamkeit Antigonos zuzuwenden!" 
 flavor_sel.5.b: "Zum Indus!" 
  
 flavor_sel.6.t: "Krieg!"
 flavor_sel.6.desc: "Anstatt eine formelle Antwort zu senden, haben uns die Maurya den Kopf unseres Boten geschickt.\nUnsere Grenzgarnisonen melden Maurya-Truppen, die ihre Stellungen auskundschaften, ein Krieg ist nun unvermeidlich." 
 flavor_sel.6.a: "Zeit zu sterben."
  
 flavor_sel.7.t: "Krieg!" 
 flavor_sel.7.desc: "Die Seleukiden haben unser großzügiges Waffenstillstandsangebot abgelehnt. Stattdessen rücken ihre Armeen auf unsere Stellungen vor.\nAuch in den griechischen Gebieten entlang des Indus wächst die Unterstützung der Seleukiden." 
  
 flavor_sel.10.t: "Die Verwüstung von Gedrosia" 
 flavor_sel.10.desc: "Gedrosia, das Land, das ein Drittel der Armee Alexanders stahl, als dieser nach Hause marschierte und in den Tod ging, ist ein fast karger Felsen, der von Bergen und Wüsten bevölkert ist, ein starker Kontrast zu dem großen Erythräischen Meer, das darunter liegt und das Nearchus durchsegelte, als er Alexander auf seiner schicksalshaften Reise begleitete. Obwohl es ein totes Land ist, gibt es diese wenigen Seelen, die dort leben – die Fischfresser, wie sie genannt werden, die Ichthyophagoi. Sie müssen ein verfluchtes Volk sein, wenn sie ihr Leben an einem so rauen und unbarmherzigen Ort verbringen. Diese Ichthyophagoi mit ihren seltsamen Bräuchen bieten keinen Tribut, der die Mühe wert wäre, und die Verwüstung des Landes dient nur dazu, das Leben derer zu fordern, die es wagen, es zu betreten. Die Berater von [gedrosia_old_overlord.GetRuler.GetPraenomen] schlagen vor, dass es an der Zeit sein könnte, die Wüste zurückfordern zu lassen, was ihr gehört, Gedrosia seiner Wildnis zu überlassen und unsere Bemühungen auf wohlhabendere Länder umzulenken. Wenn wir uns zurückziehen, werden wir dies vorsichtig und langsam tun, um sicherzustellen, dass das Land nicht von unseren Feinden eingenommen wird und die einheimischen Stämme [gedrosia_old_overlord.GetName] gegenüber freundlich gesinnt bleiben." 
 flavor_sel.10.a: "Zieh dich zurück und überlasse der Wüste die Eroberung von Gedrosia." 
 flavor_sel.10.at: "#E #Y Gedrosia#! #! wird in zwei Jahren als [gedrosia_old_overlord.GetAdjective]er #E Stammesvasall#! entlassen" 
 flavor_sel.10.b: "Wir werden kein einziges Sandkorn aufgeben." 
