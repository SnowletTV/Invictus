 flavor_cyprus.11.t: "Das Schicksal Zyperns" 
 flavor_cyprus.11.desc: "Vor dem Tod von #E Perdikkas#! (321 v. Chr.) hatte [GetCharacter('(int32)42').GetPraenomen] ein Bündnis mit Nikokreon geschlossen, dem bedeutendsten der zypriotischen Könige. 316 v. Chr. wurde Zypern zum Schlachtfeld zwischen [GetCharacter('(int32)42').GetPraenomen] und #E Antigonus#! um die Kontrolle über das Mittelmeer. Neben #E Nikokreon#! gab es drei weitere loyale Vasallenkönige: #E Nikokreon#! von Paphos, #E Androkles#! von Amathus und #E Pasikrates#! von Soli. Die anderen Könige Zyperns verbündeten sich mit Antigonus. [GetCharacter('(int32)42').GetPraenomen]s militärische Intervention unter dem Kommando seines Bruders Menelaos erwies sich als erfolgreich bei der Niederschlagung rebellischer Könige. Im Jahr 312 stürzte [GetCharacter('(int32)42').GetPraenomen] alle zypriotischen Könige mit Ausnahme von Nikokreon von [GetProvince('(int32)331').GetName] (und vielleicht Eunostos von [GetProvince('(int32)333').GetName]). [GetCharacter('(int32)42').GetPraenomen] vermählte seine Tochter Eirene mit Eunostos, kurz nachdem Eunostos‘ Vater gestorben war, um sicherzustellen, dass der neue König eines führenden zypriotischen Königreichs loyal bleiben würde. Nikokreons Herrschaftsgebiete wurden erheblich erweitert, als ihm die Herrschaft über Gebiete übertragen wurde, die Königen entrissen worden waren, die der Sache der Antigoniden treu ergeben waren. Er wurde zum obersten ptolemäischen Offizier auf der Insel ernannt und zum Strategos von Zypern ernannt.\n\nObwohl Nikokreon von [GetCharacter('(int32)42').GetPraenomen] begünstigt wurde, führte sein Tod (möglicherweise durch erzwungenen Selbstmord) im Jahr 309 v. Chr. zu einer direkten ptolemäischen Verwaltung Zyperns und der Abschaffung der verbleibenden unabhängigen zypriotischen Königreiche. [GetCharacter('(int32)42').GetPraenomen]s Bruder Menealos übernahm Nikokreons Rolle; er wurde zum König von [GetProvince('(int32)331').GetName] und Satrap von Zypern ernannt.\n\nNachdem die abtrünnigen zypriotischen Könige besiegt waren, ist der Frieden nach Zypern zurückgekehrt. [menelaos_lagid.GetPraenomen] regiert von seinem Sitz in Salamis aus den Osten, während [eunostos_of_soloi.GetPraenomen] von Soloi aus den Westen regiert. Beide Männer haben sich in ihren eigenen Domänen als fähige Herrscher erwiesen, doch jeder versucht, ganz Zypern zu unterwerfen...\n\n[menelaos_lagid.GetPraenomen], der Bruder von [GetCharacter('(int32)42').GetPraenomen] und ehemaliger Satrap von Zypern, plädiert für die Konsolidierung der Insel unter seiner Führung. [eunostos_of_soloi.GetPraenomen] hingegen besteht darauf, dass die aktuelle Aufteilung gerecht sei und Frieden gewährleiste, indem sie die Macht zwischen den beiden Herrschern ausbalanciere. Andere am Hof flüstern, dass keiner der beiden Männer Macht über die Insel haben sollte, und schlagen eine direkte königliche Verwaltung und die vollständige Abschaffung der Königreiche vor." 
 flavor_cyprus.11.a: "Die Insel soll geteilt bleiben." 
 flavor_cyprus.11.at: "[menelaos_lagid.GetPraenomen] behält die Kontrolle über den Osten und [eunostos_of_soloi.GetPraenomen] regiert den Westen."
 flavor_cyprus.11.b: "[eunostos_of_soloi.GetPraenomen] sollte mit Soloi zufrieden sein." 
 flavor_cyprus.11.bt: "[menelaos_lagid.GetPraenomen] erhält die Kontrolle über alle Gebiete auf Zypern, die nicht von [eunostos_of_soloi.GetPraenomen] gehalten werden." 
 flavor_cyprus.11.c: "Lassen Sie [eunostos_of_soloi.GetPraenomen] Zypern halten, [menelaos_lagid.GetPraenomen] wird für wichtigere Angelegenheiten benötigt."
 flavor_cyprus.11.ct: "[eunostos_of_soloi.GetPraenomen] oder [menelaos_lagid.GetPraenomen] wird die Kontrolle über ganz Zypern gewährt."
 flavor_cyprus.11.d: "Die Königreiche sollen erneut abgeschafft werden." 
 flavor_cyprus.11.dt: "#R Alle Gebiete Zyperns werden annektiert#!" 
  
  
  
  
