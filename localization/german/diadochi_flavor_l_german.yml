 diadochi_flavor.77.desc: "Nach der herakleischen Belagerung von [GetProvince('(int32)266').GetName] richteten die [GetCountry('PRY').GetAdjective]en Anführer ihre Augen nach Westen. Die freien Stadtstaaten von [GetProvince('(int32)418').GetArea.GetRegion.GetName] wurden zu einem geordneten Bund zusammengeschlossen, dessen einziges Ziel darin bestand, den skrupellosen [GetCharacter('(int32)32').GetPraenomen] und die Überreste seiner Streitkräfte, die noch in Makedonien präsent waren, einzusperren.\n\nAnfangs mit den [GetCountry('PRY').GetAdjective]en Herrschern verbündet, war Böotien später gezwungen, die Dominanz von [GetCharacter('(int32)32').GetPraenomen] zu akzeptieren. Als sich jedoch mit [GetCharacter('(int32)38').GetName]s Feldzug im Jahr 304 v. Chr. die Gelegenheit ergab, nutzten wir die Chance, unser Bündnis mit den [GetCountry('PRY').GetAdjective]en Herrschen zu erneuern. Jetzt, da die von [GetCharacter('(int32)38').GetPraenomen] angeführten [GetCountry('PRY').GetAdjective]en Streitkräfte eine Offensive gegen die [GetCountry('MAC').GetAdjective]e Bedrohung  beginnen, müssen wir uns entscheiden, ob wir unser Bündnis ehren und uns dem Kampf anschließen oder unter uns bleiben und den Sturm der makedonischen Ambitionen trotzen?" 
