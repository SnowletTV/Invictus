 diadochi_liberation.4.t: "Befreiung von Ägina" 
 diadochi_liberation.4.desc: "Laut Herodot entstand Ägina als Kolonie von Epidaurus. Der Überlieferung zufolge stammt der Name Ägina von der Urgroßmutter von Achilles. Ägina war der erste griechische Staat, der seine eigenen Münzen prägte und die Produkte seiner Münzstätten mit dem Symbol der Stadt, einer Schildkröte, kennzeichnete. Ägina war lange Zeit eine Rivalität mit Athen, doch nach einem letzten Moment im Rampenlicht während der Schlacht von Salamis geriet Ägina in die Bedeutungslosigkeit.\n\nNachdem der Oligarch und Möchtegern-Tyrann [GetCharacter('(int32)380').GetName] von [GetCharacter('(int32)38').GetName] aus Attika vertrieben worden war, erlangte [GetCharacter('(int32)38').GetName] göttliche Ehre für die Wiederherstellung der alten athenischen Verfassung, doch er nutzte diese Gelegenheit auch, um seine Macht über den Saronischen Golf zu festigen und [GetProvince('(int32)442').GetName] fest unter die Kontrolle der Antigoniden zu bringen.\n\nUnser Kampf mit [GetCharacter('(int32)37').GetPraenomen] um die Leiche von Alexandros‘ Reich geht weiter, doch wir haben ihre Garnison endlich aus [GetProvince('(int32)442').GetName] vertrieben und unsere Truppen marschieren nun durch die Straßen.\n\nDie Befreiung der Insel ist sicherlich eine Möglichkeit, doch die Aufgabe einer Schlüsselposition im Saronischen Golf könnte zu unerwünschten Konsequenzen führen …" 
