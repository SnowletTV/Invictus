 egypt_philokles_sidon: "Baalshillemi-Restaurierung" #NT!
 egypt_philokles_sidon_desc: "Die Dynastie der #E Baalshillemi#! regierte einst als Könige von [GetProvince('(int32)747').GetName]. #E Philokles#!, der letzte Spross von Baalshillem, diente uns viele Jahre lang treu. Philokles stammte von #E Straton#! (Abdashtart), dem berühmten Hellinizer, ab und war kulturell eher griechisch als sidonisch. Sein Name ist nach Ansicht von Gelehrten eine griechische Übersetzung des phönizischen „#E Hiram#!“. Ausgestattet mit beträchtlichen Machtbefugnissen verteidigte Philokles unermüdlich die ptolemäischen Interessen sowohl in der Ägäis als auch im östlichen Mittelmeerraum. Seine Treue sollte belohnt werden. Vielleicht ist die Zeit gekommen, die wahren Könige von Sidon wiederherzustellen und den letzten aus Baalshillems Linie in seine rechtmäßige Machtposition zu erheben …" #NT!
 egypt_philokles_sidon_reward_tt: "Der legitime Erbe von #E Baalshillem#! wird wieder auf den Thron von #E #Y Sidonian#!#! gesetzt." #NT!
  
 flavor_cyprus.3.t: "Baalshillemi-Restaurierung" #NT!
 flavor_cyprus.3.desc: "Die Dynastie der #E Baalshillemi#! regierte einst als König von [GetProvince('(int32)747').GetName]. #E Philokles#!, der letzte Spross von Baalshillem, diente uns viele Jahre lang treu. Philokles stammte von #E Straton#! (Abdashtart), dem berühmten Hellinizer, ab und war kulturell eher griechisch als sidonisch. Sein Name ist nach Ansicht von Gelehrten eine griechische Übersetzung des phönizischen „#E Hiram#!“. Ausgestattet mit beträchtlichen Machtbefugnissen verteidigte Philokles unermüdlich die ptolemäischen Interessen sowohl in der Ägäis als auch im östlichen Mittelmeerraum. Seine Treue sollte belohnt werden.\n\nJetzt wurde der letzte aus Baalshillems Linie in seinen rechtmäßigen Rang zurückversetzt; [philokles_baalshillemi.GetName] wurde als König eines untergeordneten Sidon eingesetzt." #NT!
 flavor_cyprus.3.a: "Möge er lange regieren!" #NT!
 flavor_cyprus.3.b: "Sein angestammter Besitz soll zurückgegeben werden." #NT!
  
 flavor_cyprus.8.t: "Ein neuer König" #NT!
 flavor_cyprus.8.desc_1: "[GetCharacter('(int32)39').GetName] setzte unseren #E Straton#! ab und ernannte [GetCharacter('(int32)95').GetName], einen verarmten Spross der königlichen Familie, zum Herrscher von [ROOT.GetCountry.GetCapital.GetName]. [GetCharacter('(int32)39').GetPraenomen], der vom Charakter dieses Mannes sehr beeindruckt war, gab den Befehl, dass dem neuen König nicht nur Stratons königliches Eigentum übertragen werden sollte, sondern auch das Territorium von [ROOT.GetCountry.GetCapital.GetName] erweitert werden sollte.\n\nUm seinen Einfluss auf die Region zu sichern, hat [new_overlord.GetRuler.GetName] [philokles_baalshillemi.GetName], ein Mitglied der abgesetzten Linie der Baalshillemi-Dynastie, als neuen König von [ROOT.GetCountry.GetCapital.GetName] eingesetzt. Als Nachkomme von Straton (Abdashtart), dem berühmten Hellenisierer, ist [philokles_baalshillemi.GetName] kulturell eher griechisch als sidonisch. Sein Name, vermutlich eine griechische Übersetzung des phönizischen „Hiram“, spiegelt dieses doppelte Erbe wider." #NT!
 flavor_cyprus.8.desc_2: "[GetCharacter('(int32)39').GetName] setzte unseren #E Straton#! ab und ernannte [GetCharacter('(int32)95').GetName], einen verarmten Spross der königlichen Familie, zum Herrscher von [ROOT.GetCountry.GetCapital.GetName]. [GetCharacter('(int32)39').GetPraenomen], der vom Charakter dieses Mannes sehr beeindruckt war, gab den Befehl, dass dem neuen König nicht nur Stratons königliche Ausstattung übertragen werden sollte, sondern auch das Territorium von [ROOT.GetCountry.GetCapital.GetName] erweitert werden sollte.\n\nUm seinen Einfluss auf die Region zu sichern, hat [new_overlord.GetRuler.GetName] [philokles_baalshillemi.GetName], ein Mitglied der abgesetzten Linie der Baalshillemi-Dynastie, als neuen König von [ROOT.GetCountry.GetCapital.GetName] eingesetzt. Als Nachkomme von Straton (Abdashtart), dem berühmten Hellenisierer, ist [philokles_baalshillemi.GetName] kulturell eher griechischer als sidonischer Abstammung. Sein Name, vermutlich eine griechische Übersetzung des phönizischen „Hiram“, spiegelt dieses doppelte Erbe wider.\n\nVor den #E Diadochenkriegen#! besaß unsere große Stadt einst ausgedehnte Ländereien im Süden, die wir als Belohnung für unsere Treue und Hilfe bei der Eroberung von #E Ägypten#! erhielten. Der Herr der Könige #E König Kambyses II#! selbst fügte #E7, #E8 und die mächtigen Ländereien von #E Dagon#! unserem Herrschaftsbereich hinzu, in Anerkennung der unschätzbaren Unterstützung, die unser #E König Eshmun'azar II#! während seiner Feldzüge leistete.\n\nNun hat [new_overlord.GetRuler.GetName] in einer Geste des guten Willens die Rückgabe dieser Ländereien an unsere große Stadt angekündigt." #NT!
 flavor_cyprus.8.a: "Möge er lange regieren!" #NT!
  
 flavor_cyprus.12.t: "Ein sidonischer König für Tyrus?" #NT!
 flavor_cyprus.12.desc: "Der König von Sidon, [sidon_king.GetPraenomen], hat uns treue und vorbildliche Dienste geleistet, indem er sowohl die ptolemäischen Interessen in der Ägäis und im östlichen Mittelmeerraum als auch in seinem Heimatland verteidigte. Ein solcher Einsatz verdient Anerkennung. Die Überlieferung besagt, dass Tyros und Sidon einst unter sidonischen Königen vereint waren. Manche sagen, [sidon_king.GetPraenomen] sei eher Grieche als Sidonier, aber in Wahrheit repräsentiert seine Linie die ersten echten #E Syriotes#!,, eine Mischung aus phönizischen und hellenistischen Traditionen, die die Kluft zwischen Ost und West überbrückt. Die Erhebung von [sidon_king.GetPraenomen] zum Herrscher über Tyros und Sidon würde seine Verdienste angemessen würdigen und auch den Grundstein für ein stärker geeintes und hellenisiertes Phönizien legen. Wenn er in eine solche Position erhoben würde, würde man natürlich von ihm erwarten, dass er die hellenische Kultur in einem Ausmaß in seine Herrschaft integriert, das sogar die seines Vorfahren Straton (Abdashtart), des berühmten Hellinizers, übertrifft." #NT!
 flavor_cyprus.12.a: "Lassen Sie alles, wie es ist." #NT!
 #SIDON AND TYRE GET 5 STABILITY 
 flavor_cyprus.12.b: "Vereinige Tyrus und Sidon unter [sidon_king.GetPraenomen]." #NT!
 flavor_cyprus.12.bt: "[sidon_king.GetPraenomen] wird König von #E Tyrus#!\n#E Tyrus#! annektiert #E Sidon#!" #NT!
 flavor_cyprus.12.c: "[sidon_king.GetPraenomen] wird mehr sein als ein König der Küsten." #NT!
 flavor_cyprus.12.ct: "[sidon_king.GetPraenomen] wird König von #E Tyros#!\n#E Tyros#! annektiert #E Sidon#! und alle [THIS.GetCountry.GetAdjective] Länder in den Gebieten #Y Galiläa#! und #Y Südphönizien#!" #NT!
 #Trigger if own right land 
  
  
 flavor_cyprus.13.t: "Ein sidonischer König für Tyrus?" #NT!
 flavor_cyprus.13.desc: "[overlord.GetRuler.GetPraenomen] hat vorgeschlagen, Tyros und Sidon unter einem einzigen Herrscher zu vereinen: [sidon_king.GetPraenomen], dem König von Sidon. Eine solche Vereinigung erinnert an die frühen Tage des Jahrtausends, als sidonische Könige von Tyros aus regierten. Manche sagen, [sidon_king.GetPraenomen] sei eher Grieche als Sidonier, aber in Wahrheit repräsentiert seine Linie die ersten echten #E Syriotes#!,, eine Mischung aus phönizischen und hellenistischen Traditionen, die die Kluft zwischen Ost und West überbrückt. [sidon_king.GetPraenomen] selbst verspricht, eine neue Ära des Wohlstands einzuläuten.\n\nDie Abgesandten von [overlord.GetRuler.GetPraenomen] versichern uns, dass diese Vereinigung Tyros enorme Vorteile bringen würde. Mitglieder des Rates werden bald Reichtum und Einfluss versprochen haben, die denen der Könige kleinerer Staaten ähneln, und die vereinte Macht von Tyros und Sidon würde unseren Platz als dominierende Kraft in der Region sichern. [sidon_king.GetPraenomen] hat jedoch den Auftrag erhalten, die hellenische Kultur in seine Herrschaft zu integrieren, und zwar in einem Ausmaß, das sogar das seines Vorfahren Straton (Abdashtart), des berühmten Hellinizers, übertrifft. Ein Großteil unseres tyrischen Erbes könnte dabei verloren gehen ..." #NT!
 flavor_cyprus.13.a: "Heil König [sidon_king.GetPraenomen]!" #NT!
 flavor_cyprus.13.at1: "[sidon_king.GetPraenomen] wird König von #E Tyrus#!\n#E Tyrus#! annektiert #E Sidon#!" #NT!
 flavor_cyprus.13.at2: "[sidon_king.GetPraenomen] wird König von #E Tyros#!\n#E Tyros#! annektiert #E Sidon#! und alle [overlord.GetAdjective] Länder in den Gebieten #Y Galiläa#! und #Y Südphönizien#!" #NT!
 flavor_cyprus.13.at3: "Die Missionsaufgaben '#Y $phoenicia_missions_task_21$#!,' '#Y $phoenicia_missions_task_22$#!,' und '#Y $phoenicia_missions_task_23$#!' werden in den kommenden Monaten #G abgeschlossen$phoenicia_missions_task_21$0!" #NT!
 flavor_cyprus.13.b: "Wir müssen unsere Unabhängigkeit bewahren." #NT!
  
  
 flavor_cyprus.14.t: "Ein sidonischer König für Tyrus?" #NT!
 flavor_cyprus.14.desc: "[sidon_king.GetPraenomen] hat [overlord.GetRuler.GetPraenomen] lange treue und vorbildliche Dienste geleistet, indem er sowohl die Interessen von [overlord.GetAdjective] in der Ägäis und im östlichen Mittelmeerraum als auch in seinem Heimatland verteidigt hat. Es scheint, dass [overlord.GetRuler.GetPraenomen] der Meinung ist, dass ein solcher Einsatz Anerkennung verdient. [overlord.GetRuler.GetPraenomen] hat vorgeschlagen, Tyros und Sidon unter einem einzigen Herrscher zu vereinen: [sidon_king.GetPraenomen]. Diese vorgeschlagene Vereinigung erinnert an die frühen Tage des Jahrtausends, als der Überlieferung zufolge sidonische Könige von Tyros aus regierten. Manche sagen, [sidon_king.GetPraenomen] sei eher Grieche als Sidonier, aber in Wahrheit repräsentiert seine Linie die ersten echten #E Syriotes#!,, eine Mischung aus phönizischen und hellenistischen Traditionen, die die Kluft zwischen Ost und West überbrückt. Die Annahme dieses Vorschlags würde den Grundstein für ein stärker geeintes und hellenisiertes Phönizien legen. Die Gesandten von [overlord.GetRuler.GetPraenomen] haben jedoch klargestellt, dass von [sidon_king.GetPraenomen], sollte er in eine solche Position erhoben werden, erwartet würde, dass er die hellenische Kultur in seine Herrschaft in einem Ausmaß integriert, das sogar die seines Vorfahren Straton (Abdashtart), des berühmten Hellinizers, übertrifft. Ein Großteil unseres sidonischen Erbes könnte dabei verloren gehen ..." #NT!
 flavor_cyprus.14.a: "Ein schöner Vorschlag!" #NT!
 flavor_cyprus.14.at1: "[sidon_king.GetPraenomen] wird König von #E Tyrus#!\n#E Tyrus#! annektiert #E Sidon#!" #NT!
 flavor_cyprus.14.at2: "[sidon_king.GetPraenomen] wird König von #E Tyros#!\n#E Tyros#! annektiert #E Sidon#! und alle [overlord.GetAdjective] Länder in den Gebieten #Y Galiläa#! und #Y Südphönizien#!" #NT!
 flavor_cyprus.14.at3: "Die Missionsaufgaben '#Y $phoenicia_missions_task_21$#!,' '#Y $phoenicia_missions_task_22$#!,' und '#Y $phoenicia_missions_task_23$#!' werden in den kommenden Monaten #G abgeschlossen$phoenicia_missions_task_21$0!" #NT!
 flavor_cyprus.14.b: "Sidon ist noch nicht bereit für eine umfassende Hellenisierung." #NT!
  
  
 antigonid_cypriot_kings: "Zypriotische Fürsten" #NT!
 antigonid_cypriot_kings_desc: "Während des Dritten Diadochenkrieges fand Antigonos unter den zypriotischen (und phönizischen) Königen, die die ptolemäische Tyrannei ablehnten, eifrige Verbündete. Während Nikokreon von [GetProvince('(int32)331').GetName] auf der Seite von Ptolemaios stand, verbündeten sich andere Städte wie Kition, Marion und Lapethos mit Antigonos, und weitere liefen über, als der Krieg auf der Insel wütete. 312 v. Chr. unterdrückte Ptolemaios die zypriotischen Könige, die Antigonos treu ergeben waren, gewaltsam. Sein Zorn verschonte nur Nikokreon von [GetProvince('(int32)331').GetName] und vielleicht Eunostos von [GetProvince('(int32)333').GetName], die er sich durch kalkulierte politische Heiraten und erzwungene Unterwerfung sicherte. Menelaos, ermutigt durch Ptolemaios' Befehle, verschärfte seinen Griff weiter und verwandelte die einst freie Insel in eine ptolemäische Hochburg. Nikokreon war zwar einst beliebt, aber nicht immun gegen die Paranoia und Intrigen des ptolemäischen Hofes. Im Jahr 309 v. Chr. wurde er zum Selbstmord gezwungen.\n\nNach Nikokreons Tod beseitigte Ptolemaios die letzten Überreste der zypriotischen Unabhängigkeit und setzte Menelaos als König von [GetProvince('(int32)331').GetName] und Satrap von Zypern ein. Der Usurpator sollte seine Macht jedoch nicht lange behalten. Im Jahr 306 v. Chr. entsandte Antigonos seinen Sohn Demetrios Poliorketes, um die Insel der ptolemäischen Kontrolle zu entreißen. Demetrios‘ Seestreitkräfte vernichteten Menelaos‘ Flotte und versetzten Ptolemaios damit einen verheerenden Schlag. Menelaos, der unterlegen und in die Enge getrieben war, musste sich ergeben und Zypern wurde von der ptolemäischen Besatzung befreit.\nVielleicht sollten wir, wenn sich unsere Lage stabilisiert hat, in Erwägung ziehen, die Fehler des Ptolemäus wiedergutzumachen und die Autonomie der Zyprioten wiederherzustellen?" #NT!
 antigonid_cypriot_kings_reward_tt: "Wir werden bestimmen, wie #E #Y Zypern#!#! verwaltet wird" #NT!
 antigonid_cypriot_kings_combo_tt: "Wir haben entweder die #Y Sichere Antigoniden-Position#! #E Entscheidung#! getroffen oder #E Antigonos Monopthalmos#! ist seit mindestens einem Jahr #Y Tot#!" #NT!
 antigonid_stabilize_tt: "Wir haben die #Y Sichere Antigonidenposition#! #E Entscheidung#! getroffen." #NT!
 antigonid_death_tt: "#E Antigonos Monopthalmos#! ist seit mindestens einem Jahr #Y tot#!" #NT!
 antigonid_regional_power_tt: "Wir sind eine #E Regionalmacht#! oder höher" #NT!
  
  
 flavor_cyprus.4.t: "Zypriotische Fürsten" #NT!
 flavor_cyprus.4.desc: "Während des Dritten Diadochenkrieges fand Antigonos unter den zypriotischen (und phönizischen) Königen, die die ptolemäische Tyrannei ablehnten, eifrige Verbündete. Während Nikokreon von [GetProvince('(int32)331').GetName] auf der Seite von Ptolemaios stand, verbündeten sich andere Städte wie Kition, Marion und Lapethos mit Antigonos, und weitere liefen über, als der Krieg auf der Insel wütete. 312 v. Chr. unterdrückte Ptolemaios die zypriotischen Könige, die Antigonos treu ergeben waren, gewaltsam. Sein Zorn verschonte nur Nikokreon von [GetProvince('(int32)331').GetName] und vielleicht Eunostos von [GetProvince('(int32)333').GetName], die er sich durch kalkulierte politische Heiraten und erzwungene Unterwerfung sicherte. Menelaos, ermutigt durch Ptolemaios' Befehle, verschärfte seinen Griff weiter und verwandelte die einst freie Insel in eine ptolemäische Hochburg. Nikokreon war zwar einst beliebt, aber nicht immun gegen die Paranoia und Intrigen des ptolemäischen Hofes. Im Jahr 309 v. Chr. wurde er zum Selbstmord gezwungen.\n\nNach Nikokreons Tod beseitigte Ptolemaios die letzten Überreste der zypriotischen Unabhängigkeit und setzte Menelaos als König von [GetProvince('(int32)331').GetName] und Satrap von Zypern ein. Der Usurpator sollte seine Macht jedoch nicht lange behalten. Im Jahr 306 v. Chr. entsandte Antigonos seinen Sohn Demetrios Poliorketes, um die Insel der ptolemäischen Kontrolle zu entreißen. Demetrios‘ Seestreitkräfte vernichteten Menelaos‘ Flotte und versetzten Ptolemaios damit einen verheerenden Schlag. Menelaos, der unterlegen und in die Enge getrieben war, musste sich ergeben und Zypern wurde von der ptolemäischen Besatzung befreit.\n\nNachdem sich unsere Lage nun stabilisiert hat, wäre es ratsam, über die Zukunft Zyperns zu entscheiden. Wir haben die Nachricht erhalten, dass Anwärter auf untergegangene Königreiche und verschiedene zyprische Aristokraten auf dem Weg nach [ROOT.GetCountry.GetCapital.GetName] sind und eine Audienz bei [ROOT.GetCountry.GetRuler.GetName] suchen: [salamis_guy.GetName] von [GetProvince('(int32)331').GetName], [paphos_guy.GetName] von [GetProvince('(int32)334').GetName], [GetProvince('(int32)331').GetName]0 von [GetProvince('(int32)331').GetName]1, [GetProvince('(int32)331').GetName]2 von [GetProvince('(int32)331').GetName]3 und [GetProvince('(int32)331').GetName]4 von [GetProvince('(int32)331').GetName]5. Sie beabsichtigen offensichtlich, sich für die Wiederherstellung der Autonomie ihrer Insel einzusetzen." #NT!
 flavor_cyprus.4.a: "Wir werden ihnen zuhören." #NT!
 flavor_cyprus.4.at: "Die Diplomaten werden in den nächsten Wochen eintreffen" #NT!
 flavor_cyprus.4.b: "Ptolemaios hat die Zypern-Angelegenheit bereits geregelt!" #NT!
 #flavor_cyprus.4.b1t: "#R Den zypriotischen Prinzen wird eine Audienz verweigert, sie sind zutiefst beleidigt und verlieren #E 30 Loyalität#! für 5 Jahre#!" #NT!
 flavor_cyprus.4.b2t: "#R Dies kann katastrophale Folgen haben#!" #NT!
  
 flavor_cyprus.5.t: "Zypriotische Prinzen: Audienz" #NT!
 flavor_cyprus.5.desc: "Selbsternannte Prinzen Zyperns, Dekadenten abgesetzter Monarchen sowie einige einflussreiche Magnaten sind bei [ROOT.GetCountry.GetCapital.GetName] angekommen. [salamis_guy.GetName] von [GetProvince('(int32)331').GetName], [paphos_guy.GetName] von [GetProvince('(int32)334').GetName], [kition_guy.GetName] von [GetProvince('(int32)332').GetName], [lapethos_guy.GetName] von [GetProvince('(int32)335').GetName] und [marion_guy.GetName] von [salamis_guy.GetName]0 erinnern uns an den schrecklichen Preis, den ihre Städte für ihre Treue zur Sache der Antigoniden bezahlten. Unzählige Zyprioten verloren ihr Leben im Widerstand gegen die Tyrannei der Ptolemäer; Könige und ihre Familien wurden hingerichtet, während ihre Städte in Brand gesteckt wurden. Da Antigonos behauptete, der Verfechter der griechischen Freiheit zu sein, argumentieren sie, dass es jetzt an der Zeit sei, Zypern seine Unabhängigkeit zurückzugeben und es nicht als erobertes Gebiet zu erhalten.\n\n[kition_guy.GetName] von [GetProvince('(int32)332').GetName] erinnert [salamis_guy.GetName]3 daran, dass auf der ganzen Insel über 15.000 Truppen stationiert sind. Einige dieser Truppen, so schlägt [salamis_guy.GetName]4 vor, könnten sicherlich anderswo in [salamis_guy.GetName]3s Reich besser eingesetzt werden, als ihre Städte untätig zu besetzen. Schließlich meldet sich [marion_guy.GetName] von Marion zu Wort und erinnert uns daran, dass seine Stadt wegen ihrer Loyalität gegenüber Antigonus dem Erdboden gleichgemacht wurde. Er erwartet, dass wir dieses Opfer ehren, indem wir als Zeichen der Dankbarkeit für ihre unerschütterliche Unterstützung Geld für den Wiederaufbau Marions bereitstellen.\n\nAls die anderen Prinzen den Audienzsaal verlassen, bleibt [paphos_guy.GetName] zurück. Er nähert sich [salamis_guy.GetName]8 und bietet ein kaum verhülltes Bestechungsgeld an: einen Vorschuss auf die Steuereinnahmen aller seiner Domänen, verbunden mit dem Vorschlag, dass [salamis_guy.GetName]3 den zypriotischen Prinzen nominelle Unabhängigkeit gewähren, sie aber [GetProvince('(int32)331').GetName]0 [GetProvince('(int32)331').GetName]1, dem Satrapen von Zypern, unterstehen lassen würde. schlägt vor, dass die Summe viel höher wäre, wenn ihm als Satrap die Autorität über ganz Zypern zugestanden würde. Mit mehr Land unter der Gerichtsbarkeit von [GetProvince('(int32)331').GetName]2 würden die Steuereinnahmen um eine beträchtliche Summe steigen …" #NT!
 flavor_cyprus.5.a: "Zypern soll wieder frei sein." #NT!
 flavor_cyprus.5.b: "Einige Fürsten sollen gleicher sein als andere ..." #NT!
 flavor_cyprus.5.bt: "[paphos_guy.GetPraenomen] von [GetProvince('(int32)334').GetName] erhält die Autorität über #Y Zypern#! als unsere #Y Satrapie#!" #NT!
 flavor_cyprus.5.c: "Warum sollten wir auf einen so wertvollen Preis verzichten?" #NT!
 #flavor_cyprus.5.ct: "#R Die zypriotischen Prinzen werden schwer beleidigt sein und 5 Jahre lang #E 30 Loyalität#! verlieren\nDies kann katastrophale Folgen haben#!" #NT!
 flavor_cyprus_salamis_feudatory.tt: "[salamis_guy.GetPraenomen] wird [GetProvince('(int32)331').GetName] als unser #Y Lehensherr #! gewährt" #NT!
 flavor_cyprus_paphos_feudatory.tt: "[paphos_guy.GetPraenomen] wird [GetProvince('(int32)334').GetName] als unser #Y Lehensherr #! gewährt" #NT!
 flavor_cyprus_marion_feudatory.tt: "[marion_guy.GetPraenomen] wird [GetProvince('(int32)6431').GetName] als unser #Y Lehensherr #! gewährt" #NT!
 flavor_cyprus_kition_tributary.tt: "[kition_guy.GetPraenomen] erhält [GetProvince('(int32)332').GetName] als unseren #Y Tribut#!" #NT!
 flavor_cyprus_lapethos_tributary.tt: "[lapethos_guy.GetPraenomen] erhält [GetProvince('(int32)335').GetName] als unseren #Y Tributstaat#!" #NT!
  
