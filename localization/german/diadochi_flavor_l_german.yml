 flavor_cyprus.1.t: "[eunostos_of_soloi.GetPraenomen] von [GetProvince('(int32)333').GetName]"
 flavor_cyprus.1.desc: "Vor dem Tod von #E Perdikkas#! (321 v. Chr.) hatte [GetCharacter('(int32)42').GetPraenomen] ein Bündnis mit Nikokreon geschlossen, dem bedeutendsten der zypriotischen Könige. 316 v. Chr. wurde Zypern zum Schlachtfeld zwischen [GetCharacter('(int32)42').GetPraenomen] und #E Antigonus#! um die Kontrolle über das Mittelmeer. Neben #E Nikokreon#! gab es drei weitere loyale Vasallenkönige: #E Nikokreon#! von Paphos, #E Androkles#! von Amathus und #E Pasikrates#! von Soli. Die anderen Könige Zyperns verbündeten sich mit Antigonus. [GetCharacter('(int32)42').GetPraenomen]s militärische Intervention unter dem Kommando seines Bruders Menelaos erwies sich als erfolgreich bei der Niederschlagung rebellischer Könige. Im Jahr 312 stürzte [GetCharacter('(int32)42').GetPraenomen] alle zypriotischen Könige mit Ausnahme von Nikokreon von [GetProvince('(int32)331').GetName] (und vielleicht Eunostos von [GetProvince('(int32)333').GetName]). [GetCharacter('(int32)42').GetPraenomen] vermählte seine Tochter Eirene mit Eunostos, kurz nachdem Eunostos‘ Vater gestorben war, um sicherzustellen, dass der neue König eines führenden zypriotischen Königreichs loyal bleiben würde. Nikokreons Herrschaftsgebiete wurden erheblich erweitert, als ihm die Herrschaft über Gebiete übertragen wurde, die Königen entrissen worden waren, die der Sache der Antigoniden treu ergeben waren. Er wurde zum obersten ptolemäischen Offizier auf der Insel ernannt und zum Strategos von Zypern ernannt.\n\nObwohl Nikokreon von [GetCharacter('(int32)42').GetPraenomen] begünstigt wurde, führte sein Tod (möglicherweise durch erzwungenen Selbstmord) im Jahr 309 v. Chr. zu einer direkten ptolemäischen Verwaltung Zyperns und der Abschaffung der verbleibenden unabhängigen zypriotischen Königreiche. [GetCharacter('(int32)42').GetPraenomen]s Bruder Menealos übernahm Nikokreons Rolle; er wurde zum König von [GetProvince('(int32)331').GetName] und zum Satrapen von Zypern ernannt.\n\nNachdem Zypern nun nicht mehr unter der Kontrolle der Antigoniden steht, hat [menelaos_lagid.GetPraenomen] in unserem Namen die Kontrolle über die Insel übernommen; [eunostos_of_soloi.GetPraenomen], der angeblich rechtmäßige Herrscher von [GetProvince('(int32)333').GetName], drängt [ROOT.GetCountry.GetRuler.GetPraenomen] jedoch unaufhörlich,  [eunostos_of_soloi.GetHerHis] familären Ländereien zurückzugeben. Er bietet beträchtliche Goldsummen an und argumentiert, dass [ROOT.GetCountry.GetRuler.GetPraenomen] sich nie davor fürchten müsse, wo [eunostos_of_soloi.GetHerHis] Loyalität liege. Für [ROOT.GetCountry.GetRuler.GetPraenomen] ist jedoch klar, dass [eunostos_of_soloi.GetPraenomen] nicht nur [eunostos_of_soloi.GetHerHis] Stammsitz von regieren will, sondern ganz Zypern unterwerfen will..." 
