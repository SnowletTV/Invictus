 diadochi_flavor.70.t: "Eine königliche Hochzeit?"
 diadochi_flavor.70.desc: "Mit dem Zusammenbruch von @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName] hat sich das Kräfteverhältnis unter den Diadochen erneut verschoben. Während wir einen Großteil der ehemaligen antigonidischen Besitztümer gewonnen haben, scheint [GetCharacter('(int32)24').GetPraenomen], ehemals einer unserer wichtigsten Verbündeten, bereit zu sein, das Reich von [GetCharacter('(int32)39').GetPraenomen] gewaltsam wieder zu vereinen. Die Zeit zum Handeln ist gekommen. Derzeit stellt @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName] keine Bedrohung für uns dar, daher wäre es vielleicht ratsam, sie Freunde zu nennen – vorerst. Vielleicht können wir mit Hilfe von [GetCountry('TRE').GetRuler.GetName] den 'Meister der Elefanten' aus [GetProvince('(int32)743').GetArea.GetRegion.GetName|E] und [GetProvince('(int32)1887').GetArea.GetRegion.GetName|E] vertreiben und die Regionen zwischen unseren verbündeten Reichen aufteilen.\n\nUm diese Verbindung zu festigen, wurde vorgeschlagen, dass wir unsere Freundschaft in Form einer Heiratsallianz zwischen [arsinoe_ii_scope.GetName] und [GetCountry('TRE').GetRuler.GetPraenomen] anbieten." 
 diadochi_flavor.70.a: "Was für eine wundervolle Idee!" 
 diadochi_flavor.70.at: "Wir schlagen eine Heirat zwischen [arsinoe_ii_scope.GetName] und [GetCountry('TRE').GetRuler.GetName] vor und damit ein Bündnis zwischen @[arsinoe_ii_scope.GetEmployer.GetFlag]! [arsinoe_ii_scope.GetEmployer.GetName|Y] und @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y]" 
 diadochi_flavor.70.b: "Wir brauchen weder ihre Hilfe noch ihre Freundschaft." 
