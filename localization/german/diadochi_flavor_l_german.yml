 flavor_cyprus.2.desc: "Vor dem Tod von #E Perdikkas#! (321 v. Chr.) hatte [GetCharacter('(int32)42').GetPraenomen] ein Bündnis mit #E Nikokreon#! von Salamis geschlossen, dem bedeutendsten der zypriotischen Könige. 316 v. Chr. wurde Zypern zum Schlachtfeld zwischen [GetCharacter('(int32)42').GetPraenomen] und #E Antigonus#! um die Kontrolle über das Mittelmeer. Neben #E Nikokreon#! gab es drei weitere loyale Vasallenkönige: #E Nikokreon#! von Paphos, #E Androkles#! von Amathus und #E Pasikrates#! von Soli. Die anderen Könige Zyperns verbündeten sich mit Antigonus. [GetCharacter('(int32)42').GetPraenomen]s militärische Intervention unter dem Kommando seines Bruders Menelaos erwies sich als erfolgreich bei der Niederschlagung rebellischer Könige. Im Jahr 312 stürzte [GetCharacter('(int32)42').GetPraenomen] alle zypriotischen Könige mit Ausnahme von Nikokreon von #!8 (und vielleicht Eunostos von #!9). [GetCharacter('(int32)42').GetPraenomen] vermählte seine Tochter Eirene mit Eunostos, kurz nachdem Pasikrates, Eunostos‘ Vater, gestorben war, um sicherzustellen, dass der neue König eines führenden zypriotischen Königreichs loyal bleiben würde. Nikokreons Herrschaftsgebiete wurden erheblich erweitert, als ihm die Herrschaft über Gebiete übertragen wurde, die Königen abgenommen worden waren, die der antigonidischen Sache treu waren. Er wurde zum obersten ptolemäischen Offizier auf der Insel ernannt und zum Strategos von Zypern ernannt. Obwohl Nikokreon von [GetCharacter('(int32)42').GetPraenomen] begünstigt wurde, führte sein Tod (möglicherweise durch erzwungenen Selbstmord) im Jahr 309 v. Chr. zu einer direkten ptolemäischen Verwaltung Zyperns und zur Abschaffung der verbleibenden unabhängigen zypriotischen Königreiche. Nachdem Zypern nun nicht mehr unter der Kontrolle der Antigoniden steht, scheint es, als hätte [GetCharacter('(int32)42').GetPraenomen]2 [GetCharacter('(int32)42').GetPraenomen]3 zum König von [GetCharacter('(int32)42').GetPraenomen]4 und Satrap von [GetCharacter('(int32)42').GetPraenomen]5 ernannt." #NT!
