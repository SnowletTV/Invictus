 epigoni.4.t: "Fall von [agathocles_scope.GetPraenomen]: Verschwörung"
 epigoni.4.desc: "Am Hof von [ROOT.GetCountry.GetRuler.GetPraenomen] nehmen die Spannungen zu, als seine ehrgeizige Frau [thrace_wife_scope.GetPraenomen] mit schweren Anschuldigungen an den [ROOT.GetCountry.GetRulerTitle] herantritt. „Dein Erbe [agathocles_scope.GetPraenomen] konspiriert mit Seleukos, um deinen Thron zu usurpieren!“, erklärt sie mit ehrgeiziger Stimme. „Er versucht, seine Machtbasis in Asien zu nutzen, um einen Bürgerkrieg anzuzetteln und deine Erben zu ermorden – meine Söhne!“ Am Hof herrscht Gemurmel, während [ROOT.GetCountry.GetRuler.GetPraenomen] die Tragweite ihrer Worte abwägt. [agathocles_scope.GetPraenomen] war immer ein pflichtbewusster Sohn, aber [thrace_wife_scope.GetPraenomen] würde solche Anschuldigungen sicherlich nicht ohne Beweise erheben." 
 epigoni.4.a: "Der Thron muss für meine wahren Erben sicher bleiben." 
