 diadochi_flavor.10.t: "Krönung von [ROOT.GetCountry.GetRuler.GetPraenomen]"
 diadochi_flavor.10.desc: "Nachdem [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen] die ägyptische Flotte bei Salamis zerschlagen hatte, schickte [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetSheHe] seinen vertrautesten Offizier, Aristodemos von Milet, mit der Nachricht von unserem großen Sieg. Aristodemos rief [ROOT.GetCountry.GetRuler.GetPraenomen] als [ROOT.GetCountry.GetRulerTitle] vor der versammelten Menge, und die Leute jubelten. Eine Krönung folgte schnell, und [ROOT.GetCountry.GetRuler.GetPraenomen] soll nun allen und jedem als [ROOT.GetCountry.GetRulerTitle] bekannt sein. \n \nNachrichten haben jedoch die Ohren von [ROOT.GetCountry.GetRuler.GetPraenomen] erreicht, dass [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen], jetzt zum Mitkönig gekrönt, dazu übergegangen ist, die anderen Diadochi zu verspotten und ihnen abfällige Titel zu geben. Seleukos „der Befehlshaber der Elefanten“, Ptolemaios „der Admiral“, Lysimachos „der Schatzmeister“ und sogar Agathokles „der Gouverneur von Sizilien“, obwohl er keiner von uns ist. Wenn sie davon hören, werden sie sicherlich nicht erfreut sein ..."
 diadochi_flavor.10.a: "'Sie werden sowieso alle das Knie beugen!'"
 diadochi_flavor.10.b: "'Sag [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen], er soll sich stattdessen auf seinen Sieg konzentrieren.'"
  
 diadochi_flavor.11.t: "Neuigkeiten kommen aus dem $PRY_DYN$"
 diadochi_flavor.11.desc: "Unser Spionagemeister betritt den Thronsaal und deutet an, dass sie mit unserem Herrscher sprechen möchten. Sie bringen Nachrichten von den Antigoniden. Die Schlacht von Salamis war ein katastrophaler Verlust für uns, und der größte Teil unserer Flotte wurde vor der Küste Zyperns versenkt. Darüber hinaus hält Antigonos dies anscheinend für eine solche Leistung, dass er sich nach seinem Sieg zum Basileus krönen ließ. Jeder Vorwand einer Argead-Nachfolge wurde offiziell beiseite geschoben, und der Thron von Alexanders Imperium ist reif für die Einnahme. \n \nDer Spionagemeister hat jedoch noch mehr Neuigkeiten. Es scheint, dass der Erbe von Antigonos, Demetrios, die anderen Diadochen verleumdet und ihnen wenig schmeichelhafte Titel verliehen hat. Seleukos „der Elefantenkommandant“, Lysimachos „der Schatzmeister“ und sogar Agathokles „der Gouverneur von Sizilien“, obwohl er keiner von uns ist. Ptolemaios fragt seinen Spionagemeister, welcher Titel ihm verliehen wurde. Der Spionagemeister schweigt einen Moment und antwortet dann „Admiral“. Das Gelächter von Ptolemaios schallt durch den Thronsaal."
 diadochi_flavor.11.a: "„Wir werden uns als Antwort zum Gottkönig krönen!“"
 diadochi_flavor.11.b: "''Admiral, nicht wahr?''"
  
 diadochi_flavor.12.t: "$diadochi_flavor.11.t$"
 diadochi_flavor.12.desc: "Unser Spionagemeister betritt den Thronsaal und deutet an, dass sie mit unserem Herrscher sprechen möchten. Sie bringen Nachrichten von den Antigoniden. Anscheinend hat sich Antigonos nach seinem Sieg bei Salamis über die ägyptische Flotte zum Basileus krönen lassen. Jeder Vorwand einer Argead-Nachfolge wurde offiziell beiseite geschoben, und der Thron von Alexanders Imperium ist reif für die Einnahme. \n \nDer Spionagemeister hat jedoch noch mehr Neuigkeiten. Es scheint, dass der Erbe von Antigonos, Demetrios, die anderen Diadochen verleumdet und ihnen wenig schmeichelhafte Titel verliehen hat. Seleukos „der Elefantenkommandant“, Ptolemaios „der Admiral“ und Lysimachos „der Schatzmeister“. Es scheint jedoch, dass wir aufgrund unseres kürzlichen Anspruchs auf den Titel des Königs von Sizilien mit einem eigenen Titel geehrt wurden. Agathokles fragt seinen Spionagemeister, welcher Titel ihm verliehen wurde. Der Spionagemeister schweigt einen Moment und antwortet dann „Gouverneur von Sizilien“. Das Gelächter von Agathokles schallt durch den Thronsaal."
 diadochi_flavor.12.a: "„Ich bin der KÖNIG von Sizilien“"
 diadochi_flavor.12.b: "''Gouverneur, nicht wahr?''"
  
 diadochi_flavor.13.t: "$diadochi_flavor.11.t$"
 diadochi_flavor.13.desc: "Unser Spionagemeister betritt den Thronsaal und deutet an, dass sie mit unserem Herrscher sprechen möchten. Sie bringen Nachrichten von den Antigoniden. Anscheinend hat sich Antigonos nach seinem Sieg bei Salamis über die ägyptische Flotte zum Basileus krönen lassen. Jeder Vorwand einer Argead-Nachfolge wurde offiziell beiseite geschoben, und der Thron von Alexanders Imperium ist reif für die Einnahme. \n \nDer Spionagemeister hat jedoch noch mehr Neuigkeiten. Es scheint, dass der Erbe von Antigonos, Demetrios, die anderen Diadochen verleumdet und ihnen wenig schmeichelhafte Titel verliehen hat. Ptolemaios „der Admiral“, Lysimachos „der Schatzmeister“ und sogar Agathokles „der Gouverneur von Sizilien“, obwohl er keiner von uns ist. Seleukos fragt seinen Spionagemeister, welcher Titel ihm verliehen wurde. Der Spionagemeister schweigt einen Moment und antwortet dann „Commander of Elephants“. Das Gelächter von Seleukos schallt durch den Thronsaal."
 diadochi_flavor.13.a: "„Wir werden Herrscher über ganz Asien sein!“"
 diadochi_flavor.13.b: "''Elefanten, nicht wahr?''"
  
 diadochi_flavor.14.t: "Schlechte Nachrichten von den Antigoniden"
 diadochi_flavor.14.desc: "Unser Spionagemeister betritt den Thronsaal und deutet an, dass sie mit unserem Herrscher über Neuigkeiten von den Antigoniden sprechen möchten. Antigonos hat sich nach seinem Sieg bei Salamis zum Basileus krönen lassen. Jeder Vorwand einer Argead-Nachfolge wurde beiseite geworfen, und der Thron von Alexanders Imperium ist reif für die Einnahme. \n \nDer Spionagemeister hat jedoch noch mehr Neuigkeiten. Antigonos' Erbe Demetrios hat die anderen Diadochen verleumdet und ihnen wenig schmeichelhafte Titel verliehen. Seleukos „der Befehlshaber der Elefanten“, Ptolemaios „der Admiral“ und sogar Agathokles „der Gouverneur von Sizilien“, obwohl er keiner von uns ist. Lysimachos fragt seinen Spionagemeister, welcher Titel ihm verliehen wurde. Das Gesicht des Spionagemeisters wird so weiß wie frisch gefallener Schnee in den Bergen von Odrysia, aber er steigt die Stufen hinauf und flüstert Lysimachos ins Ohr. Lysimachos selbst wird rot vor Wut und brüllt seinen Spionagemeister an. 'Schatzmeister!? Wie kann er es wagen, mich Schatzmeister zu nennen!?' ein Hauch von Kichern und Glucksen erfüllt den Thronsaal."
 diadochi_flavor.14.a: "'Ich bin KEIN Eunuch!'"
 diadochi_flavor.14.b: "„Wir werden ihm zeigen, wie männlich wir sind!“"
  
 diadochi_flavor.15.t: "Krieg in [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
 diadochi_flavor.15.desc: "Nach der herakleischen Anstrengung, die die Belagerung von [GetProvince('(int32)266').GetName] kennzeichnete, richteten die [GetCountry('PRY').GetAdjective]s ihre Augen nach Westen. Die freien Stadtstaaten von [GetProvince('(int32)418').GetArea.GetRegion.GetName] wurden in eine disziplinierte Liga zusammengestellt, mit dem einzigen Ziel, den skrupellosen [GetCharacter('(int32)32').GetPraenomen] und die Überreste seiner Streitkräfte, die immer noch in Makedonien präsent sind, einzupferchen. \n \nNach einer kurzen Kampfpause bestehen die von [GetCountry('PRY').GetAdjective] angeführten Generäle nun darauf, dass die Zeit reif ist, eine Offensive der Bedrohung durch [GetCharacter('(int32)38').GetPraenomen] zu provozieren, ungeachtet der drohenden Bedrohung durch die Nachfolger von [GetCountry('MAC').GetAdjective] anderswo."
 diadochi_flavor.15.a: "[GetCharacter('(int32)32').GetPraenomen] wird den Tag bereuen."
 diadochi_flavor.15.b: "Wir müssen uns woanders konzentrieren."
 diadochi_flavor.15.b.tooltip: "#R Die [GetCountry('PRY').GetAdjective]er ziehen sich von [GetProvince('(int32)418').GetArea.GetRegion.GetName]:# zurück!"
 no_longer_champion_of_free_greeks: "Indem wir die freien Griechen im Stich lassen, könnten wir in Zukunft mit Unruhen zu Hause konfrontiert werden."
 macedon_war_choice: "#R Dies kann zu einem Krieg führen.#!"
 macedon_back_down: "#R Unsere Leute werden weniger von uns halten, wenn wir nachgeben.#!"
  
 diadochi_flavor.16.t: "[GetCountry('PRY').GetAdjective]e Segel"
 diadochi_flavor.16.desc: "Unsere Soldaten an der Küste haben begonnen, eine große Masse von [GetCountry('PRY').GetAdjective]en Segeln am Horizont zu melden. Die [GetCountry('PRY').GetAdjective]en mussten ihre Aufmerksamkeit nach der Belagerung von Rhodos erneut auf Makedonien richten, und unsere Generäle drängen uns, schnell zu handeln. \n \nDie gemäßigteren Mitglieder unseres Rates schlagen jedoch vor, dass ein wenig Zeit gekauft werden könnte, indem sie unseren letzten verbleibenden Besitz auf dem Peloponnes zugestehen; praktisch jede Hoffnung aufgegeben, die Dominanz über die sogenannte Hellenische Liga zurückzuerobern."
 diadochi_flavor.16.a: "Wir können den Krieg nicht für immer aufschieben."
 diadochi_flavor.16.b: "Wir müssen Zeit kaufen, um uns vorzubereiten!"
  
 diadochi_flavor.17.t: "[GetCountry('PRY').GetAdjective]e Friedensbotschafter"
 diadochi_flavor.17.desc: "In einer schockierenden Wendung der Ereignisse erschien ein [GetCountry('PRY').GetAdjective]e Botschafter unter einer Waffenstillstandsflagge an unseren Grenzen. \n \nEr behauptet, dass der [GetCountry('PRY').GetAdjective]en Sache nicht durch einen Krieg mit dem [GetCountry('MAC').GetAdjective]en Königreich gedient sei und dass alle ihre Armeen aus [GetProvince('(int32)418').GetArea.GetRegion.GetName] abgezogen würden. \n \nUnsere Generäle sind sich einig, dass ein kurzer Waffenstillstand eine praktikable Option ist, dies wird es den [GetCountry('PRY').GetAdjective]en ermöglichen, sich zurückzuziehen, während der Rest von [GetProvince('(int32)418').GetArea.GetRegion.GetName] offen bleibt, um von uns zurückgefordert zu werden. Wir werden die Entwicklung mit Interesse verfolgen."
 diadochi_flavor.17.a: "So sei es."
 diadochi_flavor.17.a.tt: "[antigonids_scope.GetFlag][antigonids_scope.GetName|Y]! [GetProvince('(int32)418').GetArea.GetRegion.GetName] hat in der Region kein Territorium oder Subjektstaaten mehr."
  
 diadochi_flavor.18.t: "Konzession von [GetProvince('(int32)418').GetName]"
 diadochi_flavor.18.desc: "In einem höchst ungewöhnlichen Schachzug hat der Wastrel auf dem [GetCountry('MAC').GetAdjective]en Thron das [GetProvince('(int32)418').Custom('get_city_type_loc')] von [GetProvince('(int32)418').GetName] als Gegenleistung für eine garantierte Zeit des Waffenstillstands angeboten. \n \nUnser Diplomat hat dieses Angebot zu Recht ergriffen, ohne eine Bestätigung abzuwarten. Unser Standbein in [GetProvince('(int32)418').GetArea.GetRegion.GetName] wird immer stärker."
 diadochi_flavor.18.a: "Exzellent."
  
 diadochi_flavor.19.t: "Krieg in [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
 diadochi_flavor.19.desc: "Die [GetCountry('PRY').GetAdjective]s haben sich in ihrer Hybris und Torheit entschieden, die Feindseligkeiten mit [GetCharacter('(int32)32').GetName] von Makedonien wieder aufzunehmen, in einem vergeblichen Versuch, die Dominanz über die als Diadochi bekannten zu beweisen. \n \nWir können nur abwarten, welche Auswirkungen dies auf die Politik der bekannten Welt haben wird und wie viele Söhne sterben müssen, um den blutrünstigen Appetit der Tyrannenkönige zu stillen."
 diadochi_flavor.19.a: "Beunruhigende Neuigkeiten."
  
 diadochi_flavor.20.t: "Zur Verteidigung von [GetCharacter('(int32)32').GetName]"
 diadochi_flavor.20.desc: "Der lange Krieg tobt weiter und unsere Generäle versichern uns, dass es an der Zeit ist, uns gegen die [GetCountry('PRY').GetAdjective]-Bedrohung zusammenzuschließen. \n \nEine nachdenkliche Stimme im hinteren Teil des Kriegsrates deutet jedoch an, dass vielleicht eine Einigung mit den [GetCountry('PRY').GetAdjective]s erzielt werden könnte, die anscheinend sehr damit beschäftigt sind, sich mit [GetCharacter('(int32)32').GetName] auf dem Peloponnes zu befassen."
 diadochi_flavor.20.a: "Unsere Versprechen müssen eingehalten werden."
 diadochi_flavor.20.b: "Mal sehen was dabei rauskommt..."
 offer_will_be_sent_egy: "Ein Angebot für den Austausch von [GetCountry('PRY').GetFlag][GetCountry('PRY').GetAdjective|Y]!territorium wird gesendet.#! \nWenn sie sich weigern:"
 diadochi_flavor.20.c: "Besser abwarten und sehen."
 passive_egypt_tt: "Wir werden vorerst darauf verzichten, an dieser Runde der Diadochenkriege teilzunehmen."
  
 diadochi_flavor.21.t: "[GetCharacter('(int32)42').GetName] Rührt"
 diadochi_flavor.21.desc: "Ob zur Verteidigung des schwachen Paktes zwischen dem Königreich [GetCountry('MAC').GetAdjective] und [GetCountry('EGY').GetAdjective] oder für eigennützige Mittel, können wir nicht sagen - alles, was wir wissen, ist, dass das Königreich [GetCountry('EGY').GetAdjective] begonnen hat, aus dem Süden auf die [GetCountry('PRY').GetAdjective]s zu marschieren. \n \nDie Zukunft von [GetCharacter('(int32)39').GetName]s einst so großem Imperium wird immer zweifelhafter."
 diadochi_flavor.21.a: "Die Hybris..."
  
 diadochi_flavor.22.t: "Ptolemäisches Ultimatum"
 diadochi_flavor.22.desc: "Während der Krieg in [GetProvince('(int32)418').GetArea.GetRegion.GetName] tobt, macht das hinterhältige [GetCountry('EGY').GetRuler.GetPraenomen] seinen Zug. Ein Gesandter aus dem Reich der Sonne und des Adlers trifft ein und legt ein verlockendes Angebot auf den Tisch. \n \nFür die Konzession einiger unserer Territorien in [GetProvince('(int32)790').GetArea.GetRegion.GetName] und [GetProvince('(int32)714').GetArea.GetRegion.GetName] ist das Königreich [GetCountry('EGY').GetAdjective] bereit, einen formellen Waffenstillstand zu unterzeichnen, der uns die Möglichkeit gibt, dem elenden [GetCountry('MAC').GetRuler.GetPraenomen] ein für alle Mal den Garaus zu machen."
 diadochi_flavor.22.a: "Wir können uns in diesem Krieg keine weitere Front leisten."
 diadochi_flavor.22.b: "Niemals! Unsere Sache ist gerecht!"
  
 diadochi_flavor.23.t: "[GetCountry('PRY').GetAdjective] Zugeständnisse"
 diadochi_flavor.23.desc: "In einer überraschenden Wendung der Ereignisse scheinen die [GetCountry('PRY').GetAdjective]s zu sehr mit [GetProvince('(int32)418').GetArea.GetRegion.GetName] beschäftigt zu sein, um unsere unverschämten Forderungen ablehnen zu können. \n \nIhr Gesandter stimmt widerwillig zu, im Gegenzug für einen Waffenstillstand Gebiete in [GetProvince('(int32)687').GetArea.GetRegion.GetName] und [GetProvince('(int32)790').GetArea.GetRegion.GetName] abzutreten, während ihre Armeen damit beschäftigt sind, den heimtückischen [GetCharacter('(int32)32').GetName] und seine Sippe zu bekämpfen."
 diadochi_flavor.23.a: "Hervorragende Nachrichten!"
  
 diadochi_flavor.24.t: "[GetCountry('PRY').GetAdjective] Zugeständnisse an das [GetCountry('EGY').GetAdjective] Königreich"
 diadochi_flavor.24.desc: "Die Passatwinde bringen beunruhigende Nachrichten. Die [GetCountry('PRY').GetAdjective]s haben viele ihrer Territorien in [GetProvince('(int32)687').GetArea.GetRegion.GetName] und [GetProvince('(int32)790').GetArea.GetRegion.GetName] an die Lagiden abgetreten; vermutlich in der Hoffnung, einen langen Waffenstillstand zu sichern, in dem er [GetCharacter('(int32)32').GetName] und seinen Verbündeten in Makedonien den Garaus machen kann. \n \nDie Diadochen stechen sich weiterhin mit geübter Geschicklichkeit in den Rücken."
 diadochi_flavor.24.a: "Höchst alarmierend."
 transfer_phrygian_lands_egy_tt: "[GetCountry('PRY').GetAdjective|Y] Länder in [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)331').GetArea.GetName|Y], [GetProvince('(int32)750').GetArea.GetName|Y] und [GetProvince('(int32)743').GetArea.GetName|Y] werden an [GetCountry('EGY').GetName|Y] abgetreten."
  
 diadochi_flavor.25.t: "Krieg um [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
 diadochi_flavor.25.desc: "In seiner typischen arroganten Art hat [GetCharacter('(int32)32').GetName] den Krieg der Vernunft vorgezogen. Das [GetCountry('MAC').GetAdjective] Königreich  bewegt sich, um mit uns in den Krieg zu ziehen."
 diadochi_flavor.25.a: "Wir werden ihn beenden."
 diadochi_flavor.25.at: "[GetCountry('PRY').GetFlag][GetCountry('PRY').GetName|Y]! [GetCountry('MAC').GetFlag] ist jetzt im Krieg mit [GetCountry('MAC').GetName|Y]!"
 diadochi_flavor.26.t: "Ultimatum verweigert"
 diadochi_flavor.26.desc: "Die [GetCountry('PRY').GetAdjective]s haben unser Angebot abgelehnt und so steht jetzt wieder der Krieg um [GetProvince('(int32)687').GetArea.GetRegion.GetName] bevor."
 diadochi_flavor.26.a: "Die Hybris..."
  
 diadochi_flavor.27.t: "Eine Zeit zum Streik"
 diadochi_flavor.27.desc: "Die [GetCountry('PRY').GetAdjective]s sind im Westen in Konflikte verwickelt. Das ist vielleicht die Gelegenheit, nach der wir gesucht haben, um ihrer erbärmlichen Dynastie endlich ein Ende zu bereiten. Unsere Berater empfehlen, dass wir jetzt zuschlagen und mit aller Kraft, die wir aufbringen können, in Syrien einmarschieren. \n \nAuf der anderen Seite haben wir auch näher an der Heimat Probleme, vielleicht reicht ein Ultimatum, um den Zugang zum Mittelmeer zu sichern. Weitere Eroberungen können für einen späteren Zeitpunkt geplant werden."
 diadochi_flavor.27.a: "Wir müssen jetzt zuschlagen!"
 diadochi_flavor.27.b: "Lassen Sie uns einen Boten an [GetCharacter('(int32)37').GetPraenomen] schicken."
 offer_will_be_sent_to_pry: "Ein Angebot für den Austausch des @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective|Y]!e [GetProvince('(int32)818').GetArea.GetName|Y] TerritoriumS  wird gesendet, mit der Bitte, ihr Land in den Provinzen [GetProvince('(int32)790').GetArea.GetName|Y], [GetProvince('(int32)810').GetArea.GetName|Y], [GetProvince('(int32)777').GetArea.GetName|Y], [GetProvince('(int32)754').GetArea.GetName|Y], [GetProvince('(int32)779').GetArea.GetName|Y]  abzugeben. \nWenn sie sich weigern:"
 diadochi_flavor.27.c: "Im Frieden sind wir stärker..." 
 passive_seleukids_tt: "Wir werden uns in dieser Runde der Diadochenkriege vorerst nicht beteiligen." 
  
 diadochi_flavor.28.t: "Ein Messenger aus dem [GetCountry('SEL').GetName]"
 diadochi_flavor.28.desc: "Unser Konflikt im Westen ist im [GetCountry('SEL').GetName] nicht unbemerkt geblieben. Heute ist ein Bote eingetroffen, der verkündet, dass die [GetCountry('SEL').GetAdjective]s bereit sind, diejenigen zu unterstützen, die sich unserem Anspruch auf [GetCharacter('(int32)39').GetName]s Imperium widersetzen und erneut im Osten in den Krieg ziehen würden. \n \nDer Gesandte bringt aber auch ein Angebot: \nWenn wir [GetProvince('(int32)790').GetArea.GetRegion.GetName] aufgeben, stimmen sie zu, vorerst zurückzutreten und uns unsere Differenzen mit den anderen Diadochi ohne ihre direkte Beteiligung beilegen zu lassen. \nDer Gesandte ist sich darüber im Klaren, dass dies bedeutet, unser großes Kapital aufzugeben; Antigoneia. Es ist nicht klar, ob die Seleukiden erwarten, dass wir dies als etwas anderes als eine Beleidigung betrachten."
 diadochi_flavor.28.a: "Wir müssen einen Krieg im Osten um jeden Preis vermeiden."
 diadochi_flavor.28.b: "Das ist nichts als eine Beleidigung!"
  
 diadochi_flavor.29.t: "[GetCountry('SEL').GetAdjective] Invasion"
 diadochi_flavor.29.desc: "Der Konflikt zwischen den Diadochen flammt erneut auf, als [GetCountry('SEL').GetAdjective] Armeen die Grenze nach [GetCountry('PRY').GetAdjective] [GetProvince('(int32)790').GetArea.GetRegion.GetName] überqueren."
 diadochi_flavor.29.a: "Wird es jemals enden?"
 diadochi_flavor.29.b: "Wenn sie unser Land wollen, müssen sie es nehmen!"
  
 diadochi_flavor.30.t: "Krieg mit dem [GetCountry('SEL').GetName]"
 diadochi_flavor_30.desc: "Zweifellos hat er unseren Konflikt im Westen bemerkt, [GetCharacter('(int32)24').GetName] hat seine Armeen versammelt und marschiert Berichten zufolge jetzt an unsere Grenzen. Wir müssen jetzt wieder einen Zweifrontenkrieg führen."
 diadochi_flavor_30.a: "Sie werden es bereuen!"
 diadochi_flavor_30.at: "[GetCountry('PRY').GetFlag][GetCountry('PRY').GetName|Y]! [GetCountry('SEL').GetFlag] ist jetzt im Krieg mit [GetCountry('SEL').GetName|Y]!"
 diadochi_flavor.31.t: "Krieg mit dem [GetCountry('EGY').GetAdjective] Königreich"
 diadochi_flavor.31.desc: "Während der Krieg in [GetProvince('(int32)418').GetArea.GetRegion.GetName] tobt, macht das hinterhältige [GetCharacter('(int32)42').GetName] seinen Zug. [GetCountry('EGY').GetAdjective] Armeen nähern sich unseren Grenzen, und es ist klar, dass dieser Konflikt nun wieder einmal ein südliches Theater umfasst."
 diadochi_flavor.31.a: "Unverschämtheit!"
 diadochi_flavor_31.at: "[GetCountry('PRY').GetFlag][GetCountry('PRY').GetName|Y]! [GetCountry('EGY').GetFlag] ist jetzt im Krieg mit [GetCountry('EGY').GetName|Y]!"
  
 diadochi_flavor.32.t: "Die [GetCountry('PRY').GetAdjective]s verweigern"
 diadochi_flavor.32.desc: "Ein [GetCountry('PRY').GetAdjective]-Bote ist heute eingetroffen und hat unser großzügiges Angebot, Blutvergießen zu vermeiden, trotzig abgelehnt. Die [GetCountry('PRY').GetAdjective]s bereiten sich darauf vor, in den Krieg zu ziehen, um ihr hart erkämpftes Imperium zu verteidigen ..."
 diadochi_flavor.32.a: "Das kann nur Krieg bedeuten."
  
 diadochi_flavor.33.t: "[GetCountry('PRY').GetAdjective] Zugeständnisse"
 diadochi_flavor.33.desc: "Überraschenderweise scheinen sich die [GetCountry('PRY').GetAdjective]s entschieden zu haben, unseren Forderungen nachzugeben. \n \nSie stimmen widerwillig zu, Gebiete in [GetProvince('(int32)790').GetArea.GetRegion.GetName] und [GetProvince('(int32)918').GetArea.GetRegion.GetName] abzutreten, um die wir gebeten haben, als Gegenleistung für einen Waffenstillstand."
 diadochi_flavor.33.a: "Hervorragende Nachrichten!"
 transfer_phrygian_lands_sel_tt: "[GetCountry('PRY').GetAdjective|Y] Länder in [GetProvince('(int32)818').GetArea.GetName|Y], [GetProvince('(int32)790').GetArea.GetName|Y], [GetProvince('(int32)810').GetArea.GetName|Y], [GetProvince('(int32)777').GetArea.GetName|Y], [GetProvince('(int32)754').GetArea.GetName|Y] und [GetProvince('(int32)779').GetArea.GetName|Y] werden an [GetCountry('SEL').GetFlag][GetCountry('SEL').GetName|Y] abgetreten!."
  
 diadochi_flavor.34.t: "[GetCountry('PRY').GetAdjective] Zugeständnisse an die [GetCountry('SEL').GetAdjective]s"
 diadochi_flavor.34.desc: "Die [GetCountry('PRY').GetAdjective]s haben viele ihrer Territorien in [GetProvince('(int32)790').GetArea.GetRegion.GetName] und [GetProvince('(int32)918').GetArea.GetRegion.GetName] an die [GetCountry('SEL').GetName] abgetreten; vermutlich in der Hoffnung, Konflikte im Osten abzuwehren, während sie ihren Krieg im Westen führen. \n \nAnscheinend hat [GetCharacter('(int32)24').GetPraenomen] wieder einmal einen Freund in den Rücken gestochen."
 diadochi_flavor.34.a: "Höchst alarmierend."
  
 diadochi_flavor.35.t: "Freiheit?"
 diadochi_flavor.35.desc: "Unser Oberherr hat diese Region verlassen und ihre Festungen einer gegnerischen Diadochi-Fraktion übergeben. Heute kam ein Abgesandter vom Hof ​​der [GetCountry('PRY').GetAdjective]s, fast wie ein nachträglicher Einfall bei diesem allgemeinen hastigen Rückzug, um uns wissen zu lassen, dass wir keinen Schutz mehr genießen oder von uns erwartet wird, irgendeine Form von Tribut zu zahlen."
 diadochi_flavor.35.a: "Wir sind frei, aber sind wir sicher?"
 freedom_tooltip: "Wir sind kein Subjektstaat mehr des [GetCountry('PRY').GetFlag][GetCountry('PRY').GetName|Y]!."
  
 diadochi_flavor.36.t: "Beschützer der Griechen?"
 diadochi_flavor.36.desc: "Der Rückzug der [GetCountry('PRY').GetAdjective]s aus [GetProvince('(int32)418').GetArea.GetRegion.GetName] und ihr Versagen, ihren Ansprüchen gerecht zu werden, die freien griechischen Städte vor den anderen Diadochen zu schützen, fordert eine wachsende Zahl innerhalb unserer eigenen Regierung, dass wir unsere eigene Unterstützung für die [GetCountry('PRY').GetAdjective]-Sache überdenken. \n \nEinige argumentieren, dass sich die [GetCountry('PRY').GetAdjective]s als schwach erwiesen haben und dass wir besser dran wären, als unabhängige Einheit unser eigenes Glück zu suchen. Als freie Griechen sollten wir das Recht haben, unser eigenes Schicksal zu lenken."
 diadochi_flavor.36.a: "Nein. Sie würden das niemals tolerieren."
 diadochi_flavor.36.a.tt: "Wir bleiben den [GetCountry('PRY').GetAdjective]s treu."
 diadochi_flavor.36.b: "Lasst uns wirklich frei sein."
 diadochi_flavor.36.b.tt: "#R Dies kann zu einem Krieg mit den [GetCountry('PRY').GetFlag][GetCountry('PRY').GetName|Y] führen!.#!"
  
 diadochi_flavor.37.t: "Beschützer der Griechen?"
 diadochi_flavor.37.desc: "Unser Rückzug aus [GetProvince('(int32)418').GetArea.GetRegion.GetName] hat dazu geführt, dass uns viele nicht mehr als Beschützer freier griechischer Städte betrachten, als der wir uns ausgeben. \nDie Einwohner von [freedom_tag.GetName] haben nun erklärt, dass sie als freie Griechen ihr Schicksal selbst bestimmen dürfen und unseres Schutzes nicht mehr bedürfen."
 diadochi_flavor.37.a: "Das bedeutet Krieg!"
 diadochi_flavor.37.b: "Sie sind frei zu gehen."
 diadochi_flavor.38.t: "Krieg!"
 diadochi_flavor.38.desc: "Es scheint, dass alles Gerede über den Schutz der freien Griechen nur leere Worte waren. Die [GetCountry('PRY').GetAdjective]s haben uns mitgeteilt, dass sie ihre Armeen darauf vorbereiten, uns zum Gehorsam zu zwingen."
 diadochi_flavor.38.a: "Die Welt wird von diesem Verrat erfahren!"
  
 diadochi_flavor.39.t: "Verrat an Idealen"
 diadochi_flavor.39.desc: "Die [GetCountry('PRY').GetAdjective]s haben den Traum von einer freien griechischen Welt verraten, indem sie gegen [freedom_tag.GetName] in den Krieg gezogen sind, anstatt sie ihr eigenes Schicksal als freies Land suchen zu lassen. \n \nDas ist höchst besorgniserregend."
 diadochi_flavor.39.a: "In der Tat höchst besorgniserregend."
  
 diadochi_flavor.40.t: "[GetCountry('PRY').GetAdjective] Schwachstellen"
 diadochi_flavor.40.desc: "Das Gezänk der anderen Diadochen geht weiter und bringt die hellenische Welt erneut durcheinander. \n \nBisher haben wir uns zurückgehalten, aber unsere Generäle sind sich einig, dass wir die geteilte Aufmerksamkeit des [GetCountry('PRY').GetAdjective] ausnutzen könnten. Vielleicht können wir sogar einen Deal mit den [GetCountry('PRY').GetAdjective]s abschließen, da sie in [GetProvince('(int32)418').GetArea.GetRegion.GetName] beschäftigt sind."
 diadochi_flavor.40.a: "Die [GetCountry('PRY').GetAdjective]s müssen einen Haken heruntergenommen werden."
 diadochi_flavor.40.b: "Hol die Schreiber."
 offer_will_be_sent_tre: "Ein Angebot für den Austausch von [GetCountry('PRY').GetAdjective|Y] Gebiet wird gesendet. #! \nWenn sie sich weigern:"
 diadochi_flavor.40.c: "Im Frieden sind wir stärker..."
  
 diadochi_flavor.41.t: "[GetCharacter('(int32)41').GetPraenomen] Macht einen Zug"
 diadochi_flavor.41.desc: "Obwohl die [GetCountry('TRE').GetAdjective] Satrapie der schwächste der Diadochenstaaten ist, hat sie überraschenderweise eine Invasion der [GetCountry('PRY').GetAdjective] Besitztümer im Nordwesten von [GetProvince('(int32)290').GetArea.GetRegion.GetName] begonnen und eine Nordfront für die [GetCountry('PRY').GetName] geöffnet. \n \nSicherlich ist sogar [GetCharacter('(int32)39').GetPraenomen] überrascht, wie lange seine Beerdigungsspiele gedauert haben."
 diadochi_flavor.41.a: "Wir Männer sind elende Wesen."
  
 diadochi_flavor.42.t: "Krieg mit [GetCountry('TRE').GetName]"
 diadochi_flavor.42.desc: "Da unsere Aufmerksamkeit geteilt ist, haben die verräterischen Alkimachiden ihre Gelegenheit genutzt, sich erneut dem Konflikt anzuschließen. Thrakische Armeen überqueren [GetProvince('(int32)290').GetArea.GetRegion.GetName] und verschlimmern unsere ohnehin schwierigen Umstände ..."
 diadochi_flavor.42.a: "Feiglinge."
 diadochi_flavor.42.at: "[GetCountry('PRY').GetFlag][GetCountry('PRY').GetName|Y]! [GetCountry('TRE').GetFlag] ist jetzt im Krieg mit [GetCountry('TRE').GetName]!"
 diadochi_flavor.43.t: "Alkimachid-Deal"
 diadochi_flavor.43.desc: "Da unsere Aufmerksamkeit unter den anderen Nachfolgern geteilt ist, hatte [GetCharacter('(int32)41').GetPraenomen]' armselige Satrapie die Frechheit zu verlangen, dass wir unser Land im Westen [GetProvince('(int32)244').GetArea.GetRegion.GetName] in ihre Hände überführen oder uns einer Invasion aus dem Norden stellen. \n \nAls Gegenleistung dafür, dass sie den Norden dominieren, vereinbaren sie einen großzügigen Waffenstillstand, der uns Zeit gibt, uns darauf zu konzentrieren, [GetCharacter('(int32)32').GetPraenomen] ... zu besiegen."
 diadochi_flavor.43.a: "Wir sind so wie es ist zu dünn gestreckt."
 diadochi_flavor.43.b: "Elende Geier!"
  
 diadochi_flavor.44.t: "[GetCountry('PRY').GetAdjective] Zugeständnisse"
 diadochi_flavor.44.desc: "Zur Überraschung aller wurde unser Deal mit den [GetCountry('PRY').GetAdjective]s angenommen! Sie müssen wirklich verzweifelt sein, unseren Drohungen so leicht nachzugeben. \n \nIhr mürrischer Gesandter hat zugestimmt, ihr Territorium im Nordwesten [GetProvince('(int32)290').GetArea.GetRegion.GetName] im Gegenzug für einen Waffenstillstand abzutreten, während sie [GetCharacter('(int32)32').GetPraenomen] und seinesgleichen in Makedonien erledigen."
 diadochi_flavor.44.a: "Hervorragend!"
  
 diadochi_flavor.45.t: "Geschäft abgelehnt"
 diadochi_flavor.45.desc: "Die [GetCountry('PRY').GetAdjective]s haben unser Angebot abgelehnt und den Krieg in Asien wieder einmal unvermeidlich gemacht ..."
 diadochi_flavor.45.a: "Kaum eine Überraschung."
  
 diadochi_flavor.46.t: "Freiheit?" 
 diadochi_flavor.46.desc: "Unser Oberherr hat diese Region verlassen und seine Festungen einer gegnerischen Diadochen-Fraktion übergeben. Heute ist ein Abgesandter vom Hof der [GetCountry('PRY').GetAdjective]en Herrscher eingetroffen, fast wie ein nachträglicher Einfall bei diesem allgemeinen hastigen Rückzug, um uns mitzuteilen, dass wir keinen Schutz mehr genießen und von uns auch keine Form von Tribut erwartet wird." 
 diadochi_flavor.46.a: "Wir sind frei, aber sind wir sicher?"
  
 diadochi_flavor.47.t: "[GetCountry('PRY').GetAdjective] Zugeständnisse an [GetCountry('TRE').GetName]"
 diadochi_flavor.47.desc: "Gemurmel auf der Agora haben bestätigt, dass die von allen Seiten bedrängten [GetCountry('PRY').GetAdjective]s ihre Territorien im Nordwesten von [GetProvince('(int32)290').GetArea.GetRegion.GetName] aufgegeben haben, um [GetCharacter('(int32)41').GetPraenomen] gegen einen langen Waffenstillstand einzutauschen. \n \nDie [GetCountry('PRY').GetAdjective]s müssen wirklich unter Druck stehen, einem so demütigenden Deal mit den schwächsten Diadochen von allen zuzustimmen ..."
 diadochi_flavor.47.a: "Ein Turn-up für die Bücher."
 transfer_phrygian_lands_tre_tt: "[GetCountry('PRY').GetFlag][GetCountry('PRY').GetAdjective|Y]! [GetProvince('(int32)283').GetArea.GetName|Y] landet in [GetProvince('(int32)292').GetArea.GetName|Y], [GetProvince('(int32)254').GetArea.GetName|Y], [GetProvince('(int32)278').GetArea.GetName|Y], [GetProvince('(int32)244').GetArea.GetName|Y], [GetProvince('(int32)329').GetArea.GetName|Y] und [GetProvince('(int32)207').GetArea.GetName|Y], und [GetCountry('TRE').GetFlag] wird an [GetCountry('TRE').GetName|Y] abgetreten!."
  
 diadochi_flavor.48.t: "Zugeständnisse an [GetCountry('TRE').GetName]"
 diadochi_flavor.48.desc_1: "[GetCountry('PRY').GetAdjective] Rückschläge haben es dem [GetCountry('TRE').GetAdjective] Königreich ermöglicht, Anspruch auf Kleinasien zu erheben und dabei die Städte entlang der Propontis zu erobern ..."
 diadochi_flavor.48.desc_2: "[GetCountry('PRY').GetAdjective]e Gesandte haben uns informiert, dass sie im Rahmen eines Abkommens mit dem Alkimachiden-Königreich [GetCountry('TRE').GetName] zugestimmt haben, unsere Gebiete außerhalb von [GetProvince('(int32)283').GetArea.GetName] abzutreten, um den Frieden an ihrer Nordgrenze zu gewährleisten." 
 # diadochi_flavor.48.desc_2: "[GetCountry('PRY').GetAdjective] Gesandte haben uns informiert, dass sie im Rahmen eines Abkommens mit dem Alkimachid-Königreich [GetCountry('TRE').GetName] zugestimmt haben, unsere Gebiete außerhalb von [GetProvince('(int32)283').GetArea.GetName] abzutreten, um Frieden an ihrer Nordgrenze zu gewährleisten! Unsere nördlichen Nachbarn, das #E Koinon von Athena Ilias#!, haben sich der Herrschaft der #E Alkimachid#! unterworfen und ihnen Tribut gezollt." #NT!
 diadochi_flavor.48.a: "Beschützer in der Tat ..."
 diadochi_flavor.48.at: "@[GetCountry('IOA').GetFlag]! [GetCountry('IOA').GetAdjective|Y]e Länder außerhalb von [GetProvince('(int32)283').GetName] und [GetProvince('(int32)284').GetName] werden an @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y] abgetreten." 
 diadochi_flavor.48.b: "Aeolia wird bestehen bleiben!" 
