 # flavor_cyprus.5.desc: "Vor Jahrhunderten wurde #E Lapethos#! als östlichste #E spartanische Kolonie#! auf der Insel #E Zypern#! gegründet. Praxippus, der frühere König von Lapathus, war ein treuer Verbündeter von Antigonus, übertrieb jedoch törichterweise seine Karten. Nachdem [GetCharacter('(int32)42').GetPraenomen] die Insel erobert hatte, schaffte er das Königreich Lapethos ab. [GetCharacter('(int32)42').GetPraenomen]s Versuche, die Insel Zypern zu kontrollieren, wurden jedoch vereitelt, nachdem Demetrius die ptolemäische Flotte in der Schlacht von [GetProvince('(int32)331').GetName] (306 v. Chr.) besiegt hatte. Danach marschierte Demetrius in Zypern ein und eroberte es für eine Weile zurück. \n\nNachdem #E Zypern#! den antigonidischen Händen entzogen ist, scheinen viele der zypriotischen Stadtstaaten, darunter auch #E Lapethos#!, die Abwesenheit der makedonischen Besatzung auszunutzen und sich Parzellen des seit kurzem nicht mehr besetzten Landes zu bemächtigen, um ihre alten Königreiche wiederherzustellen. Nachdem er seine Unabhängigkeit erlangt hatte, #!3, hat der König von Lapethos angeboten, den Tribut seines Königreichs an #!4 im Austausch für Siedler wieder einzuführen." #NT!
