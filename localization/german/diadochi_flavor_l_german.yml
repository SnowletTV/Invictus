 epigoni.5.t: "Fall von [agathocles_scope.GetPraenomen]: Unruhe"
 epigoni.5.desc: "Nach [ROOT.GetCountry.GetRuler.GetPraenomen]s Entscheidung, [agathocles_scope.GetPraenomen] aus der [ROOT.GetCountry.GetAdjective]en Nachfolge  auszuschließen, brodelt die Unzufriedenheit unter [agathocles_scope.GetPraenomen]s Anhängern im hellespontinischen Phrygien. Berichten zufolge versammeln sie sich auf den Straßen und rufen: „Unserem Prinzen wurde Unrecht getan!“ Unterdessen schmiedet [thrace_wife_scope.GetPraenomen] weitere Pläne und flüstert [ROOT.GetCountry.GetRuler.GetPraenomen] zu, dass [agathocles_scope.GetPraenomen] angeblich eine Gefahr für die Stabilität des Königreichs darstellt. „Er ist eine Bedrohung für dein Erbe“, beharrt sie. „Man muss sich um ihn kümmern …“" 
 epigoni.5.a: "[agathocles_scope.GetPraenomen] verdient [agathocles_scope.GetHerHis]rechtmäßigen Platz." 
 epigoni.5.at: "Alle Provinzen in den Regionen Asien und Bithynien erhalten Loyalität dazu"
