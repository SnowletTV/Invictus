 arsionoe.desc_0: "Nach langen Monaten der Beratung wurde die Hochzeit von [GetCountry('TRE').GetRuler.GetPraenomen] und [arsinoe_ii_scope.GetPraenomen] endlich vollzogen.\n\nBei ihrer Ankunft in @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|E] wurde der Streitwagen von [arsinoe_ii_scope.GetPraenomen] in einer opulenten Prozession durch [GetCountry('TRE').GetRuler.GetEmployer.GetCapital.GetName] zum königlichen Palast eskortiert, wo sie in den zeremoniellen Apfel biss, der ihr von [GetCountry('TRE').GetRuler.GetPraenomen] überreicht wurde.\n\nSie heirateten dann in einer aufwendigen Zeremonie, an der Hunderte von Gästen teilnahmen und die mit Geschenken überhäuft wurden, gefolgt von einem königlichen Bankett mit Festessen und Feiern bis spät in die Nacht ..." 
  
