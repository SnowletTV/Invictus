 diadochi_flavor_49_intro: "Der Tod hat zusammen mit den jüngsten Rückschlägen die Stabilität des Königreichs der Zyklopen gebrochen."
 diadochi_flavor.49.desc_1: "$diadochi_flavor_49_intro$ Sein Erbe und Mitkönig [antigonids_scope.GetRuler.GetPraenomen] hat jedoch geschworen, das Königreich zusammenzuhalten, trotz des Abfalls lokaler Regierungen zu den benachbarten Diadochi und der bröckelnden Unterstützung in [antigonids_scope.GetRuler.GetHerHis] verbleibenden Besitztümern."
 diadochi_flavor.49.desc_2: "$diadochi_flavor_49_intro$ Sein Erbe und Mitkönig [antigonids_scope.GetRuler.GetPraenomen], unfähig, die auslaufenden Loyalitäten von [antigonids_scope.GetRuler.GetHerHis] Untertanen zusammenzuhalten, hat einen Großteil des Königreichs den Ansprüchen der anderen Diadochen überlassen, während [antigonids_scope.GetRuler.GetSheHe] sich zurückzieht, um [antigonids_scope.GetRuler.GetHerHis] Wunden unter griechischen Freunden zu lecken."
 diadochi_flavor.49.desc_3: "Unsere Streitkräfte haben die Ablenkung ausgenutzt und die Kontrolle über die lange umstrittene Insel Kypros und das palästinensische Hinterland erlangt, die Antigonos so hartnäckig gegen unsere Vorstöße verteidigt hat ..."
 diadochi_flavor.49.desc_4: "Unsere Streitkräfte sind nach Palästina vorgedrungen und haben sich die Kontrolle über die umstrittene Region und ihre lokalen Potentaten bis nach Syrien gesichert – was zweifellos die Gemüter ärgern wird – obwohl die phönizischen Städte und die Garnison der Inselstadt Tyros vorerst den Antigoniden treu bleiben. .."
 diadochi_flavor.49.a: "Lass sie laufen."
 diadochi_flavor.49.bt: "Die Gebiete der Antigoniden in [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)244').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] und [GetProvince('(int32)331').GetArea.GetName|Y] können #R unter anderen Diadochen aufgeteilt werden #!." 
