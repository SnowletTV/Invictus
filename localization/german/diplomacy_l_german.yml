 neutral_stance_desc: "Eine diplomatische Haltung von #Y Neutral#! bedeutet, dass kein bestimmtes diplomatisches Ziel aktiv verfolgt wird. Dieser Mangel an Richtung begrenzt die Effizienz bei der Verfolgung bestimmter Ziele, ermöglicht aber auch mehr Flexibilität bei der Ausarbeitung neuer Abkommen und Allianzen." #NT!
 appeasement_stance_desc: "Bei einer #Y Beschwichtigungshaltung#! geht es darum, im Ausland ein angenehmeres Bild zu präsentieren und gleichzeitig die Beziehungen zu bestehenden Freunden zu stärken. Manche würden sagen, es sei eine Art Wiedergutmachung für vergangene Sünden." #NT!
 trading_stance_desc: "Eine #Y merkantile#! diplomatische Haltung bedeutet, dass alle Bemühungen auf den Abschluss neuer Handelsabkommen sowie die Steigerung der Rentabilität bestehender Abkommen gerichtet sind." #NT!
 warmongering_stance_desc: "Eine #Y kriegerische#! diplomatische Haltung bedeutet, dass sich alle diplomatischen Bemühungen auf die Rechtfertigung der Expansion und die Einschüchterung benachbarter Länder konzentrieren." #NT!
 vassaling_stance_desc: "Bei einer #Y dominanten#! diplomatischen Haltung liegt der Fokus ausschließlich darauf, ausländische Untertanenstaaten stärker an das Mutterland zu binden." #NT!
 DIPSTAOP_ALLIES: "Die Meinung unserer #Y Verbündeten#!: $VAL|+=0$" #NT!
