 desc_temple_state_modifier: "Die Herrschaft über dieses Gebiet wurde einem Hohepriester anvertraut, der umfassende Macht und Privilegien genoss und dessen Autorität nur der seines weltlichen Herrschers untergeordnet war. Wie im Nahen Osten üblich, war ein Tempelstaat eine kleine Theokratie, in der ein Priesterkönig über eine säkulare Gesellschaft herrschte, die typischerweise aus ausgedehnten Ländereien bestand, die von einer großen Zahl heiliger Sklaven bewirtschaftet wurden." #NT!
  
 temple_state_event.1.t: "Tempelstaat von [temple_estate_province.GetName]" #NT!
 temple_state_event.1.desc: "Der Einfluss der achämenidischen Herrschaft in Anatolien blieb lange nach der Absetzung des Königs der Könige bestehen. Unter ihrer Herrschaft galt das Land, das den Tempeln gewidmet war, noch immer als weitgehend unantastbar, und ihre Priester konnten einige der höchsten Positionen in der Gesellschaft innehaben. Dies schuf die Voraussetzungen dafür, dass Tempelgüter, die mit angeschlossenen Dörfern, Städten und Feldern sehr reich und einflussreich werden konnten, effektiv zu Tempelstaaten wurden.\n\nDie Herrschaft über diese Tempelstaaten wurde einem Hohepriester anvertraut, der umfassende Macht und Privilegien genoss und dessen Autorität nur dem weltlichen Herrscher des Gebiets untergeordnet war. Wie im Nahen Osten üblich, war ein Tempelstaat eine kleine Theokratie, in der ein Priesterkönig über eine säkulare Gesellschaft herrschte, die typischerweise aus ausgedehnten Ländereien bestand, die von einer großen Zahl heiliger Sklaven bewirtschaftet wurden.\n\nIn jüngster Zeit ähnelt die Ansammlung von Besitztümern, die von den Priestern von [temple_estate_province.GetName] kontrolliert wurden, einem dieser Tempelstaaten. Das Oberhaupt dieser Priesterschaft, [temple_state_high_priest.GetName], ist nach [ROOT.GetCountry.GetCapital.GetName] gekommen, um zu argumentieren: „Es ist nicht recht, dass die Männer, die in unserem Namen anbeten, auch weltlichen Herren dienen.“ [temple_state_high_priest.GetPraenomen] bittet darum, dass wir den Priestern von [temple_estate_province.GetName] Autonomie gewähren, damit sie sich ganz den heiligen Angelegenheiten widmen können." #NT!
 temple_state_event.1.a: "Eine kleine Spende sollte diese Priester besänftigen." #NT!
 temple_state_event.1.b: "[temple_estate_province.GetName] soll von weltlichen Angelegenheiten abgeschirmt werden." #NT!
 temple_state_event.1.bt: "#E [temple_estate_province.GetName]#! wird als unser #Y Temple State#! veröffentlicht" #NT!
 temple_state_event.1.c: "[temple_state_high_priest.GetPraenomen] wird für [temple_state_high_priest.GetHerHis] Unverschämtheit ins Gefängnis kommen!" #NT!
 temple_state_event.1.d: "Ihr Land soll beschlagnahmt werden!" #NT!
  
 temple_state_placated_modifier: "Besänftigte Priester" #NT!
 temple_state_unrest_modifier: "Widerrufener Tempelbesitz" #NT!
