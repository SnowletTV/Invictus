 NO_OUTSIDE_DIPLO: "@trigger_no!Als $TYPE|Y$ wird uns dies von unserem Lehnsherrn verboten."
 ONLY_TRADE_TO_OVERLORD: "@trigger_no!$NAME$ ist ein(e) $TYPE|Y$ und exportiert nur an seinen Lehnsherrn $WHO|Y$."
 SUBJECT_CANT_REFUSE: "$SUBJECT|Y$ ist ein Untertan von $OVERLORD|Y$, weshalb sie automatisch Kriegen beitreten."
 WAR_TOOLTIP_HEADER: "$NAME$ den Krieg erklären"
 WAR_FLAVOR: "Während Ihr Euch im Krieg mit einer anderen Nation befindet, könnt Ihr Eure Truppen in das feindliche Territorium schicken. Indem Ihr Provinzen besetzt und sie während einer Friedensverhandlung fordert, erobert Ihr die feindlichen Provinzen. Wenn Ihr keinen Kriegsgrund habt, wird Eure Stabilität stark unter einer Kriegserklärung leiden."
 ALLIANCE_TOOLTIP_HEADER: "$NAME$ Bündnis vorschlagen"
 ALLIANCE_FLAVOR: "Verbündete können manuell in Angriffskriege gerufen werden und werden bei einem feindlichen Angriff automatisch in Verteidigungskriege gerufen. Ein Land kann einen Verteidigungsaufruf eines Verbündeten nicht ablehnen."
 CANCELALLIANCE_TOOLTIP_HEADER: "Bündnis mit $NAME$ auflösen"
 CANCELALLIANCE_FLAVOR: "Die Auflösung eines Bündnisses bedeutet, dass wir das Land nicht länger um Hilfe in unseren Kriegen (und umgekehrt) bitten können. Es schadet außerdem unseren Beziehungen."
 INVITE_DEF_TOOLTIP_HEADER: "$NAME$ in Verteidigungsliga einladen"
 INVITE_DEF_FLAVOR: "Wir gründen als Anführer eine Verteidigungsliga oder laden ein anderes Mitglied ein, unserer bestehenden Liga beizutreten. Eine Verteidigungsliga ist ein multinationales Bündnis für kleine Nationen, in der jedes Mitglied zur Hilfe eines angegriffenen Mitglieds gerufen wird. Mitglieder einer Verteidigungsliga können sich nicht weigern, einem Verteidigungskrieg beizutreten, werden aber nicht in Angriffskriege gerufen. Nur der Anführer einer Verteidigungsliga kann Mitglieder einladen oder Beitrittsanträge annehmen."
 ASKJOIN_DEF_TOOLTIP_HEADER: "$NAME$ darum bitten, der Verteidigungsliga beitreten zu dürfen"
 ASKJOIN_DEF_FLAVOR: "Im Fall einer Annahme treten wir der Verteidigungsliga des Anführers bei. Eine Verteidigungsliga ist ein multinationales Bündnis für kleine Nationen, in der jedes Mitglied zur Hilfe eines angegriffenen Mitglieds gerufen wird. Mitglieder einer Verteidigungsliga können sich nicht weigern, einem Verteidigungskrieg beizutreten, werden aber nicht in Angriffskriege gerufen. Nur der Anführer einer Verteidigungsliga kann Mitglieder einladen oder Beitrittsanträge annehmen."
 LEAVE_DEF_TOOLTIP_HEADER: "Verteidigungsliga von $NAME$ verlassen"
 LEAVE_DEF_FLAVOR: "Wir verlassen die Verteidigungsliga. Eine Verteidigungsliga ist ein multinationales Bündnis für kleine Nationen, in der jedes Mitglied zur Hilfe eines angegriffenen Mitglieds gerufen wird. Mitglieder einer Verteidigungsliga können sich nicht weigern, einem Verteidigungskrieg beizutreten, werden aber nicht in Angriffskriege gerufen. Nur der Anführer einer Verteidigungsliga kann Mitglieder einladen oder Beitrittsanträge annehmen."
 GUARANT_TOOLTIP_HEADER: "$NAME$ die Unabhängigkeit garantieren"
 GUARANT_FLAVOR: "Einem Land die Unabhängigkeit zu garantieren wird Euch in den Krieg rufen, sollten sie angegriffen werden. Dies ermöglicht einer starken Nation, schwächere Länder ohne Bündnis zu schützen."
 REVGUARANT_TOOLTIP_HEADER: "Unabhängigkeitsgarantie von $NAME$ zurückziehen"
 REVGUARANT_FLAVOR: "Wir werden ihnen nicht länger die Unabhängigkeit garantieren und kommen ihnen nicht mehr zu Hilfe, sollten sie angegriffen werden." 
 PEACE_TOOLTIP_HEADER: "Frieden mit $NAME$ schließen"
 PEACE_FLAVOR: "Verhandelt einen Friedensvertrag mit unserem Feind, einschließlich der Übergabe von Territorien und Untertanen. Dies führt zur Beendigung des Krieges."
 ANNEX_TOOLTIP_HEADER: "Integration von $NAME$ beginnen"
 ANNEX_FLAVOR: "Durch die diplomatische Annexion können wir Klientelstaaten, Bundesgenossen oder Satrapien in unser Land integrieren, ohne ihnen den Krieg zu erklären. Die Kosten und die Dauer des Prozesses hängen von ihrer relativen Stärke ab."
 ABORTANNEX_TOOLTIP_HEADER: "Integration von $NAME$ abbrechen" 
 ABORTANNEX_FLAVOR: "Die diplomatische Annektierung abzubrechen beendet die Annektierung eines Klientelstaats, Bundesgenossen oder einer Satrapie in unser Land."
  
 OFFER_tributary_TOOLTIP_HEADER: "Tribut von $NAME$ verlangen"
 OFFER_tributary_FLAVOR: "Ein Tributstaat ist ein Untertan, der seinem Lehnsherrn einen Teil seines monatlichen Einkommens einräumt und im Gegenzug dafür Schutz erhält. Tributstaaten verbrauchen keinen diplomatischen Beziehungsplatz, können aber nicht diplomatisch integriert werden. Tributstaaten werden außerdem nicht automatisch in die Kriege ihres Lehnsherrn gerufen und können die Beziehung eigenständig aufkündigen."
 CANCEL_tributary_TOOLTIP_HEADER: "Tribut von $NAME$ beenden"
 CANCEL_tributary_FLAVOR: "Unsere Beziehung zu unserem Tributstaat abzubrechen macht sie unabhängig und stellt ihre Tributzahlungen an uns ein, aber dafür müssen wir sie nicht länger schützen."
 BREAK_tributary_TOOLTIP_HEADER: "Tributzahlung an $NAME$ verweigern"
 BREAK_tributary_FLAVOR: "Unsere Beziehung zu unserem Lehnsherrn zu brechen, macht uns unabhängig und beendet unsere Tributzahlungen, doch dafür erhalten wir auch nicht länger seinen Schutz und er wird für 5 Jahre einen Kriegsgrund gegen uns haben."
 OFFER_vassal_tribe_CATEGORY: "Einflussaktionen"
 OFFER_vassal_tribe_TOOLTIP_HEADER: "Stammesvasallenstatus von $NAME$ fordern"
 OFFER_vassal_tribe_FLAVOR: "Ein Stammesvasall ist ein Vasall einer zivilisierten Nation, der seinem Lehnsherrn einen Teil seiner monatlichen Rekrutenreserve als Gegenleistung für Schutz und einen Bonus auf Zivilisation gibt. Stammesvasallen benutzen keinen diplomatischen Beziehungsplatz, können aber auch nicht diplomatisch integriert werden. Stammesvasallen werden nicht automatisch in die Kriege ihres Lehnsherrn gerufen und können die Beziehung eigenständig aufkündigen. Der Lehnsherr erhält außerdem einen Bonus auf die Zufriedenheit der Bevölkerung." 
 CANCEL_vassal_tribe_CATEGORY: "Einflussaktionen"
 CANCEL_vassal_tribe_TOOLTIP_HEADER: "Stammesvasallenstatus von $NAME$ aufkündigen"
 CANCEL_vassal_tribe_FLAVOR: "Unsere Beziehung zu unserem Stammesvasallen aufzukündigen macht sie unabhängig und stellt ihre Rekrutenzahlung an uns ein, aber dafür müssen wir sie nicht länger schützen. Wir werden allerdings auch unseren Bonus auf die Zufriedenheit unserer Stammesbevölkerung verlieren."
 BREAK_vassal_tribe_CATEGORY: "Einflussaktionen"
 BREAK_vassal_tribe_TOOLTIP_HEADER: "Stammesvasallenstatus bei $NAME$ aufkündigen"
 BREAK_vassal_tribe_FLAVOR: "Unsere Beziehungen zu unserem Lehnsherrn aufzukündigen macht uns unabhängig und wir müssen ihnen nicht länger Rekrutenzahlungen leisten, aber dafür erhalten wir auch keinen Bonus mehr auf unsere Zivilisation und sie schützen uns nicht mehr. Sie erhalten außerdem für 5 Jahre einen Kriegsgrund gegen uns."
 OFFER_satrapy_TOOLTIP_HEADER: "Satrapiestatus von $NAME$ fordern"
 OFFER_satrapy_FLAVOR: "Eine Satrapie ist ein beachtlicher persischer Untertan eines entsprechend mächtigen Lehnsherrn, der einen Großteil seines monatlichen Einkommens als Gegenleistung für Schutz aufbringt. Satrapien verwenden einen diplomatischen Beziehungsplatz und können die Beziehung nicht selbstständig aufkündigen, aber unter bestimmten Bedingungen diplomatisch integriert werden. Satrapien werden automatisch in die Kriege ihres Lehnsherrn gerufen. Satrapien und ihre Lehnsherrn müssen Monarchien sein. Der Lehnsherr erhält außerdem einen Bonus auf die Legitimität."
 CANCEL_satrapy_TOOLTIP_HEADER: "Satrapiestatus von $NAME$ beenden"
 CANCEL_satrapy_FLAVOR: "Unsere Beziehung zu unserer Satrapie aufzukündigen wird sie unabhängig machen und ihre Zahlungen an uns einstellen. Wir müssen sie allerdings auch nicht länger schützen oder einen diplomatischen Beziehungsplatz verwenden. Wir verlieren allerdings unseren Bonus an Legitimität."
 BREAK_satrapy_TOOLTIP_HEADER: "Satrapiestatus mit $NAME$ aufkündigen"
 BREAK_satrapy_FLAVOR: "Unsere Beziehung zu unserem Lehnsherrn aufzukündigen macht uns unabhängig und stellt unsere Zahlungen an sie ein, dafür erhalten wir aber auch nicht länger ihren Schutz. Zusätzlich erhalten sie 5 Jahre lang einen Kriegsgrund gegen uns."
 OFFER_client_state_TOOLTIP_HEADER: "Klientelstatus von $NAME$ fordern"
 OFFER_client_state_FLAVOR: "Ein Klientelstaat ist eine kleine Untertanennation, die ihrem Lehnsherrn einen Teil ihres monatlichen Einkommens gibt und unter ihrer Kontrolle steht. Klientelstaaten kosten einen diplomatischen Beziehungsplatz und können die Beziehung nicht selbstständig aufkündigen, aber unter bestimmten Bedingungen diplomatisch integriert werden. Klientelstaaten werden automatisch in die Kriege ihres Lehnsherrn gerufen. Es ist unwahrscheinlich, dass Nationen freiwillig zu Klientelstaaten werden."
 CANCEL_client_state_TOOLTIP_HEADER: "Klientelstaatsstatus von $NAME$ aufkündigen"
 CANCEL_client_state_FLAVOR: "Unsere Beziehungen zu unserem Klientelstaat aufzukündigen macht sie unabhängig und stellt ihre Zahlungen an uns ein, aber wir müssen sie dafür nicht länger schützen und verbrauchen keinen diplomatischen Beziehungsplatz mehr."
 BREAK_client_state_TOOLTIP_HEADER: "Klientelstaatsstatus mit $NAME$ aufkündigen"
 BREAK_client_state_FLAVOR: "Unsere Beziehung zu unserem Lehnsherrn aufzukündigen macht uns unabhängig und stellt unsere Zahlungen an sie ein, dafür erhalten wir aber auch nicht länger ihren Schutz. Zusätzlich erhalten sie 5 Jahre lang einen Kriegsgrund gegen uns."
 OFFER_feudatory_TOOLTIP_HEADER: "Bundesgenossenstatus von $NAME$ fordern" 
 OFFER_feudatory_FLAVOR: "Ein Bundesgenosse ist eine kleine Untertanennation, die ihrem Lehnsherrn einen Teil ihrer monatlichen Rekrutenreserve gibt und unter ihrer Kontrolle steht. Bundesgenossen kosten keine diplomatischen Beziehungsplätze, können die Beziehung nicht selbstständig aufkündigen und können unter bestimmten Bedingungen diplomatisch integriert werden. Bundesgenossen werden automatisch in die Kriege ihres Lehnsherrn gerufen. Bundesgenossen müssen derselben Kulturgruppe angehören wie ihr Lehnsherr. Bundesgenossen erhalten im Gegenzug für weniger Bürgerzufriedenheit günstigere Unterhaltskosten für die Armee."
 CANCEL_feudatory_TOOLTIP_HEADER: "Bundesgenossenstatus von $NAME$ aufkündigen"
 CANCEL_feudatory_FLAVOR: "Unsere Beziehungen zu unserem Bundesgenossen aufzukündigen macht sie unabhängig und beendet ihre monatlichen Rekrutenzahlungen an uns, aber wir müssen sie nicht länger schützen."
 BREAK_feudatory_TOOLTIP_HEADER: "Bundesgenossenstatus mit $NAME$ aufkündigen"
 BREAK_feudatory_FLAVOR: "Unsere Beziehung zu unserem Lehnsherrn aufzukündigen macht uns unabhängig und stellt unsere Zahlungen an sie ein, dafür erhalten wir aber auch nicht länger ihren Schutz. Zusätzlich erhalten sie 5 Jahre lang einen Kriegsgrund gegen uns."
  
 MILACC_TOOLTIP_HEADER: "$NAME$ um Militärzugang bitten"
 MILACC_FLAVOR: "Militärzugang erlaubt es uns, Truppen durch ihre Territorien zu bewegen und unsere Schiffe an ihren Häfen ankern zu lassen. Ohne Militärzugang zu einem anderen Land können Armeen nicht durch Territorium bewegt werden, es sei denn, Ihr befindet Euch im Krieg mit ihnen oder die Armee befindet sich im Exil. Dies wird auch unsere Beziehungen verbessern."
 CANCELMILACC_TOOLTIP_HEADER: "Militärzugang in $NAME$ aufkündigen"
 CANCELMILACC_FLAVOR: "Den Militärzugang aufzukündigen bedeutet, dass unser Land nicht länger Truppen durch ihre Territorien bewegen kann und Schiffe nicht mehr an ihren Häfen ankern können. Dies verschlechtert auch unsere Beziehungen."
 OFFERMILACC_TOOLTIP_HEADER: "$NAME$ Militärzugang anbieten"
 OFFERMILACC_FLAVOR: "Militärzugang erlaubt es der Nation, ihre Truppen friedlich durch unsere Territorien zu bewegen und ihre Flotten an unseren Häfen ankern zu lassen. Ohne Militärzugang können sie ihre Armeen nicht durch unser Land bewegen, es sei denn, sie befinden sich im Krieg mit uns oder ihre Armeen sind im Exil. Dies wird auch unsere Beziehungen verbessern."
 REVOKEMILACC_TOOLTIP_HEADER: "Militärzugang für $NAME$ widerrufen"
 REVOKEMILACC_FLAVOR: "Den Militärzugang zu widerrufen bedeutet, dass dieses Land nicht länger Truppen durch unsere Territorien bewegen kann und ihre Schiffe nicht länger an unseren Häfen ankern können. Dies verschlechtert auch unsere Beziehungen."
 INSULT_TOOLTIP_HEADER: "$NAME$ beleidigen"
 INSULT_FLAVOR: "Ein anderes Land zu beleidigen wird seine Meinung über uns absichtlich verschlechtern, was dazu führt, dass andere diplomatische Maßnahmen weniger wahrscheinlich akzeptiert werden. Sie erhalten außerdem einen Kriegsgrund gegen uns."
 SENDGIFT_TOOLTIP_HEADER: "$NAME$ ein Geschenk aus @gold! senden"
 SENDGIFT_FLAVOR: "Ein Geschenk erhöht sofort die Meinung eines Landes über uns, wodurch es eher dazu bereit ist, andere diplomatische Maßnahmen zu akzeptieren. Die Größe des Geschenks wird an den Reichtum des Empfängerlandes angepasst."
 CALL_TOOLTIP_HEADER: "$NAME$ in unsere Kriege rufen"
 CALL_FLAVOR: "Ein verbündetes Land zu den Waffen zu rufen fordert sie dazu auf, sich unseren Kriegen anzuschließen. Wenn sie die Anfrage ablehnen, wird das Bündnis aufgelöst."
 SELLPROV_TOOLTIP_HEADER: "$NAME$ ein Territorium verkaufen"
 SELLPROV_FLAVOR: "Einem anderen Land ein Territorium zu verkaufen wird das Territorium zu einem vereinbarten Preis in ihre Kontrolle übergeben."
 SUPPORTREB_TOOLTIP_HEADER: "Rebellen in $NAME$ unterstützen"
 SUPPORTREB_FLAVOR: "Rebellen zu unterstützen, die ohne Kampf versuchen ein anderes Land zu unterminieren, indem Unruhe unter ihrer Bevölkerung mit falscher Kultur geschürt wird, erhöht die Chance von Aufständen oder Bürgerkriegen, gibt ihnen aber währenddessen einen Kriegsgrund gegen uns."
 SUPPORTREBSTOP_TOOLTIP_HEADER: "Rebellenunterstützung in $NAME$ beenden"
 SUPPORTREBSTOP_FLAVOR: "Die Unterstützung für die Rebellen in diesem Land zu beenden, verringert ihre innere Unzufriedenheit bei Bewohnern falscher Kulturen und entfernt den Kriegsgrund gegen uns für die Unterstützung von Rebellen."
 RANSOM_TOOLTIP_HEADER: "Gefangenen in $NAME$ freikaufen"
 RANSOM_FLAVOR: "Einen Gefangenen freizukaufen wird einen unserer Charaktere aus ihrem Gefängnis entlassen und in unser Land zurückbringen. Das hat allerdings seinen Preis."
 ASKTRADEACC_TOOLTIP_HEADER: "Handelszugang mit $NAME$"
 ASKTRADEACC_FLAVOR: "Handelszugang wird es unseren Nationen ermöglichen, Handelsgüter zu tauschen und Handelseinnahmen zu generieren."
 BARB_SURRENDER_TOOLTIP_HEADER: "Kapitulation der Barbaren fordern"
 BARB_SURRENDER_FLAVOR: "Die Kapitulation der Barbaren zu fordern, wird unser gesamtes besetztes Gebiet in unsere Kontrolle zurückgeben, ihre Armeen auflösen und uns mit Sklaven und Einkommen versorgen."
 BARB_CLIENT_TOOLTIP_HEADER: "Barbarenvasallen erstellen"
 BARB_CLIENT_FLAVOR: "Den Barbaren wird ihr eigener Staat als unser Stammesvasall angeboten. Dies bedeutet, dass wir als Gegenleistung für Frieden alles Land nehmen, das sie derzeit besetzen. Der neue Staat wird ein Stamm sein, der die Religion und Kultur der Barbaren hat."
 BARB_PAYOFF_TOOLTIP_HEADER: "Barbaren ausbezahlen"
 BARB_PAYOFF_FLAVOR: "Barbaren auszubezahlen wird ihre Armeen entfernen und das besetzte Gebiet gegen Geld in unsere Kontrolle zurückbringen. Sie werden außerdem nicht länger in unsere Territorien eindringen und sich andere Ziele suchen, bis sie jemand anderes ausbezahlt."
 BARB_SETTLE_TOOLTIP_HEADER: "Barbaren die Niederlassung erlauben"
 BARB_SETTLE_FLAVOR: "Barbaren anzusiedeln wird ihre Armeen auflösen und sie dem Territorium, das sie besetzten, als Freie Männer mit der Religion und Kultur der Barbaren hinzufügen."
 FABRICATE_CLAIM_TOOLTIP_HEADER: "Ansprüche auf $NAME$ fingieren"
 FABRICATE_CLAIM_FLAVOR: "Ansprüche zu fingieren berechtigt die Verwendung des Kriegsgrunds #Y Eroberung#!. Territorien in beanspruchten Provinzen sind in Friedensverhandlungen günstiger."
 CANCEL_FABRICATE_CLAIM_TOOLTIP_HEADER: "Fingieren von Anspruch auf $NAME$ abbrechen"
 CANCEL_FABRICATE_CLAIM_FLAVOR: "Dies beendet Euren Versuch, einen Anspruch zu fingieren."
 IMPROVE_RELATION_TOOLTIP_HEADER: "Beziehungen mit $NAME$ verbessern"
 IMPROVE_RELATION_FLAVOR: "Die Beziehungen zu verbessern wird langsam die Meinung eines Landes über uns erhöhen, wodurch es wahrscheinlicher wird, dass andere diplomatische Maßnahmen akzeptiert werden."
 CANCEL_IMPROVE_RELATION_TOOLTIP_HEADER: "Beziehungsverbesserung mit $NAME$ beenden"
 CANCEL_IMPROVE_RELATION_FLAVOR: "Dies wird die Verbesserung der Meinung dieses Landes über uns stoppen."
 CANCEL_IMPROVE_RELATION_CATEGORY: "Beziehungsaktionen"
 REQUEST_TRANSFER_SUBJECT_CATEGORY: "Einflussaktionen"
 INTERVENE_IN_WAR_TOOLTIP_HEADER: "In die Kriege von $NAME$ eingreifen"
 INTERVENE_IN_WAR_FLAVOR: "Eine Macht angemessenen Ranges kann in einen Krieg eingreifen, der von einem anderen mächtigen Land begonnen wurde oder in den sie miteinbezogen wurden."
 ENFORCE_PEACE_TOOLTIP_HEADER: "Frieden in $NAME$ erzwingen"
 ENFORCE_PEACE_FLAVOR: "Eine Macht angemessenen Ranges kann den Frieden in einem Krieg erzwingen, an dem keine andere mächtige Nation beteiligt ist."
 THREATEN_WAR_TOOLTIP_HEADER: "$NAME$ mit Krieg drohen"
 THREATEN_WAR_FLAVOR: "Durch die Androhung von Krieg kann eine Nation ein Territorium von einer anderen einnehmen, ohne tatsächlich einen Krieg gegen sie zu führen. Bei Annahme wird das ausgewählte Territorium für etwas aggressive Expansion übertragen."
