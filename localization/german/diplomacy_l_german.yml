 DIPSTAOP_NEIGHBOUR: "Die Meinung unserer #Y Nachbarn#!: $VAL|+=0$" #NT!
 DIPSTAOP_DEFAULT: "Die Meinung anderer im diplomatischen Bereich: $VAL|+=0$" #NT!
