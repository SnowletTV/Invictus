 AGRESSIVE_EXPANSION_TT: "#T Aggressive Expansion#!\nThis ändert sich jeden Monat um $CHANGE|-=$ und hat folgende Auswirkungen:\n$EFFECT$\n\nDie monatliche Änderung ist auf:\n$WHY$\n\n#TF Aggressive Expansion zeigt an, wie andere Nationen Sie wahrscheinlich sehen. Wenn Sie eine starke aggressive Expansion betreiben, werden Länder, die Sie als für ihre Interessen relevant erachten, weniger geneigt sein, sich diplomatisch zu engagieren und könnten gegen Ihre Interessen handeln.#!" #NT!
