 CHANGE_DIP_STANCE_TT: "#T Haltung ändern#!\n$WHY$" #NT!
 CHANGE_DIP_STANCE: "Es kostet $COST$, die Haltung auf $NAME|Y$ zu ändern, was folgende Auswirkungen hat:\n$EFFECT$" #NT!
 DIP_STANCE_FULL_TOOLTIP: "#T $NAME$#!\n$EFFEKT$\n\n#TF $DESC$#!" #NT!
 NO_OUTSIDE_DIPLO: "@trigger_no!Als $TYPE|Y$ ist dies von unserem Oberherrn verboten." #NT!
 ONLY_TRADE_TO_OVERLORD: "@trigger_no!$NAME$ ist ein $TYPE|Y$ und exportiert nur an seinen Oberherrn $WHO|Y$." #NT!
 SUBJECT_CANT_REFUSE: "$SUBJECT|Y$ ist Untertan von $OVERLORD|Y$ und tritt daher automatisch dem Krieg bei." #NT!
 WAR_TOOLTIP_HEADER: "Erkläre $NAME$ den Krieg" #NT!
 WAR_FLAVOR: "Während Sie mit einer Nation im Krieg sind, können Sie Ihre Truppen in deren Territorium verlegen. Indem Sie deren Provinzen besetzen und sie im Gegenzug für Frieden fordern, erobern Sie feindliche Provinzen. Sofern Sie keinen Casus Belli haben, wird Ihre Stabilität durch eine Kriegserklärung stark beeinträchtigt." #NT!
 ALLIANCE_TOOLTIP_HEADER: "Biete Allianz an $NAME$" #NT!
 ALLIANCE_FLAVOR: "Verbündete Länder können in die Angriffskriege der jeweils anderen Länder einbezogen werden und werden einander automatisch zu Hilfe gerufen, wenn sie angegriffen werden. Ein Land kann einen Verteidigungsruf eines Verbündeten nicht ablehnen." #NT!
 CANCELALLIANCE_TOOLTIP_HEADER: "Allianz mit $NAME$ auflösen" #NT!
 CANCELALLIANCE_FLAVOR: "Die Aufkündigung eines Bündnisses würde bedeuten, dass wir das Land nicht länger um Hilfe in unseren Kriegen bitten könnten – und umgekehrt. Dies würde unseren Beziehungen schaden." #NT!
 INVITE_DEF_TOOLTIP_HEADER: "Lade $NAME$ zu einer Defensivliga ein" #NT!
 INVITE_DEF_FLAVOR: "Wir werden als Anführer eine Defensivliga gründen oder ein anderes Mitglied einladen, unserer bestehenden Liga beizutreten. Eine Defensivliga ist eine multinationale Allianz für kleine Nationen, die jedes Mitglied zur Hilfe eines angegriffenen Mitglieds aufruft. Defensivligen können sich gegenseitig nicht ihre Hilfe verweigern und werden nicht zu den Angriffskriegen der anderen gerufen. Nur der Anführer einer Defensivliga kann Mitglieder einladen oder Beitrittsanfragen annehmen." #NT!
 ASKJOIN_DEF_TOOLTIP_HEADER: "Bitten Sie $NAME$, ihrer Defensivliga beizutreten" #NT!
 ASKJOIN_DEF_FLAVOR: "Wenn wir dies akzeptieren, werden wir der Defensivliga des Anführers beitreten. Eine Defensivliga ist eine multinationale Allianz kleiner Nationen, die jedes Mitglied zur Hilfe eines angegriffenen Mitglieds aufruft. Defensivligen können sich gegenseitig nicht ihre Hilfe verweigern und werden nicht zu Angriffskriegen der anderen gerufen. Nur der Anführer einer Defensivliga kann Mitglieder einladen oder Beitrittsanfragen annehmen." #NT!
 LEAVE_DEF_TOOLTIP_HEADER: "Verlasse $NAME$s Defensive League" #NT!
 LEAVE_DEF_FLAVOR: "Wir werden die Defensive League verlassen. Eine Defensive League ist ein multinationales Bündnis kleiner Nationen, das jedes Mitglied zur Hilfe eines angegriffenen Mitglieds aufruft. Defensive Leagues können sich gegenseitig nicht ihre Hilfe verweigern und werden nicht zu Angriffskriegen der anderen gerufen. Nur der Anführer einer Defensive League kann Mitglieder einladen oder Beitrittsanfragen annehmen." #NT!
 GUARANT_TOOLTIP_HEADER: "Garantie $NAME$" #NT!
 GUARANT_FLAVOR: "Wenn Sie einem Land garantieren, dass Sie ihm zu Hilfe kommen, wenn es angegriffen wird. So kann eine starke Nation schwächere Länder auch ohne Bündnis beschützen." #NT!
 REVGUARANT_TOOLTIP_HEADER: "Garantie widerrufen $NAME$" #NT!
 REVGUARANT_FLAVOR: "Wir werden ihnen keine Garantien mehr geben und ihnen im Falle eines Angriffs nicht mehr zur Hilfe kommen." #NT!
 PEACE_TOOLTIP_HEADER: "Klagen Sie für den Frieden mit $NAME$" #NT!
 PEACE_FLAVOR: "Verhandeln Sie einen Friedensvertrag mit unserem Feind, einschließlich der Übertragung von Gebieten und des Untertanenstatus, um den Krieg zu beenden." #NT!
 ANNEX_TOOLTIP_HEADER: "Integration von $NAME$ starten" #NT!
 ANNEX_FLAVOR: "Durch diplomatische Annexion können wir einen Klientelstaat, Feudalstaat, Tempelstaat oder eine Satrapie in unser Land integrieren, ohne den Krieg erklären zu müssen. Die Kosten und die Dauer des Prozesses hängen von ihrer relativen Macht ab." #NT!
 ABORTANNEX_TOOLTIP_HEADER: "Integration von $NAME$ abbrechen" #NT!
 ABORTANNEX_FLAVOR: "Der Abbruch einer diplomatischen Annexion würde die Integration eines Klientelstaates, Lehnsherrenstaates, Tempelstaates oder einer Satrapie in unser Land zunichte machen." #NT!
  
 OFFER_tributary_TOOLTIP_HEADER: "Fordere Tribut von $NAME$" #NT!
 OFFER_tributary_FLAVOR: "Ein Tributpflichtiger ist ein freier Untertan, der einen Teil seines monatlichen Einkommens seinem Oberherrn im Austausch für Schutz gibt. Tributpflichtige belegen KEINEN diplomatischen Platz, können aber NICHT diplomatisch integriert werden und können die Beziehung auflösen. Tributpflichtige werden NICHT automatisch in die Kriege ihres Oberherrn gerufen." #NT!
 CANCEL_tributary_TOOLTIP_HEADER: "Tribut von $NAME$ abbrechen" #NT!
 CANCEL_tributary_FLAVOR: "Durch die Beendigung unserer Beziehung zu unserem Tributpflichtigen wird dieser zwar unabhängig und seine Zahlungen an uns werden eingestellt, doch wir müssen ihn nicht länger schützen." #NT!
 BREAK_tributary_TOOLTIP_HEADER: "Weigere dich, $NAME$ Tribut zu zollen" #NT!
 BREAK_tributary_FLAVOR: "Durch das Abbrechen unserer Beziehung zu unserem Oberherrn werden wir unabhängig und unsere Zahlungen an ihn werden eingestellt, doch wir werden nicht länger seinen Schutz genießen und er wird für fünf Jahre einen Casus Belli gegen uns erhalten." #NT!
 OFFER_vassal_tribe_CATEGORY: "Einflussaktionen" #NT!
 OFFER_vassal_tribe_TOOLTIP_HEADER: "Bieten Sie $NAME$ den Status eines Stammesvasallen an" #NT!
 OFFER_vassal_tribe_FLAVOR: "Ein Stammesvasall ist ein Stammesuntertan einer zivilisierten Nation, der einen Teil seines monatlichen Arbeitseinkommens seinem Oberherrn im Austausch für Schutz und Zivilisationsboni gibt. Stammesvasallen belegen KEINEN diplomatischen Platz, können aber NICHT diplomatisch integriert werden und können die Beziehung abbrechen. Stammesvasallen werden NICHT automatisch in die Kriege ihres Oberherrn gerufen. Der Oberherr erhält außerdem einen Bonus auf die Zufriedenheit der Stammesbevölkerung." #NT!
 CANCEL_vassal_tribe_CATEGORY: "Einflussaktionen" #NT!
 CANCEL_vassal_tribe_TOOLTIP_HEADER: "Aufhebung des Stammesvasallenstatus von $NAME$" #NT!
 CANCEL_vassal_tribe_FLAVOR: "Wenn wir unsere Beziehung zu unserem Stammesvasallen auflösen, wird dieser unabhängig und seine Arbeitskräftezahlungen an uns werden eingestellt, aber wir müssen ihn nicht mehr beschützen. Wir verlieren außerdem unseren Bonus auf die Zufriedenheit der Stammesbevölkerung." #NT!
 BREAK_vassal_tribe_CATEGORY: "Einflussaktionen" #NT!
 BREAK_vassal_tribe_TOOLTIP_HEADER: "Brechen Sie den Stammesvasallenstatus mit $NAME$" #NT!
 BREAK_vassal_tribe_FLAVOR: "Wenn wir unsere Beziehung zu unserem Oberherrn beenden, werden wir unabhängig und unsere Zahlungen an ihn werden eingestellt, aber wir erhalten keine Zivilisationsboni oder seinen Schutz mehr. Außerdem werden sie 5 Jahre lang einen Casus Belli gegen uns haben." #NT!
 OFFER_satrapy_TOOLTIP_HEADER: "Biete $NAME$ den Satrapie-Status an" #NT!
 OFFER_satrapy_FLAVOR: "Eine Satrapie ist ein persischer Untertan eines entsprechend mächtigen Oberherrn, der einen großen Teil seines monatlichen Einkommens im Austausch für Schutz hergibt. Satrapien belegen KEINEN diplomatischen Platz und können die Beziehung NICHT auflösen, können aber unter bestimmten Bedingungen diplomatisch integriert werden. Satrapien werden automatisch in die Kriege ihres Oberherrn gerufen. Der Oberherr erhält außerdem einen Bonus auf seine Legitimität und die Loyalität seiner Untertanen." #NT!
 CANCEL_satrapy_TOOLTIP_HEADER: "Satrapie-Status von $NAME$ abbrechen" #NT!
 CANCEL_satrapy_FLAVOR: "Durch die Auflösung unserer Beziehungen zu unserer Satrapie werden diese zwar unabhängig und können ihre Zahlungen an uns einstellen, aber wir müssen sie nicht länger schützen. Außerdem verlieren wir unseren Bonus auf Legitimität und Untertanentreue." #NT!
 BREAK_satrapy_TOOLTIP_HEADER: "Brechen Sie den Satrapiestatus mit $NAME$" #NT!
 BREAK_satrapy_FLAVOR: "Wenn wir unsere Beziehung zu unserem Oberherrn abbrechen, werden wir unabhängig und unsere Zahlungen an ihn werden eingestellt, aber wir werden nicht länger seinen Schutz genießen. Außerdem werden sie für 5 Jahre einen Casus Belli gegen uns haben." #NT!
 OFFER_client_state_TOOLTIP_HEADER: "Klientelstatus von $NAME$ anfordern" #NT!
 OFFER_client_state_FLAVOR: "Ein Klientelstaat ist ein kleines unterworfenes Land, das einen Teil seines monatlichen Einkommens an seinen Oberherrn abgibt und unter dessen Kontrolle steht. Klientelstaaten kosten einen diplomatischen Platz und können die Beziehung nicht auflösen, können aber unter bestimmten Bedingungen diplomatisch integriert werden. Klientelstaaten werden automatisch in die Kriege ihres Oberherrn gerufen. Es ist unwahrscheinlich, dass Nationen freiwillig Klientelstaaten werden." #NT!
 CANCEL_client_state_TOOLTIP_HEADER: "Klientelstatus von $NAME$ abbrechen" #NT!
 CANCEL_client_state_FLAVOR: "Durch die Beendigung unserer Beziehungen zu unserem Klientelstaat wird dieser zwar unabhängig und seine Zahlungen an uns werden eingestellt, doch wir müssen ihn nicht länger schützen oder eine diplomatische Rolle spielen." #NT!
 BREAK_client_state_TOOLTIP_HEADER: "Unterbrechen Sie den Clientstatus mit $NAME$" #NT!
 BREAK_client_state_FLAVOR: "Wenn wir unsere Beziehung zu unserem Oberherrn abbrechen, werden wir unabhängig und unsere Zahlungen an ihn werden eingestellt, aber wir werden nicht länger seinen Schutz genießen. Außerdem werden sie für 5 Jahre einen Casus Belli gegen uns haben." #NT!
 OFFER_feudatory_TOOLTIP_HEADER: "Fordern Sie den Lehnsherrenstatus von $NAME$" #NT!
 OFFER_feudatory_FLAVOR: "Ein Feudatorium ist eine kleine unterworfene Nation, die einen Teil ihres monatlichen Arbeitskräfteeinkommens an ihren Oberherrn abgibt und unter dessen Kontrolle steht. Feudatorien kosten KEINEN diplomatischen Platz, können die Beziehung nicht auflösen und können unter bestimmten Bedingungen diplomatisch integriert werden. Feudatorien werden automatisch in die Kriege ihres Oberherrn gerufen. Feudatorien müssen derselben Kulturgruppe angehören wie ihr Oberherr und erhalten im Austausch für weniger Zufriedenheit der Bürger auch günstigeren Unterhalt ihrer Armee." #NT!
 CANCEL_feudatory_TOOLTIP_HEADER: "Lehnsmannstatus von $NAME$ aufheben" #NT!
 CANCEL_feudatory_FLAVOR: "Durch die Beendigung unserer Beziehung zu unserem Feudalherrn werden sie unabhängig und erhalten kein Personal mehr für uns, doch wir müssen sie nicht länger beschützen." #NT!
 BREAK_feudatory_TOOLTIP_HEADER: "Brechen Sie den Lehnsstand mit $NAME$" #NT!
 BREAK_feudatory_FLAVOR: "Wenn wir unsere Beziehung zu unserem Oberherrn abbrechen, werden wir unabhängig, unsere Zahlungen an ihn werden eingestellt und wir werden nicht länger seinen Schutz genießen. Außerdem werden sie für 5 Jahre einen Casus Belli gegen uns haben." #NT!
  
 MILACC_TOOLTIP_HEADER: "Fragen Sie $NAME$ nach Militärzugang" #NT!
 MILACC_FLAVOR: "Durch die Gewährung des Zugangs kann ein Land friedlich Truppen durch unser Territorium bewegen und Schiffe dort stationieren. Ohne Zugangsgewährung können die Armeen eines anderen Landes nicht durch Ihr Territorium ziehen, es sei denn, sie befinden sich mit Ihnen im Krieg oder sind im Exil. Dies wird auch unsere Beziehungen verbessern." #NT!
 CANCELMILACC_TOOLTIP_HEADER: "Kündigen Sie unseren Militärzugang in $NAME$" #NT!
 CANCELMILACC_FLAVOR: "Die Sperrung des Zugangs würde bedeuten, dass unser Land keine Truppen mehr durch das Territorium dieses Landes verlegen und keine Schiffe mehr dort stationieren kann. Dies würde auch unsere Beziehungen schädigen." #NT!
 OFFERMILACC_TOOLTIP_HEADER: "Bieten Sie Militärzugang zu $NAME$" #NT!
 OFFERMILACC_FLAVOR: "Durch die Beantragung des Zugangs kann ein Land friedlich Truppen durch das Territorium eines anderen Landes bewegen und Schiffe dort stationieren. Ohne Zugangsgewährung können unsere Armeen nicht durch ein anderes Land ziehen, es sei denn, sie befinden sich mit diesem im Krieg oder sind im Exil. Dies wird auch unsere Beziehungen verbessern." #NT!
 REVOKEMILACC_TOOLTIP_HEADER: "Widerrufen Sie den militärischen Zugriff von $NAME$" #NT!
 REVOKEMILACC_FLAVOR: "Die Sperrung des Zugangs würde bedeuten, dass dieses Land keine Truppen mehr durch unser Territorium schicken und keine Schiffe mehr dort stationieren kann. Das würde auch unsere Beziehungen schädigen." #NT!
 INSULT_TOOLTIP_HEADER: "Beleidigung $NAME$" #NT!
 INSULT_FLAVOR: "Durch die Beleidigung eines anderen Landes schädigen wir gezielt dessen Meinung über uns und verringern so die Bereitschaft dieses Landes, weitere diplomatische Maßnahmen zu akzeptieren. Zudem verschaffen wir ihm einen Casus Belli, uns den Krieg zu erklären." #NT!
 SENDGIFT_TOOLTIP_HEADER: "Senden Sie ein Geschenk von @gold! an $NAME$" #NT!
 SENDGIFT_FLAVOR: "Ein Geschenk im Austausch gegen Geld wird die Meinung eines Landes über uns unmittelbar verbessern und es eher bereit machen, andere diplomatische Maßnahmen zu akzeptieren. Die Höhe des Geschenks richtet sich nach dem Wohlstand des Empfängerlandes." #NT!
 CALL_TOOLTIP_HEADER: "Rufen Sie $NAME$ in unsere Kriege" #NT!
 CALL_FLAVOR: "Wenn wir ein verbündetes Land zu den Waffen rufen, bedeutet das, dass wir dieses Land auffordern, sich an unseren Kriegen zu beteiligen. Lehnt es diese Aufforderung ab, wird das Bündnis gebrochen." #NT!
 SELLPROV_TOOLTIP_HEADER: "Verkaufe ein Gebiet an $NAME$" #NT!
 SELLPROV_FLAVOR: "Durch den Verkauf eines Territoriums an ein anderes Land gelangt das Gebiet zu einem vereinbarten Preis in dessen Gewalt." #NT!
 SUPPORTREB_TOOLTIP_HEADER: "Unterstütze Rebellen in $NAME$" #NT!
 SUPPORTREB_FLAVOR: "Durch die Unterstützung von Rebellen wird versucht, ein anderes Land zu schwächen, ohne gegen sie zu kämpfen. Dies geschieht, indem die Unruhe unter der Bevölkerung mit der falschen Kultur geschürt wird. Dadurch erhöht sich die Möglichkeit von Revolten oder Bürgerkriegen. Während dies aktiv ist, verschafft es ihnen jedoch einen Casus Belli gegen uns." #NT!
 SUPPORTREBSTOP_TOOLTIP_HEADER: "Beenden Sie unsere Unterstützung der Rebellen in $NAME$" #NT!
 SUPPORTREBSTOP_FLAVOR: "Wenn wir den Rebellen in diesem Land die Unterstützung einstellen, wird das ihre interne Unzufriedenheit mit den falschen Kulturen verringern und ihnen den Casus Belli gegen uns nehmen, weil wir die Rebellen unterstützen." #NT!
 RANSOM_TOOLTIP_HEADER: "Lösegeld-Gefangener in $NAME$" #NT!
 RANSOM_FLAVOR: "Durch das Lösegeld für einen Gefangenen wird einer unserer Charaktere aus dem Gefängnis entlassen und kehrt gegen Bezahlung in unser Land zurück." #NT!
 ASKTRADEACC_TOOLTIP_HEADER: "Handelszugang in $NAME$" #NT!
 ASKTRADEACC_FLAVOR: "Durch den Handelszugang können unsere Länder Handelsgüter austauschen und Handelseinnahmen erzielen." #NT!
 BARB_SURRENDER_TOOLTIP_HEADER: "Fordere die Kapitulation der Barbaren" #NT!
 BARB_SURRENDER_FLAVOR: "Wenn wir die Kapitulation der Barbaren fordern, werden alle von uns besetzten Gebiete wieder unter unsere Kontrolle gebracht, ihre Armee wird aufgelöst und wir erhalten Sklaven und Einkommen." #NT!
 BARB_CLIENT_TOOLTIP_HEADER: "Barbarenvasallen erschaffen" #NT!
 BARB_CLIENT_FLAVOR: "Den Barbaren wird ihr eigener Staat als Stammesvasall angeboten, der ihnen im Austausch für Frieden das gesamte Land abnimmt, das sie derzeit bewohnen. Der neue Staat wird ein Stamm der Religion und Kultur der Barbaren sein." #NT!
 BARB_PAYOFF_TOOLTIP_HEADER: "Barbaren auszahlen" #NT!
 BARB_PAYOFF_FLAVOR: "Wenn wir die Barbaren bestechen, werden wir ihre Armeen abziehen und alle unsere besetzten Gebiete gegen Geld zurückerhalten. Sie werden unsere Gebiete nicht mehr besetzen und andere belästigen, bis sie jemand anderes besticht." #NT!
 BARB_SETTLE_TOOLTIP_HEADER: "Erlauben Sie den Barbaren, sich niederzulassen" #NT!
 BARB_SETTLE_FLAVOR: "Sich niederlassende Barbaren werden ihre Armee auflösen und sie als freie Völker der Religion und Kultur der Barbaren in das von ihnen besetzte Gebiet eingliedern." #NT!
 FABRICATE_CLAIM_TOOLTIP_HEADER: "Behauptungen erfinden auf $NAME$" #NT!
 FABRICATE_CLAIM_FLAVOR: "Durch das Erfinden von Ansprüchen kann der Casus Belli der Eroberung auf die ausgewählten Gebiete des Empfängerlandes angewendet werden. Gebiete in beanspruchten Provinzen können in Friedensabkommen günstiger eingefordert werden." #NT!
 CANCEL_FABRICATE_CLAIM_TOOLTIP_HEADER: "Stornieren Sie fabrizierte Ansprüche auf $NAME$" #NT!
 CANCEL_FABRICATE_CLAIM_FLAVOR: "Dadurch wird unser Versuch, einen Anspruch zu konstruieren, abgebrochen." #NT!
 IMPROVE_RELATION_TOOLTIP_HEADER: "Verbessern Sie die Beziehungen zu $NAME$" #NT!
 IMPROVE_RELATION_FLAVOR: "Durch eine Verbesserung der Beziehungen wird sich die Meinung eines Landes über uns langsam verbessern, wodurch es eher bereit ist, andere diplomatische Maßnahmen zu akzeptieren." #NT!
 CANCEL_IMPROVE_RELATION_TOOLTIP_HEADER: "Abbrechen Beziehungen verbessern mit $NAME$" #NT!
 CANCEL_IMPROVE_RELATION_FLAVOR: "Dies wird die Verbesserung der Meinung, die dieses Land über uns hat, aufhalten." #NT!
 CANCEL_IMPROVE_RELATION_CATEGORY: "Beziehungsaktionen" #NT!
