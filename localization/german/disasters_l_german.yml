l_german:
  flood_initial_damage:0 "Überschwemmung"
  desc_flood_initial_damage:0 "Eine Flut hat die Lebensgrundlage vieler zerstört."
  flood_reduced_damage:0 "Überschwemmung"
  desc_flood_reduced_damage:0 "Eine Flut hat die Lebensgrundlage vieler zerstört."
  hit_by_avalanche:0 "Von Lawine getroffen"
  desc_hit_by_avalanche:0 "Dieses Gebiet wurde kürzlich von einer Lawine heimgesucht. Die Zerstörung ist vielerorts noch sichtbar."
  the_land_slides_into_your_dms:0 "Erdrutsch"
  desc_the_land_slides_into_your_dms:0 "Ein Erdrutsch hat die Straßen blockiert und einige Gebäude zerstört. Das ist keine leichte Aufgabe – vor allem, wenn Menschen damit beschäftigt sind, ihre Lebensgrundlagen zu retten."
  grow_a_pear:0 "Trockenheit"
  desc_grow_a_pear:0 "Dieses Gebiet leidet unter einer Dürre. Aufgrund des Wassermangels kann niemand nach Herzenslust essen und trinken und alle sind in Lebensgefahr."
  sand_up_comedy:0 "Sandsturm des Jahrhunderts"
  desc_sand_up_comedy:0 "Ein Sandsturm zog durch und seine verheerenden Auswirkungen sind immer noch sichtbar."
  jizz_storm:0 "Schneesturm des Jahrhunderts"
  desc_jizz_storm:0 "Der schlimmste Schneesturm seit Generationen hat diese Gegend heimgesucht."
  i_bet_you_wish_you_had_my_water:0 "Wasserversorgung geteilt"
  desc_i_bet_you_wish_you_had_my_water:0 "Die ohnehin knappe Wasserversorgung musste mit einem anderen Territorium geteilt werden, was dieses Gebiet weniger produktiv und unglücklich machte."
  light_locust_plague:0 "Heuschreckenschwarm"
  desc_light_locust_plague:0 "Ein Schwarm Heuschrecken wurde gesichtet. Es frisst so viel wie es kann, aber es scheint, dass es gehandhabt werden kann."
  locust_plague:0 "Heuschreckenplage"
  desc_locust_plague:0 "Heuschrecken haben hier alles gefressen, was aus der Erde wächst; kein Blatt ist übrig."
  locust_plague_non_plant:0 "Heuschreckenplage"
  desc_locust_plague_non_plant:0 "Heuschrecken haben hier alles gefressen, was aus der Erde wächst; kein Blatt ist übrig."
  desert_sandstorm: "Wüstensandsturm"  
  desc_desert_sandstorm: "Die Wüstenwinde haben grausame Sandstürme in diese Siedlung gepeitscht."  
  disasters_inv_destroyed_building:0 "Ein Gebäude kann zerstört werden."
  disasters_inv_8_a_1:0 "Die Dürre kann sich weiter ausbreiten."
  disasters_inv_8_a_2:0 "Die Dürre könnte bald ein Ende haben."
  disasters_inv_8_b:0 "Diese Option ist verfügbar, wenn Ihr Herrscher entweder barmherzig, verfallen, willkürlich oder verrückt ist."
  anti_locust_power_tt:0 "Es besteht die Möglichkeit, dass die Heuschrecken #G nicht ausschwärmen#! weiter, wenn Sie #R jetzt# handeln!."
  locusts_spreading_tt:0 "Die Heuschrecken #R verbreiten sich#! zu jedem Gebiet, das an [we_are_hungry.GetName] grenzt und dann darüber hinaus, Feld für Feld, Siedlung für Siedlung. \nDiese Gebiete erhalten den folgenden Modifikator, wenn eine #G-Pflanze#! verwandte Handelsware hergestellt wird."
  locusts_spreading_2_tt:0 "Wenn es sich um eine #G Nicht-Pflanze# handelt! Handelsware erhält sie diesen Modifikator."
  locusts_spreading_3_tt:0 "Alle angrenzenden Gebiete sind nicht so stark betroffen - schon?"
  disaster_spread_chance_tt:0 "Diese Katastrophe kann sich ausbreiten"
  disasters_inv.1.t:0 "Überschwemmungen in [the_day_after.GetName]"
  disasters_inv.1.desc:0 "Die Wasserstände in [the_day_after.GetName] sind auf beispiellose Höhen gestiegen! Viele sind aus ihren Häusern geflohen und haben in ihrer verzweifelten Flucht ihre gesamte Lebensgrundlage aufgegeben, aber viele sind bereits gestorben, und wir befürchten, dass diese Zahl weiter zunehmen wird. Unnötig zu sagen, dass die Produktion in der Gegend auf ein Allzeittief gefallen ist; der einst wohlwollende und fruchtbare Fluss, der [the_day_after.GetName] Wohlstand brachte, bringt jetzt nur noch Ruin und Verwüstung."
  disasters_inv.1.a:0 "Wir müssen die umliegenden Gebiete vorbereiten, falls sich die Flut ausbreitet."
  disasters_inv.1.b:0 "Ach nein! Ohnehin..."
  disasters_inv.2.t:0 "Die Flut breitet sich aus"
  disasters_inv.2.desc:0 "Der Alptraum geht weiter, denn die Flut in [the_day_after.GetName] hat sich ausgeweitet und übergreift nun auch die Nachbarsiedlungen, die bereits zum Bersten von Flüchtlingen der Katastrophe angeschwollen waren. Der lokale Gouverneur aus der Region berichtet, dass wir die Situation jedoch im Griff haben. Der Schaden ist zwar nicht so schlimm, wie wir ursprünglich befürchtet haben, aber es wird einige Zeit dauern, bis der Bereich wieder voll funktionsfähig ist. Schlimmer noch, die Einwohnerzahl hat abgenommen, was bedeutet, dass die Produktivität geringer sein wird als zuvor."
  disasters_inv.2.a:0 "Mögen die Götter uns gnädig sein."
  disasters_inv.3.t:0 "Die Überschwemmungen gehen zurück"
  disasters_inv.3.desc:0 "Endlich geht die Flut zurück. Obwohl wir so viel verloren haben, bleibt noch Hoffnung – unser Volk ist wirklich unbezwingbar. Die Bewohner von [the_day_after.GetName] haben begonnen, zurückzukehren und ihre Häuser wieder aufzubauen. Es wird jedoch sehr lange dauern, bis sich [the_day_after.GetName] vollständig erholt hat; Es bleibt noch viel zu tun, aber zum Glück haben die Menschen Lust darauf. Mögen wir beten, dass sich ein solches Ereignis in unserem Leben nicht noch einmal ereignet."
  disasters_inv.3.a:0 "Das Schlimmste ist vorbei."
  disasters_inv.4.t:0 "Eine Lawine"
  disasters_inv.4.desc:0 "Wir haben Nachrichten über eine Katastrophe erhalten! Eine Lawine traf [snowball.GetName] und richtete großen Sach- und Personenschaden an; Die lokalen Straßen sind aufgrund der schieren Menge an Schnee, der gefallen ist, unpassierbar, und wir haben Berichte gehört, dass die lokale Infrastruktur beschädigt wurde. Bis [snowball.GetName] wieder aufgebaut ist, werden nicht viele dort leben oder arbeiten wollen. \nNicht weit davon entfernt gab es kürzlich eine weitere Lawine. Vielleicht sind sie verbunden? Wenn die Leute anfangen zu glauben, dass diese Länder verflucht sind, wird niemand jemals dort leben wollen. Was verursacht diese Lawinen? Man sagt, dass Vibrationen einen lockern können – die Hilferufe sind sicherlich zu beachten."
  disasters_inv.4.a:0 "Mögen ihre Seelen in Frieden ruhen."
  disasters_inv.5.t:0 "Ein Erdrutsch"
  disasters_inv.5.desc:0 "Elend über Elend! Wir haben schreckliche Nachrichten von [mudstick.GetName], das unter schlechtem Wetter gelitten hat. Es regnet seit Wochen, und wir haben Berichte gehört, dass ein gewaltiger Erdrutsch nun die umliegende Landschaft zerstört hat. Hartnäckig wie immer versuchen die Anwohner, sich gegenseitig zu retten und begraben ihre Toten, aber das Ausmaß des Problems ist zu groß für ihre mageren Ressourcen. Die Durchquerung des Territoriums ist für jeden Reisenden schwierig geworden, der Handel versiegt, und die kaputten, schlammbespritzten Gebäude sind nicht schön anzusehen. Es sollte etwas getan werden."
  disasters_inv.5.a:0 "Wir müssen uns auf mehr vorbereiten!"
  disasters_inv.5.b:0 "Ach nein! Ohnehin..."
  disasters_inv.6.t:0 "Eine zweite Welle"
  disasters_inv.6.desc_1:0 "Heute Morgen traf ein weiterer Erdrutsch [mudstick.GetName]. Es wird Sie jedoch freuen zu hören, dass unsere Vorbereitungen Früchte getragen haben und keine nennenswerten Verluste entstanden sind. Die Menschen sind dankbar, dass sie einen so weisen und liebevollen Anführer haben, einen, der sich gleichermaßen um alle Bewohner unseres Reiches kümmert."
  disasters_inv.6.desc_2:0 "Wir hätten auf den weisen Rat hören sollen, den wir so voreilig ignoriert haben. Hätten wir irgendetwas getan, um den armen Einwohnern von [mudstick.GetName] nach den letzten Erdrutschen zu helfen, dann hätten wir jetzt vielleicht kein noch größeres Problem zu bewältigen. Wie vorhergesagt, hat ein weiterer Erdrutsch in der Region Chaos angerichtet und noch mehr Menschenleben gefordert. Obwohl das Leben von [mudstick.GetName] nicht so wertvoll ist wie das unserer eigenen Leute, haben wir nicht den Luxus oder die Notwendigkeit, es zu verschwenden."
  disasters_inv.6.a:0 "Zum Glück waren wir vorbereitet"
  disasters_inv.6.b:0 "Geduld ist eine Tugend, die wir nicht haben."
  disasters_inv.7.t:0 "Dürre in [i_am_thirsty.GetName]"
  disasters_inv.7.desc:0 "[i_am_thirsty.GetName] erlebt eine Zeit extremer Wasserknappheit. Das Gelände ist knochentrocken, angeschwollen und rissig, was eine Landwirtschaft nahezu unmöglich macht, und jetzt beginnen Händler, die Gegend zu meiden, da sie wissen, dass sie auf den verlassenen Märkten keine guten Gewinne erzielen werden. Wasser ist so knapp geworden, dass die ersten Kämpfe um seinen Besitz ausgebrochen sind – Sie haben Berichte von Mobs gehört, die die schwindenden Brunnen in ihren Dörfern bewachen und dafür sorgen, dass kein Fremder stiehlt, was einst kostenlos gegeben wurde. Zum Glück gibt es in der Umgebung noch Wasserressourcen, die wir teilen könnten – das würde aber viele unglücklich machen. Wir müssen entscheiden, was wir priorisieren."
  disasters_inv.7.a:0 "Wir müssen unseren Untertanen helfen!"
  disasters_inv.7.b:0 "Wen interessiert das?"
  disasters_inv.8.t:0 "Hungersnot"
  disasters_inv.8.desc:0 "Während des Morgenessens erhielten Sie eine unangenehme Nachricht, die Ihre Stimmung trübte. Die von [i_am_thirsty.GetName] ausgehende Dürre hat begonnen, die gesamte Region zu befallen und hat sich nun in eine Hungersnot verwandelt. Der Preis für Brot hat sich vervierfacht, wenn man es finden kann, und es gibt einen florierenden Schwarzmarkt für gestohlene Lebensmittel, trotz unserer Bemühungen, sie auszumerzen. Hungernde Bauern wenden sich dem Banditentum zu und verschlimmern die Situation. Der Wassermangel tötet alles und jeden; nicht einmal Kamele, die widerstandsfähigen Bestien, sind dagegen immun. Hier sind keine guten Nachrichten zu finden."
  disasters_inv.8.a:0 "Mögen die Götter gnädig sein. #RNGesus bitte#"
  disasters_inv.8.b:0 "Ich habe meine Meinung geändert."
  disasters_inv.9.t:0 "Der Sturm des Jahrhunderts"
  disasters_inv.9.desc:0 "Ein furchterregender Sturm, ausgehend von [stormy_mommy.GetArea.GetRegion.GetName], ist in [stormy_daniels.GetName] angekommen und hat große Verwüstungen angerichtet. Schiffe sinken in den Häfen, unfähig, der Wut der Wellen standzuhalten, die jetzt die Körper ertrunkener Seeleute an unsere Küsten tragen. Viele trauern um ihre Angehörigen, die bei dem Ereignis ums Leben kamen, und suchen die Strände nach verlorenen Angehörigen ab – wirklich eine düstere Aufgabe. Die Bürger von [stormy_daniels.GetName] haben sich jedoch zusammengeschlossen, um dieses schreckliche Ereignis zu überwinden und ihre Stadt wieder aufzubauen. Sie sind eine Inspiration für uns alle."
  disasters_inv.9.a:0 "Die Götter sind launisch."
  disasters_inv.10.t:0 "Der Wind der Götter"
  disasters_inv.10.desc:0 "Der Sandsturm von [sandman_daddy.GetArea.GetRegion.GetName] hat [sandman.GetName] getroffen und großes Elend unter den armen Einwohnern verursacht, die darunter leiden müssen. Der Sandsturm behindert jede Bewegung und die örtliche Miliz steckt fest, unfähig, den Bewohnern zu helfen. Jeder hat sich im Grunde genommen dort niedergekauert, wo er ist, und darauf gewartet, dass der verfluchte Sand sein höllisches Blasen stoppt. Angesichts dieser schrecklichen Katastrophe haben sich die Bürger von [sandman.GetName] jedoch zusammengeschlossen und geschworen, sich an das zu erinnern, was dem Wind zum Opfer gefallen ist."
  disasters_inv.10.a:0 "Die Götter sind launisch."
  disasters_inv.11.t:0 "Schneesturm der Zeiten"
  disasters_inv.11.desc:0 "Der heftige Schneesturm von [snow_daddy.GetArea.GetRegion.GetName] hat die zähen Einwohner von [not_snowden.GetName] überrascht, die an solche Dinge gewöhnt sind; selbst die Ortsältesten können sich nicht an einen so strengen Winter erinnern wie diesen. Der Sturm behindert jede Bewegung; nicht einmal die widerspenstigsten Maultiere können die dicke Schneedecke durchqueren, die das Land bedeckt. Die Bürger von [not_snowden.GetName] sitzen jetzt zu Hause und versuchen, nicht zu erfrieren. Dies hat die gesamte Produktion bis auf die geringste Hausarbeit zum Erliegen gebracht."
  disasters_inv.11.a:0 "Die Götter sind launisch."
  disasters_inv.12.t:0 "Heuschreckenschwarm gesichtet"
  disasters_inv.12.desc:0 "In [we_are_hungry.GetName] wurde ein Heuschreckenschwarm gesichtet. Ihre Zahl ist so groß, dass man sagt, die Sonne könne am Himmel nicht gesehen werden, wenn sie vorbeiziehen, aber das kann nicht wahr sein. Dennoch sind die Berichte beunruhigend; Sie haben alles gegessen, was ihnen in die Augen kam, und sind von Feld zu Feld, von Stadt zu Stadt gereist. Wir sollten die Situation im Auge behalten, aber im Moment scheint es sich nicht um eine vollwertige Katastrophe zu handeln."
  disasters_inv.12.a:0 "Wir müssen jetzt handeln, solange noch Zeit ist."
  disasters_inv.12.b:0 "Es sind nur einige Fehler."
  disasters_inv.13.t:0 "Der Heuschreckenschwarm wächst"
  disasters_inv.13.desc:0 "Wir werden überfallen, aber von einer Armee von Insekten! Der Schwarm, der erstmals in [we_are_hungry.GetName] gesichtet wurde, hat sich auf benachbarte Dörfer ausgebreitet, deren Fäulnis die Versorgung mit Nahrung behindert. Die notleidenden Bauern bitten um Ihre Hilfe, mein [ROOT.GetCountry.GetRulerTitle]; Sie klingen in den Nachrichten, die wir erhalten, absolut verängstigt."
  disasters_inv.13.a:0 "Wir müssen jetzt handeln!"
  disasters_inv.13.b:0 "Sie wissen nichts."
  disasters_inv.14.t:0 "Die Heuschreckenplage"
  disasters_inv.14.desc:0 "Der Heuschreckenschwarm von [we_are_hungry.GetName] ist mittlerweile immer größer geworden - die gewaltige Horde hat sich sogar in ein paar kleinere aufgeteilt, die alle auf Nahrungssuche sind. Jede Siedlung in der Nähe von [we_are_hungry.GetName] wurde von jedem Zentimeter Pflanzenmaterial befreit. Einige der Geschichten, die Sie gehört haben, sind verrückt; Menschen, die sich aus ihren Häusern wagen, wird buchstäblich die Kleidung vom Rücken gegessen. Das Vieh, die Menschen, die Tierwelt – alles und jeder hungert jetzt, und einige Menschen sterben. Wir müssen jetzt eine Lösung finden, wenn wir das im nächsten Winter sehen wollen."
  disasters_inv.14.a:0 "Besser spät als nie."
  disasters_inv.14.b:0 "Wir werden es so überleben."
  disasters_inv.15.t:0 "Die Heuschrecken sind weg"
  disasters_inv.15.desc:0 "Die neusten Meldungen aus [we_are_hungry.GetName] und Umgebung deuten darauf hin, dass die Heuschrecken größtenteils verschwunden sind. Die Gefahr einer Heuschreckenplage besteht zwar nicht mehr, aber bis sich die Region wieder vollständig erholt, wird es noch eine Weile dauern. Hoffentlich sind die verdammten Kreaturen jetzt in den Ländern unserer Feinde ... mögen sie niemals zurückkehren!"
  disasters_inv.15.a:0 "Endlich!"
