 ambitions_inv_2_title: "Kriegsbeute"
 ambitions_inv_2_desc: "Nach unserem letzten Feldzug scheint es, dass die von [scheme_target.GetName] kommandierten Aushebungen im Feld sehr erfolgreich waren; Sie vernichteten nicht nur die gegen sie entsandten Armeen, sondern schafften es auch, eine erstaunliche Menge an Brustpanzern, Speeren, Schwertern und Schilden von den Gefallenen zu sammeln. Eines Tages sind Sie überrascht, über hundert mit Kriegsbeute beladene Wagen durch die Straßen unserer Hauptstadt rollen zu sehen; eine Menschenmenge folgt dieser Prozession ins Zentrum der Stadt. Im Laufe der nächsten Tage wird [scheme_target.GetFirstName]#E 's#! Männer beginnen mit der Arbeit, und die Straßen sind von morgens bis abends mit den Geräuschen schreiender Arbeiter erfüllt. \n \nWenn alles gesagt und getan ist, wurde ein gewaltiger Waffenhaufen errichtet, ein ominöser Turm aus zerbrochenem Metall und zerrissenem Leder; Es ist buchstäblich das höchste Bauwerk der Stadt und kann aus meilenweiter Entfernung gesehen werden. [scheme_target.GetFirstName] hat dich eingeladen, mit ihnen zu kommen, vor diesem entsetzlichen Schrein zu stehen und ein Opfer zu bringen; Sie behaupten, dass dieser mysteriöse Ritus, Getreide vor der Kriegsbeute zu verbrennen, das Geheimnis ihrer militärischen Fähigkeiten ist. Die Leute würden das Spektakel sicherlich genießen, aber Sie schätzen diese einseitige Initiative, die [scheme_target.GetFirstName] unternommen hat, nicht wirklich ... soll dieses Denkmal den Staat verherrlichen oder persönliche Auszeichnungen bringen? Was sollst du sagen?"
 ambitions_inv_2.a: "Lasst uns gemeinsam opfern, damit unsere Soldaten gesegnet werden"
 ambitions_inv_2.b: "Dies ist eine nicht autorisierte Anzeige, entfernen Sie sie"
  
  #Zeal Character 
 ambitions_inv_3_title: "Ein eifriger Exzentriker"
 ambitions_inv_3_desc: "Die Frömmigkeit unseres Volkes ist allen bekannt, die durch unser Reich reisen, und für diejenigen mit den wirtschaftlichen Mitteln wird es als Ehre angesehen, die jährlichen religiösen Feste persönlich zu finanzieren. Bis vor kurzem haben Sie dies als Vorrecht des Adels angesehen, aber vor einigen Tagen haben Sie Berichte erhalten, die Sie nachdenklich gemacht haben. Ein exzentrischer Magistrat finanziert die Restaurierung eines alten Schreins; Was einst Ziegel und Schlamm war, wird jetzt in Marmor verwandelt, aber alles ist nicht so, wie es scheint ... anscheinend wurde eine ungebührliche Summe ausgegeben. \n \nIhre Neugier ist geweckt, Sie beschließen, eines Tages einen persönlichen Besuch abzustatten, um dieses Wunderwerk mit eigenen Augen zu sehen, und sind überwältigt von dem, was Sie vorfinden. Obwohl das Gebäude selbst klein ist, ist es eine erstaunliche architektonische Leistung, die in ihrer Schönheit mit den großen Gebäuden in [your_province_scope.GetArea.GetName] mithalten kann. Sie sind verblüfft über die Extravaganz und sind praktisch sprachlos, als Sie einen alten Mann aus dem Heiligtum kommen sehen, gekleidet in zeremonielle Gewänder und flankiert von Priestern. „Meister, Sie erweisen uns alle Ehre, indem Sie hierher kommen.“ Der Beamte gestikuliert herum, gackert, seine Augen funkeln. „Ich weiß, dass das alles nur Spielerei ist, aber du stimmst zu, dass die Götter dies und mehr verlangen.“"
 ambitions_inv_3.a: "Sie sind eine Inspiration für uns alle; Setzen Sie Ihre gute Arbeit mit meinem Segen fort"
 ambitions_inv_3.b: "Siphon das Geld in meine Taschen"
  
  #Zeal Character 
 ambitions_inv_4_title: "Geheimnisse aus dem Osten"
 ambitions_inv_4_desc: "Sie haben unterhaltsame Geschichten über einen reisenden Astrologen namens [mystic_man.GetName] gehört, der anscheinend die Eliten unseres Hofes in seinen Bann gezogen hat; ob dies an der Langeweile der Oberschicht oder an der übernatürlichen Kraft dieses Wahrsagers liegt, bleibt abzuwarten. \n \nAnscheinend behauptet er, ein Lieferant babylonischer Geheimnisse zu sein, und wird Ihnen für einen festen Preis Ihre Zukunft verraten. Es gibt viele Leute, die du kennst, die von diesen lächerlichen Geschichten fasziniert sind, und als eines Tages die Nachricht eintrifft, dass Nabu auf einer Trinkparty Horoskope geben wird, überwältigt dich deine Neugier und du stimmst zu, nachzusehen, worum es bei der ganzen Aufregung geht . \n \nSie warten seit über einer Stunde im Hof, wo sich alle versammelt haben, als plötzlich ein lauter Schlag auf eine Trommel und das Klirren von Becken zu hören ist. Hinter einem Vorhang taucht Nabu auf, eine auffällige Gestalt mit buschigem schwarzem Bart und wilden Augen, die unter der phrygischen Mütze hervorschauen, die er trägt. \n \n Er wackelt mit den Fingern von den voluminösen Ärmeln seiner farbenfrohen Roben und beginnt zu intonieren: „Die uralte Weisheit der Chaldäer wurde mir bekannt gemacht; Die Geheimnisse der Götter werden durch den Lauf der Sterne am Firmament enthüllt. Aber den Willen des Himmels zu kennen, geht mit hohen persönlichen Kosten einher und fordert einen Tribut von meinem Körper.“ Er unterbricht dies mit einem heiseren Husten, was dazu führt, dass Sie mit den Augen rollen, während er fortfährt. „Trotzdem bin ich bereit, meine Gaben für die magere Summe von hundert Münzen pro Horoskop zu teilen. Komm, versammel dich vor mir, wenn du die Zukunft wissen willst.' \n \nHundert Münzen! Was für ein absoluter Krach. Schnaubend drehen Sie sich zum Lachen um, während der Gast neben Ihnen sitzt, aber er ist nicht mehr da; Er kniet vor Nabu, die Geldbörse in der Hand. Nabu schrill in einer fremden Sprache singend, legt seine Hände auf seinen Kopf und drückt ihn zu Boden, unter vereinzeltem höflichem Applaus der Anwesenden. \n \n„Langes Leben und Gesundheit dem Bittsteller; es ist bestimmt!' Nabu saugt Luft zwischen seinen Zähnen ein und dreht sich zu dir um, bedeutet dir, dass du nach vorne kommen sollst."
 ambitions_inv_4.a: "Ich denke, ein bisschen Spaß kann nicht schaden"
 ambitions_inv_4.b: "Das ist absurd ... nur ein Idiot würde das glauben"
  
  
  
