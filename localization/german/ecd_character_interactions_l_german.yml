 tribal_duel.1.t: "Gerichtsurteil durch Kampf"
 tribal_duel.1.desc: "[target.GetName]#E ist#! Fortbestehen ist eine Beleidigung gegen dich, die Genugtuung verlangt. Wirst du deinen Rivalen im Feld persönlich mit dem Schwert in der Hand herausfordern oder [champion.GetName] auffordern, in deinem Namen zu kämpfen? \n \nWenn Sie die Option für [champion.GetFirstName] auswählen, nehmen Sie aus ihrer Sicht am Duell teil."
 tribal_duel.1.a: "Ich werde persönlich kämpfen, mit all meiner Ehre!"
 tribal_duel.1.b: "Lass [champion.GetName] für mich kämpfen."
  
 tribal_duel.2.t: "Glorreicher Kampf"
 tribal_duel_2_desc_loser: "Wenn sich die Stammesältesten an heiligen Tagen versammeln, um unserer Vorfahren zu gedenken, jener tapferen Männer und Frauen, die gekämpft und ihr Leben gegeben haben, um unser Volk zu dem zu machen, was es heute ist, soll ein weiterer angesehener Name zur Liste der Helden hinzugefügt werden; dein eigenes. Obwohl Sie nach besten Kräften gekämpft haben, war es nicht genug, um über Ihren Feind zu triumphieren, aber es ist keine Schande, in einem glorreichen Kampf zu sterben."
  
 tribal_duel_2_desc_axe_killer: "[target.GetName] startet einen letzten, verzweifelten Angriff, bei dem jeder wilde Schlag auf nichts als Luft trifft. Das ist das Beste, was sie tun können? Und sie glaubten, sich im Kampf gegen dich behaupten zu können ... Einen kurzen Moment lang wirst du von Mitleid erfüllt, aber bald überkommt dich eine eisige Verachtung, und du erledigst das Geschäft, das erledigt werden muss. Mit einem kräftigen Schlag versenkst du deine Axt tief in [target.GetName]s Schädel und spaltest ihn entzwei."
 tribal_duel_2_desc_spear_killer: "Die Luft ist erfüllt von einem schrecklichen Knacken von Holz, als [target.GetName]s Waffe zersplittert, unfähig, der wilden Flut von Schlägen standzuhalten, die du darauf entfesselt hast. Dein Gegner erkennt, dass das Ende nahe ist, beginnt zu schreien und erfüllt die Luft mit einem heiseren Wehklagen, das die Haare auf deinen Armen hebt. Wenn Sie nach vorne fallen, stoßen Sie Ihren Speer tief in [target.GetName]s Kehle und beenden ihr Leben zusammen mit ihrem erbärmlichen Jaulen."
 tribal_duel_2_desc_horse_killer: "Sie und [target.GetName] kämpfen an diesem Punkt Arm in Arm, obwohl Sie beide zu Pferd sitzen; Alle Waffen sind im Nahkampf verloren gegangen, verloren in Momenten der Urwut, nur der überwältigende Wunsch, den anderen zu töten, ist geblieben. Es ist in diesem Moment mehr als ein Kampf zwischen Mensch und Tier ... es ist ein Willenskampf. [target.GetName] bewegt ihre Hände von deiner Kehle und versucht, einen versteckten Dolch zu erreichen, und du siehst eine Gelegenheit; Wenn Sie von Ihrem Reittier springen, stürzen Sie Ihren Gegner zu Boden. Du erinnerst dich nicht genau, was als nächstes geschah, aber bald wurdest du von den Männern deines Stammes in die Luft gehoben, und [target.GetName]s lebloser Körper lag immer noch am Boden."
 tribal_duel_2_desc_hands_killer: "Du reißt deinen Kopf zur Seite, lässt [target.GetName]s Faust an deinem Gesicht vorbei sausen und schlagst sie zurück – hart. Anschließend mit einem Faustschlag in den Magen schlagen Sie ihnen den Atem aus und schicken [target.GetName] taumelnd zurück, aber was ist das! Es scheint, dass sie zu schwach sind, um aufzustehen. Du kniest vor [target.GetName]s Gesicht nieder, packst ihr geschwollenes Gesicht mit beiden Händen und sagst ihnen, dass sie ehrenhaft gekämpft haben und keine Angst vor dem haben sollen, was als nächstes kommt. Es gibt eine Drehung und ein Knacken, und Sie lassen den leblosen Körper zu Boden fallen. Wenn sich herumspricht, dass Sie Ihren Gegner mit bloßen Händen getötet haben, werden die Menschen Sie sehr fürchten."
 tribal_duel_2_desc_sword_killer: "Seit deinen frühesten Jahren hast du Männer mit Schwertern getötet; der erste, ein übermütiger römischer Söldner mit einer kleinen, zweischneidigen Klinge, von dem er sagte, er stamme aus Hispania, war, als man erst vierzehn Jahre alt war. Du hast Männer in die Schlacht geführt und die Lager deiner Feinde geplündert, und du bist unerreicht an Waffen unter allen, die unter deinem Volk leben. Es sollte also keine Überraschung sein, dass Sie schnell mit [target.GetName] fertig geworden sind, einem Welpen, der niemals ein Schwert gegen Ihren eigenen hätte erheben sollen."
  
 tribal_duel_2_desc_generic_killer: "Und so ist es vorbei; [target.GetName] liegt dir tot zu Füßen."
  
  ################################################################################## 
 tribal_duel_2_desc_1: "Es wird ein schöner Tag, ganz klar. Die Brise ist sanft und die Sonne scheint hell am Himmel, ein unparteiischer Zeuge der sich versammelnden Menschenmassen unten. Du stehst deinem Gegner mit der Axt in der Hand gegenüber und wartest auf eine Gelegenheit zum Zuschlagen. Der stählerne Blick auf dem Gesicht deines Feindes macht deutlich, dass dir ein harter Kampf bevorsteht, aber das hast du erwartet. Plötzlich ertönt ein Schrei, und alle bewussten Gedanken verschwinden, verzehrt von dem ursprünglichen Überlebensdrang. Du trittst vor und schwingst kraftvoll, ein Schlachtruf bricht über deine Lippen."
 tribal_duel_2_desc_2: "Beim Zurückspringen weicht man gerade noch einem wilden Schlag aus – der kam so nah, dass man die pfeifende Klinge förmlich schmecken konnte. Feuchte Büschel schweißverklebter Haare kleben an deiner Stirn, eine Ablenkung, die du überwindest, während du einen weiteren Schlag parierst. Du wurdest ein paar Mal geschürft und dein Kopf dröhnt, aber du bist nicht der Einzige, der leidet; [target.GetName] atmet schwer, mit Flecken von blutigem Schaum, die [target.GetHerHis] Gesicht bedecken - Sie sind nah, verzweifelt nah dran, dies zu beenden. Mit gefletschten Zähnen dreht sich Ihr Gegner zu Ihnen um, schreit und rast auf Sie zu. Bereiten Sie sich vor, greifen Sie Ihre Axt mit beiden Händen und eilen Sie vorwärts, um den Angriff zu treffen."
 tribal_duel_2_desc_3: "Es gibt ein zutiefst befriedigendes Knirschen, als deine Axt durch Rüstung und Fleisch schneidet und in Knochen beißt, und an dem blutrünstigen Schrei, der [target.GetName]s Lippen entkommt, kannst du sagen, dass es weh tut – schlimm. Aber es bleibt keine Zeit zum Innehalten – Ihr Feind tritt Sie irgendwie weg, wirft Sie zu Boden und hebt mit beiden Händen eine [target.GetHerHis]-Axt über seinen Kopf, um mit all seiner verbleibenden Kraft auf Sie niederzugehen. Es scheint, dass [target.GetName] versuchen wird, dies jetzt zu beenden ... die Stunde der Wahrheit ist da."
  
 tribal_duel_2_desc_4: "Sie und [target.GetName] umkreisen sich vorsichtig, greifen beide nach ihren Speeren und warten darauf, dass der andere eine Bewegung macht – oder einen Fehler macht. Minuten vergehen ohne greifbare Handlung; Wird dieser Feigling angreifen oder was? Du bist nicht hierher gekommen, um zu tanzen. Sie schlagen auf [target.GetHerHis]spear zu, testen ihre Verteidigung und entscheiden, dass genug genug ist. Wenn Sie nach links vortäuschen, verlagern Sie Ihr Gewicht in letzter Minute und drücken auf die rechte Seite von [target.GetName]; die Wunde ist widerlich anzusehen."
 tribal_duel_2_desc_5: "Ihre Speere sind gegeneinander verriegelt, und [target.GetName] tut [target.GetHerHis] am besten, um zu versuchen, Sie zu entwaffnen. Sie fallen auf die Knie, stoßen nach oben und Sie müssen sich wild wegdrehen, um eine Speerspitze in Ihrer Kehle zu vermeiden. Du verlierst das Gleichgewicht, taumelst zurück und versuchst, den heftigen Angriff abzuwehren, aber dein Feind drängt nach vorne und bietet kein Pardon. Eine schreckliche Angst beginnt dich zu überwältigen; Was ist, wenn du das tatsächlich verlierst? Du schreist dich genauso an wie [target.GetName] und konterst. Sie werden nicht stolpern!"
 tribal_duel_2_desc_6: "Du stößt gegen die Beine deines [target.GetName] und zwingst sie zurück, während du nach vorne springst. Sie werden jedoch beide müde, und keiner von Ihnen ist in der Lage, den Vorteil zu nutzen. Ihr Gegner pariert Ihren Gegenangriff problemlos und hat noch genug Kampfkraft, um Sie lautstark zu verfluchen. Der Kampf war bis zu diesem Moment ausgeglichen, etwas, das Sie entschieden haben, muss sich sofort ändern. Du blockierst einen unberechenbaren Schlag der Waffe deines Gegners und forcierst den Angriff, aber du verrechnest dich – es gibt einen Moment blinder Panik, als du eine Speerspitze siehst, die auf dein Gesicht gerichtet ist. Könnte dies das Ende sein?"
  
 tribal_duel_2_desc_7: "Du stürmst auf [target.GetName] zu, die Hufe deines Reittiers trommeln eine gleichmäßige Tätowierung in den Boden. [target.GetFirstName] trifft deinen Angriff grimmig, und Augenblicke später gibt es ein schreckliches Geräusch von klirrendem Metall und schreiendem Pferd. Sie lehnen sich nach vorne und schlagen entschlossen zu, wobei Sie den wilden Schlägen, die auf Sie zukommen, sorgfältig ausweichen. \n \nIrgendwie schafft es [target.GetFirstName], deine Verteidigung zu überwinden, und dein Pferd erhält einen Streifschuss, der einen Blutstrahl auf den staubigen Boden spritzt. Sie beißen die Zähne zusammen, graben sich ein und kontern."
 tribal_duel_2_desc_8: "Du hast es irgendwie geschafft, bei diesem letzten Angriff nicht getroffen zu werden, aber wo ist [target.GetName]?! Du wirbelst dein Pferd hektisch herum und versuchst, dich zu orientieren, aber dein Gegner reitet buchstäblich im Kreis um dich herum. Es ist klar, dass [target.GetFirstName] dich verspottet; sie schreien etwas, aber man hört nicht, was gesagt wird. Auf deinem Reittier nach vorne gebeugt, stürzt du dich auf sie und beschwörst jeden Tropfen Zorn in dir herauf."
 tribal_duel_2_desc_9: "Der Kampf befindet sich in seinen letzten verzweifelten Momenten; sowohl Kämpfer als auch Pferd sind bis zum Zusammenbruch erschöpft, was eine gefährliche Situation für alle Beteiligten schafft. Ihr Arm schmerzt, Ihnen ist schwindelig vom Blutverlust und Ihr Herzschlag hämmert in Ihren Ohren. Es erfordert alle Kraft, die Ihnen noch bleibt, um den Arm zu heben, und es ist ein schwacher Trost, dass [target.GetName] genauso leidet wie Sie. Als Sie beide sich wiedersehen, ist Ihnen bewusst, dass dies das letzte Mal sein wird ... irgendjemand wird sich vertan haben."
  
 tribal_duel_2_desc_10: "Sie und [target.GetName] haben heftig gerungen, die Arme verschränkt, als jeder versucht, einen Schlag zu landen. Du weichst einem schwachen Versuch eines Kopfstoßes aus und deine Faust trifft direkt auf den Kiefer deines Feindes, was dazu führt, dass er einen Moment später einen blutigen Zahn auf den Boden spuckt. Dein Gegner brüllt wie ein verwundeter Stier und tritt mit erhobenen Fäusten nach vorne. Sie können sehen, dass ihr Auge zu schwellen beginnt und es ermutigt Sie ... Sie gewinnen dies. Ihr Gegner schwingt die Faust und Sie begegnen dem Angriff frontal, ermutigt durch Ihren bisherigen Erfolg, aber zweifeln Sie sofort an sich selbst, während Ihr Sichtfeld in Sterne explodiert; Bei den Göttern, das tat weh!"
 tribal_duel_2_desc_11: "Ein fester Schlag trifft auf deinen Bauch und der Wind wird aus dir herausgeschlagen; Wenn du zu Boden fällst, keuchst du heiser, deine Lungen verzweifelt nach Luft. Sie fangen kaum die Hände von [target.GetName], bevor sie Ihre Kehle umkreisen, und Sie beide ringen, wobei jeder darum kämpft, die Vorherrschaft über den anderen zu erlangen. Mit enormer Anstrengung gelingt es Ihnen, Ihren Gegner von sich zu reißen. Wütend schreiend drehst du den Spieß um, indem du sie angreifst, und ihr beide landet auf dem Boden. Du wirst das Leben dieses Narren ersticken und seine Leber an die Vögel des Feldes verfüttern!"
 tribal_duel_2_desc_12: "Die Kämpfe werden immer intensiver, und Sie beide beginnen, Fehler zu machen. Ihr Gesicht beginnt anzuschwellen und Sie können mit dem linken Auge nicht mehr sehen. Aber Sie geben, was Sie bekommen, und Sie sind nicht der Einzige, der Probleme hat; Dünne Rinnsale von Blut fließen über [target.GetName]s Gesicht, das ein Flickenteppich aus Prellungen und Schnitten ist. Dein Gegner wittert eine Gelegenheit und versucht, dich mit einer Salve von Angriffen zu überwältigen, aber es gelingt ihm nicht, einen einzigen Schlag abzuwehren. ein schneller Seitenschritt und du zielst auf ihre Seiten, verbindest und lässt [target.GetHerHim] grunzen."
  
 tribal_duel_2_desc_13: "Die Luft ist erfüllt vom Klirren von Metall, als Klinge auf Klinge schlägt und [target.GetName] gegen Sie drückt und versucht, Sie auf die Knie zu zwingen. Mit einem kräftigen Stoß schleuderst du sie nach hinten, kommst wieder auf die Beine und gehst nach vorne, um deinen Vorteil auszunutzen. Die Eröffnungssalve Ihres Feindes war eine brutale Anstrengung, eine, die diesen Kampf beinahe beendet hätte, bevor er richtig begonnen hatte, aber jetzt scheinen sie die [target.GetHerHis]-Strategie neu zu berechnen. Ruhig atmend, geht [target.GetName] vorsichtig gerade aus Armlänge heraus. Deine Augen schließen sich, als sich deine Schwerter wieder treffen."
 tribal_duel_2_desc_14: "Du stößt einen winzigen Schrei aus, als die Spitze von [target.GetName]s Schwert deine Rüstung durchbohrt; Die Klinge deines Feindes ist glitschig von deinem Blut. Als sie deine momentane Panik spüren, beugen sie sich vor und hoffen, einen tödlichen Schlag folgen zu lassen, aber du schaffst es, sie abzuwehren und als Bezahlung für ihre Bemühungen eine tiefe Wunde auf [target.GetHerHis]s Wange zu hinterlassen. Niemand ist in diesem Match unversehrt, aber es ist zu nah, um zu sagen, wer die Oberhand hat. Mit zusammengebissenen Zähnen ignorierst du die pochende Wunde an deiner Seite und greifst erneut an."
 tribal_duel_2_desc_15: "Du wirbelst anmutig herum, lenkst das Schwert von [target.GetName] von deinem Kopf weg und stösst nach unten, stichst in ihren Arm und veranlaßst sie, einen lauten Fluch auszustoßen. Sie schlagen weiter auf sie ein, eine Reihe von Schlägen, die sie aus dem Gleichgewicht bringen und sie zu Boden stürzen lassen. Jetzt! Dies ist der Moment, auf den Sie gewartet haben. Du gibst deine Vorsicht auf, versuchst, den Vorteil auszunutzen, und stürztest auf deinen Feind. Sie heben lahm [target.GetHerHis] Schwert, zeigen, dass sie sich nicht unterwerfen, und Ihre Arme prallen aufeinander."
  
  
 tribal_duel_2_desc_16: "Die Zuschauer jubeln, aber für wen? Du wischt dir den Schweiß von der Stirn und versuchst dich zu konzentrieren. Sie können nicht sagen, wer die Oberhand gewinnt. Du hast ein paar gute Schläge gegeben, aber auch ein paar einstecken müssen. Sehen die Massen etwas, das Sie nicht sehen? Was ist los?!"
 tribal_duel_2_desc_17: "Außerhalb des kleinen Rings, in dem ihr beide kämpft, ist es furchtbar still. Es gibt meistens ein Dröhnen von Fliegen, eine summende Unterströmung, die von gelegentlichen Schreien unterbrochen wird, oder das platschende Geräusch von Blut, das auf die Erde freigesetzt wird. Die Sonne, die sich nicht für die Angelegenheiten der Sterblichen interessiert, schaut erbarmungslos von oben zu."
 tribal_duel_2_desc_18: "Der Kampf geht weiter, aber es läuft nicht gut für dich. Jeder Versuch, den Sie unternommen haben, jede Strategie, die Ihnen von Onkeln oder Freunden Ihrer Väter beigebracht wurde, wird leicht pariert, und Sie haben ein paar Mal fast die Kontrolle über die Situation verloren. [target.GetName] scheint in deinem Kopf zu sein und jede deiner Bewegungen vorauszusehen."
 tribal_duel_2_desc_19: "Du machst es dir leicht. Wenn Sie nicht von einem schrecklichen Unglück getroffen werden, werden Sie dieses Match auf keinen Fall verlieren. [target.GetName] ist in jeder Hinsicht übertroffen, und ihr beide wisst, dass das Ende schnell naht."
 tribal_duel_2_desc_20: "Ihr werdet beide ein wenig müde, aber euer Stolz und euer Ehrgefühl hindern euch beide daran, es zu zeigen … oder so denkt ihr. Du bemerkst, dass [target.GetName] etwas zu viel hin und her schwankt, fast so, als wären sie betrunken. Dein eigener Atem klingt abgehackt in deinen Ohren, die sich verstopft anfühlen und pochen. Du schreist, aber deine Zunge fühlt sich schwer in deinem Mund an und es ist schwer, einen Ton hervorzubringen. Plötzlich springt [target.GetName] nach vorn und es bleibt keine Zeit zum Nachdenken."
 tribal_duel_2_desc_21: "Ihr wisst bereits, dass über diesen Kampf Lieder geschrieben werden, die den heutigen Kampf feiern; Die Heldentaten, die Sie und [target.GetName] gezeigt haben, sind es wert, im Laufe der Jahrhunderte erzählt zu werden. Es ist wirklich schade, dass nur einer lebend hier weggehen wird, denn wenn du und [target.GetName] zusammen kämpften, würden alle vor dir zittern. Und doch muss es sein, dass nur einer gehen wird."
 tribal_duel_2_desc_22: "Drücken Sie auf Ihren Angriff! Lasst [target.GetName] keinen Moment ruhen, sondern schlagt zu! Sie haben das fast, aber Sie müssen mutig sein! Sieh, wie [target.GetName] vor dir zittert und lache über ihren Untergang. Ihr beide wisst, was passieren wird!"
  
