   #Martial character 
 ambitions_inv_1_title: "Eine gefährliche Diskussion beim Abendessen"
 ambitions_inv_1_desc: "Eines Tages erhalten Sie eine Einladung von [scheme_target.GetName] zu einer Dinnerparty, die in ein paar Tagen bei [your_province_scope.GetArea.GetRegion.GetName] stattfindet. Mitglieder aus allen führenden Familien der Stadt werden dort sein, und obwohl Sie nicht wirklich Lust haben, zu gehen, wissen Sie, dass es als unhöflich angesehen werden könnte, die Einladung zu ignorieren. Wie lästig ist es doch, bei solchen Dingen auftreten zu müssen! Es hört nie auf. Auf der einen Seite ist die Gastfreundschaft von [scheme_target.GetFirstName] bekannt, da ihr Ruf als Feinschmecker halb legendär ist ... Sie wissen, dass Sie zumindest gut essen werden. Mit einem kräftigen Seufzen resignieren Sie und senden Ihre Antwort, wobei Sie [scheme_target.GetFirstName] wissen lassen, dass Sie teilnehmen werden. \n \nEs ist später Abend, und Sie müssen zugeben, dass Sie sich gut amüsiert haben – besser als erwartet. Der Raum ist erfüllt von schallendem Gelächter und angenehmen Gesprächen, und das Abendessen war exquisit; Sie haben ein riesiges Meer von Fischen und einen wahren Wald von gegrilltem Fleisch, Obst und Brot geschluckt. Reichhaltiger Käse, in Honig gebadet und mit gerösteten Samen bestreut, wird jetzt serviert, und Sie können an Ihrem sich drehenden Kopf erkennen, dass der Wein praktisch unvermischt ist ... zumindest fühlt es sich so an. Wie viele Tassen hattest du? Macht nichts, hier ist noch ein... \n \nDas Gespräch hat sich nun Heldentaten zugewandt, und jemand begann zu loben, wie gut unsere Armeen bei unserem letzten Feldzug abgeschnitten hatten, auf den wir auf die Erinnerungen an unsere guten Kämpfer angestoßen haben. Als die Diskussion sich dem Krieg zuwandte, lobte ein Freund von [scheme_target.GetFirstName] betrunken [scheme_target.GetHerHis] als den größten General im Raum, und sofort herrscht Stille; Alle Augen drehen sich um, um deine Antwort zu sehen, und du kannst fühlen, wie dein Gesicht dunkel errötet. Es besteht kein Zweifel, dass [scheme_target.GetFirstName] für [scheme_target.GetHerHis] Waffenfertigkeit bekannt ist, aber jeder weiß, dass Sie der bessere Kämpfer sind - Sie könnten gnädig sein oder den Rekord richtig stellen. Du stehst auf und schaukelst unsicher von einer Seite zur anderen, wendest dich an [scheme_target.GetFirstName] und gibst deine Antwort."
 ambitions_inv_1.a: "Lasst uns noch eine Runde trinken!"
 ambitions_inv_1.b: "Ich bin der größte Krieger hier; Heil deinem Anführer!"
 ambitions_inv_1.c: "Wir werden bis zum Tod kämpfen!!!"
 ambitions_inv_1_tt: "[target.GetName] und [scheme_target.GetName] kämpfen bis zum Tod, der Letzte, der noch übrig ist, gewinnt."
  
