  #Charisma Character 
 ambitions_inv_5_title: "Kostenloses Brot für die Menschen"
 ambitions_inv_5_desc: "Es ist ein wunderschöner Tag in [your_province_scope.GetArea.GetRegion.GetName], ungewöhnlich angenehm mit einer sanften Brise, die Sie von Ihrer Arbeit ablenkt. Dein knurrender Magen beruhigt es; Sie gehen hinunter zum Markt und genießen eine Mahlzeit im Freien. Sie versammeln Ihre Begleiter, gehen hinunter zum Hauptplatz und werden von einem überraschenden Anblick begrüßt. Vor einem Zelt mit einem großen bemalten Plakat stehen lange Schlangen; ''Kostenloses Brot''. Die Straßen sind voller lachender Kinder, die sich jagen und kleine Brötchen mampfen. Du stellst ein paar Nachforschungen an und erfährst, dass [scheme_target.GetName] seit einer Woche täglich frisch gebackenes Brot verteilt. Einer Ihrer Männer bringt Ihnen eines der Brote zurück und Sie sehen den Abdruck von [scheme_target.GetFirstName]'s Namen, der in die Kruste gebacken wurde. Mit gerunzelter Stirn spannst du deinen Kiefer an; Während dies zweifellos eine großzügige Geste ist, verspürt man einen leichten Anflug von Eifersucht. Wenn Ihre Leute kostenloses Brot genießen wollen, dann sollten wir es verteilen! Was wollen Sie dagegen tun?"
 ambitions_inv_5.a: "Neben ihnen ein Zelt aufbauen und Wein und Fleisch verteilen"
 ambitions_inv_5.b: "Dem traue ich überhaupt nicht. Schalten Sie ihn aus."
  
  #Martial Character 
 ambitions_inv_6_title: "Fäulnis im Lager"
 ambitions_inv_6_desc: "Sie haben einen besorgniserregenden Bericht von Ihren Finanzverwaltern erhalten, der mit vernichtenden Beweisen gefüllt ist, dass [scheme_target.GetName] die ihnen anvertraute Position missbraucht hat. Da Sie wissen, dass [scheme_target.GetFirstName] sich in den Militärkünsten auszeichnet, haben Sie sie beauftragt, die Ausbildung in einem unserer Militärlager zu überwachen, aber anstatt die zugewiesenen Mittel für die Bereitstellung von Lebensmitteln und Ausrüstung für die Soldaten zu verwenden, scheint [scheme_target.GetFirstName] mehr als ein Drittel davon abgezweigt zu haben Budget in ihre persönliche Kasse. Dir ist zwar die auffällige Kleidung aufgefallen, die [scheme_target.GetFirstName] in letzter Zeit bei Gericht trägt, aber du hast nie darüber nachgedacht, woher dieses Geld kommen könnte. Welche Kühnheit, den gestohlenen Reichtum vor Ihren Augen zur Schau zu stellen! Sie müssen unbedingt etwas dagegen unternehmen, damit andere nicht glauben, sie könnten ungestraft überfliegen."
 ambitions_inv_6.a: "Verhängt Sanktionen und verlangt, dass sie es mir zurückzahlen ... mit Zinsen!"
 ambitions_inv_6.b: "Inhaftieren Sie [scheme_target.GetName] wegen Korruption"
 ambitions_inv_6.c: "Habe [scheme_target.GetName] ausgeführt!"
  
   #Charisma Character 
 ambitions_inv_7_title: "Urteile zum Verkauf"
 ambitions_inv_7_desc: "Als Teil ihrer familiären Pflichten leitet [scheme_target.GetName] gelegentlich lokale Gerichtsverfahren, die zu unbedeutend sind, um Sie damit zu belästigen; Bagatellstreitigkeiten um Land und Eigentum oder Auseinandersetzungen um Erbschaften und Mitgift; die Kleinigkeiten der Beschwerden, die das Leben unserer streitenden Leute umfassen. Da Sie es vorziehen, überhaupt nichts von diesen Angelegenheiten zu hören, stellen Sie irritiert fest, dass [scheme_target.GetFirstName] anscheinend offen Bestechungsgelder angenommen hat, um die Justiz zu beeinflussen, und unsere Gerichte entwertet, indem sie sie in eine Auktion verwandelt haben. Erst kürzlich übergab jemand, der eindeutig des Mordes schuldig war – buchstäblich dabei erwischt wurde, wie er eine Frau erstochen hat – [scheme_target.GetFirstName] eine Tüte mit Silbermünzen und wurde sofort freigelassen. Die Menschen vor Ort fangen an, über diese Rechtsbeugungen zu schimpfen, und es sollte etwas unternommen werden, bevor sie außer Kontrolle geraten."
 ambitions_inv_7.a: "Senden Sie eine Nachricht an [scheme_target.GetFirstName], dass sie sich besser zusammensetzen, oder sonst"
 ambitions_inv_7.b: "Das ist unerträglich ... habe [scheme_target.GetFirstName] festgenommen"
  
   #Finesse Character 
 ambitions_inv_8_title: "Betrug an der Staatskasse"
 ambitions_inv_8_desc: "Es gibt eine komplizierte Rechtssache, die bei Ihrem Volk große Bestürzung hervorruft und Sie zwingt, einzugreifen, bevor sie außer Kontrolle gerät. Die Bekanntheit dieser Angelegenheit ist in unserem ganzen Land bekannt; Obwohl es sich hier um eine komplexe Rechtsangelegenheit mit geheimnisvollen Gesetzen handelt, sind die intimen Details praktisch jedem bekannt, was das große öffentliche Interesse an diesem Fall unterstreicht. \n \nWährend unseres letzten Krieges, in einer verzweifelten Stunde, als es schien, als würde uns der Sieg aus den Fingern gleiten, hatten Sie verfügt, dass der Staat den Transport von Proviant an die Front durch private Auftragnehmer übernehmen würde, ein Bruch mit der üblichen militärischen Praxis. Ihre militärischen Nachschublinien wurden durch die anhaltende Schikane Ihrer Feinde bedroht, und obwohl die Klugheit Ihrer Befehle von einigen Ihrer Berater in Frage gestellt wurde, haben Sie Ihre Initiative durchgesetzt. Ihr Einfallsreichtum wurde am Ende wie erwartet belohnt, und wir hatten Erfolg und waren letztendlich triumphierend; Als die Sache erledigt war, fingen Sie an, die Kriegsentschädigungen einzutreiben, und machten sich daran, Ihre Vertragspartner zu bezahlen. Während dieses Prozesses entdeckten Sie, dass [scheme_target.GetName], einer der führenden Teilnehmer an Ihrem unorthodoxen Plan, von ihnen eingereichte [scheme_target.GetHerHis]-Berichte gefälscht hatte. Sie schickten nicht nur verrottende Lebensmittel an die Front, was ein Ärgernis für die Soldaten war, die hungerten und auf diese Vorräte warteten, sondern sie belasteten den Staat dreifach, indem sie im Nachhinein stark überhöhte Zahlen einreichten. \n \nDie Bitterkeit unseres jüngsten Konflikts bleibt in der Erinnerung unserer Bevölkerung, und als die düsteren Details dieses Rechtsfalls bekannt wurden, war die Öffentlichkeit wütend. Dieser Betrug wird als schreckliche Beleidigung des Gedächtnisses unserer Männer angesehen, und die Menschen sind auf Blut aus. Das Gericht der öffentlichen Meinung ist mit überwältigender Mehrheit gegen [scheme_target.GetFirstName], aber Sie müssen vorsichtig damit umgehen, damit Sie sich keine mächtigen Feinde unter den Adligen machen. Schließlich waren es diese weitreichenden politischen Verbindungen, die überhaupt zum Zuschlag geführt haben."
 ambitions_inv_8.a: "Bestellen Sie, dass [scheme_target.GetFirstName] jede Münze zurückzahlen, die sie betrogen haben"
 ambitions_inv_8.c: "Verhafte [scheme_target.GetFirstName] und wirf sie in den Kerker!"
 ambitions_inv_8.d: "Uns sind in dieser Angelegenheit die Hände gebunden..."
  
   #Finesse Character 
 ambitions_inv_9_title: "Klebrige Finger"
 ambitions_inv_9_desc: "Es ist an der Zeit, die Steuereintreiber zu entsenden, und wie üblich wird [scheme_target.GetName] damit betraut, die Erhebung der Einnahmen aus den Provinzen zu überwachen, die [scheme_target.GetHerHis] home am nächsten liegen. Dieses Arrangement hat in den vergangenen Jahren wunderbar funktioniert, und Sie haben keinen Grund zu der Annahme, dass es diesmal anders sein wird. Wenn die endgültigen Zahlen in den Kontoren unserer Hauptstadt ausgezählt werden, scheinen die Einkommen jedoch erheblich gesunken zu sein, was keinen Sinn ergibt, insbesondere wenn man bedenkt, welche Investitionen Sie persönlich in die Region getätigt haben. Sie wissen, dass die Zeiten überall hart sind, aber ein Verlust von vierzig Prozent ist beispiellos – es gibt keinen Grund, dass die Zahlen so niedrig sein sollten. \n \nSie wissen, dass das Abkneifen von ein paar Münzen von der Spitze ein fester Bestandteil der Steuererhebung ist; in der Tat werden die Steuereintreiber so bezahlt, aber Sie glauben, dass [scheme_target.GetName] das etwas zu weit getrieben hat. Solltest du sie bitten, sich vor dich zu stellen und dir zu erzählen, was passiert ist?"
 ambitions_inv_9.a: "[scheme_target.GetFirstName], du hast viel zu erklären..."
 ambitions_inv_9.b: "Bah, schreiben Sie die Verluste ab und vergessen Sie es"
  
   #Zeal Character 
 ambitions_inv_10_title: "Ein Schwarzmarkt für religiöse Güter"
 ambitions_inv_10_desc: "Jedes Jahr wird ein großer Teil unserer Staatskasse für die Instandhaltung unserer religiösen Einrichtungen ausgegeben; ein Privileg, das ein guter Herrscher ernst nimmt. Unseren Priestern fehlt es nie an Essen oder Kleidung, und wenn die festgesetzte Zeit kommt, tätigen Sie große Einkäufe von Spezialwaren, wie Weihrauch aus Arabien, damit die süßen Dämpfe unserer Hingabe unsere Schreine füllen und in den Himmel aufsteigen, um unser Fortbestehen zu gewährleisten göttliche Gunst. In den letzten Jahren haben Sie tatsächlich alle Räucherstäbchen gekauft, die die Händler mitbringen, und sich mit den verschiedenen angebotenen Sorten vertraut gemacht, aus welchen Ländern sie stammen und was die höchste Qualität ausmacht. \n \nSie wissen besser als die meisten anderen, dass insbesondere Weihrauch einen hübschen Cent kostet, aber Sie schrecken nie vor den Kosten zurück, da Sie wissen, dass Ihre Frömmigkeit den Menschen gefällt. Sie haben jedoch beunruhigende Berichte gehört, die Sie in empörter Wut über die Blasphemie erbeben lassen; Einer unserer Berater, ein religiöser Fanatiker mit umfangreichen Besitztümern, hat offenbar Räucherstäbchen auf einem Schwarzmarkt verkauft ... aber es gibt keine Möglichkeit, dass sie Zugang dazu haben, es sei denn, sie haben aus den Tempeln gestohlen. \n \nIndem Sie einen verkleideten Soldaten schicken, um heimlich etwas zu kaufen, bestätigen Sie mit Ihren eigenen Augen, dass es genau die Art von Weihrauch ist, die Sie gerade gekauft haben. Das ist ein unverschämter Affront!"
 ambitions_inv_10.a: "Beschlagnahmung aller gestohlenen Waren!"
 ambitions_inv_10.b: "Wer auch immer dafür verantwortlich ist, wird für diese Verbrechen mit seinem Leben bezahlen!"
 ambitions_inv_10.c: "Lassen Sie zu, dass dieser Markt fortbesteht, aber fordern Sie, dass wir unseren Anteil bekommen"
