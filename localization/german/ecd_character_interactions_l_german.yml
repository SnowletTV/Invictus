 scheme_ruler_popularity_desc: "Es stimmt zwar, dass [your_scope.GetName] von den meisten unserer Leute geliebt wird, aber es gibt sicherlich Möglichkeiten, wie wir ihre anhaltende Bewunderung fördern können. Mal sehen, ob wir nicht ein paar Dinge tun können, um unsere Popularität zu steigern; Schließlich stehen uns die enormen Ressourcen des Staates zur Verfügung, also warum sie nicht nutzen?"
  
