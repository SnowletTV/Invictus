 archimedes_principle: "Archimedes Prinzip"
 archimedes_principle_desc: "Das bahnbrechende Gesetz der Verdrängung wurde von Archimedes, einem griechischen Universalgelehrten, vorgestellt, der postulierte, dass ein in Wasser eingetauchter Gegenstand einer nach oben gerichteten Kraft unterliege, die dem Gewicht des durch den Gegenstand verdrängten Wassers entspreche."
 astrolabe_invention: "Astrolabium"
 astrolabe_invention_desc: "Das Astrolabium war ein kompliziertes Instrument, das verwendet wurde, um die Höhe von Himmelskörpern in Bezug auf den Horizont zu messen. Im Laufe der Jahre weiterentwickelt, wurde es für die Navigation, Astronomie und sogar die Planung wichtiger Ereignisse und Gebete verwendet."
 polished_ceramics_invention: "Schwarz polierte Ware"
 polished_ceramics_invention_desc: "Schwarz polierte Waren waren ein charakteristisches Merkmal der aufstrebenden Kulturen des indischen Subkontinents. Das Handwerk stellte einen Sprung in der Herstellung von Luxuskeramik dar und galt wahrscheinlich als Statussymbol."
 imperial_calendar_invention: "Kaiserlicher Kalender"
 imperial_calendar_invention_desc: "Das Seleukidenreich war für die Verbreitung einer neuartigen Zeitmessung verantwortlich. Anstatt den Kalender beim Wechsel eines Monarchen neu zu beginnen, wurde ein primitives, aber funktionales System der universellen Zeit etabliert. Diese neue Methode gewann schnell an Bedeutung und wurde für zahlreiche Verwaltungs- und Aufzeichnungszwecke verwendet."
 acta_diurna_invention: "Acta Diurna"
 acta_diurna_invention_desc: "Die Acta Diurna gilt als frühe Form der Tageszeitung. Oft an Tafeln in Versammlungsstätten angebracht, enthielten sie Informationen über die Regierungserzählung wichtiger Ereignisse und Ereignisse innerhalb der Nation."
 book_binding_invention: "Buchbindung"
 book_binding_invention_desc: "Während Wachstafeln, Schriftrollen und sogar Steintafeln übliche Mittel zur Speicherung von Informationen waren, entwickelten die Römer die Praxis, Informationen in Kodizes zu binden und so die Lebensdauer gespeicherter Informationen erheblich zu verlängern."
 channeled_irrigation_invention: "Komplexe Bewässerungssysteme"
 channeled_irrigation_invention_desc: "Die im Königreich Anuradhapura errichteten Bewässerungssysteme waren über alle Maßen kompliziert. Sie erforderten eine genaue Messung der Neigung und ermöglichten den weit verbreiteten Anbau von Feldfrüchten über weite Landstriche. Einige der größten Bewässerungsleitungen sollen eine Länge von vielen Dutzend Kilometern erreicht haben."
 brahmi_script_invention: "Brahmi-Schrift"
 brahmi_script_invention_desc: "Dieses alte Schriftsystem, das sich vom Süden aus ausbreitete, wurde auf dem indischen Subkontinent allgegenwärtig verwendet. Die Sprache, die auf den Felsenedikten von Ashoka und zahlreichen religiösen Texten zu finden ist, bot den Völkern Indiens eine gemeinsame Grundlage."
 soap_invention: "Talg Seife"
 soap_invention_desc: "Die Römer räumten ein, dass die Kelten eine merkwürdige Mischung aus Asche und Talg verwendeten, um sich zu reinigen; in Anbetracht der Praxis eigentlich eher exotisch."
 corvus_invention: "Korvus"
 corvus_invention_desc: "Der Corvus galt als einzigartige Art des Enterns, bestehend aus einer Winde und einer Brücke, und ermöglichte es Soldaten, feindliche Schiffe mit vollkommener Leichtigkeit zu entern."
