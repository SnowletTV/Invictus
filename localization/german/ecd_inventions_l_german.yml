 commerce_inv_1: "Standardisierte Maßnahmen"
 commerce_inv_1_desc: "Die Amphora Capitolina war eine im Tempel des Jupiter aufbewahrte Amphore, an der alle anderen Amphoren gemessen werden sollten."
 commerce_inv_2: "Staatliche Hafengebühren"
 commerce_inv_2_desc: "Die Einführung einer kleinen Gebühr für die Nutzung unserer Häfen wird die Besucherzahlen wahrscheinlich nicht beeinträchtigen und uns etwas mehr vom Handel einbringen."
 commerce_inv_3: "Leuchttürme"
 commerce_inv_3_desc: "Der Bau von Leuchttürmen ist eine absolute Notwendigkeit, um den Handelsfluss in unserem Land sicher zu halten. Das Konzept der Leuchttürme entwickelte sich von einfachen Hügelfeuern zu großen Gebäuden wie dem Leuchtturm von Alexandria."
 commerce_inv_4: "Regulierte Geldverleiher"
 commerce_inv_4_desc: "Die Not der Armen wird selten durch Geldverleiher gelindert, aber wir müssen akzeptieren, dass sie ein notwendiges Übel sind. Durch die Einführung von Finanzvorschriften können wir jedoch zumindest davon profitieren."
 commerce_inv_5: "Verpflichtete Aufzeichnungen"
 commerce_inv_5_desc: "In Rom war die Führung von Aufzeichnungen durch die Mercatores und Argentii gesetzlich vorgeschrieben. Die Nachvollziehbarkeit der Einnahmenströme ist eine Notwendigkeit für eine funktionierende Bürokratie."
 state_trade_inv_1: "Seepatrouillen"
 state_trade_inv_1_desc: "Piraterie war ein großes Problem im Mittelmeerraum – bis zur Ausrottung der kilikischen Piraten durch Pompeius im Jahr 66 v. Chr. war eine starke maritime Präsenz erforderlich, um zivile und militärische Schiffe zu schützen."
 state_trade_inv_2: "Fluss-Außenposten"
 state_trade_inv_2_desc: "Der Handel fließt mit den Gezeiten, heißt es, aber die Flüsse sind die Adern und Arterien unseres Handelsnetzes. Die Einrichtung regelmäßiger Außenposten an ihnen gibt den Händlern ein Gefühl der Sicherheit und zieht größere Investitionen an."
 state_trade_inv_3: "Erkundung fördern"
 state_trade_inv_3_desc: "Im Osten gibt es noch unbekannte Länder – indem wir unsere tapferen Bürger ermutigen, sich weiter in die Ferne zu wagen, können wir unseren Markt mit exotischen Artikeln aller Art überschwemmen."
 capital_trade_inv_1: "Flussschiffe"
 capital_trade_inv_1_desc: "Die Bedürfnisse unseres Kapitals müssen gedeckt werden – der Betrieb regelmäßiger Getreideschiffe von der Küste bis zu dem Punkt, der unserer Hauptstadt am nächsten liegt, wird einige der Belastungen für private Händler verringern."
 capital_trade_inv_2: "Logistikbüro"
 capital_trade_inv_2_desc: "Unser aufkeimender Staat beginnt, unter seinem eigenen Gewicht zu kämpfen. Eine eigene Logistikverwaltung muss eingerichtet werden, um den Zustrom von Händlern und Kaufleuten in unsere Hauptstadt zu bewältigen."
 global_tax_modifier_inv_1: "Vermögenssteuer"
 global_tax_modifier_inv_1_desc: "Grundbesitzer sind die Haupteinnahmequelle jedes Staates; Durch die Etablierung eines Verhaltenskodex können wir schwierige Situationen beim Inkasso vermeiden."
 global_tax_modifier_inv_2: "Eisphora"
 global_tax_modifier_inv_2_desc: "Die Griechen hatten ein kurzlebiges Steuersystem, aber die Praxis, in Krisenzeiten eine Vermögenssteuer zu erheben, war eine wertvolle Ergänzung der Staatskasse."
 global_tax_modifier_inv_3: "Liturgien"
 global_tax_modifier_inv_3_desc: "Die Griechen schufen ein System, bei dem wohlhabende Einzelpersonen eine von mehreren verschiedenen öffentlichen Arbeiten sponsern mussten. Von dramatischen Tragödien bis hin zur Regimentsbildung, wir sind sicher, dass dieses System hilfreich ist."
 global_tax_modifier_inv_4: "Nutzung von Staatsland"
 global_tax_modifier_inv_4_desc: "Das Maurya-Reich erhob eine Landnutzungssteuer auf Gebiete, die es als Kronland betrachtete. Eine aggressive Zonierung dieses Landes kann eine bedeutende Gelegenheit zum Geldverdienen sein."
 global_tax_modifier_inv_5: "Wichtige Steuer"
 global_tax_modifier_inv_5_desc: "Viele Imperien der Antike erhoben eine Steuer auf die Einfuhr und manchmal auch auf die Ausfuhr von Waren. Während Rom das Gefühl hatte, dass es wenig Verwendung dafür hatte, erhob das Maurya-Reich manchmal Steuern von bis zu 20% auf importierte Waren."
 research_points_modifier_inv_1: "Pythagoräische Mathematik"
 research_points_modifier_inv_1_desc: "Der alte Grieche Pythagoras war ein Mathematiker und Philosoph von legendärem Ruf. Die Einbeziehung der praktischen Aspekte seiner Theorien wird zahlreiche wissenschaftliche Anwendungen haben."
 research_points_modifier_inv_2: "Moralische Erziehung"
 research_points_modifier_inv_2_desc: "Wichtiger als jede Schule der Mathematik ist das Studium, wie man sich verhält und wie man Vernunft in jeder Situation anwendet. Unseren Kindern dies in einem frühen Alter beizubringen, wird eine neue Ära der Philosophie einleiten."
 research_points_modifier_inv_3: "Pädagogik"
 research_points_modifier_inv_3_desc: "Durch die Ermutigung der Mittelstarken, renommierte Pädagogen einzustellen, sollte sichergestellt werden, dass die Elite einen Überschuss an Intelligenz besitzt, wenn sie erwachsen wird."
 research_points_modifier_inv_4: "Der Vater der Geometrie"
 research_points_modifier_inv_4_desc: "Euklid von Alexandria, ein produktiver Mathematiker und Gelehrter, entwickelte die erste kohärente Studie der Geometrie. Die grundlegenden Prämissen, die er beschreibt, sollten in unserer ganzen Nation gelehrt werden."
 research_points_modifier_inv_5: "Philosophie umarmen"
 research_points_modifier_inv_5_desc: "Die verschiedenen philosophischen Schulen, die in Griechenland und darüber hinaus entstehen, kombinieren Mathematik, Theologie, Kosmologie und vieles mehr, um eine eigene Weltanschauung zu schaffen. Das Studium, die Debatte und der intellektuelle Austausch zwischen diesen Denkschulen werden wahrscheinlich den Fortschritt in einer Vielzahl von Bereichen vorantreiben."
 global_citizen_output_inv_1: "Recht gehört zu werden"
 global_citizen_output_inv_1_desc: "Die Anerkennung des Rechts unserer Adligen, ihre Argumente vor den Behörden vorzubringen, wird ihre Tendenz, innerhalb des Systems zu arbeiten, und nicht außerhalb, erheblich steigern."
 global_citizen_output_inv_2: "Hypokaust"
 global_citizen_output_inv_2_desc: "Die Römer waren Pioniere bei der Entwicklung der Fußbodenheizung. Mit einem komplexen System aus Rauchabzügen und Öfen war der Hypocaust eine seltene, aber prestigeträchtige Ergänzung für Villen und Badehäuser."
 global_citizen_output_inv_3: "Entsorgungsinfrastruktur"
 global_citizen_output_inv_3_desc: "Die in Äonen vergangene Zeit entwickelte Idee einer einheitlichen Entsorgungsarchitektur ist immer noch ein hochgestecktes Ziel. Saubere Straßen und öffentliche Badehäuser steigern die Wohnqualität."
 global_citizen_output_inv_4: "Sauberes Wasser"
 global_citizen_output_inv_4_desc: "Von einfachen Brunnen bis hin zu großen Aquädukten ist der Zugang zu sanitärem Wasser ein Recht, das unsere höheren Klassen fordern."
 global_citizen_output_inv_5: "Knechtschaft"
 global_citizen_output_inv_5_desc: "Das alte Recht freier Männer, mit den Adelsklassen einen Knechtschaftsvertrag abzuschließen, ist umstritten, wird aber sicherlich das Los der Elite verbessern."
 global_freemen_output_inv_1: "Kodex der Rechte"
 global_freemen_output_inv_1_desc: "Ein etablierter Kodex, der die Rechte jedes nichtgrundbesitzenden Mitglieds unserer Gesellschaft detailliert beschreibt, wird wahrscheinlich der Mehrheit gefallen."
 global_freemen_output_inv_2: "Bändigen Sie die Steuereintreiber"
 global_freemen_output_inv_2_desc: "Die Befugnisse der Steuereintreiber sind von Nation zu Nation sehr unterschiedlich. Ihre Anwendung von Zwang einzuschränken, wird einen wertvollen Beitrag zur Förderung des Aufblühens der Mittelschicht leisten."
 global_freemen_output_inv_3: "Wasserpumpen"
 global_freemen_output_inv_3_desc: "In jeder größeren Stadt wird mit angehaltenem Atem über die Gefahren des Feuers gemurmelt. Die Installation von Wasserpumpen an wichtigen Orten ermöglicht es den guten Männern und Frauen unserer Nation, diese Risiken zu bekämpfen."
 global_freemen_output_inv_4: "Staatliche Feuerwehr"
 global_freemen_output_inv_4_desc: "Die erste aufgezeichnete offizielle Feuerwehr wurde von Marcus Licinius Crassus im 1. Jahrhundert v. Chr. Ins Leben gerufen. Während die Feuerwehr von Crassus eher als Erpresser als als echte Feuerwehrleute fungierte, wird die Existenz einer Feuerwehr die Sicherheit der Massen erheblich verbessern."
 global_freemen_output_inv_5: "Triumviri Capitales"
 global_freemen_output_inv_5_desc: "In Rom waren die Hauptstädte für Gefängnisse, Bestrafung und Frieden verantwortlich. Die Einrichtung dieses Büros wird das Ordnungsniveau in unserem Land erheblich erhöhen, was zwangsläufig die Produktivität steigern wird."
 global_slaves_output_inv_1: "Rechte des Menschen"
 global_slaves_output_inv_1_desc: "Die Behandlung von Sklaven ist von Staat zu Staat sehr unterschiedlich, aber wir glauben, dass ein grundlegender Kodex der Menschenrechte unsere Sklaven ermutigen wird, härter zu arbeiten."
 global_slaves_output_inv_2: "Aufseher"
 global_slaves_output_inv_2_desc: "Ein Vilicus in Rom war ein oft gut behandelter Sklave, der über seine oder ihre Brüder erhoben wurde. Diese Praxis führte oft zu einer einfacheren Kommunikation mit der Sklavenbevölkerung eines bestimmten Unternehmens."
 global_slaves_output_inv_3: "Öffentliche Sklaverei"
 global_slaves_output_inv_3_desc: "Sklaven im Besitz des Staates wurden von verschiedenen Regimen gefördert. In Rom erfüllte ein servus publicus eine von mehreren bürgerlichen Pflichten, die von einfachen unterwürfigen Aufgaben bis hin zu niederen bürokratischen Arbeiten reichten."
 global_slaves_output_inv_4: "Freilassung verdient"
 global_slaves_output_inv_4_desc: "Die Gewährung des Rechts für Sklaven in öffentlichem Besitz, sich ihre Freiheit zu verdienen, gibt den Sklaven einen Anreiz, während ihres gesamten Arbeitslebens ruhig und produktiv zu sein."
 global_slaves_output_inv_5: "Kreuzigung"
 global_slaves_output_inv_5_desc: "In der Antike allgegenwärtig, war die Kreuzigung eine Strafe, die in Rom weitgehend Sklaven vorbehalten war. Während Verbrechen schwer sein müssten, um einen solchen Tod zu verursachen, muss das Miterleben dieser Bestrafung eine schwere psychologische Wirkung gehabt haben."
 crucifixion_tooltip: "Ein zufälliges [THIS.GetCountry.GetAdjective]-Zeichen wird ausgeführt."
 global_tribesmen_output_inv_1: "Stammesreserve"
 global_tribesmen_output_inv_1_desc: "Die offizielle Anerkennung bestimmter Gebiete als der Kontrolle bestimmter Stammesvölker zugehörig wird zwangsläufig ihre Bereitschaft zur Mitwirkung erhöhen."
 global_tribesmen_output_inv_2: "Übertragene Verantwortung"
 global_tribesmen_output_inv_2_desc: "Die Gewährung des Rechts auf Selbstverwaltung für kleinere ethnische Gruppen entlastet den Staat und erhöht die Leistungsfähigkeit der jeweiligen Stammesgesellschaft."
 global_tribesmen_output_inv_3: "Landzehnt"
 global_tribesmen_output_inv_3_desc: "Das Tolerieren ausländischer Stammesangehöriger auf unserem Land kann einige beunruhigen, aber die Einführung eines Zehnten auf dem Land, das sie besetzen, wird diese Stimmen wahrscheinlich beruhigen und uns in der Zwischenzeit einen hübschen Cent einbringen."
 land_tithe_tooltip: "Ein zufälliges [THIS.GetCountry.GetAdjective] [territory|E] erhält #Y 6#! Stammesangehörige [pops|E] Stammesangehörige!."
 global_tribesmen_output_inv_4: "Stammesanwälte"
 global_tribesmen_output_inv_4_desc: "Die Ernennung von Fürsprechern, die im Namen ausländischer Stammesgesellschaften innerhalb unserer Grenzen sprechen, gibt ihnen eine Stimme in unserem politischen Prozess."
 global_tribesmen_output_inv_5: "Recht auf Religionsausübung"
 global_tribesmen_output_inv_5_desc: "In den meisten Fällen spielt die Religion, die ein bestimmter Stamm praktiziert, für uns keine Rolle. Daher ist es ein geringer Preis, den man für ihre Sicherheit zahlen muss, wenn man ihnen begrenzten Schutz über das Recht gewährt, exotische Überzeugungen zu praktizieren."
 build_cost_inv: "De Architectura"
 build_cost_inv_desc: "De Architectura wurde im späten 1. Jahrhundert v. Chr. von Marcus Vitruvius Pollo geschrieben und war eine Reihe von Abhandlungen über die römische Architektur. Die darin erwähnten Praktiken wurden auf außergewöhnliche Weise detailliert und geben einen unglaublichen Einblick in die fortschrittlichen Baumethoden der damaligen Zeit."
 build_time_inv: "Opus Cementicium"
 build_time_inv_desc: "Römischer Beton war eine bahnbrechende Erfindung, die im 3. oder 2. Jahrhundert v. Chr. entwickelt wurde. Es wurde schnell weit verbreitet und wurde in Villen, Militärgebäuden, Straßen und vielen anderen Konstruktionen gefunden."
 move_pop_cost_modifier_inv: "Kolonien"
 move_pop_cost_modifier_inv_desc: "Die römische Kolonialisierung Britanniens war ein klassisches Beispiel für die Praxis der Griechen bei ihrer Eroberung Persiens und Ägyptens. Die Gewährung von Land an Soldaten und ihre Familien fungierte als stehende Garnison in kürzlich eroberten Gebieten."
 convert_pop_cost_modifier_inv: "Religiöse Assimilation"
 convert_pop_cost_modifier_inv_desc: "Die Praxis, fremde Glaubensrichtungen in die pantheistische Struktur der römischen Religion zu integrieren, machte es viel einfacher, misstrauische Ausländer in die Republik zu integrieren."
 citizen_promotion_cost_modifier_inv: "Abgestufte Staatsbürgerschaft"
 citizen_promotion_cost_modifier_inv_desc: "Eine Reihe von „Ebenen“, die jeweils unterschiedliche Rechte und Privilegien bezeichnen, die von Nicht-Staatsbürgern in unserem Land erreicht werden können, stellen sicher, dass es eine Leiter gibt, auf die es zu klettern gilt, und dass es immer etwas gibt, auf das man hinarbeiten kann."
 freemen_promotion_cost_modifier_inv: "Freilassung gewährt"
 freemen_promotion_cost_modifier_inv_desc: "Sklavenbesitzern zu ermöglichen, ihre Sklaven mit echtem Rechtsstatus freizulassen, ist für die fortgesetzte Koexistenz von Besitzer und Sklave von entscheidender Bedeutung."
 enact_law_cost_modifier_inv: "Ius Honorar"
 enact_law_cost_modifier_inv_desc: "Indem wir den Richtern das Recht geben, bestehende Gesetze zu ändern, zu ergänzen und zu korrigieren, verringert sich die Notwendigkeit für unsere Regierung, zahlreiche Wiederholungen desselben Gesetzes zu beurteilen."
  #Religious Inventions 
 stability_inv_1: "Vertragspflicht"
 stability_inv_1_desc: "Religion beinhaltete in vielen alten Kulturen eine besonders persönliche und vertragliche Ehrerbietung. Die große Anzahl von Aspekten oder Göttern gab jedem Einzelnen die Möglichkeit zu wählen, wie er beten möchte, und die Art und Weise, wie er dies tat, anzupassen."
 stability_inv_2: "Tolerierte Sekten"
 stability_inv_2_desc: "Die Mysterienreligionen, die in zahlreichen Kulturen und Nationen präsent waren, waren eine synkretistische Ideologie, die oft neben der Staatsreligion lief und geheime Riten, Gesellschaften und Versammlungen beinhaltete. In Indien entwickelte sich der Jainismus zu einer kleinen religiösen Bewegung, die schließlich unter den Mauryas sanktioniert wurde, wobei Chandragupta selbst nach seiner Pensionierung einen Jain-Lebensstil annahm."
 stability_inv_3: "Staatliche Bestattungen"
 stability_inv_3_desc: "Diejenigen, die zu arm sind, um sich eine Beerdigung ihrer Familienmitglieder leisten zu können, sollten die Bequemlichkeit eines staatlich geförderten Bestattungsdienstes erhalten."
 stability_inv_4: "Hauspriester"
 stability_inv_4_desc: "Wohlhabende Familien beschäftigten oft eine kleine religiöse Persönlichkeit, um den Gottesdienst zu leiten und das geistige Wohlergehen des Haushalts zu gewährleisten. In Rom wurden die pater familias oder das Familienoberhaupt zu einer rechtlichen Position der Verantwortung für Glaubens- und Ehrerbietungsfragen."
 stability_inv_5: "Formelhafte Anbetung"
 stability_inv_5_desc: "Sicherzustellen, dass jedes große religiöse Fest sanktioniert, ordnungsgemäß begangen und gut zusammengestellt wird, trägt einen Teil dazu bei, die Stabilität unserer Nation zu gewährleisten."
 omen_power_inv_1: "Hierarchische Haruspication"
 omen_power_inv_1_desc: "Opfer sind eine übliche Art und Weise, wie wir dem Göttlichen unsere Wünsche und Gebete darbringen können. Ein schriftlicher Kodex, der die Akzeptanz unterschiedlicher Opferkreaturen beschreibt, wird unseren Priestern und Leuten helfen."
 omen_power_inv_2: "Legendäre Stiftung"
 omen_power_inv_2_desc: "Das Mahabharata, die Aeneis und Homers großartige Werke spielten stark auf die verflochtene Beziehung zwischen Göttern und Menschen an. Die Beauftragung solcher Traktate wurde populär, um ein Gefühl des kulturellen Stolzes in der Bevölkerung zu wecken."
 omen_power_inv_3: "Erweiterte religiöse Feiertage"
 omen_power_inv_3_desc: "Rom war berühmt für die schiere Menge obskurer religiöser Feste, die es besaß. Staatlich überwachte Feiertage waren ein sicherer Weg, das einfache Volk und den Adel gleichermaßen zu erfreuen."
 omen_power_inv_4: "Verbotener Kanon"
 omen_power_inv_4_desc: "Während Toleranz der Schlüssel zur Integration ist, sind bestimmte religiöse Praktiken, die von fremden Religionen beobachtet werden, einfach zu fremdartig, als dass unser Volk sie sich vorstellen könnte. Das Verbot barbarischer Riten wie dieser ist lebenswichtig, um das geistliche Wohlergehen unseres Volkes zu sichern."
 omen_power_inv_5: "Übersetzte Symbologie"
 omen_power_inv_5_desc: "Die Verwendung weithin anerkannter religiöser Symbole bei der Darstellung von Führern, Generälen und Persönlichkeiten des öffentlichen Lebens fördert ihre Überlegenheit. Die Strahlenkrone wurde in der zeitgenössischen Kunst oft mit Alexander in Verbindung gebracht, und die Praxis fand insbesondere bei seinen Nachfolgern Anklang."
 land_morale_recovery_inv_1: "Eid der Bruderschaft"
 land_morale_recovery_inv_1_desc: "Die Verpflichtung eines Soldaten zu formulieren, für seine Kameraden zu kämpfen, war ein Akt, der das Band der Brüderlichkeit festigte, das nur der Militärdienst bringen konnte. Ein Ius Iurandum, in Rom, der „Eid der Eide“, wurde von neuen Soldaten geschworen, in dem sie einander ihr Leben schworen."
 land_morale_recovery_inv_2: "Wahrsager"
 land_morale_recovery_inv_2_desc: "Die Praxis, priesterliche Klassen in das Militär zu integrieren, war alltäglich. Als Kanal für die göttliche Genehmigung aller militärischen Aktionen zu fungieren, an denen eine Armee beteiligt war, steigerte die Moral erheblich."
 land_morale_recovery_inv_3: "Regimentsstandards"
 land_morale_recovery_inv_3_desc: "Unser Militär operiert in unterschiedlichen Gruppierungen von Einheiten. Indem jeder Soldat mit einem Symbol oder einer Standarte verbunden wird, hat er ein vertrautes Symbol, mit dem er ein Gefühl von Einheitsstolz entwickeln kann."
 land_morale_recovery_inv_4: "Militärische Dekorationen"
 land_morale_recovery_inv_4_desc: "Die Einführung einer Reihe von Auszeichnungen für tapferes Verhalten im Kampf war ein wertvolles Werkzeug, um die Ordnung aufrechtzuerhalten und den Soldaten etwas zu geben, wofür sie kämpfen konnten. Der Hasta Pura oder „Silberne Speer“ wurde ursprünglich römischen Soldaten anlässlich ihres ersten Mordes verliehen."
 land_morale_recovery_inv_5: "Schwere Einschränkungen"
 land_morale_recovery_inv_5_desc: "Dezimierung und andere ähnliche Praktiken wurden als letztes Mittel zur Bestrafung von Einheiten eingesetzt, die sich an Meuterei oder Feigheit beteiligt hatten. Die Dezimierung würde die zufällige Auswahl eines Zehntels einer Einheit beinhalten, die dann von ihren ehemaligen Kameraden hingerichtet würde. Die allgegenwärtige Androhung einer solch schrecklichen Bestrafung sorgte dafür, dass Akte der Feigheit tatsächlich selten waren."
 naval_morale_recovery_inv_1: "Marinehilfsmittel"
 naval_morale_recovery_inv_1_desc: "Die Wahl, als Besatzungsmitglied oder Marinesoldat zu dienen, war die einzige Wahl, die potenzielle Besatzungsmitglieder erhalten würden. Dort, vor allem zur Abwehr von Enterungen oder zur Eroberung feindlicher Schiffe bei Enteraktionen, war die Präsenz eines Marinekommandos eine weit verbreitete Tradition bei den staatlichen Marinen."
 naval_morale_recovery_inv_2: "Erweiterte Marinehierarchie"
 naval_morale_recovery_inv_2_desc: "Die Einführung einer formalisierten Hierarchie an Bord unserer Schiffe ist von entscheidender Bedeutung, um die Ordnung inmitten des Kampfchaos zu wahren."
 naval_morale_recovery_inv_3: "Flottenhierarchie"
 naval_morale_recovery_inv_3_desc: "Neben der komplexen schiffsbasierten Offiziershierarchie sorgt der Aufbau einer Kommandostruktur für unsere Marinen dafür, dass die Verantwortung immer an den richtigen Stellen liegt."
 naval_morale_recovery_inv_4: "Strafliste"
 naval_morale_recovery_inv_4_desc: "Durch die Veröffentlichung einer detaillierten Liste von Vergehen können wir sicherstellen, dass sowohl Besatzungen als auch Offiziere den Gehorsam verstehen, der von ihnen auf See erwartet wird."
 naval_morale_recovery_inv_5: "Bogenverzierung"
 naval_morale_recovery_inv_5_desc: "Der Anblick einer stolzen Gottheit, die auf dem Bug unserer Schiffe angebracht oder aufgemalt ist, wird den Stolz und die Moral unserer Flotten stärken. Darüber hinaus muss der Anblick eines furchterregenden Gottes, der auf sie herabstürzt, sicherlich die Entschlossenheit unserer Feinde brechen."
 ruler_popularity_gain_inv_1: "Ordnungsgemäßes Verfahren"
 ruler_popularity_gain_inv_1_desc: "Sicherzustellen, dass jeder gegen Klagen oder Anklagen Berufung einlegen kann, schützt sowohl die Menschen als auch unserer Regierung einen Hauch von Fairness."
 ruler_popularity_gain_inv_2: "Gesponserte Spiele"
 ruler_popularity_gain_inv_2_desc: "Die Sanktionierung staatlich finanzierter Sportveranstaltungen war ein gängiges Mittel, um eine politische Machtbasis aufzubauen und gleichzeitig den Menschen zu gefallen."
 ruler_popularity_gain_inv_3: "Kollegialität"
 ruler_popularity_gain_inv_3_desc: "Die nominelle Ernennung von Schatten-, Ersatz- oder scheinbar gleichberechtigten Positionen in der Regierung ermöglicht es uns, die Verantwortung und Aufsicht über Verwaltungsangelegenheiten zu teilen."
 ruler_popularity_gain_inv_4: "Abteilung für öffentliche Arbeiten"
 ruler_popularity_gain_inv_4_desc: "Die Beaufsichtigung öffentlicher Arbeiten ist eine Angelegenheit, die viel bürokratische Sorgfalt erfordert. Darüber hinaus können wir durch die Einrichtung dieses Amtes die Entscheidungen unseres Herrschers zur Förderung der öffentlichen Zustimmung leichter unterstützen."
 ruler_popularity_gain_inv_5: "Verfassung"
 ruler_popularity_gain_inv_5_desc: "Jeder Staat wird von einer Verfassung profitieren, vollgestopft mit Schutz für die Unterdrückten und Gehorsamseid gegenüber Staat und Herrscher."
 global_population_growth_inv_1: "Getreiderationen"
 global_population_growth_inv_1_desc: "Das Verteilen von kostenlosen Getreideportionen an diejenigen, die es benötigen, hält die Räder unserer Zivilisation am Laufen."
 global_population_growth_inv_2: "Brotstempel"
 global_population_growth_inv_2_desc: "Brotmarken wurden verwendet, um zu identifizieren, welche Bäckerei ein bestimmtes Brot herstellte. Dies ermöglichte die Identifizierung der Qualität und das Management von durch Lebensmittel übertragenen Krankheiten."
 global_population_growth_inv_3: "Geburtshilfe"
 global_population_growth_inv_3_desc: "Die frühe Entwicklung der Frauenmedizin könnte gefährlich und riskant sein. Nichtsdestotrotz würde es sich bei der Rettung vieler Kinderleben als unschätzbar erweisen."
 global_population_growth_inv_4: "Förderung der Migration"
 global_population_growth_inv_4_desc: "In Gebieten, in denen die Bevölkerung schwankt, kann die Förderung der Migration von innerhalb und außerhalb unseres Imperiums die Bevölkerung erhalten."
 global_population_growth_inv_5: "Wassermühle"
 global_population_growth_inv_5_desc: "Die Erfindung der Wasserräder revolutionierte die Produktion von Mehl und Brot und ermöglichte die Massenproduktion von Nahrungsmitteln für die Massen."
 global_unrest_inv_1: "MIEF."
 global_unrest_inv_1_desc: "In Rom wurden entflohene und gefangene Sklaven mit den Buchstaben FUG für Flüchtlinge gebrandmarkt; Sie hinterließen einen bleibenden Eindruck bei sich selbst und allen, die sie sahen, hinsichtlich der Gefahren der Rebellion."
 global_unrest_inv_2: "Offene Religion"
 global_unrest_inv_2_desc: "Viele religiöse Kulte würden eine Verfassung der Gleichheit verankern und für alle Ankömmlinge offen bleiben, unabhängig von der Klasse."
 global_unrest_inv_3: "Stoizismus"
 global_unrest_inv_3_desc: "Die Verbreitung des Stoizismus als philosophische Bewegung vertrat den Glauben an einen universellen Geist, in dem alle Menschen gleichberechtigt waren."
 global_unrest_inv_4: "Exportiertes Drama"
 global_unrest_inv_4_desc: "Die antiken Tragödien und Komödien der Griechen, die weltweit bekannt sind, sorgen seit Jahrhunderten für Unterhaltung der Massen. Es wäre schade, sie nur auf Griechenland zu beschränken."
 global_unrest_inv_5: "Baugruppen"
 global_unrest_inv_5_desc: "Minderheiten das Recht einzuräumen, ihre eigenen Versammlungen abzuhalten, wird ihnen ein Gefühl der Selbstbestimmung verleihen, das sie bei der Stange halten wird."
 omen_duration_inv_1: "Große Tempel"
 omen_duration_inv_1_desc: "Die Erweiterung unserer religiösen Stätten um große Bauwerke erhöht das Ansehen der priesterlichen Klasse in unserem Reich."
 omen_duration_inv_2: "Private Kulte"
 omen_duration_inv_2_desc: "Das Erlauben der Schaffung privater religiöser Kulte mag unsere Beteiligung einschränken, wird aber den Eifer unseres Volkes stark steigern."
 omen_duration_inv_3: "Hexerei verbieten"
 omen_duration_inv_3_desc: "Heidnische Beschwörungsformeln und Zaubersprüche, die von Praktizierenden fremder Religionen importiert werden, beflecken unser kulturelles Erbe. Diese zu verbieten ist für unseren anhaltenden Wohlstand von größter Bedeutung."
 omen_duration_inv_4: "Haushaltsgötter"
 omen_duration_inv_4_desc: "Wir sollten jeden Landbesitzer ermutigen, sein Eigentum einem Hausgott zu weihen."
 omen_duration_inv_5: "Kriegshingabe"
 omen_duration_inv_5_desc: "Wenn wir unsere Truppen für einen bestimmten Krieg einer bestimmten Gottheit oder einem Aspekt widmen, können wir unter einer Ideologie erobern."
 global_manpower_modifier_inv_1: "Hilfsrekrutierung"
 global_manpower_modifier_inv_1_desc: "Indem wir uns auf ausländische Landstreicher verlassen, um den niederen Teil unserer Streitkräfte zu bilden, können sich unsere wertvollen Bürger auf wichtigere Aufgaben konzentrieren."
 global_manpower_modifier_inv_2: "Doppelt zahlen"
 global_manpower_modifier_inv_2_desc: "Die Einführung einer formellen Karrierehierarchie innerhalb unserer Armee gibt jedem einfachen Soldaten ein Ziel, das er anstreben kann, und macht ein Leben in der Armee attraktiver."
 global_manpower_modifier_inv_3: "Medizinische Hilfsmittel"
 global_manpower_modifier_inv_3_desc: "Die Gesundheit unserer Soldaten ist von größter Bedeutung. Eine angemessene Gesundheitsversorgung wird die Soldaten schneller wieder auf den Einsatz bringen."
 global_manpower_modifier_inv_4: "Religiöser Vorstand"
 global_manpower_modifier_inv_4_desc: "Richten Sie einen formellen Vorstand religiöser Personen ein, der sich der Entscheidung widmet, welche Gottheiten, ausländische oder andere, von Soldaten verehrt werden dürfen. Dies gibt uns nicht nur die Kontrolle über die Einhaltung der Religion durch unsere Truppen, sondern ermutigt auch die Angehörigen von Minderheiten, uns zu dienen."
 global_manpower_modifier_inv_5: "Dienst fürs Leben"
 global_manpower_modifier_inv_5_desc: "Die Verwundeten, Verstümmelten und anderweitig Untauglichen können immer noch als Reserven und Grenzwächter nützlich sein. So können wir sicherstellen, dass immer die besten Soldaten an der Front dienen."
 technology_cost_inv_1: "Kräuterkunde"
 technology_cost_inv_1_desc: "Das Wissen um die Pflanzen und Kräuter, die uns umgeben, kann einen Nutzen haben, der über das hinausgeht, was viele vermuten würden. Von der Geburtenkontrolle bis zur Medizin können wir die Botanik nicht unterschätzen."
 technology_cost_inv_2: "Alumen"
 technology_cost_inv_2_desc: "Alaun war eine Kaliumquelle, die für eine Vielzahl von Anwendungen verwendet wurde, darunter medizinische Zubereitungen, Kosmetika und Lebensmittelaromen."
 technology_cost_inv_3: "Massenproduktion von Zinn"
 technology_cost_inv_3_desc: "Zinn ist eine weiche Metalllegierung, die als langlebiges Material zur Herstellung von Alltagsgegenständen weit verbreitet ist."
 technology_cost_inv_4: "Kurzschrift schreiben"
 technology_cost_inv_4_desc: "Die als Stenographie bezeichnete Praxis, Texte zusammenzufassen, die sonst viel Zeit und Raum einnehmen würden, hat ihren Ursprung in Griechenland. Es verbreitete sich schnell, um wichtige Reden oder Ideen schnell aufzuschreiben."
 technology_cost_inv_5: "Null"
 technology_cost_inv_5_desc: "Das Konzept der „Null“ existierte im standardmäßigen römischen Zahlensystem nicht. Die Existenz eines solchen Konzepts war für die griechischen Mathematiker bei der Durchführung fortgeschrittener Berechnungen von entscheidender Bedeutung."
 global_citizen_happyness_inv: "Glasbläserei"
 global_citizen_happyness_inv_desc: "Eine innovative Technik zur Formung von Glas, das Glasblasen, revolutionierte die Herstellung teurer Annehmlichkeiten."
 global_freemen_happyness_inv: "Hand-Abakus"
 global_freemen_happyness_inv_desc: "Der Abakus, der von Kaufleuten und Erfindern gleichermaßen verwendet wurde, bot ein Mittel zur schnellen Abrechnung von Kosten und Ausgaben und machte den Inlandshandel zu einer viel angenehmeren Angelegenheit."
 global_slaves_happyness_inv: "Libertini"
 global_slaves_happyness_inv_desc: "Unsere befreiten Sklaven werden in eine eigene Klasse aufsteigen; ihnen etwas zu geben, wonach sie streben können, und sie bei der Stange zu halten."
 global_tribesmen_happyness_inv: "Gerbereibezirke"
 global_tribesmen_happyness_inv_desc: "Die abscheulichen Gerüche, die beim Gerben von Leder entstehen, können zu äußerst unangenehmen Lebensbedingungen führen. Mit zunehmender Größe der Ballungszentren wurde schnell klar, dass Maßnahmen ergriffen werden mussten."
 call_omen_cost_modifier_inv: "Wunderkinder neu interpretiert"
 call_omen_cost_modifier_inv_desc: "In Rom mussten schreckliche Omen und unheilvolle Omen vom Senat ratifiziert werden. In manchen Fällen konnte sich der Senat noch einmal zu der Frage zusammensetzen, ob ein Omen tatsächlich so etwas Schlimmes sei."
 monthly_corruption_inv: "Schuld durch Assoziation"
 monthly_corruption_inv_desc: "Ein ausgeklügeltes System geringfügiger Bestechungsgesetze, das Konzept der Assoziationsschuld, setzte vielen korrupten Praktiken in der römischen Politik und im Ausland ein Ende."
 relation_inv_1: "Proxenoi"
 relation_inv_1_desc: "Als Auftakt für das spätere Konzept der ständigen Botschafter wurden Proxenoi von griechischen Stadtstaaten ausgewählt, um als Vertreter in Nachbarstädten zu fungieren."
 relation_inv_2: "Staatssiegel"
 relation_inv_2_desc: "Indem wir unser Siegel an diejenigen vergeben, die in unserem Namen sprechen, vermeiden wir jede Frage der Authentizität."
 relation_inv_3: "Ständige Botschafter"
 relation_inv_3_desc: "Indem wir ständig diejenigen mit seidenen Zungen beschäftigen, die für uns sprechen, können wir unsere Nachbarn viel besser beruhigen als zuvor."
 relation_inv_4: "Erbliche Botschafterschaft"
 relation_inv_4_desc: "Jedes Mal, wenn einer von ihnen stirbt, neue Botschafter zu ernennen, kostet unnötige und kostbare Zeit. Wir sollten sie ermutigen, ihre Familie mitzunehmen und ihren Söhnen im Falle eines Unfalls Botschafterschaft zu übertragen."
 relation_inv_5: "Gesetzliche Verträge"
 relation_inv_5_desc: "Sicherzustellen, dass beide Parteien eines diplomatischen Abkommens den Inhalt vollständig anerkennen, ist von entscheidender Bedeutung, um faire Verhandlungen zwischen den Nationen zu gewährleisten."
 diplomatic_reputation_inv_1: "Menschliches Verhalten"
 diplomatic_reputation_inv_1_desc: "Das Konzept der Ehre auf dem Schlachtfeld existiert seit Jahrtausenden, dennoch sollten wir einen Kodex für den Umgang mit unseren Gegnern aufstellen, damit wir selbst bei einer Niederlage fair behandelt werden."
 diplomatic_reputation_inv_2: "Offene Verhandlungen"
 diplomatic_reputation_inv_2_desc: "Diplomatische Verhandlungen vor der Öffentlichkeit zu führen wird sicherstellen, dass beide Parteien zu ihrem Wort stehen."
 diplomatic_reputation_inv_3: "Diplomatische Immunität"
 diplomatic_reputation_inv_3_desc: "Die Entfernung zwischen den Regierungssitzen bedeutet, dass die Sicherheit der Botschafter unantastbar sein muss – wir müssen alle zu den gleichen Bedingungen sprechen."
 diplomatic_reputation_inv_4: "Edle Gesandte"
 diplomatic_reputation_inv_4_desc: "Unsere Untertanen, Feinde und Verbündeten werden sich viel geehrter fühlen, wenn wir unsere besten und aufrichtigsten Mitglieder der Gesellschaft schicken, um an unserer Stelle zu sprechen."
 diplomatic_reputation_inv_5: "Karriere-Unterhändler"
 diplomatic_reputation_inv_5_desc: "Wenn wir Verträge schreiben, sollten wir unsere qualifiziertesten Verhandlungsführer entsenden. Es ist durchaus möglich, ein paar zusätzliche Klauseln einzubauen, wenn genügend juristischer Fachjargon enthalten ist ..."
 agressive_expansion_impact_inv_1: "Fetiales"
 agressive_expansion_impact_inv_1_desc: "Die Fetialpriester waren eine Gruppe alter lateinischer Priester, die ungewöhnliche Riten im Zusammenhang mit der Kriegserklärung durchführten."
 agressive_expansion_impact_inv_2: "Rerum Wiederholung"
 agressive_expansion_impact_inv_2_desc: "Dieser Ritus, der von den Fetialpriestern durchgeführt wurde, beinhaltete die Übermittlung der Forderungen Roms an einen feindlichen Staat, begleitet von dem rituellen Schleudern eines blutgetränkten Speeres in das feindliche Land, wenn die Forderungen nicht erfüllt wurden."
 agressive_expansion_impact_inv_3: "Verteidigung der Freiheit"
 agressive_expansion_impact_inv_3_desc: "Unabhängig von unserer wahren Sache, indem wir verkünden, dass diejenigen, die schwächer sind als wir, unfähig sind, sich selbst zu verteidigen, und daher unsere wohlwollende Führung benötigen, erhalten wir Anerkennung auf der internationalen Bühne."
 agressive_expansion_impact_inv_4: "Militärbotschafter"
 agressive_expansion_impact_inv_4_desc: "Unseren Diplomaten einen militärischen Rang zu verleihen, wird nicht nur unsere Feinde beeindrucken, sondern auch deutlich machen, dass wir das Zuckerbrot und die Peitsche in der Hand haben."
 agressive_expansion_impact_inv_5: "Göttlicher Auftrag"
 agressive_expansion_impact_inv_5_desc: "Um sicherzustellen, dass unsere Nachbarn wissen, dass wir an unser göttliches Recht auf Eroberung glauben, sollten sie kaum überrascht sein, wenn wir es tun ..."
 tyranny_inv_1: "Offizielle Redner"
 tyranny_inv_1_desc: "Der Einsatz qualifizierter Redner zur Verkündung unserer Dekrete, Gesetze und Entscheidungen wird die Chance verringern, in unserer Bevölkerung Dissens zu schüren."
 tyranny_inv_3: "Gesäte Akklamation"
 tyranny_inv_3_desc: "Es mag ein alter Trick sein, aber die Menge mit bezahlten Unterstützern auszustatten, ist ein todsicherer Weg, um Unterstützung für einige unserer weniger populären Entscheidungen zu gewinnen."
 tyranny_inv_4: "Adventus"
 tyranny_inv_4_desc: "Wann immer unser glorreicher Führer in eine andere Stadt reist, müssen wir ihren Einzug mit Trompeten, Triumph und Feier verkünden. So sollen alle die Majestät unserer Nation erkennen."
 tyranny_inv_5: "Chironomia"
 tyranny_inv_5_desc: "Die traditionellen Handzeichen, die von Rhetorikern verwendet werden, verleihen unseren Worten ein Gewicht und eine Glaubwürdigkeit, die ihnen zuvor fehlten."
 tyranny_inv_2: "Hierarchie der Verantwortung"
 tyranny_inv_2_desc: "Wir müssen sicherstellen, dass es immer jemanden gibt, der die Schuld auf sich nimmt, wenn unsere Entscheidungen nach hinten losgehen."
 monthly_character_loyalty_inv_1: "Gesetzliche Schirmherrschaft"
 monthly_character_loyalty_inv_1_desc: "Ein System der gesetzlichen Trägerschaft wird ein Mittel der Hierarchie innerhalb der Ränge unseres Reiches etablieren."
 monthly_character_loyalty_inv_2: "Genehmigte Familie"
 monthly_character_loyalty_inv_2_desc: "Bestimmte Familien als wichtige Blutlinien im Zusammenhang mit der Geschichte unserer Nation anzuerkennen, garantiert ein gewisses Maß an Seriosität unter den Adligen."
 monthly_character_loyalty_inv_3: "Administrative Schirmherrschaft"
 monthly_character_loyalty_inv_3_desc: "Die Ermutigung unserer Gouverneure, persönliche Gönnerbindungen mit Untertanen aufzubauen, erhöht sowohl die Loyalität ihrer Untertanen als auch das System insgesamt."
 monthly_character_loyalty_inv_4: "Patrozinium"
 monthly_character_loyalty_inv_4_desc: "Der Schutz, den das Patronagesystem bietet, schafft rechtliche und finanzielle Sicherheit. Wir sollten dieses Verhalten in unserer wohlwollenderen Elite fördern."
 monthly_character_loyalty_inv_5: "Militärische Schirmherrschaft"
 monthly_character_loyalty_inv_5_desc: "Das Verhältnis zwischen Generälen, Soldaten und Veteranen sollte um ein offizielles Patronagesystem erweitert werden. Dies wird unsere hierarchische Gesellschaft noch weiter verbreitern."
 agressive_expansion_monthly_decay_inv_1: "Gleiche Integration"
 agressive_expansion_monthly_decay_inv_1_desc: "Die Etablierung der Rechte eroberter Völker ist ein wichtiger erster Schritt zur Integration und wird den Zorn derer mindern, denen unsere Eroberung missfällt."
 agressive_expansion_monthly_decay_inv_2: "Lokale Governance beauftragen"
 agressive_expansion_monthly_decay_inv_2_desc: "Sobald die Ex-Regierungen unserer Eroberungen gestürzt sind, sollten wir die lokale regionale Verwaltung fremder Länder respektieren. Schließlich kennen sie ihre Leute besser als wir."
 agressive_expansion_monthly_decay_inv_3: "Schrittweise wirtschaftliche Integration"
 agressive_expansion_monthly_decay_inv_3_desc: "Die Forderung nach vollen Steuern und Tributen von eroberten Ländern wird nur wahrscheinlich zu zivilen Unruhen führen. Stattdessen sollten wir sie allmählich zu einem vollen Zehnten bringen."
 agressive_expansion_monthly_decay_inv_4: "Treueschwüre"
 agressive_expansion_monthly_decay_inv_4_desc: "Es mag wie eine kleine Geste erscheinen, aber darauf zu bestehen, dass besiegte Regierungen uns ihre unsterbliche Loyalität schwören, legitimiert unsere Eroberungen in den Augen unserer Kollegen."
 agressive_expansion_monthly_decay_inv_5: "Diplomatische Apologetik"
 agressive_expansion_monthly_decay_inv_5_desc: "Indem wir unsere Botschafter und Diplomaten auf dem Laufenden halten, stellen wir sicher, dass sie die Dinge glätten können, nachdem wir den Zorn unserer Kollegen auf uns gezogen haben."
 tribute_income_modifier_inv_1: "Nebenflussverwaltung"
 tribute_income_modifier_inv_1_desc: "Es ist an der Zeit, dass wir die kurzen, sich ständig ändernden Geschäfte mit unseren Nebenflüssen abschaffen und eine formelle schriftliche Vereinbarung treffen, die beide Seiten der Vereinbarung auf einfache Weise darlegt."
 tribute_income_modifier_inv_2: "Verhältnismäßige Vereinbarungen"
 tribute_income_modifier_inv_2_desc: "Einige unserer weniger zivilisierten Nebenflüsse können nicht immer Währung produzieren, um ihren Teil unserer Vereinbarungen zu erfüllen. Wir sollten bereit sein, Sachleistungen anzunehmen."
 tribute_income_modifier_inv_3: "Jährliche Raten"
 tribute_income_modifier_inv_3_desc: "Die alten Zeiten der jährlichen Schatztruhen liegen hinter uns. Um eine genaue Bilanz zu führen, müssen wir unsere Nebenflüsse ermutigen, uns ein regelmäßiges, aber deutlich bescheideneres Stipendium anzubieten."
 tribute_income_modifier_inv_4: "Nebenlegaten"
 tribute_income_modifier_inv_4_desc: "Einige unserer weiter entfernten Tributstaaten sind weniger geneigt, uns eine volle Tributquote anzubieten. Indem wir ein neues Botschafterbüro schaffen, das sich ganz darauf konzentriert, diese unkultivierten Typen an unser Potenzial für Vergeltung zu erinnern, könnten wir sie besser ermutigen, ihren Teil der Abmachung zu erfüllen."
 tribute_income_modifier_inv_5: "Satellitenstatus"
 tribute_income_modifier_inv_5_desc: "Die formelle Anerkennung der Autonomie unserer tributpflichtigen Staaten ist ein kleiner Preis für ihre fortgesetzten Spenden für unsere Sache."
 diplomatic_relations_inv: "Gipfeltreffen"
 diplomatic_relations_inv_desc: "Das Abhalten regelmäßiger Gipfeltreffen zwischen ähnlich großen Mächten bietet eine großartige Gelegenheit, neue Freunde zu finden ... oder Feinde."
 hold_triumph_cost_modifier_inv: "Triumphale Münzen"
 hold_triumph_cost_modifier_inv_desc: "Die Schaffung einer hochwertigen Währung, die nur für Prestige und Ehre geprägt wird, sollte immer dann produziert werden, wenn wir einen großen Triumph feiern. Als solche wird unsere Herrlichkeit für alle Zeiten bekannt sein!"
 smear_character_cost_modifier_inv: "Stadtschreier"
 smear_character_cost_modifier_inv_desc: "Durch die Beschäftigung von erfahrenen Rednern in unserem Namen können wir anonym die Wahrheit über diejenigen verbreiten, die böse genug sind, gegen unsere Interessen zu handeln."
 bribe_character_cost_modifier_inv: "Selektive Immunität"
 bribe_character_cost_modifier_inv_desc: "Es ist klar, dass alle Gesetze, die die Anklage unserer herrschenden Klassen erfordern, das Regieren in der Tat sehr schwierig machen. Sie sollten unter Berücksichtigung dieses neuen Grundsatzes geändert werden."
 assassinate_attempt_cost_modifier_inv: "Zwielichtige Verbindungen"
 assassinate_attempt_cost_modifier_inv_desc: "Verbindungen zu den zwielichtigen Gilden und Hochschulen herzustellen, die bereit sind, für den richtigen Preis nasse Arbeit zu leisten, ist ein trauriger, aber notwendiger Zustand."
 inspire_disloyalty_cost_modifier_inv: "Spionage"
 inspire_disloyalty_cost_modifier_inv_desc: "Die Bildung eines Netzwerks sympathischer Köpfe in fremden Nationen macht es viel einfacher, Veränderungen außerhalb unserer Grenzen zu bewirken."
 recruit_general_inv: "Befehlsanreize"
 recruit_general_inv_desc: "Es reicht nicht aus, von unseren Generälen zu erwarten, dass sie für den Ruhm unserer Nation kämpfen. Wir müssen sicherstellen, dass sie ein Recht auf Beute, Eigentum und Verantwortung in den Ländern haben, die sie erobern."
 endorse_party_inv: "Regelmäßige Senatszeiten"
 endorse_party_inv_desc: "Die Einrichtung formeller Senatsstunden auf täglicher Basis gibt uns viel mehr Gelegenheit, abweichende Stimmen von unserer Denkweise zu überzeugen."
 fabricate_claim_cost_modifier_inv: "Aggressiver Schutz"
 fabricate_claim_cost_modifier_inv_desc: "Manchmal ist die einzige Entschuldigung, die wir brauchen, dass wir die Einzigen sind, die wirklich Sicherheit bieten können."
  ###Mil 
 discipline_inv_1: "Böotischer Helm"
 discipline_inv_1_desc: "Der böotische Helm, der von Alexander selbst bevorzugt wurde, ermöglichte einen guten Blick auf die Umgebung und schützte gleichzeitig den Schädel."
 discipline_inv_2: "Manipuläre Legion"
 discipline_inv_2_desc: "Diese logistische Kampftruppe, die ihren Ursprung irgendwo in Süditalien hatte, war eine Ansammlung von „Manipeln“. Jeder Manipel bestand aus 120 Männern, die als zusammenhängende Einheit organisiert waren und gemeinsam mit einer beliebigen Anzahl zusätzlicher Manipel kämpften."
 discipline_inv_3: "Verlockungen für Veteranen"
 discipline_inv_3_desc: "Die Ermutigung pensionierter Soldaten, sich erneut für den Dienst anzumelden, wird die Kampferfahrung unserer Armeen erheblich steigern."
 discipline_inv_4: "Beförderung durch Tapferkeit"
 discipline_inv_4_desc: "Die Beförderung von Truppen auf der Grundlage ihrer Aktionen gibt jedem Mann einen Grund, das Beste aus seinen Fähigkeiten herauszuholen."
 discipline_inv_5: "Kohorten"
 discipline_inv_5_desc: "Die Kohorte entwickelte sich, nachdem die marianischen Reformen in Rom erlassen wurden. Jede Untereinheit einer Legion wurde auf 480 Kämpfer sowie verschiedene Logistikspezialisten erweitert."
 global_supply_limit_modifier_inv_1: "Supernumerarii"
 global_supply_limit_modifier_inv_1_desc: "Die Supernumerarii, eine Hilfsgruppe von Mannschaften, fungierten als Verstärkung, Pfleger und erfüllten andere unspezifische Aufgaben."
 global_supply_limit_modifier_inv_2: "Kampfsaison"
 global_supply_limit_modifier_inv_2_desc: "Die Kenntnis des Wetters, des Klimas und der jahreszeitlichen Muster ist entscheidend, wenn man Armeen aufstellt und Krieg führt. Indem wir auf diese Zeichen achten, können wir unsere Kräfte besser vorbereiten."
 global_supply_limit_modifier_inv_3: "Abteilung Logistik"
 global_supply_limit_modifier_inv_3_desc: "Unsere florierende Armee erfordert eine eigene Versorgungs- und Logistikabteilung, um sicherzustellen, dass wir immer höchste Effizienz aufrechterhalten."
 global_supply_limit_modifier_inv_4: "Verspäteter Gepäckzug"
 global_supply_limit_modifier_inv_4_desc: "Die Eroberung des Gepäckzuges erwies sich als Untergang vieler berühmter Generäle. Indem wir während aktiver Militäroperationen eine beträchtliche Verzögerung zwischen Vorräten, Familien und unseren Armeen erfordern, könnten wir einen peinlichen Zwischenfall vermeiden."
 global_supply_limit_modifier_inv_5: "Zentrale Reserve"
 global_supply_limit_modifier_inv_5_desc: "Die Aufrechterhaltung eines zentralen Vorrats an lebenswichtiger militärischer Ausrüstung wird sicherstellen, dass wir immer in der Lage sind, unsere Streitkräfte zu versorgen."
 global_defensive_inv_1: "Pentapasto"
 global_defensive_inv_1_desc: "Der Pentaspastos war ein innovativer griechischer Kran, ideal für den Bau von Verteidigungsmauern, Gebäuden und Festungen."
 global_defensive_inv_2: "Gewölbe und Kuppel"
 global_defensive_inv_2_desc: "Rom leistete Pionierarbeit bei der Verwendung von Bögen für den Brückenbau, wodurch große Aufgaben in einem Bruchteil der Zeit erledigt werden konnten."
 global_defensive_inv_3: "Befestigte Lager"
 global_defensive_inv_3_desc: "Wir werden unseren Armeen die Fähigkeiten beibringen, die zum Bau befestigter Lager erforderlich sind, und nur die Materialien verwenden, die um sie herum verfügbar sind."
 global_defensive_inv_4: "Schanze"
 global_defensive_inv_4_desc: "Wenn unsere Armeen für längere Zeit an einem Ort stationiert sind, könnten sie ihre Zeit besser nutzen, indem sie Schützengräben bauen, um den Vormarsch potenzieller Feinde zu verlangsamen."
 global_defensive_inv_5: "Polyspaston"
 global_defensive_inv_5_desc: "Als Variante des früheren griechischen Modells hob dieser Kran noch größere Gewichte und machte riesige Befestigungen viel rentabler."
 siege_speed_inv_1: "Außerordentliche Verordnung"
 siege_speed_inv_1_desc: "In der gesamten Antike finden sich Beispiele für ungewöhnliche Belagerungsmunition. Schlangen, abgetrennte Körperteile und Brandstoffe wurden verwendet, um Gegner zu demoralisieren oder zu verärgern."
 siege_speed_inv_2: "Belagerungstürme"
 siege_speed_inv_2_desc: "Während der Belagerung von Rhodos setzte Demetrios gewaltige Belagerungsmaschinen ein, um zu versuchen, die Mauern der rhodischen Stadt zu erklimmen."
 siege_speed_inv_3: "Investition"
 siege_speed_inv_3_desc: "Der Prozess, einen befestigten Ort mit Sekundärbefestigungen zu umgeben, diente dazu, ihn vollständig von der Außenwelt abzugrenzen."
 siege_speed_inv_4: "Kontravaltion"
 siege_speed_inv_4_desc: "Diese Taktik, eine Erweiterung der Umrundung, beinhaltete den Bau eines weiteren nach außen gerichteten Rings, der von der eingekreisten Festung abgewandt war und verhinderte, dass feindliche Armeen die Belagerung durchbrachen."
 siege_speed_inv_5: "Ballisten"
 siege_speed_inv_5_desc: "Ballisten, die riesigen Armbrüsten ähneln, konnten riesige kinetische Nutzlasten abfeuern, die Wände, Körper und Moral durchbrechen konnten."
 global_start_experience_inv_1: "Lernen im Job"
 global_start_experience_inv_1_desc: "Man sagt, dass man am besten lernt, indem man es tut. Wir erwarten, dass unsere Rekruten schnell lernen, mit einem Schwert in der Hand. Oder sie werden sterben."
 global_start_experience_inv_2: "Grundausbildung"
 global_start_experience_inv_2_desc: "Wenn Sie neuen Rekruten die grundlegendste Ausbildung vermitteln, können sie zumindest die ersten paar Schwünge überleben."
 global_start_experience_inv_3: "Rekrutierungsstandards"
 global_start_experience_inv_3_desc: "Wir sollten darauf abzielen, unsere Armeen mit denen zu bevölkern, die in der Lage sind, sich im Kampf zu behaupten."
 global_start_experience_inv_4: "Elite-Rekrutierungsstandards"
 global_start_experience_inv_4_desc: "Die Verfügbarkeit von erfahrenen Soldaten ist auf einem Niveau, auf dem wir ihnen zumindest einen Teil der Rekrutierung widmen können."
 global_start_experience_inv_5: "Multidisziplinäres Training"
 global_start_experience_inv_5_desc: "Indem Rekruten die Grundlagen aller möglichen Kampfdisziplinen beigebracht werden, haben sie ein viel besseres Wissen darüber, wie sie sich in eine funktionierende Streitmacht einfügen können."
 trireme_discipline_inv_1: "Professionelle Segler"
 trireme_discipline_inv_1_desc: "Wir verlassen uns auf Berufssegler und können sicher sein, dass unsere Flotten mit den Besten besetzt sein werden."
 trireme_discipline_inv_2: "Centurie"
 trireme_discipline_inv_2_desc: "Die Einrichtung eines Kommandokaders an Bord jedes Schiffes grenzt zwischen den einfachen Ruderern und der taktischen Elite ab."
 trireme_discipline_inv_3: "Staffeln"
 trireme_discipline_inv_3_desc: "Wenn Sie jedes Schiff einem Geschwader zuweisen, können sie in der Hitze des Gefechts als zusammenhängende Einheit kämpfen."
 trireme_discipline_inv_4: "Verstärkte Rostra"
 trireme_discipline_inv_4_desc: "Entwicklungen in der Metallverarbeitung ermöglichen es uns, unsere Schiffe beim Bau der Widder besser zu verspannen."
 trireme_discipline_inv_5: "Harpax"
 trireme_discipline_inv_5_desc: "Diese Schiffskatapulte feuerten Enterhaken ab und boten reichlich Gelegenheit zum Einsteigen und zur Aufhebung feindlicher Schiffe."
 hostile_attrition_inv: "Verbrannte Erde"
 hostile_attrition_inv_desc: "Da wir wissen, dass bald feindliche Truppen unser Land durchqueren werden, können wir sicherstellen, dass alle potenziellen Vorräte verlegt oder einfach zerstört werden."
 army_maintenance_cost_inv_1: "Zahlmeister"
 army_maintenance_cost_inv_1_desc: "Wenn wir die Überwachung der Armeesolde in die Hände von schlauen und unbestechlichen Männern legen, werden wir vielleicht feststellen, dass wir überraschend viel Gold sparen."
 army_maintenance_cost_inv_2: "Ruhestandsmöglichkeiten"
 army_maintenance_cost_inv_2_desc: "Indem wir den erwarteten Sold von Soldaten in Gehälter und Ruhestandsmöglichkeiten wie Ackerland aufteilen, profitieren wir von der Tatsache, dass viele einfach nicht lange genug leben werden, um Anspruch darauf zu erheben."
 navy_maintenance_cost_inv_1: "Piraterie-Amnestie"
 navy_maintenance_cost_inv_1_desc: "Professionelle Ruderer sind schwer zu bekommen. Durch regelmäßige Amnestien könnten wir die Rekrutierung für diejenigen öffnen, die auf der falschen Seite des Gesetzes gestanden haben."
 navy_maintenance_cost_inv_2: "Ehrliche Mission"
 navy_maintenance_cost_inv_2_desc: "Indem wir sicherstellen, dass Matrosen bei ihrer Entlassung einen großen Teil ihres Lohns erhalten, können wir vermeiden, diejenigen zu bezahlen, die es nie so weit schaffen ..."
 land_unit_attrition_inv: "Armeechirurgen"
 land_unit_attrition_inv_desc: "Durch die Angliederung einer kleinen medizinischen Abteilung an aktive Armeen können wir die Zahl der vermeidbaren Verluste verringern, die mit der bloßen Aufrechterhaltung einer großen Streitmacht verbunden sind."
 naval_unit_attrition_inv: "Schiffsarzt"
 naval_unit_attrition_inv_desc: "Indem wir sicherstellen, dass jedes Schiff mindestens ein Besatzungsmitglied hat, das sich in der Heilkunst auskennt, können wir viele der Verluste vermeiden, die wir sonst auf See erleiden würden."
 global_ship_recruit_speed_inv: "Gemusterte Konstruktion"
 global_ship_recruit_speed_inv_desc: "Die Einhaltung bestimmter Konstruktionsstandards für unsere Schiffe ist ein sicherer Weg, um die Geschwindigkeit zu erhöhen, mit der unsere Werften sie produzieren können."
 global_cohort_recruit_speed_inv: "Professionelles Training"
 global_cohort_recruit_speed_inv_desc: "Indem wir uns nur auf die erfahrensten Tutoren verlassen, verkürzen wir die Zeit, die erforderlich ist, um angemessen informierte Kämpfer hervorzubringen."
 army_movement_speed_inv: "Schneller Marsch"
 army_movement_speed_inv_desc: "Vorbei sind die Zeiten, in denen bunt zusammengewürfelte Soldaten von Ort zu Ort zogen. Indem wir in reglementierten Kolonnen marschieren, vermeiden wir Zeitverschwendung."
 navy_movement_speed_inv: "Lateinersegel"
 navy_movement_speed_inv_desc: "Latein ist eine Methode zum Aufrüsten von Segeln und ermöglichte es Schiffen, gegen den Wind zu wenden, was die Manövrierfähigkeit erheblich verbesserte."
 war_score_cost_inv_1: "Kasus Belli"
 war_score_cost_inv_1_desc: "Die Begründung eines gerechten Kriegsgrundes ist entscheidend für die Aushandlung günstiger Bedingungen für die Kapitulation unserer Feinde."
 war_score_cost_inv_2: "Kriegspropaganda"
 war_score_cost_inv_2_desc: "Indem wir das sichere Wissen verbreiten, dass unsere Sache gerecht ist, haben wir mit Sicherheit eine stärkere Verhandlungsposition, wenn es um anspruchsvolle Bedingungen geht."
 war_score_cost_inv_3: "Symbolischer Sieg"
 war_score_cost_inv_3_desc: "Die Anführer unserer besiegten Gegner zu zwingen, vor uns niederzuknien und zu huldigen, begründet unsere Vormachtstellung. Danach würde niemand mehr wagen, günstigere Konditionen zu verlangen."
 siege_engineers_inv_1: "Sappen"
 siege_engineers_inv_1_desc: "Angeblich während der Belagerung von Veii benutzt, konnten lange Tunnel unter den Befestigungen der Feinde gebaut werden, um den Zugang zu ermöglichen oder sogar die Möglichkeit, feindliche Mauern zu beschädigen."
 siege_engineers_inv_2: "Versorgungsleitungen der Marine"
 siege_engineers_inv_2_desc: "Küstenbelagerungen waren besonders hart, da feindliche Städte oft auf dem Seeweg versorgt werden konnten. Indem wir unser eigenes Patrouillen- und Nachschubsystem einrichten, nehmen wir all unseren Feinden die Hoffnung."
 siege_engineers_inv_3: "Skorpion"
 siege_engineers_inv_3_desc: "Der Skorpion ist eine kleine, personenabwehrende Variante der Belagerungsballiste und wurde während längerer Belagerungen mit tödlicher Wirkung eingesetzt."
 siege_engineers_inv_4: "Tormenta"
 siege_engineers_inv_4_desc: "Alle Arten von Belagerungsmaschinen passen in die Kategorie der „Tormenta“, die oft kinetische oder Brandgeschosse abfeuern, um Verwüstung und Panik zu verursachen."
 siege_engineers_inv_5: "Belagerungsrampen"
 siege_engineers_inv_5_desc: "Der Einsatz von Belagerungstürmen und Rammböcken wurde aufgrund ungünstigen Geländes oft unwirksam gemacht. Die Praxis, große Rampen aus Erde oder Schutt in Richtung feindlicher Befestigungen zu bauen, ermöglichte es Belagerungsmaschinen, ungehindert vorbeizukommen."
 siege_engineers_inv_6: "Mangonel"
 siege_engineers_inv_6_desc: "Der Mangonel soll seinen Ursprung in China haben und sich in den nächsten Jahrhunderten nach Westen ausgebreitet haben. Es war in der Lage, ein Projektil weitaus weiter zu schleudern als jede frühere Belagerungsmaschine und war sicher, jeden potenziellen Verteidiger in Angst und Schrecken zu versetzen."
 monthly_wage_inv: "Erweiterter finanzieller Aufgabenbereich"
 monthly_wage_inv_desc: "Ämter wie das der Quästoren von Rom waren mit richterlicher Gewalt ausgestattet und überwachten die finanziellen Angelegenheiten des Staates. Durch die Erweiterung des Aufgabenbereichs dieser Personen können sie finanzielles Fehlverhalten und korruptes Verhalten besser ausrotten."
 general_loyalty_inv: "Militärische Sponsoren"
 general_loyalty_inv_desc: "Indem wir sicherstellen, dass jeder General, den wir rekrutieren, von einer bestimmten Anzahl loyaler und aufrechter Kollegen unterstützt wird, ist garantiert, dass wir alle aussortieren, die ihr Amt wahrscheinlich missbrauchen."
 monthly_governor_inv: "Propraetoren und Prokonsuln"
 monthly_governor_inv_desc: "Den Gouverneuren könnten unterschiedliche Imperiumsstufen gewährt werden, um sicherzustellen, dass jeder seinen eigenen Platz kennt. Dies könnte oft dazu genutzt werden, Nachwuchspolitikern einen Vorgeschmack auf das zu geben, was sie in Zukunft erwartet."
 experience_decay_inv_1: "Aktiver Drill"
 experience_decay_inv_1_desc: "Armeen im Feld würden von fortgesetztem Drill profitieren, sogar bis zum Vorabend der Schlacht."
 experience_decay_inv_2: "Veteranenversetzung"
 experience_decay_inv_2_desc: "Indem wir uns aktiv dafür einsetzen, dass erfahrenere Veteranen neben neueren Rekruten platziert werden, stellen wir sicher, dass wertvolle Fähigkeiten und Kenntnisse viel länger ihren Wert behalten."
 subject_opinions_inv_1: "Formalisierte Abhängigkeiten"
 subject_opinions_inv_1_desc: "Die Formalisierung eines Schutzzustands mit der Führung unserer Untertanen, ähnlich dem System der Socii unter den Römern, trägt wesentlich dazu bei, die Gemüter unserer Vasallen zu beruhigen."
 subject_opinions_inv_2: "Übertragene Staatsbürgerschaft"
 subject_opinions_inv_2_desc: "Indem wir den Bürgern unserer Untertanen erlauben, die Staatsbürgerschaft in unserem eigenen Land zu beantragen, könnten wir die Spannungen zwischen uns und unseren Untertanen abbauen. Schließlich können wir sie immer ablehnen ..."
 subject_opinions_inv_3: "Alliierte Vertreter"
 subject_opinions_inv_3_desc: "Indem wir unseren Hauptsubjekten einen Sitz in unserem Rat gewähren, ermöglichen wir ihnen, ihre eigene Meinung besser zu vertreten. Ob sie gehört werden oder nicht."
 civic_roads_inv: "Gromatici"
 civic_roads_inv_desc: "„Rod Men“, wie sie auch genannt wurden, unterstützten den Hauptvermesser bei der Beurteilung der Geradheit der Straßen. Diese Bauingenieure waren Experten auf ihrem Gebiet und verbesserten die Effizienz des Straßenbaus erheblich."
 buy_military_tradition_inv: "Werkstoffkunde"
 buy_military_tradition_inv_desc: "Beton, Aufkohlung, Bronzebearbeitung und sogar die Holzbearbeitung tragen direkt zur Entwicklung der Militärtechnologie bei. Vor allem härterer Stahl ermöglicht zahlreiche bisher für unmöglich gehaltene Innovationen. In Rom überwachte der Praefectus Fabrum direkt die Verbreitung verschiedener militärischer Innovationen."
 global_goods_from_slaves_inv: "Sklaven-Latifundia"
 global_goods_from_slaves_inv_desc: "Die Errichtung riesiger Plantagen, Minen oder anderer spezialisierter Produktionsflächen, die größtenteils von Sklaven oder Arbeitern bevölkert sind, verbessert die Effizienz unserer Ressourcenbeschaffung erheblich. Solche Latifundien wurden oft nach der Eroberung an unternehmerische Privatpersonen, Kommandeure und diejenigen verteilt, die bereit waren, dafür zu bezahlen."
 assault_ability_inv: "Belagerungsleitern"
 assault_ability_inv_desc: "Eine befestigte Stellung zu stürmen, während manchmal große Belagerungsmaschinen eingesetzt wurden, konnte oft mit konventionelleren Mitteln erreicht werden. Genügend Männer und Leitern, und jede Festung wird fallen, ungeachtet der Verluste."
 happiness_for_wrong_culture_modifier_inv_1: "Wanderer"
 happiness_for_wrong_culture_modifier_inv_1_desc: "Indem wir Außenseitern einen besonderen Status verleihen, können wir sie rechtlich und innerstaatlich als Mitglieder unseres Staates anerkennen; Wert ungeachtet."
 happiness_for_wrong_culture_modifier_inv_2: "Kulturelle Justiz"
 happiness_for_wrong_culture_modifier_inv_2_desc: "Das Zulassen der dezentrierten Rechtsstaatlichkeit in Bezug auf die Provinzkulturen wird unsere Gouverneure entlasten und die indigene Bevölkerung bei Laune halten."
 happiness_for_wrong_culture_modifier_inv_3: "Petition der Minderheiten"
 happiness_for_wrong_culture_modifier_inv_3_desc: "Akzeptierten Minderheitenführern zu erlauben, Petitionen im Namen ihres Volkes einzureichen, gibt ihnen zumindest die Möglichkeit, ihre Beschwerden kundzutun."
 happiness_for_wrong_group_modifier_inv_1: "Akzeptierte Riten"
 happiness_for_wrong_group_modifier_inv_1_desc: "Das Zusammenstellen einer Liste akzeptierter religiöser Riten, wie sie oft von Ausländern in unserem Reich praktiziert werden, wird unserer ausländischen Bevölkerung ein gewisses Maß an Sicherheit gewähren."
 happiness_for_wrong_group_modifier_inv_2: "Kleiner Synkretismus"
 happiness_for_wrong_group_modifier_inv_2_desc: "So wie ausländische religiöse Überzeugungen innerhalb unserer sich ständig erweiternden Grenzen wachsen, wächst auch die Unruhe ihrer Praktizierenden. Kleinere Praktiken anzunehmen und in unser eigenes Glaubenssystem aufzunehmen, ist der erste Schritt zur Herstellung von Eintracht."
 happiness_for_wrong_group_modifier_inv_3: "Großer Synkretismus"
 happiness_for_wrong_group_modifier_inv_3_desc: "Während einst alle unsere Leute zusammen beteten, ist unsere Nation jetzt von Menschen verschiedener Glaubensrichtungen, Überzeugungen und Praktiken bevölkert. Es ist an der Zeit, dass wir uns ernsthaft damit befassen, verschiedene Aspekte wichtiger ausländischer Religionen zu übernehmen und ein System zu schaffen, in dem allen von unserem Glauben gedient werden kann."
 military_tech_investment_inv_1: "Militärische Handwerker"
 military_tech_investment_inv_1_desc: "Gilden von Handwerkern, die vom Militär beschäftigt werden, stellen sicher, dass Innovationen an diejenigen weitergegeben werden, die es verdient haben, und bieten eine Brutstätte wissenschaftlichen Denkens, durch die unser Fortschritt gedeiht."
 military_tech_investment_inv_2: "Praefectus Fabrum"
 military_tech_investment_inv_2_desc: "Der militärische Logistik- und Forschungszweig des römischen Militärs beaufsichtigte verschiedene Innovationen und deren Verbreitung im stehenden Heer."
 civic_tech_investment_inv_1: "Fortschrittlicher Wandaufbau"
 civic_tech_investment_inv_1_desc: "Die Notwendigkeit größerer Verteidigungsmauern hatte großen Einfluss auf die Entwicklung der Stadtarchitektur. Mit Maurern, die immer innovativere Methoden zum Bau von Strebepfeilern und Türmen anwandten, begannen auch große Bürgerbauten in den Himmel zu steigen."
 civic_tech_investment_inv_2: "Bewegung des Wassers"
 civic_tech_investment_inv_2_desc: "Mühlen, Aquädukte und primitive Motoren, die alle aufgrund des Bedarfs an fließendem Wasser innerhalb der Grenzen einer Stadt entwickelt wurden. Diese Technologie trieb weitere Innovationen voran, die schließlich zu Sägewerken und komplexer Bewässerung führten."
 oratory_tech_investment_inv_1: "Volkszählungsdaten"
 oratory_tech_investment_inv_1_desc: "Die Praxis der Volkszählung soll erstmals im Mittleren Reich Ägypten aufgetaucht sein. In größerem Maßstab wurde es jedoch für die weitere Verwaltung der römischen Republik von entscheidender Bedeutung; Bereitstellung wertvoller Daten über die ethnische Zugehörigkeit und Einzelheiten der darin lebenden Personen."
 oratory_tech_investment_inv_2: "Volkszählung der Provinz"
 oratory_tech_investment_inv_2_desc: "Die Ausweitung der Volkszählung auf weit entfernte Gebiete unseres Reiches, Ausländer und alle, die Anspruch auf Wohnsitz innerhalb unserer Grenzen erheben, erhöht unser demografisches Wissen und unsere Fähigkeit, darauf zu planen, erheblich."
 religious_tech_investment_inv_1: "Aufnahmetradition"
 religious_tech_investment_inv_1_desc: "Die oft unbezahlten einheimischen Priester der Republik hatten eine reiche mündliche Überlieferung und überlieferten Legenden, Geschichte und Errata. Indem wir die Übertragung dieses Wissens auf ein solideres Medium fördern, können wir unsere Tradition für alle Ewigkeit bewahren."
 religious_tech_investment_inv_2: "Scribae"
 religious_tech_investment_inv_2_desc: "Scribae begleitete Richter aller Art und half bei der Führung von Aufzeichnungen und offiziellen Angelegenheiten. Sie waren auch dafür bekannt, bei religiösen Riten zu helfen und waren oft für die Bewahrung von Gebeten, Sakramenten und Eiden verantwortlich."
 mercenary_maintenance_cost_inv: "Söldnervertrauen"
 mercenary_maintenance_cost_inv_desc: "Wenn wir wissen lassen, dass wir immer einen Teil unserer militärischen Bemühungen durch den Einsatz von Söldnern erfüllen, werden die Angebote unter denen, die um Arbeit wetteifern, wettbewerbsfähig bleiben."
 pirate_spawn_chance_inv_2: "Heften"
 pirate_spawn_chance_inv_2_desc: "Die Verwendung von lateinischen Segeln ermöglichte die Entwicklung neuer Marinemanöver, die als ''Coming About'' oder Wenden bekannt sind. Diese Technik ermöglichte es Schiffen, wenn auch ineffizient, in den entgegenkommenden Wind zu segeln."
 pirate_spawn_chance_inv_1: "Astralnavigation"
 pirate_spawn_chance_inv_1_desc: "Die Stars haben Segler schon lange sicher ans Ziel geführt. Das Aufkommen grundlegender Karten festigte dies in der gängigen Praxis und führte schließlich zu fortschrittlichen Mechanismen, die entwickelt wurden, um die Bewegung von Himmelskörpern zu verfolgen und vorherzusagen."
 fort_maintenance_inv: "Dedizierte Wartungsteams"
 fort_maintenance_inv_desc: "Ein Kader fest angestellter Steinmetze, die in der Verantwortung jeder Stadtverwaltung stehen, sichert den Fortbestand aller Festungen in unserem Land zu erfreulich reduzierten Kosten."
 diplo_range_inv_2: "Steganographie"
 diplo_range_inv_2_desc: "Das Verbergen geheimer Botschaften ist eine Kunst, die jedes Land beherrschen muss, das diplomatische Korrespondenz über nennenswerte Entfernungen übermitteln möchte. Indem wir erfinderische, wenn auch oft einfache Methoden zum Verstecken von Informationen anwenden, werden wir in der Lage sein, mit unseren entfernten Botschaftern in Kontakt zu bleiben."
 diplo_range_inv_3: "Shift-Chiffre"
 diplo_range_inv_3_desc: "Die Anpassung grundlegender kryptografischer Routinen für unsere Diplomaten und Boten wird es uns ermöglichen, Informationen sicherer über große Entfernungen zu übertragen."
 diplo_range_inv_4: "Polybios-Platz"
 diplo_range_inv_4_desc: "Polybius Square ist eine elegante Lösung für die Notwendigkeit einer einfacheren Verschlüsselung und Entschlüsselung von Informationen im Feld. Die sichere Übertragung geheimer Informationen ist für die Durchführung von Langstreckendiplomatie von entscheidender Bedeutung."
 diplo_range_inv_1: "Kodierung"
 diplo_range_inv_1_desc: "Indem wir eine vorher festgelegte Anzahl von Codes für eine schnelle Kommunikation verwenden, können wir die Gefahren der Fernkommunikation mit unseren Abgesandten und Spionen vor ausländischen Gerichten erheblich verringern."
 fort_maintenance_cost: "Umfangreiche Ziegeleien"
 fort_maintenance_cost_desc: "Mit großen Ziegeleien, die unsere Armeen versorgen, werden wir mit Sicherheit die Kosten für den Bau und die Instandhaltung unserer Festungen senken."
 heavy_infantry_discipline_inv: "Fustuarium"
 heavy_infantry_discipline_inv_desc: "Nichts beflügelt einen Soldaten so sehr wie die Angst vor einem schmachvollen Tod."
 heavy_infantry_cost_inv: "Schmiedelehrlinge"
 heavy_infantry_cost_inv_desc: "Mit mehr Händen, die ihnen zur Verfügung stehen, sind unsere Schmiede sicher effektiver als je zuvor."
 heavy_cavalry_discipline_inv: "Skythische Sättel"
 heavy_cavalry_discipline_inv_desc: "Mit besseren Sätteln wird unsere Kavallerie sicher bequemer auf ihren Pferden reiten und ihre Reittiere im Kampf besser kontrollieren können."
 blockade_efficiency_inv: "Erfahrene Seeleute"
 blockade_efficiency_inv_desc: "Wenn wir für unsere Seekünste respektiert werden wollen, sind wir gezwungen, die erfahrensten Seeleute auf See unabhängig von ihrem Hintergrund einzuladen und zu rekrutieren."
 cohort_reinforcement_speed_inv: "Verbessertes Trainingsgelände"
 cohort_reinforcement_speed_inv_desc: "Mit ausgewiesenen Trainingsplätzen für unsere Rekruten haben wir die Zeit, die benötigt wird, um unsere Männer darauf vorzubereiten, Teil des Militärs zu werden, erheblich verkürzt."
 retreat_delay_inv: "Taktischer Rückzug"
 retreat_delay_inv_desc: "Manchmal ist es unerlässlich, Ihre Männer auf einen taktischen Rückzug vorzubereiten, damit Sie später aus einer stärkeren Position zurückkehren können."
 war_exhaustion_inv: "Disziplinierte Zivilisten"
 war_exhaustion_inv_desc: "Obwohl Kriegszeiten zu schweren Zeiten für unsere Zivilisten führen können, werden sie verstehen, dass wir unsere Grenzen zum Wohle aller verteidigen und erweitern müssen."
 global_monthly_state_loyalty_inv: "Reduzierte Gouverneursposten"
 global_monthly_state_loyalty_inv_desc: "Mit einer gewissen Kontrolle über die zentralisierten Provinzen werden unsere Einheimischen mit Sicherheit loyaler gegenüber der Nation als Ganzes."
 capital_trade_inv_3: "Handelshäfen"
 capital_trade_inv_3_desc: "Mit großen Anlegestellen, Häfen und Verwaltung für die Händler, die unsere Städte besuchen, werden wir den gesamten Handel innerhalb der Nation sicher besser in den Griff bekommen."
 monthly_wage_inv_2: "Büro auf Zeit"
 monthly_wage_inv_2_desc: "Indem die Zeit verkürzt wird, in der ein einzelner Soldat einen Titel in unserem Militär trägt, ist es weniger wahrscheinlich, dass er die Zeit und die Mittel hat, um das System zu nutzen."
 assimilate_pop_cost_modifier_inv_1: "Kulturverwaltung"
 assimilate_pop_cost_modifier_inv_1_desc: "Die Übernahme unserer Kultur ist ein Zeichen des Prestiges und ein Recht, das nur unseren hochgeschätzten ausländischen Bürgern zusteht."
 create_trade_route_inv: "Prestigeträchtige Handelsgüter"
 create_trade_route_inv_desc: "Unsere Kaufleute und Händler haben Jahre damit verbracht, eine gewisse Faszination und ein gewisses Prestige rund um die Waren aufzubauen, die aus unserer Nation exportiert werden, und daher würden mehr Menschen gerne die Chance haben, näher zusammenzuwachsen und an unseren Handelsgeschäften teilzunehmen."
 global_building_slot_inv: "Stadtplanung"
 global_building_slot_inv_desc: "Indem wir unsere Städte im Voraus planen, können wir sicherstellen, dass wir das Beste aus jedem potenziellen Standort herausholen. \n \n#R Wir können das und die ländliche Planung nicht haben.#!"
 monthly_governor_wage_inv: "Eingeschränktes Gouverneursamt"
 monthly_governor_wage_inv_desc: "Die Verdrängung der Autorität unserer Gouverneure ist wesentlich, um die Wahrscheinlichkeit zu verringern, dass sie zu kleinen unabhängigen Warlords werden, die versuchen, unserer zentralen Führung die Kontrolle zu entziehen."
 loyalty_gain_chance_modifier_inv: "Göttlich geführt"
 loyalty_gain_chance_modifier_inv_desc: "Es ist eine wohlbekannte Tatsache unter unserem Volk, dass unsere Nation vom Göttlichen selbst geleitet wurde, und unsere Führung muss daher ebenfalls gewählt werden. Und welcher Narr würde sich gegen so etwas wehren?"
 monthly_general_loyalty_inv: "Großer Triumph"
 monthly_general_loyalty_inv_desc: "Die Loyalität unserer Generäle wird gesichert, wenn sie sicher kämpfen mit dem Wissen, dass ein Triumph auf ihre Siege wartet, und die Chance, in unsere Annalen geschrieben zu werden und als einer der großen Beschützer unserer Nation in Erinnerung zu bleiben."
 control_range_modifier_inv: "Erweiterte Diplomatie"
 control_range_modifier_inv_desc: "Für unsere Nation ist es wichtig, unsere Gegner kennenzulernen, egal wie weit sie entfernt sind."
 diplomatic_relations_inv_2: "Ausländisches Netzwerk"
 diplomatic_relations_inv_2_desc: "Indem wir ein riesiges Netzwerk von Kontakten zwischen unseren Freunden, Verbündeten und Feinden aufbauen, werden wir uns sicher besser verstehen."
 subject_loyalty_inv: "Lokale Botschaften"
 subject_loyalty_inv_desc: "Indem sie diplomatische Gesandte einsetzen, die vom eigenen Land unserer Untertanen aus arbeiten, werden sie sicher das Gefühl haben, dass wir näher sind als je zuvor."
 fort_maintenance_cost_inv: "Standardisierte Bereitstellung"
 fort_maintenance_cost_inv_desc: "Indem wir sicherstellen, dass unsere Befestigungen und ihre Garnisonen gut bestückt, repariert und nur mit dem nötigsten Personal besetzt sind, werden die Wartungskosten niedrig gehalten."
 recruit_mercenary_inv: "Söldnervorteile"
 recruit_mercenary_inv_desc: "Söldner für ihren Dienst zu belohnen, als wären sie unsere eigenen Veteranen, wird eine größere Anzahl ausländischer Freiwilliger anziehen, die bereit sind, weniger Lohn zu akzeptieren."
 change_governor_policy_inv: "Zentralisierte Ausschüsse"
 change_governor_policy_inv_desc: "Die Standardisierung der bürokratischen Werkzeuge unserer Gouverneure durch die Bereitstellung kompetenter Assistenten wird die Effektivität der Kommunalverwaltung verbessern, indem Ineffizienzen verringert werden."
 assemble_raiding_inv: "Erfahrene Raider"
 assemble_raiding_inv_desc: "Da unsere Leute gezwungen sind, die vielen Bedrohungen an unseren Grenzen abzuwehren, haben wir Erfahrung und Geschick darin gewonnen, das Beste aus unseren Überfällen auf fremdes Territorium zu machen."
 oaths_of_allegiance_inv: "Kodifizierte Nachfolge"
 oaths_of_allegiance_inv_desc: "Wenn wir unseren Erfolg für kommende Generationen sicherstellen wollen, ist es wichtig, dass unsere Mitarbeiter wissen, wer in unsere Fußstapfen treten wird. Die Schritte der Nachfolge werden kodifiziert, um sicherzustellen, dass die Erben der Nation ihren Platz kennen."
 scientific_patronage_inv: "Wissenschaftliche Schirmherrschaft"
 scientific_patronage_inv_desc: "Unser Einfluss auf der regionalen Bühne erfordert, dass wir unsere Wohltätigkeit beweisen, indem wir die Förderung bekannter oder erfahrener Naturwissenschaftler fördern."
 scientific_patronage_2_inv: "Gesponserte Forschung"
 scientific_patronage_2_inv_desc: "Für eine Nation unseres Prestiges reicht es einfach nicht aus, nur die klügsten Köpfe zu beschäftigen. Stattdessen müssen wir diese Genies mit den Werkzeugen ihres Handwerks ausstatten."
 intervene_inv: "Machtdiplomatie"
 intervene_inv_desc: "Als Wohltäter derer bekannt zu sein, die weniger Glück haben als wir selbst, bringt eine gewisse Pflicht mit sich, sie zu schützen ... und vielleicht zu profitieren."
 civic_1: "Bürgerlich"
 civic_1_desc: "Bürgerliche Beschreibung"
 martial_1: "Militär"
 martial_1_desc: "Militärische Beschreibung"
 oratory_1: "Oratorium"
 oratory_1_desc: "Beschreibung des Oratoriums"
 religious_1: "Religiös"
 religious_1_desc: "Religiöse Beschreibung"
 liburnian_invention_1: "Lemboi-Späher"
 liburnian_invention_1_desc: "Die Besatzung der leichten Lemboi-Schiffe bestand sowohl aus Ruderern als auch aus Jägern, und ihre Schiffe waren leicht genug, um nachts an die Strände geschleppt zu werden, was sie zu tödlichen Aufklärungs- und Hinterhaltseinheiten machte."
 liburnian_invention_2: "Dière-Konfiguration"
 liburnian_invention_2_desc: "Die Anordnung der Bänke der Ruderer eines Schiffes in wechselnden Höhen war eine einfache Möglichkeit, Platz zu sparen, um eine größere Anzahl von Ruderern und damit Geschwindigkeit auch auf kleineren Schiffen zu ermöglichen."
 naval_weapon_platform_inv_1: "Oxybeln"
 naval_weapon_platform_inv_1_desc: "Die Oxybeles sind im Wesentlichen vergrößerte Verbundbögen, die auf einem Ständer montiert sind; weniger leistungsstarke Versionen der späteren Ballisten, die Torsion für mehr Leistung nutzen würden. Sie wurden oft verwendet, um die Ruder feindlicher Schiffe zu bombardieren, um ihre Manövrierfähigkeit zu beeinträchtigen."
 naval_weapon_platform_inv_2: "Katapult-Plattform"
 naval_weapon_platform_inv_2_desc: "Überdachte Decks ermöglichten die Montage von Katapulten, die zu einer effizienten Gegenmaßnahme gegen die immer besser werdenden Ramm-Taktiken wurden. Ein Treffer auf das Ruderdeck eines feindlichen Schiffes behinderte schnell ihre Fähigkeit, ihre Gegner mit nennenswertem Aufprall zu rammen."
 naval_weapon_platform_inv_3: "Katapultdeck"
 naval_weapon_platform_inv_3_desc: "Größere Schiffsdecks ermöglichten noch mehr an Deck montierte Kriegsmaschinen und verwandelten die Schiffe in buchstäbliche Belagerungsschiffe."
 naval_rostra_inv_1: "Hölzerne Rostra"
 naval_rostra_inv_1_desc: "Die Montage einer Rostra oder eines Widders am Bug eines Schiffes ermöglichte es, sie als Rammböcke zu verwenden, Ruder zu brechen und enthaltene Ruderer zu zerquetschen - wenn nicht sogar den Rumpf vollständig auseinanderzubrechen -, indem der Widder mit Geschwindigkeit durch eine gegnerische Schiffsseite getrieben wurde ."
 naval_rostra_inv_2: "Rostra-Casting"
 naval_rostra_inv_2_desc: "Die Verwendung von Formen zum Gießen von Rostren war eine fortschrittliche, aber effiziente Technik zum Gießen von Bronzerostren. Mit einem Gewicht von fast fünfhundert Kilogramm waren sie leicht genug, um auf mittelgroßen Schiffen montiert zu werden, während sie ihre hölzernen Vorgänger bei weitem übertrafen."
 naval_rostra_inv_3: "Erweitertes Rostra-Design"
 naval_rostra_inv_3_desc: "Die Formung der Rostra in Abschnitte mit einem Antriebszentrum, einer Bodenplatte und einer Motorhaube gab ihnen die strukturelle Integrität, um einen verheerenden Schlag auszuführen, während gleichzeitig die Aufprallkraft auf das angreifende Schiff verteilt wurde, um zu verhindern, dass sich der Rammbock abdreht und das angreifende Schiff beschädigt . Schließlich, aber nicht weniger wichtig, erleichterte es die Befreiung von einem gerammten Schiff und verweigerte der Besatzung, mit dem Einsteigen zu reagieren."
 naval_rostra_inv_4: "Schwere Rostra"
 naval_rostra_inv_4_desc: "Als die Schiffe konstruktionsbedingt größer wurden, nahm ihre Fähigkeit zu, schwerere Rammen zu tragen, die bis zu zwei Tonnen in massiver Bronze wiegen konnten, was sie zu mächtigen Hafenbrechern machte, die mühelos jede Befestigung durchbrechen konnten."
 mega_catamaran_inv: "Katamaran-Bug"
 mega_catamaran_inv_desc: "Der Bug des Katamarans sorgte für große Stabilität und ein größeres Deck, auf dem immer größere Katapulte montiert werden konnten, wodurch das Schiff buchstäblich in eine Festung verwandelt wurde."
 counterbalanced_oars_inv: "Ausgeglichene Ruder"
 counterbalanced_oars_inv_desc: "Durch das Anbringen von Bleigewichten am Ende eines Ruders wurden sie gleichmäßig ausbalanciert und für die Ruderer einfacher zu handhaben."
 double_bow_and_stern_inv_1: "Doppelbogen"
 double_bow_and_stern_inv_1_desc: "Durch den Bau von Schiffen mit einem Doppelbug verbesserte sich ihre Fähigkeit, Schläge zu ertragen, erheblich."
 double_bow_and_stern_inv_2: "Doppelter Heck"
 double_bow_and_stern_inv_2_desc: "Das Hinzufügen eines Doppelhecks erhöhte die Verteidigungsfähigkeit des Schiffes weiter."
 naval_tactic_inv_1: "Kuklos-Taktik"
 naval_tactic_inv_1_desc: "Das Platzieren der Schiffe im Kreis mit nach außen gerichteten Rostren war eine reine Verteidigungstaktik, die im Falle einer offensichtlichen zahlenmäßigen Unterlegenheit angewendet wurde."
 naval_tactic_inv_2: "Periplos Taktik"
 naval_tactic_inv_2_desc: "Eine gegnerische Flotte zu umzingeln, um ihre Flanken und ihr Heck anzugreifen, war eine tödliche Taktik, aber anstrengend für die Ruderer, weshalb sie am besten für kleinere, wendigere Schiffe geeignet war."
 naval_tactic_inv_3: "Diekplous-Taktik"
 naval_tactic_inv_3_desc: "Die Frontlinie, eine Formation aus zwei Galeerenkolonnen, wurde verwendet, um die Ruder der Gegner zu passieren und zu brechen, sodass sie von der zweiten Angreiferlinie an Bord genommen werden konnten."
 katapharct_inv: "Kataphrakt-Decks"
 katapharct_inv_desc: "Überdachte Decks wurden mit zunehmender Schiffsgröße möglich und boten den Ruderern einen gewissen Schutz."
  # Culture Specific Inventions 
 italic_arches_inv: "Bögen"
 italic_arches_inv_desc: "Während die frühe Verwendung von Bögen in Kulturen rund um das Mittelmeer aufgezeichnet wurde, waren es die Römer, die diese Form der Architektur beherrschten und es ihnen ermöglichten, massive Aquädukte und Brücken zu bauen, die ihr Reich zusammenhielten."
 italic_heating_inv_1: "Zentralheizung"
 italic_heating_inv_1_desc: "Indem heiße Luft, die von unterirdisch platzierten Öfen erzeugt wird, durch Hohlräume in Säulen geleitet wird, könnten ganze Gebäude beheizt und in der kälteren Jahreszeit behaglicher gemacht werden."
 italic_heating_inv_2: "Thermen"
 italic_heating_inv_2_desc: "Öffentliche Badeanlagen waren im gesamten Römischen Reich üblich. Durch die Erwärmung von Luft und Wasser, die durch Rohre in den Wänden geleitet wurden, konnten die Thermen Schwitzräume und mit Wasser unterschiedlicher Temperatur gefüllte Becken bieten."
 italic_cursuspublicus_inv: "Cursus Publicus"
 italic_cursuspublicus_inv_desc: "Ein staatlich reguliertes Kuriersystem zur Beförderung von Nachrichten, Paketen und sogar Personen zwischen Festungen und wichtigen Stationen im gesamten Römischen Reich. Kuriere, die normalerweise mit Pferdekutschen unterwegs waren, konnten bis zu 80 Kilometer pro Tag zurücklegen, was eine effiziente Verwaltung und Kommunikation in alle Ecken des Landes ermöglichte."
 italic_bacon_inv: "Speck"
 italic_bacon_inv_desc: "Durch die Kombination eines Prozesses aus Pökeln, Pökeln und Räuchern konnte Schweinefleisch effizient konserviert werden, sodass es über lange Strecken transportiert werden konnte, ohne das Produkt zu verderben. Dies machte Speck für den einfachen Mann erschwinglich und machte ihn zu einem Grundnahrungsmittel im gesamten Römischen Reich, da frisches Fleisch ansonsten der Oberschicht vorbehalten war, die es sich leisten konnte."
 italic_lex_frumentaria_inv: "Lex Frumentaria"
 italic_lex_frumentaria_inv_desc: "Die Verteilung von Weizen an die unteren Klassen zu subventionierten Preisen oder sogar kostenlos brachte den weniger Begünstigten die dringend benötigte Erleichterung, ähnlich wie in der modernen Wohlfahrtspolitik."
 italic_julian_calendar_inv: "Julianischer Kalender"
 italic_julian_calendar_inv_desc: "Ein Kalendersystem, das 46 v. Chr. von Julius Caesar vorgeschlagen wurde und um das Sonnenjahr herum mit einem Schaltjahr alle vier Jahre entworfen wurde, um Abweichungen auszugleichen. Die Länge eines Jahres konnte zuvor durch politische Mittel geändert werden, aber der Julianische Kalender umging dieses korrupte Phänomen, indem er sicherstellte, dass er ohne menschliches Eingreifen auf das tropische Jahr ausgerichtet blieb."
 italic_insulae_inv: "Inseln"
 italic_insulae_inv_desc: "Vorwiegend von der Arbeiterklasse besiedelt, boten die Insulae menschenwürdige Lebensbedingungen in dicht besiedelten Stadtteilen, indem sie ähnlich wie moderne Mietshäuser mehrere Häuser zu einem größeren Block zusammenfassten."
 italic_etruscan_pottery_inv: "Etruskische Keramik"
 italic_etruscan_pottery_inv_desc: "Die etruskische Keramik entstand durch das Kopieren griechischer Importe, wurde aber in großem Umfang an benachbarte Kulturen gehandelt und beeinflusste die römische Keramik und Kunst stark."
 italic_lituus_inv: "Lituus"
 italic_lituus_inv_desc: "Der von den Etruskern stammende Lituus war eine lange Messingtrompete in J-Form, die häufig zur Kommunikation von Kriegsmanövern, aber auch in formellen Kontexten wie Triumph- und Trauerzügen verwendet wurde."
 italic_pilum_scutum_inv: "Pilum und Scutum"
 italic_pilum_scutum_inv_desc: "Die Infanterie verwendete eine Vielzahl von Ausrüstungsgegenständen, aber der Pilum-Speer und der Scutum-Schild sind zwei der kultigeren Teile, die üblicherweise in manipulativen Formationen verwendet wurden."
 greek_odometer_inv: "Kilometerzähler"
 greek_odometer_inv_desc: "Vor dem Kilometerzähler wurden Entfernungen üblicherweise durch Zählen von Schritten gemessen, eine etwas ungenaue Methode. Mit einem auf einem Wagen montierten Kilometerzähler könnte eine genauere Messung erreicht werden, indem die Umdrehungen der Räder des Wagens gezählt werden."
 greek_cartography_inv: "Kartographie"
 greek_cartography_inv_desc: "Die alten Griechen machten große Fortschritte bei der Erstellung genauer Karten, die sowohl für den militärischen als auch für den zivilen Sektor bei der Planung von Feldzügen und Handel zu wichtigen Vorteilen wurden."
 greek_stoicism_inv: "Stoizismus"
 greek_stoicism_inv_desc: "Stoizismus ist ein philosophisches System, das sich auf Logik und die natürliche Ordnung der Dinge konzentriert. Diejenigen, die es praktizieren, bemühen sich, die Gegenwart so zu akzeptieren, wie sie ist, und sich nicht von Emotionen kontrollieren zu lassen."
 greek_epicureanism_inv: "Epikureismus"
 greek_epicureanism_inv_desc: "Die Philosophie des Epikureismus lehrt, dass alle Dinge in Maßen genommen werden sollten, die eigenen Wünsche einschränken und einfache Freuden genießen sollten, um Ruhe, Freiheit von Angst und Abwesenheit von Schmerz zu erreichen."
 greek_pyoulkos_inv: "Pjoulkos"
 greek_pyoulkos_inv_desc: "Der Pyoulkos war ein medizinisches Instrument, das aus einer Kammer und einer Hohlnadel gefertigt war und modernen Spritzen ähnelte. Der Pyoulkos wurde verwendet, um Substanzen wie Eiter abzusaugen oder Flüssigkeiten in den Körper zu injizieren."
  
 #greek_heating_inv: "Central Heating"
 #greek_heating_inv_desc: "By leading hot air - generated from fires - through flues in the ground, whole buildings could be heated and made more comfortable during the chillier parts of the year." #NT!
 greek_advanced_astronomy_inv_1: "Astrolabium"
 greek_advanced_astronomy_inv_1_desc: "Das Astrolabium war ein astronomisches Gerät, das ein Modell des Universums darstellte und eine Vielzahl von Funktionen hatte, wie z. B. das Messen der Höhe von Himmelskörpern über dem Horizont oder das Bestimmen des örtlichen Breitengrades; Es war ein praktisches Werkzeug für Astronomen und Seefahrer."
 greek_advanced_astronomy_inv_2: "Fortgeschrittene Astronomie"
 greek_advanced_astronomy_inv_2_desc: "Durch den Einsatz eines Differentialgetriebes zur Bestimmung des Winkels zwischen den ekliptischen Positionen von Sonne und Mond wurden fortschrittliche Mechanismen konstruiert, die Mond- und Sonnenfinsternisse vorhersagen konnten, was das Verständnis des Astronomen über das Universum weiter erweiterte."
 greek_advanced_mechanics_inv: "Fortgeschrittene Mechanik"
 greek_advanced_mechanics_inv_desc: "Griechische Bauingenieure verwendeten Kettenantriebe, Hebelsysteme und Kolbenmechanik in der Konstruktion und in praktischen Anwendungen und vereinfachten die Anforderungen der fortschrittlichen Technik erheblich."
 greek_fire_hose_inv: "Feuerwehrschlauch"
 greek_fire_hose_inv_desc: "Durch die Anwendung der Mechanik der Doppelkolbenpumpe erfand Heron von Alexandria den Feuerwehrschlauch, der zu einem effizienten Werkzeug bei der Bekämpfung von Feuerbränden wurde."
 greek_clock_mechanics_inv: "Uhrmechanik"
 greek_clock_mechanics_inv_desc: "Uhrähnliche Mechaniken begannen sich während der hellenistischen Ära zu entwickeln und wurden in praktischen Anwendungen zur Zeitverfolgung verwendet, wobei sogar komplizierte Alarmsysteme verwendet wurden, um voreingestellte Zeiten durch Ertönen von Gongs oder Blasen von Druckluft durch Trompeten anzuzeigen."
 gallic_chainmail_inv: "Kettenhemd"
 gallic_chainmail_inv_desc: "Es war bekannt, dass die Kelten bereits im 4. Jahrhundert v. Chr. Kettenrüstungen verwendeten, eine Rüstung, die einen hervorragenden Schutz gegen die meisten Waffen bot, die in dieser Zeit verwendet wurden."
 gallic_oppidum_inv: "Oppidum"
 gallic_oppidum_inv_desc: "Die Oppida waren große, befestigte Siedlungen, die oft auf Hügelkuppen errichtet wurden, wodurch sie leicht zu verteidigen waren. Oppida wurde zu wichtigen Wirtschafts- und Handelszentren sowie zu politischen Zentren, von denen aus die Behörden der gallischen Gesellschaft ihre Entscheidungen trafen."
 gallic_celtic_calendar_inv: "Keltischer Kalender"
 gallic_celtic_calendar_inv_desc: "Keltische Kalender waren auf den Mondzyklus ausgerichtet, begannen jeden Monat in der gleichen Phase und wurden verwendet, um die Länge der Tage, Wochen und Monate sowie die Abhaltung wichtiger saisonaler Feste im Auge zu behalten."
 gallic_four_horned_saddle_inv: "Sattel mit vier Hörnern"
 gallic_four_horned_saddle_inv_desc: "Der Vierhornsattel war ein früher Vollbaumsattel, der das Gewicht des Reiters besser auf den Rücken des Pferdes verteilte, ihn entlastete, was einen längeren Gebrauch und eine bessere Manövrierfähigkeit ermöglichte und Jahrhunderte später als Grundlage für die Entwicklung des echten Steigbügels diente ."
 gallic_trimarcisia_inv: "Trimarcisie"
 gallic_trimarcisia_inv_desc: "Die Trimarcisia war eine von den Kelten angewandte Kavallerie-Taktik, bei der gefallene Pferde oder Reiter schnell durch wartende Ersatzeinheiten ersetzt wurden, die es ihnen ermöglichten, ihre Reihen zu halten und während der Schlachten mit voller Kapazität zu operieren."
 gallic_montefortino_helmet_inv: "Montefortino-Helm"
 gallic_montefortino_helmet_inv_desc: "Die Montefortino-Helme hatten eine einfache runde Form mit einem Nackenschutz und Scharnierplatten, die die Wangen bedeckten. Dies bot einen guten Schutz, ohne die Sicht zu beeinträchtigen. Die Römer übernahmen später dieses Modell und schufen über Jahrhunderte hinweg modifizierte Versionen davon."
 gallic_noric_steel_inv: "Norischer Stahl"
 gallic_noric_steel_inv_desc: "Norischer Stahl wurde in Regionen rund um das heutige Österreich und Slowenien abgebaut und bot eine natürliche chemische Zusammensetzung, die ihn härter als Eisen machte."
 gallic_celtic_plough_inv: "Keltischer Pflug"
 gallic_celtic_plough_inv_desc: "Die Kelten verbesserten die weniger effizienten und Pflüge mit eisernen Scharen, die die Fähigkeit hatten, tiefer zu schneiden und den Boden zu wenden, wodurch das Pflügen effizienter wurde, da ein Feld in einem Durchgang vorbereitet werden konnte, anstatt in mehreren, wie es bei den älteren Holzpflügen erforderlich war."
 gallic_timbered_roads_inv: "Fachwerkstraßen"
 gallic_timbered_roads_inv_desc: "Die gallischen Kulturen gingen den Römern voraus, indem sie ihre Siedlungen mit Straßen verbanden, die normalerweise mit Baumstämmen gepflastert waren, um sie haltbar und für das Reisen mit Streitwagen und schweren Wagen geeignet zu machen."
 indian_crucible_steel_inv: "Schmelztiegel Stahl"
 indian_crucible_steel_inv_desc: "Crucible Steel war eine Weiterentwicklung von Wootz Steel, wo Sand, Glas und Asche in die Legierung gemischt wurden, um Verunreinigungen zu entfernen oder zu fördern, die Qualität des Materials weiter zu verbessern und ihm die gewünschte Zähigkeit für seinen Verwendungszweck zu verleihen."
 indian_cataract_surgery_inv: "Kataraktchirurgie"
 indian_cataract_surgery_inv_desc: "Durch Einführen einer scharfen Nadel durch den Augenrand konnte die getrübte Linse nach unten gezogen werden, wodurch Licht in das Auge eintreten konnte und dem Patienten ein gewisses Sehvermögen zurückgegeben wurde."
 indian_tube_drawn_technology_inv: "Glasperlen"
 indian_tube_drawn_technology_inv_desc: "Durch die Verwendung einer Rohrziehmethode – ein Prozess, bei dem ein Material durch eine Matrize gezogen wird, um seinen Durchmesser zu verringern – produzierten frühe indische Zivilisationen glänzende Glasperlen, die für Schmuck und Ornamente verwendet wurden."
 indian_wootz_steel_inv: "Wootz Stahl"
 indian_wootz_steel_inv_desc: "Dank der Verfügbarkeit von kohlenstoffreichem Stahl, der in ganz Südindien zu finden ist, begannen die Einheimischen mit der Produktion von stählernem Eisen, das als Wootz bekannt ist und sich durch seine gebänderten Muster und die Fähigkeit auszeichnet, scharfe und haltbare Kanten für Schwerter zu schaffen."
 indian_toe_stirrup_inv: "Zehenbügel"
 indian_toe_stirrup_inv_desc: "Durch die Befestigung eines Seils – mit einer Schlaufe am Ende für den großen Zeh – am Sattel entstand eine frühe Version eines Steigbügels, passend für das warme Klima Indiens, wo man früher barfuß ritt."
 indian_cashmere_wool_inv: "Kaschmirwolle"
 indian_cashmere_wool_inv_desc: "Kaschmir ist eine Faser, die aus der Kaschmirziege gewonnen wird, aber feiner, fester, leichter und isolierender ist als Schafwolle. Es ist bekannt, dass Kaschmirschals und andere Kleidungsstücke bereits im 3. Jahrhundert v. Chr. In der Region Kaschmir in Indien hergestellt wurden."
 indian_indigo_dye_inv: "Indigo-Farbstoff"
 indian_indigo_dye_inv_desc: "Das blaue Indigo-Pigment, das aus den Blättern bestimmter Pflanzen gewonnen wird, war ein geschätztes Luxusprodukt, das zum Färben von Stoffen und anderen Stoffen verwendet wurde, und fand seinen Weg über die Handelswege bis nach Rom und Griechenland."
 indian_trigonometric_functions_inv: "Trigonometrie"
 indian_trigonometric_functions_inv_desc: "Die trigonometrischen Funktionen von Sinus und Cosinus stammen aus der indischen Astronomie, förderten unser Verständnis der Welt um uns herum und fanden praktische Anwendung in Navigations- und Bauprojekten."
 indian_hindu_number_system_inv: "Hinduistisches Zahlensystem"
 indian_hindu_number_system_inv_desc: "Das hinduistische Zahlensystem erfand das Konzept der Dezimalzahlen und schuf eine Grundlage für das spätere und weit verbreitete arabische Zahlensystem."
  #Great Works 
 gw_effect_martial_education_inv: "Strategische Akademie"
 gw_effect_martial_education_inv_desc: "Unsere Jugend muss auf eine Art und Weise in den edelsten Beruf der Kriegsführung eingeführt werden, die unseren Vorfahren gebührt. Der Bau großer Hallen, die einer solchen Ausbildung gewidmet sind, muss für immer im Auge unseres Volkes sein."
 allow_gw_effect_martial_education: "Ermöglicht die Auswahl von #Y Military Education#! Großer Wundereffekt."
 gw_effect_finesse_education_inv: "Schule der Bürgerpflicht"
 gw_effect_finesse_education_inv_desc: "Die Jungen müssen ihren Platz in unserer großen Bürokratie lernen. Um den Umfang dieser Verantwortung wirklich zu verstehen, ist es nur angemessen, dass sie in einem so großartigen Gebäude wie unserer Zivilisation selbst lernen."
 allow_gw_effect_finesse_education: "Ermöglicht die Auswahl von #Y Government Education#! Großer Wundereffekt."
 gw_effect_charisma_education_inv: "Diplomatische Scholastik"
 gw_effect_charisma_education_inv_desc: "Da wir sicherlich für unsere großartigen diplomatischen Fähigkeiten bekannt sind, müssen wir einen geeigneten Ort errichten, an dem wir unsere Jugend erziehen können, um dieser großen Tradition folgen zu können."
 allow_gw_effect_charisma_education: "Ermöglicht die Auswahl von #Y Diplomatic Education#! Großer Wundereffekt."
 gw_effect_zeal_education_inv: "Theologische Hochschulen"
 gw_effect_zeal_education_inv_desc: "Es gibt keinen besseren Weg, das Göttliche zu preisen, als die Theologie der Jahrhunderte in einem Denkmal zu lernen, das unseren Göttern gewidmet ist."
 allow_gw_effect_zeal_education: "Ermöglicht die Auswahl von #Y Religionsunterricht#! Großer Wundereffekt."
 gw_effect_slave_work_inv: "Ein Denkmal der Effizienz"
 gw_effect_slave_work_inv_desc: "Unsere Oberherrschaft muss durch den Bau eines ahnungsvollen Gebäudes im Namen der Unterwürfigkeit gesichert werden. Wer würde dann unsere Meisterschaft leugnen?"
 allow_gw_effect_slave_work: "Ermöglicht die Auswahl von #Y Sklavenarbeit#! Großer Wundereffekt."
 gw_effect_culture_expansion_inv: "Dominanz durch Aufklärung"
 gw_effect_culture_expansion_inv_desc: "Diejenigen, die für die Erleuchtung offen sind, müssen mehr über unsere Wege lernen. Wir müssen ein Wunder errichten, das es mit den alten Bauwerken aufnehmen kann, um unsere Wege zu den unterschiedlichen Menschen dieser Welt zu bringen."
 allow_gw_effect_culture_expansion: "Ermöglicht die Auswahl von #Y Expanding Culture#! Großer Wundereffekt."
 allow_gw_effect_civil_engineering: "Ermöglicht die Auswahl von #Y Engineering#! Großer Wundereffekt."
 allow_gw_effect_governing_doctrine: "Ermöglicht die Auswahl von #Y Regierungstraditionen#! Großer Wundereffekt."
 allow_gw_effect_noble_pop_doctrine: "Ermöglicht die Auswahl von #Y Geehrten Adligen#! Großer Wundereffekt."
 allow_gw_effect_expanding_population: "Ermöglicht die Auswahl von #Y Fruchtbare Nation#! Großer Wundereffekt."
 gw_effect_fantastic_ruler_inv: "Avatar des Ruhms"
 gw_effect_fantastic_ruler_inv_desc: "Unsere glorreiche Elite verdient weit mehr als Ruhm und Anerkennung für ihre Werke – wir müssen bis in den Himmel bauen, um der Welt ihre Macht zu zeigen."
 allow_gw_effect_fantastic_ruler: "Ermöglicht die Auswahl von #Y Geehrter Anführer#! Großer Wundereffekt."
 allow_gw_effect_diplomacy_supreme: "Ermöglicht die Auswahl von #Y diplomatischen Traditionen#! Großer Wundereffekt."
 allow_gw_effect_diplomats_supreme: "Ermöglicht die Auswahl von #Y diplomatischen Doktrinen#! Großer Wundereffekt."
 allow_gw_effect_conquerer_doctrine: "Ermöglicht die Auswahl von #Y Conquering Traditions#! Großer Wundereffekt."
 allow_gw_effect_siege_doctrine: "Ermöglicht die Auswahl von #Y Belagerungstraditionen#! Großer Wundereffekt."
 allow_gw_effect_defense_doctrine: "Ermöglicht die Auswahl von #Y Cultural Defense#! Großer Wundereffekt."
 allow_gw_effect_strong_generals: "Ermöglicht die Auswahl von #Y Geehrten Generälen#! Großer Wundereffekt."
 allow_gw_effect_omen_doctrine: "Ermöglicht die Auswahl von #Y Omen-Beobachtungen#! Großer Wundereffekt."
 allow_gw_effect_strong_admirals: "Ermöglicht die Auswahl von #Y Honored Admirals#! Großer Wundereffekt."
 governors_gain_finesse_invention: "Jeder #Y Gouverneur#! gewinnt #Y 1#!civic_icon!"
 commands_gain_oratory_invention: "Jeder Kommandant der #Y-Legion#! gewinnt #Y 1#!oratory_icon!"
 add_gold_commanders_invention: "Jeder Kommandant der #Y-Legion#! gewinnt #Y 500#!Gold!"
 allows_espionage_character_interaction: "Aktiviert die #Y-Spionage#! Charakter-Interaktion."
 rulers_gain_2_additional_zeal: "Nachdem diese Erfindung freigeschaltet wurde, erhalten alle neugeborenen Kinder eines vergötterten Charakters #Y 1#!military_icon!civic_icon!oratory_icon! undreligious_icon!."
 god_is_dead: "Militanter Epikureismus"
 god_is_dead_desc: "Das Konzept der Volksreligion spielt in unserer Zukunft keine Rolle. Während unser Volk nach der Liebe des Göttlichen schreien mag, müssen wir die Götter zu ihrem eigenen Besten entthronen."
 dethrone_god: "#Y Tempel entweihen#! stellt jetzt #Y 10# wieder her! Stabilität."
 loosened_tributaries_inv: "Nebenkonzessionen"
 loosened_tributaries_inv_desc: "Für unsere Nachbarn gibt es nichts Beruhigenderes, als unseren Einflussbereich zu lockern. Wenn sie sehen würden, dass wir die absolute Kontrolle noch weiter abgeben, könnte uns das auf globaler Ebene nur gut tun."
 tributaries_instead_inv_tt: "#Y Themen freigeben#! aus unserem eigenen Land außerhalb von Friedensabkommen wird jetzt #Y Aggressive Expansion# reduzieren! von #Y 5.0#!, aber wird dazu führen, dass das freigegebene Subjekt zu einem #Y Tributary# wird! statt eines #Y Client State#!."
 allow_capital_legion_law: "Gesetz zum Aufstellen einer #Y-Legion#! in der #Y-Hauptstadtregion#! kann nun erlassen werden."
 allow_all_legion_law: "Gesetz zum Aufstellen von #Y Legionen#! kann nun frei erlassen werden."
 land_won_by_the_spear: "Land durch den Speer gewinnen"
 land_won_by_the_spear_desc: "Alle Imperien müssen irgendwann fallen. Es ist nur richtig, dass diejenigen, die die hegemonialen Mächte unserer Zeit herausfordern, vom Untergang der Imperien profitieren. Alles vom Speer eroberte Land soll dem Sieger zufallen."
 unlocks_imperial_conquest_wargoal: "Schaltet die #Y Imperial Challenge# frei! Kriegsziel gegen alle Länder, die #Y Großmächte# sind! oder mehr."
 imperial_conquest_wargoal: "Imperiale Herausforderung"
 war_goal_imperial_conquest_wargoal: "Imperiale Herausforderung"
 war_goal_imperial_conquest_wargoal_desc: "Kriegsziel ist es, Überlegenheit zu zeigen. Die Teilnehmer erhalten Kriegspunkte durch gewonnene Schlachten. \nDas Ansammeln von mehr als $THRESHOLD|Y%$ War Score aus gewonnenen Schlachten wird dir einen tickenden War Score einbringen. \n \nDieses Kriegsziel verwendet #Y spezielle Mechaniken#!. Alle Besetzungen in Ihrem oder dem Zielgebiet werden #R sofort annektiert#! für den besetzenden Kriegsführer."
 SUPER_GUARANTEES_ENABLED: "#Y Einflussbereich:#! \nNachbarländer mit weniger als #Y 12#! Gebiete, die wir #Y garantiert# haben! wird im Laufe der Zeit eine kleine Chance haben, unser Thema zu werden. Diese Chance wird durch das #Y Charisma# erhöht! unseres Herrschers und unserer relativen Macht."
 global_settlement_building_slot_inv: "Ländliche Planung"
 global_settlement_building_slot_inv_desc: "Indem wir die Bemühungen unserer Stadtplaner auf ländliche Integration konzentrieren, können wir den Umgang mit unserem wertvollen Land und unseren Ressourcen sparsamer gestalten. \n \n#R Wir können das und die Stadtplanung nicht haben.#!"
 enables_foundry_building_tt: "Schaltet die #Y-Gießerei# frei! Stadtgebäude."
 unlocks_theater_tt: "Schaltet das #Y Grand Theater# frei! Stadtgebäude."
 unlocks_temple_tt: "Schaltet den #Y Great Temple# frei! Stadtgebäude."
 has_proclaimed_dictatorship_ci: "Unserem Herrscher wurde eine vorübergehende Diktatur gewährt."
 dictatorship_step_1: "Verfassung neu schreiben"
 dictatorship_step_1_desc: "Mit Imperium ist die Macht unseres Herrschers praktisch grenzenlos geworden, wenn auch für eine gewisse Zeit. Das können wir besser..."
 dictatorship_step_2: "Gewährleistung der nationalen Stabilität"
 dictatorship_step_2_desc: "Niemand sonst in unserer Regierung hat das Zeug dazu, dafür zu sorgen, dass unsere kostbare Verfassung reinen Geistes bleibt. Zum Wohle der Republik müssen wir für eine stabile Zukunft sorgen."
 dictatorship_step_3: "Fordern Sie eine Nachfolgeregelung"
 dictatorship_step_3_desc: "Der Wille unseres Volkes schreibt eine starke Erbfolge vor."
 dictatorship_step_4: "Nachfolgeregelung anfordern"
 dictatorship_step_4_desc: "Unsere Unterstützung in der Bevölkerung ist so groß, dass wir keine andere Wahl haben, als den Forderungen unseres Volkes nachzukommen und eine ewige Blutslinie einzuführen."
 creates_stability_scaled_civil_war: "#R Wir werden in einen großen Bürgerkrieg gezwungen, dessen Größe umgekehrt proportional zu unserer Stabilität sein wird.#!"
  
  #New Inventions 
  
  #Iberian 
 brass_coinage_inv: "Münzprägung aus Messing"
 brass_coinage_inv_desc: "Lassen Sie uns Bronze-, Silber-, Elektron- und Goldmünzen prägen, um mehr Händler auf unsere Märkte zu locken und unsere Waren in größeren Mengen zu verkaufen."
 iberian_ceramics_inv: "Iberische Keramik"
 iberian_ceramics_inv_desc: "Nachdem wir von den Phöniziern gelernt haben, die Töpferscheibe zu benutzen, stellen wir jetzt Amphoren aus roter Keramik her, um Wein, Öl und andere Produkte zu lagern und zu transportieren."
 tartessian_script_inv: "Tartessische Schrift"
 tartessian_script_inv_desc: "Als hybrides System aus Buchstaben und Silbenzeichen ist unser Schriftsystem vom phönizischen und griechischen Alphabet beeinflusst. Es hilft uns sehr bei unserer Aufzeichnung."
 ritual_suicide_inv: "Ritueller Selbstmord"
 ritual_suicide_inv_desc: "In einigen iberischen Gemeinschaften war die Devotio oder das Treueversprechen so stark, dass bekannt wurde, dass Klienten Selbstmord begingen, wenn sie es nicht schafften, ihren Herrn im Kampf vor dem Tod zu schützen."
 castella_inv: "Castella"
 castella_inv_desc: "Die befestigten Dörfer der nordwestlichen iberischen Halbinsel, die auf Hügelkuppen mit starken Verteidigungsmauern erbaut wurden, schützten die Gemeinden und ermöglichten ihnen zu gedeihen."
 cured_ham_inv: "Schinken"
 cured_ham_inv_desc: "Bereits im 6. Jahrhundert v. Chr. verkauften die Iberer gesalzenen und geräucherten Schinken über das Mittelmeer. In Tarraco wurde ein 2.000 Jahre alter versteinerter Schinken gefunden."
 iberian_cavalry_inv: "Iberische Kavallerie"
 iberian_cavalry_inv_desc: "Iberische Pferde gehören zu den ältesten domestizierten Rassen. Die Reiter kämpften massenhaft und wurden als Söldner besonders geschätzt."
 burial_towers_inv: "Grabtürme"
 burial_towers_inv_desc: "Die iberische Grabarchitektur konnte beeindruckende Höhen und Ausmaße erreichen. Zum Teil von griechischen Obelisken beeinflusst, wurden Grabtürme in Erinnerung an Adlige errichtet."
 incineration_inv: "Verbrennung"
 incineration_inv_desc: "Anstatt die Leichen ihrer Toten zu begraben oder zu mumifizieren, haben die Iberer sie eingeäschert. Die Asche wurde in Urnen beigesetzt und mit Grabbeigaben beigesetzt."
 winemaking_inv: "Wein machen"
 winemaking_inv_desc: "Die Phönizier verbreiteten den Weinanbau im gesamten Mittelmeerraum, insbesondere in den iberischen Kolonien, wo der Weinbau Fuß fasste. Armenien ist eines der ältesten Weinanbaugebiete der Welt. Das in der Areni-Höhle entdeckte Weingut stammt aus dem Jahr 4.000 v."
  
  #Daco-Thracian/Illyrian 
 falconry_inv: "Falknerei"
 falconry_inv_desc: "Aristoteles schrieb, dass thrakische Jugendliche kleine Vögel mit gezähmten Falken und Adlern jagten, ihre Haustiere beim Namen nannten und die Beute teilten."
 draco_inv: "Draco"
 draco_inv_desc: "Der Draco war die Standardfahne der dakischen Truppen. Es hatte die Form eines Drachenkörpers mit einem Wolfskopf und war mit einem Stoffschlauch ausgestattet, der im Wind pfiff und seine Feinde einschüchterte."
 werewolves_inv: "Werwölfe"
 werewolves_inv_desc: "Die dakische Affinität zu Wölfen ist legendär. Zalmoxis verwandelte einst einen Priester in einen großen weißen Wolf, damit er das dakische Volk besser beschützen konnte."
 thracian_metalworking_inv: "Thrakische Metallverarbeitung"
 thracian_metalworking_inv_desc: "Die Thraker und Daker zeichneten sich durch Goldschmiedekunst und Schmuckherstellung aus und waren berühmt für ihre komplizierten Stücke."
 illyrian_fishing_nets_inv: "Fischernetze"
 illyrian_fishing_nets_inv_desc: "Erst Fischer, dann Seefahrer."
 thracian_poetry_inv: "Thrakische Poesie"
 thracian_poetry_inv_desc: "Orpheus, der Sohn des Königs von Thrakien, konnte mit seiner Musik Menschen, Tiere und sogar Steine ​​bezaubern. Er betrat die Unterwelt, um mit seiner Frau Eurydike wiedervereinigt zu werden."
 kithara_inv: "Leier"
 kithara_inv_desc: "Die Leier war ein Saitenmusikinstrument aus Thrakien, das angeblich von Hermes erfunden wurde."
 polygamy_inv: "Polygamie"
 polygamy_inv_desc: "Dakische Männer nahmen viele Frauen. Diejenigen, die 10 Frauen hatten, galten als verheiratete Männer und diejenigen mit nur zwei Frauen waren überhaupt keine Männer."
 cult_of_the_serpent_inv: "Kult der Schlange"
 cult_of_the_serpent_inv_desc: "Der Schlangenkult war unter den Illyrern vor allem im Süden weit verbreitet. Die Schlange symbolisierte Kraft, Fruchtbarkeit und Schutz des Hauses."
 ritual_tattooing_inv: "Rituelles Tätowieren"
 ritual_tattooing_inv_desc: "Die Völker der Berggebiete nördlich von Griechenland praktizierten rituelle Tätowierungen und Körperbemalungen bei Männern und Frauen, wobei erbliche Symbole bis zur vierten Generation weitergegeben wurden."
  
  #Numidian and Phoenician 
 numidian_script_inv: "Tifinagh-Skript"
 numidian_script_inv_desc: "Tifinagh kann von einer älteren Libyco-Berber-Schrift oder vom phönizischen Alphabet abgeleitet sein. Tatsächlich könnte das Wort „tifinagh“ ein berberisierter Verwandter des Wortes „punic“ sein, wobei das weibliche Berber-Präfix ti- finagh vorausgeht, eine Verballhornung des lateinischen „Punicus“."
 bones_of_antaeus_inv: "Knochen des Antäus"
 bones_of_antaeus_inv_desc: "Antaeus, ein riesiger Sohn von Poseidon und Gaia, lebte in Libyen und forderte jeden, der vorbeikam, zu einem Wrestling-Wettbewerb heraus. Er schöpfte seine Kraft aus seiner Mutter, hielt immer Bodenkontakt und gewann jeden Kampf. Er wurde schließlich von Herakles besiegt, der ihn zerquetschte, während er ihn hochhielt. Die Gebeine des Antäus sind über die Landschaft verstreut und die Numidier wissen, dass sie seine Söhne und Töchter sind."
 horse_mill_inv: "Pferdemühle"
 horse_mill_inv_desc: "Bereits im 6. Jahrhundert v. Chr. verwendeten die Karthager handbetriebene Drehmühlen. Bis zum 4. Jahrhundert trieb Karthago Drehmühlen mit Eseln und Pferden an, was die Produktion stark erhöhte. Diese Erfindung kann in Iberia oder Sardinien entstanden sein."
 phoenician_colonies_inv: "Phönizische Kolonien"
 phoenician_colonies_inv_desc: "Von ihren assyrischen Herren gezwungen, einen größeren Tribut zu zahlen, segelten die Bewohner von Tyrus im 9. Jahrhundert v. Chr. nach Westen, um neue Märkte zu finden, und gründeten Kolonien in Afrika und Iberia."
 tyrian_purple_inv: "Tyrianisches Purpur"
 tyrian_purple_inv_desc: "Der berühmte violette Farbstoff von Tyrus wurde von Murex-Meeresschnecken abgesondert, die in der Gegend heimisch sind. Der Farbstoff war sehr teuer in der Herstellung und wurde in der Sonne heller, was ihn sehr wertvoll machte. Daher war die Verwendung von lila Textilien auf die Oberschicht beschränkt und durch Prunkgesetze geregelt."
 silent_trade_inv: "Stiller Handel"
 silent_trade_inv_desc: "Laut Herodot handelten die Karthager mit Afrikanern jenseits der Säulen des Herakles, indem sie ihre Waren am Strand zurückließen, die Eingeborenen einluden, sie mit einem Rauchzeichen zu inspizieren, und sich zurückzogen. Wenn die Eingeborenen mit den Waren zufrieden waren, nahmen sie sie und ließen ihre eigenen Waren (oft Gold) im Austausch zurück."
 bitless_bridle_inv: "Gebissloses Zaumzeug"
 bitless_bridle_inv_desc: "Die Numidier ritten ihre Pferde ohne Sattel oder Gebiss. Ihre überlegene Kontrolle über ihre Reittiere beruhte auf der engen Bindung, die sich zwischen ihnen bildete. Diese Beziehung zwischen Mensch und Pferd war so stark, dass numidische Pferde dazu gebracht werden konnten, sich mit ihren Reitern hinzulegen, wenn sie im Hinterhalt saßen."
 serial_production_inv: "Serienproduktion"
 serial_production_inv_desc: "Phönizische und karthagische Schiffsteile wurden separat hergestellt und für eine schnellere, einfachere und billigere Schiffsmontage nummeriert."
 cedar_planks_inv: "Zedernbretter"
 cedar_planks_inv_desc: "Die Phönizier verwendeten Zypressen- und Zedernholz für die Planken ihrer Schiffe, da sie weniger feuchten Bedingungen ausgesetzt waren, und verstemmten sie mit Bitumen, um sie wasserdicht zu machen und Fäulnis zu verhindern."
 periplus_inv: "Periplous von Hanno"
 periplus_inv_desc: "Hanno war ein karthagischer Seefahrer, der im 5. Jahrhundert v. Chr. mit 60 Schiffen an die Westküste Afrikas segelte, um den Goldhandel zu sichern."
 alphabet_inv: "Phönizisches Alphabet"
 alphabet_inv_desc: "Das von rechts nach links geschriebene phönizische Alphabet war der Vorgänger des aramäischen, samaritanischen, anatolischen, griechischen und hebräischen Alphabets. Einfach und leicht an andere Sprachen anpassbar, hatte das Alphabet langfristige Auswirkungen auf die Gesellschaft. Alphabetisierung wurde für einfache Leute möglich und war nicht länger eine Domäne der priesterlichen Klasse."
 hundred_four_inv: "Rat von 104"
 hundred_four_inv_desc: "Aristoteles beschrieb das Konzil von 104 als Karthagos höchste Verfassungsbehörde. Als ziviler Rat war er für die Beurteilung von Generälen und Militärs zuständig, um sicherzustellen, dass sie den Interessen des Senats und des Volkes dienten."
 mago_inv: "Schriften von Mago"
 mago_inv_desc: "Als pensionierter General schrieb Mago ein 28-bändiges Werk über die Landwirtschaft, das das landwirtschaftliche und veterinärmedizinische Wissen der Berber und Phönizier aufzeichnete. Es war das einzige Buch, das der römische Senat nach der Zerstörung Karthagos ins Lateinische übersetzte."
 threshing_board_inv: "Dreschbrett"
 threshing_board_inv_desc: "Karthagische landwirtschaftliche Praktiken waren der Neid anderer Nationen. Aus Phönizien brachten sie mehrere Versionen des Dreschbretts mit, unter anderem mit Spänen und Walzen."
 child_sacrifice_inv: "Kinderopfer"
 child_sacrifice_inv_desc: "Der Nahe Osten hatte mehrere Traditionen, Kinder zu opfern, um in unruhigen Zeiten göttliche Mächte zu besänftigen, wie das Alte Testament beweist. Obwohl die Praxis im 7. Jahrhundert v. Chr. in Phönizien ausgestorben war, blieb sie in Karthago, einer konservativeren Stadt an der Grenze, in Gebrauch. Die Opfer, Kinder der Elite, starben zum Wohle der gesamten Gemeinschaft."
 oasis_ammon_ra_inv: "Oase von Ammon Ra"
 oasis_ammon_ra_inv_desc: "In dieser Oase im Osten Libyens stand ein Tempel, der dem widderköpfigen Sonnengott Ammon Ra gewidmet war. Um 700 v. Chr. war das Orakel des Tempels im östlichen Mittelmeerraum berühmt geworden. Als Alexander 331 v. Chr. in Ägypten ankam, hielt er am Orakel von Ammon an, um den Segen der Gottheit als Pharao von Ägypten zu erbitten."
 pyramidal_tombs_inv: "Pyramidengräber"
 pyramidal_tombs_inv_desc: "Pyramidengräber, die als letzte Ruhestätten für die numidische Elite errichtet wurden, sind in ganz Nordafrika verbreitet. Nach Ansicht einiger Gelehrter deuten historische und etymologische Daten darauf hin, dass diese Mausoleen möglicherweise von den ägyptischen Pyramiden inspiriert wurden."
 dream_divination_inv: "Traumdeutung"
 dream_divination_inv_desc: "Die Numidier legten großen Wert auf Träume. Sie beteten in den Gräbern ihrer Vorfahren und schliefen dort und akzeptierten alles, was sie träumten, als Antwort des Geistes."
  
  #Egyptian 
 shaduf_inv: "Schaduf"
 shaduf_inv_desc: "Der Schaduf ist ein frühes Bewässerungswerkzeug, das aus einer langen Stange mit Gegengewicht an einem Drehpunkt besteht, die am Ende an einem mit Bitumen beschichteten Eimer oder Schilfkorb befestigt ist. Es wird durch eine nahezu mühelose Schwing- und Hebebewegung betrieben, die Wasser aus einem Fluss oder Teich auf Land oder ein anderes Gewässer schöpft und trägt."
 nilometer_inv: "Nilometer"
 nilometer_inv_desc: "Das Nilometer war eine Struktur zur Messung des Wasserstands und der Klarheit des Nils während der jährlichen Hochwassersaison. Es könnte die Form einer senkrechten Säule, einer zum Nil führenden Treppe oder eines Brunnens mit Düker haben. Wenn der Wasserstand niedrig war, bedeutete dies, dass es einen geringeren Ernteertrag geben würde. Wenn es sehr hoch war, bedeutete dies, dass die Überschwemmungen zerstörerisch sein könnten. Es gab eine bestimmte Markierung, die angab, wie hoch die Überschwemmung sein sollte, um den Feldern den reichsten Boden zu liefern."
 basin_irrigation_inv: "Beckenbewässerung"
 basin_irrigation_inv_desc: "Die Beckenbewässerung war eine Form der Wasserbewirtschaftung, die an die Überschwemmungen des Nils angepasst war. Es bestand aus einer Reihe von künstlichen Ufern, einige parallel zum Fluss und andere senkrecht dazu, wodurch Becken unterschiedlicher Größe entstanden. Schleusen leiteten Hochwasser in die Becken, wo es sich einen Monat lang ansammelte, bis der Boden durchnässt war. Das Wasser würde dann in ein abfallendes Becken oder in einen nahe gelegenen Kanal geleitet und die Bauern würden ihre Samen in den entwässerten Gebieten pflanzen."
 solar_calendar_inv: "Sonnenkalender"
 solar_calendar_inv_desc: "Der altägyptische Zivilkalender war ein Sonnenkalender mit einem 365-Tage-Jahr, das in 12 Monate mit jeweils 30 Tagen unterteilt war. Es wurde neben einem ägyptischen Mondkalender verwendet, der für einige religiöse Ereignisse bevorzugt wurde."
 eternal_pyramids_inv: "Ewige Pyramiden"
 eternal_pyramids_inv_desc: "In erster Linie als Gräber für die ägyptischen Pharaonen und ihre Gemahlinnen erbaut, gibt es mindestens 118 ägyptische Pyramiden. Einige der Pyramiden von Gizeh gelten immer noch als einige der größten Bauwerke, die jemals gebaut wurden. Die Cheops-Pyramide ist das letzte der Sieben Weltwunder der Antike, das noch steht."
 hieroglyphs_inv: "Hieroglyphen"
 hieroglyphs_inv_desc: "Das Wort Hieroglyphe kommt von den griechischen Wörtern hiero, was heilig bedeutet, und glypho, was Schrift bedeutet, da die Griechen die Schrift als Quelle mystischen und magischen Wissens betrachteten. In der altägyptischen Sprache hießen Hieroglyphen medu netjer (was die Worte der Götter bedeutet), da man glaubte, dass sie die Schrift erfunden hatten. Hieroglyphen bestanden aus Logogrammen, die Wörter darstellten, Tonträgern, die Laute und Determinative darstellten, die am Ende eines Wortes standen, um zu verdeutlichen, was es bedeutete. Infolgedessen wurden über tausend Zeichen verwendet. Hieroglyphen wurden zur Inspiration für das ursprüngliche phönizische Alphabet, von dem sich letztendlich fast alle anderen ableiten, einschließlich der lateinischen und kyrillischen Schrift (über Griechisch), der arabischen Schrift und möglicherweise sogar der brahmischen Schrift (über Aramäisch)."
 cosmetics_inv: "Kosmetika"
 cosmetics_inv_desc: "Die alten Ägypter betrachteten Schönheit als heilig, also trugen sowohl Männer als auch Frauen Make-up. Die beiden Hauptkosmetika für die Augen waren Grepond-Augenfarbe und schwarzer Kajal. Grüne Augenfarbe wurde aus Malachit, einem Kupferkarbonatpigment, und schwarzer Kajal aus Bleiglanz, einem dunkelgrauen Erz, hergestellt. Kohl wurde als Eyeliner verwendet und schützte sie vor Krankheiten, Insekten und der Sonne. Das Make-up enthielt oft Bleisalze, die den Körper veranlassten, Stickstoffmonoxid zu produzieren und krankheitsübertragende Bakterien zu bekämpfen."
 ink_inv: "Tinte"
 ink_inv_desc: "Die alten Ägypter stellten schwarze Tinte her, indem sie Ruß mit pflanzlichem Gummi und Bienenwachs mischten. Sie ersetzten den Ruß durch anderes organisches Material, um Tinte in verschiedenen Farben herzustellen."
 mint_toothpaste_inv: "Minze Zahnpasta"
 mint_toothpaste_inv_desc: "Ägyptisches Brot war mit Sand und Splitt gefüllt, die den Zahnschmelz abnutzten, daher waren Zahnschmerzen und Zahnhygiene wichtige Themen. Zahnpasta wurde aus getrockneten Irisblüten, Steinsalz, Pfefferkörnern und Minze hergestellt. Die Ägypter erfanden auch Pfefferminzbonbons aus Weihrauch, Myrrhe und Zimt, die mit Honig gekocht wurden."
 water_clock_inv: "Wasseruhr"
 water_clock_inv_desc: "Die Wasseruhr misst die Zeit durch einen regulierten Fluss oder Tropfen von Flüssigkeit in oder aus einem Behälter, wobei die Menge gemessen wird, um festzustellen, wie viel Zeit vergangen ist. Diese Uhren wurden von Priestern benutzt, damit sie Riten und Opfer zur richtigen Zeit durchführen konnten. Wasseruhren sind eines der ältesten Instrumente der Welt zur Zeitmessung."
 book_of_the_dead_inv: "Buch der Toten"
 book_of_the_dead_inv_desc: "Das Buch der Toten ist eine Sammlung von Zaubersprüchen, um den kürzlich Verstorbenen zu helfen. Keine zwei Exemplare sind gleich, da es speziell für jeden Kunden als Handbuch erstellt wurde, um ihm zu helfen, sich im Leben nach dem Tod zurechtzufinden."
 embalming_inv: "Einbalsamierung"
 embalming_inv_desc: "Bereits in der Ersten Dynastie waren ägyptische Priester für die Einbalsamierung und Mumifizierung zuständig. Sie taten dies, indem sie Organe entfernten, den Körper austrockneten und ihn mit Natron bedeckten. Sie glaubten, dass die Mumifizierung es der Seele ermöglichte, nach dem Tod zum konservierten Leichnam zurückzukehren. Über eine Million mumifizierte Tiere wurden in Ägypten gefunden, darunter viele Katzen."
 god_king_inv: "Gottkönig"
 god_king_inv_desc: "Nach seinem Besuch beim Orakel von Ammon Ra in Libyen wurde Alexander zum Pharao gekrönt und zum Sohn Ammons erklärt. Indem er sich auf lokale Traditionen des Königtums berief, trug Alexander dazu bei, seine Legitimität sicherzustellen. Nach seinem Tod bestieg Ptolemäus den Thron. Seine Nachkommen verwendeten ägyptische königliche Symbole und Praktiken wie die Geschwisterehe, um ihre Macht zu festigen."
 beer_inv: "Bier"
 beer_inv_desc: "Bier war ein Grundnahrungsmittel für die alten Mesopotamier, die das dicke, breiartige Gebräu durch spezielle Strohhalme tranken. Die sumerische Hymne an Ninkasi ist sowohl ein Gedicht oder Lied, das die Göttin des Bieres, Ninkasi, lobt, als auch ein Bierrezept aus dem Jahr 1800 v. Später verfeinerten die Ägypter das Getränk, machten es leichter, mischten Honig hinzu und steigerten seine Popularität erheblich. Die Griechen und Römer, die Wein bevorzugten, betrachteten Bier als barbarisches Getränk."
 egyptian_makeup_inv: "Schminke" 
 egyptian_makeup_inv_desc: "Die ägyptische Wandmalerei zeigt viele führende Persönlichkeiten mit umrandeten Augen, die mit einer wirksamen Mischung aus gebrannten Mandeln, Kupfererzen und Asche hervorgehoben wurden.." 
 hair_braids_inv: "Haare flechten" 
 hair_braids_inv_desc: "Afrikanisches Haareflechten war ein kulturelles Ausdrucksmittel und ein Statussymbol in der sozialen Hierarchie, wobei die Elite und die Priesterschaft Frisuren wie Rasterlocken bevorzugten. Die Ägypter übernahmen und trugen Perücken, die einen Boxer-Zopf darstellten, den ihre südlichen Nachbarn entwickelt hatten." 
 police_baboon_inv: "Pavian-Polizei" 
 police_baboon_inv_desc: "Die Ägypter hielten Paviane für sehr weise und intelligente Geschöpfe, Thoth wurde sogar oft als Pavian dargestellt. Es sollte daher nicht überraschen, dass sie Paviane als Polizeitiere einsetzten. Hieroglyphen und Kunstwerke aus dem alten Ägypten zeigen, wie ägyptische Behörden Paviane an der Leine führten, um Verbrecher festzunehmen."
  
  #Mesopotamian 
 seeder_plough_inv: "Sämaschine Pflug"
 seeder_plough_inv_desc: "Der Säpflug revolutionierte die Landwirtschaft, indem er es dem Landwirt ermöglichte, mit Hilfe einer automatischen Sävorrichtung eine Furche in den Boden zu ziehen und gleichzeitig Samen zu säen."
 mass_produced_bricks_inv: "Ziegel aus Massenproduktion"
 mass_produced_bricks_inv_desc: "Aufgrund des Mangels an anderen natürlichen Baumaterialien wie Holz und Stein verwendeten die Sumerer in großem Umfang Lehm zur Herstellung von Ziegeln, die als Hauptbestandteil von Gebäuden dienten."
 textile_mill_inv: "Textilfabrik"
 textile_mill_inv_desc: "Obwohl viele Kulturen im Nahen Osten Stoffe aus Wolle, Hanf und Leinen webten, waren die Sumerer die ersten, die dies im industriellen Maßstab taten. Durch die Zusammenarbeit mit Menschen außerhalb ihrer direkten Verwandtschaft gründeten sie größere Produktionsbetriebe und verkauften ihre Textilien weit und breit."
 canals_and_levees_inv: "Kanäle und Deiche"
 canals_and_levees_inv_desc: "Kanäle und Deiche waren im alten Mesopotamien für die Landbewässerung und den Hochwasserschutz unerlässlich. Deiche schützten die Felder vor Schäden durch Überschwemmungen und Kanäle leiteten Flusswasser zu den Feldern. Große Kanäle wurden als Wasserstraßen für den Handel genutzt."
 backgammon_inv: "Backgammon"
 backgammon_inv_desc: "Dieses uralte Brettspiel für zwei Spieler, das vor etwa 5.000 Jahren erfunden wurde, erfordert Strategie, um zu gewinnen, aber auch ein Glücksmoment beim Würfeln. Während jedoch ein einzelnes Spiel durch Glück gewonnen werden kann, gewinnt der Spieler mit der besten strategischen Leistung tendenziell die meisten Spiele. Dies hat große Auswirkungen auf die Schärfung eines strategischen Denkens."
 sexagesimal_inv: "Sexagesimal"
 sexagesimal_inv_desc: "Das mesopotamische Zahlensystem basierte auf der Zahl 60, einer überlegenen hoch zusammengesetzten Zahl mit zwölf Teilern, von denen 2, 3 und 5 Primzahlen sind. Das Vermächtnis dieses Systems lebt in unseren 60-Sekunden-Minuten, 60-Minuten-Stunden und der Teilung des Kreises in 360 Grad weiter."
 cuneiform_inv: "Keilschrift"
 cuneiform_inv_desc: "Eines der frühesten Schriftsysteme, die Keilschrift, wurde von den Sumerern erfunden. Es bestand aus Markierungen auf Tontafeln, die mit einem Schilfrohr mit keilförmiger Spitze hergestellt wurden. Es ist möglicherweise entstanden, um die Mengen an Vieh oder Waren zu erfassen."
 cylinder_seals_inv: "Zylinderdichtungen"
 cylinder_seals_inv_desc: "Diese komplizierten Abdruckstempel wurden von allen Klassen der mesopotamischen Gesellschaft als Kennzeichen ihrer Identität verwendet, um Korrespondenz zu beglaubigen und Geschäftstransaktionen abzuschließen. Oft um den Hals getragen, rollte eine Person ihr Siegel auf eine feuchte Tontafel, um als verbindliche Unterschrift zu dienen."
 astrology_inv: "Astrologie"
 astrology_inv_desc: "Babylonische Astrologen studierten die Sterne, um Omen auf Tontafeln aufzuzeichnen. Sie waren in der Lage, akribische Messungen und Berechnungen der Bewegung von Himmelskörpern durchzuführen, und interessierten sich hauptsächlich dafür, wie himmlische Ereignisse weltliche wie Finsternisse und den Tod eines Monarchen beeinflussten. Der moderne Tierkreis basiert auf dem babylonischen."
 qunnabu_inv: "Qunnabu"
 qunnabu_inv_desc: "Das akkadische Kraut Qunnabu, das heute als Cannabis bekannt ist, wurde zu Ehren von Ishtar, der Göttin der Liebe und Heilung, verbrannt. Möglicherweise wurde die Substanz auch als Aphrodisiakum und als Heilmittel verwendet."
  
  
  #Persian 
  
 kariz_inv: "Kariz"
 kariz_inv_desc: "Heute besser bekannt als Qanat, war der Kariz ein System, um Grundwasser über große Entfernungen durch einen unterirdischen Kanal an die Oberfläche zu transportieren. Da nur wenig Wasser durch Verdunstung verloren geht, wurden sie zur Wasserversorgung in ariden Klimazonen mit regelmäßigen und zuverlässigen Flüssen verwendet."
 imperial_diaspora_inv: "Imperiale Diaspora"
 imperial_diaspora_inv_desc: "Die meisten Satrapien des achämenidischen Reiches wurden von persischen Prinzen regiert, aber einige weniger wichtige nicht-iranische Gebiete gingen in den Besitz kleinerer persischer Adliger über, die sich dort niederließen und Gemeinschaften bildeten. Perser, die nach Armenien, Anatolien, Babylon und Ägypten gezogen waren, bewahrten ihre ethnische und kulturelle Identität für viele Generationen nach Alexanders Eroberungen."
 yakhchal_inv: "Jachchal"
 yakhchal_inv_desc: "Bereits 400 v. Chr. wurden Yakhchals in der iranischen Wüste gebaut, um Eis zu produzieren und zu lagern. Die niedrige Luftfeuchtigkeit in der Wüste beschleunigte die Wasserverdunstung und förderte eine schnelle Abkühlung nach Sonnenuntergang, wonach die Temperaturen unter den Gefrierpunkt fallen konnten. Wasser wurde oft über einen Kariz in den Yakhchal geleitet, wo es gefror, wenn es kalt genug wurde. Das kuppelförmige Gebäude ließ kalte Luft an der Basis der Struktur herein, die in unterirdische Räume abstieg, während die konische Form die Wärme durch Öffnungen an der Oberseite nach oben und nach außen leitete und die Luft innerhalb des Yakhchal kühler hielt als draußen."
 postal_service_inv: "Postdienst"
 postal_service_inv_desc: "Das persische Postsystem wurde von Cyrus dem Großen geschaffen, um eine schnelle königliche Kommunikation zu gewährleisten. Jede Poststation befand sich entlang der Königsstraße, die sich von Sardes nach Susa über die Breite des Achämenidenreiches erstreckte. Die Reiter wurden an jeder Station entlang ihrer Route mit frischen Proviant und Pferden versorgt, sodass sie ihre Korrespondenz mit großer Geschwindigkeit zustellen konnten."
 decimal_command_inv: "Dezimalbefehl"
 decimal_command_inv_desc: "Die persische Armee wurde in Regimenter von tausend Mann namens Hazarabam aufgeteilt. Der Hazarabam wurde in zehn Sataba von jeweils hundert Mann unterteilt, die weiter in zugartige Einheiten von zehn Männern namens Dathaba unterteilt wurden. Jede Einheit hatte auf jeder Ebene dieser Kommandostruktur ihren eigenen Anführer."
 khatru_inv: "Khatru"
 khatru_inv_desc: "Khatru war eine Form der Landverwaltung, die speziell auf der Unterstützung bestimmter Unterabteilungen der Armee basierte."
 imperial_navy_inv: "Kaiserliche Marine"
 imperial_navy_inv_desc: "Ursprünglich von Kambyses gebaut, um Ägypten zu erobern, war die königliche Flotte der Achämeniden die erste kaiserliche Marine der Geschichte. Die Perser waren auch die ersten, die die Triere in großem Umfang einsetzten, was sie zum neuen Marinestandard machte. Da die persischen Seeleute unerfahren waren und nicht schwimmen konnten, verließ sich die Marine auf das Know-how der phönizischen Untertanen des Reiches, die teilweise finanziell von den Marinestützpunkten in ihren Städten profitierten."
 polycentric_administration_inv: "Polyzentrische Verwaltung"
 polycentric_administration_inv_desc: "Religiös und kulturell tolerant, im Gegensatz zu seinem verhassten assyrischen Vorgänger, war das Persische Reich in Satrapien aufgeteilt, die von einem delegierten persischen Gouverneur (Satrap) verwaltet wurden, der nur zivile Angelegenheiten verwaltete, während ein General militärische Angelegenheiten regelte. Dies hielt Satrapen davon ab, zu rebellieren, weil es ihnen an militärischer Kraft mangelte, und verhinderte, dass Militärführer rebellierten, weil sie nicht genug Truppen bezahlen konnten."
 paradisial_gardens_inv: "Paradiesische Gärten"
 paradisial_gardens_inv_desc: "Persische Gärten waren normalerweise in vier Quadranten verteilt, die die vier natürlichen Elemente (Erde, Wind, Feuer und Wasser) symbolisierten. Wasser spielte sowohl bei der Bewässerung als auch bei der Verzierung eine große Rolle. Zu den vielen Bäumen und Pflanzen gehörten Zedern, Zypressen, Obstbäume und Blumen. Im Gegensatz zu früheren assyrischen Gärten, die oft von Palästen oder Tempeln getrennt waren, wurden die Gärten von Cyrus dem Großen als integrale Bestandteile seiner Paläste gebaut, und in Pasargadae ließ er einen Thron errichten, damit er sie betrachten konnte. Das Wort Paradies aus dem Griechischen paradeisos stammt ursprünglich aus dem altiranischen pairidaeza und bedeutet Gehege oder Park."
 imperial_aramaic_inv: "Kaiserliches Aramäisch"
 imperial_aramaic_inv_desc: "Nach der Eroberung Mesopotamiens durch Darius I. wurde Aramäisch als einheitliche Schriftsprache angenommen, die die verschiedenen Regionen und Völker des Persischen Reiches verband. Die Lingua Franca war stark standardisiert, mit Formen, die auf historischen Präzedenzfällen basierten, und ihre Begegnung mit dem Persischen gab ihr neuen Fokus und Kraft. Jahrhunderte nach Alexanders Eroberungen übte das kaiserliche Aramäisch weiterhin Einfluss auf die iranischen Sprachen aus."
 pahlavi_script_inv: "Pahlavi-Skript"
 pahlavi_script_inv_desc: "Die Pahlavi-Schrift leitet sich von der aramäischen Schrift, ihren Logogrammen und einigen aramäischen Vokabeln ab und wurde modifiziert, um die Phonologie der mitteliranischen Sprachen zu unterstützen. Die früheste dokumentierte Verwendung der Pahlavi-Schrift findet sich auf parthischen Münzen aus der Regierungszeit von Arsaces I. (250 v. Chr.)."
 court_procedures_inv: "Gerichtsverfahren"
 court_procedures_inv_desc: "Die vielschichtigen und ausgefeilten Traditionen des persischen Königshofes erreichten den Höhepunkt der Majestät. Es war der Ort, an dem die Rituale und Zeremonien der Könige durchgeführt wurden und an dem der Monarch Huldigungen entgegennahm, Audienzen gab, Bankette gab und sich der theatralischen Machtdemonstration hingab."
 carpets_inv: "Teppiche"
 carpets_inv_desc: "Iranische und armenische Teppiche und Teppiche wurden ursprünglich von nomadischen Stammesangehörigen gewebt, um sie vor Kälte oder Feuchtigkeit zu schützen. Im Laufe der Zeit wurden sie durch handwerkliches Geschick und Handwerk zu Kunstwerken, die von Generation zu Generation weitergegeben wurden. Die fortschrittliche Technik des Pazyryk-Teppichs (5. Jahrhundert v. Chr.), des ältesten bekannten Florteppichs der Welt, zeigt, dass das Weben bereits eine lange Entwicklungsgeschichte hinter sich hat. Das Grab von Cyrus in Pasargadae soll mit prächtigen Teppichen bedeckt gewesen sein."
  
  #East African 
 gum_trade_inv: "Kaugummi-Handel"
 gum_trade_inv_desc: "Löslicher Gummi bestand aus gehärtetem Saft, der aus dem Akazienbaum gewonnen wurde, und war ein hoch geschätztes Gut. Es wurde als Bindemittel für Kosmetika, Farben und Tinte, als Zusatz zu Keramikglasuren, als kulinarische Zutat und als Medizin verwendet. Es wurde sogar zum Einbalsamieren von Mumien verwendet."
 myrrh_trade_inv: "Handel mit Myrrhe"
 myrrh_trade_inv_desc: "Myrrhe, das Harz des Commiphora-Myrrha-Baums, wird seit Tausenden von Jahren als Parfüm, Weihrauch und Medizin verwendet. Es wurde üblicherweise mit Posca oder Wein gemischt und zum Vergnügen und als Analgetikum getrunken, beispielsweise zur Behandlung von Zahnschmerzen."
 ivory_trade_inv: "Elfenbeinhandel"
 ivory_trade_inv_desc: "Nubisches Elfenbein war sehr begehrt, um Reliefs und Statuen zu schnitzen und dünne Platten zum Einlegen von Holz herzustellen. Es galt als dem indischen Elfenbein überlegen, da asiatische Elefanten viel kleinere Stoßzähne hatten. Die höhere Dichte des indischen Elfenbeins erschwerte das Polieren. Im Vergleich zu nubischem Elfenbein war es zudem deutlich zerbrechlicher und neigte mit zunehmendem Alter zum Vergilben."
 bloomeries_inv: "Bloomeries"
 bloomeries_inv_desc: "Der Bloomery war der erste Ofentyp, der Eisen schmelzen konnte. Es produzierte eine poröse Masse aus Eisen und Schlacke namens Bloom, die dann zu Schmiedeeisen geschmiedet wurde. Die Blumenläden der Nubier und Kuschiten produzierten einen Überschuss an Metallwerkzeugen und Waffen, die zum Verkauf bestimmt waren."
 royal_iron_monopoly_inv: "Königliches Eisenmonopol"
 royal_iron_monopoly_inv_desc: "Eisenerz ist im nubischen Sandstein rund um die Königsstadt Meroë reichlich vorhanden, wo heute große Hügel alter Schlacke zu sehen sind, ein Beweis für die hohe Eisenproduktion unter staatlicher Kontrolle."
 monsoon_navigation_inv: "Monsunnavigation"
 monsoon_navigation_inv_desc: "Indische, arabische und äthiopische Seefahrer lernten, den Monsun zu nutzen, der im Sommer aus Südwesten und im Winter aus Nordosten weht, um eine sichere Reise während des Handels über das Rote Meer und den Indischen Ozean zu gewährleisten."
 beden_inv: "Betten"
 beden_inv_desc: "Die Beden ist ein schnelles genähtes Seeschiff mit einem oder zwei Masten, das sich durch einen hohen Heckpfosten und ein kräftiges Ruder auszeichnet. Es wurde historisch zum Fischen und zum Transport von Waren verwendet."
 meroitic_script_inv: "Meroitische Schrift"
 meroitic_script_inv_desc: "Die meroitische Schrift besteht aus zwei alphasillabischen Schriften (meroitische Schreibschrift, abgeleitet von demotisch-ägyptisch, und meroitische Hieroglyphen, abgeleitet von ägyptischen Hieroglyphen). Sie wurden geschaffen, um im 3. Jahrhundert v. Chr. die meroitische Sprache in Kush zu schreiben. Obwohl die Schriften entziffert wurden, wird die Sprache heute noch kaum verstanden."
 saqiya_inv: "Kole"
 saqiya_inv_desc: "Heute besser bekannt als Saqiya, war der Kushite Kole ein mechanisches Gerät zum Heben von Wasser, das ähnlich wie ein Schöpfrad funktionierte. Es wurde verwendet, um die Bewässerung während der meroitischen Zeit zu verbessern. Das Rad beförderte Wasser bis zu acht Meter hoch und war eine wesentliche Verbesserung gegenüber dem Schaduf, dem damals weit verbreiteten Bewässerungsgerät. Während der Schaduf nur von Menschen bedient werden konnte, wurde der Kole von Ochsen oder anderen Tieren angetrieben."
 sewn_planks_inv: "Genähte Plankenschiffe"
 sewn_planks_inv_desc: "In der Region des westlichen Indischen Ozeans wurden Schiffe traditionell ohne Eisenbefestigungen gebaut. Stattdessen wurden die Bretter zusammengenäht oder geschnürt, mit oder ohne Baumnägel. Das war nicht nur billiger, sondern gab den Schiffen auch mehr Flexibilität."
  
  #Arabian 
 pepper_trade_inv: "Handel mit Pfeffer"
 pepper_trade_inv_desc: "Schwarzer Pfeffer wurde von der Elite als Gewürz und Statusmarker geschätzt. Tamilische Texte berichten von griechischen Einkäufen großer Säcke mit schwarzen Pfefferkörnern aus Indien, und viele Rezepte im römischen Kochbuch Apicius aus dem 1. Jahrhundert verwenden die Zutat."
 cinnamon_trade_inv: "Zimthandel"
 cinnamon_trade_inv_desc: "Die Alten betrachteten Zimt als Eigentum von Monarchen und sogar Gottheiten; Eine Inschrift berichtet über ein Geschenk von Zimt an den Tempel des Apollo in Milet. Seine Quelle wurde jahrhundertelang geheim gehalten, um das Lieferantenmonopol der Gewürzhändler zu schützen. Herodot, Aristoteles und andere Autoren nannten Arabien als Quelle des Gewürzs und berichteten, dass riesige Vögel die Stäbchen aus einem unbekannten Land, wo die Zimtbäume wuchsen, sammelten und sie zum Bau ihrer Nester verwendeten."
 dhow_inv: "Dau"
 dhow_inv_desc: "Die mit dem Perlenhandel verbundene Dau ist ein traditionelles Segelschiff mit einem oder mehreren Masten, das zum Transport von Waren verwendet wurde. In der Antike wurden die Planken des Rumpfes mit Kokosseilen zusammengebunden."
 ukaz_poetry_fair_inv: "Poesiemesse"
 ukaz_poetry_fair_inv_desc: "Die Ukaz-Messe war ein saisonaler Markt, der jedes Jahr während des heiligen Monats Dhu al-Qi'dah für zwei Wochen geöffnet war. Araber versammelten sich dort, um Streitigkeiten beizulegen, Vereinbarungen zu treffen, Verträge und Waffenstillstände zu verkünden, Sportwettkämpfe abzuhalten, religiöse Rituale durchzuführen und vor allem Poesiewettbewerbe zu veranstalten, an denen die angesehensten Dichter des Zeitalters teilnahmen. Diese Poesiewettbewerbe würden nach und nach dazu beitragen, die Grammatik und Syntax der klassischen arabischen Sprache zu formalisieren."
 musnad_script_inv: "Musnad-Skript"
 musnad_script_inv_desc: "Musnad ist ein arabisches Wort, das verwendet wird, um die altsüdarabische Schrift zu beschreiben, die verwendet wird, um die sabäischen, katabanischen, hadramautischen, minäischen und hasaitischen Sprachen zu schreiben. Das Skript ist nicht kursiv und stellt keine Vokale dar. Eine leichter zu schreibende kursive Form der Schrift namens zabur wurde auch für religiöse Zwecke oder zur Aufzeichnung täglicher Transaktionen auf Papyrus oder Palmblattstiel verwendet. Im Gegensatz dazu wurde die Musnad-Schrift häufiger in Stein gemeißelt, um historische Ereignisse zu dokumentieren."
 oasis_agriculture_inv: "Oasen-Landwirtschaft"
 oasis_agriculture_inv_desc: "Oasen sind auf eine sorgfältige Land- und Wasserbewirtschaftung angewiesen. Der Boden muss bewässert werden, damit Aprikosen-, Feigen-, Oliven- und andere Obstbäume gedeihen können. Die wichtigste Pflanze in einer Oase ist die Dattelpalme, die die obere Schicht bildet und kleineren Obstbäumen auf der mittleren Schicht Schatten spendet. Durch den Anbau von Bäumen und Pflanzen in verschiedenen Schichten nutzen die Bauern das wenige Boden- und Wasserangebot optimal aus. Wenn es das Wasser zulässt, werden auch viele Gemüse- und Getreidearten wie Gerste, Hirse und Weizen angebaut."
 kaaba_pilgrimage_inv: "Ka'aba-Pilgerfahrt"
 kaaba_pilgrimage_inv_desc: "Die Ka'aba (arabisch für „Würfel“) ist ein schwarzer Meteorit, der als heiliges Heiligtum verehrt wurde und Jahrhunderte vor dem Islam ein Wallfahrtsort war. Es wurde angenommen, dass es den Ort markiert, an dem sich die heilige Welt mit der profanen Welt kreuzt. Der mystische schwarze Stein, der vom Himmel gefallen war, symbolisierte die Verbindung zwischen Himmel und Erde. Später wurde es ein Schrein für viele verschiedene Gottheiten, von denen die wichtigste Hubal war, die mit Pfeilen der Weissagung ausgestattet war, um auf die Anliegen der Anbeter zu reagieren. Das Ritual des Umrundens der Ka'aba (Umrundung) geht ebenfalls auf die Zeit vor dem Islam zurück und wurde oft nackt durchgeführt."
 great_dam_of_marib_inv: "Großer Damm von Ma'rib"
 great_dam_of_marib_inv_desc: "Der Große Damm von Ma'arib, ein Wunder der alten Ingenieurskunst, kann bis ins Jahr 1.700 v. Chr. zurückreichen, wobei die endgültige Version im 8. Jahrhundert v. Chr. vom wohlhabenden Königreich Saba fertiggestellt wurde. Südarabien war damals grüner und feuchter als heute, und der Damm fängt die periodischen Monsunregen auf, die auf die nahe gelegenen Berge fielen, um das Gebiet um die sabäische Hauptstadt Ma'arib zu bewässern. Der Damm wurde im Laufe der Geschichte mehrmals gewartet und beschädigt. Im Jahr 145 v. Chr. wurde es während des Krieges zwischen dem Volk von Raydān und dem Königreich Saba durchbrochen. Die daraus resultierenden Überschwemmungen zerstörten die Ernte und lösten eine Massenflucht von Menschen auf der Suche nach Nahrung aus. Spätere Schäden am Damm im 2. und 3. Jahrhundert n. Chr. Zeugen der weiteren und endgültigen Zerstreuung der Bevölkerung."
  
  #Anatolian 
 coins_inv: "Münzen"
 coins_inv_desc: "Die allerersten Münzen stammen aus Lydien und werden König Krösus zugeschrieben. Sie erleichterten den Handel und revolutionierten die Wirtschaft insgesamt."
 duduk_inv: "Duduk"
 duduk_inv_desc: "Die Duduk ist ein altes armenisches Holzblasinstrument aus Aprikosenholz. Es wird normalerweise zu zweit gespielt. Der erste Spieler spielt die Melodie, während der zweite Spieler einen stabilen, traurigen Bordun erzeugt. Der Klang der beiden Instrumente zusammen erzeugt einen satten und eindringlichen Klang, der durch die Zirkularatmung unbegrenzt fortgesetzt werden kann."
 subterranean_dwellings_inv: "Unterirdische Wohnungen"
 subterranean_dwellings_inv_desc: "Die Landschaft von Zentralkappadokien wird von weichem Tuffstein dominiert, der aus Vulkanen sickerte, um surreale Felsformationen zu formen, die Feenkamine genannt werden. Seit hethitischer Zeit suchten die Einheimischen Schutz in den natürlichen, gewundenen Höhlen und gruben ganze Städte aus dem weichen Felsen. Eine der größten unterirdischen Gemeinschaften dieser Art, Derinkuyu, nahm 18 Stockwerke ein und war 85 Meter tief. Die Eingänge und Lüftungsschächte konnten verkleidet werden, wenn die Bewohner durch Plünderer oder feindliche Armeen in Gefahr waren."
 lacemaking_inv: "Klöppeln"
 lacemaking_inv_desc: "Die armenische Nadelspitze scheint sich aus der Netzherstellung entwickelt zu haben. Während Filetspitze oder Lacis Stickstiche auf einer geknoteten Netzspitze erzeugt, macht die armenische Nadelspitze das Netz selbst dekorativ. Die armenische Nadelspitze war in der Gesellschaft weit verbreitet und schmückte alles von Kopftüchern bis hin zu Dessous."
 phrygian_mode_inv: "Phrygischer Modus"
 phrygian_mode_inv_desc: "Der phrygische Modus ist ein altgriechischer Tonos oder eine Harmonie, die auf einem bestimmten Satz von Oktavarten oder Tonleitern gespielt wird. Es hat keine hohen oder tiefen Töne und beginnt und endet auf E."
 martial_dancing_inv: "Kampftanz"
 martial_dancing_inv_desc: "Kampftänze sind ein wichtiger Teil des armenischen Kulturerbes und spiegeln den heroischen Geist und die Einheit der Ziele der Nation wider. Viele Tänze basieren auch heute noch auf Konzepten von Krieg und Konfrontation, wie Kochari, Berd und Uzundara. Die Yarkhushta hat ihren Ursprung in der historischen armenischen Gegend von Sasun und besteht aus Tänzern, die sich gegenüberstehen und sich gegenseitig in die Handflächen klatschen. Krieger tanzten traditionell den Yarkhushtra vor dem Kampf, um sich physisch und psychisch vorzubereiten."
 temple_estates_inv: "Tempelgüter"
 temple_estates_inv_desc: "Der Einfluss der achämenidischen Herrschaft in Anatolien hielt noch lange an, nachdem der König der Könige abgesetzt worden war. Land, das den Tempeln gewidmet war, galt immer noch weitgehend als unantastbar, und ihre Priester konnten einige der höchsten Positionen in der Gesellschaft bekleiden. Tempelgüter, die mit angeschlossenen Dörfern, Städten und Feldern sehr wohlhabend und einflussreich werden konnten, blieben ein wichtiger Bestandteil der anatolischen Landschaft."
 hittite_case_law_inv: "Hethitische Rechtsprechung"
 hittite_case_law_inv_desc: "Die hethitischen Gesetze finden sich auf einer Reihe hethitischer Keilschrifttafeln, die in Hattusa entdeckt wurden und als Fallgesetze formuliert sind, indem sie mit einer Bedingung beginnen und mit einer Entscheidung enden (z soll zehn halbe Schekel Silber geben.) Trotz allgemeiner sexueller Freizügigkeit wurde bei Ehebruch, Inzest und Bestialität (außer bei Pferden und Maultieren) die Todesstrafe verhängt."
 kikkuli_inv: "Reiterliche Ausbildung"
 kikkuli_inv_desc: "Kikkuli, ein hurrianischer Meisterpferdetrainer aus Mitanni, verfasste einen Text, der die richtige Konditionierung und Fütterung hethitischer Kriegspferde über einen Zeitraum von sieben Monaten vorschrieb. Das System verwendete Intervalltrainingstechniken, die darauf ausgelegt waren, die Muskeln und das Atmungssystem des Pferdes durch eine allmähliche Erhöhung des Stress- und Trainingsniveaus zu stärken."
 achaemenid_administration_inv: "Achämenidische Verwaltung"
 achaemenid_administration_inv_desc: "Obwohl Anatolien nicht der reichste oder mächtigste Teil des achämenidischen Reiches war, war es ein wichtiger Teil von Cyrus‘ Erbe, nachdem es von Cyrus‘ Schwert erobert worden war, und die Cicilian Gates blockierten die Bedrohung, die jede feindliche Macht in Anatolien für die darstellen könnte Levante und Medien selbst. Indem er sich in Anatolien niederließ und sein Volk in persischer Staatskunst unterrichtete, hatte der König der Könige gehofft, die Region in eine gefügige und loyale Abhängigkeit zu verwandeln."
  
 #Tylos 
 cotton_trade_inv: "Baumwollhandel"
 cotton_trade_inv_desc: "Der griechische Admiral Nearchos schrieb: „Auf der im Persischen Golf gelegenen Insel Tylos gibt es große Plantagen von Baumwollbäumen, aus denen Kleidungsstücke hergestellt werden, die Sindones genannt werden, von sehr unterschiedlichem Wert, einige sind kostspielig, andere weniger teuer. Deren Verwendung ist nicht auf Indien beschränkt, sondern erstreckt sich auf Arabien.'"
  
 #Colchis 
 hillock_inv: "Hügel" 
 hillock_inv_desc: "Die Bewohner von Colchis, die in den sumpfigen Feuchtgebieten des Phasis-Flussdeltas lebten, schütteten große Erdhügel auf, auf denen sie Pfahlbauten errichteten.." 
  
  #Bloodline inventions 
 alexander_legacy_inv: "Alexanders Erbe"
 alexander_legacy_inv_desc: "Alexander war ein großer Eroberer und sein Vermächtnis wird tausend Jahre lang nachhallen ..."
 achaemenid_legacy_inv: "Achämenidisches Erbe"
 achaemenid_legacy_inv_desc: "Die großen Könige von Persien herrschten über eine große Anzahl von Untertanen und weite Landstriche, die mit beispielloser Effizienz verwaltet wurden."
 chandragupta_legacy_inv: "Chandraguptas Vermächtnis"
 chandragupta_legacy_inv_desc: "Nach Alexanders Tod würde in Indien eine neue Supermacht aufsteigen, angeführt von Chandragupta Maurya. In seinem Reich wurde Religionsfreiheit gewährt."
  
  #New inventions 
 centralised_production_inv: "Zentralisierte Produktion"
 centralised_production_inv_desc: "Durch die direkte Verwaltung und Konsolidierung der ehemaligen Heimindustrie kann die Produktion in städtischen Umgebungen intensiviert werden."
 slavemaster_inv: "Sklavenmeister"
 slavemaster_inv_desc: "Durch die Institutionalisierung der Versklavung wird Zwangsarbeit zu einem integralen Bestandteil der Staats- und Sozialwirtschaft."
  
  
