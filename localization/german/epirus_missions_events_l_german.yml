l_german:
  ### Missions 
 epi_mission_pyrrhus_tt: "Da unser Herrscher Pyrrhus ist, können wir zwischen den Missionen #Y $epirus_2_magna$#! und#Y $epirus_3_greece$#! ohne Wartezeit wechseln. Der Fortschritt in jedem Missionsbaum wird gespeichert. Jedes Mal, wenn einer der Missionsbäume vorzeitig abgebrochen wird, passiert allerdings Folgendes:"
 me_epi_task_start_tt_1: "[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] beginnt damit"
  # Epirus 
 me_epirus_1_epirus.110.t: "$epirus_1_epirus$: Wege zum Ruhm"
 me_epirus_1_epirus.110.desc: "Unsere Vergangenheit war schmachvoll und von ständigen Bürgerkriegen und militärischen Fehlentscheidungen geprägt. Viele unserer Sorgen gehen auf die Kappe der Molosser, die einzig aus einer Laune heraus eine neue Führung verlangen. Wir müssen die Kontrolle über das Land allein in die Hände des Monarchen legen, wenn wir Epirus wieder zu wahrer Größe bringen wollen."
 me_epirus_1_epirus.110.a: "Epirus wird wieder gefürchtet werden."
 me_epirus_1_epirus.111.t: "$epirus_1_epirus$: Neue Hoffnung"
 me_epirus_1_epirus.111.desc: "Unseren neuen Herrschern ist es gelungen, Epirus aus unserer turbulenten Vergangenheit herauszuführen, und das Volk fühlt, dass unser Königreich unter der starken Hand [me_epirus_scope.GetRuler.Custom('get_DerDes')] [me_epirus_scope.GetRulerTitle][me_epirus_scope.GetRuler.Custom('get_sMale')] den stürmischen Wandel der Zeit mit all seinen Unwägbarkeiten sicher überstehen kann."
 me_epirus_1_epirus.111.a: "Die Zukunft gehört uns."
 me_epirus_1_epirus.111.at: "$me_epi_task_start_tt_1$ die Molosserzwinger auszubauen."
 me_epirus_1_epirus.1.t: "$epirus_1_epirus_6$: Treue Gefährten"
 me_epirus_1_epirus.1.desc: "Die Molosser-Hunde werden seit Jahrhunderten in den Hügeln von Epirus gezüchtet, dienen als Jagdhelfer und sind darauf abgerichtet, unseren Feinden Angst einzujagen und sie im Kampf zu behindern. Wir sollten das Beste aus diesen Tieren machen."
 me_epirus_1_epirus.1.a: "Wir sind gesegnet, solche treuen Freunde zu haben."
 me_epirus_1_epirus.1.at: "$me_epi_task_start_tt_1$ die Molosserzwinger auszubauen."
 me_epirus_1_epirus.2.t: "$epirus_1_epirus_2$: Zukünftige Beziehung"
 me_epirus_1_epirus.2.desc: "Die Taulantier bewiesen ihre Freundschaft zu unserem Königreich, als sie Pyrrhus bei sich aufnahmen. Es gibt allerdings jene, die sich wünschen, die Dinge wären anders gelaufen ...\n\nDer Hof ist zwischen zwei Meinungen gespalten: Die einen sind der Ansicht, wir müssten unsere von Sanktionen geprägte Beziehung aufrechterhalten, um unsere gemeinsamen Feinde zu überwinden, und die anderen behaupten, die Taulantier könnten helfen, wenn wir in Not sind, doch nur, um Zinsen auf die geleisteten Gefallen zu kassieren!"
 me_epirus_1_epirus.2.a: "Wir werden unsere einzigen Freunde nicht verraten."
 me_epirus_1_epirus.2.b: "Epirus muss mutig sein, um zu überleben."
 epirus_1_epirus_2_bypass_tt: "$mission_task_completed_tt_1$$epirus_1_epirus_16$#! wird #R umgangen#!!"
 me_epirus_1_epirus.2.tt: "$mission_task_completed_tt_1$$epirus_1_epirus_2$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.3.t: "$epirus_1_epirus_3$: Modernes Militär"
 me_epirus_1_epirus.3.desc: "Durch die sorgfältige Auswahl loyaler Offiziere und die Verlagerung von Rekrutierung und Ausbildung in die Zuständigkeit unserer eigenen Minister konnten wir sowohl die Organisation der Armee fördern als auch ihre Treue sichern."
 me_epirus_1_epirus.3.a: "Die alten Wege müssen weichen."
 me_epirus_1_epirus.3.at: "$mission_task_completed_tt_1$$epirus_1_epirus_3$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.4.t: "$epirus_1_epirus_4$: In den Himmel wachsende Ambitionen"
 me_epirus_1_epirus.4.desc: "Durch die Bemühungen unsere[me_epirus_scope.GetRulerCustom('get_rsEnding')] [me_epirus_scope.GetRulerTitle][me_epirus_scope.GetRulerCustom('get_sMale'), [me_epirus_scope.GetRuler.GetPraenomen] ist es uns gelungen, den Hof von [me_epirus_scope.GetName] von der Notwendigkeit zu überzeugen, mutigere Schritte zu unternehmen, um unser Land vor den Ambitionen der Diadochen und aller anderen zu schützen, die uns in die Sklaverei drängen wollen: Den Anfang muss die Sicherung der ambrakischen und akarnischen Städte machen."
 me_epirus_1_epirus.4.a: "Es ist unvermeidlich."
 me_epirus_1_epirus.4.at: "$mission_task_completed_tt_1$$epirus_1_epirus_4$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.5.t: "$epirus_1_epirus_5$: Gestärkte Monarchie"
 me_epirus_1_epirus.5.desc: "Durch die behutsame Herauslösung der wichtigsten Land- und Steuerrechte aus den Privilegien des Stammesadels haben wir die Kontrolle der Krone über die Verwaltung von Land und Volk von Epirus massiv ausgeweitet, auch wenn dies bedeutete, einiges an Verärgerung zu ernten."
 me_epirus_1_epirus.5.a: "[me_epirus_scope.GetRuler.Custom('get_DieDer')|U] [me_epirus_scope.GetRulerTitle] muss über allen anderen stehen."
 me_epirus_1_epirus.5.at: "$mission_task_completed_tt_1$$epirus_1_epirus_5$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.6.t: "$epirus_1_epirus_6$: Der Stolz von Molossien"
 me_epirus_1_epirus.6.desc: "Unsere Initiative, die Zucht und Abrichtung von Jagd- und Kriegshunden auszuweiten, hat weitreichenden Erfolg gezeigt, sodass ihr Nutzen und ihre Kameradschaft sie auch außerhalb von Epirus sehr gefragt gemacht hat."
 me_epirus_1_epirus.6.a: "Unsere Hunde werden in der ganzen Welt bekannt sein."
 me_epirus_1_epirus.6.at: "$mission_task_completed_tt_1$$epirus_1_epirus_6$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.7.t: "$epirus_1_epirus_16$: Verhandlungen mit Taulantien"
 me_epirus_1_epirus.7.desc: "Unsere Gesandten sind unter der Leitung von [epirote_diplomat_scope.GetPraenomen] aus Taulantien zurückgekehrt und bringen die Kunde von unserer "
 me_epirus_1_epirus.7.desc_1_1: "angemessenen Bitte, [byllis_scope.GetName] von [me_epirus_scope.GetName] verwalten zu lassen."
 me_epirus_1_epirus.7.desc_1_2: "gerechten Bitte, einen Teil ihres Territoriums im südlichen Illyrien abzutreten."
 me_epirus_1_epirus.7.desc_1_3: "notwendigen Bitte, uns als ihren Lehnsherrn zu akzeptieren."
 me_epirus_1_epirus.7.desc_2_1: "\n\nTrotz all [epirote_diplomat_scope.GetHerHerHis]er Bemühungen gelang es [epirote_diplomat_scope.GetPraenomen] nicht, die Taulantier von unserem Angebot zu überzeugen."
 me_epirus_1_epirus.7.desc_2_2: "\n\n[epirote_diplomat_scope.GetPraenomen] berichtet, dass die Taulantier weise, wenn auch etwas widerwillig, unsere Forderungen akzeptiert und bereits die notwendigen Schritte eingeleitet haben, noch während wir hier sprechen."
 me_epirus_1_epirus.7.a: "Ausgezeichnet."
 me_epirus_1_epirus.7.at1: "Wir erhalten Ansprüche auf alle taulantischen Territorien südlich von #Y Epidamnos#! und #Y Parthos#!."
 me_epirus_1_epirus.7.at2: "Wir erhalten Ansprüche auf alle taulantischen Territorien."
 me_epirus_1_epirus.7.b: "Narren."
 me_epirus_1_epirus.7.bt: "Wir erhalten alle taulantischen Territorien südlich von #Y Epidamnos#! und #Y Parthos#!."
 me_epirus_1_epirus.8.t: "$epirus_1_epirus_8$: Aufstieg von [berenicis_scope.GetName]"
 me_epirus_1_epirus.8.desc: "Unsere Arbeiter haben endlich die Errichtung der wichtigsten Gebäude und der Infrastruktur unserer neuen Stadt an der ionischen Küste abgeschlossen. Siedler aus den umliegenden Regionen und aus [me_epirus_scope.GetName] haben begonnen, sich dort niederzulassen und ein neues Leben zu beginnen."
 me_epirus_1_epirus.8.a: "Selbst die größten Dinge haben einmal klein angefangen."
 me_epirus_1_epirus.8.tt: "$mission_task_completed_tt_1$$epirus_1_epirus_8$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.9.t: "$epirus_1_epirus_9$: Sichert die Küste"
 me_epirus_1_epirus.9.desc: "Wir haben alle notwendigen diplomatischen Vorbereitungen getroffen, um unseren Anspruch auf die Insel Korkyra durchzusetzen. Eine Delegation unter Führung des Charismatikers [epirote_diplomat_scope.GetPraenomen] ist bereits in See gestochen, um die Übergabe der Insel an eine epirotische Garnison zu fordern."
 me_epirus_1_epirus.9.a: "Wir dürfen keine Zeit verlieren."
 me_epirus_1_epirus.9.at: "$mission_task_completed_tt_1$$epirus_1_epirus_9$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.9.tt: "#Y Korkyra#! erhält unsere Forderung. Wenn es akzeptiert, wird es zu unserem Bundesgenossen. Andernfalls erhalten wir Ansprüche auf #Y Korkyra#!."
 me_epirus_1_epirus.10.t: "$epirus_1_epirus_10$"
 me_epirus_1_epirus.10.desc: "Die alten hellenischen Kolonien an der Adria sind wieder in den Händen echter Griechen, und das entgegen allem, was die hochnäsigen Südländer dagegen sagen mögen. Siedler aus den alten Metropolen ziehen nun hierher, um mit ihren fernen Verwandten wiedervereint zu werden, und es ist klar, dass diese Städte ein großes Potenzial haben."
 me_epirus_1_epirus.10.a: "Diese Städte werden endlich Frieden erfahren."
 me_epirus_1_epirus.10.at: "$mission_task_completed_tt_1$$epirus_1_epirus_10$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.11.t: "$epirus_1_epirus_11$: Einverständnis am Hof"
 me_epirus_1_epirus.11.desc: "Der gesamte Hof scheint davon überzeugt zu sein, dass Epirus unter der Führung von [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] endlich sicher ist. Da unsere inneren Widrigkeiten vorüber sind, können wir uns nun endlich voll und ganz anderen Dingen zuwenden."
 me_epirus_1_epirus.11.a: "Die Zeit der Zwiste liegt hinter uns."
 me_epirus_1_epirus.11.at: "$mission_task_completed_tt_1$$epirus_1_epirus_11$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.12.t: "$epirus_1_epirus_12$: Moderne Stadt"
 me_epirus_1_epirus.12.desc: "Unsere Bemühungen, die Stadt [me_epirus_scope.GetCapital.GetName] von einem regionalen Zentrum zu einer echten Hauptstadt unseres Königreichs zu verwandeln, zahlen sich endlich aus. Die Stadt ist so geschäftig wie nie zuvor, und unser Volk freut sich, in einem solchen Luxus leben zu können."
 me_epirus_1_epirus.12.a: "[me_epirus_scope.GetName] wird nicht zurückgelassen werden."
 me_epirus_1_epirus.12.at: "$mission_task_completed_tt_1$$epirus_1_epirus_12$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.13.t: "$epirus_1_epirus_13$: Der weibliche Zeus"
 me_epirus_1_epirus.13.desc: "Die alten Heiligtümer in Dodona wurden instand gesetzt und ein bescheidener Tempel für die Göttin errichtet, damit ihr Kult ein zentrales Priestertum haben kann. Ihre Anhänger waren nie glücklicher als heute, und Gläubige aus ganz Epirus strömen in Scharen herbei, um die Geheimnisse ihres Kultes zu ergründen und ihre Bitten vorzutragen."
 me_epirus_1_epirus.13.a: "Die alten Götter sind noch immer mächtig."
 me_epirus_1_epirus.13.tt: "$mission_task_completed_tt_1$$epirus_1_epirus_13$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.14.t: "$epirus_1_epirus_14$"
 me_epirus_1_epirus.14.desc: "Unsere Generäle haben die Geschichte Philipps und Alexanders mit neuem Eifer studiert, ihre Taktiken mit denen der Diadochen verglichen und Berichte von jedem neuen Konflikt untersucht.\n\n[epi_general_scope.GetPraenomen] ist zum Meister der Strategie bei Hofe geworden und lässt sich fast täglich über die Vorteile der Phalanx-Taktik im Vergleich zu anderen aus ..."
 me_epirus_1_epirus.14.a: "Gut ..."
 me_epirus_1_epirus.14.at: "$mission_task_completed_tt_1$$epirus_1_epirus_14$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.15.t: "$epirus_1_epirus_15$: Hochzeitskandidaten"
 me_epirus_1_epirus.15.desc: "Wenn wir eine Ehe arrangieren, müssen wir zunächst entscheiden, welche der infrage kommenden Jungfrauen unserer illustren Familie einem fremdländischen Fürsten angeboten werden sollen.\n\nIhr Alter, ihre Gesundheit und ihr Temperament müssen berücksichtigt werden, wenn wir eine erfolgreiche und dauerhafte Verbindung gewährleisten wollen ..."
 me_epirus_1_epirus.15.a: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_bride_scope_1').GetCharacter.GetName]"
 me_epirus_1_epirus.15.at: "Wir schlagen #Y [me_epi_royal_wedding_bride_scope.GetFullName]#! für die Hochzeit mit einem fremdländischen Adligen vor."
 me_epirus_1_epirus.15.b: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_bride_scope_2').GetCharacter.GetName]"
 me_epirus_1_epirus.15.c: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_bride_scope_3').GetCharacter.GetName]"
 me_epirus_1_epirus.15.d: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_bride_scope_4').GetCharacter.GetName]"
 me_epirus_1_epirus.16.t: "$epirus_1_epirus_15$: Königlicher Hof"
 me_epirus_1_epirus.16.desc: "Unabhängig vom Prestige und der Schönheit der Braut, die wir anbieten: Am Ende wird nur einer von der Gesellschaft und den Talenten von [me_epi_royal_wedding_bride_scope.GetPraenomen] beglückt werden. Wir müssen entscheiden, welchem der großen Königreiche eine Tochter aus einer so prestigeträchtigen Linie wie der unseren angeboten werden soll ..."
 me_epirus_1_epirus.16.a: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_1').GetCountry.GetName]"
 me_epirus_1_epirus.16.at: "Wir werden geeignete Bräutigame aus #Y [me_epi_royal_wedding_country_scope.GetName]#! (@[me_epi_royal_wedding_country_scope.GetFlag]!) in Betracht ziehen, um [me_epi_royal_wedding_bride_scope.GetPraenomen] zu heiraten."
 me_epirus_1_epirus.16.tt: "#R Wir sind bereits mit [me_epi_royal_wedding_country_scope.GetName] verbündet!#!"
 me_epirus_1_epirus.16.b: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_2').GetCountry.GetName]"
 me_epirus_1_epirus.16.c: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_3').GetCountry.GetName]"
 me_epirus_1_epirus.16.d: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_4').GetCountry.GetName]"
 me_epirus_1_epirus.16.e: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_5').GetCountry.GetName]"
 me_epirus_1_epirus.16.f: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_6').GetCountry.GetName]"
 me_epirus_1_epirus.16.g: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_7').GetCountry.GetName]"
 me_epirus_1_epirus.16.h: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_8').GetCountry.GetName]"
 me_epirus_1_epirus.16.i: "Zieht andere Optionen in Betracht."
 me_epirus_1_epirus.16.j: "Wir können auf diese Extravaganz verzichten ..."
 me_epirus_1_epirus.17.t: "$epirus_1_epirus_15$: Bräutigame aus [me_epi_royal_wedding_country_scope.GetName]"
 me_epirus_1_epirus.17.desc: "Betrachtet man die Linie der Könige aus [me_epi_royal_wedding_country_scope.GetName], finden wir jene Mitglieder des Hauses der [me_epi_royal_wedding_country_scope.GetRuler.GetFamilyDisplayName] am geeignetsten, um eine Bindung mit dem lieblichen Haus von [me_epi_royal_wedding_wedding_bride_scope.GetPraenomen] einzugehen ..."
 me_epirus_1_epirus.17.a: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_groom_scope_1').GetCharacter.GetName]"
 me_epirus_1_epirus.17.at: "Wir schlagen vor, dass #Y [me_epi_royal_wedding_groom_scope.GetFullName]#! um die Hand von [me_epi_royal_wedding_bride_scope.GetPraenomen] anhält."
 me_epirus_1_epirus.17.b: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_groom_scope_2').GetCharacter.GetName]"
 me_epirus_1_epirus.17.c: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_groom_scope_3').GetCharacter.GetName]"
 me_epirus_1_epirus.17.d: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_groom_scope_4').GetCharacter.GetName]"
 me_epirus_1_epirus.17.e: "Eigentlich ... nein ..."
 me_epirus_1_epirus.17.et: "Die Hochzeitsverhandlungen mit [me_epi_royal_wedding_country_scope.GetName] werden abgebrochen.\nEin neues Ziel kann ausgewählt werden, wenn es infrage kommt."
 me_epirus_1_epirus.18.t: "$epirus_1_epirus_15$: Vorschlag aus [me_epirus_scope.GetName]"
 me_epirus_1_epirus.18.desc: "Wir haben Gesandte aus dem Königreich [me_epirus_scope.GetName] empfangen, dessen Herrscher[me_epirus_scope.GetRuler.Custom('get_inFemale')], [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetName], eine Ehe zwischen den herrschenden Familien [me_epirus_scope.GetRuler.GetHerHis]es Landes und unserem eigenen Land vorgeschlagen hat.\n\n[me_epirus_scope.GetRuler.GetSheHe|U] bietet unserem [me_epi_royal_wedding_groom_scope.GetName] die Hand von me_epi_royal_wedding_bride_scope.GetPraenomen] und natürlich eine nicht unbedeutende Mitgift an."
 me_epirus_1_epirus.18.a: "Ein guter Vorschlag."
 me_epirus_1_epirus.18.b: "[me_epi_royal_wedding_bride_scope.GetPraenomen]? Nein danke ..."
 me_epirus_1_epirus.19.t: "$epirus_1_epirus_15$: [me_epi_royal_wedding_bride_scope.GetPraenomen] und [me_epi_royal_wedding_groom_scope.GetPraenomen]"
 me_epirus_1_epirus.20.t: "$epirus_1_epirus_15$: [me_epi_royal_wedding_bride_scope.GetPraenomen] und [me_epi_royal_wedding_groom_scope.GetPraenomen]"
 me_epirus_1_epirus.20.desc: "Unser großzügiger Hochzeitsvorschlag an [me_epi_royal_wedding_groom_scope.GetName] aus [me_epi_royal_wedding_groom_scope.GetEmployer.GetName] wurde von [me_epi_royal_wedding_groom_scope.GetEmployer.GetRulerTitle] [me_epi_royal_wedding_groom_scope.GetEmployer.GetRuler.GetPraenomen] abgelehnt ..."
 me_epirus_1_epirus.20.a: "Dann suchen wir eben woanders."
 me_epirus_1_epirus.20.at: "Die Hochzeitsverhandlungen werden mit anderen Ländern fortgesetzt."
 me_epirus_1_epirus.20.b: "Fürs Erste haben wir genug Vater, Mutter, Kind gespielt ..."
 me_epirus_1_epirus.20.bt: "Die Hochzeitsverhandlungen enden."
 me_epirus_1_epirus.20.c: "Hera verspottet uns ..."
 me_epirus_1_epirus.20.ct: "Die Hochzeitsverhandlungen werden aufgrund mangelnder Kandidaten beendet."
 me_epirus_1_epirus.21.t: "$epirus_1_epirus_15$: Pläne verworfen"
 me_epirus_1_epirus.21.desc: "Unsere Pläne sind aufgrund der sich entwickelnden politischen Landschaft gescheitert und zwingen uns zu einem Neuanfang."
 me_epirus_1_epirus.21.a: "Dann auf ein Neues ..."
 me_epirus_1_epirus.21.at: "Es besteht die Möglichkeit, eine weitere königliche Hochzeit zu planen."
 me_epirus_1_epirus.23.t: "$epirus_1_epirus_15$: Dynastische Diplomatie"
 me_epirus_1_epirus.23.desc: "Der molossische Rat hat eine Übereinkunft getroffen und ist der Ansicht, es sei an der Zeit, eine königliche Hochzeit für eine der prominenteren Aiakiden-Jungfrauen zu arrangieren, um unsere Interessen zu fördern und Beziehungen im Ausland zu sichern. Die Vorbereitungen laufen bereits, um mögliche Bräutigame unter den hellenischen Königreichen ausfindig zu machen."
 me_epirus_1_epirus.23.a: "Zum Wohl der Familie."
 me_epirus_1_epirus.23.at: "$me_epi_task_start_tt_1$ eine königliche Hochzeit zu planen."
 me_epirus_1_epirus.24.t: "$epirus_1_epirus_15$: Keine Kandidaten"
 me_epirus_1_epirus.24.desc: "Es scheint, dass unsere Pläne für eine königliche Hochzeit nicht mehr weitergeführt werden können."
 me_epirus_1_epirus.24.desc_1: "Es gibt keine geeigneten Bräute mehr, die wir fremdländischen Adligen anbieten können."
 me_epirus_1_epirus.24.desc_2: "Es gibt keine geeigneten Bräutigame mehr, denen wir eine Braut anbieten können."
 me_epirus_1_epirus.24.a: "Vergesst es ..."
 me_epirus_1_epirus.24.at: "$mission_task_completed_tt_1$$epirus_1_epirus_15$#! wurde #R abgebrochen#!!"
 me_epirus_1_epirus.25.t: "$epirus_1_epirus_5$: Königliche Beaufsichtigung"
 me_epirus_1_epirus.25.desc: "Die regionale Verwaltung von Epirus wird nach wie vor von örtlichen Clans dominiert, deren verworrene Traditionen und Gesetze unsere Möglichkeiten zur Verwaltung unseres Landes einschränken. Es müssen weitere Bemühungen unternommen werden, um sicherzustellen, dass innere Grenzen dem Fortschritt nicht im Wege stehen, und zwar mit Unterstützung von unsere[GetOffice('office_steward').Custom('get_rmEnding)] [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)] [epi_steward.GetPraenomen]."
 me_epirus_1_epirus.25.a: "[me_epirus_scope.GetName] darf nicht zurückgehalten werden."
 me_epirus_1_epirus.25.at: "$me_epi_task_start_tt_1$ die Macht in [me_epirus_scope.GetName] zu zentralisieren."
 me_epirus_1_epirus.26.t: "$epirus_1_epirus_3$: Kontrolle durchsetzen"
 me_epirus_1_epirus.26.desc: "Die Loyalität unseres Militärs ist trotz unserer Bemühungen einer zentralen Kontrolle noch immer nach Regionen und Blutsbanden aufgeteilt. Diese alten Bindungen müssen durch unerschütterliche Hingabe an den König ersetzt werden, und die Clans müssen lernen, dass Spaltung nur zu Schwäche führt. Unser[GetOffice('office_marshal').Custom('get_eFemale')] [GetOffice('office_marshal').GetCulturalName(SCOPE.GetRootScope.GetCountry)] [epi_marshal.GetPraenomen] hat einige Ideen, wie wir dies erreichen könnten ..."
 me_epirus_1_epirus.26.a: "Es muss so sein."
 me_epirus_1_epirus.26.at: "$me_epi_task_start_tt_1$ die Kontrolle über das Militär von [me_epirus_scope.GetName] auszuweiten."
 me_epirus_1_epirus.27.t: "$epirus_1_epirus_11$: Königliches Vorrecht"
 me_epirus_1_epirus.27.desc: "Durch vorsichtige Diplomatie und strenge Hand sollte unser Herrscher endlich in der Lage sein, dafür zu sorgen, dass der in Fraktionen zersplitterte Hof unter [me_epirus_scope.GetRuler.GetHerHerHis]er Herrschaft auf eine Linie gebracht und mit einem gemeinsamen Ziel voranschreiten kann."
 me_epirus_1_epirus.27.a: "[SCOPE.GetRootScope.GetCountry.GetRuler.Custom('get_DieDer')|U] [SCOPE.GetRootScope.GetCountry.GetRulerTitle] wird Epirus zum Ruhm führen."
 me_epirus_1_epirus.27.at: "$me_epi_task_start_tt_1$ die Angelegenheiten am Hof zu regeln."
 me_epirus_1_epirus.28.t: "$epirus_1_epirus_8$: Beginn der Arbeit"
 me_epirus_1_epirus.28.desc: "Unsere fähigsten Arbeiter sind bereit, eine neue Stadt an der Adriaküste zu gründen: eine Stadt, die der Macht unseres Königreichs würdig ist und die mit den urbanen Zentren der anderen griechischen Nationen konkurrieren kann.\n\n"
 me_epirus_1_epirus.28.desc_1: "Um die Unterstützung zu ehren, die ihm nach seiner Absetzung vom Thron von Epirus zuteilwurde, hat [SCOPE.GetRootScope.GetCountry.GetRulerTitle] Pyrrhus beschlossen, die neue Stadt [SCOPE.Custom('get_me_epi_berenicis_name')] zu nennen, nach einer bemerkenswerten Jungfrau seiner edlen Gastgeber in [SCOPE.Custom('get_me_epi_berenicis_country')]."
 me_epirus_1_epirus.28.desc_2: "[SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] hat beschlossen, die Stadt Achilleia zu nennen, nach dem historischen Vorfahren der Aiakiden-Dynastie, der bei der Belagerung Trojas tapfer gefallen ist."
 me_epirus_1_epirus.28.desc_3: "\n\nJetzt muss nur noch ein geeigneter Standort entlang der ionischen Küste gewählt werden."
 me_epirus_1_epirus.28.desc_4: ""
 me_epirus_1_epirus.28.a: "Auch wir können Städte errichten."
 me_epirus_1_epirus.28.b: "[me_epi_1_8_city_1.GetName] wird umgewandelt."
 me_epirus_1_epirus.28.c: "Es ist Zeit, [me_epi_1_8_city_2.GetName] zu ersetzen."
 me_epirus_1_epirus.28.d: "[me_epi_1_8_city_3.GetName] sollte der Ort sein."
 me_epirus_1_epirus.28.e: "Schickt die Arbeiter nach [me_epi_1_8_city_4.GetName]."
 me_epirus_1_epirus.28.bt: "$me_epi_task_start_tt_1$ eine Küstenstadt in #Y [berenicis_scope.GetName]#! zu errichten, die den Namen [SCOPE.Custom('get_me_epi_berenicis_name')] trägt."
 me_epi_berenicis_name_tre: "Nikais"
 me_epi_berenicis_name_egy: "Berenikis"
 me_epi_berenicis_name_pry: "Stratonikis"
 me_epi_berenicis_name_mac: "Thessalonikis"
 me_epi_berenicis_name_sel: "Laodikis"
 me_epi_berenicis_name_tln: "Beroais"
 me_epi_berenicis_name_fallback: "Achilleia"
 me_epirus_1_epirus.29.t: "$epirus_1_epirus_8$: Bau abgebrochen"
 me_epirus_1_epirus.29.desc: "Der Verlust des Territoriums, in dem unsere neue Stadt errichtet werden sollte, hat unser Bauvorhaben zunichtegemacht, und die aufgewendeten Materialien wurden bereits von Banditen und Dieben gestohlen ..."
 me_epirus_1_epirus.29.a: "Verdammt."
 me_epirus_1_epirus.29.at: "$mission_task_completed_tt_1$$epirus_1_epirus_8$#! wurde #R umgangen#!!"
 me_epirus_1_epirus.30.t: "$epirus_1_epirus_2$: Epirotische Delegation"
 me_epirus_1_epirus.30.desc: "Unsere südlichen Nachbarn, die Epiroten, haben uns eine Delegation unter der Leitung des talentierten Redners [epirote_diplomat_scope.GetPraenomen] geschickt und ersuchen uns um Freundschaft.\n\n"
 me_epirus_1_epirus.30.desc_1: "Unser[SCOPE.GetRootScope.GetCountry.GetRuler.Custom('get_eFemale')] [SCOPE.GetRootScope.GetCountry.GetRulerTitle], [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], hat sich historisch gesehen schon immer schlecht mit ihre[me_epirus_scope.GetRuler.Custom('get_rmEnding')] Herrscher[me_epirus_scope.GetRuler.Custom('get_inFemale')] [me_epirus_scope.GetRuler.GetPraenomen] verstanden, [me_epirus_scope.GetRuler.Custom('get_DieDer')] sich dem rechtmäßigen Thronanspruch [me_epirus_scope.GetRuler.GetHerHis]es Verwandten Pyrrhus widersetzt hat, einem Fürsten, den wir selbst aufgezogen haben, nachdem er von [me_epirus_scope.GetRuler.GetPraenomen] als Säugling ausgesetzt wurde."
 me_epirus_1_epirus.30.desc_2: "Unser[SCOPE.GetRootScope.GetCountry.GetRuler.Custom('get_eFemale') [SCOPE.GetRootScope.GetCountry.GetRulerTitle], [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], war seit jeher ein treuer Freund von [me_epirus_scope.GetRuler.GetPraenomen], unterstützte den Anspruch auf den Thron von Epirus und zog den Herrscher an unserem eigenen Hof auf ..."
 me_epirus_1_epirus.30.desc_3: "Das Königreich ist stark, und eine Freundschaft würde unsere südlichen Grenzen sichern und es uns erlauben, unsere Bemühungen auf andere Regionen zu konzentrieren. Vielleicht ist dies eine Gelegenheit, um eine dauerhafte Freundschaft mit den Erben von Achilles zu schmieden ..."
 me_epirus_1_epirus.30.a: "Wir müssen Freunde sein."
 me_epirus_1_epirus.30.b: "Die Zeiten haben sich geändert."
 me_epirus_1_epirus.30.bt: "Epirus erhält Ansprüche auf taulantische Territorien in den Regionen #Y Epirus#! und #Y Illyria Graeca#!."
 me_epirus_1_epirus.31.t: "$epirus_1_epirus_2$: Taulantische Antwort"
 me_epirus_1_epirus.31.desc: "Unsere Gesandtschaft unter der Führung von [epirote_diplomat_scope.GetPraenomen] ist aus Taulantien zurückgekehrt.\n\n"
 me_epirus_1_epirus.31.desc_1: "[epirote_diplomat_scope.GetSheHe|U] berichtet, dass sie unsere Verlängerung der Freundschaft erwiderten und überrascht schienen, dass die Beziehung überhaupt infrage gestellt wurde."
 me_epirus_1_epirus.31.desc_2: "[epirote_diplomat_scope.GetSheHe|U] berichtet von einem eisigen Empfang und dass die Luft voller Misstrauen und Vorwürfe war. Sie sind ganz offensichtlich nicht mehr unsere Freunde."
 me_epirus_1_epirus.31.a: "Hoch lebe die Harmonie!"
 me_epirus_1_epirus.31.b: "Verabscheuungswürdig."
 me_epirus_1_epirus.31.bt: "$mission_task_completed_tt_1$$epirus_1_epirus_16$#! wurde #R umgangen#!!"
 me_epirus_1_epirus.32.t: "$epirus_1_epirus_9$: Epirotische Forderungen"
 me_epirus_1_epirus.32.desc: "Gesandte unserer epirotischen Nachbarn auf dem Festland sind heute an unserem Hof eingetroffen, angeführt von eine[epirote_diplomat_scope.Custom('get_rmEnding')] [epirote_diplomat_scope.GetWomanMan] namens [epirote_diplomat_scope.GetPraenomen]. Ihre mit Honig verschleierten Drohungen verbergen eine Forderung: dass wir uns vor Epirus als Untertanen verneigen und ihre Besatzung akzeptieren ..."
 me_epirus_1_epirus.32.a: "Wir können nicht darauf bauen, dass wir uns verteidigen können."
 me_epirus_1_epirus.32.b: "Lasst sie kommen."
 me_epirus_1_epirus.33.t: "$epirus_1_epirus_9$: Umkämpfte Insel"
 me_epirus_1_epirus.33.desc: "Die Insel Korkyra hat eine geschichtsträchtige Vergangenheit. Sie wurde von den Korinthern besiedelt und war Berichten zufolge Schauplatz der ersten Seeschlacht in der Geschichte, die gegen ihre Metropole geführt wurde.\n\nSie sind zwar keine große Seemacht mehr, aber ihre Lage, die es ihnen erlaubt, unsere Küsten zu beherrschen, stellt eine unerträgliche potenzielle Bedrohung dar. Die Insel muss auf die eine oder andere Weise unter unsere Herrschaft gestellt werden ..."
 me_epirus_1_epirus.33.a: "Sie ist eine Bedrohung für unsere Küsten."
 me_epirus_1_epirus.33.at: "$me_epi_task_start_tt_1$ eine Invasion gegen Korkyra zu rechtfertigen."
 me_epirus_1_epirus.34.t: "$epirus_1_epirus_18$: Schutzheiliger der Aktier"
 me_epirus_1_epirus.34.desc: "Im Schrein des Apollon Aktiakos an der Mündung des Ambrakischen Golfs findet ein großes Fest zu Ehren der Götter statt, bei dem sich die Akarnier zu Spielen und Festen versammeln. Wir sollten diesen berühmten Ort instand setzen, wenn wir die Gunst der Götter gewinnen wollen."
 me_epirus_1_epirus.34.a: "Wir müssen jeden Gott auf unsere Seite bringen."
 me_epirus_1_epirus.34.at: "$me_epi_task_start_tt_1$ $deity_apollo_aktiakos$ zu ehren."
 me_epirus_1_epirus.35.t: "$epirus_1_epirus_18$: Verehrter Gott"
 me_epirus_1_epirus.35.desc: "Unsere Instandsetzungsarbeiten am Tempel in Aktion sind abgeschlossen, und viele Gläubige aus ganz Epirus haben an einem großen Eröffnungsfest zu Ehren Apollons teilgenommen. Jeden Tag gewinnt Apollon in den Gebeten unseres Volkes mehr und mehr an Bedeutung."
 me_epirus_1_epirus.35.a: "Wir werden nicht zulassen, dass Apollon unsere Dankbarkeit vergisst."
 me_epirus_1_epirus.35.at: "$mission_task_completed_tt_1$$epirus_1_epirus_5$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.36.t: "$epirus_1_epirus_12$: Unerreichbar"
 me_epirus_1_epirus.36.desc: "Unsere jüngsten Bemühungen, die Stadt [me_epirus_scope.GetCapital.GetName] mit neuen öffentlichen Gebäuden und anderen Initiativen zu modernisieren, haben bereits große Fortschritte gemacht. Es bleibt nur noch, die alten Straßen zu reparieren und sicherzustellen, dass die übrige Infrastruktur gut instand gehalten wird."
 me_epirus_1_epirus.36.a: "Das wird es mehr als wert sein."
 me_epirus_1_epirus.36.at: "$me_epi_task_start_tt_1$ die Infrastruktur von [me_epirus_scope.GetCapital.GetName] zu erneuern."
 me_epirus_1_epirus.37.t: "$epirus_1_epirus_9$: Korkyrische Antwort"
 me_epirus_1_epirus.37.desc: "[epirote_diplomat_scope.GetPraenomen] und die anderen Gesandten sind aus Korkyra zurückgekehrt und bringen Neuigkeiten von ihren Verhandlungen.\n\n"
 me_epirus_1_epirus.37.desc_1: "Die Inselbewohner haben unseren Forderungen klugerweise zugestimmt, ermutigt durch die Argumente von [epirote_diplomat_scope.GetPraenomen] und die praktische Bedrohung, die wir für ihr Leben darstellen ..."
 me_epirus_1_epirus.37.desc_2: "Die Inselbewohner haben törichterweise unsere Forderungen abgelehnt und sogar einen beleidigenden Brief in die Hände von [epirote_diplomat_scope.GetPraenomen] gelegt, der die Legitimität unseres Herrschers infrage stellte!"
 me_epirus_1_epirus.37.a: "Alles, ohne einen Tropfen Blut vergossen zu haben."
 me_epirus_1_epirus.37.b: "Möge sie ein jähes Ende ereilen."
 me_epirus_1_epirus.38.t: "$epirus_1_epirus_9$: Erfüllte Sehnsucht"
 me_epirus_1_epirus.38.desc_1: "Wegen des Falls von Korkyra durch die Hand einer dritten Partei, noch ehe wir unsere Absichten kundtun konnten, hat unser Anspruch auf die Insel noch mehr an Gewicht gewonnen."
 me_epirus_1_epirus.38.desc_2: "Da die Eroberung von Korkyra nun abgeschlossen ist, sind unsere diplomatischen Bemühungen nicht mehr notwendig ..."
 me_epirus_1_epirus.38.a: "Völlig richtig."
 me_epirus_1_epirus.38.tt: "$mission_task_completed_tt_1$$epirus_1_epirus_9$#! wurde #R umgangen#!!"
 me_epirus_1_epirus.39.t: "$epirus_1_epirus_16$: Grenzkonflikt"
 me_epirus_1_epirus.39.desc: "Obwohl wir die Taulantier natürlich als unsere Freunde und Verbündeten betrachten, ist die Lage entlang ihrer Grenze zu Epirus alles andere als ideal: Die verschiedenen Dörfer und Städte sind in ihrer Loyalität uneinheitlich, und viele in Taulantien würden es vorziehen, von ihren alten Beschützern, den Epiroten, regiert zu werden.\n\nEs wurde vorgeschlagen, eine Delegation zu den Taulantiern zu schicken, selbstredend unter der Leitung von [epirote_diplomat_scope.GetPraenomen], um einige vernünftige Forderungen zu stellen, ohne dabei unsere Freundschaft zu gefährden."
 me_epirus_1_epirus.39.a: "[byllis_scope.GetName] ist ein gerechter Anspruch."
 me_epirus_1_epirus.39.at: "Wir fordern die Übergabe von #Y [byllis_scope.GetName]#! an [me_epirus_scope.GetName]."
 me_epirus_1_epirus.39.b: "Die gesamte Grenze muss neugestaltet werden."
 me_epirus_1_epirus.39.bt: "Wir fordern die Übergabe aller Territorien südlich von #Y Epidauros#! und #Y Parthos#! an [me_epirus_scope.GetName] (#Y [SCOPE.ScriptValue('me_epi_16_province_count_svalue')|0]#! Territorien)."
 me_epirus_1_epirus.39.c: "Verlangt ihre Unterwerfung."
 me_epirus_1_epirus.39.ct: "Wir fordern, dass Taulantien unser #Y Stammesvasall#! wird."
 me_epirus_1_epirus.39.d: "Wir brauchen kein Land von ihnen."
 me_epirus_1_epirus.39.tt: "$mission_task_completed_tt_1$$epirus_1_epirus_16$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.39.tt2: "Sie werden eher bereit sein, ein vernünftiges Angebot anzunehmen."
 me_epirus_1_epirus.40.t: "$epirus_1_epirus_13$: Ein uralter Gott"
 me_epirus_1_epirus.40.desc: "Dodona ist die älteste heilige Stätte der gesamten hellenischen Religion und beherbergt auch das älteste Orakel. Es gibt viele Götter, die heute von den Südländern vergessen wurden, aber einst die wichtigsten Gottheiten unseres Volkes waren, darunter Dione, die weibliche Form des Zeus, deren Kult noch immer eine kleine, aber hingebungsvolle Anhängerschaft anzieht."
 me_epirus_1_epirus.40.a: "Wir werden ihre Gunst gewinnen."
 me_epirus_1_epirus.40.tt: "$me_epi_task_start_tt_1$ den Kult von Dione zu fördern."
 me_epirus_1_epirus.41.t: "$epirus_1_epirus_2$: Epirotischer Verrat"
 me_epirus_1_epirus.41.desc: "Wir haben eine beleidigende Nachricht des Königreichs [me_epirus_scope.GetName] erhalten, dessen Herrscher [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetName] unsere frühere Freundschaft zur Farce erklärt hat. Sie haben Anspruch auf unsere Grenzterritorien erhoben und unternehmen keine Anstrengungen, ihre aggressiven Ziele zu verbergen!"
 me_epirus_1_epirus.41.a: "Verräterische Hunde!"
 me_epirus_1_epirus.42.t: "$epirus_1_epirus_4$: Rechtmäßiges Herrschaftsgebiet"
 me_epirus_1_epirus.42.desc: "Die ambrakischen und akarnischen Siedlungen an unseren südlichen Grenzen sind kaum mehr als Schachfiguren, die zwischen den zankenden Nachfolgern Alexanders hin und her getauscht werden. Wir müssen sicherstellen, dass ihr Einfluss nicht dafür sorgt, dass Epirus in die Enge getrieben wird, indem wir unsere Ansprüche auf den gesamten Ambrakischen Golf und darüber hinaus geltend machen."
 me_epirus_1_epirus.42.a: "Sie gehören rechtmäßig uns."
 me_epirus_1_epirus.42.at: "$me_epi_task_start_tt_1$ eine Expansion in den Süden zu ermutigen."
 me_epirus_1_epirus.43.t: "$epirus_1_epirus_17$: Weg von den Bergen"
 me_epirus_1_epirus.43.desc: "Unser[me_epirus_scope.GetRuler.Custom('get_eFemale')] Herrscher[me_epirus_scope.GetRuler.Custom('get_inFemale')], [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetName], hat den ehrgeizigen und vermutlich zur Spaltung führenden Plan vorgeschlagen, den gesamten Hof und die Verwaltung von [me_epirus_scope.GetName] in die kürzlich eroberte Stadt Ambrakia zu verlegen. Dort ist auch der Bau neuer Paläste und öffentlicher Gebäude geplant, die unsere Stärke und unseren Ruhm widerspiegeln sollen."
 me_epirus_1_epirus.43.a: "Wir werden uns nicht übertreffen lassen."
 me_epirus_1_epirus.43.at: "$me_epi_task_start_tt_1$ die Hauptstadt nach #Y [GetProvince('(int32)465').GetName]#! zu verlegen."
 me_epirus_1_epirus.44.t: "$epirus_1_epirus_17$: Ionischer Umschlagplatz"
 me_epirus_1_epirus.44.desc: "Die Verwaltung wurde erfolgreich nach Ambrakia verlegt, wo die Bauarbeiten an der neuen Palastanlage noch einige Zeit andauern werden. Von nun an werden alle Geschäfte von der weniger verteidigungsfähigen, aber besser angebundenen südlichen Hauptstadt aus abgewickelt."
 me_epirus_1_epirus.44.a: "Die Stadt wird aufblühen."
 me_epirus_1_epirus.44.at: "$mission_task_completed_tt_1$$epirus_1_epirus_17$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.45.t: "$epirus_1_epirus_17$: Verlorene Hauptstadt"
 me_epirus_1_epirus.45.desc: "Da uns Ambrakia nun aus den Händen gerissen wurde, sind unsere Bemühungen, die Hauptstadt unseres Königreichs zu verlegen, ins Leere gelaufen ..."
 me_epirus_1_epirus.45.a: "Wir werden uns damit abfinden müssen."
 me_epirus_1_epirus.45.at: "$mission_task_completed_tt_1$$epirus_1_epirus_17$#! wurde #R umgangen#!!"
 me_epirus_1_epirus.46.t: "$epirus_1_epirus_16$: Epirotische Verhandlungen"
 me_epirus_1_epirus.46.desc: "Wieder einmal sind Gesandte unserer Freunde aus dem Süden eingetroffen, vermutlich als Ergebnis einer diplomatischen Initiative oder etwas Ähnlichem am Hof von Epirus.\n\n"
 me_epirus_1_epirus.46.desc_1: "Ihr[epirote_diplomat_scope.Custom('get_eFemale')] Diplomat[epirote_diplomat_scope.Custom('get_inFemale')] [epirote_diplomat_scope.GetPraenomen] erklärt, dass wegen eines Streits um das Territorium [byllis_scope.GetName] entlang unserer gemeinsamen Grenze große Spannungen am Hof von Epirus herrschen. [epirote_diplomat_scope.GetSheHe|U] bittet im Namen von [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] darum, dass das Territorium unter ihre Gerichtsbarkeit gelegt wird."
 me_epirus_1_epirus.46.desc_2: "Ihr[epirote_diplomat_scope.Custom('get_eFemale')] Diplomat[epirote_diplomat_scope.Custom('get_inFemale')] [epirote_diplomat_scope.GetPraenomen] erklärt, dass wegen eines Streits um die Territorien nördlich ihrer Grenze große Spannungen am Hof von Epirus herrschen. [epirote_diplomat_scope.GetSheHe|U] bittet im Namen von [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] darum, dass alle Territorien südlich von Epidamnos und Parthos in ihre Gerichtsbarkeit gelegt werden."
 me_epirus_1_epirus.46.desc_3: "Ihr[epirote_diplomat_scope.Custom('get_eFemale')] Diplomat[epirote_diplomat_scope.Custom('get_inFemale')] [epirote_diplomat_scope.GetPraenomen] erklärt, dass wegen eines Streits über unsere diplomatischen Beziehungen große Spannungen am Hof von Epirus herrschen. [epirote_diplomat_scope.GetSheHe|U] bittet im Namen von [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] darum, dass Taulantien ein Protektorat des Königreichs [me_epirus_scope.GetName] wird, um dieses Ärgernis zu beseitigen."
 me_epirus_1_epirus.46.desc_4: "Ihr[epirote_diplomat_scope.Custom('get_eFemale')] Diplomat[epirote_diplomat_scope.Custom('get_inFemale')] [epirote_diplomat_scope.GetPraenomen] berichtet, dass ihr[me_epirus_scope.GetRuler.Custom('get_eFemale')] [me_epirus_scope.GetRulerTitle], [me_epirus_scope.GetRuler.GetPraenomen], trotz der vielen Auseinandersetzungen über den Status der Grenze zu Taulantien entschieden hat, dass unsere Freundschaft viel zu kostbar sei, um sie zu gefährden."
 me_epirus_1_epirus.46.b: "Dies ist schlichtweg inakzeptabel."
 me_epirus_1_epirus.46.a: "Wir können einige Zugeständnisse machen ..."
 me_epirus_1_epirus.46.at2: "Unsere Territorien südlich von #Y Epidauros#! und #Y Parthos#! werden an [me_epirus_scope.GetName] übergeben (#Y [SCOPE.ScriptValue('me_epi_16_province_count_svalue')|0]#! Territorien)."
 me_epirus_1_epirus.46.bt1: "[me_epirus_scope.GetName] erhält Ansprüche auf all unsere Territorien, die südlich von #Y Epidauros#! und #Y Parthos#! liegen (#Y [SCOPE.ScriptValue('me_epi_16_province_count_svalue')|0]#! Territorien)."
 me_epirus_1_epirus.46.bt2: "[me_epirus_scope.GetName] erhält Ansprüche auf all unsere Territorien."
 me_epirus_1_epirus.46.c: "Sehr weise von [me_epirus_scope.GetRuler.GetHerHim]."
  # Magna Graecia 
 me_epirus_2_magna.111.t: "Schwindelerregende Höhen"
 me_epirus_2_magna.111.desc: "Unsere westlichen Ziele sind erfüllt, wenn nicht gar übererfüllt. Wer hätte wissen können, dass die Epiroten derart schnell von einer Vielzahl von sich selbst regierenden Bergstämmen zu etwas aufsteigen, was das gesamte Meer rings um Italien umspannt? Tyche war gütig zu uns, und wir werden ihr für alle Zeit in unseren Gebeten gedenken."
 me_epirus_2_magna.111.a: "Unsere Geschichte ist noch nicht vorüber."
 me_epirus_2_magna.111.tt: "Die Mission #Y $epirus_2_magna$$mission_task_completed_tt_2$"
 me_epirus_2_magna.1.t: "$epirus_2_magna_1$"
 me_epirus_2_magna.1.desc: "Es ist uns gelungen, die widerspenstigen Italiener zu unterwerfen, denen es, wenn es auch schwer zu glauben sein mag, dereinst gelang, unsere Armeen zu besiegen und unseren König Alexander I. zu töten. Dank der Position, die wir jetzt in Magna Graecia gefestigten haben, können wir uns nun größere Ziele vornehmen."
 me_epirus_2_magna.1.a: "Unsere Schande liegt hinter uns."
 me_epirus_2_magna.1.tt: "$mission_task_completed_tt_1$$epirus_2_magna_1$$mission_task_completed_tt_2$"
 me_epirus_2_magna.2.t: "$epirus_2_magna_2$: Todgeweihte Italioten"
 me_epirus_2_magna.2.desc: "Die italiotischen Städte sind schwach geworden: Ihre Bürger sind an ein Leben in Luxus und Philosophieren gewöhnt, während ihre Speere vergessen und staubig in den Ecken ihrer Häuser liegen.\n\nMit dem Aufstieg der italienischen Mächte, die das Vakuum füllen, sehen selbst diese von Faulheit geplagten Narren die Bedrohung und sind vielleicht bereit, ihre Autonomie gegen Schutz einzutauschen, sofern dies nur bedeutet, dass der Wein weiter fließen kann. Wir sollten unseren überzeugendsten Diplomaten entsenden, um die Zustimmung einer ihrer aufgeblähten Versammlungen einzuholen."
 me_epirus_2_magna.2.a: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_aid_1').GetCountry.GetName]"
 me_epirus_2_magna.2.at: "#Y [me_epi_2_aid_scope.GetName]#! erhält das Angebot, unser Bundesgenosse im Austausch für Schutz zu werden."
 me_epirus_2_magna.2.b: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_aid_2').GetCountry.GetName]"
 me_epirus_2_magna.2.c: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_aid_3').GetCountry.GetName]"
 me_epirus_2_magna.2.d: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_aid_4').GetCountry.GetName]"
 me_epirus_2_magna.2.e: "Wir werden andere Methoden anwenden."
 me_epirus_2_magna.2.tt: "$mission_task_completed_tt_1$$epirus_2_magna_2$$mission_task_completed_tt_2$"
 me_epirus_2_magna.3.t: "$epirus_2_magna_3$: [italiote_threat_scope.GetAdjective]e Bedrohung"
 me_epirus_2_magna.3.desc: "Im Lauf der Zeit sind die italiotischen Städte in Dekadenz verfallen. Sie schätzen ein bequemes Leben über alles und haben selbst ihre eigene Verteidigung vernachlässigt, in dem Wissen, dass andere für sie ihre Kriege führen.\n\n"
 me_epirus_2_magna.3.desc_1: "Nun aber wird [italiote_threatened_scope.GetCapital.GetName] von dem wachsenden [italiote_threated_scope.GetAdjective]en Stamm angegriffen, der versucht, die hellenischen Besatzungen in Magna Graecia zu verdrängen."
 me_epirus_2_magna.3.desc_2: "So erbärmlich dies auch sein mag: Dies bietet uns gute Aussichten, sie unter unseren Schutz zu bringen, und rechtfertigt eine Invasion in Italien."
 me_epirus_2_magna.3.a: "Wir sind die Beschützer der Griechen."
 me_epirus_2_magna.3.at: "Wenn #Y [italiote_threatened_scope.GetName]#! akzeptiert, wird es unser Bundesgenosse und wir erklären #Y [italiote_threat_scope.GetName]#! den Krieg.\n$me_epirus_2_magna.3.bt$"
 me_epirus_2_magna.3.bt: "Uns selbst zum Gegenspieler von [italiote_threat_scope.GetName] zu erklären, könnte dazu führen, dass wir $hellenic$e Untertanen oder $latin$e Verbündete gewinnen."
 me_epirus_2_magna.3.tt: "Wir erhalten Ansprüche auf alle #Y [italiote_threat_scope.GetAdjective]en#! Territorien in der Region #Y $magna_graecia_region$#!."
 me_epirus_2_magna.4.t: "$epirus_2_magna_4$"
 me_epirus_2_magna.4.desc: "Es ist uns gelungen, die italiotischen Kolonien unter unserer Führung zu vereinen und Magna Graecia von der italienischen Bedrohung zu befreien. Epirus ist wieder ein mächtiges Reich, das sich bis jenseits des Meeres erstreckt und von seinesgleichen gefürchtet und geachtet wird."
 me_epirus_2_magna.4.a: "Ein Traum wird wahr."
 me_epirus_2_magna.4.b: "Man kann darauf vertrauen, dass sie loyal sind."
 me_epirus_2_magna.4.bt: "Der Klientelstaat #Y Magna Graecia#! wird gegründet, der all unser eigenes Land und das unserer #Y $hellenic$en#! Untertanen in der Kernlandregion #Y Magna Graecia#! umfasst."
 me_epirus_2_magna.4.tt: "$mission_task_completed_tt_1$$epirus_2_magna_4$$mission_task_completed_tt_2$"
 me_epirus_2_magna.5.t: "$epirus_2_magna_5$: [epi_2_5_rome_scope.GetAdjective]e Versöhnung"
 me_epirus_2_magna.5.desc: "Es ist klar, dass die italienischen Barbaren nicht kampflos kapitulieren werden, doch wer sagt, dass es in Italien nicht genug Platz sowohl für Epirus als auch für eine italienische Macht gibt?\n\n[epirote_diplomat_scope.GetPraenomen] könnte entsandt werden, um mit der Regierung von [epi_2_5_rome_scope.GetName] zu verhandeln und eine vernünftige Lösung finden, die allen zugutekommt."
 me_epirus_2_magna.5.a: "Geschickte Diplomatie kann viel bewirken."
 me_epirus_2_magna.5.at: "[epi_2_5_rome_scope.GetName] erhält ein Angebot für einen 20-jährigen Waffenstillstand."
 me_epirus_2_magna.5.b: "Wir werden keinen Rivalen dulden."
 me_epirus_2_magna.5.bt: "Wir bieten [epi_2_5_rome_scope.GetName] gar nichts an."
 me_epirus_2_magna.6.t: "$epirus_2_magna_6$"
 me_epirus_2_magna.6.desc: "Unsere Truppen sind in die sagenumwobene italienische Hauptstadt [italic_capital.GetName] einmarschiert, was beweist, dass die Griechen noch immer mächtiger als diese barbarischen Stämme sind, wie sehr sie auch versuchen mögen, unsere Methoden nachzuahmen."
 me_epirus_2_magna.6.a: "Epirus kann Italien beherrschen."
 me_epirus_2_magna.6.tt: "$mission_task_completed_tt_1$$epirus_2_magna_6$$mission_task_completed_tt_2$"
 me_epirus_2_magna.7.t: "$epirus_2_magna_7$"
 me_epirus_2_magna.7.desc: "Es ist uns gelungen, einige der reichen Länder Afrikas, die jahrhundertelang von der geizigen Stadt Karthago beherrscht wurden, dem punischen Griff zu entreißen. [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] hat Agathokles von Syrakus übertrumpft und einen griechischen Traum erfüllt, der so alt ist wie der Peloponnesische Krieg!"
 me_epirus_2_magna.7.a: "Ein dreifaches Hoch auf [me_epirus_scope.GetRuler.GetPraenomen]!"
 me_epirus_2_magna.7.tt: "$mission_task_completed_tt_1$$epirus_2_magna_7$$mission_task_completed_tt_2$"
 me_epirus_2_magna.8.t: "$epirus_2_magna_8$"
 me_epirus_2_magna.8.desc: "Unsere stetig wachsende Flotte hat viele erfahrene Seeleute in unsere Reihen geholt und vielen Schiffsbauer viel Arbeit und Erfahrung gebracht, was eine allgemeine Stimmung der Zuversicht und des Vertrauens in die Stärke von Epirus und seiner Flotte geschaffen hat."
 me_epirus_2_magna.8.a: "Unsere Brücke zum Sieg."
 me_epirus_2_magna.8.tt: "$mission_task_completed_tt_1$$epirus_2_magna_8$$mission_task_completed_tt_2$"
 me_epirus_2_magna.9.t: "$epirus_2_magna_9$"
 me_epirus_2_magna.9.desc: "Unsere diplomatischen Bemühungen haben einen gewissen Erfolg diesbezüglich gehabt, die Italioten von der Notwendigkeit unseres Kommens zu überzeugen, doch wir können den anhaltenden Widerstand der verbleibenden Skeptiker nicht länger dulden. Sie müssen sich entscheiden, ob sie für oder gegen uns sind."
 me_epirus_2_magna.9.a: "Es ist an der Zeit, dass sie sich ihrer Stellung bewusst werden."
 me_epirus_2_magna.9.at1: "Die #Y [SCOPE.ScriptValue('epirus_2_magna_9_list_svalue')|0]#! verbliebenen unabhängigen #Y $italiotian$en#! Nationen werden dazu aufgefordert, ein Bundesgenosse von Epirus zu werden."
 me_epirus_2_magna.9.at2: "Die #Y [SCOPE.ScriptValue('epirus_2_magna_9_list_svalue')|0]#! verbliebene unabhängige #Y $italiotian$e#! Nation wird dazu aufgefordert, ein Bundesgenosse von Epirus zu werden."
 me_epirus_2_magna.9.tt: "$mission_task_completed_tt_1$$epirus_2_magna_9$$mission_task_completed_tt_2$"
 me_epirus_2_magna.10.t: "$epirus_2_magna_10$"
 me_epirus_2_magna.10.desc: "Epirotische Siedler strömen zu unseren alten Eroberungen in Magna Graecia, um sicherzustellen, dass diese Territorien entscheidende und förderliche Teile unseres Königreichs werden."
 me_epirus_2_magna.10.a: "Es war nur ein vorübergehender Rückschlag."
 me_epirus_2_magna.10.at: "$mission_task_completed_tt_1$$epirus_2_magna_10$$mission_task_completed_tt_2$."
 me_epirus_2_magna.11.t: "$epirus_2_magna_11$"
 me_epirus_2_magna.11.desc: "Epirus' Stellung als führende griechische Macht des Westens kann nicht länger angezweifelt werden, da Alexanders Ambition, ein Reich zu schaffen, das mit dem der Makedonier im Osten rivalisiert, nun erfüllt ist.\n\nDie Truppen bezeichnen [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] bereits als Retter Griechenlands, nennen [me_epirus_scope.GetRuler.Custom('get_SieIhn')] "den Großen" und vergleichen [me_epirus_scope.GetRuler.GetHerHerHis]e Leistungen damit Im Grunde mit der von Alexander von Makedonien."
 me_epirus_2_magna.11.a: "Nun, warum nicht? [me_epirus_scope.GetRuler.GetSheHe|U] ist doch ziemlich großartig."
 me_epirus_2_magna.11.b: "Siege sind Geschenke der Götter, nicht der Sterblichen."
 me_epirus_2_magna.11.tt: "$mission_task_completed_tt_1$$epirus_2_magna_11$$mission_task_completed_tt_2$"
 me_epirus_2_magna.12.t: "$epirus_2_magna_12$: Barbarische Bedrohung"
 me_epirus_2_magna.12.desc: "Da wir unsere Stellung in Magna Graecia nun gefestigt haben, blickt [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] auf die reiche Insel Sizilien und die Möglichkeiten, die die griechischen Hilferufe gegen die Stadt Karthago bieten.\n\nIndem wir uns als Beschützer der Insel präsentieren, werden wir mit Sicherheit viel Einfluss auf die Städte gewinnen und Ruhm über die Barbaren erlangen."
 me_epirus_2_magna.12.a: "Die Punier werden zermalmt werden."
 me_epirus_2_magna.12.tt: "$mission_task_completed_tt_1$$epirus_2_magna_12$$mission_task_completed_tt_2$\n[me_epirus_scope.GetName] erhält Ansprüche auf alle von der #Y $carthaginian$en#! Nation im Besitz befindlichen oder dominierten Territorien in Sizilien."
 me_epirus_2_magna.12.at: "Es besteht die Möglichkeit, dass andere freie #Y $syracusan$e#! Nationen in Sizilien unsere Bundesgenossen werden."
 me_epirus_2_magna.12.at2: "Wir bieten #Y [me_epi_2_12_syr_scope.GetName]#! ein Bündnis an."
 me_epirus_2_magna.13.t: "$epirus_2_magna_13$: Hadeanische Insel"
 me_epirus_2_magna.13.desc: "Die Insel Sizilien wird seit Jahrzehnten, wenn nicht Jahrhunderten, von Kriegen und Kämpfen heimgesucht, und auch Agathokles, der jüngste in einer langen Reihe starker Tyrannen, hat dieses Chaos überdauert.\n\n"
 me_epirus_2_magna.13.desc_1: "Da es Syrakus, wie auch den anderen Städten der Sizilianer, an echter Führung mangelt, könnte es angesichts der angespannten Lage, in dem es sich befindet, dazu bereit sein, unter unseren Schutz zu kommen."
 me_epirus_2_magna.13.desc_2: "Es obliegt Epirus, die Städte der Sizilianer zu vereinen und sie gegen die Barbaren und in den Frieden zu führen."
 me_epirus_2_magna.13.a: "Sie werden schon noch zu Sinnen kommen."
 me_epirus_2_magna.13.b: "Warum sich damit beschäftigen?"
 me_epirus_2_magna.13.c: "Epirus wird die Ordnung wiederherstellen."
 me_epirus_2_magna.13.at: "#Y [syracuse_scope.GetName]#! erhält das Angebot, unser Bundesgenosse zu werden."
 me_epirus_2_magna.13.tt: "$mission_task_completed_tt_1$$epirus_2_magna_13$$mission_task_completed_tt_2$."
 me_epirus_2_magna.14.t: "$epirus_2_magna_14$"
 me_epirus_2_magna.14.desc: "Unsere Eroberungen in Sizilien haben bewiesen, dass Epirus nicht mehr nur ein Hirte ist, der kränkelnde Kolonien vor barbarischen Wölfen beschützt, sondern eine fähige und furchterregende Macht, die selbst die Herrlichkeit der großen Stadt Karthago herausfordern kann."
 me_epirus_2_magna.14.a: "Nichts kann uns aufhalten."
 me_epirus_2_magna.14.b: "Die Sizilianer werden uns Bericht erstatten."
 me_epirus_2_magna.14.bt: "Der Klientelstaat #Y Sikelien#! wird gegründet, der all unser eigenes Land und das unserer #Y $hellenic$en#! Untertanen auf der Insel Sizilien umfasst."
 me_epirus_2_magna.14.tt: "$mission_task_completed_tt_1$$epirus_2_magna_14$$mission_task_completed_tt_2$"
 me_epirus_2_magna.15.t: "$epirus_2_magna_15$: Italienische Verhandlung"
 me_epirus_2_magna.15.desc: "Auch wenn wir in erster Linie die Interessen der Griechen vertreten, können die italienischen Stämme noch immer nützliche Verbündete gegen einige ihrer aggressiveren und organisierteren Brüder abgeben. Sie gegeneinander auszuspielen, kann unserer Stellung auf der Halbinsel nur nutzen."
 me_epirus_2_magna.15.a: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_15_aid_1').GetCountry.GetName]"
 me_epirus_2_magna.15.tt: "$mission_task_completed_tt_1$$epirus_2_magna_15$$mission_task_completed_tt_2$"
 me_epirus_2_magna.15.at: "#Y [me_epi_2_15_ally_scope.GetName]#! erhält das Angebot, unser Verbündeter zu werden."
 me_epirus_2_magna.15.b: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_15_aid_2').GetCountry.GetName]"
 me_epirus_2_magna.15.c: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_15_aid_3').GetCountry.GetName]"
 me_epirus_2_magna.15.d: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_15_aid_4').GetCountry.GetName]"
 me_epirus_2_magna.15.e: "Sie werden uns niemals ebenbürtig sein."
 me_epirus_2_magna.16.t: "$epirus_2_magna_9$: [me_epirus_scope.GetAdjective]e Forderungen"
 me_epirus_2_magna.16.desc: "Unter der Führung von [epirote_diplomat_scope.GetPraenomen] sind [me_epirus_scope.GetAdjective]e Diplomaten eingetroffen, die unter einer Fassade aus honigsüßen Worten und Metaphern fordern, dass wir ihnen unsere Freiheit abtreten und in ihren Kriegen gegen die Barbaren in Italien und Afrika helfen sollen."
 me_epirus_2_magna.16.a: "Welche Wahl haben wir?"
 me_epirus_2_magna.16.b: "Wir haben keine Angst."
 me_epirus_2_magna.17.t: "$epirus_2_magna_9$: Italiotische Antworten"
 me_epirus_2_magna.17.desc: "[epirote_diplomat_scope.GetPraenomen] hat unsere Forderungen an die unabhängigen italiotischen Städte Magna Graecias übermittelt."
 me_epirus_2_magna.17.desc_1: "Es scheint, dass sie gut daran taten, ihre Schriften zu lesen und Symposien abzuhalten, denn die Weisen unter ihnen haben unseren Willen akzeptiert und sich damit unter unseren Schutz gestellt."
 me_epirus_2_magna.17.desc_2: "Unsere vernünftigen Forderungen wurden mit Empörung und Trotz begegnet, wobei nicht eine einzige Stadt auch nur so getan hat, als würde sie über unsere Forderungen nachdenken ..."
 me_epirus_2_magna.17.a: "Weise."
 me_epirus_2_magna.17.at: "Wir erhalten Ansprüche auf alle #Y $italiotian$en#! Nationen, die unsere Forderungen abgelehnt haben."
 me_epirus_2_magna.17.b: "Töricht."
 me_epirus_2_magna.17.bt: "Wir erhalten Ansprüche auf alle übrigen unabhängigen #Y $italiotian$en#! Nationen in der Kernlandregion von #Y $magna_graecia_region$#!."
 me_epirus_2_magna.18.t: "$epirus_2_magna_5$: [me_epirus_scope.GetAdjective]e Diplomaten"
 me_epirus_2_magna.18.desc: "Diplomaten aus [me_epirus_scope.GetName], den griechischen Invasoren Süditaliens, die von eine[epirote_diplomat_scope.Custom('get_rmEnding')] [epirote_diplomat_scope.GetWomanMan] namens [epirote_diplomat_scope.GetPraenomen] angeführt werden, sind heute eingetroffen, um mit uns zu verhandeln.\n\n[epirote_diplomat_scope.GetPraenomen] beklagt unsere Differenzen und mahnt unsere Versammlung, eine gemeinsame Grundlage zu finden, damit der Frieden sowohl mit [epi_2_5_rome_scope.GetName] als auch [me_epirus_scope.GetName] aufrechterhalten werden kann.\n\nViele unserer Senatoren scheinen von den Worten dieses sophistischen Geistes überzeugt zu sein, zumindest so lange, bis [epi_2_5_caecus.GetPraenomen] vortritt und eine vernichtende und mitreißende Rede hält, in der ihre Feigheit unbarmherzig angeprangert wird."
 me_epirus_2_magna.18.a: "Wir werden sie vernichten!"
 me_epirus_2_magna.18.at: "Wir erhalten Ansprüche auf #Y [me_epirus_scope.GetAdjective]e#! Territorien in #Y $central_italy_region$#! und #Y $magna_graecia_region$#!."
 me_epirus_2_magna.18.b: "Sparen wir unsere Kräfte."
 me_epirus_2_magna.19.t: "$epirus_2_magna_2$: [me_epirus_scope.GetAdjective]e Gesandte"
 me_epirus_2_magna.19.desc: "Eine Gruppe Gesandter aus Epirus, das auf der anderen Seite des Ionischen Meeres liegt, ist heute eingetroffen, angeführt von ihrem Diplomaten [epirote_diplomat_scope.GetPraenomen]. Es scheint, dass die Ambitionen ihres alten Königs Alexanders I., der von den Bruttiern und Lukanern ermordet wurde, noch nicht völlig erloschen sind.\n\nWieder einmal bieten sie uns ihren Schutz gegen die wachsende Bedrohung der Italiener, und vielen im Senat wäre es lieber, wenn die Epiroten die harte Arbeit des Krieges erledigen und sie ihrem Wein und ihren Büchern überlassen würden."
 me_epirus_2_magna.19.a: "Ja, lasst die Epiroten für uns sterben."
 me_epirus_2_magna.19.b: "Es ist Zeit zu gehen, [epirote_diplomat_scope.GetPraenomen]."
 me_epirus_2_magna.19.bt: "#R [me_epirus_scope.GetName] erhält Ansprüche auf uns.#!"
 me_epirus_2_magna.20.t: "$epirus_2_magna_2$: [me_epi_2_aid_scope.GetAdjective]e Neuigkeiten"
 me_epirus_2_magna.20.desc: "Unsere Gesandtschaft unter Führung von [epirote_diplomat_scope.GetPraenomen] ist von den Gesprächen mit der [me_epi_2_aid_scope.GetAdjective]en Versammlung zurückgekehrt.\n\n"
 me_epirus_2_magna.20.desc_1: "Es scheint, dass [epirote_diplomat_scope.GetSheHe] in der Lage war, ihre Führung davon zu überzeugen, dass der Erhalt unseres Schutzes ein lohnendes Geschäft ist und nur etwas Verlust an Autonomie für ihre fremdländisch Beziehungen bedeutet."
 me_epirus_2_magna.20.desc_2: "[epirote_diplomat_scope.GetSheHe|U] berichtet, dass ihre Führung trotz einiger sehr gut vorgebrachter Argumente nicht überzeugt davon war, dass unsere Motive gerecht und unser Schutz lohnenswert waren."
 me_epirus_2_magna.20.a: "Gut gemacht, [epirote_diplomat_scope.GetPraenomen]!"
 me_epirus_2_magna.20.b: "Das spielt keine Rolle."
 me_epirus_2_magna.20.bt: "Es besteht die Möglichkeit, an eine andere italiotische Nation mit dem gleichen Angebot heranzutreten."
 me_epirus_2_magna.20.c: "Es reicht mit den Spielchen, [epirote_diplomat_scope.GetPraenomen]."
 me_epirus_2_magna.20.ct: "Wir beenden die Verhandlungen mit italiotischen Städten."
 me_epirus_2_magna.20.tt: "Wir erhalten Ansprüche auf #Y [me_epi_2_aid_scope.GetName]#!."
 me_epirus_2_magna.21.t: "$epirus_2_magna_13$: [me_epi_2_aid_scope.GetAdjective]e Neuigkeiten"
 me_epirus_2_magna.21.desc: "Heute ist [epirote_diplomat_scope.GetPraenomen] in unserer Hauptstadt eingetroffen, [epirote_diplomat_scope.Custom('get_DieDer')] den [me_epirus_scope.GetAdjective]en Hof vertritt. [epirote_diplomat_scope.GetSheHe|U] präsentierte einige überzeugende Argumente dafür, dass wir die [me_epirus_scope.GetAdjective]e Führung zum Schutz und Überleben unseres Volkes angesichts der vielen inneren wie äußeren Bedrohungen akzeptieren sollten."
 me_epirus_2_magna.21.a: "Wir benötigen ihre Stärke."
 me_epirus_2_magna.21.b: "Nein! Niemals!"
 me_epirus_2_magna.21.bt: "[me_epirus_scope.GetName] erhält Ansprüche auf uns."
 me_epirus_2_magna.22.t: "$epirus_2_magna_13$: [syracuse_scope.GetAdjective]e Neuigkeiten"
 me_epirus_2_magna.22.desc: "[epirote_diplomat_scope.GetPraenomen] ist mit der Nachricht der Reaktion auf unser Schutzangebot aus [syracuse_scope.GetName] zurückgekehrt."
 me_epirus_2_magna.22.desc_1: "Man hat beschlossen, unser Angebot anzunehmen und unsere Führung in allen Fragen der Kriegsführung und Diplomatie zu akzeptieren."
 me_epirus_2_magna.22.desc_2: "Man beschloss, dass man durchaus in der Lage sei, seine Angelegenheiten selbst zu regeln."
 me_epirus_2_magna.22.a: "Alles fügt sich zusammen."
 me_epirus_2_magna.22.b: "Enttäuschend."
 me_epirus_2_magna.22.bt: "[syracuse_scope.GetName] lehnte unser Angebot ab."
 me_epirus_2_magna.23.t: "$epirus_2_magna_3$: [me_epirus_scope.GetAdjective]es Eingreifen"
 me_epirus_2_magna.23.desc: "Wir haben alle Griechen um Unterstützung gegen die Barbaren gebeten und eine epirotische Delegation unter der Leitung von [epirote_diplomat_scope.GetPraenomen] ist heute in [italiote_threatened_scope.GetCapital.GetName] eingetroffen\n\n"
 me_epirus_2_magna.23.desc_1: "Sie bieten Schutz im Austausch für das Kommando, aber wie unsere Versammlung über das Problem diskutierte, schloss ein Mann namens Meton auf, durch Erklärungen unter der Verkleidung der betrunkenen Farce zu Aufsehen zu gehen: „Jetzt Freude an Ihrer Freiheit, Tarentines, denn die Dinge werden sich im Rahmen des [me_epirus_scope.GetAdjective] -Yolk ändern. '" #NT!
 me_epirus_2_magna.23.desc_2: "Sie bieten uns Schutz und Unterstützung in unserem Krieg gegen [italiote_threat_scope.GetName] und fordern als Gegenleistung, dass wir ihre Führung akzeptieren."
 me_epirus_2_magna.23.desc_3: "\n\nUnser Senat ist gespalten, doch viele möchten lieber, dass andere in unserem Namen in den Krieg ziehen und uns vor [italiote_threat_scope.GetName] schützen, bei dem es sich um einen gewaltigen Feind und eine Bedrohung für ganz Megale Hellas handelt ..."
 me_epirus_2_magna.23.a: "Wir akzeptieren ihre Führung."
 me_epirus_2_magna.23.at: "#Y [me_epirus_scope.GetName]#! erklärt #Y [italiote_threat_scope.GetName]#! den Krieg."
 me_epirus_2_magna.23.b: "Geht dahin zurück, wo Ihr hergekommen seid!"
 me_epirus_2_magna.23.bt: "Wir lehnen das [me_epirus_scope.GetAdjective]e Angebot ab."
 me_epirus_2_magna.23.tt1: "[meton_scope.GetPraenomen] ist nun ein unbedeutender Charakter."
 me_epirus_2_magna.23.tt2: "#Y [me_epirus_scope.GetName]#! erhält Ansprüche auf alle #Y [italiote_threat_scope.GetAdjective]en#! Territorien in der Region #Y $magna_graecia_region$#!."
 me_epirus_2_magna.24.t: "$epirus_2_magna_3$: [italiote_threatened_scope.GetAdjective]e Antwort"
 me_epirus_2_magna.24.desc: "[epirote_diplomat_scope.GetPraenomen] ist mit einer Antwort auf unsere Forderungen aus [italiote_threatened_scope.GetName] zurückgekehrt.\n\n"
 me_epirus_2_magna.24.desc_1: "Die Debatte wurde durch die Darstellung eines Mannes namens Meton gekennzeichnet, der unter der Verkleidung einer betrunkenen Farce allen erklärt wurde: "Erfreuen Sie sich jetzt in Ihrer Freiheit, Tarentines, denn die Dinge werden sich im Rahmen des [me_epirus_scope.GetAdjective] Yolk ändern."" #NT!
 me_epirus_2_magna.24.desc_2: "Berichten zufolge gab es viele Debatten zu diesem Thema, die ihre Versammlung spalteten."
 me_epirus_2_magna.24.desc_3: "Am Ende stimmte ihre Versammlung jedoch dafür, unsere Führung zu akzeptieren und ihre Rekruten der gemeinsamen Sache eines griechischen Sieges über [italiote_threat_scope.GetName] zu widmen."
 me_epirus_2_magna.24.desc_4: "Letztlich haben sie sich auf die Seite der Vorsicht geschlagen und unseren großzügigen Vorschlag abgelehnt, da sie eine zu harte Führung befürchteten ..."
 me_epirus_2_magna.24.a: "Bei Ares! Wir werden sie vernichten!"
 me_epirus_2_magna.24.b: "Möge das Schicksal diesen Narren gnädig sein."
 me_epirus_2_magna.24.bt: "[italiote_threatened_scope.GetName] lehnte unser Angebot ab."
 me_epirus_2_magna.25.t: "$epirus_2_magna_3$: Epirote -Intervention" #NT!
 me_epirus_2_magna.25.desc: "Gesandte aus [me_epirus_scope.GetName] sind an vielen Höfen Italiens aufgetaucht, angefangen vom kleinsten Häuptling bis hin zum pummeligsten Archon. Dabei prangern sie unsere Aggression gegen die griechischen Stadtstaaten auf der Halbinsel an."
 me_epirus_2_magna.25.desc_1: "Sie haben geschworen, unsere [italiote_threatened_scope.GetAdjective]en Feinde zu schützen und ihre Armeen über den Ozean zu bringen, um sich in unsere Angelegenheiten einzumischen."
 me_epirus_2_magna.25.desc_2: "Ihr Angebot, unserem Feind [italiote_threatened_scope.GetName] zu helfen, wurde peinlicherweise abgelehnt, doch es scheint, als hätten sie sich dennoch verpflichtet, sich in unsere Angelegenheiten einzumischen."
 me_epirus_2_magna.25.a: "Mars wird unsere Schwerter führen."
 me_epirus_2_magna.25.b: "Erbärmlich."
 me_epirus_2_magna.26.t: "$epirus_2_magna_3$: Welle der Unterstützung"
 me_epirus_2_magna.26.desc_1: "Trotz unserer Weigerung, eine [me_epirus_scope.GetAdjective]e Einmischung zu erlauben, hat alleinig ihre Erklärung, sich gegen [italiote_threat_scope.GetName] zu stellen, eine Wellte der Begeisterung auf der gesamten Halbinsel ausgelöst ..."
 me_epirus_2_magna.26.desc_2: "Die [me_epirote_scope.GetAdjective]e Erklärung, sich gegen [italiote_threat_scope.GetName] zu stellen, hat eine Welle der Begeisterung auf der gesamten Halbinsel ausgelöst und auch andere davon überzeugt, sich ihrer Sache anzuschließen, in Italien wieder ein Gleichgewicht der Macht herzustellen."
 me_epirus_2_magna.26.a: "Spannend ..."
 me_epirus_2_magna.27.t: "Italiotische Widerspenstigkeit"
 me_epirus_2_magna.27.desc: "Unsere italiotischen Untertanen werden immer unzufriedener, verurteilen unsere Führungsmethoden als zu hart und sind wütend über die Zwangsrekrutierung ihrer Bürger.\n\nIhre Anführer sind nun davon überzeugt, dass der Widerstand gegen unsere Herrschaft der einzige Weg ist, um an der Macht zu bleiben, und sie verweisen auf unser Versagen, die Region zu vereinen ..."
 me_epirus_2_magna.27.a: "Was wissen diese Knaben schon vom Krieg?!"
 me_epirus_2_magna.28.desc: "Unser Volk und unsere Anführer haben sich gegen die [me_epirus_scope.GetAdjective]e Herrschaft gewandt. Sie können deren harte Forderungen und die erzwungene Einberufung der jungen Männer einfach nicht mehr dulden.\n\nEs scheint, dass in allen italiotischen Städten, die unter [me_epirus_scope.GetAdjective]er Herrschaft stehen, eine ähnliche Stimmung entstanden ist ..."
 me_epirus_2_magna.28.a: "Es muss etwas getan werden."
 me_epirus_2_magna.29.t: "$epirus_2_magna_12$: Neuigkeiten aus [me_epi_2_12_syr_scope.GetName]"
 me_epirus_2_magna.29.desc: "Unser Gesandter ist mit Neuigkeiten von unseren jüngsten Verhandlungen aus [me_epi_2_12_syr_scope.GetName] zurückgekehrt.\n\n"
 me_epirus_2_magna.29.desc_1: "Es scheint, dass sie in der Tat über die punische Bedrohung besorgt sind und uns um unsere Unterstützung in den Spannungen mit den punischen Barbaren gebeten haben."
 me_epirus_2_magna.29.desc_2: "Berichten zufolge waren sie kalt und unempfänglich gegenüber unserer Diplomatie und behaupteten, sie bräuchten keine Hilfe und wir sollten uns um unsere eigene Sicherheit kümmern."
 me_epirus_2_magna.29.a: "Natürlich haben sie das."
 me_epirus_2_magna.29.b: "Zweifellos verängstigt."
 me_epirus_2_magna.29.bt: "[me_epi_2_12_syr_scope.GetName] lehnte unser Bündnisangebot ab."
 me_epirus_2_magna.30.t: "$epirus_2_magna_12$: [me_epirus_scope.GetAdjective]es Versprechen"
 me_epirus_2_magna.30.desc: "Da der Kampf zwischen Griechen und Barbaren um die Insel Sizilien kein Ende nimmt, hat [me_epirus_scope.GetName] seine Unterstützung für die Sache der Sizilianer zugesagt und bietet allen griechischen Städten, die darum bitten, seinen Schutz."
 me_epirus_2_magna.30.a: "Seine Führung wird von unschätzbarem Wert sein."
 me_epirus_2_magna.30.b: "Wir können auf uns selbst aufpassen."
 me_epirus_2_magna.30.bt: "Wir werden nicht auf [me_epirus_scope.GetName] reagieren."
 me_epirus_2_magna.31.t: "$epirus_2_magna_12$: Städte antworten"
 me_epirus_2_magna.31.desc_1: "Unser Hilfsangebot für die Sizilianer ist auf einige sehr positive Reaktionen gestoßen, nicht zuletzt von Städten, die in den Kriegen mit den Barbaren unter unseren Schutz und unsere Führung kommen wollen."
 me_epirus_2_magna.31.desc_2: "Die Resonanz auf unsere Hilfsangebote war gering, und keine der übrig gebliebenen Städte hat auch nur annährend so etwas wie Anerkennung für unseren Vorschlag gezeigt ..."
 me_epirus_2_magna.31.a: "Entsendet sofort Aufseher."
 me_epirus_2_magna.31.b: "Sie machen einen Fehler."
 me_epirus_2_magna.31.bt: "Keine sizilianische Stadt wollte unseren Schutz."
 me_epirus_2_magna.32.t: "$epirus_2_magna_3$: [me_epirus_scope.GetAdjective]e Führung"
 me_epirus_2_magna.32.desc: "Durch die wachsende Bedrohung von [italiote_threat_scope.GetName] angespornt hat [me_epirus_scope.GetName] seine Bereitschaft erklärt, die italiotischen Städte von den italienischen Aggressoren zu befreien, und es heißt alle willkommen, die ihre Armeen unter [me_epirus_scope.GetAdjective]er Führung für die gemeinsame Sache bereitstellen wollen."
 me_epirus_2_magna.32.a: "Wir müssen uns dieser Sache anschließen!"
 me_epirus_2_magna.32.b: "Sie versuchen, über uns zu herrschen, nicht uns zu helfen."
 me_epirus_2_magna.32.bt: "Wir werden nicht auf [me_epirus_scope.GetName] reagieren."
 me_epirus_2_magna.32.tt: "#Y [me_epirus_scope.GetName]#! erhält Ansprüche auf alle #Y [italiote_threat_scope.GetAdjective]en#! Territorien in der Region #Y $magna_graecia_region$#!."
 me_epirus_2_magna.33.t: "$epirus_2_magna_3$: Italiotische Antwort"
 me_epirus_2_magna.33.desc_1: "Unsere Erklärung, Magna Graecia zu unterstützen, wurde von den italiotischen Städten gut aufgenommen, von denen einige sogar ihre Armeen und Rekruten direkt für unsere Sache verpflichteten!"
 me_epirus_2_magna.33.desc_2: "Unsere Einmischung in die Diplomatie von Magna Graecia wurde von den italiotischen Städten mit Schweigen erwidert. Offenbar wollen sie sich lieber eine nach dem anderen vernichten lassen, als uns zu ertragen."
 me_epirus_2_magna.33.a: "[italiote_threat_scope.GetName] hat seine letzte Stunde geschlagen."
 me_epirus_2_magna.33.b: "Was? Niemand?!"
 me_epirus_2_magna.33.bt: "Keine italiotische Stadt wollte unseren Schutz."
 me_epirus_2_magna.34.t: "$epirus_2_magna_3$: [me_epirus_scope.GetAdjective]er Gegenschlag"
 me_epirus_2_magna.34.desc: "Das griechische Königreich [me_epirus_threat_scope.GetName] auf der anderen Seite des östlichen Ozeans hat Gesandte durch ganz Italien geschickt, die verkündeten, dass sie sich der Aggression von [italiote_threat_scope.GetName] widersetzen und die griechischen Kolonien auf der Halbinsel schützen wollen.\n\nEs scheint, dass sie jeden dazu einladen, sich ihrer gemeinsamen Sache anzuschließen, um das Gleichgewicht der Kräfte wieder herzustellen und zweifellos auch ihren eigenen Anteil zu erhöhen ..."
 me_epirus_2_magna.34.a: "Ja, [italiote_threat_threat_scope.GetName] hat bereits seit langer Zeit Ärger gemacht."
 me_epirus_2_magna.34.b: "Wir können ihnen nicht vertrauen."
 me_epirus_2_magna.34.bt: "Wir werden nicht auf [me_epirus_scope.GetName] reagieren."
 me_epirus_2_magna.35.t: "$epirus_2_magna_3$: Italienische Antwort"
 me_epirus_2_magna.35.desc_1: "Einige der italienischen Stämme reagierten auf unseren Plan, gegen [italiote_threat_scope.GetName] vorzugehen, indem sie angeboten haben, uns zu helfen. Es scheint, dass sie über die [italiote_threat_scope.GetAdjective]e Bedrohung genauso denken wie wir."
 me_epirus_2_magna.35.desc_2: "Zu unserer Überraschung hat keiner der italienischen Stämme geantwortet. Es scheint, dass sie lieber von [italiote_threat_scope.GetName] dominiert, werden als mit Griechen zu verkehren ..."
 me_epirus_2_magna.35.a: "Jeder Mann macht einen Unterschied."
 me_epirus_2_magna.35.b: "Das geht auf ihre Kappen."
 me_epirus_2_magna.35.bt: "Keine italienische Nation wollte unsere Hilfe."
 me_epirus_2_magna.35.tt: "$mission_task_completed_tt_1$$epirus_2_magna_3$$mission_task_completed_tt_2$"
 me_epirus_2_magna.36.t: "$epirus_2_magna_2$: [me_epirus_scope.GetAdjective]e Gesandte"
 me_epirus_2_magna.36.desc: "Heute sind in [me_epi_2_15_ally_scope.GetName] Gesandte aus dem griechischen Königreich Epirus eingetroffen, das seit Langem Ambitionen hegt, sich nach Italien auszubreiten. Angeführt werden sie von eine[epirote_diplomat_scope.Custom('get_rmEnding')] [epirote_diplomat_scope.GetWomanMan] namens [epirote_diplomat_scope.GetPraenomen].\n\nEs scheint, dass sie Freundschaften zwischen den italienischen Stämmen schließen wollen, indem sie uns gegeneinander ausspielen ... Sie könnten sich gegen unsere Feinde allerdings auch als nützlich erweisen."
 me_epirus_2_magna.36.a: "Willkommen, Freunde!"
 me_epirus_2_magna.36.b: "[epirote_diplomat_scope.GetPraenomen] kann uns nicht täuschen."
 me_epirus_2_magna.36.bt: "#R [me_epirus_scope.GetName] erhält Ansprüche auf uns.#!"
 me_epirus_2_magna.37.t: "$epirus_2_magna_15$: [me_epi_2_15_ally_scope.GetAdjective]e Neuigkeiten"
 me_epirus_2_magna.37.desc: "[epirote_diplomat_scope.GetPraenomen] ist von den Verhandlungen mit den Barbaren aus [me_epi_2_15_ally_scope.GetName] zurückgekehrt.\n\n"
 me_epirus_2_magna.37.desc_1: "Sie waren anscheinend sehr empfänglich für unsere Angebote und haben einem formellen Bündnis mit [me_epirus_scope.GetName] zugestimmt. Offensichtlich haben sie die eine oder andere Stammesvendetta im Sinn ..."
 me_epirus_2_magna.37.desc_2: "Es wird berichtet, dass der Rat unser Angebot mit wenig Begeisterung aufgenommen und unsere Gesandten gebeten hat, wieder zu gehen. Diese Barbaren sind scheinbar nicht sonderlich vertrauensselig ..."
 me_epirus_2_magna.37.a: "Gute Arbeit, [epirote_diplomat_scope.GetPraenomen]!"
 me_epirus_2_magna.37.b: "Sie sollten auf ihre Manieren achten."
 me_epirus_2_magna.37.bt: "Es besteht die Möglichkeit, an eine andere italienische Nation mit dem gleichen Angebot heranzutreten."
 me_epirus_2_magna.37.c: "Vergesst es."
 me_epirus_2_magna.37.ct: "Wir beenden die Verhandlungen mit italienischen Städten."
 me_epirus_2_magna.37.tt: "Wir erhalten Ansprüche auf #Y [me_epi_2_15_ally_scope.GetName]#!."
 me_epirus_2_magna.38.t: "$epirus_2_magna_5$: [epi_2_5_rome_scope.GetAdjective]e Neuigkeiten"
 me_epirus_2_magna.38.desc: "[epirote_diplomat_scope.GetPraenomen] ist aus [epi_2_5_rome_scope.GetName] zurückgekehrt, wo [epirote_diplomat_scope.GetSheHe] nach allem, was man hört, einen Frieden aushandeln konnte.\n\n"
 me_epirus_2_magna.38.desc_1: "Dies war in der Tat derart außergewöhnlich, dass zwischen unseren Nationen für die absehbare Zukunft ein Waffenstillstand vereinbart wurde, der bis auf Weiteres eine friedliche Interessenteilung gewährleistet."
 me_epirus_2_magna.38.desc_2: "Es scheint jedoch, dass [epirote_diplomat_scope.GetHerHerHis]e Argumente unter dem vernichtenden Angriff eine[epi_2_5_caecus.Custom('get_rsEnding')] [epi_2_5_caecus.Custom('get_FrauMannes')] namens [epi_2_5_caecus.GetName] auseinanderfielen, woraufhin sie derart erzürnt über unser Angebot waren, dass sie dafür stimmten, uns sofort den Krieg zu erklären!"
 me_epirus_2_magna.38.a: "Frieden in unserer Herrschaft"
 me_epirus_2_magna.38.b: "Bei Zeus! Was habt Ihr getan, [epirote_diplomat_scope.GetPraenomen]!"
  # Macedon 
 me_epirus_3_greece.110.t: "$epirus_3_greece$"
 me_epirus_3_greece.110.desc: "Es ist klar geworden, dass die immer schwächer werdenden Nachfolger Alexanders des Großen in ihren Träumen, sein Reich zu erhalten oder zu ersetzen, gescheitert sind. Wer sagt denn, dass Epirus in dieser neuen Welt nicht einfach jenen Mantel zurückgewinnen kann, den es einst von den Argeaden auf deren Zenit stahl, und wieder ein Sohn des Achilles über die Welt herrschen wird?"
 me_epirus_3_greece.110.a: "Alles gehört uns, wenn wir es uns denn nur nehmen."
 me_epirus_3_greece.111.t: "Hellenischer Hegemon"
 me_epirus_3_greece.111.desc: "Die atemberaubenden Errungenschaften von Epirus waren selbst für den optimistischsten Molosser noch vor Jahrzehnten unvorstellbar. Die Götter sind unseren Herrschern wahrlich wohlgesinnt: Sie haben der Welt gezeigt, dass die Makedonier den Epiroten Platz machen müssen."
 me_epirus_3_greece.111.a: "Zeus wird mit uns sein!"
 me_epirus_3_greece.111.at: "Die Mission #Y $epirus_3_greece$#! gilt nun als #G abgeschlossen#!!"
 me_epirus_3_greece.1.t: "$epirus_3_greece_1$: Wohltätige[me_epirus_scope.GetRuler.Custom('get_rMale')] [me_epirus_scope.GetRulerTitle]"
 me_epirus_3_greece.1.desc: "Alle sollen wissen, dass [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] [me_epirus_scope.GetRuler.Custom('get_DieDer')] einzige Machthaber[me_epirus_scope.GetRuler.Custom('get_inFemale')] ist, [me_epirus_scope.GetRuler.Custom('get_DieDer')] die alten Rechte der Bürger von Hellas bewahren und sie aus ihrer Sklaverei unter Diadochen und aus fremder Herrschaft führen wird. Epirus wird die beschwerliche Verantwortung für die Befreiung aller Griechen tragen."
 me_epirus_3_greece.1.a: "Wir müssen diese Ketten sprengen!"
 me_epirus_3_greece.1.tt: "$mission_task_completed_tt_1$$epirus_3_greece_1$$mission_task_completed_tt_2$"
 me_epirus_3_greece.2.t: "$epirus_3_greece_2$: Feind unseres Feindes"
 me_epirus_3_greece.2.desc: "Unser hochgeschätzter Diplomat [epirote_diplomat_scope.GetName] ist bereit, mit Freundschaftsangeboten an die gemeinsamen Feinde von [me_epi_3_2_enemy_enscope.GetName] heranzutreten, doch an wen sollte man sich zuerst wenden?"
 me_epirus_3_greece.2.a: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_1').GetCountry.GetRuler.GetPraenomen] von [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_1').GetCountry.GetName] ist angemessen."
 me_epirus_3_greece.2.at: "Epirus bietet #Y [me_epi_3_2_ally_scope.GetName]#! Freundschaft an."
 me_epirus_3_greece.2.b: "Verhandeln wir mit [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_2').GetCountry.GetRuler.GetPraenomen] von [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_2').GetCountry.GetName]."
 me_epirus_3_greece.2.c: "Wir werden in [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_3').GetCountry.GetName] Freunde finden."
 me_epirus_3_greece.2.d: "[me_epirus_scope.GetName] benötigt keine Hilfe."
 me_epirus_3_greece.2.dt: "Wir bieten niemandem unsere Freundschaft an."
 me_epirus_3_greece.2.tt: "$mission_task_completed_tt_1$$epirus_3_greece_2$$mission_task_completed_tt_2$"
 me_epirus_3_greece.3.t: "$epirus_3_greece_3$"
 me_epirus_3_greece.3.desc: "Angesichts unserer neuen Position als Befehlshaber über viele griechischer Städte wurde vorgeschlagen, die unerschlossenen Rekrutenreserven der Region als Ergänzung für die Bedürfnisse unseres wachsenden Militärs zu nutzen. Eine Politik, die bei unseren Untertanen sicherlich auf wenig Gegenliebe stoßen wird."
 me_epirus_3_greece.3.a: "Sie müssen die Ruder bemannen."
 me_epirus_3_greece.3.b: "Unsere Armeen brauchen Männer."
 me_epirus_3_greece.3.c: "Die Risiken sind zu groß."
 me_epirus_3_greece.3.ct: "Diese Option wird nicht noch einmal verfügbar sein."
 me_epirus_3_greece.3.tt: "$mission_task_completed_tt_1$$epirus_3_greece_3$$mission_task_completed_tt_2$"
 me_epirus_3_greece.4.t: "$epirus_3_greece_4$: Machtentzug"
 me_epirus_3_greece.4.desc: "Unsere Spione haben erfolgreich eine Reihe herrschender Spannungen innerhalb griechischer Monarchien ausgemacht oder, wo dies nicht gelungen ist, willige und unbeachtete Verwandte gefunden, die bereit sind, den Thron mit fragwürdigen Ansprüchen an sich zu reißen.\n\nEs ist an der Zeit, je nach derzeitiger politischer Lage zu entscheiden, auf welchen Streitwagen wir setzen wollen."
 me_epirus_3_greece.4.a: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_claimant_1').GetCharacter.GetPraenomen] aus [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_aid_1').GetCountry.GetName]."
 me_epirus_3_greece.4.at: "[me_epi_3_4_claimant_scope.GetPraenomen] zieht nach [me_epirus_scope.GetName] und wir erhalten Ansprüche auf #Y [me_epi_3_4_claimant_emp_scope.GetName]#!."
 me_epirus_3_greece.4.b: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_claimant_2').GetCharacter.GetPraenomen] aus [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_aid_2').GetCountry.GetName]."
 me_epirus_3_greece.4.c: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_claimant_3').GetCharacter.GetPraenomen] aus [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_aid_3').GetCountry.GetName]."
 me_epirus_3_greece.4.d: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_claimant_4').GetCharacter.GetPraenomen] aus [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_aid_4').GetCountry.GetName]."
 me_epirus_3_greece.4.tt: "$mission_task_completed_tt_1$$epirus_3_greece_4$$mission_task_completed_tt_2$"
 me_epirus_3_greece.5.t: "$epirus_3_greece_5$"
 me_epirus_3_greece.5.desc: "Aufgrund unseres starken Standbeins in Griechenland können wir eine der großen Städte der Vergangenheit in eine Festung des Südens verwandeln und so Macht über die Griechen ausüben und den Frieden sichern."
 me_epirus_3_greece.5.a: "Die Stadt der Sphinx sollte befestigt werden."
 me_epirus_3_greece.5.b: "Wir garnisonieren die Stadt der Philosophen."
 me_epirus_3_greece.5.c: "Verstärkt die Mauern der Dekadenten."
 me_epirus_3_greece.5.d: "Agamemnons Stadt wird uns gute Dienste leisten."
 me_epirus_3_greece.5.e: "Die Lakedämonier müssen beobachtet werden."
 me_epirus_3_greece.5.tt: "$mission_task_completed_tt_1$$epirus_3_greece_4$$mission_task_completed_tt_2$"
 me_epirus_3_greece.6.t: "$epirus_3_greece_6$: Rechtmäßige Erben"
 me_epirus_3_greece.6.desc: "Obwohl die Zweifler zahlreich sind, hat [me_epirus_scope.GetRuler.GetPraenomen] Anspruch auf den Thron von Makedonien erhoben. Durch die Mutter von Alexander dem Großen, Olympias, die von Kassandros getötet wurde, als er den Thron von Makedonien eroberte, ist [me_epirus_scope.GetRuler.GetSheHe] ein legitimer Nachfolger auf den Thron von Makedonien.\n\nDie Übernahme des Argeaden-Throns wird sowohl einen legitimen Nachfolger für Alexanders Reich liefern als auch die Verwüstungen durch die Antipatriden rächen."
 me_epirus_3_greece.6.a: "Ein Aiakide wird auf dem Thron der Argeaden sitzen."
 me_epirus_3_greece.6.tt: "$mission_task_completed_tt_1$$epirus_3_greece_6$$mission_task_completed_tt_2$"
 me_epirus_3_greece.7.t: "$epirus_3_greece_7$"
 me_epirus_3_greece.7.desc: "Es ist uns gelungen, den Thron Alexanders des Großen in Pella, dem Herzen des makedonischen Königreichs, zurückzuerobern und das illegitime Nachfolgekönigreich von Kassandros zu besiegen. Unter erneuter Führung der Epiroten kann Makedonien nun endlich wieder zu seiner wahren Größe geführt werden."
 me_epirus_3_greece.7.a: "Pella wird das Herz des Königreichs sein."
 me_epirus_3_greece.7.b: "[me_epirus_scope.GetCapital.GetName] bleibt unser Zentrum."
 me_epirus_3_greece.7.tt: "$mission_task_completed_tt_1$$epirus_3_greece_7$$mission_task_completed_tt_2$"
 me_epirus_3_greece.8.t: "$epirus_3_greece_8$"
 me_epirus_3_greece.8.desc: "Zu lange wurden die Thessalier von Makedoniern dominiert, die die uralte Tripolis von Pharsalos, Larisa und Pherai zerschlugen.\n\nUnter der Führung von [epi_thessaly_scope.GetRuler.GetName] wird Thessalien wieder seinen Platz unter den namhaften griechischen Mächten einnehmen."
 me_epirus_3_greece.8.a: "Auf treue Freunde!"
 me_epirus_3_greece.8.tt: "$mission_task_completed_tt_1$$epirus_3_greece_8$$mission_task_completed_tt_2$"
 me_epirus_3_greece.10.t: "$epirus_3_greece_10$: Tempelbau abgeschlossen"
 me_epirus_3_greece.10.desc: "Endlich wurde unser bescheidener Tempel fertiggestellt und mit einem üppigen Fest, das Spiele und Kampfwettbewerbe umfasste, zu Ehren von Achilles eingeweiht.\n\nDie Hänge von Ilion werden für immer als Schauplatz der größten Heldentaten der Griechen und ihres bedeutendsten Kriegers Aspetos in Erinnerung bleiben, der neben seinem Geliebten Patroklos begraben wurde."
 me_epirus_3_greece.10.a: ""Singe den Zorn, o Göttin, des Peleiaden Achilleus ...""
 me_epirus_3_greece.10.tt: "$mission_task_completed_tt_1$$epirus_3_greece_10$$mission_task_completed_tt_2$"
 me_epirus_3_greece.11.t: "$epirus_3_greece_11$"
 me_epirus_3_greece.11.desc: "Die Vormachtstellung von Epirus kann in Griechenland nicht mehr infrage gestellt werden, wo seine Autorität sogar jene der Argeaden oder der zänkischen Nachfolger ersetzt und übertrifft. Da der versprochene Frieden in Griechenland nun durchgesetzt wurde, ist Epirus der unbestrittene Erbe Alexanders."
 me_epirus_3_greece.11.a: "Sowohl für Griechenland als auch für Epirus ist eine neue Ära angebrochen."
 me_epirus_3_greece.11.b: "Könige sind lediglich Gefäße für den Willen der Götter."
 me_epirus_3_greece.11.tt: "$mission_task_completed_tt_1$$epirus_3_greece_11$$mission_task_completed_tt_2$"
 me_epirus_3_greece.12.t: "$epirus_3_greece_12$"
 me_epirus_3_greece.12.desc: "Unsere südliche Grenze ist mit der vollständigen Eroberung der ätolischen Städte endlich gesichert. Ihre Träume, eine führende Macht in Griechenland zu werden, konnten so nahe am Kernland von Epirus einfach nicht ernsthaft in Betracht gezogen werden."
 me_epirus_3_greece.12.a: "Sie werden lernen müssen, wo ihr Platz ist."
 me_epirus_3_greece.12.tt: "$mission_task_completed_tt_1$$epirus_3_greece_12$$mission_task_completed_tt_2$"
 me_epirus_3_greece.13.t: "$epirus_3_greece_13$"
 me_epirus_3_greece.13.desc: "Das erstaunliche Wachstum der Stadt [me_3_13_scope.GetName] hat einen Wendepunkt markiert, nicht nur für Epirus, sondern für ganz Griechenland: Das am weitesten entwickelte Stadtzentrum der Region liegt nun im Westen, im gebirgigen Epirus, dessen Bewohner über die Bauerntrampel aus Athen und Theben nur noch spotten."
 me_epirus_3_greece.13.a: "Wir sind in der Tat weit gekommen."
 me_epirus_3_greece.13.tt: "$mission_task_completed_tt_1$$epirus_3_greece_13$$mission_task_completed_tt_2$"
 me_epirus_3_greece.20.t: "$epirus_3_greece_10$: Trojanischer Held"
 me_epirus_3_greece.20.desc: "Die Ruhestätte von Achilles ist seit Langem ein Wallfahrtsort für Soldaten und all jene, die dem Helden sonst ihre Ehrerbietung erweisen wollen. Sie zieht auch einen kleinen, aber weithin bekannten Priesterkult an.\n\nEs ist an der Zeit, ein richtiges Kultzentrum für Aspetos zu errichten, eines, das es mit dem des Herakles aufnehmen kann und sicherstellt, dass der Vorfahre unseres Gründers zum am meisten verehrten Helden in der griechischen Welt wird."
 me_epirus_3_greece.20.a: ""Das Schicksal ist unheilvoll. Kein Mann und keine Frau, ob feige oder tapfer, entrinnt ihm.""
 me_epirus_3_greece.20.at: "$me_epi_task_start_tt_1$ den Achilles-Kult bei Ilion zu fördern."
 me_epirus_3_greece.21.t: "$epirus_3_greece_10$: Unwürdige Nachkommen"
 me_epirus_3_greece.21.desc: "Wir waren nicht in der Lage, die Kontrolle über das Schlachtfeld von Ilion zu behalten, was unseren Träumen, den dortigen Achilles-Kult zu fördern, einen Riegel vorschob ..."
 me_epirus_3_greece.21.a: ""Die tosende See und viele dunkle Bergketten liegen zwischen uns ...""
 me_epirus_3_greece.21.at: "$mission_task_completed_tt_1$$epirus_3_greece_10$#! wurde #R umgangen#!!"
 me_epirus_3_greece.22.t: "$epirus_3_greece_6$: Das Blut von Alexander"
 me_epirus_3_greece.22.desc: "Es herrscht weitgehend Einigkeit darüber, dass der makedonische König Alexander III., heute als "der Große" bekannt, einer der bedeutendsten Griechen war, der je gelebt hat. Seine Errungenschaften lassen sich jedoch auch auf die Abstammung seiner Mutter und nicht nur auf seinen Vater zurückführen, weshalb die Früchte seines Erfolges auch aus den Samen von Epirus erwachsen sind.\n\nDie Vernichtung seiner Familie durch die Nachfolger hat alle direkten familiären Thronanwärter beseitigt, mit Ausnahme der Nachkommen von Olympias und ihrer Familie."
 me_epirus_3_greece.22.a: "Nur ein Aiakide kann die Makedonier regieren."
 me_epirus_3_greece.22.at: "$me_epi_task_start_tt_1$ [me_epirus_scope.GetRuler.GetHerHis]e Ansprüche auf den makedonischen Thron durchzusetzen."
 me_epirus_3_greece.23.t: "$epirus_3_greece_1$: Gerechte Sache"
 me_epirus_3_greece.23.desc: "Wenn wir uns an dem großen Kampf um die Herrschaft über die griechische Welt nach dem Tod von Alexander beteiligen wollen, müssen wir uns - zumindest offiziell - der Sache der Befreiung jener Städte anschließen, die von den Makedoniern und anderen fremdländischen Invasoren unterworfen wurden."
 me_epirus_3_greece.23.a: "Die Söhne von Hellen müssen frei sein!"
 me_epirus_3_greece.23.at: "$me_epi_task_start_tt_1$ die Befreiung Hellas zu rechtfertigen."
 me_epirus_3_greece.24.t: "$epirus_3_greece_1$: Entgangene Gelegenheit"
 me_epirus_3_greece.24.desc: "Die sich ständig wandelnde politische Landschaft Griechenlands hat unsere Rechtfertigungsgründe für seine Befreiung aufgehoben ..."
 me_epirus_3_greece.24.a: "Das spielt keine Rolle."
 me_epirus_3_greece.24.at: "$mission_task_completed_tt_1$$epirus_3_greece_1$#! wurde #R umgangen#!!"
 me_epirus_3_greece.25.t: "$epirus_3_greece_2$: [me_epirus_scope.GetAdjective]e Gesandte"
 me_epirus_3_greece.25.desc: "Abgesandte aus [me_epirus_scope.GetName] unter der Führung von [epirote_diplomat_scope.GetPraenomen] sind heute mit einem Angebot an uns herangetreten. Offenbar sind sie über ihren Nachbarn [me_epi_3_2_enemy_enemy_scope.GetName] verärgert, und sie schlagen vor, dass wir Freunde werden, um unsere wechselseitige Unabhängigkeit zu sichern ..."
 me_epirus_3_greece.25.a: "Sehr gerissen, [me_epirus_scope.GetRuler.GetPraenomen] ..."
 me_epirus_3_greece.25.b: "Wir müssen nicht auf solche Taktiken zurückgreifen."
 me_epirus_3_greece.26.t: "$epirus_3_greece_2$: [me_epi_3_2_ally_scope.GetAdjective]e Antwort"
 me_epirus_3_greece.26.desc: "Unser Diplomat [epirote_diplomat_scope.GetPraenomen] ist aus [me_epi_3_2_ally_scope.GetName] zurückgekehrt und bringt die Nachricht, dass [me_epi_3_2_ally_scope.GetRulerTitle] [me_epi_3_2_ally_scope.GetRuler.GetPraenomen]"
 me_epirus_3_greece.26.desc_1: " unser Freundschaftsersuchen gegen unsere gemeinsame [me_epi_3_2_enemy_scope.GetAdjective]e Bedrohung aus vollstem Herzen angenommen hat."
 me_epirus_3_greece.26.desc_2: " unseren Enthusiasmus nicht teilte, die [me_epi_3_2_enemy_scope.GetAdjective]e Bedrohung gemeinsam zu Fall zu bringen ..."
 me_epirus_3_greece.26.a: "Ein wahrlich großes Bündnis!"
 me_epirus_3_greece.26.b: "Sei's drum. Es gibt noch andere."
 me_epirus_3_greece.26.bt: "Wir werden uns an andere potenzielle Verbündete wenden."
 me_epirus_3_greece.26.c: "Mist!"
 me_epirus_3_greece.26.ct: "Unsere diplomatischen Bemühungen enden."
 me_epirus_3_greece.27.t: "$epirus_3_greece_2$: Heimtückisches Manöver"
 me_epirus_3_greece.27.desc: "Wir haben erfahren, dass unsere erbärmlichen [me_epirus_scope.GetAdjective]en Nachbarn mit einem Angebot an unseren anderen Nachbarn [me_epi_3_2_ally_scope.GetName] herangetreten sind, ihre Kräfte in einem Bündnis zu bündeln. Es ist klar, dass sie sich vor unserer Macht fürchten - was sie auch tun sollten."
 me_epirus_3_greece.27.a: "Feige Hunde!"
 me_epirus_3_greece.28.t: "$epirus_3_greece_4$: Dynastische Politik"
 me_epirus_3_greece.28.desc: "In die kleinlichen dynastischen Streitigkeiten der griechischen Königreiche verwickelt zu werden, könnte uns den nötigen Vorwand für eine militärische Intervention in der Region liefern. Es gibt auch immer wieder Thronanwärter, die bereit sind, die Chance zu ergreifen, einen Thron zu besteigen, den sie noch nicht mit Mühen und Gefahr in Verbindung bringen."
 me_epirus_3_greece.28.a: "Sie sollten nicht schwer zu finden sein."
 me_epirus_3_greece.28.at: "$me_epi_task_start_tt_1$ Anspruchssteller auf griechische Monarchien zu suchen."
 me_epirus_3_greece.29.t: "$epirus_3_greece_4$: [me_epi_3_4_claimant_emp_scope.GetAdjective]er Thronräuber"
 me_epirus_3_greece.29.desc: "Wir haben die Nachricht erhalten, dass die Epiroten [me_epi_3_4_claimant_scope.GetPraenomen] zum legitimen Herrscher von [me_epi_3_4_claimant_emp_scope.GetName] erklärt haben, [me_epi_3_4_claimant_scope.Custom('get_SieIhn')] unter ihren Schutz gestellt haben und mit Krieg drohen!\n\n"
 me_epirus_3_greece.29.desc_1: "[me_epi_3_4_claimant_scope.GetSheHe|U] ist ein verärgerter naher Verwandter von [me_epi_3_4_claimant_emp_scope.GetRulerTitle] [me_epi_3_4_claimant_emp_scope.GetRuler.GetPraenomen] von [me_epi_3_4_claimant_emp_scope.GetName], der den Thron für [me_epi_3_4_claimant_scope.GetHerselfHimself] sucht." #NT!
 me_epirus_3_greece.29.desc_2: "[me_epi_3_4_claimant_scope.GetSheHe|U] ist [me_epi_3_4_claimant_scope.Custom('get_DieDer')] Gemahl[me_epi_3_4_claimant_scope.Custom('get_inFemale')] eines Mitglieds der [me_epi_3_4_claimant_emp_scope.GetRuler.GetFamilyDisplayName]-Familie und nutzt diese Verbindung, um sie der Tyrannei und des Begehens eines Sakrilegs zu beschuldigen."
 me_epirus_3_greece.29.desc_3: "[me_epi_3_4_claimant_scope.GetSheHe|U] stammt zwar bloß aus dem niederen Adel und hat nur eine schwache Verbindung zum königlichen Zweig der [me_epi_3_4_claimant_emp_scope.GetRuler.GetFamilyDisplayName]-Familie, aber trotzdem genug Einfluss, mit dem Versprechen von Reichtümern einen Mob hinter sich zu scharen."
 me_epirus_3_greece.29.desc_4: "\n\n[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] von [me_epirus_scope.GetName] hat eindeutig jeglichen Sinn für Anstand verloren und nutzt unsere belanglosen Streitigkeiten zur Rechtfertigung [me_epirus_scope.GetRuler.GetHerHis]er eigenen anmaßenden Ambitionen!"
 me_epirus_3_greece.29.a: "Unerhört!"
 me_epirus_3_greece.29.at: "[me_epirus_scope.GetName] erhält Ansprüche auf #Y [me_epi_3_4_claimant_emp_scope.GetName]#!."
 me_epirus_3_greece.30.t: "$epirus_3_greece_4$: Der [me_epi_3_4_claimant_emp_scope.GetAdjective]e Thronanwärter"
 me_epirus_3_greece.30.desc: "[me_epi_3_4_claimant_scope.GetName] hat unsere Unterstützung für [me_epi_3_4_claimant_scope.GetHerHis]en Anspruch auf den Thron von [me_epi_3_4_claimant_emp_scope.GetName] akzeptiert und ist heute in [me_epi_scope.GetName] eingetroffen, um unseren Schutz zu suchen.\n\n"
 me_epirus_3_greece.30.desc_1: "\n\nDie darüber erboste [me_epi_3_4_claimant_emp_scope.GetAdjective]e Regierung hat unsere unrechtmäßige Einmischung natürlich angeprangert, doch wir haben unsere Ziele dennoch erreicht."
 me_epirus_3_greece.30.a: "Leider ist eine Intervention notwendig."
 me_epirus_3_greece.30.at: "Die Entscheidung #Y $me_epi_3_4_decision$#! ist jetzt verfügbar."
 me_epirus_3_greece.32.t: "$epirus_3_greece_4$: [epi_claimant_new_country_scope.GetAdjective]er Klientelstaat"
 me_epirus_3_greece.32.desc: "Es ist uns gelungen, die illegitimen Anführer der alten [epi_claimant_new_country_scope.GetAdjective]en Regierung zu stürzen und ihren rechtmäßigen Herrscher [epi_claimant_new_country_ruler_scope.GetName] auf den Thron zu setzen. [epi_claimant_new_country_ruler_scope.GetSheHe|U] wird [SCOPE.GetRootScope.GetCountry.GetName] gegenüber ohne Zweifel ein loyaler Freund sein ..."
 me_epirus_3_greece.32.a: "Die Ordnung ist wiederhergestellt."
