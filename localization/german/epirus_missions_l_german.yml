 epirus_2_magna_5:0 "Pax Epirum"
 epirus_2_magna_5_DESC:0 "Es besteht keine Notwendigkeit, kostspielige Kriege zu führen, wenn man sich auf eine gerechte Teilung einigen kann. Wir sollten mit den Italienern so umgehen wie Alexander I. und sie so dazu bringen, unseren legitimen Einfluss auf die Region anzuerkennen."
 epirus_2_magna_5_allow_tt:0 "Es existiert eine unabhängige Nation aus der #Y $latin$en#! Kulturgruppe in den Regionen #Y $central_italy_region$#! oder #Y $magna_graecia_region$#!, die Territorium in #Y $magna_graecia_region$#! besitzt, mindestens #Y 20#! Territorien hat und sich mit [me_epirus_scope.GetName] im Frieden befindet."
 epirus_2_magna_5_reward_tt:0 "Es besteht die Möglichkeit, einen #Y 20#!-jährigen Waffenstillstand mit einer #Y $latin$en#! Nation zu schmieden."
 epirus_2_magna_6:0 "Unterdrückt [me_epi_2_rome_scope.GetName]"
 epirus_2_magna_6_DESC:0 "Die Italiener werden immer kühner und eifern der Kultur der griechischen Kolonisten in allen Punkten auf erbärmliche Weise nach. Wir müssen ihnen zeigen, dass Magna Graecia ein Land für die Griechen ist, das von Griechen regiert wird."
 epirus_2_magna_6_allow_tt:0 "Besetzt oder annektiert die Hauptstadt von [me_epi_2_rome_scope.GetName] (#Y [me_epi_2_rome_scope.GetCapital.GetName]#!)."
 epirus_2_magna_7:0 "Afrikanische Ambition"
 epirus_2_magna_7_DESC:0 "Es war der Traum so manch eines griechischen Königs, den Reichtum Karthagos zu plündern, jener gar stolzen und mächtigen Stadt, die den griechischen Kolonisten und Händlern so lange ein Dorn im Auge war. Epirus kann diesen Traum Wirklichkeit werden lassen."
 epirus_2_magna_7_allow_tt:0 "Epirus besitzt mindestens #Y [SCOPE.ScriptValue('epirus_2_magna_7_target_svalue')|0]#! Territorien in der Region #Y $africa_region$#! ([SCOPE.Custom('epi_mission_2_7_custom_loc')]/#Y [SCOPE.ScriptValue('epirus_2_magna_7_target_svalue')|0]#!)."
