 epirus_1_epirus_15:0 "Eine königliche Hochzeit"
 epirus_1_epirus_15_DESC:0 "Der Umbruch der letzten Jahre hat die Macht über die hellenische Welt in die Hände der monarchischen Diadochen gelegt. Eine königliche Hochzeit wäre eine ausgezeichnete Möglichkeit, Einfluss auszuüben und Freundschaften mit diesen Königreichen aufzubauen."
 epirus_1_epirus_15_allow_tt_bride:0 "Ein beliebiges blutsverwandtes erwachsenes weibliches Mitglied der #Y [me_epirus_scope.GetRuler.GetFamilyDisplayName]#!-Familie unter #Y 36#! Jahren ist nicht mit einem fremdländischen Herrscher verheiratet."
 epirus_1_epirus_15_allow_tt_country:0 "Ein beliebiges erwachsenes männliches Mitglied der Herrscherdynastie einer fremdländischen hellenischen Monarchie ist unter #Y 40#! Jahre alt und nicht mit einem Herrscher verheiratet."
 epirus_1_epirus_15_reward_tt:0 "Eine königliche Hochzeit mit einer fremdländischen Herrscherdynastie kann arrangiert werden, was die Beziehungen verbessert."
 epirus_1_epirus_16:0 "Das illyrische Hinterland"
 epirus_1_epirus_16_DESC:0 "Die Dörfer und Landstriche entlang der Grenze zu unseren taulantischen Freunden haben je nach den jeweiligen Umständen oft fließend den Besitzer gewechselt. Es gibt Ländereien, die sie halten und bei denen selbst sie einsehen müssen, dass sie nun an Epirus zurückgegeben werden sollten."
 epirus_1_epirus_16_reward_tt:0 "Es besteht die Möglichkeit, dass #Y [me_epirus_scope.GetName]#! mit #Y Taulantien#! über die Kontrolle seiner Grenzterritorien verhandelt."
 epirus_1_epirus_16_allow_tt:0 "[GetCharacter('(int32)105').GetName] ist NICHT König von #Y Taulantien#!."
 epirus_1_epirus_17:0 "Küstenhauptstadt"
 epirus_1_epirus_17_DESC:0 "Die alte Berghauptstadt der Molosser hat ihren Königen gut gedient, doch die sich ändernde Zeit erfordert eine moderne Stadt an der Küste, wenn wir mit unseren Nachbarn in Sachen Pracht und Größe konkurrieren wollen."
 epirus_1_epirus_17_allow_tt:0 "[GetProvince('(int32)465').GetName] ist nicht bereits eine Stadt und hat keine laufenden Bauvorhaben."
 epirus_1_epirus_18:0 "Apollon Aktiakos"
 epirus_1_epirus_18_DESC:1 "Die Korinther, die die Siedlung Anaktorion gründeten, errichteten auch das Heiligtum des Apollon Aktiakos, das vielleicht wichtigste religiöse Zentrum des Ambrakischen Golfs. Die Instandsetzung des Bauwerks wird sich gut machen."
 epirus_1_epirus_18_reward_tt:0 "Schaltet die Gottheit #Y $deity_apollo_aktiakos$#! frei."
 epirus_1_epirus_19: "Eroberung Korkyras"
 epirus_1_epirus_19_DESC: "#E Korkyra:#!\nDem Mythos zufolge wurde die Insel nach der Najade Korkyra benannt, die von Poseidon dorthin entführt wurde. In der archaischen Zeit wurde sie zu einer korinthischen Kolonie, die strategisch günstig für den Handel und die Seeherrschaft über die illyrische Küste gelegen war. Korkyra war jedoch für seine Rebellion bekannt, die im 7. Jahrhundert v. Chr. zu einer der frühesten dokumentierten Seeschlachten gegen die Mutterstadt Korinth führte. In späteren Konflikten spielte sie eine Schlüsselrolle, indem sie sich in den Perserkriegen auf die Seite der Griechen stellte und aufgrund ihrer Rivalität mit Korinth um die Kontrolle von Epidamnos den Peloponnesischen Krieg maßgeblich anstiftete..\n\n#E Leukas:#!\nUrsprünglich eine zerklüftete Landzunge Akarnaniens, war Leukas einst mit dem Festland verbunden, bevor der Mensch einen künstlichen Kanal errichtete und sie in eine Insel verwandelte. In homerischer Zeit war sie mit der befestigten Stadt Nericus als 'Acte des Festlandes' bekannt. Die Korinther kolonisierten Leukas im 7. Jahrhundert v. Chr. unter Cypselus und sicherten sich die Kontrolle durch den Bau des Dioryktus-Kanals. Die Stadt blieb strategisch bedeutsam und geriet später unter makedonischen Einfluss, wurde aber mit Hilfe von Korkyra unterstützten Truppen von Kassanders Garnison befreit.\n\nDie Inseln Korkyra und Leukas sind lebenswichtige Seewege und bieten ein Tor zu Griechenland und Italien. Doch liegen sie gefährlich unbewacht, ihre Verteidigungsanlagen sind schwach und ihre Loyalität ungewiss. Die Makedonen, Epiroten und Spartaner haben ein begieriges Auge auf diese Beute geworfen. \nWir müssen handeln, bevor sie es tun.  Indem wir eine gewaltige Flotte entsenden, werden wir diese Inseln an die Macht von Syrakus erinnern. Eine rasche Demonstration unserer Seeherrschaft wird ihnen kaum eine andere Wahl lassen, als sich unserer Autorität zu beugen."
 trigger_epirus_1_epirus_19: "Verfügt über eine Flotte von mindestens #G 20#! Schiffen vor #Y Korkyra#! im #T Mare Ionium#!"
# Magna Graecia
 epirus_2_magna:0 "Alexandrinische Ambitionen"
 epirus_2_magna_BUTTON_TOOLTIP:0 "Die reichen Lande von Magna Graecia warten auf jeden, der stark genug ist, sie für sich zu beanspruchen."
 epirus_2_magna_BUTTON_DETAILS:0 ""
 epirus_2_magna_DESCRIPTION:0 "Es ist an der Zeit, dass Epirus den Bestrebungen von König Alexander I., der auf einem Feldzug in Magna Graecia fiel, gerecht wird und seinen verlorenen Besitz jenseits des Ionischen Ozeans zurückfordert, ehe die griechischen Kolonien an die italienischen Barbaren gehen."
 epirus_2_magna_CRITERIA_DESCRIPTION:0 "Behauptet den epirotischen Anspruch auf die Hegemonie von Magna Graecia."
 epirus_2_magna_REWARD_DESCRIPTION:0 "Eroberung und Unterwerfung von Magna Graecia."
 epirus_2_diplo_allow_tt:0 "Keine anderen diplomatischen Missionsaufgaben laufen derzeit."
 epirus_2_magna_1:0 "Rächt Alexander"
 epirus_2_magna_1_DESC:0 "Der Tod eines unserer ruhmreichsten Könige durch die Hand eines italienischen Barbaren hat dem Ansehen und dem Stolz von Epirus schwer geschadet. Wir sollten unsere alten Rechnungen mit den Lukanern und Bruttiern begleichen."
 epirus_2_magna_1_allow_tt_1:0 "Besitzt #Y [GetCountry('LCA').GetName]#! oder #Y [GetCountry('BRT').GetName]#! als Untertanen."
 epirus_2_magna_1_allow_tt_2:0 "Besitzt mindestens #Y 5#! Territorien, die ehemals lukanisch oder bruttisch waren (#G Hervorgehoben#!)."
 epirus_2_magna_2:0 "Wohltätiger Schachzug"
 epirus_2_magna_2_DESC:0 "Die alten italienischen Kolonien werden von allen Seiten von den aufstrebenden italienischen Mächten angegriffen und sind aufgrund ihrer sanftmütigen Art nicht in der Lage, sich zu verteidigen. Wir sollten ihnen Schutz bieten, um unseren Einfluss auszuweiten."
 epirus_2_magna_2_allow_tt:0 "Es existiert eine unabhängige italiotische Nation in den Regionen #Y $magna_graecia_region$#! oder #Y $central_italy_region$#!, die weniger als #Y 6#! Territorien hat, nicht mit [me_epirus_scope.GetName] verbündet oder im Krieg ist und mehr als #R -25#! Meinung gegenüber [me_epirus_scope.GetName] hat."
 epirus_2_magna_2_reward_tt:0 "Es besteht die Möglichkeit, einen $italiotian$en Bundesgenossen in Magna Graecia zu erhalten."
 epirus_2_magna_3:0 "Unverfrorene Italiener"
 epirus_2_magna_3_DESC:0 "Der wachsenden Bedrohung durch die Italiener muss entgegengewirkt werden, und die von Zweifeln ergriffenen italiotischen Städte in Magna Graecia sind stets bereit, Hilfe von denen anzunehmen, die sie vor der Bedrohung durch Barbaren beschützen."
 epirus_2_magna_3_allow_tt:0 "Es existiert eine beliebige Nation aus der #Y $latin$en#! Kulturgruppe in den Regionen #Y $central_italy_region$#! oder #Y $magna_graecia_region$#!, die Territorium in #Y $magna_graecia_region$#! besitzt und mindestens #Y 20#! Territorien hat, die:\n[SCOPE.Custom('epi_mission_2_3_2_custom_loc')]\n[SCOPE.Custom('epi_mission_2_3_1_custom_loc')]"
