 epirus_2_magna_8:0 "Eine ionische Flotte"
 epirus_2_magna_8_DESC:0 "Wenn wir unsere Besitztümer und Armeen jenseits des Ionischen Meeres unterstützen wollen, brauchen wir eine geeignete Flotte, die in der Lage ist, $omen_poseidon$ und jedem anderen entgegenzutreten, der versucht, einen Keil zwischen Epirus und Magna Graecia zu treiben."
