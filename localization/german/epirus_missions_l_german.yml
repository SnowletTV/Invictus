 epirus_2_magna_11_reward_tt:0 "Es besteht die Möglichkeit, dass [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] einen Spitznamen erhält."
 epi_mis_2_11_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_11_svalue')|0]#!"
 epi_mis_2_11_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_11_svalue')|0]#!"
 epirus_2_magna_11_reward_tt_2:0 "Erhält Ansprüche auf alle nicht im Besitz befindlichen Territorien in der Region #Y $magna_graecia_region$#!."
 epirus_2_magna_12:0 "Sizilianische Nachfolger"
 epirus_2_magna_12_DESC:0 "Die gespaltenen Städte Siziliens befinden sich fast alle in Aufruhr und sehen sich inneren Spannungen und der Gefahr eines punischen Wiederauflebens gegenüber. Wir sollten auf die Hilferufe der Syrakusaner im Austausch für mehr Autorität reagieren."
 epirus_2_magna_12_allow_tt_1:0 "Es existiert eine beliebige #Y $syracusan$e#! Nation im Kernland von Sizilien."
 epirus_2_magna_12_allow_tt_2:0 "Karthago oder eine andere Nation mit #Y $carthaginian$er#! Kultur hat Land oder Untertanen im Kernland von Sizilien."
 epirus_2_magna_12_reward_tt_1:0 "Erhält Ansprüche auf Territorien, die von #Y $carthaginian$en#! Nationen im Kernland von Sizilien gehalten werden."
 epirus_2_magna_12_reward_tt_2:0 "Es besteht die Möglichkeit, ein Bündnis mit #Y Syrakus#! zu schmieden."
 epirus_2_magna_12_reward_tt_3:0 "Es besteht die Möglichkeit, #Y sizilianische#! Bundesgenossen zu erhalten."
 epirus_2_magna_12_allow_tt_3:0 "Epirus oder Untertanen besitzen mindestens #Y 5#! Territorien in der Region #Y $magna_graecia_region$#! ([SCOPE.Custom('epi_mission_2_12_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_12_target')|0]#!)."
 epi_mis_2_12_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_2_12_current')|0]#!"
 epi_mis_2_12_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_12_current')|0]#!"
 epirus_2_magna_13:0 "Sizilianischer Vorkämpfer"
 epirus_2_magna_13_DESC:0 "Den Sizilianern mangelt es an einer starken Führung und sie zanken sich weiterhin untereinander, während ihr Volk nach Befreiung von der punischen Bedrohung und den zivilen Unruhen schreit. Nur wir können den notwendigen Willen und die nötige Entschlossenheit dafür aufbringen."
 epirus_2_magna_13_allow_tt_1:0 "[GetCharacter('(int32)56').GetFullName] ist tot oder nicht länger König."
 epirus_2_magna_13_allow_tt_2:0 "Es existiert eine unabhängige #Y $syracusan$e#! Nation mit weniger als #Y 10#! Territorien in Sizilien, die sich nicht mit [me_epirus_scope.GetName] im Krieg befindet und mehr als #R -50#! Meinung gegenüber ihm hat."
 epirus_2_magna_13_allow_tt_3:0 "[me_epirus_scope.GetName] oder ein #Y $hellenic$er#! Untertan besitzen mindestens ein Territorium in Sizilien."
 epirus_2_magna_13_reward_tt:0 "Epirus erhält Ansprüche auf alle Territorien in Sizilien."
 epirus_2_magna_13_reward_tt_2:0 "Wenn [syracuse_scope.GetName] akzeptiert, wird es ein [me_epirus_scope.GetAdjective]er Bundesgenosse."
 epirus_2_magna_14:0 "Meister von Sizilien"
 epirus_2_magna_14_DESC:0 "Da die gesamte Insel Sizilien nun mehr oder weniger unter unserer Herrschaft steht, sind wir zur führenden griechischen Macht im Westen aufgestiegen, haben die gescheiterten Anführer von Syrakus verdrängt und das beendet, was den Sizilianern mit den Barbaren nicht gelingen wollte."
 epirus_2_magna_14_allow_tt_1:0 "Es gibt keine #Y $carthaginian$en#! Territorien auf der Insel Sizilien."
 epirus_2_magna_14_reward_tt:0 "Jeder [me_epirus_scope.GetAdjective]e Staat auf der Insel Sizilien erhält"
 epirus_2_magna_14_reward_tt_2:0 "Es besteht die Möglichkeit, einen sizilianischen Klientelstaat zu gründen oder:"
 epirus_2_magna_14_allow_tt:0 "[me_epirus_scope.GetName] oder #Y $hellenic$e#! Untertanen besitzen mindestens #Y [SCOPE.ScriptValue('me_epi_2_14_target_svalue')|0]#! der folgenden Territorien:\n    #Y [GetProvince('(int32)84').GetName]#!, #Y [GetProvince('(int32)82').GetName]#!, #Y [GetProvince('(int32)80').GetName]#!, #Y [GetProvince('(int32)86').GetName]#!, #Y [GetProvince('(int32)96').GetName]#!, #Y [GetProvince('(int32)97').GetName]#!, #Y [GetProvince('(int32)91').GetName]#!, #Y [GetProvince('(int32)93').GetName]#!, #Y [GetProvince('(int32)92').GetName]#! ([SCOPE.Custom('epi_mission_2_14_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_14_target_svalue')|0]#!)."
 epi_mis_2_14_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_14_svalue')|0]#!"
 epi_mis_2_14_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_14_svalue')|0]#!"
 epirus_2_magna_15:0 "Teilen und Herrschen"
 epirus_2_magna_15_DESC:0 "Die italienischen Stämme bekämpfen einander genauso oft wie die Griechen und misstrauen den mächtigsten und aggressivsten aufstrebenden Mächten. Wir sollten dies zu unserem Vorteil nutzen und einen Stamm für unsere Sache beeinflussen."
 epirus_2_magna_15_allow_tt_1:0 "Es existiert eine unabhängige #Y italienische#! Nation mit weniger als #Y 10#! Territorien in den Regionen #Y $magna_graecia_region$#! oder #Y $central_italy_region$#!, die sich nicht mit der größten #Y italienischen#! Macht im Krieg und in diplomatischer Reichweite zu [me_epirus_scope.GetName] befindet."
 epirus_2_magna_15_allow_tt_2:1 "Beliebige #Y italienische#! Nation $epirus_2_magna_15_allow_rome_req$"
 epirus_2_magna_15_allow_tt_3:0 "[me_epi_2_rome_scope.GetName] $epirus_2_magna_15_allow_rome_req$"
 epirus_2_magna_15_allow_tt_4:0 "[me_epirus_scope.GetName] hat die Missionsaufgabe #Y Unverfrorene Italiener#! abgeschlossen."
 epirus_2_magna_15_allow_rome_req:0 "existiert und ist nicht mit der betreffenden Nation verbündet oder im Krieg."
 epirus_2_magna_15_reward_tt:0 "Es besteht die Möglichkeit, einen #Y $latin$en#! Verbündeten zu erhalten."
 # Greece
 epirus_3_greece:1 "Hellenischer Herausforderer"
 epirus_3_greece_BUTTON_TOOLTIP:1 "Epirus steht kurz davor, als Folge der Erniedrigung der Argeaden der nächste Hegemon Griechenlands zu werden."
 epirus_3_greece_BUTTON_DETAILS:0 ""
 epirus_3_greece_DESCRIPTION:1 "Da die inneren Gräben nun überwunden wurden, sind die Epiroten bereit, nach Alexanders Tod eine der führenden griechischen Mächte zu werden, vorausgesetzt, sie können das Beste aus ihren eigenen Stärken und den Schwächen ihrer Nachbarn machen."
 epirus_3_greece_CRITERIA_DESCRIPTION:1 "Sichert die epirotische Herrschaft in Griechenland."
 epirus_3_greece_REWARD_DESCRIPTION:0 "Dominiert Griechenland und werdet eine Regionalmacht."
 epirus_3_greece_1:1 "Befreiung der Städte"
 epirus_3_greece_1_DESC:1 "Die Städte Griechenlands sehnen sich schon lange nach dem Sprengen der Ketten der Diadochen und fremdländischen Invasoren. Ihre Klagen werden uns einen geeigneten Vorwand für einen regionalen Eingriff liefern."
 epirus_3_greece_1_allow_tt_1:0 "Eine beliebige #Y $hellenic$e#! Nation in Hellas ist ein nicht-[me_epirus_scope.GetAdjective|l]er Untertan eines Nicht-Verbündeten."
 epirus_3_greece_1_allow_tt_2:0 "Ein beliebiges Territorium in Hellas befindet sich im Besitz eines nicht-verbündeten Diadochen oder einer nicht-#Y $hellenic$en#! Nation.\n$epirus_3_hellas_tt$"
 epirus_3_greece_1_reward_tt:1 "[me_epirus_scope.GetName] erhält Ansprüche auf jedes von einem Diadochen oder nicht-#Y $hellenic$en#!, nicht von einem Verbündeten gehaltene Territorium oder Untertanen in Hellas."
 epirus_3_greece_2:1 "Nützliche Verbündete"
 epirus_3_greece_2_DESC:1 "Man sagt, die Feinde Eurer Feinde wären Eure Freunde, und es gibt auch immer jene, die bereit sind, sich auf einen bereits umzingelten Feind zu stürzen, wenn sich denn die Gelegenheit dazu bietet."
 epirus_3_greece_2_allow_tt:1 "Eine benachbarte nicht-verbündete #Y $macedonian$e#! Nation mit mindestens #Y 10#! Territorien grenzt an eine andere nicht-verbündete #Y $macedonian$e#! oder #Y $hellenic$e#! Stammesnation mit mindestens #Y 10#! Territorien an."
 epirus_3_greece_2_reward_tt_1:0 "Wir treten an eine Nation heran, damit diese sich mit uns gegen [me_epi_3_2_enemy_scope.GetName] verbündet."
 epirus_3_greece_2_reward_tt_2:0 "Wir treten an eine Nation heran, damit diese sich mit uns gegen einen gemeinsamen Feind verbündet."
 epirus_3_greece_3:1 "Erzwungener Dienst"
 epirus_3_greece_3_DESC:1 "Da ein Großteil Griechenlands nun unter unserer Kontrolle steht, könnten wir in Erwägung ziehen, sein Volk in den Dienst unseres Militärs zu stellen, und so einen stetigen Strom an neuen Rekruten gewährleisten."
 epirus_3_greece_3_allow_tt:1 "Epirus oder #Y $hellenic$e#! Untertanen besitzen mindestens #Y 10#! Territorien in Hellas.\n$epirus_3_hellas_tt$"
 epirus_3_hellas_tt:0 "(Regionen #Y $boeotia_area$#!, #Y $euboea_area$#!, #Y $central_greece_area$#!, #Y $achaea_area$#!, #Y $arcadia_area$#! und #Y $south_peleponnesos_area$#!.)"
 epirus_3_greece_3_reward_tt:0 "Es besteht die Möglichkeit, zusätzliche Ressourcen von griechischen Untertanen und Territorien abzuzweigen, allerdings zum Preis von Unruhe und Illoyalität."
 epirus_3_greece_3_reward_tt_subject:0 "Jeder #Y $hellenic$e#! Untertan, ausgenommen Klientelstaaten und Tributstaaten, erhält"
 epirus_3_greece_3_reward_tt_state:0 "Jede im Besitz befindliche Provinz in der Region #Y $greece_region$#! erhält"
 epirus_3_greece_4:1 "Griechischen Thronanwärter unterstützen"
 epirus_3_greece_4_DESC:1 "Die immer weiter zerfallenden Monarchien Griechenlands sind durch ambitionierte Heuchler, die den großen Männern unserer Zeit nacheifern wollen, ebenso bedroht wie durch die weiterhin dominierenden Diadochen."
 epirus_3_greece_4_allow_tt:0 "Es existiert keine nicht-$macedonian$e #Y $hellenic$e#! Monarchie in der Region #Y $greece_region$#!."
 epirus_3_greece_4_reward_tt:1 "Es besteht die Möglichkeit, dass Epirus einen Anspruchsteller auf eine griechische Monarchie einlädt und so Ansprüche auf sie erhält."
 epirus_3_greece_5:1 "Griechische Machtbasis"
 epirus_3_greece_5_DESC:1 "Vielleicht lassen sich aus der makedonischen Strategie, eine wichtige griechische Stadt zu garnisonieren, Lehren ziehen, mit denen wir unsere eigene "Fessel Griechenlands" schaffen können."
 epirus_3_greece_5_reward_tt:0 "Das ausgewählte Territorium erhält:"
 epirus_3_greece_6:1 "Argeadischer Anspruch"
 epirus_3_greece_6_DESC:1 "Alexander der Große war der Sohn von Olympias von Epirus. Seine Errungenschaften sind die Frucht der Aiakiden, die einen größeren Anspruch auf ihr Vermächtnis haben als die Kinder seiner Halbschwester oder irgendeines makedonischen Kleinadligen."
 epirus_3_greece_6_allow_tt_1:0 "Unser[me_epirus_scope.GetRuler.Custom('get_eFemale')] Herrscher[me_epirus_scope.GetRuler.Custom('get_inFemale')], [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetName], hat die Eigenschaft #Y $aeacidae$#!."
 epirus_3_greece_6_allow_tt_2:1 "[me_epirus_scope.GetName] besitzt die Provinz #Y $macedonia_area$#! nicht bereits."
 epirus_3_greece_6_allow_tt_3:0 "[me_epirus_scope.GetName] besitz nicht bereits [GetProvince('(int32)379').GetName]."
 epirus_3_greece_6_reward_tt:0 "[me_epirus_scope.GetName] erhält Ansprüche auf Makedonien (Regionen #Y $macedonia_area$#!, #Y $chalkidiki_area$#!, #Y $upper_macedonia_area$#! und #Y $thessaly_area$#!).\nAlle makedonischen Nationen verlieren #R -50#! Meinung gegenüber Epirus."
 epirus_3_greece_7:1 "Alexanders Thron"
 epirus_3_greece_7_DESC:1 "Wenn die Makedonier erneut von einem Nachkommen des Achilles regiert werden, lässt sich die Größe des einstigen Reiches endlich zurückgewinnen. Nichts anderes in der Geschichte kann die Errungenschaften der von den Aiakiden geführten Makedonier übertreffen."
 epirus_3_greece_7_allow_tt:0 "[me_epirus_scope.GetName] oder Untertanen besitzen die Regionen #Y $macedonia_area$#! und #Y $upper_macedonia_area$#!."
 epirus_3_greece_7_reward_tt:0 "[me_epirus_scope.GetName] erhält Ansprüche auf die Region #Y $macedonia_region$#!."
 epirus_3_greece_8:1 "Thessalische Befreiung"
 epirus_3_greece_8_DESC:1 "Pyrrhus' Mutter Phthia war die Tochter des thessalischen Generals Menon von Pharsalos, der im Lamischen Krieg im Kampf gegen die Regenten Antipatros und Polyperchon fiel. Wir sollten ihre Souveränität respektieren und ihr Volk befreien."
 epirus_3_greece_8_reward_tt:0 "Ein thessalischer Klientelstaat wird gegründet."
 epirus_3_greece_10:1 "Kult des Achilles"
 epirus_3_greece_10_DESC:1 "Es ist an der Zeit, unseren großen Gründerhelden Achilles, den die Epiroten als Aspetos kennen, gebührend zu ehren und seinen Kult in unser offizielles Pantheon zu holen. Der erste Schritt muss sein, die Ruhestätte seines Leichnams an den Hängen von Ilion zu sichern."
 epirus_3_greece_10_allow_tt:1 "Epirus besitz den Schatz "#Y $treasure_tomb_of_achilles$#!" (befindet sich derzeit in #Y [achilles_tomb_scope.GetOwner.GetName]#!)."
 epirus_3_greece_10_reward_tt:0 "Schaltet die Gottheit #Y $deity_achilles$#! frei."
 epirus_3_greece_11:1 "Meister von Griechenland"
 epirus_3_greece_11_DESC:1 "Wir müssen unseren rechtmäßigen Platz als dominierende griechische Macht einnehmen, da das Zeitalter der Argeaden nun zu Ende geht. Nur Epirus kann die hellenische Welt gegen die Bedrohungen aus Ost und West einen und führen."
 epirus_3_greece_11_allow_tt_1:0 "[me_epirus_scope.GetName] besitzt in der Region #Y Griechenland#! mindestens #Y [SCOPE.ScriptValue('epirus_3_greece_11_target_svalue')|0]#! Territorien direkt oder durch #Y $hellenic$e#! Untertanen ([SCOPE.Custom('epi_mis_3_11_cus_loc')]/#Y [SCOPE.ScriptValue('epirus_3_greece_11_target_svalue')|0]#!)."
 epirus_3_greece_11_allow_tt_2:0 "Keine Nation besitzt mehr Territorien in der Region #Y $greece_region$#! als [me_epirus_scope.GetName]."
 epirus_3_greece_11_reward_tt:0 "Erhält Ansprüche auf alle nicht im Besitz befindlichen Territorien in der Region #Y $greece_region$#!."
 epi_mis_3_11_cus_loc_ongoing:0 "#R [SCOPE.ScriptValue('epirus_3_greece_11_svalue')|0]#!"
 epi_mis_3_11_cus_loc_complete:0 "#Y [SCOPE.ScriptValue('epirus_3_greece_11_svalue')|0]#!"
 epirus_3_greece_12:1 "Ätolische Vorherrschaft"
 epirus_3_greece_12_DESC:1 "Der Ätolische Bund hat große Ambitionen und hofft, dort zu dominieren, wo es die anderen Städte Griechenlands nicht mehr können. Wir müssen ihm zeigen, dass die Epiroten die neuen Hegemonen Griechenlands sind, und seine eigene Vorstellung davon begraben."
 epirus_3_greece_12_allow_tt:0 "Epirus oder #Y $hellenic$e#! Untertanen besitzen die Territorien #Y [GetProvince('(int32)462').GetName]#!, #Y [GetProvince('(int32)457').GetName]#!, #Y [GetProvince('(int32)456').GetName]#!, #Y [GetProvince('(int32)7803').GetName]#!, #Y [GetProvince('(int32)463').GetName]#!, #Y [GetProvince('(int32)459').GetName]#! und #Y [GetProvince('(int32)461').GetName]#!.([SCOPE.Custom('epi_mis_3_12_cus_loc')]/#Y [SCOPE.ScriptValue('epi_mis_3_12_cus_loc_target_svalue')|0]#!)."
 epirus_3_greece_12_reward_tt:1 "[me_epirus_scope.GetName] erhält Ansprüche auf alle nicht im Besitz befindlichen Territorien in der Provinz #Y $aetolia_area$#!."
 epi_mis_3_12_cus_loc_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_3_12_cus_loc_ongoing_svalue')|0]#!"
 epi_mis_3_12_cus_loc_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_3_12_cus_loc_ongoing_svalue')|0]#!"
 epirus_3_greece_13:1 "Tharyps' Vermächtnis"
 epirus_3_greece_13_DESC:1 "Unser König Tharyps, Vater von Alketas I., soll der Erste gewesen sein, der die Zivilisation aus Südgriechenland in das epirotische Kernland brachte. Es ist an der Zeit, das zu vollenden, was er begonnen hat, und all die kleinen Stadtstaaten in den Schatten zu stellen."
 epirus_3_greece_13_allow_tt:1 "Epirus besitzt ein Territorium vom Rang #Y Metropole#! in der Provinz #Y $epirus_area$#!."
 epirus_3_greece_13_reward_tt:2 "Die größte im Besitz befindliche Metropole in der Provinz #Y $epirus_area$#! erhält:"
