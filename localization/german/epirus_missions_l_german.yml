 epirus_2_magna_9_reward_tt:0 "Es besteht die Möglichkeit, relevante #Y $italiotian$e#! Nationen davon zu überzeugen, unsere Untertanen zu werden."
 epirus_2_magna_10:0 "Fordert Besitz zurück"
 epirus_2_magna_10_DESC:0 "Die Eroberungen von Alexander I. in Magna Graecia, die er nach seiner Niederlage wieder verlor, sind rechtmäßig unsere, und die Rückgewinnung dieser Städte wird unsere Macht und unseren Einfluss in der gesamten Region festigen."
