 # Decisions
 me_epi_3_4_decision:0 "Griechischen Thronanwärter aufstellen"
 me_epi_3_4_decision_tt:0 "Ein [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('epi_claimant_tag').GetCountry.GetAdjective]er Klientelstaat wird in [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('epi_claimant_objective').GetProvince.GetArea.GetName] erschaffen, mit [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('epi_claimant').GetCharacter.GetName] als Anführer."
 me_epi_3_4_decision_desc:0 "Sobald der illegitime Herrscher besiegt ist, kann ihr rechtmäßiger Anführer endlich die Krone an sich nehmen."
