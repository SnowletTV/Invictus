 epirus_2_magna_3_2_allow_1:0 "Hat Territorium in der Region #Y $magna_graecia_region$#! annektiert, das vorher einer Nation aus der #Y $hellenic$en#! Kulturgruppe gehörte."
 epirus_2_magna_3_2_allow_2:0 "Befindet sich im Krieg mit einer nicht verbündeten Nation aus der #Y $hellenic$en#! Kulturgruppe aus der Region #Y $magna_graecia_region$#!."
 epirus_2_magna_3_reward_tt:0 "Es besteht die Möglichkeit, Nationen der #Y $hellenic$en#! Kulturgruppe aus den Regionen #Y $central_italy_region$#! oder #Y $magna_graecia_region$#! dazu zu bringen, unsere Führung zum Schutz der Griechen in Italien anzuerkennen.\nErhält Ansprüche auf die Territorien des Angreifers in der Region #Y $magna_graecia_region$#!."
 epirus_2_magna_4:0 "Italiotische Führung"
 epirus_2_magna_4_DESC:0 "Die griechischen Kolonien Italiens sind eindeutig zu schwach und zu faul, als dass man ihnen zutrauen könnte, sich selbst zu regieren. Epirus wird eine väterliche Kraft sein müssen, die sie schützt und sie in ihrer fortgesetzten Position als rechtmäßiger Herrscher von Magna Graecia führt."
