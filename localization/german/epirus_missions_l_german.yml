 epirus_2_magna_9:0 "Lasst die Städte bezahlen"
 epirus_2_magna_9_DESC:0 "Die faulen italiotischen Städte haben uns in ihre alten Streitigkeiten verwickelt und es ist nur richtig, dass wir uns für geleistete Dienste und den Erhalt der harten Arbeit ihrer Väter bezahlen lassen."
 epirus_2_magna_9_allow_tt:0 "Epirus oder #Y $hellenic$e#! Untertanen besitzen mindestens #Y [SCOPE.ScriptValue('epirus_2_magna_9_target_svalue')|0]#! Territorien in der Kernlandregion von #Y $magna_graecia_region$#! ([SCOPE.Custom('epi_mission_2_9_custom_loc')]/#Y [SCOPE.ScriptValue('epirus_2_magna_9_target_svalue')|0]#!)."
