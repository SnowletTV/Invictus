 epirus_2_magna_11:0 "Hegemon des Westens"
 epirus_2_magna_11_DESC:0 "Wir können erreichen, was Alexander I. nie gelang, und aus bescheidenen Anfängen ein westliches Imperium errichten, das es mit jedem dieser kümmerlichen Diadochen aufnehmen kann, deren Land ihnen von einem sterbenden König auf dem Silbertablett serviert wurde."
