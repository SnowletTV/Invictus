 # Modifiers
 me_epi_1_12_pmod:0 "Urbanisierte Stadt"
 desc_me_epi_1_12_pmod:0 "Die Renovierung dieser Stadt hat neue Siedler angezogen und den Lebensstandard der Bevölkerung verbessert."
 me_epi_1_5_cmod:0 "$epirus_1_epirus_5$"
 desc_me_epi_1_5_cmod:0 "Die Ausweitung unserer Kontrolle über die vielen Dörfer von Epirus hat ermöglicht, dass wir mehr Land beaufsichtigen können, aber manche innerhalb der Aristokratie zeigen sich dadurch verärgert."
 me_epi_1_end_cmod:0 "Gezügelte Molosser"
 desc_me_epi_1_end_cmod:0 "Unter einer starken Führung vereint ist Epirus erneut bereit, seine Aufmerksamkeit auf die vielen Möglichkeiten außerhalb seiner Grenzen zu richten."
 me_epi_1_14_charmod:0 "Alexanders Inspiration"
 desc_me_epi_1_14_charmod:0 "Die berauschenden Siege des makedonischen Königreichs sind eine Inspiration für alle, die in diesen aufregenden Zeiten Eroberer sein wollen."
 me_epi_1_14_cmod:0 "$epirus_1_epirus_14$"
 desc_me_epi_1_14_cmod:0 "$desc_me_epi_1_14_charmod$"
 me_epi_1_3_cmod:0 "$epirus_1_epirus_3$"
 desc_me_epi_1_3_cmod:0 "Die Ausweitung der Kontrolle über das Militär trägt dazu bei, seine Loyalität zu sichern und die Effizienz der Rekrutierung zu verbessern, verärgert aber auch die örtlichen Machthaber."
 me_epi_1_6_cmod:0 "$epirus_1_epirus_6$"
 desc_me_epi_1_6_cmod:0 "Die Zucht und Abrichtung der berüchtigten Molosser-Hunde hat uns in vielerlei Hinsicht einen Segen gebracht."
 epirus_1_1_cmod:0 "Diplomatischer Verrat"
 desc_epirus_1_1_cmod:0 "Einem engen Freund den Rücken zuzuwenden, eignet sich nicht zur Vertrauensbildung."
 me_epi_1_11_cmod:0 "$epirus_1_epirus_11$"
 desc_me_epi_1_11_cmod:0 "Mit dem unter der Führung des Basileus vereinten Hof ist Epirus ein wenig weiter von den vergangenen Jahrzehnten voller Spannungen und Streit entfernt."
 me_epi_1_8_pmod:0 "Neue Stadt"
 desc_me_epi_1_8_pmod:0 "Die Gründung einer neuen Stadt verspricht Chancen und Reichtum für diejenigen, die bereit sind, hier ein neues Leben zu riskieren."
 me_epi_1_10_pmod:0 "$epirus_1_epirus_10$"
 desc_me_epi_1_10_pmod:0 "Die alten Kolonien Illyriens können unter der Führung zivilisierter Griechen wieder aufblühen."
 me_epi_1_17_pmod:0 "$epirus_1_epirus_17$"
 desc_me_epi_1_17_pmod:0 "Unsere neue Hauptstadt hat vieles, was der alten fehlte, vom Zugang zum Meer bis zu einem Überfluss an Ackerland."
 me_epi_1_cmod:0 "Molossische Politik"
 desc_me_epi_1_cmod:0 "Die sich ständig wechselnden Loyalitäten und Machtkämpfe am Hof der Epiroten bereiten dem Basileus nach wie vor Kopfzerbrechen."
 epirus_2_8_cmod:0 "$epirus_2_magna_8$"
 desc_epirus_2_8_cmod:0 "Unsere Erfahrung im Bereich der Organisation und Handhabung von Schiffen zu mehren, hat unseren Seeleuten neu gewonnenes Vertrauen gegeben."
 epirus_2_1_cmod:0 "$epirus_2_magna_1$"
 desc_epirus_2_1_cmod:0 "Wir haben endlich angemessene Vergeltung an den jämmerlichen und ehrlosen Bergstämmen Italiens geübt, die unseren Großkönig Alexander I. erschlugen. Offensichtlich billigen die Götter unsere Rache und werden unsere Armeen in Magna Graecia zum Ruhm führen."
 me_epi_2_6_cmod:0 "Pracht Italiens"
 desc_me_epi_2_6_cmod:0 "Unsere Siege über die mächtigsten Stämme Italiens sind überall bekannt und übertreffen selbst die Errungenschaften von Alexander von Epirus und vielleicht bald auch die von Alexander dem Großen."
 epirus_2_10_pmod:0 "Epirotische Rückeroberung"
 desc_epirus_2_10_pmod:0 "Die Rückeroberung dieser Territorien durch die Epiroten hat eine neue Welle von Siedlungsgründungen ausgelöst und das Vertrauen der Städte in ihre Sicherheit gestärkt."
 me_epi_aborted_early:0 "Unentschlossene Führung"
 desc_me_epi_aborted_early:0 "Pyrrhus' ständige Richtungsänderungen werden von den einen als dynamisch und klug angesehen, von anderen aber auch als willensschwach empfunden."
 me_epi_2_4_smod:0 "Epirotische Regierung"
 desc_me_epi_2_4_smod:0 "Von der starken Hand der Epiroten regiert zu werden, mag für die Italiener nicht ideal sein, ist aber besser, als von anderen Italienern beherrscht zu werden."
 me_epi_2_14_smod:0 "$me_epi_2_4_smod$"
 desc_me_epi_2_14_smod:0 "$desc_me_epi_2_4_smod$"
 me_epi_2_7_cmod:0 "$epirus_2_magna_7$"
 desc_me_epi_2_7_cmod:0 "Unsere Siege über die punischen Barbaren haben die Überlegenheit der Griechen im Westen bewiesen und dass die Götter uns noch immer begünstigen."
 me_epi_2_11_cmod:0 "$epirus_2_magna_11$"
 desc_me_epi_2_11_cmod:0 "Unsere Position als eines der führenden hellenistischen Königreiche darf nicht angefochten werden. Die Größe von Epirus dient dem stolzen Andenken von Achilles."
 me_epi_2_5_cmod:0 "Bis zum letzten Mann"
 desc_me_epi_2_5_cmod:0 "Wir werden keinen Verrat der Italiener dulden. Ihre Armeen müssen vom Feld vertrieben und ihre Städte zu Staub und Asche verwandelt werden."
 epirus_3_greece_7_pmod:0 "Aiakidisch-argeadische Hauptstadt"
 desc_epirus_3_greece_7_pmod:0 "Diese Stadt wird als Zentrum des Epirotenreiches Makedonien dienen: den rechtmäßigen Rückforderern von Alexanders Erbe."
 epirus_3_greece_13_pmod:0 "$epirus_3_greece_13$"
 desc_epirus_3_greece_13_pmod:0 "Diese Stadt ist Zeugnis der Stärke und Kultiviertheit des einst "rückständigen" Epirotenvolkes."
 me_epi_3_12_smod:0 "$epirus_3_greece_12$"
 desc_me_epi_3_12_smod:0 "Unsere Eroberung der widerspenstigen Ätolier hat ihre Krieger dazu gebracht, sich unseren Reihen anzuschließen, allerdings mit dem bitteren Beigeschmack der Niederlage."
 epirus_3_greece_4_cmod:0 "Marionettenkönig"
 desc_epirus_3_greece_4_cmod:0 "Diese Regierung wurde von einer fremdländischen Macht geschaffen. Ihre Elite bleibt ihren Wohltätern gegenüber loyal."
 me_epi_3_4_cmod_2:0 "Thessalisches Gefolge"
 desc_me_epi_3_4_cmod_2:0 "Unsere Freundschaft mit dem thessalischen Volk bringt viele tapfere Freiwillige in die Reihen unserer Kavallerie."
 epirus_3_greece_3_cmod:0 "$epirus_3_greece_3$"
 desc_epirus_3_greece_3_cmod:0 "Diesem Vasall missfällt die erzwungene Eingliederung der Griechen in das epirotische Militär."
 epirus_3_greece_3_smod:0 "$epirus_3_greece_3$"
 desc_epirus_3_greece_3_smod:0 "Dem griechischen Volk missfällt die erzwungene Eingliederung seiner Männer in das epirotische Militär."
 epirus_3_greece_3_cmod_1:0 "Beeindruckende Ruderer"
 desc_epirus_3_greece_3_cmod_1:0 "$desc_epirus_3_greece_3_cmod_2$"
 epirus_3_greece_3_cmod_2:0 "Beeindruckende Soldaten"
 desc_epirus_3_greece_3_cmod_2:0 "Die Unterworfenen zu einem Dienst in unserem Militär zu zwingen, sichert einen ständigen Nachschub an Rekruten."
 me_epi_3_5_pmod:0 "Epirotische Machtbasis"
 desc_me_epi_3_5_pmod:0 "Diese Stadt ist zum Eckpfeiler der strategischen Vorherrschaft der Epiroten in Griechenland geworden."
 epirus_3_greece_11_cmod:0 "$epirus_3_greece_11$"
 desc_epirus_3_greece_11_cmod:0 "Epirus ist der unumstrittene Herr und Beschützer Griechenlands: etwas, was der Rest der hellenischen Welt zu akzeptieren lernen muss."
 epirus_3_greece_cmod:0 "$epirus_3_greece$"
 desc_epirus_3_greece_cmod:0 "Dem epirotischen Optimismus bezüglich der Möglichkeiten einer post-alexandrinischen Welt ist kaum Einhalt zu gebieten."
 me_epi_2_27_cmod:0 "$me_epirus_2_magna.27.t$"
 me_epi_2_27_cmod_desc:0 "Die italiotischen Städte sind mit der Härte unserer Führung unzufrieden."
 # Loyalty 
 loyalty_pyrrhus_travelling:0 "Suche nach Unterstützung"
 loyalty_centralize_court:0 "Hof zentralisieren"
 # Epirus
 epirus_1_epirus:0 "Molossische Vereinigung"
 epirus_1_epirus_BUTTON_TOOLTIP:0 "Epirus benötigt eine starke Führung, um die Oberhand zu behalten."
 epirus_1_epirus_BUTTON_DETAILS:0 ""
 epirus_1_epirus_DESCRIPTION:0 "Wenn Epirus wieder eine gefürchtete Macht werden soll, muss es nach innen und außen hin stark sein. Die Spaltung der Molosser hat uns ins Chaos gestürzt: Nun aber müssen sich alle vor dem König verbeugen und seine Wünsche achten, wenn Epirus überleben soll."
 epirus_1_epirus_CRITERIA_DESCRIPTION:0 "Sichert den Thron von Epirus und stärkt seine Position."
 epirus_1_epirus_REWARD_DESCRIPTION:0 "Entwicklung von Epirus und Ansprüche an seine Nachbarn."
 epirus_1_epirus_1_allow_tt_1:0 "[me_epirus_scope.Custom('get_DieDer')|U] [me_epirus_scope.GetRulerTitle] von [me_epirus_scope.GetName] ist NICHT mit [GetCountry('TLN').Custom('get_DerDem')] [GetCountry('TLN').GetRulerTitle] von [GetCountry('TLN').GetName] #Y befreundet#!."
 epirus_1_epirus_1_allow_tt_2:0 "Die Molosser haben ein Ultimatum gestellt oder #Y [GetCharacter('(int32)70').GetName]#! ist nicht mehr [GetCountry('EPI').GetRulerTitle] von [GetCountry('EPI').GetName]."
 epirus_1_epirus_1_allow_tt_3:0 "[SCOPE.Custom('epirus_1_epirus_1_allow_tt_2_custom')]"
 epirus_1_epirus_1_glaukias_tt:0 "#R Wegen der Beziehung zwischen Euren Herrschern:#!"
 epirus_1_epirus_1_reward_tt:0 "Epirus erhält Ansprüche auf taulantische Territorien in den Regionen #Y Epirus#! und #Y Illyria Graeca#!."
 epirus_1_epirus_2:0 "Taulantische Diplomatie"
 epirus_1_epirus_2_DESC:1 "Die Taulantier waren mit dem Volk und dem Königreich der Epiroten befreundet, doch manche sagen, ihre Freundlichkeit sei eigennützig gewesen, und sie argumentieren, dass die Grenzstädte Illyriens rechtmäßig uns gehören. Werden wir dafür sorgen, dass uns unsere früheren Schulden nicht den Weg versperren?"
 epirus_1_epirus_2_allow_tt_1:0 "[me_epirus_scope.Custom('get_DieDer')|U] [me_epirus_scope.GetRulerTitle] von [me_epirus_scope.GetName] ist nicht mit [GetCountry('TLN').Custom('get_DerDem')] [GetCountry('TLN').GetRulerTitle] von [GetCountry('TLN').GetName] #Y rivalisiert#!."
 epirus_1_epirus_2_allow_tt_1_1:0 "$epirus_1_epirus_1_allow_tt_2$"
 epirus_1_epirus_2_allow_tt_1_2:0 "$epirus_1_epirus_1_allow_tt_2$\n\n#R Wenn Freundschaft gewünscht wird, ist es vielleicht sicherer, bis nach der Rückkehr von Pyrrhus zu warten.#!"
 epirus_1_epirus_2_reward_tt:0 "Wir treffen eine Entscheidung über unsere künftigen Beziehungen zu den Taulantiern."
 epirus_1_epirus_2_if_tt:0 "Wenn #Y Taulantien#! akzeptiert:"
 epirus_1_epirus_2_else_tt:0 "Wenn sie ablehnen, erhalten wir Ansprüche auf alle #Y taulantischen#! Territorien in den Regionen #Y Epirus#! und #Y Illyria Graeca#!."
 epirus_1_epirus_2_rival_tt:0 "#R Sie sind weniger geneigt zu akzeptieren, weil unsere Herrscher historische Rivalen sind.#!"
 epirus_1_epirus_2_friend_tt:0 "#G Sie sind eher bereit zu akzeptieren, weil unsere Herrscher historische Freunde sind.#!"
 epirus_1_epirus_3:0 "Stammesführung"
 epirus_1_epirus_3_DESC:0 "Die Befehlsgewalt und Loyalität der epirotischen Armeen ist nach wie vor zwischen namhaften Persönlichkeiten der Molosser, Chaionier und Thresproter aufgeteilt. Kleinere Truppenverbände müssen allein dem König Eide leisten, wenn unsere Truppen gefürchtet werden sollen."
 epirus_1_epirus_3_allow_tt_1:0 "Unser derzeitiger Herrscher ist [GetCharacter('(int32)70').GetFullName]."
 epirus_1_epirus_3_allow_tt_2:0 "[GetCharacter('(int32)118').GetFullName] lebt und ist in Epirus."
 epirus_1_epirus_3_allow_tt_3:0 "Es existiert ein lebender Charakter der #Y [GetCharacter('(int32)70').GetFamilyDisplayName]-Familie#! in Epirus, der dem derzeitigen Erbrecht genügt und kein Geschwister von [GetCharacter('(int32)70').GetPraenomen] ist."
 epirus_1_epirus_3_allow_tt_4:0 "Es existiert ein lebender Charakter in Epirus, der dem derzeitigen Erbrecht genügt."
 me_epirus_1_3_complete_tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_3$$mission_task_completed_tt_2$"
 epirus_1_3_req_tt:0 "[GetOffice('office_marshal').Custom('get_DieDer')|U] #Y [GetOffice('office_marshal').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! von [SCOPE.GetRootScope.GetCountry.GetName] muss folgende Anforderungen erfüllen:\n    [SCOPE.GetRootScope.GetCountry.Custom('me_epi_1_3_loyalty')]"
 epirus_1_3_block_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! muss einen #Y [GetOffice('office_marshal').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! haben."
 me_epi_1_3_loyalty_1_tt:0 "@trigger_no! Mindestens #Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#!@loyalty_icon!Loyalität (#R [SCOPE.ScriptValue('me_epi_1_3_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#!)"
 me_epi_1_3_loyalty_2_tt:0 "@trigger_yes! Mindestens #Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#!@loyalty_icon!Loyalität (#Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#!)"
 epirus_1_epirus_4:0 "Südliche Ansprüche"
 epirus_1_epirus_4_DESC:0 "Der örtliche Einfluss Makedoniens nahm unter Kassandros zu, der Apollonia und Epidamnos im Norden und Ambrakia und Stratos im Süden eroberte. Wir müssen die Städte und Häfen des Ambrakischen Golfes vor diesen falschen Königen schützen."
 epirus_1_epirus_4_reward_tt:0 "[me_epirus_scope.GetName] erhält Ansprüche auf die Territorien #Y [GetProvince('(int32)465').GetName]#!, #Y [GetProvince('(int32)462').GetName]#! und #Y [GetProvince('(int32)463').GetName]#!."
 epirus_1_epirus_5:0 "Zentralisiert die Verwaltung"
 epirus_1_epirus_5_DESC:0 "Die Molosser haben noch immer viel zu viel Einfluss, sowohl am Hof als auch bei der Verwaltung des Landes. Wenn wir mit unseren Nachbarn konkurrieren wollen, müssen wir die Macht unter der Krone weiter bündeln."
 epirus_1_5_req_tt:0 "[GetOffice('office_steward').Custom('get_DieDer')|U] #Y [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! von [SCOPE.GetRootScope.GetCountry.GetName] muss folgende Anforderungen erfüllen:\n    [SCOPE.GetRootScope.GetCountry.Custom('me_epi_1_5_loyalty')]"
 epirus_1_5_block_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! muss einen #Y [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! haben."
 me_epi_1_5_loyalty_1_tt:0 "@trigger_no! Mindestens #Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#!@loyalty_icon!Loyalität (#R [SCOPE.ScriptValue('me_epi_1_5_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#!)"
 me_epi_1_5_loyalty_2_tt:0 "@trigger_yes! Mindestens #Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#!@loyalty_icon!Loyalität (#Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#!)"
 epirus_1_epirus_6:0 "Erweitert die königliche Hundezucht"
 epirus_1_epirus_6_DESC:0 "Die Jagd- und Kriegshunde der Molosser sind in der ganzen griechischen Welt für ihre unübertroffene Wildheit und Treue bekannt. Wir sollten die zukünftigen Bestände unserer Hunde sichern, indem wir die königlichen Zwinger erweitern."
 epirus_1_epirus_8:0 "Eine neue Stadt"
 epirus_1_epirus_8_DESC:0 "Unsere Hauptwirtschaftszentren sind im Landesinneren, was uns von kommerziellen Unternehmungen jenseits des Meeres und der Ausweitung der Flotte ausschließt. Wenn wir wieder die von Alexander I. erklommenen Höhen erreichen wollen, müssen wir ein Wirtschaftszentrum an der Küste errichten, das unseren ambitionierten Zielen entspricht."
 epirus_1_epirus_8_allow_tt:0 "Ist berechtigt, eine Stadt zu werden."
 epirus_1_epirus_9:0 "Kontrolle über Korkyra"
 epirus_1_epirus_9_DESC:0 "Die von korinthischen Siedlern besiedelte Insel Korkyra ist nach wie vor ein umkämpftes Territorium, das im Lauf der Jahre von vielen beansprucht wurde, da es strategisch günstig an der Adriaküste liegt und groß genug ist, um eine bemerkenswerte Siedlung zu unterstützen."
 epirus_1_epirus_9_reward_tt:0 "Wenn #Y Korkyra#! unabhängig ist, besteht die Möglichkeit, dass es unser Bundesgenosse wird.\nAndernfalls erhält [me_epirus_scope.GetName] einen Anspruch auf das Territorium #Y [GetProvince('(int32)470').GetName]#!."
 epirus_1_epirus_10:0 "Adriatische Kolonien"
 epirus_1_epirus_10_DESC:0 "Die griechischen Kolonien entlang der taulantischen Küste haben eine schwere Zeit hinter sich, da sie zwischen Stämmen und Diadochen hin und her getauscht wurden, während alle Beteiligten versuchten, ihren Einfluss auszuweiten. Diese Städte verdienen etwas Besseres und werden es unter unserer wohlwollenden Herrschaft auch bekommen ..."
 epirus_1_epirus_10_reward_tt:0 "#Y [GetProvince('(int32)422').GetName]#!, #Y [GetProvince('(int32)415').GetName]#! und #Y [GetProvince('(int32)2336').GetName]#! erhalten:"
 epirus_1_epirus_11:0 "Legt die Konflikte um die Krone bei"
 epirus_1_epirus_11_DESC:0 "Epirus wurde von internen Streitigkeiten heimgesucht: Der Thron wechselte jahrzehntelang ständig zwischen den beiden Hauptstämmen der Aiakiden-Dynastie. Wir müssen diese kindische Zankerei ein für alle Mal aus der Welt schaffen."
 epirus_1_epirus_11_allow_tt_1:0 "[GetCharacter('(int32)70').GetFullName] hat die Bedrohung durch Thronanwärter beseitigt."
 epirus_1_epirus_11_allow_tt_2:0 "[GetCharacter('(int32)70').GetFullName] ist aus dem Exil nach Epirus zurückgekehrt."
 epirus_1_epirus_11_allow_tt_3:0 "[me_epirus_scope.GetRuler.GetFullName] wird nicht von Thronanwärtern bedroht."
 epirus_1_epirus_12:0 "Urbanisiert [GetCountry('EPI').GetCapital.GetName]"
 epirus_1_epirus_12_DESC:0 "Unser Volk wird noch immer als rückständig und am Rand der Zivilisation lebend betrachtet und dementsprechend verachtet. Wir müssen dafür sorgen, dass die alten Stammeszentren mit den Städten Griechenlands mithalten können, wenn wir unseren Ruf verteidigen wollen."
 epirus_1_epirus_12_allow_tt_build:0 "Hat alle Bauplätze gefüllt ([SCOPE.Custom('epi_mis_1_12_cus_loc')]/#Y [SCOPE.ScriptValue('current_num_of_capital_total_building_slots_svalue')|0]#!)"
 epirus_1_epirus_12_allow_tt_slaves:0 "Verhältnis von Sklaven @slaves! ist niedriger als #Y 33%#!"
 epirus_1_epirus_12_allow_tt_tribesmen:0 "Verhältnis von Stammesmitgliedern @tribesmen! ist niedriger als #Y 33%#!"
 epi_mis_1_12_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('current_num_of_capital_used_building_slots_svalue')|0]#!"
 epi_mis_1_12_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('current_num_of_capital_used_building_slots_svalue')|0]#!"
 epirus_1_epirus_13:0 "Dione-Kult"
 epirus_1_epirus_13_DESC:0 "Die Ursprünge von Dione sind in Geheimnisse gehüllt. Manche behaupten, sie sei eine fremde, aus Phönizien importierte Gottheit, andere sagen, sie sei ein Überbleibsel der ältesten pelasgischen Traditionen unseres Glaubens. So oder so sollte sie geehrt werden."
 epirus_1_epirus_13_reward_tt:0 "Schaltet die Gottheit #Y $deity_dione$#! frei."
 epirus_1_epirus_14:0 "Makedonische Lektionen"
 epirus_1_epirus_14_DESC:0 "Wenn wir dort Erfolg haben wollen, wo unsere früheren Könige versagten, müssen wir sicherstellen, dass wir die Lehren aus Alexanders Eroberungen und den Jahren dazwischen ziehen, damit wir nicht anderen zum Opfer fallen, die besser vorbereitet sind als wir selbst."
