  diadochi_flavor.8.bt2:0 "#R [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y] und [GetProvince('(int32)331').GetArea.GetName|Y] und $diadochi_flavor_will_be_seized$ #Y [GetCountry('EGY').GetName]#! [GetCountry('EGY').GetFlag]!#!"
