  zeal_mentor_accept:0 "[SCOPE.sChar('zeal_mentor').GetName] wird [SCOPE.sChar('target').GetPraenomen] für den Rest der [SCOPE.sChar('target').GetHerHis] Kindheit Mentor sein."
  youth_mentor_looking:0 "Sie können dies nicht auswählen, wenn [SCOPE.sChar('target').GetPraenomen] bereits einen Mentor hat oder bereits nach einem sucht."
  youth_mentor_martial:0 "Es wird ein Tutor gefunden, der [SCOPE.sChar('target').GetName] in #Y Martial#! trainiert."
  youth_mentor_finesse:0 "Ein Tutor wird gefunden, um [SCOPE.sChar('target').GetName] in #Y Finesse#! zu trainieren."
  youth_mentor_charisma:0 "Ein Tutor wird gefunden werden, um [SCOPE.sChar('target').GetName] in #Y Charisma#! zu trainieren."
  youth_mentor_zeal:0 "Ein Tutor wird gefunden werden, um [SCOPE.sChar('target').GetName] in #Y Eifer#! zu trainieren."
  mentor_is_this_person_tooltip:0 "[SCOPE.sChar('target').GetName] wird von [SCOPE.sChar('lolol').GetName] unterrichtet."
  no_mentor_here:0 "#Y [SCOPE.sChar('target').GetPraenomen]#!: \n      Hat keinen Mentor."
  no_longer_mentor:0 "[SCOPE.sChar('target').GetName] wird kein Mentor mehr sein."
  trait_good_mentor:0 "Die Eigenschaften von [SCOPE.sChar('mentor_in_question').GetName] haben [SCOPE.sChar('mentor_in_question').GetHerHim] zu einem hervorragenden Tutor gemacht."
  youth_mentor.9.t:0 "Studiengebühren zahlen sich aus"
  youth_mentor.9.desc:0 "Es scheint, dass sich die Investition, die wir in den Unterricht von young [SCOPE.sChar('target').GetPraenomen] getätigt haben, gelohnt hat. \n \nSolch meisterhafte Fähigkeiten bei jemandem zu sehen, der so jung ist, ist selten; Vielleicht sollten wir darüber nachdenken, [SCOPE.sChar('mentor_in_question').GetName] zu belohnen, der für diese rasante Entwicklung verantwortlich zu sein scheint."
  youth_mentor.9.a:0 "Wir haben bereits [SCOPE.sChar('mentor_in_question').GetHerHim] bezahlt."
  youth_mentor.9.b:0 "Ein herrlicher Gedanke."
  youth_mentor.10.t:0 "[SCOPE.sChar('target').GetPraenomen] Wird krank"
  youth_mentor.10.desc:0 "In einer schrecklichen Wendung der Ereignisse ist [ROOT.GetCountry.GetName]s Geliebte [SCOPE.sChar('target').GetPraenomen] schwer krank geworden. \n \n[SCOPE.sChar('target').GetSheHe|U] klagt über schrecklichen Schüttelfrost, ein seltsames Kribbeln und eine Art Delirium. \n \nUm unsere Besorgnis zu verstärken, sagt uns [SCOPE.sChar('target').GetHerHis] Tutor, dass [SCOPE.sChar('mentor_in_question').GetSheHe] diese schrecklichen Symptome erkennt ... \n \nVielleicht hätten wir das vorhersehen sollen?"
  youth_mentor.10.a:0 "Wer hätte das wissen können!?"
  faction.1.t:0 "Ein kleiner Gefallen"
  faction.1.desc:0 "Die Vermögen politischer Fraktionen steigen und fallen etwa so häufig wie die Flut. \n \nHeute hat sich der Leiter des [SCOPE.sChar('faction_target').GetPartyName] mit dem Angebot eines einfachen Geschenks an [ROOT.GetCountry.GetRuler.GetName] gewendet, als Gegenleistung für unsere Anerkennung einer Reihe neuer [ROOT.GetCountry.Custom('get_court_type')] Kandidaten."
  faction.1.a:0 "Das ist durchaus akzeptabel."
  faction.1.b:0 "Ein schrecklicher Vorschlag!"
  faction.2.t:0 "Ein geschenktes Pferd"
  faction.2.desc:0 "Wir wurden lange davor gewarnt, Geschenken gegenüber misstrauisch zu sein, insbesondere im aktuellen politischen Klima, jedoch wurde von [SCOPE.sChar('faction_target').GetName], dem Anführer der [SCOPE.sChar('faction_target').GetPartyName], ein interessanter Vorschlag gemacht. \n \nWir sollten vorsichtig sein, was sie im Gegenzug erwarten könnten."
  faction.2.a:0 "Wie großzügig!"
  faction.2.b:0 "Dies sollte besser in Ruhe gelassen werden."
  faction.3.t:0 "Überparteiliche Unterstützung"
  faction.3.desc:0 "Einige Probleme neigen dazu, das Haus zu spalten, und keines mehr als [ROOT.GetCountry.GetRuler.Custom('get_debate_topic')]. \n \nWährend es im [ROOT.GetCountry.Custom('get_court_type')] debattiert wurde, trat [SCOPE.sChar('faction_target').GetName] an unser [ROOT.GetCountry.GetRulerTitle] heran und bot die Unterstützung eines großen Teils des [SCOPE.sChar('faction_target').GetPartyName] an. \n \nDie Kosten für diese Unterstützung wurden nicht genannt, aber wir sollten uns darüber im Klaren sein, wie sich dies in Zukunft auf uns auswirken könnte."
  faction.3.a:0 "Sehr gut, ihre Unterstützung ist willkommen."
  faction.3.b:0 "Das könnte böse enden."
  faction.4.t:0 "Freundschaft kostet"
  faction.4.desc:0 "[SCOPE.sChar('faction_target').GetName], ein alter Freund von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], erfreute kürzlich andere mit den Geschichten von [SCOPE.sChar('faction_target').GetHerHis]s Aufstieg an die Macht. \n \nNachdem das Gelächter verklungen war, sah [SCOPE.sChar('faction_target').GetSheHe] direkt in die Augen und erinnerte [ROOT.GetCountry.GetRuler.GetName] ziemlich aggressiv an einige ziemlich peinliche Vorfälle, die nur durch [ROOT.GetCountry.GetRuler.GetHerHim] eigenes schnelles Nachdenken abgewendet werden konnten."
  faction.4.a:0 "Tatsächlich scheinen wir [SCOPE.sChar('faction_target').GetHerHim] einen Gefallen schulden zu können."
  faction.4.b:0 "Vergangenheit ist Vergangenheit. Komm darüber hinweg."
  faction.5.t:0 "Versuchte Bestechung"
  faction.5.desc:0 "In einem kaum verkleideten Bestechungsversuch machte [SCOPE.sChar('faction_target').GetName], der Leiter der [SCOPE.sChar('faction_target').GetPartyName], [ROOT.GetCountry.GetRuler.GetName] ein besonders großzügiges Angebot im Namen der [SCOPE.sChar('faction_target').GetHerHis] Fraktion. \n \nEs scheint, dass das [SCOPE.sChar('faction_target').GetPartyName] ziemlich verzweifelt ist - dennoch hat [SCOPE.sChar('faction_target').GetPraenomen] damit gedroht, verleumderische Gerüchte zu verbreiten, wenn wir das Angebot von [SCOPE.sChar('faction_target').GetHerHis] nicht annehmen."
  faction.5.a:0 "Sehr gut..."
  faction.5.b:0 "Überzeugen Sie [SCOPE.sChar('faction_target').GetHerHim], stattdessen das Geschenk zu nutzen!"
  faction.5.c:0 "Empörend!"
  faction.5.d:0 "Sprechen Sie [SCOPE.sChar('faction_target').GetHerHim] aus dieser vorschnellen Aktion heraus."
