  populist_senate_support_modifier_large_tooltip:0 "Die populistische Fraktion wird #Y much# sein! mit größerer Wahrscheinlichkeit Ihre diplomatischen Aktionen unterstützen, für #Y 2#! Jahre."
  faction.10.t:0 "Seiten wählen"
  faction.10.desc:0 "Wie viele der erfahreneren Mitglieder unserer gesegneten politischen Institution wissen, ist die Jugend ein wunderbarer Zustand der Freude, Erfahrung und vor allem Leichtgläubigkeit. \n \n[SCOPE.sChar('faction_10_target').GetName], ist kürzlich mit frischem Gesicht auf die politische Bühne aufgetaucht und unterstützt die Rhetorik des [SCOPE.sChar('faction_10_target').GetPartyName]. Wie Geier zu einem Leichnam sind diejenigen herabgestiegen, die verzweifelt versuchen, [SCOPE.sChar('faction_10_target').GetPraenomen] für ihre Sache zu gewinnen, und jeder nutzt seine List, um zu versuchen, [SCOPE.sChar('faction_10_target').GetHerHim] zu rekrutieren. \n \nVielleicht obliegt es unserem [ROOT.GetCountry.GetRulerTitle], einzugreifen und [SCOPE.sChar('faction_10_target').GetPraenomen] den wahren Weg zu zeigen?"
  faction.10.a:0 "Wir sollten uns nicht einmischen."
  faction.10.b:0 "Es lohnt sich."
  faction.10.c:0 "Kinderspiel."
  faction.11.t:0 "Geteilte Meinungen"
  faction.11.desc:0 "Der Anführer der Militärfraktion, [SCOPE.sChar('faction_11_target').GetName], bietet uns im Gegenzug für das Versprechen eines Gefallens die Unterstützung eines kleinen Teils der [SCOPE.sChar('faction_11_target').GetHerHis]-Kader an. \n \nWir sollten die Bedeutung ihrer Unterstützung in Staatsangelegenheiten nicht unterschätzen."
  faction.11.a:0 "Wir stehen zusammen."
  faction.11.b:0 "Ein freundliches Angebot, aber unsere Überzeugungen stimmen nicht überein."
  faction.11.c:0 "Wir sind in dringender Not, vielleicht möchten sie mehr?"
  faction.12.t:0 "Behilflich sein"
  faction.12.desc:0 "Die Civic Faction und das [ROOT.GetCountry.GetRuler.GetPartyName] waren oft uneins. Nichtsdestotrotz hat [SCOPE.sChar('faction_12_target').GetName] uns mit einem Olivenzweig angesprochen und bietet im Gegenzug für den vagen Vorschlag eines zukünftigen Gefallens ein begrenztes Maß an Zusammenarbeit an. \n \nWie könnten wir möglicherweise ablehnen?"
  faction.12.a:0 "Prächtig!"
  faction.12.b:0 "Tut mir leid, [SCOPE.sChar('faction_12_target').GetPraenomen], das ist nicht ideal."
  faction.12.c:0 "Vielleicht könnte ein noch besseres Angebot arrangiert werden?"
  faction.12.d:0 "Empörend! Informieren Sie umgehend das [ROOT.GetCountry.Custom('get_court_type')]."
  faction.13.t:0 "Die Kunst des Deals"
  faction.13.desc:0 "Mitglieder der Mercantile Faction haben einen gewissen Ruf in Bezug auf den Preis ihrer Unterstützung. \n \nEs war daher überhaupt keine Überraschung, als [SCOPE.sChar('faction_13_target').GetName], Anführer der Patrizier von [ROOT.GetCountry.GetName], mit einem Funkeln in [SCOPE.sChar('faction_13_target').GetHerHis] Augen auf uns zukam..."
  faction.13.a:0 "Wir scheinen ähnliche Ziele zu haben."
  faction.13.b:0 "Ein unnötiger Aufwand."
  faction.13.c:0 "Bieten Sie ihnen mehr!"
  faction.13.d:0 "Das wird dem [ROOT.GetCountry.Custom('get_court_type')] nicht gefallen."
  faction.14.t:0 "Ein optionaler Zehnter"
  faction.14.desc:0 "Der Leiter der frommen Religiösen Fraktion ist mit einem breiten Lächeln im Gesicht auf uns zugekommen. \n \nOhne eine Spur dieses kränklichen Grinsens von [SCOPE.sChar('faction_14_target').GetHerHis] visage zu hinterlassen, bietet uns [SCOPE.sChar('faction_14_target').GetHerHis] höflich die Unterstützung eines Teils der Religiösen Fraktion an, als Gegenleistung für nur einen kleinen 'Zehnten', der sicherlich an die Armen verteilt würde ..."
  faction.14.a:0 "Was für ein ehrenwertes [SCOPE.sChar('faction_14_target').GetWomanMan]."
  faction.14.b:0 "Die Armen werden davon keinen Cent sehen."
  faction.14.c:0 "Die Armen? Senden Sie ihnen alles, was wir haben!"
  charisma_comparison_tooltip:0 "Die Kosten dieser Aktion basieren auf dem Charisma deines Herrschers im Vergleich zu dem des Ziels."
  faction.15.t:0 "Volksmeinung"
  faction.15.desc:0 "[SCOPE.sChar('faction_15_target').GetName] vom [SCOPE.sChar('faction_15_target').GetPartyName] hat in einer widerlich süßen öffentlichen Proklamation angeboten, uns die Macht eines großen Teils der [SCOPE.sChar('faction_15_target').GetHerHis]-Fraktion zur Verfügung zu stellen, im Austausch für mehr Anerkennung im [ROOT.GetCountry.Custom('get_court_type')]. \n \nDie selbsternannten „Populisten“ können schwer zufrieden zu stellen sein, wäre es wirklich klug, ihnen das abzusprechen?"
  faction.15.a:0 "Sie sollen unsere Unterstützung haben!"
  faction.15.b:0 "Niemals."
  olympic.2.t:0 "Die [SCOPE.Custom('get_olympics_count_suffix')]Olympiade"
  olympic.2.desc:0 "Seit den glorreichen Tagen des mächtigen Herakles haben die jungen Männer Griechenlands alle vier Jahre an den Olympischen Spielen teilgenommen, um Ruhm und Reichtum für sich selbst und Ruhm für ihre Nation zu gewinnen. \n \nDie Spiele, die in [SCOPE.sP('olympic_games_location').GetName] stattfinden, sind eine Gelegenheit für alle in Griechenland, die Waffen niederzulegen, sich zu umarmen und ihren Vorfahren zu huldigen. \n \nDa wir den antiken Ort der Spiele kontrollieren, ist es unsere Pflicht, die Spiele dieses Jahr abzuhalten; wir sollten sorgfältig überlegen, bevor wir etwas anderes verkünden."
  olympic.2.a:0 "Lassen Sie es wissen: Die Spiele werden durchgeführt!"
  olympic.2.b:0 "Im Moment ist es zu riskant."
  olympics_yay:0 "Jedes Land der #Y Hellenic#! Die Kulturgruppe erhält #G 20#! Meinung von [THIS.GetCountry.GetName]."
  olympics_nope:0 "Jedes Land der #Y Hellenic#! Die Kulturgruppe verliert #R 20#! Meinung von [THIS.GetCountry.GetName]."
  olympic.3.t:0 "$olympic.2.t$"
  olympic.3.desc:0 "Einmal mehr stehen die berühmten Olympischen Spiele im [olympic_games_location.Custom('get_city_type_loc')] von [SCOPE.sP('olympic_games_location').GetName] an. Die Traditionen rund um diese Spiele sind uralt und gehen angeblich auf die Tage des mächtigen Herakles selbst zurück, und sie sind ein Anlass, über den sich ganz Griechenland freut. \n \nEs ist unsere Gewohnheit, die stolzesten und fähigsten jungen [ROOT.GetCountry.GetAdjective] Athleten zu entsenden, um in unserem Namen an Wettkämpfen teilzunehmen. Wir glauben, dass wir zwei ideale Kandidaten gefunden haben; ein [SCOPE.sChar('olympic_champion').Custom('get_godly_description')] mit dem Namen [SCOPE.sChar('olympic_champion').GetPraenomen] und ein [SCOPE.sChar('olympic_champion_2').Custom('get_godly_description')], das [SCOPE.sChar('olympic_champion_2').GetHerselfHimself] [SCOPE.sChar('olympic_champion_2').GetPraenomen] ruft. Welchen dieser guten Athleten sollten wir zu den Spielen schicken?"
  olympic.3.a:0 "Senden [SCOPE.sChar('olympic_champion').GetPraenomen]!"
  olympic.3.b:0 "Senden wir [SCOPE.sChar('olympic_champion_2').GetPraenomen]."
  olympic.3.c:0 "Das werden wir aussitzen."
  olympic.6.t:0 "[SCOPE.Custom('get_olympics_count_suffix')] Olympische Spiele schließen"
  olympic.6.desc:0 "Die großen Olympischen Spiele sind mit viel Jubel und Feiern zu Ende gegangen. \n \nDas Highlight der diesjährigen Spiele war während der [SCOPE.Custom('get_olympic_highlight')] \n \nInsgesamt wurde der Sieger zu [SCOPE.sChar('victorious_competitor').GetName] of [SCOPE.sC('victor_origin_country').GetName], [SCOPE.sChar('victorious_competitor').Custom('get_number_of_wins')] erklärt, dessen Muskelkraft, Männlichkeit und herakleische Kraft unvergleichlich sind. Und jetzt wird [SCOPE.sChar('victorious_competitor').GetSheHe] als Sieger der Olympiade in die Annalen der Geschichte eingehen!"
  olympic.6.desc_2:0 "Die großen Olympischen Spiele sind mit viel Jubel und Feiern zu Ende gegangen. Die diesjährige Veranstaltung war jedoch aufgrund des Todes des posthumen Siegers [SCOPE.sChar('victorious_competitor').GetName] von Trauer überschattet. Unwillig, im Angesicht des Todes aufzugeben, kämpfte [SCOPE.sChar('victorious_competitor').GetSheHe] bis zum bitteren Ende gegen [SCOPE.sChar('victorious_competitor').GetHerHis] Gegner in einem der kriegerischen Ereignisse und wurde aufgrund dieser mildernden Umstände ehrenhaft zum Sieger erklärt. \n \nTrotzdem zogen viele andere Veranstaltungen viele Menschen an, wobei eine besonders denkwürdige Veranstaltung die [SCOPE.Custom('get_olympic_highlight')]"
  olympic.6.a:0 "Lob sei [SCOPE.sChar('victorious_competitor').GetPraenomen]!"
  olympic.6.b:0 "Naja, mehr Glück beim nächsten Mal."
  olympic.6.c:0 "Eine großartige Veranstaltung!"
  olympic.7.t:0 "Olympische Empörung!"
  olympic.7.desc:0 "Die unehrenhaften Köter in [SCOPE.sC('evil_olympic_monsters').GetName] haben unseren geliebten Athleten [SCOPE.sChar('imprisoned_athlete').GetPraenomen], der angereist war, um an den Olympischen Spielen teilzunehmen, eingesperrt. \n \nDarüber hinaus fordern sie eine zufällige [SCOPE.sChar('imprisoned_athlete').GetHerHis] sichere Rückkehr. Alle an den Olympischen Spielen teilnehmenden Nationen haben ihren heftigen Unmut über diesen Bruch des olympischen Waffenstillstands zum Ausdruck gebracht."
  olympic.7.a:0 "Bußgeld. Schicke das Geld."
  olympic.7.b:0 "Wir können uns das Lösegeld nicht leisten, aber wir werden uns daran erinnern ..."
  imprison_olympic_ransom:0 "[SCOPE.sC('actor').GetName] verliert #R 40#! Meinung mit allen Ländern, die an den Olympischen Spielen teilnehmen. \nEine Lösegeldforderung wird an [SCOPE.sChar('target').GetCountry.GetName] gesendet."
  olympic.8.t:0 "Stadion verlassen"
  olympic.8.desc:0 "Es scheint, dass in diesem Jahr kaum jemand zu den Olympischen Spielen erschienen ist und die Veranstaltung abgesagt werden musste. \n \nDie Enttäuschung in ganz Griechenland ist spürbar - vielleicht wird die nächste Olympiade besser?"
  olympic.8.a:0 "Wie traurig."
  olympic.9.t:0 "Lösegeld bezahlt"
  olympic.9.desc:0 "Die Narren in [SCOPE.sChar('imprisoned_athlete_country').GetName] haben unsere Lösegeldforderung für [SCOPE.sChar('imprisoned_athlete').GetName] bezahlt. \n \nHoffen wir, dass sie eine bessere Verwendung für [SCOPE.sChar('imprisoned_athlete').GetHerHim] finden als wir."
  olympic.9.a:0 "Sehr gut."
  olympic.11.t:0 "Tragödie bei den Olympischen Spielen!"
  olympic.11.desc:0 "Unser Athlet [SCOPE.sChar('dead_athlete').GetName] ist leider während der Ausschweifungen nach dem Event in [SCOPE.sChar('dead_athlete').GetEmployer.GetName] ums Leben gekommen."
  olympic.11.a:0 "Alle [ROOT.GetCountry.GetName]trauern!"
  treatment.3.t:0 "Behandlung erfolgreich!"
  treatment.3.desc:0 "[SCOPE.sChar('treatment_successful_target').GetName] ist seit einiger Zeit wegen einer Krankheit in Behandlung. \n \nDank der hervorragenden Fähigkeiten von [SCOPE.sChar('court_physician').GetName], der die mysteriösen medizinischen Künste überwacht, scheint es, als sei eine vollständige Genesung erfolgt."
  treatment.3.a:0 "Exzellent."
  treatment.4.t:0 "Medizinischer Unfall!"
  treatment.4.desc:0 "Während der Behandlung von [SCOPE.sChar('medical_accident_recipient').GetName]! ist ein ziemlich peinlicher Vorfall passiert! Während eines Routineverfahrens gelang es [SCOPE.sChar('court_physician').GetName], [ROOT.GetCountry.Custom('get_medical_accident_type')] und hinterließ [SCOPE.sChar('medical_accident_recipient').GetPraenomen] einige schreckliche Verletzungen. \n \nWir könnten verlangen, dass die Behandlung eingestellt wird, obwohl es [SCOPE.sChar('court_physician').GetPraenomen] verärgern könnte."
  treatment.4.a:0 "Lassen Sie die Behandlung weiterlaufen."
  treatment.4.b:0 "Es ist zu gefährlich!"
  treatment.4.c:0 "[ROOT.GetCountry.GetRuler.GetName] wird es stattdessen tun!"
  health.1.t:0 "Tod durch Geburt"
  health.1.desc:0 "[ROOT.GetCharacter.GetName] ist leider bei der Geburt ihres neugeborenen Kindes [SCOPE.sChar('newborn').GetPraenomen] verstorben. \n \nWir trauern mit ihrer Familie, doch leider ist dieser Vorfall nicht selten."
  health.1.a:0 "Unser Mitgefühl."
  health.3.t:0 "Tragödie"
  health.3.desc:0 "Die Gefahren einer Geburt sind vielfältig, und heute haben [ROOT.GetCharacter.GetName] und ihre Familie die schlimmsten davon erlebt. \n \nSie starb nicht nur bei der Geburt, sondern auch ihr neugeborenes Baby, [SCOPE.sChar('newborn').GetPraenomen], starb mit ihr. \n \nWir können uns die Trauer nicht vorstellen, die ihre Familie empfinden muss."
  health.3.a:0 "Unser aufrichtiges Beileid."
  health.4.t:0 "Tod eines Säuglings"
  health.4.desc:0 "[SCOPE.sChar('newborn').GetName], nur wenige Minuten nach seiner Geburt, friedlich verstorben, unfähig, [SCOPE.sChar('newborn').GetHerHis] sein eigenes Leben zu führen. \n \nDer Schmerz, den die Eltern empfinden müssen, ist unvorstellbar und wir trauern mit ihnen."
  health.4.a:0 "Unser aufrichtiges Beileid."
  health.6.t:0 "Melancholie"
  health.6.desc:0 "Von einer erstickenden, intensiven Depression überrollt, ist [ROOT.GetCharacter.GetPraenomen] in eine Abwärtsspirale geraten, aus der wir uns Sorgen machen, dass [ROOT.GetCharacter.GetSheHe] niemals zurückkehren wird. \n \nWir können nur beten, dass das Schicksal freundlich auf [ROOT.GetCharacter.GetHerHim] lächelt."
  health.6.a:0 "Traurig."
  health.7.t:0 "Hoch schauen"
  health.7.desc:0 "Nachdem er einige Zeit in einer tiefen, melancholischen Depression verbracht hat, ist [ROOT.GetCharacter.GetPraenomen] endlich wieder in der Lage, zu lachen und sich wie das alte Ich zu verhalten. \n \nEs ist gut, [ROOT.GetCharacter.GetHerHis] zurück zu haben."
  health.7.a:0 "Prächtig."
  death.2.t:0 "März der Zeit"
  death.2.desc:0 "Das Alter findet uns alle am Ende. Selbst die Priester und Chirurgen schütteln den Kopf, wenn sie mit dem unvermeidlichen Verfall des menschlichen Körpers konfrontiert werden; wie [ROOT.GetCharacter.GetName] herausfindet. \n \n[ROOT.GetCharacter.GetSheHe|U] hat vielleicht nicht mehr viel Zeit."
  death.2.a:0 "Wie traurig."
  city.1.t:0 "[SCOPE.sP('city_1_target').GetName] Prosper"
  city.1.desc:0 "Die [ROOT.GetCountry.Custom('get_city_council_type')] von [SCOPE.sP('city_1_target').GetName] haben einen Gesandten entsandt, der verkündet, dass Ernten, Handel und Besteuerung dieses Jahr einen riesigen Überschuss produziert haben. In einer großartigen Demonstration des Nationalgeistes haben sie beschlossen, die zusätzlichen Einnahmen dem Staat anzubieten. \n \nVielleicht könnten wir sie das Geld aber für ihre eigenen Zwecke ausgeben lassen?"
  city.1.a:0 "Die Spende wird sehr geschätzt."
  city.1.b:0 "Gebt es den Händlern von [city_1_target.GetName]."
  city.1.c:0 "Veranstalten Sie einige lokale Spiele mit den Mitteln."
  city.1.d:0 "Fragen Sie die Bewohner, was sie wollen."
  city.2.t:0 "Autonomie"
  city.2.desc:0 "Die fleißigen Leute von [SCOPE.sP('city_2_target').GetName] haben sich selbst übertroffen und ihre eigenen persönlichen Mittel zur Entwicklung der Infrastruktur ihrer schönen Stadt beigetragen. \n \nWir hoffen, dass diese Haltung von einigen unserer weniger loyalen Untertanen übernommen werden kann."
  city.2.a:0 "Wunderbar!"
  city.2.b:0 "Beschlagnahmen Sie diese Ressourcen und leiten Sie sie an das Militär weiter."
  city.2.c:0 "Es ist nicht ihre Sache zu entscheiden, was wohin kommt."
  city.3.t:0 "Petition!"
  city.3.desc:0 "Die wohlhabenderen Einwohner von [SCOPE.sP('city_3_target').GetName] haben im Namen der gesamten Provinz eine formelle Petition geschickt, in der sie sich über die harten Wege ihres Gouverneurs, [SCOPE.sChar('city_3_governor').GetName], beschweren. \n \nScheinbar sorgt die [SCOPE.sChar('city_3_governor').GetHerHis]-Steuerpolitik für Furore bei Landbesitzern, die ihre Sklaven bis auf die Knochen abarbeiten müssen, um Steuerquoten zu erfüllen. Es ist sicherlich ungewöhnlich, dass sich unsere Untertanen auf diese Weise beschweren – vielleicht sollten wir ihre Argumente sorgfältig prüfen."
  city.3.a:0 "Unsinn, [SCOPE.sChar('city_3_governor').GetPraenomen] macht einen guten Job!"
  city.3.b:0 "Entsenden Sie einen Vertreter, um sicherzustellen, dass die Regeln eingehalten werden."
  city.3.c:0 "Entferne diesen Geizhals."
  city.4.t:0 "Ein Fest für [SCOPE.sChar('city_4_governor').GetPraenomen]!"
  city.4.desc:0 "Die Bewohner von [SCOPE.sP('city_4_target').GetName] veranstalten eine Feier zu Ehren ihres geliebten Gouverneurs [SCOPE.sChar('city_4_governor').GetName]; bekannt für [SCOPE.sChar('city_4_governor').GetHerHis] Wohltätigkeit, Toleranz und gesunden Menschenverstand. \n \nEs ist schön zu sehen, dass unsere zugelassenen Kandidaten auf diese Weise validiert werden."
  city.4.a:0 "Weiter mit den Feierlichkeiten!"
  city.4.b:0 "[SCOPE.sChar('city_4_governor').GetSheHe|U] hat diesen Jubel nicht verdient..."
  city.4.c:0 "'...aber ich tue.'"
  city.5.t:0 "Passatwinde"
  city.5.desc:0 "Die unbeständige See kann vielen Orten Ruin oder Wohlstand bringen, und das [city_5_target.Custom('get_city_type_loc')] of [SCOPE.sP('city_5_target').GetName] scheint dieses Jahr die Früchte einer besonders guten Handelssaison zu ernten. \n \nHoffen wir, dass dieses Glück anhält!"
  city.5.a:0 "Exzellent."
  city.5.b:0 "Verwenden Sie die zusätzlichen Mittel, um Besucher zum Bleiben zu bewegen."
  city.6.t:0 "Entwicklung des Handelszentrums"
  city.6.desc:0 "Das wenig bekannte [city_6_target.Custom('get_city_type_loc')] of [SCOPE.sP('city_6_target').GetName] hat sich einen guten Ruf als Zentrum des freien Handels erworben. Menschen aller Herkunft strömen hierher, um ihre Waren in unserem Land zu verkaufen. \n \nWährend dies für uns eindeutig von Vorteil ist, sollten wir überlegen, wie wir unseren Vorteil am besten maximieren können."
  city.6.a:0 "Ermutigen Sie die Kaufleute aus dem Ausland!"
  city.6.b:0 "Förderung des Wachstums der Arbeiterklasse."
  city.6.c:0 "Sprich einen Sklavenmarkt aus!"
  city.6.d:0 "Fördern Sie weitere Investitionen!"
  city.7.t:0 "Kriegsflüchtlinge"
  city.7.desc:0 "Flüchtlinge, die vor dem Krieg zwischen [SCOPE.sC('city_7_target_country').GetName] und [SCOPE.sC('city_7_target_country_2').GetName] fliehen, sind in ein Land übergegangen, das wir als unser eigenes betrachten. Es wäre zwar eine humanitäre Sache, sie hier niederzulassen, aber wir sollten darüber nachdenken, wie sich dies auf unsere Beziehungen zu unserem Nachbarn [SCOPE.sC('city_7_target_country').GetName] auswirken könnte. \n \nEs ist noch nicht zu spät, sie zur Umkehr zu zwingen."
  city.7.a:0 "Begrüßen Sie sie!"
  city.7.b:0 "Verlange, dass sie zurückkommen."
  city.8.t:0 "Handelszufluss"
  city.8.desc:0 "Unser Handelsabkommen mit [SCOPE.sC('city_8_target_country').GetName] hat eine hervorragende Kapitalrendite erbracht. Zusammen mit dem Reichtumsfluss zwischen unseren beiden Staaten beschleunigt sich die Bewegung der Menschen. \n \nUnser [city_8_target.Custom('get_city_type_loc')] of [SCOPE.sP('city_8_target').GetName] wurde mit einer Welle frischer Migranten gesegnet, die glauben, dass sie in [ROOT.GetCountry.GetName] bessere Chancen haben, ihr Leben aufzubauen. Wer sind wir, sie zu verleugnen?"
  city.8.a:0 "Schlag die Erde!"
  city.8.b:0 "Sie werden hier kein Glück finden."
  city.9.t:0 "Wohlhabender Gönner"
  city.9.desc:0 "Das [city_9_target.Custom('get_city_type_loc')] von [SCOPE.sP('city_9_target').GetName] wurde von den wohlhabenden Gönnern unserer Hauptstadt oft übersehen. Heute jedoch hat [SCOPE.sChar('city_9_patron').GetName] angeboten, eine beträchtliche Menge seines [SCOPE.sChar('city_9_patron').GetHerHis] Reichtums für den Bau eines großen Tempels für [ROOT.GetCountry.Custom('get_random_god')] auszugeben. \n \n [SCOPE.sChar('city_9_patron').GetSheHe|U] hat um unsere Erlaubnis gebeten, bevor [SCOPE.sChar('city_9_patron').GetSheHe] mit dem Bau beginnt."
  city.9.a:0 "Sehr gut!"
  city.9.b:0 "Überzeugen Sie [SCOPE.sChar('city_9_patron').GetHerHim] davon, in andere Wege zu investieren."
  city.9.c:0 "Sicherlich können wir [SCOPE.sP('city_9_target').GetName] entscheiden lassen, was es braucht?"
  city.10.t:0 "Sturm!"
  city.10.desc:0 "Scheinbar aus dem Nichts hat ein großer Sturm die Küste von [SCOPE.sP('city_10_target').GetName] erschüttert. Die verursachte Verwüstung war schwerwiegend, und die Stadt [ROOT.GetCountry.Custom('get_city_council_type')] hat ein Ersuchen um dringende Hilfe geschickt, in welcher Form auch immer wir entbehren können."
  city.10.a:0 "Senden Sie ihnen Geld für den Wiederaufbau."
  city.10.b:0 "Schicke ihnen helfende Hände."
  city.10.c:0 "Schicken Sie ihnen ... nichts."
  city.11.t:0 "Befreiung"
  city.11.desc:0 "Die [ROOT.GetCountry.Custom('get_city_council_type')] von [SCOPE.sP('city_11_target').GetName] haben es auf sich genommen, eine beträchtliche Menge an Sklaven in Privatbesitz zu befreien. \n \nWir könnten eingreifen, wenn wir es für das Beste halten – es könnte Konsequenzen haben, Sklaven zu erlauben, es sich zu bequem zu machen."
  city.11.a:0 "Für Freiheit!"
  city.11.b:0 "Wie würde unser Gouverneur ohne Sklaven auskommen?"
  city.12.t:0 "Tempel stürzt ein!"
  city.12.desc:0 "Der schöne Tempel im Gebiet von [SCOPE.sP('city_12_target').GetName] ist leider durch einen kleinen architektonischen Zwischenfall eingestürzt. \n \nWenn wir möchten, könnten wir ein wenig Geld in die Restaurierung investieren."
  city.12.a:0 "Stelle den Tempel wieder her."
  city.12.b:0 "Niemand wird es vermissen."
  city.12.c:0 "Repariere und erweitere den Tempelkomplex, um die Götter zu besänftigen."
  city.13.t:0 "Stammesangehörige fordern Migration"
  city.13.desc:0 "Eine beträchtliche Anzahl von Stammesangehörigen, die im [city_13_target.Custom('get_city_type_loc')] von [SCOPE.sP('city_13_target').GetName] ansässig sind, haben die örtlichen Verwaltungsbeamten um Erlaubnis gebeten, die Grenze zu Land zu überschreiten, das unserem Nachbarn [SCOPE.sP('city_13_target_3').GetOwner.GetName] gehört. \n \nIhre Bitte wird durch ein großzügiges Versprechen von Gold untermauert, aber unsere örtlichen Beamten zögern, solche lukrativen Arbeiter zu verlieren."
  city.13.a:0 "Wir brauchen ihren Typ nicht. Lass sie gehen."
  city.13.at:0 "4 #Y Stammesangehörige#! wird sich von unserem Gebiet entfernen #Y [SCOPE.sP('city_13_target').GetName]#! in das [SCOPE.sP('city_13_target_3').GetOwner.GetAdjective] Gebiet von #Y [SCOPE.sP('city_13_target_3').GetName]#!"
  city.13.b:0 "Leiten Sie sie an einen ... passenderen Ort um."
  city.13.bt:0 "4 #Y Stammesangehörige#! wird sich von unserem Gebiet entfernen #Y [SCOPE.sP('city_13_target').GetName]#! in unser Nachbargebiet #Y [SCOPE.sP('city_13_target_2').GetName]#!"
  city.13.c:0 "Keinesfalls!"
  city.14.t:0 "Stammesmigration"
  city.14.desc:0 "Wir sind erfreut festzustellen, dass eine große Anzahl von Stammesangehörigen von unserem Nachbarn [SCOPE.sP('city_13_target').GetOwner.GetName] die Grenze überschritten und sich im Gebiet von [SCOPE.sP('city_13_target_3').GetName] niedergelassen haben. \n \nWir glauben, dass sie uns gute Dienste leisten werden."
  city.14.a:0 "Prächtig!"
  city.14.at:0 "4 #Y Stammesangehörige#! sind aus dem [SCOPE.sP('city_13_target').GetOwner.GetAdjective] Gebiet von #Y [SCOPE.sP('city_13_target').GetName]# umgezogen! auf unser Territorium #Y [SCOPE.sP('city_13_target_3').GetName]#!"
  city.15.t:0 "Bürger euphorisch!"
  city.15.desc:0 "Die patriotischen Bürger in [SCOPE.sP('city_15_target').GetName] sind begeistert von unserer wohlwollenden Herrschaft. Zu Ehren unserer Majestät haben sie freundlicherweise eine (ziemlich erbärmliche) Summe Gold aufgebracht, in der Hoffnung, politische Gunst zu erlangen. \n \nWir brachten es einfach nicht übers Herz, ihnen zu sagen, dass ihre Gabe eine Kleinigkeit war."
  city.15.a:0 "Nun ja!"
  city.16.t:0 "Veteranen gehen weiter"
  city.16.desc:0 "Das erstklassige Ackerland, das Kriegsveteranen gewährt wird, ist eine einfache Anerkennung ihres Dienstes für [ROOT.GetCountry.GetName]. Manchmal jedoch kann sich die Verlockung von Schlachten und Ruhm für diejenigen als zu viel erweisen, die nicht an ein Leben mit niederer Arbeit gewöhnt sind. \n \nEin kürzlich schlimmer Winter veranlasste diejenigen, die auf den Feldern arbeiteten, in der Hoffnung, bessere Arbeit in unseren Armeen zu finden, und ließen ein riesiges Stück Ackerland unbeansprucht zurück. Wir haben es uns wieder angeeignet, um unserem blühenden Staat besser zu dienen."
  city.16.a:0 "Zu jeder Wolke..."
  city.17.t:0 "Ein Märchen über zwei Städte"
  city.17.desc:0 "Die Natur von [ROOT.GetCountry.Custom('get_government_city_type')] führt oft zu Meinungsverschiedenheiten zwischen benachbarten Behörden. In diesem Fall gerieten die [SCOPE.sP('city_17_protagonist').Custom('get_city_descriptor')] [city_17_protagonist.Custom('get_city_type_loc')] von [SCOPE.sP('city_17_protagonist').GetName] in Meinungsverschiedenheiten mit ihrem Nachbarn [SCOPE.sP('city_17_antagonist').GetName] wegen eines geringfügigen Landstreits. \n \nWir wurden gebeten, in der vorliegenden Angelegenheit zu schlichten, aber es ist klar, dass beide Vergleiche einen Groll hegen werden, unabhängig von unserer Entscheidung."
  city.17.a:0 "[SCOPE.sP('city_17_protagonist').GetName] würde mehr davon profitieren."
  city.17.b:0 "[SCOPE.sP('city_17_antagonist').GetName] sollte das Land gewährt werden."
  city.17.c:0 "Beide Behauptungen scheinen solide. Schade."
  city.18.t:0 "Rivalität in der Stadt"
  city.18.desc:0 "Die Bewohner des alten [ROOT.GetCountry.Custom('get_government_city_type_basic')] von [SCOPE.sP('city_18_protagonist').GetName] sind ihren wohlhabenderen Nachbarn in [SCOPE.sP('city_18_antagonist').GetName] seit langem misstrauisch. Kürzlich stellten sie in einem verräterischen Akt der Feindseligkeit eine kleine Streitmacht auf und entließen [SCOPE.sP('city_18_antagonist').GetName], wobei sie eine Anzahl ihrer Einwohner der unteren Klasse als Sklaven nahmen. \n \nWir werden wahrscheinlich nicht in der Lage sein, die wachsende Feindschaft zwischen den beiden Siedlungen zu stoppen, aber vielleicht können wir für die Geiseln intervenieren."
  city.18.it:0 "2 #Y Freemen#! von #Y [SCOPE.sP('city_18_antagonist').GetName]#! wurden als #Y-Sklaven# entführt! an #Y [SCOPE.sP('city_18_protagonist').GetName]#!"
  city.18.a:0 "Erzwingen Sie die Rückkehr der Sklaven."
  city.18.at:0 "2 #Y-Sklaven#! von #Y [SCOPE.sP('city_18_protagonist').GetName]#! wird als #Y Freemen# zurückgegeben! an #Y [SCOPE.sP('city_18_antagonist').GetName]#!"
  city.18.b:0 "Erwerben Sie die sichere Rückkehr der Sklaven"
  city.18.c:0 "Das ist wirklich nicht unser Anliegen."
  city.19.t:0 "Das Gras ist grüner"
  city.19.desc:0 "Die Territorien von [SCOPE.sP('city_19_protagonist').GetName] und [SCOPE.sP('city_19_antagonist').GetName] waren in einen Wortkrieg verwickelt; jeder behauptet, gerechter, mächtiger und eifriger zu sein als der andere. Normalerweise wäre solch ein kleines Gezänk unter unserem Interesse, aber in diesem Fall haben die beiden Siedlungen damit begonnen, sich auf einen Konflikt vorzubereiten. \n \nDie Kehrseite davon mag mit der Zeit offensichtlich werden, aber die Flut junger Männer, die zu diesen Siedlungen gehören und bereit sind, sich freiwillig für den Krieg zu melden, hat stark zugenommen."
  city.19.a:0 "Nützlich."
  city.20.t:0 "Abwehr stärken"
  city.20.desc:0 "Die Bewohner des Territoriums von [SCOPE.sP('city_20_protagonist').GetName] haben sich mit ihren Nachbarn in [SCOPE.sP('city_20_antagonist').GetName] gestritten. Infolgedessen wird in [SCOPE.sP('city_20_protagonist').GetName] eine beeindruckende Festungsmauer errichtet, die die Bemühungen ihres Rivalen bei weitem übertrifft. \n \nWie sie sagen; Konflikt treibt Innovation!"
  city.20.a:0 "Lass sie weitermachen!"
  city.20.b:0 "Treiben Sie die Arbeiter zusammen, wir greifen an."
  city.20.c:0 "Leiten Sie die Ressourcen in etwas Nützlicheres um."
  city.21.t:0 "Schutz angefordert"
  city.21.desc:0 "Religiöse Minderheiten im [city_21_target.Custom('get_city_type_loc')] von [SCOPE.sP('city_21_target').GetName] bitten darum, dass wir ihnen eine offizielle Sanktion geben, damit sie ihre seltsamen, heidnischen Riten fortsetzen können. \n \nNatürlich haben sie als Zeichen ihres guten Willens eine erfreuliche Summe Geld geboten!"
  city.21.a:0 "Sie haben unseren Schutz."
  city.21.b:0 "Heiden!"
  city.21.c:0 "Sie können ihr Geld behalten... für eine kleine Vereinbarung."
  city.21.ct:0 "2 Nicht-[THIS.GetCountry.GetReligion.GetName] Pops in #Y [SCOPE.sP('city_21_target').GetName]#! wird in das #Y [THIS.GetCountry.GetReligion.GetName]# umgewandelt! Vertrauen."
  decline_option:0 "Dieses Mal nicht."
  commander_loyalty.1.t:0 "Ehre des Kriegers"
  commander_loyalty.1.desc:0 "Die kampferprobten Soldaten, die unter [SCOPE.sChar('commander_loyalty_1_target').GetName] dienen, haben gewaltige Heldentaten vollbracht. [SCOPE.sChar('commander_loyalty_1_target').GetPraenomen] hat in einem Akt des Wohlwollens um Erlaubnis gebeten, eine bestimmte Form der Dienstbelohnung einzuführen, die es nur bei [SCOPE.sChar('commander_loyalty_1_target').GetHerHis] Army gibt. \n \n[SCOPE.sChar('commander_loyalty_1_target').GetPraenomen] würde es sehr beleidigen, wenn uns diese Ehre verweigert würde, aber wir sollten uns davor hüten, [SCOPE.sChar('commander_loyalty_1_target').GetHerHim] zu viel Autonomie einzuräumen."
  commander_loyalty.1.a:0 "Lasst die Soldaten zu ihrem Recht kommen!"
  commander_loyalty.1.b:0 "Dies ist ein gefährlicher Präzedenzfall."
  commander_loyalty.2.t:0 "Bestellungen abgelehnt"
  commander_loyalty.2.desc:0 "Wir haben besorgniserregende Neuigkeiten. Das verabscheuungswürdige [SCOPE.sChar('cl_2_target').GetName], ein Kommandant, den wir einst als Bastion der [ROOT.GetCountry.GetAdjective]-Ehre betrachteten, hat eine unverschämte Forderung an das [ROOT.GetCountry.Custom('get_court_type')] gestellt. \n \n[SCOPE.sChar('cl_2_target').GetSheHe|U] erklärt, dass die Armee von [SCOPE.sChar('cl_2_target').GetHerHis] stationär bleiben soll, bis wir [SCOPE.sChar('cl_2_target').GetHerHim] für die großartigen Dienste von [SCOPE.sChar('cl_2_target').GetHerHis] mit öffentlichen Ehrungen angemessen belohnen."
  commander_loyalty.2.a:0 "Wir scheinen keine andere Wahl zu haben."
  commander_loyalty.2.b:0 "Das ist praktisch Verrat!"
  ip_republic.20.t:0 "Militärische Umstrukturierung"
  ip_republic.20.desc:0 "[SCOPE.sChar('republic_20_target').GetName] hat eine weitreichende Umstrukturierung der Offiziere unter [SCOPE.sChar('republic_20_target').GetHerHis]-Kommando eingeleitet. [SCOPE.sChar('republic_20_target').GetSheHe] versichert uns, dass dies eine effizientere Befehlshierarchie ermöglichen wird. \n \nSeltsamerweise hat unser Attache festgestellt, dass Offiziere mit starken republikanischen Idealen keine Beförderungen erhalten, aber es ist schwer, die Wirksamkeit dieses Schrittes zu leugnen."
  ip_republic.20.a:0 "Wir vertrauen [SCOPE.sChar('republic_20_target').GetPraenomen]."
  ip_republic.20.b:0 "Bestehen Sie darauf, alle Offiziere einzubeziehen."
  ip_republic.21.t:0 "Auferweckung eines Hosts"
  ip_republic.21.desc:0 "[SCOPE.sChar('republic_21_target').GetName], in [SCOPE.sChar('republic_21_target').GetHerHis] Funktion als General, hat damit begonnen, [SCOPE.sChar('republic_21_target').GetHerHis] eigene persönliche Mittel zu verwenden, um die Größe der [SCOPE.sChar('republic_21_target').GetHerHis] zugeteilten Armee zu vergrößern. \n \nWir sind uns nicht sicher, ob wir [SCOPE.sChar('republic_21_target').GetHerHis]initiative applaudieren oder uns Sorgen über die Absichten hinter dieser Aktion machen sollen."
  ip_republic.21.a:0 "Unsinn! [SCOPE.sChar('republic_21_target').GetPraenomen] macht einen guten Job!"
  ip_republic.21.b:0 "Beunruhigend. Befehlen Sie den neuen Einheiten, sich sofort aufzulösen."
  commander_becomes_ambitious:0 "[THIS.GetCharacter.GetName] kann ehrgeiziger werden ..."
  ip_republic.22.t:0 "Geplündert!"
  ip_republic.22.desc:0 "Eine Gruppe von Soldaten, die der von [SCOPE.sChar('republic_22_target').GetName] kommandierten Armee angehört, hat sich während eines friedlichen Einsatzes davongemacht, um das nahe gelegene [republic_22_province.Custom('get_city_type_loc')] von [SCOPE.sP('republic_22_province').GetName] zu plündern. Noch besorgniserregender ist, dass [SCOPE.sChar('republic_22_target').GetPraenomen] sich weigert, [SCOPE.sChar('republic_22_target').GetHerHis] Legionen zu bestrafen, und als Grund ihre extreme Loyalität anführt. \n \nWir befinden uns in der unangenehmen Lage, wählen zu müssen, ob wir unseren General dazu zwingen, [SCOPE.sChar('republic_22_target').GetHerHis] eigene Soldaten zu kreuzigen, oder ob wir schwach und weich erscheinen. Wir können uns des Eindrucks nicht erwehren, dass [SCOPE.sChar('republic_22_target').GetPraenomen] genau weiß, was [SCOPE.sChar('republic_22_target').GetSheHe] tut."
  ip_republic.22.a:0 "Es muss eine Dezimierung sein."
  ip_republic.22.b:0 "Wir können es uns nicht leisten, uns zu ärgern [SCOPE.sChar('republic_22_target').GetPraenomen]."
  commander_loyalty.3.t:0 "Erzwungenes Lächeln"
  commander_loyalty.3.desc:0 "[SCOPE.sChar('cl_3_target').GetName], einer unserer höchstdekorierten Generäle, hat dem [ROOT.GetCountry.Custom('get_court_type')] einen gefährlichen Vorschlag unterbreitet. [SCOPE.sChar('cl_3_target').GetHerHis|U] guter Freund, [SCOPE.sChar('cl_3_target_2').GetPraenomen], hat sich nach einer Karriere in der Politik gesehnt, und [SCOPE.sChar('cl_3_target').GetPraenomen] hat verlangt, dass wir [SCOPE.sChar('cl_3_target').GetHerHis] Forderungen nachkommen, um dies Wirklichkeit werden zu lassen. \n \nAuch wenn dies unausgesprochen bleibt, steht die Androhung militärischer Vergeltung im Vordergrund unserer Gedanken, sollten wir uns weigern."
  commander_loyalty.3.a:0 "Mach es so."
  commander_loyalty.3.b:0 "Das [ROOT.GetCountry.Custom('get_court_type')] soll dafür nicht stehen!"
  ip_21_number_tooltip:0 "#Y Ackerland in Staatsbesitz#! wird aus #Y [SCOPE.ScriptValue('half_all_loyal_cohorts_svalue')]# entfernt! Provinzen."
  ip_21_number_tooltip_2:0 "Ihr habt nicht genug Ackerland, um unsere Veteranen zu erfreuen, aber ihnen zu geben, was wir haben, könnte ihren Ärger besänftigen."
  tribal_pol.1.t:0 "Verbreitung der Bevölkerung"
  tribal_pol.1.desc:0 "In letzter Zeit haben unsere Leute damit begonnen, [SCOPE.sP('randomized_country_province').GetName] zu verlassen und sich über unser Land auszubreiten. Es wird fast unmöglich sein, unser Volk zusammenzuhalten, wenn die zentrale Autorität schwach ist. \n \nWenn wir unsere Stämme so vereint halten wollen, wie sie es schon seit einiger Zeit sind, müssen wir aktivere Maßnahmen ergreifen. Unser [SCOPE.sCharacter('magistrate_official').GetOffice.GetName] [SCOPE.sCharacter('magistrate_official').GetName] glaubt, dass man mit unseren Leuten argumentieren kann, während unser [SCOPE.sCharacter('warchief_official').GetOffice.GetName] [SCOPE.sCharacter('warchief_official').GetName] einen praxisorientierteren Ansatz empfiehlt."
  tribal_pol.1.a:0 "Gewalt wird eingesetzt, um unsere Leute zusammenzuhalten."
  tribal_pol.1.b:0 "Wir müssen unsere Leute davon überzeugen, zu bleiben."
  tribal_pol.1.c:0 "Unsere Leute waren schon immer in Bewegung."
  tribal_pol.1.d:0 "Wir müssen unsere Leute davon überzeugen, zu bleiben."
  tribal_pol.2.t:0 "Bevölkerung sammeln"
  tribal_pol.2.desc:0 "Unter unserer stabilen Regel haben viele Leute begonnen, zu [SCOPE.sP('randomized_country_province').GetName] zu migrieren. Wenn man diesen Bevölkerungszuwachs aus erster Hand sieht, wird deutlich, welche Vorteile und welche Probleme er mit sich bringt. \n \n[SCOPE.sCharacter('randomized_official').GetOffice.GetName] [SCOPE.sCharacter('randomized_official').GetName] hat sich einige Alternativen ausgedacht, um den plötzlichen Bevölkerungszustrom zu erhöhen oder zu verringern. Wir müssen vorsichtig sein, wie wir das Problem angehen, denn es wird sich auf die Art und Weise auswirken, wie die Leute von [SCOPE.sP('randomized_country_province').GetName] uns sehen."
  tribal_pol.2.a:0 "Ein kleiner Anreiz genügt."
  tribal_pol.2.b:0 "Wir lassen die Dinge natürlich laufen."
  tribal_pol.2.c:0 "Unsere Leute müssen zerstreut werden, wie wir es immer waren."
  tribal_pol.3.t:0 "Zentralisierungsbemühungen"
  tribal_pol.3.desc:0 "Nachdem wir gesehen haben, wie sich unser Volk langsam in Richtung der Stammeszentren unserer Nation bewegt, hat [SCOPE.sCharacter('randomized_official').GetOffice.GetName] [SCOPE.sCharacter('randomized_official').GetName] bestimmte Maßnahmen vorgeschlagen, die wir ergreifen können, um die Vereinigung unserer Gesellschaft zu fördern. \n \nObwohl [SCOPE.sCharacter('randomized_official').GetHerHis] Vorschlag gut überlegt erscheint, würde er uns eine beträchtliche Menge Gold kosten, aber [SCOPE.sCharacter('randomized_official').GetHerHis] Rat nicht anzunehmen, würde [SCOPE.sCharacter('randomized_official').GetHerHim] sicherlich frustrieren."
  tribal_pol.3.a:0 "Wir werden dafür sorgen, dass [SCOPE.sCharacter('randomized_official').GetHerHis] Ideen realisiert werden."
  tribal_pol.3.b:0 "Dafür müssen wir unsere Ressourcen nicht verschwenden."
  tribal_pol.4.t:0 "Religiöses Festival"
  tribal_pol.4.desc:0 "Eine Gruppe von Bauern, angeführt von [SCOPE.sP('randomized_country_province').GetName] by [SCOPE.sCharacter('priest_official').GetOffice.GetName] [SCOPE.sCharacter('priest_official').GetName], hat um unsere Unterstützung bei einem örtlichen religiösen Fest gebeten. \n \nDies wäre eine gute Gelegenheit, die Einheit unseres Volkes zu feiern und zu zeigen, wie fromm wir sind, trotz der beträchtlichen Kosten, die dies für unser Reich bedeuten würde. Wenn wir es nicht durchziehen, wird unsere Autorität in religiösen Angelegenheiten sicherlich abnehmen, da [SCOPE.sCharacter('priest_official').GetOffice.GetName] [SCOPE.sCharacter('priest_official').GetName] in dieser Angelegenheit ziemlich eifrig zu sein scheint."
  tribal_pol.4.a:0 "Unser Volk verdient ein großes Fest."
  tribal_pol.4.b:0 "Zur Unterstützung kann ein kleiner Betrag beiseite gelegt werden."
  tribal_pol.4.c:0 "Das können wir uns nicht leisten."
  tribal_pol.5.t:0 "Widerspenstige Stammesangehörige"
  tribal_pol.5.desc:0 "Ohne Krieg, um ihre Bemühungen zu konzentrieren, haben einige unserer Stammesangehörigen begonnen, widerspenstig zu werden, und sie verursachen Chaos in [SCOPE.sP('randomized_country_province').GetName]. \n \n[SCOPE.sCharacter('warchief_official').GetOffice.GetName] [SCOPE.sCharacter('warchief_official').GetName] hat vorgeschlagen, die Unruhestifter auf die eine oder andere Weise zu zerstreuen, in der Hoffnung, dass die Unruhen irgendwann verschwinden, wenn sie nicht an einem Ort gesammelt werden."
  tribal_pol.5.a:0 "Wir werden unsere Männer die Randalierer zerstreuen lassen."
  tribal_pol.5.b:0 "Wir werden unsere Männer die Randalierer zerstreuen lassen."
  tribal_pol.5.c:0 "Sie werden sich wahrscheinlich mit der Zeit beruhigen."
  tribal_pol.5.d:0 "Verteilen wir unser Volk, um das Chaos zu verringern."
  tribal_pol.6.t:0 "Ruhige Stämme"
  tribal_pol.6.desc:0 "Der anhaltende Krieg hat dazu geführt, dass die meisten unserer widerspenstigen Stammesangehörigen nicht mehr zu Hause sind, um Ärger zu machen. Stammesfehden wurden zumindest vorerst beigelegt, und die Dinge sind im Allgemeinen stabiler als üblich. \n \nDies könnte ein guter Zeitpunkt sein, um einige unserer Randstämme in das Zentrum unseres Landes umzusiedeln, wo wir sie besser unter Kontrolle halten und sie zur Kontrolle älterer Clans einsetzen können."
  tribal_pol.6.a:0 "Warum das Boot schaukeln, wenn wir einfach die Ruhe genießen können?"
  tribal_pol.6.b:0 "Lassen Sie uns arbeiten, während das Bügeleisen heiß ist."
  tribal_pol.7.t:0 "Ein verbessertes Büro"
  tribal_pol.7.desc:0 "Unser [SCOPE.sCharacter('randomized_official').GetOffice.GetName] [SCOPE.sCharacter('randomized_official').GetName] hat um mehr Mittel für das [SCOPE.sCharacter('randomized_official')GetHerHis] Büro gebeten. Mit einem größeren Fonds könnte [SCOPE.sCharacter('randomized_official').GetSheHe] in der Lage sein, einen besseren Job für unsere Nation zu machen. \n \nAls einer der Hauptakteure in der Innenpolitik der Nation sollten wir neben dem Büro einen [SCOPE.sCharacter('randomized_official').GetHerHis]-Wert ernsthaft in Betracht ziehen, da das Helfen [SCOPE.sCharacter('randomized_official').GetHerHim] mit Sicherheit [SCOPE.sCharacter('randomized_official').GetHerHis] Loyalität sichern würde."
  tribal_pol.7.a:0 "Ein Teil unserer Schatzkammer wird zur Finanzierung dieses Unterfangens reserviert."
  tribal_pol.7.b:0 "Wir werden einen Weg finden, [SCOPE.sCharacter('randomized_official').GetHerHim] zu helfen."
  tribal_pol.7.c:0 "Das können wir uns auf keinen Fall leisten."
  tribal_pol.8.t:0 "Religiöse Führung"
  tribal_pol.8.desc:0 "Unser Hohepriester [SCOPE.sCharacter('priest_official').GetName] hat uns um mehr Mittel für [SCOPE.sCharacter('priest_official').GetHerHis] religiöse Zeremonien gebeten. Mit einem größeren Budget, um die für eine richtige Zeremonie notwendigen Materialien zu sammeln, argumentiert [SCOPE.sCharacter('priest_official').GetSheHe], dass wir eine engere Beziehung zum Göttlichen bekommen würden. \n \nDie Unterstützung von [SCOPE.sCharacter('priest_official').GetHerHis] Unternehmungen würde sicherlich [SCOPE.sCharacter('priest_official').GetHerHis] Loyalität gegenüber der Nation festigen, aber auf Kosten von ziemlich viel Gold."
  tribal_pol.8.a:0 "Es klingt nach einem lohnenswerten Unterfangen."
  tribal_pol.8.b:0 "Das können wir uns nicht leisten."
  tribal_pol.9.t:0 "Segen der Götter"
  tribal_pol.9.desc:0 "Nach einer langen und anstrengenden Zeremonie erklärte unser Hohepriester [SCOPE.sCharacter('priest_official').GetName] von den Göttern gesegnet. Große Segnungen wie diese werden nur wenigen würdigen Personen zuteil. \n \nDer göttliche Segen wird uns sicherlich die notwendige religiöse Autorität verleihen, die wir brauchen, um unser Volk von unserer Bedeutung in der Welt zu überzeugen. Mit den Göttern draußen, wer kann uns aufhalten?"
  tribal_pol.9.a:0 "Wir werden uns als würdig erweisen."
  tribal_pol.10.t:0 "Gebrochene Beziehungen"
  tribal_pol.10.desc:0 "Einer unserer Clan-Chiefs, [SCOPE.sCharacter('disloyal_clan_chief').GetName], hat immer wieder [SCOPE.sCharacter('disloyal_clan_chief').GetHerHis] zweifelhafte Loyalität gegenüber unserem Staat gezeigt. Wenn wir unseren eigenen Clan Chiefs nicht einmal vertrauen können, die richtigen Entscheidungen für unsere Nation zu treffen, wem können wir dann vertrauen? \n \nEs ist an der Zeit, [SCOPE.sCharacter('disloyal_clan_chief').GetHerHim] auf die eine oder andere Weise wieder an [SCOPE.sCharacter('disloyal_clan_chief').GetHerHis] zu setzen. Egal, was es kostet, wir müssen [SCOPE.sCharacter('disloyal_clan_chief').GetHerHim] wieder loyal gegenüber dem [ROOT.GetCountry.GetName] machen."
  tribal_pol.10.a:0 "Wir werden uns beugen."
  tribal_pol.10.b:0 "Ein bisschen Gold hat die Menschen schon immer überzeugt."
  tribal_pol.10.c:0 "[SCOPE.sCharacter('disloyal_clan_chief').GetName] wird auf unsere Seite zurückgebracht."
  tribal_pol.10.d:0 "Und doch scheint es, als müssten wir andere Dinge priorisieren."
  tribal_pol.11.t:0 "Treuer Chef"
  tribal_pol.11.desc:0 "Einer unserer Clan-Chiefs, [SCOPE.sCharacter('loyal_clan_chief').GetName], hat sich immer wieder als einer unserer treuesten Untertanen erwiesen. Wir haben eine Nachricht von [SCOPE.sCharacter('loyal_clan_chief').GetHerHim] erhalten, in der [SCOPE.sCharacter('loyal_clan_chief').GetSheHe] Hilfe angeboten hat. \n \nDies ist eine gute Gelegenheit, dem Rest von [SCOPE.sCharacter('loyal_clan_chief').GetHerHis] zu zeigen, wie loyal [ROOT.GetCountry.GetName] ist, und davon zu profitieren. Wenn nur mehr folgen könnten [SCOPE.sCharacter('loyal_clan_chief').GetSheHe]Beispiel."
  tribal_pol.11.a:0 "Militärische Macht lohnt sich immer."
  tribal_pol.11.b:0 "Ein bekannter Sprecher wie [SCOPE.sCharacter('loyal_clan_chief').GetSheHe] wird sich als unschätzbar erweisen."
  tribal_pol.12.t:0 "Eine Frage der Zentralisierung"
  tribal_pol.12.desc:0 "Laut unserem Magistrat [SCOPE.sCharacter('magistrate_official').GetName] scheint es bald einen Zustrom von Menschen zu geben, die in unsere städtischen Zentren ziehen. Anscheinend hat [SCOPE.sCharacter('magistrate_official').GetSheHe] einige Ideen entwickelt, die uns in dieser Angelegenheit helfen könnten. Wenn wir dies wünschen, wird [SCOPE.sCharacter('magistrate_official').GetSheHe] einige Anstrengungen unternehmen, um den Zustrom von Menschen zu erhöhen oder zu verringern."
  tribal_pol.12.a:0 "Ein größerer Zustrom klingt, als könnte er bestimmte Vorteile haben."
  tribal_pol.12.b:0 "Unser Volk ist ein Nomadenvolk, sorgen Sie dafür, dass es so bleibt."
  tribal_pol.12.c:0 "Es besteht keine Notwendigkeit, mit dem Zustrom von Menschen zu interagieren."
  tribal_pol.13.t:0 "Treuer Kriegshäuptling"
  tribal_pol.13.desc:0 "Unser Kriegshäuptling [SCOPE.sCharacter('warchief_official').GetName] hat viel Zeit in [SCOPE.sP('randomized_country_province').GetName] verbracht, um die örtliche Bevölkerung zu inspirieren und Unruhen in der Gegend zu unterdrücken. \n \nDie Menschen scheinen loyaler denn je und bereit, für unsere Sache zu kämpfen. Eine wahre Inspiration der Hingabe an das [ROOT.GetCountry.GetName] und ein Beispiel, dem man folgen sollte."
  tribal_pol.13.a:0 "In der Tat ein treuer Diener."
  tribal_pol.14.t:0 "Probleme bei [SCOPE.sP('randomized_country_province').GetName]"
  tribal_pol.14.desc:0 "Gerüchten zufolge hat unser illoyaler Kriegshäuptling [SCOPE.sCharacter('warchief_official').GetName] Probleme in [SCOPE.sP('randomized_country_province').GetName] verursacht. Da einige unserer treuen Männer aus der Gegend vertrieben wurden, wird es sicherlich noch mehr Probleme geben, wenn wir diese Zwietracht nicht sofort beilegen. \n \nWir müssen hoffen, dass sich keiner der anderen Clan-Chiefs oder Offiziellen von dieser kleinen Show des Verrats inspirieren lässt, damit wir die Unruhen unterdrücken und die Stabilität des [ROOT.GetCountry.GetName] wiederherstellen können."
  tribal_pol.14.a:0 "Unsere Truppen werden diesem kleinen Streit ein Ende bereiten."
  tribal_pol.14.b:0 "Wir werden dieses Chaos einfach abwarten."
  tribal_pol.15.t:0 "Willkürliche Forderungen"
  tribal_pol.15.desc:0 "[SCOPE.sCharacter('arbitrator_official').GetName], unser Schlichter, hat uns eine Forderung nach mehr Finanzierung geschickt, damit wir [SCOPE.sCharacter('arbitrator_official').GetHerHis] unsere Arbeit richtig erledigen können. \n \nDer Aufruf zu mehr Gold erscheint etwas willkürlich, aber wir haben in letzter Zeit gewisse Probleme mit diesem Amt festgestellt. Obwohl es ein bisschen empörend erscheint, würde das Nichtsenden des Geldes wahrscheinlich zu Problemen führen."
  tribal_pol.15.a:0 "Hoffentlich wird das reichen."
  tribal_pol.15.b:0 "[SCOPE.sCharacter('arbitrator_official').GetName] habe bereits genug für [SCOPE.sCharacter('arbitrator_official').GetHerHis] Job erhalten."
  tribal_pol.16.t:0 "Willkürliche Belohnungen"
  tribal_pol.16.desc:0 "Eine Nachricht kam von unserem Schlichter, [SCOPE.sCharacter('arbitrator_official').GetName]. Es scheint, dass [SCOPE.sCharacter('arbitrator_official').GetSheHe] einige Schlupflöcher gefunden hat, um unsere Staatskasse aufzustocken oder uns etwas mehr Autorität in Zivilangelegenheiten zu geben. \n \nEs kommt ein bisschen plötzlich, aber in kleineren Ausmaßen wird es den Zustand wahrscheinlich nicht negativ beeinflussen. Wir sollten jedoch unseren Schiedsrichter und [SCOPE.sCharacter('arbitrator_official').GetHerHis] willkürliche Wege im Auge behalten."
  tribal_pol.16.a:0 "Gold ist immer Gold wert!"
  tribal_pol.16.b:0 "Bürgerliche Angelegenheiten, sagst du?"
  tribal_pol.16.c:0 "Wir werden davon absehen, uns an dieser Korruption zu beteiligen."
  tribal_pol.17.t:0 "Duell der Häuptlinge"
  tribal_pol.17.desc:0 "[SCOPE.Custom('tribal_pol_17_duel_reason')] \n \nSicherlich würde ein Duell auf Leben und Tod das Problem lösen, aber möglicherweise auf Kosten unserer beiden Clan-Chiefs. Ein Ehrenduell wäre sicherer, aber sie würden sich auch nach dem Duell weiterhin nicht mögen."
  tribal_pol.17.a:0 "Ein Duell auf Leben und Tod ist der einzige Weg, dies zu beheben."
  tribal_pol.17.a.custom:0 "Duelle wie diese führen immer zum Tod mindestens eines Duellanten, wenn nicht sogar beider."
  tribal_pol.17.b:0 "Eine für die Ehre sollte reichen."
  tribal_pol.17.b.custom:0 "Duelle wie diese enden meist mit Schnittwunden und Prellungen, führen aber gelegentlich auch zu Blutvergießen."
  tribal_pol.17.c:0 "Wir brauchen Sie beide."
  tribal_pol.18.t:0 "Blutiger Sieger"
  tribal_pol.18.desc:0 "Nach einer Reihe von Schlägen und mehreren Wunden an beiden Duellanten steht [SCOPE.sCharacter('clan_chief_duel_winner').GetName] schließlich als unbestrittener Sieger da. Mit einem tödlichen Schlag schneidet [SCOPE.sCharacter('clan_chief_duel_winner').GetSheHe] tief in die Brust des [SCOPE.sCharacter('clan_chief_duel_winner').GetHerHis] Gegners. [SCOPE.sCharacter('clan_chief_duel_loser').GetName] fällt in einer Blutlache zu Boden, ein paar abgezehrte letzte Atemzüge verlassen [SCOPE.sCharacter('clan_chief_duel_loser').GetHerHis] Lippen. \n \nNachdem das Duell hinter uns liegt, werden sich die Dinge hoffentlich ohne weiteres Blutvergießen unter den [ROOT.GetCountry.GetName] beruhigen."
  tribal_pol.18.a:0 "So wie es sein sollte."
  tribal_pol.19.t:0 "Blutiges Unentschieden"
  tribal_pol.19.desc:0 "Das Duell zwischen den beiden geht hin und her, mit jedem Kampf reißen sie mehr Wunden über ihre Körper. Nach einer letzten Schlagrunde fällt [SCOPE.sCharacter('clan_chief_duel_loser').GetName] tot zu Boden. [SCOPE.sCharacter('clan_chief_duel_winner').GetName] folgt dem Beispiel des [SCOPE.sCharacter('clan_chief_duel_winner').GetHerHis] Gegners und fällt ebenfalls zu Boden. \n \nMehrere Männer rennen zum Schlachtfeld, aber beide Duellanten sind eindeutig tot. Hoffentlich endet das Blutvergießen jetzt, da beide Kandidaten mit ihrem Leben bezahlen mussten, um diesen Fall beizulegen."
  tribal_pol.19.a:0 "Unerwartet, aber die Götter haben gesprochen. Keine Sache war gerecht."
  tribal_pol.20.t:0 "Ehren Sieger"
  tribal_pol.20.desc:0 "Das Duell endet schließlich mit [SCOPE.sCharacter('clan_chief_duel_winner').GetName] als unangefochtenem Sieger des Duells. Für einen Moment sieht es so aus, als würde [SCOPE.sCharacter('clan_chief_duel_winner').GetSheHe] den Kill annehmen, obwohl es ein Ehrenduell ist, aber [SCOPE.sCharacter('clan_chief_duel_winner').GetSheHe] dreht sich um und verlässt das Duellfeld. \n \nHoffentlich wird das Duell die Fehde zwischen den beiden Clan Chiefs beilegen, und wir können alle darüber hinwegkommen. Ein anhaltender Streit zwischen den beiden würde schließlich nur das gesamte [ROOT.GetCountry.GetName] stören."
  tribal_pol.20.a:0 "Dramatisch, aber notwendig."
  tribal_pol.21.t:0 "Unehrenhafter Gewinner"
  tribal_pol.21.desc:0 "In einem dramatischen Moment, als [SCOPE.sCharacter('clan_chief_duel_loser').GetName] im Begriff ist, den Kampf aufzugeben, schneidet [SCOPE.sCharacter('clan_chief_duel_winner').GetName] [SCOPE.sCharacter('clan_chief_duel_loser').GetHerHim] ab. Es war eindeutig unnötig, aber es lässt [SCOPE.sCharacter('clan_chief_duel_winner').GetName] als Sieger des Duells zurück. \n \nNachdem die Fehde hinter uns liegt, wird dies hoffentlich das Blutvergießen im [ROOT.GetCountry.GetName] beenden und in Zukunft nicht zu einem Streitpunkt zwischen den beiden Clans werden."
  tribal_pol.21.a:0 "Es sollte ein Ehrenduell werden."
  test.13.desc:0 "Dinge zu testen ist wirklich wunderbar. man könnte sagen, dass es mein Leben komplett macht. Wenn ich Dinge regelmäßig testen müsste, sollte ich nicht enttäuscht sein; Vielmehr würde es mir erlauben, etwas Schönes mit meinem Leben zu erschaffen, bevor ich die süße Erlösung des Todes spüre. \n \nAußerdem kannte ich einmal einen Burschen in Old Blighty, der so herrliche Lieder der alten Welt singen konnte. Von Pailletten, Narzissmus, Sainsbury's Dosenfrüchten und allerlei anderen, exotischen Köstlichkeiten. \n \nEr sagte mir auch, dass ich, wenn ich diesen Text kürzer haben möchte, nur nach test.13.desc in der Datei events_l_english.yml suchen muss, die sich im Lokalisierungsverzeichnis im Ordner des Basisspiels befindet, und den guten alten Notizblock öffnen muss , und haben Sie einen lustigen alten Stich, um es zu verkürzen."
  test.35.desc:0 "[SCOPE.sUnit('actor').GetName] \n \n[SCOPE.sUnit('target').GetName]"
  tribal_pol.22.t:0 "[SCOPE.sP('randomized_country_province').GetName] Land"
  tribal_pol.22.desc:0 "Es ist zu einem Streit zwischen den Clans von [SCOPE.sCharacter('clan_chief_one').GetName] und [SCOPE.sCharacter('clan_chief_two').GetName] gekommen, da beide bestimmtes wertvolles Land in [SCOPE.sP('randomized_country_province').GetName] wollen. Beide Seiten haben ihre Ansprüche auf das Gebiet, und die Unterstützung einer von ihnen gegenüber der anderen könnte mit der Illoyalität des verschmähten Clans enden. \n \nBeide Clan Chiefs haben angeboten, die Nation mit Geschenken zu unterstützen, wenn sie die Region erhalten. [SCOPE.sCharacter('clan_chief_one').GetName] hat uns mehr Truppen angeboten, während [SCOPE.sCharacter('clan_chief_two').GetName] eine Goldspende angeboten hat."
  tribal_pol.22.a:0 "Wir unterstützen [SCOPE.sCharacter('clan_chief_one').GetName]."
  tribal_pol.22.b:0 "[SCOPE.sCharacter('clan_chief_two').GetName]Fall klingt richtig."
  tribal_pol.22.c:0 "Sie werden die Länder unter sich aufteilen."
  tribal_pol.23.t:0 "Einen Clan unterstützen"
  tribal_pol.23.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] hat in letzter Zeit angefangen, unter [SCOPE.sCharacter('clan_chief_one').GetHerHis] seinem Clan an Bedeutung zu verlieren, und hat sich an uns gewandt, um um Hilfe bei der Wiederherstellung des [SCOPE.sCharacter('clan_chief_one').GetHerHis] Prestige zu bitten. Wenn [SCOPE.sCharacter('clan_chief_one').GetSheHe] nicht die Unterstützung des [SCOPE.sCharacter('clan_chief_one').GetHerHis] eigenen Clans hat, wer würde dann möglicherweise [SCOPE.sCharacter('clan_chief_one').GetHerHim] unterstützen? \n \nAls Gegenleistung für [SCOPE.sCharacter('clan_chief_one').GetHerHim] out hat uns [SCOPE.sCharacter('clan_chief_one').GetSheHe] eine Goldspende versprochen. Ganz zu schweigen davon, dass [SCOPE.sCharacter('clan_chief_one').GetSheHe] dem Staat für unsere Hilfe zweifellos loyaler und dankbarer wäre, wenn wir sie geben würden."
  tribal_pol.23.a:0 "Wir können sicherlich die Mittel finden, [SCOPE.sCharacter('clan_chief_one').GetHerHim] out zu helfen."
  tribal_pol.23.b:0 "Nein, [SCOPE.sCharacter('clan_chief_one').GetSheHe] ist auf eigene Faust."
  tribal_pol.25.t:0 "Reputation wiederherstellen"
  tribal_pol.25.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] ist zu uns gekommen, um uns um Hilfe bei der Wiederherstellung des [SCOPE.sCharacter('clan_chief_one').GetHerHis] Ruhmes im [SCOPE.sCharacter('clan_chief_one').GetHerHis] Clan zu bitten. Es ist unklar, wie [SCOPE.sCharacter('clan_chief_one').GetSheHe] ihre Zustimmung überhaupt verloren hat, aber wir sollten in der Lage sein, sie wiederherzustellen, wenn wir unsere Ressourcen beiseite legen, um [SCOPE.sCharacter('clan_chief_one').GetHerHim] zu helfen. \n \nDie Wiederherstellung von [SCOPE.sCharacter('clan_chief_one').GetHerHis] Ruf würde uns sicherlich auch loyaler machen. Aber ist [SCOPE.sCharacter('clan_chief_one').GetHerHim] Loyalität die politische Macht wert, die [SCOPE.sCharacter('clan_chief_one').GetHerHis] erlangen wird?"
  tribal_pol.25.a:0 "Gut, wir helfen [SCOPE.sCharacter('clan_chief_one').GetHerHim]."
  tribal_pol.25.b:0 "Nein, [SCOPE.sCharacter('clan_chief_one').GetSheHe] muss auf [SCOPE.sCharacter('clan_chief_one').GetHerHis] eigenen Beinen stehen."
  tribal_pol.26.t:0 "Stammes-Champion"
  tribal_pol.26.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] ist ein beeindruckender Clan-Häuptling, bekannt für [SCOPE.sCharacter('clan_chief_one').GetHerHis] Kampfkraft und Stärke. Nach einer außergewöhnlichen Leistung bei der Verteidigung des [SCOPE.sCharacter('clan_chief_one').GetHerHis] Clans gegen ein [SCOPE.Custom('get_dangerous_local_beast')] haben die Leute um [SCOPE.sCharacter('clan_chief_one').GetName] verlangt, [SCOPE.sCharacter('clan_chief_one').GetHerHim] die Ehre des Champions des [ROOT.GetCountry.GetName] zu verleihen. \n \nSicherlich verdient der Clanchef die Ehre, aber [SCOPE.sCharacter('clan_chief_one').GetSheHe] ist bereits eine bekannte Persönlichkeit, und das würde [SCOPE.sCharacter('clan_chief_one').GetHerHim] politisch mehr Einfluss verleihen."
  tribal_pol.26.a:0 "Wie könnten wir ablehnen?"
  tribal_pol.26.b:0 "Und doch haben wir keine Pläne, [SCOPE.sCharacter('clan_chief_one').GetHerHim] one zu machen."
  tribal_pol.27.t:0 "Illoyaler Clan"
  tribal_pol.27.desc:0 "Die Illoyalität von [SCOPE.sCharacter('clan_chief_one').GetName] und [SCOPE.sCharacter('clan_chief_one').GetHerHis]clan ist seit einiger Zeit für alle offensichtlich. Jetzt haben sie mehr Unabhängigkeit vom Rest des [ROOT.GetCountry.GetName] gefordert. Der Rest der Nation schaut auf uns, um zu sehen, wie wir auf dieses Streben nach Autonomie reagieren werden. \n \nWenn wir diesen Verrat nicht im Keim ersticken, wird es unmöglich sein, zu sagen, was die Folgen sein könnten."
  tribal_pol.27.a:0 "Machen wir dieser Scharade ein Ende."
  tribal_pol.27.b:0 "Doch wir haben nicht die Ressourcen, um sie zum Handeln zu zwingen."
  tribal_pol.28.t:0 "Unterstützender Clan"
  tribal_pol.28.desc:0 "Wir werden von einem Boten des Clans von [SCOPE.sCharacter('clan_chief_one').GetName] angesprochen, mit einem Brief ihres Anführers, der fragt, ob wir einen für beide Seiten vorteilhaften Deal machen wollen. Wenn wir [SCOPE.sCharacter('clan_chief_one').GetHerHis]deal zustimmen, werden sie dafür sorgen, dass wir bei ihrem Clan beliebter werden, so wie wir sie bei unseren beliebter machen. \n \nDies kann eine großartige Gelegenheit für uns sein, unsere Bekanntheit zu erhöhen, auf Kosten der Hilfe für einen unserer Verbündeten. Es würde uns ein wenig kosten, aber es würde sich sicherlich lohnen."
  tribal_pol.28.a:0 "Das klingt vorteilhaft für uns alle."
  tribal_pol.28.b:0 "Wir werden Zeit brauchen, um diesen Vorschlag zu prüfen."
  tribal_pol.29.t:0 "Von einem Clan zum anderen"
  tribal_pol.29.desc:0 "Einer unserer Clanchefs, [SCOPE.sCharacter('clan_chief_one').GetName], hat vorgeschlagen, einige der Leute des Clans [SCOPE.sCharacter('clan_chief_two').GetName] stattdessen zur [SCOPE.sCharacter('clan_chief_one').GetHerHis]-Herrschaft zu bewegen. Sie würden nicht nur unter einem neuen Herrscher stehen, der uns gegenüber loyaler wäre, sondern [SCOPE.sCharacter('clan_chief_one').GetSheHe] hat auch versprochen, die Produktivität der Menschen unter [SCOPE.sCharacter('clan_chief_one').GetHerHis]-Herrschaft zu maximieren. \n \n[SCOPE.sCharacter('clan_chief_two').GetName] hingegen hat keine derartigen Versprechungen gemacht, aber einfach Leute aus dem Land des [SCOPE.sCharacter('clan_chief_two').GetHerHis] Clans zu verlegen, würde als aggressive Aktion gegenüber [SCOPE.sCharacter('clan_chief_two').GetPraenomen] angesehen werden."
  tribal_pol.29.a:0 "Wir werden so schnell wie möglich mit dem Umzug beginnen."
  tribal_pol.29.b:0 "Es wäre falsch, dies vorzuschlagen."
  tribal_pol.30.t:0 "Ständig wechselnder Rat"
  tribal_pol.30.desc:0 "[SCOPE.Custom('tribal_pol_30_desc')] \n \nDa [SCOPE.sCharacter('clan_chief_one').GetName] bereits einen Großteil der Arbeit erledigt hat, die für die Änderung unseres Rates erforderlich ist, vereinfacht es den Rest des Prozesses für uns. Die eigentliche Frage liegt jedoch darin, ob wir auf [SCOPE.sCharacter('clan_chief_one').GetHerHis]Ratschläge hören sollten oder nicht."
  tribal_pol.30.a:0 "Wir können die Gefahr an unserem Hof ​​nicht ertragen."
  tribal_pol.30.b:0 "Die Annäherung unserer Mitarbeiter wird neue Möglichkeiten eröffnen."
  tribal_pol.30.c:0 "Das klingt jetzt nicht nach einer praktikablen Lösung."
  tribal_pol.31.t:0 "Prominente Zentralisierung"
  tribal_pol.31.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] ist einer unserer prominenteren Clan-Chiefs und ein starker Anführer von [SCOPE.sCharacter('clan_chief_one').GetHerHis]-Leuten. Ihre Loyalität gegenüber unserer zentralen Herrschaft ist in letzter Zeit in Frage gestellt worden, und [SCOPE.sCharacter('clan_chief_two').GetName] hat vorgeschlagen, einen Teil dieses Clans unserer Autorität zu unterstellen. \n \nEin solcher Schritt würde uns sicherlich mit [SCOPE.sCharacter('clan_chief_one').GetName] in Konflikt bringen, aber unsere eigene Autorität auf Kosten von [SCOPE.sCharacter('clan_chief_one').GetHerHis] sichern."
  tribal_pol.31.a:0 "Alle Clans gehören uns."
  tribal_pol.31.b:0 "Einige von [SCOPE.sCharacter('clan_chief_one').GetHerHis] Leuten zu bewegen ist nur natürlich."
  tribal_pol.31.c:0 "Wir lassen die Dinge natürlich laufen."
  tribal_pol.32.t:0 "Prominente Dezentralisierung"
  tribal_pol.32.desc:0 "Angeführt von [SCOPE.sCharacter('clan_chief_one').GetName] und [SCOPE.sCharacter('clan_chief_two').GetName] fordert eine Gruppe von Häuptlingen und Stammesangehörigen mehr Autorität in den Händen der Häuptlinge. Wir haben lange Zeit auf eine stärker zentralisierte Autorität unter unserer Führung gedrängt, aber das hat uns eindeutig mit einigen Häuptlingen in Konflikt gebracht. \n \nDurch die Dezentralisierung der Autorität haben wir weniger Kontrolle über die peripheren Regionen, aber loyalere Häuptlinge werden in der Lage sein, die Regionen für uns zu kontrollieren. Obwohl wir sicherstellen müssen, dass dies nicht der Beginn einer Machtübernahme innerhalb des [ROOT.GetCountry.GetName] ist."
  tribal_pol.32.a:0 "Welche andere Wahl haben wir?"
  tribal_pol.32.b:0 "Die Häuptlinge wetteifern einfach um Macht, und es wird ihnen keine gegeben."
  tribal_pol.33.t:0 "Neuer Herausforderer nähert sich"
  tribal_pol.33.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] ist kürzlich zu einem der populäreren Häuptlinge des [ROOT.GetCountry.GetName] geworden, und einige argumentieren sogar, dass [SCOPE.sCharacter('clan_chief_one').GetSheHe] ein besserer Herrscher wäre als [ROOT.GetCountry.GetRuler.GetName]. \n \nDiese eklatante Missachtung der zentralen Autorität muss beendet und gegebenenfalls gekürzt werden."
  tribal_pol.33.a:0 "Wir haben derzeit nicht die Ressourcen, um mit diesem Ärgernis fertig zu werden."
  tribal_pol.33.b:0 "Lassen Sie uns dieser Popularität einen Strich durch die Rechnung machen."
  tribal_pol.33.c:0 "Es gibt nur einen Weg, mit Herausforderern unserer Autorität umzugehen."
  tribal_pol.34.t:0 "Zivilisierte Freunde"
  tribal_pol.34.desc:0 "Einige unserer Stammesangehörigen haben kürzlich die Länder von [ROOT.GetCountry.GetName] verlassen, sind gereist und haben sich in [SCOPE.sCountry('randomized_non_tribal_neighbor').GetName] niedergelassen. Obwohl ihre Politik und Traditionen sich von unseren unterscheiden, muss es einige Vorteile geben, da unsere Stammesangehörigen ihre Wege unseren eigenen vorziehen. \n \nWir könnten etwas Geld ausgeben, um mehr Kommunikation zwischen unseren beiden Seiten zu eröffnen und uns möglicherweise besser an ihre Art zu gewöhnen und mehr von ihnen zu lernen."
  tribal_pol.34.a:0 "Wir senden ihnen ein Angebot."
  tribal_pol.34.b:0 "Ihre Wege sind nicht unsere Wege!"
  tribal_pol.35.t:0 "Stammesvorschlag"
  tribal_pol.35.desc:0 "Unser Stammesnachbar [SCOPE.sCountry('tribal_proposition_country').GetName] hat damit begonnen, einen Großteil seiner Staatskasse in die Öffnung der Grenzen zwischen unseren beiden Nationen zu investieren. Hoffentlich wird sich das auch für uns als vorteilhaft erweisen, obwohl ihre Stammesangehörigen etwas widerspenstiger sind, als wir es gewohnt sind. \n \nWir sollten [SCOPE.sCountry('tribal_proposition_country').GetName] im Hinterkopf behalten, da sie sich auch in Zukunft als gute Freunde erweisen können. Daraus kann sicher nur Gutes entstehen."
  tribal_pol.35.a:0 "Hoffen wir, dass sich diese Freundschaft lohnt."
  tribal_pol.36.t:0 "Ausländische Staatsbürger"
  tribal_pol.36.desc:0 "Eine Gruppe von Bürgern aus [SCOPE.sCountry('randomized_non_tribal_neighbor').GetName] ist in [SCOPE.sP('randomized_country_province').GetName] aufgetaucht und sucht nach einer Bleibe. Warum sie [SCOPE.sCountry('randomized_non_tribal_neighbor').GetName] verlassen haben, um nach [ROOT.GetCountry.GetName] zu kommen, ist ungewiss, aber sie scheinen ehrlich in ihren Wünschen zu sein. \n \nWenn wir neue Bürger aus der Ferne einholen, würden wir besser wissen, wie unsere Nachbarn und ihre Regierungssysteme funktionieren, und wir könnten vielleicht etwas von ihnen lernen. Obwohl es scheint, dass nicht jeder möchte, dass sie sich in [ROOT.GetCountry.GetName] niederlassen."
  tribal_pol.36.a:0 "Eine großartige Gelegenheit, lassen Sie uns sie willkommen heißen."
  tribal_pol.36.b:0 "Schicken Sie sie weg, wir brauchen sie nicht."
  tribal_pol.37.t:0 "Inspirierender Nachbar"
  tribal_pol.37.desc:0 "Unsere Interaktionen mit unserem Nachbarn [SCOPE.sCountry('randomized_non_tribal_neighbor').GetName] haben uns gezeigt, wie ihre Bürokratie und Verwaltung funktionieren und inwiefern sie sich von unserer unterscheidet. Indem wir einige ihrer Bräuche in unser eigenes System einführen, sind wir sicher in der Lage, die Autorität zu zentralisieren und mehr Kontrolle über unsere Clanchefs zu haben. \n \nEine Gruppe, die sich diesen Änderungen widersetzt, wird von [SCOPE.sCharacter('clan_chief_one').GetName] angeführt, wie es scheint, [SCOPE.sCharacter('clan_chief_one').GetSheHe] und [SCOPE.sCharacter('clan_chief_one').GetHerHis]-Anhänger wissen, wie es ihre Autorität beeinträchtigen würde, wenn die Änderungen in [ROOT.GetCountry.GetName] eingebracht würden."
  tribal_pol.37.a:0 "Lassen Sie uns mit diesen Ideen fortfahren."
  tribal_pol.37.b:0 "Vielleicht hat [SCOPE.sCharacter('clan_chief_one').GetName] Recht."
  tribal_pol.38.t:0 "Neu entdeckte Stammesangehörige"
  tribal_pol.38.desc:0 "Nach gewissen internen Meinungsverschiedenheiten in [SCOPE.sCountry('randomized_tribal_neighbor').GetName] hat eine Gruppe von Stammesangehörigen [SCOPE.sP('randomized_tribal_neighbor_province').GetName] verlassen und sucht in [SCOPE.sP('randomized_country_province').GetName] ein neues Zuhause. Obwohl sie sich etwas von unserem eigenen Volk unterscheiden, würden sie sich sicherlich schnell genug in unsere Gesellschaft integrieren. \n \nAndererseits könnte uns die Aufnahme dieser Verbannten aus [SCOPE.sCountry('randomized_tribal_neighbor').GetName] in Konflikt mit ihrer alten Heimat bringen. Die Spannungen zwischen den beiden Gruppen sind bereits hoch, und wir sollten sorgfältig abwägen, ob es sich lohnt."
  tribal_pol.38.a:0 "[ROOT.GetCountry.GetName] ist immer offen für neue Tribes, die sich uns anschließen möchten."
  tribal_pol.38.a.tooltip:0 "Dies kann uns mit [SCOPE.sCountry('randomized_tribal_neighbor').GetName] in Konflikt bringen"
  tribal_pol.38.b:0 "Wir lehnen ihre Anfrage höflich ab und senden sie zurück an [SCOPE.sP('randomized_tribal_neighbor_province').GetName]."
  tribal_pol.39.t:0 "Stamm verlässt [SCOPE.sP('randomized_tribal_neighbor_province').GetName]"
  tribal_pol.39.desc:0 "Einer unserer kleineren Stämme hat [SCOPE.sP('randomized_tribal_neighbor_province').GetName] verlassen und sich in [SCOPE.sP('randomized_country_province').GetName] niedergelassen, einem [randomized_country_province.Custom('get_city_type_loc')] von [SCOPE.sCountry('original_country').GetName]. Die [SCOPE.sCountry('original_country').GetAdjective]s luden diese Verräter nicht nur fröhlich ein, sondern offensichtlich ohne einen Gedanken an die Schande für unsere Nation. \n \nWenn wir uns gegen das unehrenhafte [SCOPE.sCountry('original_country').GetName] rächen wollen, sollten wir das eher früher als später tun. Nur so können wir ihnen zeigen, wie wir mit Verrätern umgehen und auch mit denen, die sie in ihren Schoß aufnehmen."
  tribal_pol.39.a:0 "Wir werden uns an [SCOPE.sCountry('original_country').GetName] rächen."
  tribal_pol.39.b:0 "Und doch haben wir andere Dinge, auf die wir uns konzentrieren müssen."
  tribal_pol.40.t:0 "Unfreundliche Nachbarn"
  tribal_pol.40.desc:0 "Nachdem wir ihre Stammesangehörigen in [SCOPE.sP('randomized_country_province').GetName] aufgenommen haben, scheint [SCOPE.sCountry('randomized_tribal_neighbor').GetName] uns zum Feind ihrer Nation erklärt zu haben. Wie wir uns Sorgen machten, interessierten sie sich nicht besonders dafür, dass wir uns bereit erklärten, einige ihrer Stammesangehörigen zu übernehmen. \n \nWir sollten sicherstellen, dass wir nach potenziellen Feindseligkeiten unserer Nachbarn Ausschau halten, nachdem sich unsere Beziehung bis zu diesem Punkt verschlechtert hat. Sonst finden wir uns vielleicht alle am falschen Ende eines Hechts wieder."
  tribal_pol.40.a:0 "Lass sie kommen."
  annexation.1.t:0 "Flüchtlinge überqueren die Grenzen"
  annexation.1.desc:0 "Auf der Flucht vor dem schrecklichen Krieg mit [SCOPE.sC('actor').GetName] ist es einigen wichtigen Würdenträgern gelungen, in unser Land zu fliehen, in der Hoffnung, dort Zuflucht zu finden. \n \nUnsere Berater raten davon ab, ihnen Asyl zu gewähren, aufgrund der fragilen politischen Verhältnisse in unserer Region, und in der Tat kann mit [SCOPE.sC('actor').GetName] viel Gunst gewonnen werden, wenn wir ihre Arbeit für sie erledigen würden ..."
  annexation.1.a:0 "Begrüßen Sie sie!"
  annexation.1.b:0 "Töte sie."
  annexation.2.t:0 "Flüchtlinge überqueren die Grenzen"
  annexation.2.desc:0 "Auf der Flucht vor dem schrecklichen Krieg mit [SCOPE.sC('actor').GetName] ist es einigen wichtigen Würdenträgern gelungen, in unser Land zu fliehen, in der Hoffnung, dort Zuflucht zu finden. \n \nUnsere Berater raten davon ab, ihnen Asyl zu gewähren, aufgrund der fragilen politischen Verhältnisse in unserer Region, und in der Tat kann mit [SCOPE.sC('actor').GetName] viel Gunst gewonnen werden, wenn wir ihre Arbeit für sie erledigen würden ..."
  annexation.2.a:0 "Begrüßen Sie sie!"
  annexation.2.b:0 "Töte sie."
  annexation.3.t:0 "Die Elite"
  annexation.3.desc:0 "Nach einer langwierigen Eroberung haben wir endlich die [SCOPE.sC('annexee').GetAdjective] Armeen in die Flucht geschlagen und ihr Land verwüstet. Während der Plünderung ihrer Hauptstadt wurden viele wichtige Gefangene gemacht, von denen viele zuvor wichtige Positionen in der [SCOPE.sC('annexee').GetAdjective] [SCOPE.sC('annexee').Custom('get_court_type')] bekleidet hatten. \n \nSie schmachten jetzt in unseren Kerkern und warten auf das Schicksal, das wir ihnen auferlegen wollen."
  annexation.3.a:0 "Unsere Feinde verdienen kein Pardon."
  everybody_gonna_die:0 "Jeder Charakter in [SCOPE.sC('annexee').GetName] wird vor der jubelnden Menge von [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] getötet."
  annexation.3.b:0 "Verbanne die Klasse und bring den Rest ins Schwert."
  important_people_banished:0 "Wichtige Charaktere werden in fremde Länder verbannt, anstatt hingerichtet oder eingesperrt zu werden."
  annexation.3.c:0 "Sperrt ihre Anführer ein; lass den Rest verschwinden."
  important_prisoners_taken:0 "Wichtige [SCOPE.sC('annexee').GetAdjective]-Zeichen werden durch #Y [SCOPE.sC('annexer').GetName]#! eingeschlossen."
  annexation.3.d:0 "Urteilen Sie über die wichtigen Familien."
  decide_for_each_important_family:0 "Sie können entscheiden, was Sie mit jeder wichtigen #Y-Familie# tun!."
  annexation.4.t:0 "Die großen Familien von [SCOPE.sC('annexee').GetName]"
  annexation.4.desc:0 "Mehrere wichtige Familien sind dafür bekannt, in [SCOPE.sC('annexee').GetName] geherrscht zu haben. Während wir die niederen Männer und Frauen dieser gefallenen Nation ihrem Schicksal überlassen haben, müssen wir sorgfältig entscheiden, wie wir mit der Elite umgehen."
  annexation.4.a:0 "Begrüßen wir [SCOPE.sChar('first_family_head').GetName]."
  annexation.4.b:0 "Biete [SCOPE.sChar('second_family_head').GetName] Zuflucht."
  annexation.4.c:0 "Gib [SCOPE.sChar('third_family_head').GetName] Zuflucht."
  annexation.4.d:0 "Umarmen Sie die Verwandten von [SCOPE.sChar('fourth_family_head').GetName]."
  annexation.4.e:0 "Lass den Rest kreuzigen."
  annexation.4.e.tt:0 "Die Ausführung so vieler [annexee.GetPrimaryCulture.GetName] wird als besonders hart angesehen."
  tyranny_per_family_crucified:0 "Sie erhalten #R 1#! Tyrannei pro Familie zu Tode gebracht."
  per_family_crucified:0 "Die Mobs von [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] lieben Spektakel und dein Herrscher wird mit #G 1,25# ausgezeichnet! Popularität pro gekreuzigter Familie."
  per_family_turned_away:0 "Die Familien von [SCOPE.GetRootScope.GetCountry.GetName] schätzen ihre Privilegien und vergeben #G 1,25#! Popularität pro Familie, der die Einreise in unseren Staat verweigert wird."
  ip_republic.43.t:0 "Eine einflussreiche Familie"
  ip_republic.43.desc:0 "[SCOPE.sChar('patron_family_member').GetPraenomen], von der renommierten [SCOPE.sChar('patron_family_member').GetFamilyDisplayAdjective] Familie, hat sich bereit erklärt, uns die Unterstützung des riesigen Netzwerks von Kontakten der [SCOPE.sChar('patron_family_member').GetHerHis] Familie anzubieten, um unser bürokratisches System besser zu reorganisieren. \n \nEs ist merkwürdig, dass [SCOPE.sChar('patron_family_member').GetSheHe] jetzt auf uns zukommt; in der Tat mag sich mancher fragen, was das Ziel dieses Angebots wirklich sein könnte. [SCOPE.sChar('patron_family_member').GetSheHe|U] bittet nur darum, dass wir eine Proklamation in äußerster Dankbarkeit für die Treue der Familie [SCOPE.sChar('patron_family_member').GetFamilyDisplayAdjective] herausgeben."
  ip_republic.43.a:0 "Nun, warum nicht?"
  ip_republic.43.b:0 "Das riecht nach einer Falle."
  important_family_consequences:0 "Wir werden nicht in der Lage sein, gegen die Familie [SCOPE.sChar('patron_family_member').GetFamilyDisplayName] für #R 5# vorzugehen! Jahre."
  family_favor_imprison:0 "Schuldet der Familie [SCOPE.sChar('target').GetFamilyDisplayAdjective] einen Gefallen."
  subtract_5_loyalty_family:0 "Jedes Mitglied der Familie #Y [SCOPE.sChar('patron_family_member').GetFamilyDisplayName]#! verliert #R 10#! Loyalität."
  ip_republic.44.t:0 "Kein Selbstbewusstsein"
  ip_republic.44.desc:0 "[SCOPE.sChar('dissatisfied_party_leader').GetName], der Vertreter des [SCOPE.sChar('dissatisfied_party_leader').GetPartyName], hat den Senat darüber informiert, dass [SCOPE.sChar('dissatisfied_party_leader').GetSheHe] beabsichtigt, einen unserer dekorierten Generäle, einen [SCOPE.sChar('party_general').GetName], mit zusätzlichen Geldern und Ausrüstung zu versorgen, von denen [SCOPE.sChar('dissatisfied_party_leader').GetSheHe] glaubt, dass sie von unserer Regierung zurückgehalten werden. \n \nEs sollte beachtet werden, dass der fragliche General zufällig auch ein treues Mitglied des [SCOPE.sChar('dissatisfied_party_leader').GetPartyName] ist - [SCOPE.sChar('dissatisfied_party_leader').GetHerHis] Die Loyalität gegenüber dem Staat kann sehr wohl durch eine solche "Spende" beeinträchtigt werden."
  ip_republic.44.a:0 "Was für eine tolle Initiative."
  ip_republic.44.b:0 "Den Senat zwingen, gegen diese Aktion ein Veto einzulegen."
  ip_republic.44.c:0 "Diese Aktion ist Verrat!"
  ip_republic.45.t:0 "Die [SCOPE.sChar('military_genius').GetFamilyDisplayAdjective] Reformen"
  ip_republic.45.desc_first:0 "Die Notlage der Unterdrückten wurde in Bezug auf das [ROOT.GetCountry.GetAdjective] Militär lange diskutiert. Unsere Politik des Ausschlusses außerhalb von Zeiten großer Not hat dazu geführt, dass andere Nationen uns in militärischen Angelegenheiten vorauseilten. \n \nWir haben die Nachricht erhalten, dass in [SCOPE.sC('first_marian_reformer').GetName] große Reformen stattgefunden haben, die von einer parteiübergreifenden Streitmacht der Elite und des einfachen Volkes gleichermaßen vorangetrieben wurden, was zu weitreichenden Veränderungen in der Natur des [SCOPE.sC('first_marian_reformer').GetAdjective] Militärs führte. \n \n[SCOPE.sChar('military_genius').GetName], ein [SCOPE.sChar('military_genius').GetWomanMan] mit einem scharfen militärischen Verstand, argumentiert, dass wir von einem ähnlichen Ansatz profitieren könnten; obwohl die Kosten für eine solche Angelegenheit eine Überlegung wert sind."
  ip_republic.45.desc_other:0 "Die Armen; zahlreich und unterdrückt, haben sich lange für die Aufnahme in die großen Armeen von [ROOT.GetCountry.GetName] ausgesprochen. Nach Generationen der Unterdrückung hat sich one [SCOPE.sChar('military_genius').GetWomanMan] erhoben, um den Status quo herauszufordern und die Interessen dieser unteren Klassen zu vertreten. \n \n[SCOPE.sChar('military_genius').GetName], von dem viele behaupten, dass er einer der größten Köpfe unserer Generation ist, nimmt in unserem [ROOT.GetCountry.Custom('get_court_type')] eine entscheidende Position ein, indem er den schmalen Grat zwischen Populismus und Adel geht und gleichzeitig die Glaubwürdigkeit unter [SCOPE.sChar('military_genius').GetHerHis]-Peers behält. \n \nImmer ein innovativer Denker, [SCOPE.sChar('military_genius').GetSheHe] hat einen Vorschlag eingereicht, der die vollständige Überarbeitung unserer Rekrutierungspolitik fordert und eine stärkere Einbeziehung der unteren Klassen in Angelegenheiten des staatlichen Militärs ermöglicht. Eine solch radikale Reform wird sicher Folgen haben, egal welche Haltung wir einnehmen."
  ip_republic.45.a:0 "Lassen Sie uns diese Reformen annehmen!"
  ip_republic.45.b:0 "Der Aufwand ist einfach zu hoch."
  ip_republic.45.d:0 "Wir müssen modernisieren – tun Sie es!"
  marian_event_fired:0 "Die Ereigniskette „Militärreform“ erhalten haben."
  unlocks_marian_reform_tooltip:0 "#G Kann jetzt in der Kategorie „Militärreformen“ zum und vom letzten Gesetz wechseln.#!"
  ruler_is_populist_ip_44_tt:0 "Diese Option ist #Yexklusiv#! weil Ihr populistischer Herrscher der Protagonist ist!"
  diadochi_flavor.1.a.antigonus.death:0 "#R Wenn es dir NICHT gelingt, [GetProvince('(int32)418').GetName|Y] zu erobern ODER [GetProvince('(int32)660').GetName|Y], [GetProvince('(int32)790').GetName|Y], [GetProvince('(int32)407').GetName|Y], [GetProvince('(int32)331').GetName|Y] oder [GetProvince('(int32)1936').GetName|Y] zu verlieren, zersplittert dein Imperium, wenn [GetCharacter('(int32)37').GetPraenomen] stirbt.#!"
  diadochi_flavor.1.a.tt:0 "$legacy_of_alexander_wargoal_tt$ \n \n#R Diese Ansprüche und das Kriegsziel werden mit dem Tod unseres zweiten Herrschers verschwinden.#!"
  diadochi_flavor.2.a.tt:0 "$legacy_of_alexander_wargoal_tt$ \n#R Diese Ansprüche und das Kriegsziel werden mit dem Tod unseres Herrschers verschwinden.#!"
  legacy_of_alexander_wargoal_tt:0 "Wir können jetzt das #G Legacy of Alexander# verwenden! War Goal auf andere Diadochen. \n#G Wir haben Anspruch auf das ehemalige Imperium von [GetCharacter('(int32)39').GetPraenomen] erhoben#!: \n[GetProvince('(int32)418').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)350').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)379').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)790').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1936').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)830').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)918').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)4799').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)516').GetArea.GetRegion.GetName|Y], und [GetProvince('(int32)569').GetArea.GetRegion.GetName|Y]."
  diadochi_flavor.6.a.tt:0 "#R Alle Ansprüche auf Alexanders Imperium sind für uns verloren.#! \n#R Wir können das Kriegsziel 'Legacy of Alexander' nicht mehr verwenden, wenn wir den Krieg erklären.#!"
  diadochi_flavor.1.t:0 "Die Kriege der Diadochen"
  diadochi_flavor.1.a:0 "Das Imperium gehört den Stärksten!"
  diadochi_flavor.1.b:0 "Antigonos wird alles überdauern, koste es, was es wolle!"
  diadochi_flavor.1.b.tt:0 "Alle Fähigkeiten von [GetCountry('PRY').GetRuler.GetPraenomen]' werden auf #R 7#! reduziert."
  diadochi_flavor_1_desc_intro:0 "Nachdem er das größte Imperium aufgebaut hatte, das die Welt je gesehen hat, starb [GetCharacter('(int32)39').GetPraenomen] the Great plötzlich vor achtzehn Jahren. Da es keinen klaren Nachfolger für das Imperium gab, haben seine Generäle seitdem um die Beute gekämpft, die als „Diadochi“ oder Nachfolger bekannt wurden."
  diadochi_flavor_1_desc_outro:0 "[GetCharacter('(int32)37').GetPraenomen] ist vielleicht der erfolgreichste der Diadochen, aber der Erfolg bringt Feinde hervor und er steht jetzt allein da – verwundbar."
  diadochi_flavor.1.desc:0 "$diadochi_flavor_1_desc_intro$Als Satrap von [GetProvince('(int32)1936').GetArea.GetRegion.GetName] war unser Herrscher [GetCharacter('(int32)37').GetPraenomen] nicht Teil der meisten großen Feldzüge von [GetCharacter('(int32)39').GetPraenomen], aber in den Konflikten des letzten Jahrzehnts ist er zum mächtigsten der Nachfolger aufgestiegen. Andernorts ist es [GetCharacter('(int32)24').GetPraenomen] gelungen, [GetProvince('(int32)918').GetName] zurückzuerobern und das Ostreich zu vereinen, und der Kampf um [GetProvince('(int32)418').GetArea.GetRegion.GetName] geht weiter gegen [GetCharacter('(int32)32').GetPraenomen] in [GetCountry('MAC').GetName]. \n \nUnser Ruf als Beschützer der freien griechischen Städte hat uns viele Freunde unter den kleineren griechischen Staaten eingebracht, aber ansonsten stehen wir jetzt alleine da..."
  diadochi_flavor.2.desc:0 "$diadochi_flavor_1_desc_intro$Unser Herrscher [GetCharacter('(int32)32').GetPraenomen] von [GetCountry('MAC').GetName] ist der Sohn von [GetCharacter('(int32)9').GetPraenomen], dem dienstältesten der Generäle von [GetCharacter('(int32)39').GetPraenomen], dem nach der Ermordung des vorherigen Regenten Perdikkas die Ehre zuteil wurde, die Erben von [GetCharacter('(int32)39').GetPraenomen] zu beschützen, bis sein Sohn volljährig wurde. Nach dem Tod seines eigenen Vaters verdrängte [GetCharacter('(int32)32').GetPraenomen] seinen ernannten Nachfolger Polyperchon mit Hilfe der Feinde seines Vaters und tötete schließlich die Erben von [GetCharacter('(int32)39').GetPraenomen] und ihre Mütter. \n \n$diadochi_flavor_1_desc_outro$ Seine Einmischung in die griechischen Staaten geht weiter, und er hat jetzt die Kontrolle über das strategische [GetProvince('(int32)407').Custom('get_city_type_loc')] von [GetProvince('(int32)407').GetName] entrissen."
  diadochi_flavor.3.desc:0 "$diadochi_flavor_1_desc_intro$Als enger Freund von [GetCharacter('(int32)39').GetPraenomen] und erfahrener General würde unser Herrscher [GetCharacter('(int32)41').GetPraenomen] scheinbar eine wohlhabendere Provinz als [GetCountry('TRE').GetName] rechtfertigen. Obwohl er häufig in die Konflikte der Antipatriden in [GetCountry('MAC').GetName] und [GetCharacter('(int32)37').GetPraenomen] verwickelt war, konnte der ehemalige Satrap von [GetProvince('(int32)1936').GetArea.GetRegion.GetName], [GetCharacter('(int32)41').GetPraenomen] seine Herrschaft bisher nicht über die Region hinaus ausdehnen, die ihm zur Bewachung übertragen wurde. \n \n$diadochi_flavor_1_desc_outro$ Dies ist eine großartige Gelegenheit, wenn wir uns nur Verbündete sichern können, die sich ihm entgegenstellen ..."
  diadochi_flavor.4.desc:0 "$diadochi_flavor_1_desc_intro$Unser Herrscher [GetCharacter('(int32)42').GetPraenomen], einer der ältesten Freunde von [GetCharacter('(int32)39').GetPraenomen], hat sich [GetCountry('EGY').GetName] - die reichste Provinz des Imperiums - gesichert. Die Expansion in [GetProvince('(int32)418').GetArea.GetRegion.GetName] und [GetProvince('(int32)790').GetArea.GetRegion.GetName] wurde jedoch von [GetCharacter('(int32)37').GetPraenomen] Monophtalmos, dem ehemaligen Satrapen von [GetProvince('(int32)1936').GetArea.GetRegion.GetName], vereitelt, dessen Sohn [GetCharacter('(int32)38').GetPraenomen] 'der Besieger' kürzlich unsere gesamte Flotte in der Schlacht von Salamis vor [GetProvince('(int32)331').GetArea.GetName] vernichtete. \n \n$diadochi_flavor_1_desc_outro$ Dies ist eine großartige Gelegenheit, wenn wir uns nur Verbündete sichern können, die sich ihm entgegenstellen ..."
  diadochi_flavor.5.desc:0 "$diadochi_flavor_1_desc_intro$In dieser Zeit hat unser Herrscher [GetCharacter('(int32)24').GetPraenomen] die Satrapie von [GetProvince('(int32)918').GetName] von [GetCharacter('(int32)37').GetPraenomen] zurückerobert, dem ehemaligen Satrapen von [GetProvince('(int32)1936').GetArea.GetRegion.GetName], der in den Osten eingefallen ist und die königlichen Schatzkammern beschlagnahmt hat, bevor er nach [GetProvince('(int32)790').GetArea.GetRegion.GetName] zurückgekehrt ist. Durch seine eigenen Fähigkeiten kontrolliert [GetCharacter('(int32)24').GetPraenomen] jetzt das gesamte östliche Imperium. \n \n[GetCharacter('(int32)37').GetPraenomen] ist vielleicht der erfolgreichste der Nachfolger, aber der Erfolg bringt Feinde hervor und er steht jetzt allein und verwundbar da. Eine große Chance, wenn der Frieden an unserer Ostgrenze nur gesichert werden kann..."
  diadochi_flavor.6.t:0 "Die Epigonen"
  diadochi_flavor.6.desc:0 "Die Könige, die einst [GetCharacter('(int32)39').GetPraenomen] gedient haben, beginnen zu sterben, und mit ihnen auch der unmittelbare Anspruch auf sein Reich. Die als „Nachfolger“ bekannten Männer werden nun selbst von ihren Nachkommen, den „Epigoni“, abgelöst. \n \nDiese „Epigoni“ sind zwar eigenständige mächtige Führer mit einem starken Anspruch auf die Reiche ihrer Väter, aber sie sind regionale Dynasten und können ein Reich nicht wiederherstellen, das von einer Generation von Machtkämpfen befleckt wurde."
  diadochi_flavor.6.a:0 "Die Welt soll uns an unseren eigenen Taten erkennen."
  diadochi_flavor.7.t:0 "Hauptstadt eines Imperiums"
  diadochi_flavor.7.desc:0 "Als Nachfolger des Imperiums von [GetCharacter('(int32)39').GetPraenomen] müssen wir uns überlegen, ob [ROOT.GetCountry.GetCapital.GetName] wirklich der beste Ort ist, um die hellenistische Welt zu regieren. Einige würden argumentieren, dass es andere Städte gibt, die für eine solche Aufgabe besser geeignet wären. \n \nNatürlich hätte jeder mögliche Standort seine eigenen Vorteile, daher müsste eine solche Wahl sorgfältig getroffen werden."
  diadochi_flavor.7.a:0 "[GetProvince('(int32)379').GetName] - der Sitz der Argead-Könige."
  diadochi_flavor.7.b:0 "[GetProvince('(int32)516').GetName] - Herz von Ägypten."
  diadochi_flavor.7.c:0 "[GetProvince('(int32)918').GetName] - wo das Imperium zentriert war."
  diadochi_flavor.7.d:0 "[GetProvince('(int32)4371').GetName] - am Ende der Welt."
  diadochi_flavor.7.e:0 "[ROOT.GetCountry.GetCapital.GetName] bleibt unser Kapital."
  diadochi_flavor.8.t:0 "Die Ursache der Antigoniden schwankt"
  diadochi_flavor.8.desc:0 "Mit seinem Hinscheiden steht der Staat, den [GetCharacter('(int32)37').GetPraenomen] aus seiner phrygischen Satrapie aufgebaut hat, zum ersten Mal ohne seinen Gründer da. Sein kometenhafter Aufstieg zog einst den Neid und die Bewunderung einer ganzen Generation auf sich, aber die aufgereihte Feindschaft der anderen Diadochen stellte den alten General auf die Probe. \n \nDie Loyalität unter unseren asiatischen Untertanen und ihren mazedonischen Verwaltern schwankt, und unzählige Provinzen heißen unsere Feinde bereits willkommen und treiben die anderen gefährlich nahe daran, sich von unserer Autorität zu lösen. Wir müssen uns entscheiden, ob wir versuchen, die Überreste des östlichen Kerns zusammenzuhalten, oder ob wir das Schicksal unserer Dynastie durch Verbindungen mit den Griechen im Westen riskieren."
  diadochi_flavor.8.a:0 "Wir werden zurückkehren, um das Verlorene zurückzufordern."
  diadochi_flavor.8.at:0 "Alle Gebiete der Antigoniden außerhalb von [GetProvince('(int32)743').GetName|Y], [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] und [GetProvince('(int32)331').GetArea.GetName|Y] können #R unter anderen Diadochen#! aufgeteilt werden."
