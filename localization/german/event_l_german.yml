  diadochi_flavor.8.c:0 "Die Antigoniden sind erledigt, andere haben einen Plan!"
  diadochi_flavor.8.ct:0 "Wir spielen als #Y Pergamon#!, angeführt von [attalid_head.GetName|Y]."
  diadochi_flavor.8.ct2:0 "Pergamon wird eine Satrapie von [GetCountry('TRE').GetFlag][GetCountry('TRE').GetName|Y]!"
  diadochi_flavor.9.t:0 "Die Ursache"
  diadochi_flavor.9.desc:0 "Mit dem Tod von [GetCharacter('(int32)37').GetPraenomen] the One-Eyed steht der Staat, der aus einer obskuren phrygischen Satrapie aufgebaut wurde, nun zum ersten Mal ohne seinen Gründer da. Der kometenhafte Aufstieg von [GetCharacter('(int32)37').GetPraenomen] hat den Neid und die Bewunderung einer Generation auf sich gezogen, und dieses Vermächtnis wird unseren Herrschern auch in den kommenden Generationen zugute kommen."
  diadochi_flavor.9.a:0 "Lang lebe der König!"
  claims_on_trans_indus_tooltip:0 "Das Argead Empire wird die Region [GetProvince('(int32)4428').GetArea.GetRegion.GetName|Y] beanspruchen."
  diadochi_flavor.10.t:0 "Krönung von [ROOT.GetCountry.GetRuler.GetPraenomen]"
  diadochi_flavor.10.desc:0 "Nachdem [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen] die ägyptische Flotte bei Salamis zerschlagen hatte, schickte [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetSheHe] seinen vertrautesten Offizier, Aristodemos von Milet, mit der Nachricht von unserem großen Sieg. Aristodemos rief [ROOT.GetCountry.GetRuler.GetPraenomen] als [ROOT.GetCountry.GetRulerTitle] vor der versammelten Menge, und die Leute jubelten. Eine Krönung folgte schnell, und [ROOT.GetCountry.GetRuler.GetPraenomen] soll nun allen und jedem als [ROOT.GetCountry.GetRulerTitle] bekannt sein. \n \nNachrichten haben jedoch die Ohren von [ROOT.GetCountry.GetRuler.GetPraenomen] erreicht, dass [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen], jetzt zum Mitkönig gekrönt, dazu übergegangen ist, die anderen Diadochi zu verspotten und ihnen abfällige Titel zu geben. Seleukos „der Befehlshaber der Elefanten“, Ptolemaios „der Admiral“, Lysimachos „der Schatzmeister“ und sogar Agathokles „der Gouverneur von Sizilien“, obwohl er keiner von uns ist. Wenn sie davon hören, werden sie sicherlich nicht erfreut sein ..."
  diadochi_flavor.10.a:0 "'Sie werden sowieso alle das Knie beugen!'"
  diadochi_flavor.10.b:0 "'Sag [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen], er soll sich stattdessen auf seinen Sieg konzentrieren.'"
  diadochi_flavor.11.t:0 "Neuigkeiten kommen aus dem $PRY_DYN$"
  diadochi_flavor.11.desc:0 "Unser Spionagemeister betritt den Thronsaal und deutet an, dass sie mit unserem Herrscher sprechen möchten. Sie bringen Nachrichten von den Antigoniden. Die Schlacht von Salamis war ein katastrophaler Verlust für uns, und der größte Teil unserer Flotte wurde vor der Küste Zyperns versenkt. Darüber hinaus hält Antigonos dies anscheinend für eine solche Leistung, dass er sich nach seinem Sieg zum Basileus krönen ließ. Jeder Vorwand einer Argead-Nachfolge wurde offiziell beiseite geschoben, und der Thron von Alexanders Imperium ist reif für die Einnahme. \n \nDer Spionagemeister hat jedoch noch mehr Neuigkeiten. Es scheint, dass der Erbe von Antigonos, Demetrios, die anderen Diadochen verleumdet und ihnen wenig schmeichelhafte Titel verliehen hat. Seleukos „der Elefantenkommandant“, Lysimachos „der Schatzmeister“ und sogar Agathokles „der Gouverneur von Sizilien“, obwohl er keiner von uns ist. Ptolemaios fragt seinen Spionagemeister, welcher Titel ihm verliehen wurde. Der Spionagemeister schweigt einen Moment und antwortet dann „Admiral“. Das Gelächter von Ptolemaios schallt durch den Thronsaal."
  diadochi_flavor.11.a:0 "„Wir werden uns als Antwort zum Gottkönig krönen!“"
  diadochi_flavor.11.b:0 ""Admiral, nicht wahr?""
  diadochi_flavor.12.t:0 "$diadochi_flavor.11.t$"
  diadochi_flavor.12.desc:0 "Unser Spionagemeister betritt den Thronsaal und deutet an, dass sie mit unserem Herrscher sprechen möchten. Sie bringen Nachrichten von den Antigoniden. Anscheinend hat sich Antigonos nach seinem Sieg bei Salamis über die ägyptische Flotte zum Basileus krönen lassen. Jeder Vorwand einer Argead-Nachfolge wurde offiziell beiseite geschoben, und der Thron von Alexanders Imperium ist reif für die Einnahme. \n \nDer Spionagemeister hat jedoch noch mehr Neuigkeiten. Es scheint, dass der Erbe von Antigonos, Demetrios, die anderen Diadochen verleumdet und ihnen wenig schmeichelhafte Titel verliehen hat. Seleukos „der Elefantenkommandant“, Ptolemaios „der Admiral“ und Lysimachos „der Schatzmeister“. Es scheint jedoch, dass wir aufgrund unseres kürzlichen Anspruchs auf den Titel des Königs von Sizilien mit einem eigenen Titel geehrt wurden. Agathokles fragt seinen Spionagemeister, welcher Titel ihm verliehen wurde. Der Spionagemeister schweigt einen Moment und antwortet dann „Gouverneur von Sizilien“. Das Gelächter von Agathokles schallt durch den Thronsaal."
  diadochi_flavor.12.a:0 "„Ich bin der KÖNIG von Sizilien“"
  diadochi_flavor.12.b:0 ""Gouverneur, nicht wahr?""
  diadochi_flavor.13.t:0 "$diadochi_flavor.11.t$"
  diadochi_flavor.13.desc:0 "Unser Spionagemeister betritt den Thronsaal und deutet an, dass sie mit unserem Herrscher sprechen möchten. Sie bringen Nachrichten von den Antigoniden. Anscheinend hat sich Antigonos nach seinem Sieg bei Salamis über die ägyptische Flotte zum Basileus krönen lassen. Jeder Vorwand einer Argead-Nachfolge wurde offiziell beiseite geschoben, und der Thron von Alexanders Imperium ist reif für die Einnahme. \n \nDer Spionagemeister hat jedoch noch mehr Neuigkeiten. Es scheint, dass der Erbe von Antigonos, Demetrios, die anderen Diadochen verleumdet und ihnen wenig schmeichelhafte Titel verliehen hat. Ptolemaios „der Admiral“, Lysimachos „der Schatzmeister“ und sogar Agathokles „der Gouverneur von Sizilien“, obwohl er keiner von uns ist. Seleukos fragt seinen Spionagemeister, welcher Titel ihm verliehen wurde. Der Spionagemeister schweigt einen Moment und antwortet dann „Commander of Elephants“. Das Gelächter von Seleukos schallt durch den Thronsaal."
  diadochi_flavor.13.a:0 "„Wir werden Herrscher über ganz Asien sein!“"
  diadochi_flavor.13.b:0 ""Elefanten, nicht wahr?""
  diadochi_flavor.14.t:0 "Schlechte Nachrichten von den Antigoniden"
  diadochi_flavor.14.desc:0 "Unser Spionagemeister betritt den Thronsaal und deutet an, dass sie mit unserem Herrscher über Neuigkeiten von den Antigoniden sprechen möchten. Antigonos hat sich nach seinem Sieg bei Salamis zum Basileus krönen lassen. Jeder Vorwand einer Argead-Nachfolge wurde beiseite geworfen, und der Thron von Alexanders Imperium ist reif für die Einnahme. \n \nDer Spionagemeister hat jedoch noch mehr Neuigkeiten. Antigonos' Erbe Demetrios hat die anderen Diadochen verleumdet und ihnen wenig schmeichelhafte Titel verliehen. Seleukos „der Befehlshaber der Elefanten“, Ptolemaios „der Admiral“ und sogar Agathokles „der Gouverneur von Sizilien“, obwohl er keiner von uns ist. Lysimachos fragt seinen Spionagemeister, welcher Titel ihm verliehen wurde. Das Gesicht des Spionagemeisters wird so weiß wie frisch gefallener Schnee in den Bergen von Odrysia, aber er steigt die Stufen hinauf und flüstert Lysimachos ins Ohr. Lysimachos selbst wird rot vor Wut und brüllt seinen Spionagemeister an. 'Schatzmeister!? Wie kann er es wagen, mich Schatzmeister zu nennen!?' ein Hauch von Kichern und Glucksen erfüllt den Thronsaal."
  diadochi_flavor.14.a:0 "'Ich bin KEIN Eunuch!'"
  diadochi_flavor.14.b:0 "„Wir werden ihm zeigen, wie männlich wir sind!“"
  dhe_thrace_flavor.1.t:0 "Wie Alexander erzogen wurde"
  dhe_thrace_flavor.1.desc:0 "[SCOPE.sChar('onesikritos_historian').GetPraenomen], unser [SCOPE.sChar('onesikritos_historian').GetOffice.GetName] hat ein Publikum gebeten, aus seiner neuen Geschichte über das Leben und Wirken Alexanders des Großen vorzulesen. Als Alexanders ehemaliger Leibwächter war Lysimachos in den meisten wichtigen Momenten in Alexanders Leben anwesend und freut sich sehr darauf. Es fängt gut an, aber im Laufe der Geschichte bemerkt Lysimachos immer mehr Ereignisse, an die er sich nicht erinnern kann. \n \nEr beginnt zu vermuten, dass unser [SCOPE.sChar('onesikritos_historian').GetOffice.GetName] Ereignisse fabriziert, weil sein Gedächtnis sicherlich nicht so schlecht werden kann. Schließlich beginnt [SCOPE.sChar('onesikritos_historian').GetPraenomen], den Hof mit einer Geschichte über die Zeit zu erfreuen, als Alexander eine Audienz bei der Königin der Amazonen hatte, ein Ereignis, an das sich Lysimachos sicherlich erinnern würde."
  dhe_thrace_flavor.1.a:0 "‚Und wo war ich damals?'"
  dhe_thrace_flavor.1.b:0 "'Ah ja! Daran erinnere ich mich sehr gut!'"
  dhe_thrace_flavor.2.t:0 "Eine Löwengeschichte"
  dhe_thrace_flavor.2.desc:0 "Unser Basileus, so großartig er auch sein mag, liebt es, Geschichten zu erzählen und sich an seine Jugendzeit als Alexanders Leibwächter zu erinnern. Seine absolute Lieblingsgeschichte ist die, in der er Alexander bei einem Jagdvorfall vor einem Löwenangriff das Leben rettete. Lysimachos wird diese Geschichte jedem erzählen, der bereit ist zuzuhören, normalerweise einem ahnungslosen Höfling, und auch die große Narbe zeigen, die der Löwe ihm hinterlassen hat. \n \nDiesmal hat er es geschafft, [SCOPE.sChar('lion_tale_audience').GetPraenomen] in die Ecke zu drängen. [SCOPE.sChar('lion_tale_audience').GetSheHe|U] sieht Lysimachos ängstlich an, ohne zu ahnen, was gleich passieren wird. Lysimachos sieht [SCOPE.sChar('lion_tale_audience').GetHerHim] direkt in die Augen und beginnt: "Wenn der Löwe in wildester Wut brüllt.""
  dhe_thrace_flavor.2.a:0 "Ach nein! Nicht noch einmal!"
  dhe_thrace_flavor.2.a.tt:0 "[SCOPE.sChar('lion_tale_audience').GetPraenomen] versucht wegzukommen, aber Lysimachos packt [SCOPE.sChar('lion_tale_audience').GetHerHis] am Arm und hebt seine Tunika, um seine Narbe zu zeigen."
  dhe_thrace_flavor.2.b:0 "Oh! Ich liebe diese Geschichte!"
  dhe_thrace_flavor.2.b.tt:0 "[SCOPE.sChar('lion_tale_audience').GetPraenomen] setzt sich zu Lysimachos und lauscht seiner Geschichte mit gespannter Aufmerksamkeit."
  dhe_rome.13.t:0 "Der Aufstieg Roms"
  dhe_rome.13.desc:0 "Den Bemühungen unserer kriegerischeren Senatoren ist es gelungen, die Mehrheit der Kurie und sogar das Volk von Rom davon zu überzeugen, dass Italien uns gehört. Der Campus Martius ist lebendig von den Schreien unserer selbstbewussten Soldaten, und frische Haruspices bekräftigen jeden Tag die Zustimmung der Götter zum Krieg. \n \nDas Ende des jüngsten Konflikts mit unseren Feinden in Etrurien und Samnium hat unsere Republik zur stärksten Macht auf der italienischen Halbinsel gemacht. Unser Sieg hat unsere Feudalherren fest davon überzeugt, wie wertvoll es ist, unsere Sache zu unterstützen, und hat anderen Kleinstaaten gezeigt, wie wertvoll es ist, auf unserer Seite zu stehen. \n \nRömische Siedler ziehen nun aus eigenem Antrieb in die Regionen nördlich und östlich von uns, gründen neue Kolonien und erwarten unseren Schutz. Alle schauen auf uns, von Samnium und Etruria bis nach Sizilien und Karthago, und warten auf unseren nächsten Schritt."
  dhe_rome.13.a:0 "Ich singe von Kriegsführung und einem Mann im Krieg ..."
  dhe_rome.13.a.tt:0 "Wir haben Ansprüche auf die folgenden Provinzen erlangt: \nTuscia, Decapolis, Kampanien, Apulien, Lucania und Picenum."
  p_actor.1.t:0 "Meinungsverschiedenheiten auf höchster Ebene"
  p_actor.1.desc:0 "[SCOPE.sChar('pa_1_protagonist').GetName], ein [SCOPE.sChar('pa_1_protagonist').GetWomanMan] von gutem Ruf; und [SCOPE.sChar('pa_1_antagonist').GetName], ein edler [SCOPE.sChar('pa_1_antagonist').GetWomanMan] von großer Tugend, haben vor kurzem angefangen, wild zu trainieren, während sie an der [ROOT.GetCountry.Custom('get_court_type')] teilnahmen. \n \nEin solches Verhalten steht diesen hochrangigen Menschen nicht zu, aber wir wurden aufgefordert, in diesem jüngsten Konflikt Partei zu ergreifen."
  p_actor.1.a:0 "Seite mit [SCOPE.sChar('pa_1_protagonist').GetPraenomen]."
  p_actor.1.b:0 "Seite mit [SCOPE.sChar('pa_1_antagonist').GetPraenomen]."
  p_actor.1.c:0 "Sag ihnen, sie sollen aufhören zu streiten."
  commander_loyalty.5.t:0 "Mächtige Bedrohungen"
  commander_loyalty.5.desc:0 "[SCOPE.sChar('demanding_general').GetName], ein mächtiger General, der eine große Anzahl loyaler Truppen befehligt, hat eine Forderung an [ROOT.GetCountry.Custom('get_court_type')] gestellt. \n \nTrotz der Bemühungen von Generationen mutiger Gesetzgeber fordert [SCOPE.sChar('demanding_general').GetPraenomen], dass wir unsere Gesetze gegen Korruption in der Regierung abschaffen. Wir können nur raten, was die verschleierte Drohung betrifft, was passieren könnte, wenn wir uns weigern."
  commander_loyalty.5.a:0 "Akzeptieren Sie die [SCOPE.sChar('demanding_general').GetHerHis]-Forderungen."
  commander_loyalty.5.b:0 "Niemals!"
  commander_loyalty.5.c:0 "Auszahlen."
  commander_loyalty.6.t:0 "Die alten Wege"
  commander_loyalty.6.desc:0 "[SCOPE.sChar('demanding_general').GetName], ein mächtiger General, der eine große Anzahl loyaler Truppen befehligt, hat eine Forderung an [ROOT.GetCountry.Custom('get_court_type')] gerichtet. \n \nTrotz unserer Bemühungen, uns von der Abhängigkeit von der Oberschicht zu lösen, fordert [SCOPE.sChar('demanding_general').GetPraenomen], dass wir unsere Politik bei der Rekrutierung von Soldaten ändern, um die Macht und den Einfluss des Adels zu stärken. Wir sollten es uns zweimal überlegen, bevor wir ein so starkes [SCOPE.sChar('demanding_general').GetWomanMan] ablehnen."
  commander_loyalty.6.a:0 "Sehr gut."
  commander_loyalty.6.b:0 "Das ist Erpressung!"
  commander_loyalty.6.c:0 "Biete einen Gegenvorschlag an."
  commander_loyalty.7.t:0 "Erscheinungen fallen lassen"
  commander_loyalty.7.desc:0 "[SCOPE.sChar('demanding_general').GetName], ein [SCOPE.sChar('demanding_general').GetWomanMan], der eine beträchtliche und persönlich loyale Streitmacht kontrolliert, hat eine Forderung nach zusätzlichen Mitteln übermittelt. \n \nEs wird nicht erwähnt, wofür diese Mittel verwendet werden sollen, und wir gehen davon aus, dass dies ein Versuch ist, die Dominanz über unser [ROOT.GetCountry.Custom('get_court_type')] zu behaupten. Aber sind wir wirklich in der Lage, diese Forderungen zu verneinen?"
  commander_loyalty.7.a:0 "Zahlen Sie einfach das [SCOPE.sChar('demanding_general').GetWomanMan]."
  commander_loyalty.7.b:0 "Wir beugen uns keiner Erpressung."
  commander_loyalty.8.t:0 "Auferweckung eines Hosts"
  commander_loyalty.8.desc:0 "Die Armee von [SCOPE.sChar('demanding_general').GetName] ist eine der besten von allen [ROOT.GetCountry.GetName]. Trotzdem hat [SCOPE.sChar('demanding_general').GetSheHe] eine Forderung nach zusätzlichen Soldaten gestellt, die aus unseren eigenen Kassen bezahlt und ausgerüstet werden. \n \nJüngste Gerüchte haben [SCOPE.sChar('demanding_general').GetPraenomen] in einem weniger günstigen Licht dargestellt, und wir sollten uns langsam fragen, wo [SCOPE.sChar('demanding_general').GetHerHis] Loyalitäten wirklich liegen. Könnte [SCOPE.sChar('demanding_general').GetSheHe] etwas planen?"
  commander_loyalty.8.a:0 "Gewähren Sie diese Anfrage."
  commander_loyalty.8.b:0 "Wir handeln nicht mit Forderungen."
  commander_loyalty.8.c:0 "Schickt die Männer, lasst sie [SCOPE.sChar('demanding_general').GetHerHim] ausrüsten [SCOPE.sChar('demanding_general').GetHerselfHimself]!"
  ip_monarchy.13.t:0 "Eine Frage der Kompetenz"
  ip_monarchy.13.desc:0 "Nach wochenlangen nervösen Blicken und Grinsen am Hof ​​hat das Geflüster, das den Palast umkreist, endlich die Ohren des [ROOT.GetCountry.GetRulerTitle] erreicht. Es scheint, dass jemand Gerüchte verbreitet und Garne über beispiellose Verschwendung und Untauglichkeit für den Thron gesponnen hat. \n \nDer Schaden ist angerichtet, jetzt schauen alle, wie das [ROOT.GetCountry.GetRuler.GetHerHis] mit der Situation umgeht..."
  ip_monarchy.13.a:0 "Sicherlich ist [ROOT.GetCountry.GetRuler.GetPraenomen] größer als sich darauf zu erheben ..."
  ip_monarchy.13.at:0 "[SCOPE.sChar('mon_13_ruler').GetName] kann zu #Y Forgiving#! werden."
  ip_monarchy.13.b:0 "Niemand kann das [ROOT.GetCountry.GetRulerTitle] frei beleidigen!"
  ip_monarchy.13.bt:0 "Eine Untersuchung der Quelle der Gerüchte wird durchgeführt."
  ip_monarchy.13.c:0 "Vielleicht können wir helfen, [ROOT.GetCountry.GetRuler.GetHerHim] zu führen?"
  ip_monarchy.13.ct:0 "Unser Herrscher verliert ein negatives #Y-Merkmal#!. \n \nDiese Option ist aufgrund des #Y einlösbaren Charakters# unseres Herrschers verfügbar!."
  ip_monarchy.13.d:0 "Die haben vielleicht einen Sinn..."
  ip_monarchy.14.t:0 "Verleumder verschüttet alles"
  ip_monarchy.14.desc:0 "Die verräterische Schlange, die versuchte, den Namen [ROOT.GetCountry.GetRuler.GetName] zu erniedrigen, wurde als niemand anderes als [SCOPE.sChar('ip_monarchy_14_antagonist').GetName] identifiziert, der schnell [SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis] Verbrechen gestand. \n \nWie sollen wir mit diesem Vagabunden umgehen?"
  ip_monarchy.14.a:0 "Vergessen Sie [SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHim], [SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis] Ruf ist ruiniert."
  ip_monarchy.14.b:0 "Begnadigung [SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHim]. [SCOPE.sChar('ip_monarchy_14_antagonist').GetSheHe] gelernt [SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis] Lektion."
  ip_monarchy.14.c:0 "Hinrichtung passt zu Verbrechen."
  ip_monarchy.14.ct:0 "[SCOPE.sChar('ip_monarchy_14_antagonist').GetFullName] wird ausgeführt von [THIS.GetCountry.GetRuler.GetFullName]"
  ip_monarchy.14.d:0 "Vielleicht ließe sich [SCOPE.sChar('ip_monarchy_14_antagonist').GetSheHe] gewinnen..."
  ip_monarchy.15.t:0 "Ein pragmatischer Beitritt"
  ip_monarchy.15.desc_1:0 "Die schwindende Gesundheit von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] lässt [ROOT.GetCountry.GetRuler.GetHerHis] bereits mögliche Nachfolger wie Geier kreisen. In solchen Zeiten wird immer von Verrat gesprochen, aber der Enthusiasmus und der Ehrgeiz von [SCOPE.sChar('mon_15_plotter').GetName] hat [SCOPE.sChar('mon_15_plotter').GetHerHim] unter den zukünftigen Prätendenten herausgehoben. \n \nAnstatt Jahre unwirksamer Herrschaft unter einem Dotard zu riskieren, schlägt [SCOPE.sChar('mon_15_plotter').GetName] vor, jetzt zu handeln, um sicherzustellen, dass wir einen starken und fähigen Herrscher haben, was deutlich macht, dass [SCOPE.sChar('mon_15_plotter').GetSheHe] der Richtige für den Job ist. \n \nGefährliches Gerede, um sicher zu sein, aber [SCOPE.sChar('mon_15_plotter').GetSheHe] hat möglicherweise einen Punkt. Können wir es uns leisten, eine solche Gelegenheit zu verpassen?"
  ip_monarchy.15.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] ist dafür bekannt, einen Charakter zu haben, der für einen Herrscher ungeeignet ist, und diese Schwäche wurde von einigen der wahrscheinlichen Nachfolger von [ROOT.GetCountry.GetRuler.GetHerHis] als Chance gesehen. Gegen solche Herrscher wird immer verräterisch geredet, aber der Enthusiasmus und Ehrgeiz von [SCOPE.sChar('mon_15_plotter').GetName] hat [SCOPE.sChar('mon_15_plotter').GetHerHim] von anderen abgehoben. \n \n[SCOPE.sChar('mon_15_plotter').GetPraenomen] schlägt vor, dass, anstatt die unwirksame Regel von [ROOT.GetCountry.GetRuler.GetPraenomen] für die absehbare Zukunft zu ertragen, [SCOPE.sChar('mon_15_plotter').GetHerHis] der eigene Charakter und die eigenen Fähigkeiten besser zum Thron passen und [ROOT.GetCountry.GetName] dienen würden. \n \nGefährliches Gerede, um sicher zu sein, aber [SCOPE.sChar('mon_15_plotter').GetSheHe] hat möglicherweise einen Punkt. Können wir es uns leisten, eine solche Gelegenheit zu verpassen?"
  ip_monarchy.15.a:0 "Führung wird nicht zu [SCOPE.sChar('mon_15_plotter').GetHerHim]."
  ip_monarchy.15.b:0 "Wir werden wegschauen..."
  ip_monarchy.15.bt:0 "[SCOPE.sChar('mon_15_plotter').GetName] wird versuchen, [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] abzusetzen."
  ip_monarchy.15.c:0 "Das ist nicht nötig. [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] ist ein ehrenwertes [ROOT.GetCountry.GetRuler.GetWomanMan]..."
  ip_monarchy.15.ct:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] wird an [THIS.GetCountry.GetRuler.GetHerHis] Haupterbe abdanken."
  ip_monarchy.16.t:0 "Alles Heil [SCOPE.sChar('mon_15_plotter').GetName]"
  ip_monarchy.16.desc:0 "Durch geschickte und sorgfältig angewandte Überzeugungsarbeit hat sich [SCOPE.sChar('mon_15_plotter').GetName] die notwendige Unterstützung gesichert, um einen reibungslosen Machtwechsel in der [SCOPE.sChar('mon_15_plotter').GetHerHis]-Verschwörung gegen [SCOPE.sChar('old_ruler_mon_15').GetName] zu gewährleisten. \n \nBedrängt von einem Gefolge von Soldaten, betrat [SCOPE.sChar('mon_15_plotter').GetPraenomen] heute morgen die königlichen Bettgemächer von [SCOPE.sChar('old_ruler_mon_15').GetPraenomen] und erließ einen Erlass, dass [SCOPE.sChar('mon_15_plotter').GetHerHis] Maßnahmen zum Wohle aller [ROOT.GetCountry.GetName] notwendig seien. \n \nOb unsere stillschweigende Zustimmung für den Putsch und den Beitritt von [SCOPE.sChar('mon_15_plotter').GetName] doch die beste Entscheidung war, müssen wir nun erleben..."
  ip_monarchy.16.a:0 "Zu den Kerkern mit [SCOPE.sChar('old_ruler_mon_15').GetHerHim]."
  ip_monarchy.16.b:0 "[ROOT.GetCountry.GetName] erfordert einen sauberen Bruch mit der Vergangenheit."
  ip_monarchy.16.c:0 "[SCOPE.sChar('mon_15_plotter').GetPraenomen] ist nur ein [SCOPE.sChar('mon_15_plotter').GetWomanMan]..."
  ip_monarchy.16.ct:0 "Der primäre Erbe von [THIS.GetCountry.GetName] wird Herrscher. \nDiese Option ist verfügbar, weil [SCOPE.sChar('mon_15_plotter').GetName] ein anständiges Zeichen hat."
  ip_monarchy.16.d:0 "Hier endet die [SCOPE.sChar('old_ruler_mon_15').GetFamilyDisplayAdjective]Dynastie..."
  ip_monarchy.16.dt:0 "Alle Mitglieder des [SCOPE.sChar('old_ruler_mon_15').GetFamilyDisplayName] werden hingerichtet."
  ip_monarchy.16.e:0 "Schicken Sie die Schwergewichte rein, der Plotter ist darauf hereingefallen!"
  ip_monarchy.17.t:0 "Verrat zahlt sich nie aus"
  ip_monarchy.17.desc:0 "Während er dabei war, heimlich Unterstützer vor Gericht zu versammeln, wurde [SCOPE.sChar('mon_15_plotter').GetName] in den Palastgärten von Wachen umzingelt und zu den Füßen von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] geschleift, der [SCOPE.sChar('mon_15_plotter').GetHerHim] des Hochverrats beschuldigte. \n \nDie Ambitionen von [SCOPE.sChar('mon_15_plotter').GetPraenomen] enden hier."
  ip_monarchy.17.a:0 "Also immer zu Plottern."
  ip_monarchy.17.b:0 "Dummköpfe verdienen Gnade."
  ip_monarchy.17.c:0 "Ha! Lass den Schurken gehen."
  ip_monarchy.18.t:0 "Von Tyrannen und Patrioten"
  ip_monarchy.18.desc_1:0 "Die tyrannische Herrschaft von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] hat selbst die loyalsten Untertanen bis an ihre Grenzen strapaziert. Mit den richtigen Worten könnten die Eliten überzeugt werden, jemanden zu unterstützen, der die Dinge zum Wohle des Throns selbst in die Hand nimmt. [ROOT.GetCountry.GetRuler.GetHerHis] wird weithin als die beste Wette angesehen, [SCOPE.sChar('mon_18_plotter').GetName] hat einen gewissen Einfluss vor Gericht und ist bekannt als solide und zuverlässig, mit den besten Interessen von [SCOPE.sChar('mon_18_plotter').GetSheHe] im Herzen und einem soliden Anspruch auf den Thron obendrein. \n \nNatürlich kann es bei Unternehmungen wie diesen schwierig sein, vorherzusagen, wie sich die Ereignisse entwickeln werden, selbst wenn die Handlung erfolgreich ist, aber der Tod aller direkt Beteiligten ist fast sicher, wenn sie scheitern sollten."
  ip_monarchy.18.desc_2:0 "Die tyrannische Herrschaft von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] hat selbst die loyalsten Untertanen bis an ihre Grenzen strapaziert. Mit den richtigen Worten könnten die Eliten überzeugt werden, jemanden zu unterstützen, der die Dinge zum Wohle des Throns selbst in die Hand nimmt. [ROOT.GetCountry.GetRuler.GetHerHis] wird weithin als die beste Wette angesehen, [SCOPE.sChar('mon_18_plotter').GetName] ist ein Regierungsbeamter mit einigem Einfluss, bekannt als solide und zuverlässig und mit den besten Interessen von [SCOPE.sChar('mon_18_plotter').GetSheHe] im Herzen. \n \nNatürlich kann es bei Unternehmungen wie diesen schwierig sein, vorherzusagen, wie sich die Ereignisse entwickeln werden, selbst wenn die Handlung erfolgreich ist, aber der Tod aller direkt Beteiligten ist fast sicher, wenn sie scheitern sollten."
  ip_monarchy.18.a:0 "An Verrat wird nicht gedacht."
  ip_monarchy.18.b:0 "Verzweifelte Zeiten..."
  ip_monarchy.18.bt:0 "[SCOPE.sChar('mon_18_plotter').GetFullName] wird versuchen, eine breitere Unterstützung für einen Putsch gegen [THIS.GetCountry.GetRuler.GetFullName] zu finden."
  ip_monarchy.19.t:0 "Ultimatum"
  ip_monarchy.19.desc:0 "Die Verschwörung zur Beseitigung des Tyrannen [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('old_ruler_mon_18').GetName] wurde endlich vollständig verwirklicht, mit Unterstützung von Regierung und Aristokratie. [SCOPE.sChar('mon_18_plotter').GetName], der die Usurpatoren anführt, marschiert mit einer Gruppe loyaler Soldaten und angesehener Beamter zum Palast. \n \nSie kommen im Thronsaal zusammen, wo sie dem [ROOT.GetCountry.GetRulerTitle] ihre Bedingungen präsentieren werden, sicher in dem Wissen, dass die Wache des [SCOPE.sChar('old_ruler_mon_18').GetName] mit entmutigten Männern gefüllt ist, die den Diktator verdrängen werden ..."
  ip_monarchy.19.a:0 "Zu den Kerkern mit [SCOPE.sChar('old_ruler_mon_18').GetHerHim]."
  ip_monarchy.19.b:0 "[ROOT.GetCountry.GetName] erfordert einen sauberen Bruch mit der Vergangenheit."
  ip_monarchy.19.bt:0 "Diese Option ist verfügbar, weil [mon_18_plotter.GetPraenomen] nichts mit unserem Lineal zu tun hat."
  ip_monarchy.19.c:0 "[SCOPE.sChar('mon_18_plotter').GetPraenomen] ist nur ein [SCOPE.sChar('mon_18_plotter').GetWomanMan]..."
  ip_monarchy.19.ct:0 "Der primäre Erbe von [ROOT.GetCountry.GetName] wird Herrscher. \nDiese Option ist aufgrund des guten Charakters von [SCOPE.sChar('mon_18_plotter').GetName] verfügbar."
  ip_monarchy.19.d:0 "'[SCOPE.sChar('old_ruler_mon_18').GetHerHis] hat ein Messer!'"
  ip_monarchy.19.dt:0 "Zwischen dem Herrscher und den Verschwörern wird es zu einem wahnsinnigen Nahkampf kommen. Ein überlebender Verschwörer oder der bevorzugte Erbe wird zum Herrscher ernannt. \nDiese Option ist verfügbar, weil [SCOPE.sChar('old_ruler_mon_18').GetName] die Eigenschaften #Y Reckless# hat! oder #Y Verrückt#!."
  ip_monarchy.19.e:0 "Beim zweiten Nachdenken ... netter Versuch, Verräter!"
  ip_monarchy.20.t:0 "Immer so zu Plottern"
  ip_monarchy.20.desc:0 "Ein anonymer loyaler Untertan hat einen handfesten Beweis für eine Verschwörung geliefert, die Krone, angeführt von dem prominenten [SCOPE.sChar('mon_18_plotter').GetName], in die Hände von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] zu stürzen. Anscheinend hat [SCOPE.sChar('mon_18_plotter').GetPraenomen] versucht, Unterstützung für einen verräterischen Putsch zu sammeln, um unseren Herrscher zu stürzen, und [ROOT.GetCountry.GetRuler.GetName] als Tyrannen verunglimpft, der für den Thron ungeeignet ist. \n \nDie Verräter wurden bereits schnell festgenommen und zur Verurteilung in den Palast gebracht ..."
  ip_monarchy.20.a:0 "Verrat bedeutet Tod."
  ip_monarchy.20.b:0 "Dummköpfe verdienen Gnade."
  ip_monarchy.22.t:0 "Spekulierender Beamter"
  ip_monarchy.22.desc:0 "Uns ist aufgefallen, dass unser vertrauter Berater [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetName] seit einiger Zeit Gelder aus unserer Staatskasse in seine eigene Tasche abschöpft. \n \nDas Verschwinden von gesammelten Geldern aus ganz [ROOT.GetCountry.GetName] erregte schließlich Verdacht, was in Verbindung mit hochziehenden Extravaganzen wie der Errichtung äußerst schmeichelhafter [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen]-Statuen nicht als bloßer Zufall abgetan werden konnte. \n \nMissbräuche dieser Art dürfen sicherlich nicht toleriert werden, damit der gesamte Staatsapparat nicht zu einer Scharade zur persönlichen Bereicherung eitler Aristokraten wird. Die genaue Strafe steht jedoch zur Debatte ..."
  ip_monarchy.22.a:0 "[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen] hat [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetHerHis] Lektion gelernt."
  ip_monarchy.22.b:0 "Wir werden unsere Verluste wettmachen."
  ip_monarchy.22.c:0 "[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetSheHe|U] hat die [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetHerHis]-Position verwirkt."
  ip_monarchy.22.d:0 "Nur eine echte Bestrafung schreckt Veruntreuer ab."
  ip_monarchy.22.dt:0 "Diese Option ist aufgrund des #Y aufrechten Charakters# unseres Herrschers verfügbar!."
  ip_monarchy.22.e:0 "So ein Elan! Wie hat [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetSheHe] das geschafft?"
  ip_monarchy.22.et:0 "Diese Option ist aufgrund der #Y fragwürdigen Tendenzen unseres Herrschers verfügbar!."
  ip_monarchy.22.f:0 "Schön [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen]!"
  ip_monarchy.22.ft:0 "Diese Option ist aufgrund der #Y-Freundschaft# unseres Herrschers verfügbar! mit [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen]."
  ip_monarchy.26.t:0 "[SCOPE.sChar('ip_monarchy_25_general_scope').GetWomanMan|U] Handlungs"
  ip_monarchy.26.desc:0 "Es scheint, dass [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] ziemlich neidisch auf das Ansehen von [SCOPE.sChar('ip_monarchy_25_general_scope').GetName] geworden ist, einem Kommandanten, der aufgrund von [SCOPE.sChar('ip_monarchy_25_general_scope').GetHerHis] kriegerischen Fähigkeiten zu großer Berühmtheit aufgestiegen ist. \n \nDer [ROOT.GetCountry.GetRulerTitle] hat gegenüber [ROOT.GetCountry.GetRuler.GetHerHis] Vertrauten angedeutet, dass [ROOT.GetCountry.GetRuler.GetSheHe] an der Loyalität von [SCOPE.sChar('ip_monarchy_25_general_scope').GetPraenomen] zweifelt, und trotz fehlender wirklicher Beweise leidenschaftlich die Idee fördert, dass der General möglicherweise plant, den Thron zu untergraben oder ihn sogar für sich zu beanspruchen. \n \nObwohl diese Vorstellungen nicht allgemein akzeptiert werden, bleibt das [ROOT.GetCountry.GetRulerTitle] an der Idee hängen und es besteht großer Druck, die Situation zu lösen."
  ip_monarchy.26.a:0 "[SCOPE.sChar('ip_monarchy_25_general_scope').GetHerHis|U] Marschtage sind vorbei."
  ip_monarchy.26.b:0 "Schicken Sie die Wache zu [SCOPE.sChar('ip_monarchy_25_general_scope').GetHerHis]tent."
  ip_monarchy.26.bt:0 "[SCOPE.sChar('ip_monarchy_25_general_scope').GetName] entzieht sich der Gefangennahme aufgrund von [SCOPE.sChar('ip_monarchy_25_general_scope').GetHerHis] Reichtum und Einfluss."
  ip_monarchy.26.c:0 "Was hat [SCOPE.sChar('ip_monarchy_25_general_scope').GetSheHe] wirklich falsch gemacht?"
  ip_monarchy.27.t:0 "Dynastische Verzweiflung"
  ip_monarchy.27.desc:0 "Es ist uns zu Ohren gekommen, dass [SCOPE.sChar('mon_27_actor_scope').GetName], ein Kind und Erbe von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], begonnen hat, eine eifersüchtige, hasserfüllte Ansicht von [SCOPE.sChar('mon_27_actor_scope').GetHerHis] half-[SCOPE.sChar('mon_27_target_scope').Custom('mon_27_half_sibling_gender')] [SCOPE.sChar('mon_27_target_scope').GetName] zu entwickeln. Die Rivalität scheint von [SCOPE.sChar('mon_27_actor_scope').GetPraenomen]s Befürchtungen herzurühren, dass Kinder aus der jüngeren Ehe bevorzugt werden, was [SCOPE.sChar('mon_27_actor_scope').GetHerHis] Chancen auf das Erbe nimmt. \n \nEs sind Beweise dafür aufgetaucht, dass [SCOPE.sChar('mon_27_actor_scope').GetPraenomen], ermutigt von engen Freunden und Verwandten, möglicherweise sogar plant, [SCOPE.sChar('mon_27_target_scope').GetPraenomen] dauerhaft aus dem Bild zu entfernen. Wir könnten diese Gelegenheit zu unserem Vorteil nutzen ..."
  ip_monarchy.27.a:0 "Setze [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] aus und sorge für [SCOPE.sChar('mon_27_actor_scope').GetHerHis] Bestrafung."
  ip_monarchy.27.at:0 "[SCOPE.sChar('mon_27_actor_scope').GetPraenomen] entzieht sich der Gefangennahme aufgrund von [SCOPE.sChar('mon_27_actor_scope').GetHerHis] Reichtum und Einfluss."
  ip_monarchy.27.b:0 "Bewegen Sie [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] vorsichtig von diesem Pfad weg."
  ip_monarchy.27.c:0 "[SCOPE.sChar('mon_27_target_scope').GetPraenomen] ist doch ziemlich lästig..."
  ip_monarchy.27.ct:0 "[SCOPE.sChar('mon_27_actor_scope').GetFullName] wird versuchen, [SCOPE.sChar('mon_27_target_scope').GetFullName] zu ermorden."
  mon_27_half_sibling_brother:0 "Bruder"
  mon_27_half_sibling_sister:0 "Schwester"
  ip_monarchy.28.t:0 "Ein kleiner Gifttropfen"
  ip_monarchy.28.desc_1:0 "Nach einiger Ermutigung und hilfreichen Schubsern in die richtige Richtung sammelte [SCOPE.sChar('mon_27_actor_scope').GetName] den Mut und die Materialien, um [SCOPE.sChar('mon_27_actor_scope').GetHerHis] halb- [SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')] [SCOPE.sChar('mon_27_actor_scope').GetName] mit Gift zu ermorden. \n \n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen] wurde schnell entdeckt und auf frischer Tat ertappt, als er versuchte, sich mitten in der Nacht in das Palastschlafzimmer von [SCOPE.sChar('mon_27_target_scope').GetPraenomen] zu schleichen und einen üblen Trank zu besitzen. \n \n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen] wurde von den Palastwächtern in Eisen gelegt und in die Kerker gebracht."
  ip_monarchy.28.desc_2:0 "Nach einiger Ermutigung und hilfreichen Schubsern in die richtige Richtung sammelte [SCOPE.sChar('mon_27_actor_scope').GetName] den Mut und die Materialien, um [SCOPE.sChar('mon_27_actor_scope').GetHerHis] halb- [SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')] [SCOPE.sChar('mon_27_actor_scope').GetName] mit Gift zu ermorden. \n \nMitten in der Nacht schlich er sich in [SCOPE.sChar('mon_27_target_scope').GetHerHis] das Schlafzimmer des Palastes und [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] weckte den schlafenden [SCOPE.sChar('mon_27_target_scope').GetPraenomen], der, als er die Phiole sah, um Hilfe rief, als ein wahnsinniger [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] versuchte, [SCOPE.sChar('mon_27_target_scope').GetHerHim] festzunageln. Eine kleine Menge des tödlichen Gebräus wurde [SCOPE.sChar('mon_27_target_scope').GetPraenomen] ins Ohr gegossen, bevor die Wachen eintrafen, obwohl das Ausmaß der Verletzung schwer festzustellen ist. \n \n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen] wurde von den Palastwächtern in Eisen gelegt und in die Kerker gebracht."
  ip_monarchy.28.desc_3:0 "Nach einiger Ermutigung und hilfreichen Schubsern in die richtige Richtung sammelte [SCOPE.sChar('mon_27_actor_scope').GetName] den Mut und die Materialien, um [SCOPE.sChar('mon_27_actor_scope').GetHerHis] halb- [SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')] [SCOPE.sChar('mon_27_actor_scope').GetName] mit Gift zu ermorden. \n \nMitten in der Nacht in [SCOPE.sChar('mon_27_target_scope').GetHerHis] das Schlafzimmer des Palastes schleichend, entging [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] der Entdeckung und goss erfolgreich ein tödliches Gebräu in das Ohr des Schlafenden [SCOPE.sChar('mon_27_target_scope').GetPraenomen]. Das Verbrechen wurde am nächsten Morgen von heulenden Begleitern entdeckt, aber der wahre Täter bleibt mit der Tat unverbunden."
  ip_monarchy.28.a:0 "Zeit, Schock und Trauer zu üben ..."
  ip_monarchy.28.b:0 "Der Dummkopf..."
  ip_monarchy.28.c:0 "Das muss ein Witz sein?"
  ip_monarchy.28.d:0 "Schicke die Wachen, wir können zwei Fliegen mit einer Klappe schlagen."
  ip_monarchy.29.t:0 "Handlung entdeckt"
  ip_monarchy.29.desc:0 "Das geplante Komplott gegen [SCOPE.sChar('mon_27_target_scope').GetName] wurde schnell aufgelöst; Vertraute von [SCOPE.sChar('mon_27_actor_scope').GetName] brachten Beweise für den Plan zu den Palastwächtern, die auf einen unwissenden [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] fielen, der versuchte, tödliches Gift zu erlangen. \n \nWie sollen wir das handhaben?"
  ip_monarchy.29.a:0 "Endlich ein guter Grund, diesen Dummkopf loszuwerden."
  ip_monarchy.29.b:0 "Zu den Kerkern mit [SCOPE.sChar('mon_27_actor_scope').GetHerHim]."
  ip_monarchy.29.c:0 "Es ist nur ein bisschen gesunde Rivalität."
  ip_monarchy.30.t:0 "Die Brüder [SCOPE.sChar('rival_brother_1').GetFamilyDisplayName]"
  ip_monarchy.30.desc:0 "In letzter Zeit sind die Brüder [SCOPE.sChar('rival_brother_1').GetPraenomen] und [SCOPE.sChar('rival_brother_2').GetPraenomen], die Söhne von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], zunehmend aggressiv und konkurrenzfähig geworden und gingen so weit, sich in der Öffentlichkeit zu prügeln und sich bei offiziellen Anlässen mit Obszönitäten zu beschimpfen. \n \nOffensichtlich ist eine Rivalität zwischen den Geschwistern gewachsen, zweifellos darüber, wer den Thron erben wird. Jeder Bruder schaut auf das [ROOT.GetCountry.GetRulerTitle], um seine Seite der Fehde zu unterstützen ..."
  ip_monarchy.30.a:0 "[SCOPE.sChar('rival_brother_1').GetPraenomen] ist eindeutig der bessere Mann."
  ip_monarchy.30.b:0 "Es gibt keinen Wettbewerb mit [SCOPE.sChar('rival_brother_2').GetPraenomen]."
  ip_monarchy.30.c:0 "Das muss ein Ende haben."
  ip_monarchy.31.t:0 "Speere im Morgengrauen"
  ip_monarchy.31.desc_1:0 "Ein Herold hat die Nachricht überbracht, dass die rivalisierenden Brüder [SCOPE.sChar('rival_brother_1').GetPraenomen] und [SCOPE.sChar('rival_brother_2').GetPraenomen] mit Hilfe ihrer parteiischen Freunde und Diener heimlich ein Duell arrangiert haben. \n \nWeit entfernt von neugierigen Blicken rüsteten sie sich in voller Kampfkleidung aus und kämpften mit Speer und Schwert. Nach ein paar zermürbenden und hart umkämpften Kämpfen gelang es [SCOPE.sChar('rival_brothers_victor').GetPraenomen], den weitgehend unversehrten [SCOPE.sChar('rival_brothers_loser').GetPraenomen] festzunageln und sich zum Sieger zu erklären..."
  ip_monarchy.31.desc_2:0 "Ein Herold hat die Nachricht überbracht, dass die rivalisierenden Brüder [SCOPE.sChar('rival_brother_1').GetPraenomen] und [SCOPE.sChar('rival_brother_2').GetPraenomen] mit Hilfe ihrer parteiischen Freunde und Diener heimlich ein Duell arrangiert haben. \n \nWeit entfernt von neugierigen Blicken rüsteten sie sich in voller Kampfkleidung aus und kämpften mit Speer und Schwert. Nach ein paar zermürbenden und hart umkämpften Kämpfen versetzte [SCOPE.sChar('rival_brothers_victor').GetPraenomen] einen verwundenden Schlag gegen [SCOPE.sChar('rival_brothers_loser').GetPraenomen] und erklärte sich selbst zum Sieger..."
  ip_monarchy.31.desc_3:0 "Ein Herold hat die Nachricht überbracht, dass die rivalisierenden Brüder [SCOPE.sChar('rival_brother_1').GetPraenomen] und [SCOPE.sChar('rival_brother_2').GetPraenomen] mit Hilfe ihrer parteiischen Freunde und Diener heimlich ein Duell arrangiert haben. \n \nWeit entfernt von neugierigen Blicken rüsteten sie sich in voller Kampfkleidung aus und kämpften mit Speer und Schwert. Nach ein paar zermürbenden und hart umkämpften Kämpfen trieb [SCOPE.sChar('rival_brothers_victor').GetPraenomen] seinen Speer durch das Herz von [SCOPE.sChar('rival_brothers_loser').GetPraenomen] und tötete ihn sofort ..."
  ip_monarchy.31.a:0 "So werden echte Könige gemacht."
  ip_monarchy.31.b:0 "Ihr seid Brüder, bei den Göttern!"
  ip_monarchy.31.c:0 "Damit können sie nicht durchkommen."
  ip_monarchy.32.t:0 "Brudermord"
  ip_monarchy.32.desc_1:0 "Die Rivalität der Brüder [SCOPE.sChar('rival_brother_1').GetPraenomen] und [SCOPE.sChar('rival_brother_2').GetPraenomen] hat schließlich zu drastischen Maßnahmen geführt. Wütend über die Kühnheit seines Bruders, seine Kollegen gegen ihn aufzuhetzen, näherte sich [SCOPE.sChar('rival_brothers_victor').GetPraenomen] am helllichten Tag mit einem Dolch schwingend [SCOPE.sChar('rival_brothers_loser').GetPraenomen] dem Forum. \n \nEs gab einen kurzen Kampf zwischen den beiden, bevor Freunde von [SCOPE.sChar('rival_brothers_loser').GetPraenomen] eingriffen und die Brüder auseinander zerrten. [SCOPE.sChar('rival_brothers_loser').GetPraenomen] kam nur mit einem kleinen Schnitt davon."
  ip_monarchy.32.desc_2:0 "Die Rivalität der Brüder [SCOPE.sChar('rival_brother_1').GetPraenomen] und [SCOPE.sChar('rival_brother_2').GetPraenomen] hat schließlich zu drastischen Maßnahmen geführt. Wütend über die Kühnheit seines Bruders, seine Kollegen gegen ihn aufzuhetzen, näherte sich [SCOPE.sChar('rival_brothers_victor').GetPraenomen] am helllichten Tag mit einem Dolch schwingend [SCOPE.sChar('rival_brothers_loser').GetPraenomen] dem Forum. \n \nEs gab einen kurzen Kampf zwischen den beiden, bevor Freunde von [SCOPE.sChar('rival_brothers_loser').GetPraenomen] eingriffen und die Brüder auseinander zerrten. [SCOPE.sChar('rival_brothers_loser').GetPraenomen] wurde mit einer erheblichen Wunde zurückgelassen, überlebte aber."
  ip_monarchy.32.desc_3:0 "Die Rivalität der Brüder [SCOPE.sChar('rival_brother_1').GetPraenomen] und [SCOPE.sChar('rival_brother_2').GetPraenomen] hat schließlich zu drastischen Maßnahmen geführt. Wütend über die Kühnheit seines Bruders, seine Kollegen gegen ihn aufzuhetzen, näherte sich [SCOPE.sChar('rival_brothers_victor').GetPraenomen] am helllichten Tag mit einem Dolch schwingend [SCOPE.sChar('rival_brothers_loser').GetPraenomen] dem Forum. \n \nEs gab einen kurzen Kampf zwischen den beiden, bevor [SCOPE.sChar('rival_brothers_victor').GetPraenomen] den Dolch in das Herz von [SCOPE.sChar('rival_brothers_loser').GetPraenomen] trieb, bevor irgendjemand eingreifen konnte ..."
  ip_monarchy.32.a:0 "Der schlaue Schuft!"
  ip_monarchy.32.b:0 "Wie könnte er..."
  ip_monarchy.32.c:0 "Ergreife ihn."
  ip_monarchy.33.t:0 "Vergrabene Beile"
  ip_monarchy.33.desc:0 "Die erbitterte Rivalität zwischen den Brüdern [SCOPE.sChar('rival_brother_1').GetPraenomen] und [SCOPE.sChar('rival_brother_2').GetPraenomen] hat sich endgültig gelegt. Scheinbar sind sie von der ständigen Verschrottung sehr erschöpft und haben sich den verwahrlosten Rat zu Herzen genommen, dass brüderliche Rivalität nur zu Tragödien führen kann. \n \nDen Göttern sei Dank, dass sie dies zu Bett gebracht haben, bevor irgendjemand etwas getan hat, das sie möglicherweise noch bereuen würden ..."
  ip_monarchy.33.a:0 "Wir müssen den Frieden fördern."
  ip_monarchy.33.b:0 "Eine Tat kann nicht rückgängig gemacht werden."
  ip_monarchy.33.c:0 "Rühr sie wieder auf..."
  ip_monarchy.34.t:0 "Haus [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]"
  ip_monarchy.34.desc:0 "Die jüngsten Erfolge der [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]-Familie und insbesondere von [SCOPE.sChar('family_leader_scope').GetName] waren bei Höflingen in der ganzen Hauptstadt in aller Munde. Durch gut geführte Geschäftsvorhaben und erfolgreiches politisches Klettern gelten sie als die prominenteste und fähigste Familie von allen [ROOT.GetCountry.GetName]. \n \nNatürlich hat dies unseren Herrscher, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], und die Familie [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] etwas verärgert, von denen einige so weit gegangen sind zu behaupten, dass der [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]-Clan eine Bedrohung für ihre eigene dominante Position darstellt ..."
  ip_monarchy.34.a:0 "Das hat mir noch nie gefallen [SCOPE.sChar('family_leader_scope').GetPraenomen]."
  ip_monarchy.34.at:0 "Dies wird #R erheblich abnehmen#! die #Y Loyalität#! [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]loyalty_icon! und #R leicht abnehmen#! die #Y Prominenz#!prominence_icon! jedes Mitglieds der '#Y Family#!'. \nDiese Option ist exklusiv, da Ihr Herrscher das #Y Jealous# hat! oder #Y Verdächtig#! Merkmal."
  ip_monarchy.34.b:0 "Nehmen Sie sie einen Pflock herunter."
  ip_monarchy.34.bt:0 "Das wird #R abnehmen#! die #Y Loyalität#! [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]loyalty_icon! und #R leicht abnehmen#! die #Y Prominenz#!prominence_icon! jedes Mitglieds der '#Y Family#!'."
  ip_monarchy.34.c:0 "Bring sie in die Falte."
  ip_monarchy.34.ct:0 "Das wird #G erhöhen#! die #Y Loyalität#! [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]loyalty_icon! und #G leicht erhöhen#! die #Y Prominenz#!prominence_icon! jedes Mitglieds der '#Y Family#!'."
  ip_monarchy.34.d:0 "Und?"
  ip_monarchy.35.t:0 "Der Herausragende [SCOPE.sChar('family_leader_scope').GetName]"
  ip_monarchy.35.desc:0 "Einige sagen, dass es überall in [ROOT.GetCountry.GetName] eine Konstante gibt; die taten und der charakter von [SCOPE.sChar('family_leader_scope').GetName] gehen [SCOPE.sChar('family_leader_scope').GetHerHim] voraus, von den villen der hauptstadt bis zur schäbigsten grenzstadt. \n \n[SCOPE.sChar('family_leader_scope').GetPraenomen] ist als Beamter und Aristokrat zu großer Bekanntheit und Stellung aufgestiegen und hat durch [SCOPE.sChar('family_leader_scope').GetHerHis] legendäre private Soireen das Ohr aller Wissenswerten in [ROOT.GetCountry.GetCapital.GetName]. \n \n[SCOPE.sChar('family_leader_scope').GetSheHe|U] könnte zweifellos ein nützlicher Verbündeter im Inland sein ..."
  ip_monarchy.35.a:0 "Laden Sie [SCOPE.sChar('family_leader_scope').GetHerHim] zu einem exklusiven Bankett ein..."
  ip_monarchy.35.b:0 "...unter einer gefälschten Adresse."
  ip_monarchy.35.c:0 "Was davon?"
  ip_monarchy.36.t:0 "Eine diskreditierte Tändelei"
  ip_monarchy.36.desc:0 "Eine junge Frau namens [SCOPE.sChar('bastard_mother').GetPraenomen], bisher wenig beachtet, ist im Palast in [ROOT.GetCountry.GetCapital.GetName] angekommen und trägt ein Baby, von dem sie behauptet, es sei der Sohn von [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('bastard_ruler').GetName]. \n \nNach einigem Kreuzverhör ist klar, dass sie die Wahrheit spricht und das Kind aus einer nicht ratsamen Lerche bei einem Bankett hervorgegangen ist. \n \nDiese Informationen sind nur wenigen der vertrauenswürdigsten Wächter und Berater des [ROOT.GetCountry.GetRulerTitle] bekannt, und es besteht kein Zweifel, dass sie sowohl die Legitimität des Throns beschädigen als auch die Gemahlin und alle potenziellen Nachfolger des [ROOT.GetCountry.GetRulerTitle] verärgern würden ..."
  ip_monarchy.36.a:0 "Lass das verschwinden..."
  ip_monarchy.36.at:0 "Mutter und Kind werden verschwinden."
  ip_monarchy.36.b:0 "Halten Sie es geheim, aber dem Kind wird es nie an etwas fehlen."
  ip_monarchy.36.c:0 "Das Baby hat königliches Blut!"
  ip_monarchy.36.ct1:0 "Alle Kinder von [SCOPE.sChar('bastard_ruler').GetPraenomen] und Anwärter auf [THIS.GetCountry.GetName] verlieren #R 15#! Loyaltyloyalty_icon!"
  ip_monarchy.36.ct2:0 "[SCOPE.sChar('bastard_child').GetPraenomen] wird von der Familie [SCOPE.sChar('bastard_ruler').GetFamilyDisplayName] adoptiert."
  ip_monarchy.36.d:0 "[SCOPE.sChar('bastard_mother').GetPraenomen] wird meine neue Gemahlin sein!"
  ip_monarchy.36.dt:0 "Alle Kinder von [SCOPE.sChar('bastard_ruler').GetPraenomen] und Anwärter auf [THIS.GetCountry.GetName] verlieren #R 20#! Loyaltyloyalty_icon!"
  ip_monarchy.37.t:0 "Ein Bastard kehrt zurück"
  ip_monarchy.37.desc:0 "Trotz unserer Bemühungen, die Affäre zwischen [SCOPE.sChar('bastard_ruler').GetPraenomen] und [SCOPE.sChar('bastard_mother').GetPraenomen] und die Existenz des Bastardkindes [SCOPE.sChar('bastard_child').GetPraenomen] zu vertuschen, ist das jetzt erwachsene Baby vor Gericht erschienen und hat um eine Audienz beim [ROOT.GetCountry.GetRulerTitle] gebeten. \n \nEs scheint, dass die Diener, denen die Ausführung unserer Befehle anvertraut wurde, entweder nicht in der Lage waren, sie auszuführen oder es versäumten, das Geheimnis der Elternschaft des Kindes zu wahren. Sie werden entsprechend behandelt. \n \nWas das Kind anbelangt, so kommen wir bei Hofe nicht mehr umhin, Aufsehen zu erregen; [SCOPE.sChar('bastard_child').GetHerHis]-Konto hat die Unterstützung von Augenzeugen und wir können [SCOPE.sChar('bastard_child').GetHerHis]-Behauptungen nur anerkennen oder dementieren..."
  ip_monarchy.37.a:0 "Erkenne die Vorsehung des Kindes an."
  ip_monarchy.37.at1:0 "Enge Familienmitglieder und Anwärter auf [SCOPE.sChar('bastard_ruler').GetPraenomen] verlieren #R 20#! Loyaltyloyalty_icon!"
  ip_monarchy.37.b:0 "Weisen Sie alle Vorwürfe zurück."
  ip_monarchy.39.t:0 "Der Preis des wilden Hafers"
  ip_monarchy.39.desc:0 "Eine lange andauernde schmutzige Affäre zwischen [ROOT.GetCountry.GetRulerTitle] [bastard_ruler.GetPraenomen] und einer Adligen namens [SCOPE.sChar('affair_strumpet').GetName] hat durch ihre Nachlässigkeit zu einem Kind geführt. Es besteht kein Zweifel, dass [bastard_ruler.GetPraenomen] der Vater ist, obwohl [SCOPE.sChar('affair_strumpet').GetPraenomen] es erfolgreich geschafft hat, die Schwangerschaft geheim zu halten, sogar vor [SCOPE.sChar('affair_strumpet').GetHerHis] Ehemann. \n \nWenn es anerkannt würde, wäre das Kind einem großen Risiko ausgesetzt, denn es stellt eine Bedrohung für die anderen Nachfolger des Reiches dar, und seine bloße Existenz ist eine Beleidigung für die Familie der Gemahlin ..."
  ip_monarchy.39.a:0 "Niemand darf es jemals erfahren. Lass das Kind [SCOPE.Custom('get_local_terrain')]"
  ip_monarchy.39.at:0 "[SCOPE.sChar('affair_child').GetFullName] wird verschwinden."
  ip_monarchy.39.b:0 "Das Kind hat königliches Blut!"
  ip_monarchy.39.bt1:0 "Enge Familienmitglieder und Anwärter auf [bastard_ruler.GetPraenomen] verlieren #R 15#! Loyaltyloyalty_icon!"
  ip_monarchy.39.bt2:0 "[SCOPE.sChar('affair_child').GetPraenomen] wird von der Familie [bastard_ruler.GetFamilyDisplayName] adoptiert."
  ip_monarchy.39.c:0 "[SCOPE.sChar('affair_strumpet').GetPraenomen] wird meine Frau sein!"
  ip_monarchy.39.ct1:0 "Enge Familienmitglieder und Anwärter auf [bastard_ruler.GetPraenomen] verlieren #R 20#! Loyaltyloyalty_icon!"
  ip_monarchy.39.ct2:0 "[SCOPE.sChar('affair_child').GetPraenomen] wird von der Familie [bastard_ruler.GetFamilyDisplayName] adoptiert."
  ip_monarchy.40.t:0 "Ein Bastard kehrt zurück"
  ip_monarchy.40.desc:0 "Trotz unserer Bemühungen, die Affäre zwischen [SCOPE.sChar('affair_ruler').GetPraenomen] und [SCOPE.sChar('affair_strumpet').GetPraenomen] und die Existenz ihres Bastardkindes [SCOPE.sChar('affair_child').GetPraenomen] zu vertuschen, ist das inzwischen erwachsene Baby vor Gericht erschienen und hat um eine Audienz beim [ROOT.GetCountry.GetRulerTitle] gebeten. \n \nEs scheint, dass die Diener, denen die Durchsetzung unserer Befehle anvertraut wurde, nicht in der Lage waren, das Geheimnis der Elternschaft des Kindes zu erfüllen oder zu wahren. Sie werden entsprechend behandelt. \n \nWas das Kind anbelangt, so kommen wir bei Hofe nicht mehr umhin, Aufsehen zu erregen; [SCOPE.sChar('bastard_child').GetHerHis]-Konto hat die Unterstützung von Augenzeugen und wir können [SCOPE.sChar('bastard_child').GetHerHis]-Behauptungen nur anerkennen oder dementieren...."
  ip_monarchy.40.a:0 "Erkenne die Vorsehung des Kindes an."
  ip_monarchy.40.at1:0 "Enge Familienmitglieder und Anwärter auf [SCOPE.sChar('affair_ruler').GetPraenomen] verlieren #R 40#! Loyaltyloyalty_icon!"
  ip_monarchy.40.at2:0 "[SCOPE.sChar('affair_child').GetPraenomen] wird von der Familie [SCOPE.sChar('affair_ruler').GetFamilyDisplayName] adoptiert."
  ip_monarchy.40.b:0 "Weisen Sie alle Vorwürfe zurück."
  commander_loyalty.9.t:0 "Anerkennung der edlen Geburt"
  commander_loyalty.9.desc:0 "[SCOPE.sChar('demanding_general').GetName], der Kommandant einer unserer prestigeträchtigsten Armeen, hat einen Antrag auf offizielle Anerkennung als [SCOPE.sChar('demanding_general').GetWomanMan] von anerkanntem Adel gestellt. \n \nDiese plötzliche und unverschämte Forderung wurde von einer öffentlichen Proklamation der Unzulänglichkeiten unseres eigenen Königshauses begleitet – es würde sicherlich unserem Ansehen schaden, dieser Forderung nachzukommen."
  commander_loyalty.9.a:0 "Wir sind an die Umstände gebunden."
  commander_loyalty.9.b:0 "Sicherlich nicht!"
  roman_conquest.1.t:0 "[ROOT.GetProvince.GetName], die Hauptstadt von [ROOT.GetProvince.GetState.GetShortName]"
  roman_conquest.1.desc:0 "Als größte Stadt im [ROOT.GetProvince.GetState.GetName] spielt [ROOT.GetProvince.GetName] eine wesentliche Rolle bei der Kontrolle des Gebiets. Indem wir ihre Bevölkerung in die römische Kultur einführten und einige von ihnen mit unseren eigenen Methoden assimilierten, würden wir sie für unsere Sache gewinnen und sicherstellen, dass die Provinz loyal bleibt, während wir unsere Expansion in Zukunft fortsetzen."
  roman_conquest.1.a:0 "Gut, mehr Römer."
  roman_conquest.1.b:0 "Diese [ROOT.GetProvince.GetCulture.GetName] Stadt wird niemals richtig römisch sein."
  roman_conquest.1.tt:0 "Bis zu #Y 20%#! der Bevölkerung in #Y [THIS.GetProvince.GetName]#! wird zu #Y Roman#!."
  yuezhi.1.t:0 "Yuezhi Migration"
  yuezhi.1.desc:0 "Unsere Leute haben begonnen, eine Massenbewegung fremder Völker durch unser Territorium zu melden. Sie sprechen nicht darüber, warum sie fliehen, aber sicherlich muss ihnen ein großes Ereignis widerfahren sein, das einen solchen Massenexodus verursacht hat. \n \nViele von ihnen möchten sich in unserem Land niederlassen; Sogar unsere eigenen Leute haben begonnen, mit ihnen zu handeln. Was könnte es schaden?"
  yuezhi.1.desc_2:0 "Wieder einmal tauchen Fluten des Yuezhi-Volkes in unserem Land auf. Eine solche Gelegenheit für mehr Handel und Besteuerung sollte nicht leichtfertig verpasst werden – sollen wir sie unser Land ihr neues Zuhause nennen lassen?"
  yuezhi.1.a:0 "Erlaube ihnen, sich zu beruhigen."
  yuezhi.1.b:0 "Lass sie weitermachen. Unsere Leute werden damit fertig."
  yuezhi_tribesmen_tooltip:0 "#Y5#! Stammesangehörige von #Y Yuezhi#! Kultur werden in #Y [SCOPE.sP('yuezhi_target').GetName]#! erstellt."
  yuezhi_tribesmen_tooltip_2:0 "#Y5#! Stammesangehörige von #Y Yuezhi#! Kultur werden in #Y [SCOPE.sP('yuezhi_target_2').GetName]#! erstellt."
  yuezhi_tribesmen_tooltip_3:0 "#Y5#! Stammesangehörige von #Y Yuezhi#! Kultur werden in #Y [SCOPE.sP('yuezhi_target_3').GetName]#! erstellt."
  yuezhi_declined:0 "Chancen erstickt"
  desc_yuezhi_declined:0 "Unsere Leute sind weniger geneigt, zu kooperieren, seit wir die Yuezhi gezwungen haben, weiterzuziehen."
  yuezhi_unrest:0 "Yuezhi Unrest"
  desc_yuezhi_unrest:0 "Yuezhi-Einwanderer verursachen in diesem Gebiet erhebliche Unruhen."
  yuezhi.2.t:0 "Die Tore sind offen"
  yuezhi.2.desc:0 "Unser freundliches Angebot, die Yuezhi in unserem Land siedeln zu lassen, hat begonnen, unbeabsichtigte Folgen zu haben. Eine Delegation von Yuezhi-Würdenträgern hat bei unserem [ROOT.GetCountry.GetRulerTitle] eine Petition eingereicht, um die weitere Ansiedlung von Einwanderern in Städten zuzulassen, in denen bereits eine Yuezhi-Gemeinde gegründet wurde. \n \nAus ihren Äußerungen geht hervor, dass eine Weigerung Konsequenzen hätte."
  yuezhi.2.a:0 "Sehr gut..."
  yuezhi.2.b:0 "Auf keinen Fall!"
  yuezhi_consolidate_tooltip:0 "#Y4#! Stammesangehörige von #Y Yuezhi#! Kultur entsteht in jedem Territorium, das eine Yuezhi-Minderheit akzeptiert hat."
  yuezhi_unrest_tooltip:0 "Jedes Territorium, das ein #Y Yuezhi#! Minderheit erhält ein #R 3#! Lokaler Unruhe-Modifikator für #Y 10#! Jahre."
  yuezhi.3.t:0 "Yuezhi Dominance"
  yuezhi.3.desc:0 "In so kurzer Zeit ist das Volk der Yuezhi so zahlreich geworden, dass wir unsere Nation kaum noch [ROOT.GetCountry.GetPrimaryCulture.GetName] nennen können. \n \nAngesichts solcher Zahlen sind wir gezwungen zu überlegen, ob die endgültige Übernahme der Yuezhi-Wege tatsächlich der beste Weg nach vorne ist."
  yuezhi.3.a:0 "Es ist unsere einzige Option."
  yuezhi.3.b:0 "Niemals!"
  yuezhi.4.t:0 "Yuezhi Genius"
  yuezhi.4.desc:0 "Die Yuezhi waren ein wahrer Segen für unsere wirtschaftliche Stärke. Nun scheinen sie auch im politischen Bereich vielversprechend zu sein. Ein Mann mit unglaublichem Talent ist aufgestiegen, geboren als Sohn von Yuezhi-Eltern, und hier angekommen in einer der vielen Migrationswellen, die wir in unserem Land gesehen haben. \n \nVielleicht müssen wir ihm einen Platz in der Regierung verschaffen..."
  yuezhi.4.a:0 "Mit allen Mitteln!"
  yuezhi_for_hire_tooltip:0 "#G [SCOPE.sChar('yuezhi_genius').GetName] wird verfügbar.#!"
  leaves_our_court_tooltip:0 "[THIS.GetCharacter.GetName] verlässt angewidert unser Gericht."
  yuezhi_hate_us:0 "Misstrauen gegenüber Außenstehenden"
  desc_yuezhi_hate_us:0 "Das jüngste Beinahe-Unglück mit dem Zustrom von Yuezhi-Einwanderern hat dazu geführt, dass unsere eigenen Leute beginnen, Fremden zutiefst zu misstrauen."
  lovers.1.t:0 "Ein Duell der Lust"
  lovers.1.desc:0 "[SCOPE.sChar('love_interest_1').GetName] und [SCOPE.sChar('love_interest_2').GetName], beide [SCOPE.sChar('love_interest_1').Custom('get_handsome_beautiful')] [SCOPE.sChar('love_interest_1').GetWomenMen], sind offensichtlich vernarrt in das [ROOT.GetCharacter.GetEmployer.GetRulerTitle]. Auf Schritt und Tritt konkurrieren sie in ihren Versuchen, Aufmerksamkeit zu erregen, sei es durch ein verführerisches Lächeln oder eine anzügliche Pose. \n \n[ROOT.GetCharacter.GetHerHis], ein Geschöpf der Lust, freut sich natürlich über ihre Annäherungsversuche - obwohl es Konsequenzen haben könnte, wenn man sich für eines entscheidet..."
  lovers.1.a:0 "Der Charme von [SCOPE.sChar('love_interest_1').GetName] ist unübertroffen!"
  lovers.1.b:0 "[SCOPE.sChar('love_interest_2').GetName] ist unwiderstehlich!"
  lovers.1.c:0 "Das ist ein zu großes Risiko..."
  first_family_moves_to:0 "#Y [SCOPE.sChar('first_family_head').GetFullName]#! und [first_family_head.GetHerHis] kin bewegen sich zu [SCOPE.sC('annexer').GetName]. \nDies bedeutet, dass Sie #Y [SCOPE.ScriptValue('num_of_first_family_members_svalue')|0]# akzeptieren! Figuren. \nWährend die Familie von [SCOPE.sChar('first_family_head').GetName] in ihrer alten Heimat eine wichtige Familie war, werden sie als #Y-Nebenfiguren# betrachtet! in [SCOPE.sC('annexer').GetName]."
  second_family_moves_to:0 "#Y [SCOPE.sChar('second_family_head').GetFullName]#! und [second_family_head.GetHerHis] kin bewegen sich zu [SCOPE.sC('annexer').GetName]. \nDies bedeutet, dass Sie #Y [SCOPE.ScriptValue('num_of_second_family_members_svalue')|0]# akzeptieren! Figuren. \nWährend die Familie von [SCOPE.sChar('second_family_head').GetName] in ihrer alten Heimat eine wichtige Familie war, werden sie als #Y-Nebenfiguren# betrachtet! in [SCOPE.sC('annexer').GetName]."
  third_family_moves_to:0 "#Y [SCOPE.sChar('third_family_head').GetFullName]#! und [third_family_head.GetHerHis] kin bewegen sich zu [SCOPE.sC('annexer').GetName]. \nDies bedeutet, dass Sie #Y [SCOPE.ScriptValue('num_of_third_family_members_svalue')|0]# akzeptieren! Figuren. \nWährend die Familie von [SCOPE.sChar('third_family_head').GetName] in ihrer alten Heimat eine wichtige Familie war, werden sie als #Y-Nebenfiguren# betrachtet! in [SCOPE.sC('annexer').GetName]."
  fourth_family_moves_to:0 "#Y [SCOPE.sChar('fourth_family_head').GetFullName]#! und [fourth_family_head.GetHerHis] kin bewegen sich zu [SCOPE.sC('annexer').GetName]. \nDies bedeutet, dass Sie #Y [SCOPE.ScriptValue('num_of_fourth_family_members_svalue')|0]# akzeptieren! Figuren. \nWährend die Familie von [SCOPE.sChar('fourth_family_head').GetName] in ihrer alten Heimat eine wichtige Familie war, werden sie als #Y-Nebenfiguren# betrachtet! in [SCOPE.sC('annexer').GetName]."
  relevant_loyal_subunit_tooltip_cl10:0 "#Y [SCOPE.sChar('demanding_general').GetName]#! erhält #Y 5#! Loyale Kohorten zufälligen Typs."
  commander_loyalty.10.t:0 "Scharen zum Banner"
  commander_loyalty.10.desc:0 "Die ehrenwerten Leute von [SCOPE.sP('state_location_cl_10').GetState.GetShortName] sind in Scharen erschienen, um den berühmten General zu sehen, [SCOPE.sChar('demanding_general').GetName] führen [SCOPE.sChar('demanding_general').GetHerHis] Truppen auf dem Weg zu größerem Ruhm. \n \nEine Delegation von [SCOPE.sP('state_location_cl_10').GetName] hat um die Ehre gebeten, einige ihrer jungen Männer in die Armee von [SCOPE.sChar('demanding_general').GetPraenomen] zu schicken, und nennt ihren virtuellen Fanatismus als großen Segen während der Kriegsführung."
  commander_loyalty.10.a:0 "Was könnte schiefgehen? Melde sie an!"
  commander_loyalty.10.b:0 "Dies könnte unangenehme Folgen haben."
  commander_loyalty.10.c:0 "Lassen Sie [SCOPE.sChar('demanding_general').GetPraenomen] mit ihnen sprechen."
  cl10_is_friend_tooltip:0 "Diese Option ist verfügbar, weil #Y [SCOPE.sChar('demanding_general').GetPraenomen]#! ist ein #Y Freund#! unseres Herrschers."
  city.22.t:0 "Eine giftige Zunge"
  city.22.desc:0 "Der Gouverneur von [SCOPE.sP('city_22_target').GetState.GetShortName] ist ein besonders wieselartiges [SCOPE.sChar('city_22_target_governor').GetWomanMan]; eine Tatsache, die sich jetzt mehr denn je abzeichnet. \n \n[SCOPE.sChar('city_22_target_governor').GetSheHe|U] hat begonnen, die Leute von [SCOPE.sChar('city_22_target_governor').GetHerHis] Gouvernement aufzuwiegeln, vielleicht in der Hoffnung, unsere Herrschaft herauszufordern. Leider ist [SCOPE.sChar('city_22_target_governor').GetSheHe] in diesem Gebietsschema sehr angesehen - unsere Antwort muss mit Sorgfalt erfolgen."
  city.22.a:0 "Wir können nicht gegen [SCOPE.sChar('city_22_target_governor').GetPraenomen] vorgehen."
  city.22.b:0 "Die Schuld des Verrats muss mit Blut bezahlt werden."
  city.15.b:0 "Lass sie es behalten."
  ip_monarchy.42.t:0 "Handlung: Verschwörende Gemahlin"
  ip_monarchy.42.desc:0 "Verrat ist unverzeihlich, unabhängig von seiner Quelle, aber die Untreue einer Gemahlin kann nicht in Betracht gezogen werden. \n \nEine vertrauenswürdige Quelle aus dem Palast hat entsetzliche Details darüber enthüllt, was sie für eine Verschwörung halten, die von [SCOPE.sChar('ip_mon_42_consort').GetName], der Gemahlin unseres [ROOT.GetCountry.GetRulerTitle], inszeniert wurde, um [SCOPE.sChar('ip_mon_42_primary_heir').GetName], den wahren Erben von [ROOT.GetCountry.GetName], zu ermorden! \n \nAnscheinend bedeutet [SCOPE.sChar('ip_mon_42_consort').GetPraenomen], die Nachfolge des [SCOPE.sChar('ip_mon_42_consort').GetHerHis] eigenen Kindes [SCOPE.sChar('ip_mon_42_consorts_heir').GetName] voranzutreiben und sicherzustellen, dass [SCOPE.sChar('ip_mon_42_consorts_heir').GetSheHe] derjenige ist, der erbt, wenn die Zeit gekommen ist. \n \nEs täte uns gut, vorsichtig vorzugehen..."
  ip_monarchy.42.a:0 "[SCOPE.sChar('ip_mon_42_consort').GetSheHe|U] würde nie!"
  ip_monarchy.42.b:0 "Dem gehen wir auf den Grund."
  ip_monarchy.42.bt:0 "[SCOPE.sChar('ip_mon_42_consort').GetPraenomen] wird auf Beweise für Verrat untersucht."
  ip_monarchy.43.t:0 "Handlung: Aberrantes Flüstern"
  ip_monarchy.43.desc_1:0 "Unsere Agenten haben fast zweifelsfrei die Existenz einer Verschwörung festgestellt, die von der Gemahlin des [ROOT.GetCountry.GetRulerTitle] angeführt wird, um den [ROOT.GetCountry.GetRuler.GetHerHis] Erben zu ermorden, um die Interessen des [SCOPE.sChar('ip_mon_42_consort').GetHerHis] eigenen Kindes zu fördern. \n \nSie zitieren eine Magd im Dienst von [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] sich selbst, die belauscht hat, wie sie [SCOPE.sChar('ip_mon_42_consort').GetHerHim] wegen [SCOPE.sChar('ip_mon_42_consorts_heir').GetName] ihres Zögerns anstachelte, sich an dem Verbrechen zu beteiligen. \n \nWas machen wir mit diesen wertvollen Informationen?"
  ip_monarchy.43.desc_2:0 "Eine große Stille hat sich in den vergangenen Tagen über den Palast gelegt; der übliche Gerichtslärm wurde durch das Rauschen des Flüsterns und die begleitenden angespannten Blicke ersetzt. \n \n[SCOPE.sChar('ip_mon_42_primary_heir').GetName], nachdem er jetzt die Gerüchte gehört hat, ist besonders nervös, obwohl [SCOPE.sChar('ip_mon_42_primary_heir').GetHerHis] zuvor ein herzliches Verhältnis zu [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] hatte. \n \n[SCOPE.sChar('ip_mon_42_consorts_heir').GetName] hingegen wurde seit einigen Tagen nicht mehr gesehen, zweifellos versteckt in der Grube der Vipern, ein markiger Spitzname, den das [ROOT.GetCountry.GetRulerTitle] für die Gemächer der Gemahlin geprägt hat ..."
  ip_monarchy.43.a:0 "Am beunruhigendsten."
  ip_monarchy.43.b:0 "Bieten Sie an, den Status von [SCOPE.sChar('ip_mon_42_consort').GetHerHis] Kind zu erhöhen."
  ip_monarchy.43.bt1:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetName] erhält Nachfolgeunterstützung, die einem primären Erben entspricht."
  ip_monarchy.43.bt2:0 "Alle erwachsenen Kinder von [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] erhalten #G 5#! Loyalty[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]loyalty_icon! \n#R [SCOPE.sChar('ip_mon_42_consort').GetHerHis] kann die Handlung fortsetzen, wenn Loyalität niedrig genug ist.#!"
  ip_monarchy.43.c:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen] würde dem niemals zustimmen."
  ip_monarchy.43.ct:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen] wird [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] konfrontieren und die Verschwörung beenden."
  ip_monarchy.43.d:0 "Verdoppeln Sie vorsichtshalber die Palastwache."
  ip_monarchy.43.e:0 "Was auch immer es ist, wir werden es im Keim ersticken."
  ip_monarchy.43.et:0 "Alle erwachsenen Kinder von [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] verlieren #R 10#! Loyaltyloyalty_icon!"
  ip_monarchy.43.f:0 "[SCOPE.sChar('ip_mon_42_consort').GetHerHim] auf frischer Tat ertappen..."
  ip_monarchy.43.ft:0 "[SCOPE.sChar('ip_mon_42_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_42_ruler').GetPraenomen] wird [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] eine Falle stellen."
  ip_monarchy.44.t:0 "Handlung: Ermittlungen vereitelt"
  ip_monarchy.44.desc:0 "Ach! Die Agenten, die wir entsandt haben, um die abscheulichen Gerüchte zu untersuchen, wurden fast sofort in einer peinlichen Konfrontation mit [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] vereitelt. \n \n[SCOPE.sChar('ip_mon_42_consort').GetSheHe|U] hatte jetzt die Gelegenheit, alle Spuren zu verwischen, die zu Beweisen für [SCOPE.sChar('ip_mon_42_consort').GetHerHis] Plot geführt haben könnten, falls es tatsächlich existiert ..."
  ip_monarchy.44.a:0 "Inkompetenz auf Schritt und Tritt..."
  ip_monarchy.45.t:0 "Handlung: Die Bedrohung schwindet"
  ip_monarchy.45.desc:0 "Ob fabriziert oder einfach aufgegeben, die beunruhigenden Gerüchte über eine Verschwörung im Herzen des [ROOT.GetCountry.GetAdjective] Court haben sich nicht in die Tat entwickelt, und der Thronfolger ist vorerst in Sicherheit."
  ip_monarchy.45.a:0 "Wer würde es schließlich wagen?"
  ip_monarchy.46.t:0 "Handlung: Horror im Palast!"
  ip_monarchy.46.desc_1:0 "Tragödie im Palast! Heute früh zog das Schreien von [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] alle in die Schlafgemächer des Erben, wo zwischen Stapeln zerrissener Papiere und einer zerbrochenen Phiole die noch warme Leiche von [SCOPE.sChar('ip_mon_42_primary_heir').GetName] lag. \n \nInmitten des Klagens des Gerichts erzählte [SCOPE.sChar('ip_mon_42_consort').GetPraenomen], wie [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen], nachdem er eine Korrespondenz entdeckt hatte, die [ROOT.GetCountry.GetRulerTitle] in eine Verschwörung gegen den [SCOPE.sChar('ip_mon_42_consort').GetSheHe] verwickelte, [SCOPE.sChar('ip_mon_42_primary_heir').GetHerHim] sofort mit den Beweisen konfrontiert hatte, woraufhin [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen], von Schuldgefühlen geplagt und verzweifelt, am Krankenbett von [SCOPE.sChar('ip_mon_42_primary_heir').GetHerHis] eine Phiole mit Gift schlürfte, tot umfallen. \n \nDie Begleiter und Wachen der Gemahlin bestätigen alle die Geschichte, und es waren keine anderen Zeugen anwesend. Darüber hinaus scheinen die verstreuten Dokumente [SCOPE.sChar('ip_mon_42_consort').GetHerHis] story zu unterstützen ..."
  ip_monarchy.46.desc_2:0 "Ein großer Aufruhr erweckte letzte Nacht den ganzen Ort und bestätigte die Gerüchte, die in den letzten Wochen kursierten. \n \nEin junger Diener, der kürzlich beim Palastpersonal angestellt worden war, wurde in den frühen Morgenstunden in die Schlafgemächer von [SCOPE.sChar('ip_mon_42_primary_heir').GetName] geschlichen. Ohne auf die zusätzlichen Wachen zu zählen, versuchte der Junge, sich dem schlafenden Erben mit einem Giftfläschchen zu nähern, wurde jedoch von mehreren Mitgliedern des königlichen Haushalts angegriffen, die ihn wegen der Namen der Verschwörer folterten. \n \nEs besteht jetzt kein Zweifel, dass es [SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen] war, der den Versuch orchestriert hat, und [SCOPE.sChar('ip_mon_42_consorts_heir').GetSheHe] wurde in die königliche Basilika gebracht, damit das [ROOT.GetCountry.GetRulerTitle] das [ROOT.GetCountry.GetRuler.GetHerHis] Urteil fällen kann..."
  ip_monarchy.46.desc_3:0 "Ein listiger Plan, der vom [ROOT.GetCountry.GetRulerTitle] ausgearbeitet wurde, wurde ausgebrütet, um die Verschwörung gegen [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen] zu vereiteln; Die Wache auf [SCOPE.sChar('ip_mon_42_primary_heir').GetHerHis] Chambers wurde absichtlich und langsam über mehrere Wochen reduziert, bis sie fast nicht mehr existierte. Insgeheim jedoch nahm eine Sonderposten von Soldaten in einem Raum, der an die Schlafgemächer des Erben angrenzte, Quartier. \n \nDer Intrige gelang es, einen Attentäter ins Freie zu locken, aber erstaunlicherweise stellten die Wachen fest, dass der kriechende Teufel kein anderer als [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] [SCOPE.sChar('ip_mon_42_consort').GetHerselfHimself] war! Beflügelt von [SCOPE.sChar('ip_mon_42_consort').GetHerHim] Hass auf [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen] und dem offensichtlichen Mangel an Wachen, versuchte [SCOPE.sChar('ip_mon_42_consort').GetSheHe], [SCOPE.sChar('ip_mon_42_primary_heir').GetHerHim] mit [SCOPE.sChar('ip_mon_42_consort').GetHerHis] eigener Hand zu töten! \n \nWas sollen wir mit dem mörderischen Schurken machen?"
  ip_monarchy.46.a:0 "[SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen] war nur ein Mensch..."
  ip_monarchy.46.b:0 "...aber [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] ist nur eine Schlange!"
  ip_monarchy.46.c:0 "Kreuzige [SCOPE.sChar('ip_mon_42_consort').GetHerHim]!"
  ip_monarchy.46.d:0 "Klatsche [SCOPE.sChar('ip_mon_42_consort').GetHerHim] in die Eisen."
  ip_monarchy.46.e:0 "[SCOPE.sChar('ip_mon_42_ruler').GetPraenomen] wird gnädig sein."
  ip_monarchy.46.f:0 "Die Götter verlangen Naturalleistungen."
  ip_monarchy.46.g:0 "SIE WAGEN ES, MEIN KIND ZU TÖTEN?!"
  ip_monarchy.47.t:0 "Jung [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_47_child').GetPraenomen]"
  ip_monarchy.47.desc:0 "Der unpassende Aufstieg von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] auf den Thron von [ROOT.GetCountry.GetName] versetzt das Land in eine alles andere als ideale Situation. \n \nJedoch hat [SCOPE.sChar('ip_mon_47_consort').GetName], [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] vom [ROOT.GetCountry.GetRulerTitle] und erfahrenen Gefährten vorgeschlagen, eine enge Führungsbeziehung zwischen [SCOPE.sChar('ip_mon_47_consort').GetHerselfHimself] und dem [ROOT.GetCountry.GetRulerTitle] aufrechtzuerhalten, bis [ROOT.GetCountry.GetRuler.GetSheHe] das Erwachsenenalter erreicht. \n \n[SCOPE.sChar('ip_mon_47_consort').GetSheHe|U] argumentiert [SCOPE.sChar('ip_mon_47_consort').GetHerHis] Talente und Erfahrung werden sowohl der [ROOT.GetCountry.GetAdjective] Krone zugute kommen als auch den Hof beruhigen, indem sie die symbolische Fortsetzung der königlichen Dynastie stärken."
  ip_monarchy.47.a:0 "[SCOPE.sChar('ip_mon_47_consort').GetSheHe|U] macht einen guten Vorschlag."
  ip_monarchy.47.at:0 "[SCOPE.sChar('ip_mon_47_consort').GetPraenomen] kann dem Land je nach [SCOPE.sChar('ip_mon_47_consort').GetHerHis] Talenten auf andere Weise zugute kommen."
  ip_monarchy.47.b:0 "Wir müssen [SCOPE.sChar('ip_mon_47_consort').GetPraenomen] vom [SCOPE.sChar('ip_mon_47_consort').GetCountry.GetRulerTitle] distanzieren..."
  ip_monarchy.48.t:0 "Ein [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father_u')]ly-Vorschlag"
  ip_monarchy.48.desc:0 "[SCOPE.sChar('ip_mon_47_consort').GetName], der [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], hat sich mit einigen Ideen für kleinere Pläne an mehrere wichtige Einflussnehmer am Hof ​​gewandt, die auf [SCOPE.sChar('ip_mon_47_consort').GetHerHis] früheren Erfahrungen als königliche Gemahlin basieren. \n \n[ROOT.GetCountry.GetRuler.Custom('get_ip_mon_48_desc')]"
  ip_monarchy.48.a:0 "Die Qualität der Armee könnte besser sein."
  ip_monarchy.48.b:0 "Wir brauchen immer mehr Männer."
  ip_monarchy.48.c:0 "Mehr Gold können wir nicht ablehnen."
  ip_monarchy.48.d:0 "Unsere Infrastruktur könnte besser sein."
  ip_monarchy.48.e:0 "Die Menschen werden sich freuen."
  ip_monarchy.48.f:0 "Assimilation ist immer zu langsam."
  ip_monarchy.48.g:0 "Das brauchen die Priester dringend."
  ip_monarchy.48.h:0 "Konversion ist ein zentrales Thema."
  ip_monarchy.48.i:0 "Wir haben kein Interesse..."
  ip_monarchy.52.t:0 "Lang lebe die [ROOT.GetCountry.GetRulerTitle]"
  ip_monarchy.52.desc_1:0 "Das [ROOT.GetCountry.GetRulerTitle] hat heute die Nachricht vom Tod von [ROOT.GetCountry.GetRuler.GetHerHis] [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] und Mentor [SCOPE.sChar('ip_mon_47_consort').GetName] erhalten. [SCOPE.sChar('ip_mon_47_consort').GetHerHis|U] Der Tod wird vor Gericht sehr betrauert werden, und alle [ROOT.GetCountry.GetName] werden den Verlust beklagen, als ob [SCOPE.sChar('ip_mon_47_consort').GetSheHe)] ihre eigenen Eltern wären; darf [ROOT.GetCountry.Custom('get_god_of_dead')] gut behandeln. \n \n[SCOPE.sChar('ip_mon_47_consort').GetHerHim] [ROOT.GetCountry.GetRulerTitle] hat einen großen Einfluss verloren und die erfahrene Anleitung von [ROOT.GetCountry.GetRuler.GetPraenomen] [ROOT.GetCountry.GetRuler.GetHerHis] wird nicht einfach repliziert werden. Allerdings müssen wir jetzt in die Zukunft blicken und auf die glorreiche Herrschaft von [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')]!"
  ip_monarchy.52.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] hat jetzt die [ROOT.GetCountry.GetRuler.GetHerHis] Mehrheit erreicht und ist alt genug, um ohne die Hilfe von [ROOT.GetCountry.GetRuler.GetHerHis] [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] und Mentor [SCOPE.sChar('ip_mon_47_consort').GetName] zu regieren, obwohl [SCOPE.sChar('ip_mon_47_consort').GetSheHe] eine große Hilfe war. \n \nWir müssen jetzt dafür sorgen, dass die Herrschaft von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] durch die Gnade von [ROOT.GetCountry.GetRuler.GetHerHis] noch glorreicher ist als die von [ROOT.GetCountry.Custom('get_sky_god')] Vorfahren!"
  ip_monarchy.52.a:0 "Lange möge [SCOPE.sChar('ip_mon_47_child').GetSheHe] herrschen!"
  ip_monarchy.54.t:0 "Handlung: Schneiden Sie die Mitte aus [ROOT.GetCountry.GetRuler.GetWomanMan|U]"
  ip_monarchy.54.desc:0 "In letzter Zeit kreisten Gerüchte über die immer häufiger werdenden ehelichen Streitereien zwischen [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] und [ROOT.GetCountry.GetRuler.GetHerHis] consort, [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], um den Palast und schufen eine Atmosphäre, die den Hof spaltete und Besucher abschreckte. \n \nDas dunkelste dieser Garne erzählt von der bevorstehenden Ermordung des [ROOT.GetCountry.GetRulerTitle] durch die Hand der Gemahlin, dass [SCOPE.sChar('ip_mon_54_primary_heir').GetName], der Thronfolger und Kind von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], unter der Führung der Gemahlin sofort den Thron besteigen und somit das [ROOT.GetCountry.GetRulerTitle] vollständig umgehen könnte ... \n \nDiese Art von Klatsch muss [ROOT.GetCountry.GetName] Pause geben."
  ip_monarchy.54.a:0 "Die königliche Gemahlin ist kein niederträchtiger Intrigant!"
  ip_monarchy.54.b:0 "Habe sofort [SCOPE.sChar('ip_mon_54_consort').GetHerHim] angebunden."
  ip_monarchy.54.bt:0 "[SCOPE.sChar('ip_mon_54_consort').GetPraenomen] wird auf Beweise für Verrat überwacht."
  ip_monarchy.55.t:0 "Handlung: Durch die Weinrebe"
  ip_monarchy.55.desc_1:0 "Der Schwanz, den wir auf [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] gesetzt haben, ist zurückgekehrt mit Neuigkeiten von [SCOPE.sChar('ip_mon_54_consort').GetHerHis] seltsamen Routinen und Besuchen in den schäbigeren Teilen der Stadt. Nachdem sie verschiedene Zeugen zu [SCOPE.sChar('ip_mon_54_consort').GetHerHis] Aktivitäten in den Tavernen von [ROOT.GetCountry.GetCapital.GetName] befragt hat, scheint die Gemahlin Nachforschungen über die Herstellung und Verwendung verschiedener Gifte angestellt zu haben, und dass die Verschwörung tatsächlich existieren muss. [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] bedeutet, das [ROOT.GetCountry.GetRulerTitle] zu töten! \n \nUnser Wissen über die Handlung ist [SCOPE.sChar('ip_mon_54_consort').GetHerHis] unbekannt, aber wir müssen entscheiden, wie wir diese traurige Situation am besten beenden können."
  ip_monarchy.55.desc_2:0 "Die stinkende Atmosphäre im königlichen Palast hat sich in den letzten Wochen nur noch verschlechtert, da der Hof nun vollständig zwischen Ost- und Westflügel aufgeteilt ist. [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] haben seit Tagen nicht miteinander gesprochen, und [SCOPE.sChar('ip_mon_54_consort').GetSheHe] lehnt alle Einladungen zu Banketten oder öffentlichen Auftritten ab. \n \nUnser Erbe, der arme [SCOPE.sChar('ip_mon_54_primary_heir').GetName], ist sichtlich zwischen [SCOPE.sChar('ip_mon_54_primary_heir').GetHerHis] Eltern hin- und hergerissen, und ihr Gezänk hat die Stimmung von [SCOPE.sChar('ip_mon_54_primary_heir').GetHerHis] in Mitleidenschaft gezogen. Alle sind sich einig, dass etwas Drastisches getan werden muss, um diesem lästigen Riss ein Ende zu setzen ..."
  ip_monarchy.55.a:0 "Diese Kleinigkeit wird bald vergessen sein."
  ip_monarchy.55.b:0 "Warum hasst [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] so?"
  ip_monarchy.55.bt:0 "#R [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] kann die Handlung fortsetzen, wenn [SCOPE.sChar('ip_mon_54_consort').GetHerHis] Loyalität niedrig genug ist.#!"
  ip_monarchy.55.c:0 "[SCOPE.sChar('ip_mon_54_consorts_heir').GetPraenomen] würde dem niemals zustimmen."
  ip_monarchy.55.ct:0 "[SCOPE.sChar('ip_mon_54_consorts_heir').GetPraenomen] wird [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] konfrontieren und die Verschwörung beenden."
  ip_monarchy.55.d:0 "Stellen Sie sicher, dass niemand an das [SCOPE.sChar('ip_mon_54_ruler').GetCountry.GetRulerTitle] gelangen kann."
  ip_monarchy.55.e:0 "Diese kindische Scharade endet jetzt."
  ip_monarchy.55.et:0 "Alle erwachsenen Kinder von [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] verlieren #R 10#! Loyaltyloyalty_icon!"
  ip_monarchy.55.f:0 "[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] wird dieses [SCOPE.sChar('ip_mon_54_ruler').GetHerselfHimself] lösen."
  ip_monarchy.55.ft:0 "[SCOPE.sChar('ip_mon_54_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] wird [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] persönlich konfrontieren. \n \n#R Diese Option kann unbeabsichtigte Folgen haben.#! \nDiese Option ist aufgrund des #Y Martial# deines Herrschers verfügbar! Fähigkeit."
  ip_monarchy.56.t:0 "Handlung: Spionage vereitelt"
  ip_monarchy.56.desc:0 "Der Schwanz, den wir auf [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] gesetzt haben, wurde schnell entdeckt, was die Gemahlin verärgerte und einen kleinen Skandal vor Gericht verursachte. Es gibt jetzt wenig Hoffnung, mit solchen Methoden etwas zu lernen. \n \nHoffen wir, dass an den verräterischen Einflüsterungen nichts dran ist..."
  ip_monarchy.56.a:0 "Kann man niemandem trauen?!"
  ip_monarchy.57.t:0 "Handlung: Die Gefahr geht zurück"
  ip_monarchy.57.desc:0 "Die Spannung zwischen [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] scheint sich gelegt zu haben, und das abscheuliche Gemurmel des Verrats ist aus der Stoa des Palastes verschwunden. Vielleicht war die Sache einfach ein schlechter Versuch des Humors, oder tatsächlich ist die Gemahlin vielleicht zur Vernunft gekommen ..."
  ip_monarchy.57.a:0 "Eine Sorge weniger."
  ip_monarchy.58.t:0 "Handlung: Fazit"
  ip_monarchy.58.desc_1:0 "Heute begleitete die Gemahlin [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] bei einem überraschenden gemeinsamen öffentlichen Auftritt zu den Hochzeitsspielen eines niederen Adligen, ein Schritt, von dem man hoffte, dass er den Beginn eines Endes ihrer Spaltung symbolisieren sollte. \n \nAls [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] jedoch seine [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] Eröffnungsrede vor der eifrigen Menge begann, wurde [SCOPE.sChar('ip_mon_54_ruler').GetSheHe] plötzlich von einem Höfling angegriffen und tief ins Herz gestochen, der nach vorne stürmte, bevor irgendjemand reagieren konnte! In der darauf folgenden Panik versuchte der Attentäter zu fliehen, stolperte jedoch und wurde von den übereifrigen königlichen Wachen zu Tode gespießt, was uns keine Gewissheit über die Motive des Mörders ließ ... \n \nAls der Souverän dalag, umgeben von Dienern und vielleicht noch atmend, stürzte [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] zum Podium hinab, nahm die blutige Krone vom [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] Kopf und rief zum Jubel der Menge [SCOPE.sChar('ip_mon_54_consort').GetHerHis] Kind [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_54_primary_heir').GetName] von [ROOT.GetCountry.GetName] aus!"
  ip_monarchy.58.desc_2:0 "Heute begleitete die Gemahlin [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] bei einem überraschenden gemeinsamen öffentlichen Auftritt zu den Hochzeitsspielen eines niederen Adligen, ein Schritt, von dem man hoffte, dass er den Beginn eines Endes ihrer Spaltung symbolisieren sollte. \n \nAls [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] jedoch die [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] Eröffnungsrede vor der eifrigen Menge begann, wurde [SCOPE.sChar('ip_mon_54_ruler').GetSheHe] plötzlich von [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] Leibwächter angegriffen und tief ins Herz gestochen, [SCOPE.sChar('ip_mon_54_assassin').GetPraenomen] der nach vorne stürmte, bevor irgendjemand reagieren konnte! In der darauf folgenden Panik versuchte der Attentäter zu fliehen, stolperte jedoch und wurde von den übereifrigen königlichen Wachen zu Tode gespießt, was uns keine Gewissheit über die Motive des Mörders ließ ... \n \nAls der Souverän dalag, umgeben von Dienern und vielleicht noch atmend, stürzte [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] zum Podium hinab, nahm die blutige Krone vom [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] Kopf und rief zum Jubel der Menge [SCOPE.sChar('ip_mon_54_consort').GetHerHis] Kind [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_54_primary_heir').GetName] von [ROOT.GetCountry.GetName] aus!"
  ip_monarchy.58.desc_3:0 "Heute begleitete die Gemahlin [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] bei einem überraschenden gemeinsamen öffentlichen Auftritt zu den Hochzeitsspielen eines niederen Adligen, ein Schritt, von dem man hoffte, dass er den Beginn eines Endes ihrer Spaltung symbolisieren sollte. \n \nFür die Veranstaltung war eine sorgfältig geplante neue Sicherheitsstrategie entwickelt worden, bei der der Leibwächter in höchster Alarmbereitschaft war, obwohl es nicht so aussah. Als [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] die [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] Eröffnungsrede begann, wurde [SCOPE.sChar('ip_mon_54_ruler').GetSheHe] von einem dolchschwingenden Höfling angegriffen, der schnell von mehreren Wachen gepackt wurde. [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] sah, dass die Entdeckung der Rolle von [SCOPE.sChar('ip_mon_54_consort').GetHerHis] in der Handlung nun unvermeidlich war, floh aus dem Theater, wurde aber bald von wartenden Wachen vor das [ROOT.GetCountry.GetRulerTitle] geschleift. \n \n[SCOPE.sChar('ip_mon_54_consort').GetSheHe|U] wurde vor der Menge im Sand kniend festgehalten, als dem verängstigten Höfling ein Geständnis abgenommen wurde, das die Gemahlin verwickelte. Es ist nun klar, dass [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] geplant hatte, das [ROOT.GetCountry.GetRulerTitle] töten zu lassen und [SCOPE.sChar('ip_mon_54_consort').GetHerHis] Kind [SCOPE.sChar('ip_mon_54_primary_heir').GetPraenomen] zum neuen Herrscher ausrufen ließ, wobei [SCOPE.sChar('ip_mon_54_consort').GetHerselfHimself] die Fäden zog."
  ip_monarchy.58.desc_4:0 "Heute begleitete die Gemahlin [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] bei einem überraschenden gemeinsamen öffentlichen Auftritt zu den Hochzeitsspielen eines niederen Adligen, ein Schritt, von dem man hoffte, dass er den Beginn eines Endes ihrer Spaltung symbolisieren sollte. \n \nFür die Veranstaltung war eine sorgfältig geplante neue Sicherheitsstrategie entwickelt worden, bei der der vertrauenswürdigste Leibwächter in höchster Alarmbereitschaft war, obwohl es nicht so aussah. Als [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] die [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] Antrittsrede [SCOPE.sChar('ip_mon_54_ruler').GetSheHe] begann, wurde [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] von [SCOPE.sChar('ip_mon_54_assassin').GetPraenomen] Leibwächter [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] aufgeladen, der schnell gepackt wurde. [SCOPE.sChar('ip_mon_54_consort').GetHerHis] sah, dass die Entdeckung der Rolle von [ROOT.GetCountry.GetRulerTitle] in der Handlung nun unvermeidlich war, floh aus dem Theater, wurde aber bald von wartenden Wachen vor das [SCOPE.sChar('ip_mon_54_consort').GetSheHe|U] geschleift. \n \n[SCOPE.sChar('ip_mon_54_assassin').GetPraenomen] wurde vor der Menge im Sand kniend festgehalten, als ein Geständnis, das die Gemahlin implizierte, von dem verängstigten [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] gezogen wurde. Es ist nun klar, dass [ROOT.GetCountry.GetRulerTitle] geplant hatte, das [SCOPE.sChar('ip_mon_54_consort').GetHerHis] töten zu lassen und [SCOPE.sChar('ip_mon_54_primary_heir').GetPraenomen] Kind [SCOPE.sChar('ip_mon_54_consort').GetHerselfHimself] zum neuen Herrscher ausrufen ließ, wobei die Fäden zog."
  ip_monarchy.58.desc_5:0 "[ROOT.GetCountry.GetRuler.GetName] hat sich entschieden, heute mit [ROOT.GetCountry.GetRuler.GetHerHis] Gefolge in die Gemächer der Gemahlin zu marschieren. \n \n[ROOT.GetCountry.GetRuler.GetPraenomen] stürmt in das königliche Schlafgemach, wirft [SCOPE.sChar('ip_mon_54_consort').GetHerHis] Wachen beiseite und ruft das Gericht an, um Zeuge des Verfahrens zu sein, und donnert Anschuldigungen des Verrats. Verwirrt und mit weit aufgerissenen Augen schreit die Gemahlin [SCOPE.sChar('ip_mon_54_consort').GetHerHis]-Dementis, täuscht Unwissenheit vor und überschüttet das [ROOT.GetCountry.GetRulerTitle] mit Zusicherungen. \n \nSich vor [ROOT.GetCountry.GetRuler.GetPraenomen] niederwerfend, bewegt sich [SCOPE.sChar('ip_mon_54_consort').GetSheHe] plötzlich auf [ROOT.GetCountry.GetRuler.GetHerHim] zu und bevor [ROOT.GetCountry.GetRuler.GetSheHe] reagieren kann, schlitzt ein blitzender Dolch [ROOT.GetCountry.GetRuler.GetHerHis] schwungvoll die Kehle auf. Die schockierten Wachen werden von der erhobenen Hand der Gemahlin erstarrt, als [SCOPE.sChar('ip_mon_54_consort').GetSheHe] schreit: „Lang lebe [SCOPE.sChar('ip_mon_54_primary_heir').GetName]!“"
  ip_monarchy.58.desc_6:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] hat sich entschieden, heute mit [ROOT.GetCountry.GetRuler.GetHerHis] Gefolge in die Gemächer der Gemahlin zu marschieren. \n \n[ROOT.GetCountry.GetRuler.GetPraenomen] stürmt in das königliche Schlafgemach, wirft [SCOPE.sChar('ip_mon_54_consort').GetHerHis] Wachen beiseite und ruft das Gericht an, um Zeuge des Verfahrens zu sein, und donnert Anschuldigungen des Verrats. Verwirrt und mit weit aufgerissenen Augen schreit die Gemahlin [SCOPE.sChar('ip_mon_54_consort').GetHerHis] Leugnungen, täuscht Unwissenheit vor und überschüttet das [ROOT.GetCountry.GetRulerTitle] mit Zusicherungen, während die Wachen [SCOPE.sChar('ip_mon_54_consort').GetHerHis] Habseligkeiten herausbringen, die eine Kiste voller Gifte und einen schlecht kodierten Mordplan enthüllen. \n \nGebrochen und schluchzend, gleicht sich [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] langsam dem Blick des [ROOT.GetCountry.GetRulerTitle] an und wartet auf das [SCOPE.sChar('ip_mon_54_consort').GetHerHis]-Urteil..."
  ip_monarchy.58.a:0 "[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] hatte viele Feinde..."
  ip_monarchy.58.b:0 "...aber nur [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] hätte sich getraut!"
  ip_monarchy.58.c:0 "Ausführen [SCOPE.sChar('ip_mon_54_consort').GetHerHim]!"
  ip_monarchy.58.d:0 "Setzen Sie [SCOPE.sChar('ip_mon_54_consort').GetHerHim] in eine Zelle."
  ip_monarchy.58.e:0 "Verbannung [SCOPE.sChar('ip_mon_54_consort').GetHerHim] für das Leben."
  ip_monarchy.58.f:0 "[SCOPE.sChar('ip_mon_54_consort').GetSheHe|U] wird meinem WRATHHH nicht entkommen!"
  ip_mon_58_hh:0 "#Y ist passiert:#! \n[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] (#Y Ruler#!) wird von [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] (#Y Consort#!) getötet"
  ip_mon_58_tt:0 "[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] (#Y Ruler#!) wird von [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] (#Y Consort#!) getötet"
  ip_monarchy.59.t:0 "Eifrige Gemahlin"
  ip_monarchy.59.desc:0 "Consort [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] ist heute mit einem interessanten Vorschlag an das Gericht herangetreten. Nämlich, dass angesichts des besorgniserregenden Krieges, in dem wir uns befinden, [SCOPE.sChar('ip_mon_59_consort').GetHerHis] die eigenen kriegerischen Fähigkeiten und die persönliche Führung einer Armee durch erfahrene [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], [SCOPE.sChar('ip_mon_59_consort').GetSheHe] die [ROOT.GetCountry.GetRulerTitle] und [ROOT.GetCountry.GetRuler.GetHerHis] Armee in die Schlacht begleiten. \n \nDie Gemahlin ist leidenschaftlich davon überzeugt, dass [SCOPE.sChar('ip_mon_59_consort').GetHerHis] Anwesenheit auch die Stimmung der Kämpfer stärken wird, [SCOPE.sChar('ip_mon_59_consort').GetHerHis] [ROOT.GetCountry.GetRulerTitle], dass die königliche Familie ihr Land unabhängig von ihrer Position verteidigen muss und, wenn es sein muss, [SCOPE.sChar('ip_mon_59_consort').GetSheHe] eine Flanke recht fähig befehlen könnte."
  ip_monarchy.59.a:0 "Natürlich wird [SCOPE.sChar('ip_mon_59_consort').GetSheHe] dem [ROOT.GetCountry.GetRulerTitle] beitreten!"
  ip_monarchy.59.at:0 "Solange [SCOPE.sChar('ip_mon_59_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_59_ruler').GetPraenomen] ein General bleibt, wird [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [SCOPE.sChar('ip_mon_59_ruler').GetHerHim] im Kampf begleiten."
  ip_monarchy.59.b:0 "Welche Dummheit."
  consort_eager_no_more:0 "[SCOPE.sChar('ip_mon_59_consort').GetPraenomen] wird [THIS.GetCountry.GetRulerTitle] [THIS.GetCountry.GetRuler.GetPraenomen] nicht mehr im Kampf begleiten."
  ip_monarchy.60.t:0 "Siegreiche Gemahlin"
  ip_monarchy.60.desc:0 "Ein Bote bringt Nachricht von der Armee des [ROOT.GetCountry.GetRulerTitle]. In ihrem glorreichen Kampf mit unseren Feinden, Consort [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_win_desc')] \n \nUnser großer Sieg ist zum Teil [SCOPE.sChar('ip_mon_59_consort').GetHerHim] Bemühungen zu verdanken; es wird gesagt, dass [SCOPE.sChar('ip_mon_59_consort').GetSheHe] den kämpfenden Männern, die sich um [SCOPE.sChar('ip_mon_59_consort').GetHerHim] versammelten, große Leidenschaft einflößte. Dies ist ein glorreicher Tag für [ROOT.GetCountry.GetName] und das Königshaus!"
  ip_monarchy.60.a:0 "Exzellent!"
  ip_monarchy.61.t:0 "Siegreiche Gemahlin"
  ip_monarchy.61.desc:0 "Ein Bote bringt Nachricht von der Armee des [ROOT.GetCountry.GetRulerTitle]. In ihrem glorreichen Kampf mit unseren Feinden, Consort [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_win_desc')] \n \nUnser großer Sieg ist zum Teil [SCOPE.sChar('ip_mon_59_consort').GetHerHis] Bemühungen zu verdanken; es wird gesagt, dass [SCOPE.sChar('ip_mon_59_consort').GetSheHe] den kämpfenden Männern, die sich um [SCOPE.sChar('ip_mon_59_consort').GetHerHim] versammelten, große Leidenschaft einflößte. Allerdings meldet der Bote auch mit Bedauern, dass [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_injury_desc')]"
  ip_monarchy.61.a:0 "Unglück!"
  ip_monarchy.62.t:0 "Besiegte Gemahlin"
  ip_monarchy.62.desc:0 "Ein Bote bringt Nachricht von der Armee des [ROOT.GetCountry.GetRulerTitle]. In ihrem schändlichen Kampf mit unseren Feinden, Consort [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_loss_desc')] \n \nUnsere Niederlage wird [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] angelastet, und damit auch unsere Entscheidung, jemandem wie [SCOPE.sChar('ip_mon_59_consort').GetHerHim] zu erlauben, im Kampf zu kommandieren ..."
  ip_monarchy.62.a:0 "Das sitzt nicht gut."
  ip_monarchy.63.t:0 "Besiegte Gemahlin"
  ip_monarchy.63.desc:0 "Ein Bote bringt Nachricht von der Armee des [ROOT.GetCountry.GetRulerTitle]. In ihrem schändlichen Kampf mit unseren Feinden, Consort [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_loss_desc')] \n \nUnsere Niederlage wird [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] angelastet, und damit auch unsere Entscheidung, jemandem wie [SCOPE.sChar('ip_mon_59_consort').GetHerHim] zu erlauben, im Kampf zu kommandieren. Allerdings meldet der Bote auch mit Bedauern, dass [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_injury_desc')]"
  ip_monarchy.63.a:0 "[SCOPE.sChar('ip_mon_59_consort').GetSheHe|U] kannte die Risiken..."
  ip_monarchy.64.t:0 "In guten Händen"
  ip_monarchy.64.desc_1:0 "Der andauernde Krieg hat die meiste Aufmerksamkeit von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] in Anspruch genommen, da [ROOT.GetCountry.GetRuler.GetSheHe] unsere Armeen zum unvermeidlichen Sieg führt. Während [ROOT.GetCountry.GetName] einen bürokratischen Schwung hat, gibt es viele Probleme, die auf die fähigen Hände des legitimen Monarchen warten. \n \nIn Ermangelung des [ROOT.GetCountry.GetRulerTitle] hat Gefährtin [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] einige der [ROOT.GetCountry.GetRuler.GetHerHis] Verantwortlichkeiten übernommen und tut [SCOPE.sChar('ip_mon_64_consort').GetHerHis] ihr Bestes, um die dringendsten Anliegen anzusprechen."
  ip_monarchy.64.desc_2:0 "Die ungünstige Lage von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] in einem fremden Kerker hat zu einer kleinen Gerichtskrise geführt. Während [ROOT.GetCountry.GetName] einen bürokratischen Schwung hat, gibt es viele Probleme, die auf die fähigen Hände des legitimen Monarchen warten. \n \nIn Ermangelung des [ROOT.GetCountry.GetRulerTitle] hat Gefährtin [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] einige der [ROOT.GetCountry.GetRuler.GetHerHis] Verantwortlichkeiten übernommen und tut [SCOPE.sChar('ip_mon_64_consort').GetHerHis] ihr Bestes, um die dringendsten Anliegen anzusprechen."
  ip_monarchy.64.a:0 "Lobenswert."
  ip_monarchy.64.b:0 "Dies ist nicht von Belang."
  ip_monarchy.64.tt:0 "Solange [THIS.GetCountry.GetRuler.GetFullName] entweder ein Gefangener oder ein General bleibt, während [THIS.GetCountry.GetName] im Krieg ist, wird [SCOPE.sChar('ip_mon_64_consort').GetFullName] versuchen, unserem Land zu helfen."
  ip_mon_64_stop:0 "[SCOPE.sChar('ip_mon_64_consort').GetFullName] wird [SCOPE.sChar('ip_mon_64_consort').GetHerHis] Hilfsversuche aufgeben."
  ip_monarchy.65.t:0 "Militärische Versicherungen"
  ip_monarchy.65.desc:0 "Consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] hat beschlossen, [SCOPE.sChar('ip_mon_64_consort').GetHerHis] Kampfwissen zum Wohle des Staates zu nutzen, um zu versuchen, die Bedenken des Militärs und insbesondere des desillusionierten Generals [SCOPE.sChar('ip_mon_65_general').GetName] zu zerstreuen. \n \n[SCOPE.sChar('ip_mon_65_general').GetSheHe|U] beklagt sich über einen Mangel an Männern, wodurch das Vertrauen der Armee in die [ROOT.GetCountry.GetRulerTitle] schwindet; Die langjährigen Veteranen klagen über die kriminelle Vernachlässigung der Militärorganisation, der [ROOT.GetCountry.GetName] seine ganze Macht verdankt. \n \n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] hat den königlichen Beratern einen Vorschlag unterbreitet, dass [SCOPE.sChar('ip_mon_64_consort').GetSheHe] die Ängste der Armee zerstreuen wird."
  ip_monarchy.65.a:0 "Wir können kaum ablehnen."
  ip_monarchy.65.b:0 "Dies ist nicht von Belang."
  ip_monarchy.66.t:0 "Vernachlässigter Hub"
  ip_monarchy.66.desc_1:0 "Consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] hat beschlossen, [SCOPE.sChar('ip_mon_64_consort').GetHerHis] beträchtliche administrative Erfahrung mit einem Programm zu nutzen, das darauf abzielt, die verärgerten Städte in [SCOPE.sP('ip_mon_66_city').GetState.GetShortName] zu beruhigen. Das [ip_mon_66_city.Custom('get_city_type_loc')] of [SCOPE.sP('ip_mon_66_city').GetName] äußert sich besonders lautstark in seinen Bedenken und argumentiert, dass sie wiederholt ignoriert und zugunsten der Hauptstadt und anderer Provinzen übergangen wurden. \n \nDa das [ROOT.GetCountry.GetRulerTitle] erkrankt ist, hat die Gemahlin einen Plan ausgearbeitet, um die Erweiterung des [SCOPE.sP('ip_mon_66_city').GetName] zu finanzieren, um seinen zukünftigen Wohlstand zu sichern und den Einheimischen zu versichern, dass die alten Rechte und die Bedeutung ihrer Gemeinde nicht durch Zeit oder Unglück getrübt werden."
  ip_monarchy.66.desc_2:0 "Consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] hat beschlossen, [SCOPE.sChar('ip_mon_64_consort').GetHerHis] beträchtliche administrative Erfahrung mit einem Programm zu nutzen, das darauf abzielt, die verärgerten Städte in [SCOPE.sP('ip_mon_66_city').GetState.GetShortName] zu beruhigen. Das [ip_mon_66_city.Custom('get_city_type_loc')] von [SCOPE.sP('ip_mon_66_city').GetName] äußert sich besonders lautstark, besonders angesichts der jüngsten Katastrophen, die die Götter über die Region hereinbrechen lassen. \n \nDa das [ROOT.GetCountry.GetRulerTitle] erkrankt ist, hat die Gemahlin einen Plan ausgearbeitet, um die Erweiterung des [SCOPE.sP('ip_mon_66_city').GetName] zu finanzieren, um seinen zukünftigen Wohlstand zu sichern und den Einheimischen zu versichern, dass die alten Rechte und die Bedeutung ihrer Gemeinde nicht durch Zeit oder Unglück getrübt werden."
  ip_monarchy.66.a:0 "Mit allen Mitteln!"
  ip_monarchy.66.at1:0 "#Y1#! Freeman[SCOPE.sP('ip_mon_66_city').GetName]freemen! erscheint in."
  ip_monarchy.66.at2:0 "#Y2#! Freemen[SCOPE.sP('ip_mon_66_city').GetName]Freemen! erscheint in."
  ip_monarchy.66.at3:0 "#Y2#! Freemen[SCOPE.sP('ip_mon_66_city').GetName]Freemen! und #Y1#! BürgerBürger! erscheint in."
  ip_monarchy.66.at4:0 "#Y2#! Freemen[SCOPE.sP('ip_mon_66_city').GetName]Freemen! und #Y2#! BürgerBürger! erscheint in."
  ip_monarchy.66.b:0 "Außer Frage."
  ip_monarchy.67.t:0 "Beruhigte Gedanken"
  ip_monarchy.67.desc_1:0 "Das Charisma und diplomatische Geschick von Consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] ist in höfischen Kreisen bekannt, und so ist es kein Wunder, dass [SCOPE.sChar('ip_mon_64_consort').GetSheHe] beruhigende [ROOT.GetCountry.GetAdjective] ausländische Verbündete [SCOPE.sChar('ip_mon_64_consort').GetHerHis] zur Priorität gemacht hat. [SCOPE.sC('ip_mon_67_subjectally').GetName] war [SCOPE.sChar('ip_mon_64_consort').GetHerHis] Hauptaugenmerk, da [SCOPE.sC('ip_mon_67_subjectally').GetRulerTitle] [SCOPE.sC('ip_mon_67_subjectally').GetRuler.GetPraenomen] wohl unser wichtigster Verbündeter ist, wenn es um die Abwesenheit von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] an der Spitze von [ROOT.GetCountry.GetName] geht. \n \n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] hat eine großzügige diplomatische Delegation geplant, um ihre Bedenken auszuräumen und ihnen zu versichern, dass [ROOT.GetCountry.GetName] in fähigen Händen ist. Eine solche Geste wird sicherlich zu einer weitreichenderen Verbesserung der Bewertung der Zuverlässigkeit führen."
  ip_monarchy.67.desc_2:0 "Das Charisma und diplomatische Geschick von Consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] ist in höfischen Kreisen bekannt, und so ist es kein Wunder, dass [SCOPE.sChar('ip_mon_64_consort').GetSheHe] beruhigende [ROOT.GetCountry.GetAdjective] ausländische Untertanen [SCOPE.sChar('ip_mon_64_consort').GetHerHis] zur Priorität gemacht hat. [SCOPE.sC('ip_mon_67_subjectally').GetName] war [SCOPE.sChar('ip_mon_64_consort').GetHerHis] Hauptaugenmerk, da [SCOPE.sC('ip_mon_67_subjectally').GetRulerTitle] [SCOPE.sC('ip_mon_67_subjectally').GetRuler.GetPraenomen] wohl unser wichtigstes Thema ist, mit Bedenken hinsichtlich der Abwesenheit von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] an der Spitze von [ROOT.GetCountry.GetName]. \n \n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] hat eine großzügige diplomatische Delegation geplant, um ihre Bedenken auszuräumen und ihnen zu versichern, dass [ROOT.GetCountry.GetName] in fähigen Händen ist. Eine solche Geste wird sicherlich zu einer weitreichenderen Verbesserung der Bewertung der Zuverlässigkeit führen."
  ip_monarchy.67.a:0 "Mit allen Mitteln!"
  ip_monarchy.67.b:0 "Außer Frage."
  ip_monarchy.68.t:0 "Religiöse Bräuche"
  ip_monarchy.68.desc:0 "Consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] ist ein frommer [SCOPE.sChar('ip_mon_64_consort').GetWomanMan] mit einem großen Interesse an religiösen Angelegenheiten, und natürlich war [SCOPE.sChar('ip_mon_64_consort').GetHerHis] erste Priorität ein Vorschlag, der darauf abzielte, die Bitten der lautstarken Priesterschaft zu besänftigen, die besorgniserregenden Hepatoskopien und Weissagungen anzugehen, die ihre Wahrsager aufgedeckt haben. \n \nSie behaupten, dass [ROOT.GetCountry.Custom('get_sky_god')] und alle Götter mit dem [ROOT.GetCountry.GetRulerTitle] und der Situation, in der [ROOT.GetCountry.GetRuler.GetSheHe] [ROOT.GetCountry.GetName] verlassen hat, unzufrieden sind. Ohne [ROOT.GetCountry.GetRuler.GetHerHis]-Führung muss man sich darauf verlassen, dass die Götter selbst das Land schützen. Die Herren der Himmel verlangen, dass ihr Wort eingehalten wird, damit sie nicht Unheil über unser Haupt bringen."
  ip_monarchy.68.a:0 "Genau das brauchen wir."
  ip_monarchy.68.b:0 "Es besteht keine Notwendigkeit für [SCOPE.sChar('ip_mon_64_consort').GetHerHim], sich einzumischen."
  after_battle.21.t:0 "Beherrschung der Wellen"
  after_battle.21.d:0 "[SCOPE.sChar('after_battle_21_target').GetName] hat sich als fähiger Kommandant auf See erwiesen, und wir sollten ihre Beherrschung der Seekriegsführung fördern. Es gibt viele Fähigkeiten, die für einen Admiral nützlich sind, abhängig von den Bedürfnissen und Besonderheiten der Situation, aber sie sind oft nicht miteinander vereinbar. Was sollte [SCOPE.sChar('after_battle_21_target').GetSheHe] leihen [SCOPE.sChar('after_battle_21_target').GetHerHis] Hand?"
  after_battle.21.a:0 "Geschwindigkeit und List werden [SCOPE.sChar('after_battle_21_target').GetHerHis] Tools sein."
  after_battle.21.b:0 "[SCOPE.sChar('after_battle_21_target').GetSheHe|U] wird die Avantgarde anführen."
  after_battle.21.c:0 "[SCOPE.sChar('after_battle_21_target').GetPraenomen] wird unsere Feinde verwüsten."
  after_battle.22.t:0 "Geboren zum Meer"
  after_battle.22.d:0 "Jetzt ist [SCOPE.sChar('after_battle_22_target').GetName] ein erfahrener und fähiger Marinekommandant mit vielen Gefechten und als führender [ROOT.GetCountry.GetAdjective] Admiral bekannt. Wie bei allen Dingen ist Spezialisierung der beste Weg, um einen Vorteil zu nutzen, und wir müssen entscheiden, was [SCOPE.sChar('after_battle_22_target').GetSheHe] lernen wird, um es zu perfektionieren."
  after_battle.22.a:0 "Lange werden sie von der List und Frechheit von [SCOPE.sChar('after_battle_22_target').GetPraenomen] singen."
  after_battle.22.b:0 "Lassen Sie jeden letzten Knoten von [SCOPE.sChar('after_battle_22_target').GetHerHim] Crews zusammendrücken."
  after_battle.22.c:0 "[SCOPE.sChar('after_battle_22_target').GetSheHe|U] wird lernen, das Beste aus jeder Situation zu machen."
  after_battle.23.t:0 "Der Unerschrockene [SCOPE.sChar('after_battle_23_target').GetPraenomen]"
  after_battle.23.d:0 "Nie wieder wird die Entschlossenheit oder der Mut von [SCOPE.sChar('after_battle_23_target').GetName] in Frage gestellt. Von diesem Tag an werden die Segler der Welt Geschichten über die Heldentaten von [SCOPE.sChar('after_battle_23_target').GetPraenomen] und [SCOPE.sChar('after_battle_23_target').GetHerHis] fleet erzählen!"
  after_battle.23.a:0 "Segne das abenteuerlustige [SCOPE.sChar('after_battle_23_target').GetWomanMan]!"
  after_battle.24.t:0 "Unzerbrechlich [SCOPE.sChar('after_battle_24_target').GetPraenomen]"
  after_battle.24.d:0 "Immer wieder, ganz gleich, wie oft [SCOPE.sChar('after_battle_24_target').GetHerHis] Schiffe das Entern, Flammen oder den Schnabel des Widders riskieren, [SCOPE.sChar('after_battle_24_target').GetName] weigert sich, den [SCOPE.sChar('after_battle_24_target').GetHerHis] Feinden nachzugeben und gewinnt den Sieg! Sie sagen, [SCOPE.sChar('after_battle_24_target').GetPraenomen] sei so solide wie die klirrenden Felsen von Jason."
  after_battle.24.a:0 "Unser tapferer Sohn von [ROOT.GetCountry.Custom('get_sea_god')]!"
  after_battle.25.t:0 "Die Heldentaten von [SCOPE.sChar('after_battle_25_target').GetPraenomen]"
  after_battle.25.d:0 "Die Linien unseres Schiffes brechen und zerstreuen sich, bevor die Kraft unserer Feinde angreift, während [SCOPE.sChar('after_battle_25_target').GetName] zwei Pläne mit [SCOPE.sChar('after_battle_25_target').GetHerHis] Untergebenen diskutiert; Setzen Sie die Reserven ein und führen Sie einen umfassenden Gegenangriff oder ziehen Sie sich zurück und gruppieren Sie sich neu."
  after_battle.25.a:0 "Komm, willst du ewig leben?"
  after_battle.25.b:0 "[SCOPE.sChar('after_battle_25_target').GetSheHe|U] ist zu wertvoll, um es zu verlieren."
  after_battle.26.t:0 "Taktische Perfektion"
  after_battle.26.d:0 "[SCOPE.sChar('after_battle_26_target').GetName] manövrierte mühelos die Feinde, die gegen [SCOPE.sChar('after_battle_26_target').GetHerHim] gestapelt waren, und warf die Narren, die nicht entkommen konnten, nach [ROOT.GetCountry.Custom('get_god_of_dead')]. Die Besatzungen unserer triumphalen Marine sind dankbar und fühlen sich geehrt, unter einem so gesegneten Strategen im Kampf zu dienen."
  after_battle.26.a:0 "Möge [SCOPE.sChar('after_battle_26_target').GetSheHe] tausend weitere gewinnen!"
  after_battle.27.t:0 "Überlistet"
  after_battle.27.d:0 "Unser einst geschätzter Admiral [SCOPE.sChar('after_battle_27_target').GetName] hat [SCOPE.sChar('after_battle_27_target').GetHerHis] wahres Maß gezeigt und den stolzen Menschen von [ROOT.GetCountry.GetName] nur Demütigung und Niederlage gebracht. Viele sind die Trauernden und Wütenden, die [SCOPE.sChar('after_battle_27_target').GetPraenomen] weinen und mit [SCOPE.sChar('after_battle_27_target').GetHerHis] Ruf hätten sterben sollen."
  after_battle.27.a:0 "Unglück..."
  after_battle.28.t:0 "Achtlos [SCOPE.sChar('after_battle_28_target').GetPraenomen]"
  after_battle.28.d:0 "Beharrlich an der Spitze von [SCOPE.sChar('after_battle_28_target').GetHerHis] Formationen mit wenig Nachdenken in die Schlacht fliegend, stiehlt [SCOPE.sChar('after_battle_28_target').GetName] immer die Initiative mit einem dreisten Akt der Tapferkeit, oder ist es Dummheit?"
  after_battle.28.a:0 "Das [SCOPE.sChar('after_battle_28_target').GetWomanMan] hat vim."
  after_battle.29.t:0 "Ungerechtfertigter Spitzname"
  after_battle.29.d:0 "Die robusten Matrosen unserer großen Marine sind sich jetzt über eine Sache einig: [SCOPE.sChar('after_battle_29_target').GetName] es fehlt die Kühnheit, die von Marinekommandanten erwartet und respektiert wird. [SCOPE.sChar('after_battle_28_target').GetHerHis|U] Erbärmlich vorsichtige Organisation und Manöver, selbst mitten im Gefecht, würden [ROOT.GetCountry.Custom('get_war_god')] zum Weinen bringen."
  after_battle.29.a:0 "[SCOPE.sChar('after_battle_29_target').GetSheHe|U] konnte dem Ruf nicht gerecht werden."
  after_battle.30.t:0 "Erbärmlich [SCOPE.sChar('after_battle_30_target').GetPraenomen]"
  after_battle.30.d:0 "Die berühmte Widerstandskraft oder das Fehlen derselben von Admiral [SCOPE.sChar('after_battle_30_target').GetName] ist unter unseren Seeleuten nach ihrer katastrophalen Niederlage zu einem spöttischen Beinamen geworden. Allen Berichten zufolge konnte [SCOPE.sChar('after_battle_30_target').GetPraenomen] die Mannschaft von [SCOPE.sChar('after_battle_30_target').GetHerHis] kaum auf Kurs halten, geschweige denn den kurvenreichen Angriffen des Feindes widerstehen."
  after_battle.30.a:0 "Das Schicksal ist grausam."
  after_battle.41.t:0 "Tragödie auf See"
  after_battle.41.d:0 "Ausmanövriert und mit feindlichen Schiffen, die von allen Seiten auf ihn zusteuerten, nutzte Admiral [SCOPE.sChar('after_battle_41_target').GetName] eine Chance, Pfeil, als [SCOPE.sChar('after_battle_41_target').GetSheHe] versuchte, nahe Schiffe zu sammeln, um [SCOPE.sChar('after_battle_41_target').GetHerHis] Hilfe zu leisten."
  after_battle.41.a:0 "Das Schicksal ist grausam."
  corruption_tooltip:0 "Diese Option ist wegen der #Y-Korruption#! deines Herrschers verfügbar."
  line_space_tooltip:0 ""
  ip_co_consul_chain_tooltip:0 "Eine Ereigniskette beginnt."
  ip_republic.49.t:0 "Die Werkzeuge des Establishments"
  ip_republic.49.desc:0 "Der Sieg bekannter populistischer [ROOT.GetCountry.GetRuler.GetName] bei den Konsularwahlen war immer eine Quelle großer Bestürzung unter den traditionelleren Fraktionen des Senats, aber es ist klar geworden, dass die Nominierung von [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] tatsächlich ein kluges Manöver war, das von diesen Oligarchen sichergestellt wurde den Populisten in der Regierung die Hände zu binden. \n \nNatürlich ist [ROOT.GetCountry.GetRuler.GetPraenomen] nicht sehr erfreut und auch nicht bereit zuzulassen, dass [ROOT.GetCountry.GetCoRuler.GetPraenomen], gegen den [ROOT.GetCountry.GetRuler.GetSheHe] zuvor in [ROOT.GetCountry.GetRuler.GetHerHis] der politischen Karriere angetreten ist, [ROOT.GetCountry.GetCoRuler.GetHerHis] in die Quere kommt. Zu den ersten von [ROOT.GetCountry.GetRuler.GetPraenomen] vorgeschlagenen Anträgen gehört ein „moderater und sorgfältig begründeter“ Gesetzentwurf, der sicherstellt, dass verdienten Veteranen nach Beendigung ihres Dienstes Land gewährt wird. \n \nIn einem kindischen Versuch, die Gesetzgebung zu blockieren, steht fast die Hälfte des Senatshauses auf und verlässt das Haus, um zu verhindern, dass der Gesetzentwurf gehört wird ..."
  ip_republic.49.a:0 "So schnell geben wir nicht auf..."
  ip_republic.49.at1:0 "[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_49_ruler').GetPraenomen] wird trotzdem versuchen, den Senat zu umgehen, #R verärgert die Traditionalisten#!."
  ip_republic.49.at2:0 "Bis #Y 3#! Zeichen mit #Y Anti-Populist#! Neigungen verlieren #R 5#! Loyaltyloyalty_icon!"
  ip_republic.49.b:0 "Lassen Sie uns auf einen Kompromiss hinarbeiten."
  ip_republic.49.bt:0 "[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_49_ruler').GetPraenomen] wird versuchen, den Senat zu besänftigen, indem er Zugeständnisse von seiner Tagesordnung macht."
  ip_republic.50.t:0 "Fortschritte im Senat"
  ip_republic.50.desc_1:0 "Nach mehreren langen und ermüdenden Ausschusssitzungen sind [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] zu einer Einigung gekommen und haben einen Gesetzentwurf ausgearbeitet, der, obwohl er weit entfernt von den weitreichenden Gesetzen ist, die dem Volk versprochen wurden, von den konservativen Fraktionen im [ROOT.GetCountry.Custom('get_court_type')|U] akzeptiert werden wird. \n \nDies wird sicherlich die Anhänger der Populisten enttäuschen, insbesondere die Militärveteranen, aber wie sie sagen; Politik ist die Kunst des Kompromisses..."
  ip_republic.50.desc_2:0 "Unfähig, dringend benötigte Reformen durch einen erstickten Senat zu verabschieden, hat [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] beschlossen, [ROOT.GetCountry.GetRuler.GetHerHis] Gesetzesvorlagen direkt vor die Versammlung der Soldaten zu bringen, um zu versuchen, [ROOT.GetCountry.GetRuler.GetHerHis] Maßnahmen ohne die Zustimmung des Senats in einer öffentlichen Geste des Widerstands gegen die fest verwurzelten Eliten genehmigen zu lassen. \n \nDie Versammlung, die fast ausschließlich aus ehemaligen Soldaten besteht, wird mit ziemlicher Sicherheit die Gesetzgebung sanktionieren, die zurückkehrenden Veteranen Land zuweist, und es gibt viel Unterstützung in der Bevölkerung für die Gesetze in [ROOT.GetCountry.GetCapital.GetName]. \n \n[ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] reagierte jedoch schnell und sammelte die Unterstützung mehrerer Tribünen, zweifellos illegal, um die Tat durch ein Veto zu unterbinden. Es scheint, dass die Unterstützer von [ROOT.GetCountry.GetCoRuler.GetPraenomen] und [ROOT.GetCountry.GetCoRuler.GetHerHis] genauso entschlossen sind, die Gesetzgebung zu unterdrücken, wie die Populisten sie vorantreiben wollen."
  ip_republic.50.a:0 "Diese Tribünen werden unter dem Druck der Bevölkerung zurückschrecken."
  ip_republic.50.at1:0 "Die Verbündeten [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] und [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRuler.GetHerHis] werden die Tribünen einschüchtern, #R die Traditionalisten weiter verärgern#!."
  ip_republic.50.at2:0 "Bis #Y 2#! Charaktere mit #Y Populist#! Neigungen erhalten #G 10#! Popularität $ip_republic.49.at2$popularity_icon!"
  ip_republic.50.b:0 "Vielleicht ist doch Verständnis nötig..."
  ip_republic.50.bt:0 "Bis #Y 2#! Charaktere mit #Y Populist#! Neigungen verlieren #R 10#! Loyaltyloyalty_icon!"
  ip_republic.50.c:0 "Inakzeptabel!"
  ip_republic.50.ct1:0 "Das [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] wird versuchen, das ursprüngliche Gesetz mit allen Mitteln zu verabschieden, #R die Traditionalisten verärgern#!."
  ip_republic.50.ct2:0 "Bis #Y 3#! Zeichen mit #Y traditionell#! Neigungen verlieren #R 5#! Loyaltyloyalty_icon!"
  ip_republic.50.d:0 "Das muss vorerst reichen."
  ip_republic.51.t:0 "[ROOT.GetCountry.GetRuler.Custom('get_ip_51_title')]"
  ip_republic.51.desc_1:0 "Mit dem Scheitern der parteiübergreifenden Gespräche ging [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] direkt zur Soldatenversammlung. Die überwältigende Unterstützung dieser Veteranen, kombiniert mit der öffentlichen Meinung, die die Intervention der Vetorechte der Volkstribune ausschloss, sicherte die Verabschiedung des Gesetzes. \n \nWütend versuchte [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] in einem letzten verzweifelten Versuch, die Versammlung zu blockieren, fälschlicherweise, die Gesetzgebung aus religiösen Gründen blockieren zu lassen. [ROOT.GetCountry.GetCoRuler.GetSheHe|U] wurde Berichten zufolge auf dem [ROOT.GetCountry.GetCoRuler.GetHerHis] Weg zum Tempel von einem Mob angegriffen, der auf [ROOT.GetCountry.GetCoRuler.GetHerHis] Entourage herabstieg, [ROOT.GetCountry.GetCoRuler.GetHerHis] Amtssymbole zerstörte und [ROOT.GetCountry.GetCoRuler.GetHerHim] mit Exkrementen bedeckte, als die Abstimmung in der Versammlung stattfand. \n \nDer betroffene [ROOT.GetCountry.GetCoRuler.GetPraenomen] kam später vor den Senat, reichte eine formelle Beschwerde ein und beantragte die Aufhebung des Gesetzentwurfs, erhielt jedoch keine Unterstützung. Gedemütigt hat [ROOT.GetCountry.GetCoRuler.GetSheHe] jetzt überhaupt aufgehört, dem Senat beizuwohnen, was einige zu der Frage veranlasst, ob das [ROOT.GetCountry.GetRulerTitle] nun als alleiniger Herrscher angesehen werden kann ..."
  ip_republic.51.desc_2:0 "Wie erwartet schreckte die breite Unterstützung der Bevölkerung durch [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] und [ROOT.GetCountry.GetCoRuler.GetHerHis] populistische Verbündete die Tribünen ab, die sich für ihre Sitze auf die Unterstützung der Bevölkerung verlassen. \n \nWütend versuchte [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] in einem letzten verzweifelten Versuch, die Versammlung zu blockieren, fälschlicherweise, die Gesetzgebung aus religiösen Gründen blockieren zu lassen. [ROOT.GetCountry.GetCoRuler.GetSheHe|U] wurde Berichten zufolge auf dem [ROOT.GetCountry.GetCoRuler.GetHerHis] Weg zum Tempel von [ROOT.GetCountry.Custom('get_sky_god')] von einem Mob angegriffen, der auf [ROOT.GetCountry.GetCoRuler.GetHerHis] Entourage herabstieg, [ROOT.GetCountry.GetCoRuler.GetHerHis] Amtssymbole zerstörte und [ROOT.GetCountry.GetCoRuler.GetHerHim] mit Exkrementen bedeckte, als die Abstimmung in der Versammlung stattfand. \n \nDer betroffene [ROOT.GetCountry.GetCoRuler.GetPraenomen] kam später vor den Senat, reichte eine formelle Beschwerde ein und beantragte die Aufhebung des Gesetzentwurfs, erhielt jedoch keine Unterstützung. Gedemütigt hat [ROOT.GetCountry.GetCoRuler.GetSheHe] nun ganz aufgehört, dem Senat beizuwohnen, was einige zu der Frage veranlasst, ob das [ROOT.GetCountry.GetRulerTitle] nun als alleiniger Herrscher angesehen werden kann ..."
  ip_republic.51.a:0 "Das ist, was du bekommst..."
  ip_republic.51.at:0 "Die [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle]- und [SCOPE.sChar('ip_republic_49_ruler').GetHerHis]-Verbündeten werden öffentliche Unterstützung sammeln und die Traditionalisten weiter verärgern."
  ip_republic.51.b:0 "Wir müssen einen Olivenzweig verlängern."
  ip_republic.51.hh:0 "Bis #Y 8#! FreemenFreemen! wird in dünn besiedelten Gebieten erscheinen."
  ip_republic.52.t:0 "Ein harter Kampf"
  ip_republic.52.desc:0 "Unser aktuelles [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] vertritt die Interessen der expansionistischen Fraktion innerhalb des [ROOT.GetCountry.GetRuler.GetParty.GetName] und hat eine Reihe wichtiger Reformen für die Armeeaufstellung und die militärische Versorgung vorgeschlagen. Sie stützen sich auf eine breite Palette von Erfahrungen und Beweisen, die von einer Reihe von pensionierten Generälen vorgelegt wurden, und laut [ROOT.GetCountry.GetRuler.GetPraenomen] wird die Effizienz unserer Rekrutierungsprozesse erheblich verbessert, ganz zu schweigen von den Vorteilen, die im Wahlkampf erzielt werden können. \n \n[ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] hat jedoch andere Ideen; mit dem Argument, dass die Kosten solcher Reformen alle potenziellen Vorteile bei weitem überwiegen und die staatlichen Mittel stattdessen für [ROOT.GetCountry.GetCoRuler.GetHerHis] Vorschläge für [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_52_proposal_loc')] verwendet werden sollten. \n \nOhne die Unterstützung des [ROOT.GetCountry.GetCoRulerTitle] wird [ROOT.GetCountry.GetRuler.GetPraenomen] es schwer haben, das Gesetz durch den Senat zu bringen, ohne die Regierung zu spalten."
  ip_republic.52.a:0 "Diese Reformen sind unerlässlich."
  ip_republic.52.at:0 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] wird trotzdem versuchen, ihre volle Agenda zu übergeben, #R verärgert [SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen]#!."
  ip_republic.52.b:0 "Nichts ist jemals einfach, oder?"
  ip_republic.52.bt:0 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] wird versuchen, [SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen] zu besänftigen, indem er Zugeständnisse von ihrer Agenda macht."
  ip_republic.52.c:0 "Niemand kann nicht gekauft werden."
  ip_republic.52.ct:0 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] wird [SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen] bestechen."
  ip_republic.53.t:0 "Fortschritte im Senat"
  ip_republic.53.desc_1:0 "Nach ein paar Tagen parteiübergreifender Verhandlungen mit einigen wichtigen Interessenvertretern im Senat ist es [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] gelungen, genügend Unterstützung zu gewinnen, um trotz des Widerstands von [ROOT.GetCountry.GetRuler.GetHerHis] [ROOT.GetCountry.GetCoRulerTitle] und [ROOT.GetCountry.GetCoRuler.GetPraenomen] Unterstützern das [ROOT.GetCountry.GetRuler.GetHerHis] Militärreformgesetz durchzubringen. \n \nEs gibt einige, nicht ungerechtfertigte Bedenken, dass die Durchsetzung von Gesetzen zu einem so schlechten Gefallen die Beziehungen zwischen den beiden Führern jedoch zweifellos nur verschlechtern und zukünftige politische Initiativen in der [ROOT.GetCountry.GetAdjective] Regierung untergraben wird. Bereits einige angesehene Politiker haben die hinterhältigen Methoden unserer [ROOT.GetCountry.GetRulerTitle]... \n \nDer Gesetzentwurf wurde noch nicht zur Abstimmung gebracht, und es könnte noch Zeit sein, zu versuchen, die Kluft zwischen [ROOT.GetCountry.GetRuler.GetPraenomen] und [ROOT.GetCountry.GetCoRuler.GetPraenomen] um [ROOT.GetCountry.GetName] willen zu heilen."
  ip_republic.53.desc_2:0 "In einem Versuch, Gemeinsamkeiten zu finden, haben [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] Ergänzungen zum Gesetzentwurf diskutiert, die für die Unterstützer von [ROOT.GetCountry.GetCoRulerTitle] und [ROOT.GetCountry.GetCoRuler.GetHerHis] schmackhafter sein werden. \n \n[ROOT.GetCountry.GetCoRuler.GetPraenomen] schlägt vor, einen Teil der Militärausgaben umzuleiten, um ein Lieblingsprojekt zu finanzieren, das auf [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_53_project_loc')] abzielt. \n \nDie Änderungen werden etwas mehr kosten als die zuvor vorgeschlagene Gesetzesvorlage und könnten unsere Generäle und die überzeugteren Befürworter des Militärs verärgern."
  ip_republic.53.a:0 "[SCOPE.sChar('ip_republic_52_co_ruler').GetHerHis|U] Geschwätz tut [SCOPE.sChar('ip_republic_52_co_ruler').GetHerHim] keine Anerkennung."
  ip_republic.53.b:0 "Legen Sie ein paar Gelder beiseite für [SCOPE.sChar('ip_republic_52_co_ruler').GetHerHim]..."
  ip_republic.53.c:0 "Unsere Armeen verdienen etwas Besseres."
  ip_republic.53.ct:0 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] wird trotzdem versuchen, seine Agenda durchzusetzen, #R verärgert [SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen]#!."
  ip_republic.53.d:0 "Das wird reichen müssen."
  ip_republic.53.dt:0 "Bis #Y 3#! Charaktere mit #Y Expansionist#! Neigungen verlieren #R 10#! Loyaltyloyalty_icon!"
  ip_republic.54.t:0 "Die [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Reformen"
  ip_republic.54.desc_1:0 "Trotz breiter Opposition in Teilen des Senats, ermutigt von [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen], gelang es [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], irgendwie die wenigen Schlüsselstimmen zu sichern, die die Verabschiedung des Gesetzentwurfs ermöglichten. \n \nDie als [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]-Reformen gefeierten strengen Standards, die durch dieses Gesetz eingeführt werden, werden die Qualität unserer Armeen und ihre Fähigkeit, Krieg effektiv zu führen, für einige Zeit sicherstellen. Das Militär und seine Unterstützer sind natürlich hocherfreut und begrüßen die dringend benötigten Initiativen, für die sie sich jahrelang eingesetzt haben. \n \nDie politische Ungeschicklichkeit des [ROOT.GetCountry.GetCoRulerTitle] und die [ROOT.GetCountry.GetCoRuler.GetHerHis] Ohnmacht zum Eingreifen sind, wie [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] schnell argumentiert, lediglich der Weg der Politik in unseren stürmischen Zeiten und sollten kein Grund zur Sorge sein."
  ip_republic.54.desc_2:0 "Unser verehrter Führer, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], hat heute [ROOT.GetCountry.GetRuler.GetHerHis] dem Senat ein lang geplantes Gesetz zur Militärreform vorgelegt, wo es trotz der früheren Vorbehalte von [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] im ganzen Haus gut aufgenommen wurde. \n \nDie als [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]-Reformen gefeierten strengen Standards, die durch dieses Gesetz eingeführt werden, werden die Qualität unserer Armeen und ihre Fähigkeit, Krieg effektiv zu führen, für einige Zeit sicherstellen. Das Militär und seine Unterstützer sind natürlich hocherfreut und begrüßen die dringend benötigten Initiativen, für die sie sich jahrelang eingesetzt haben."
  ip_republic.54.a:0 "Möge [ROOT.GetCountry.GetName] immer siegreich sein."
  ip_republic.54.at:0 "Bis #Y 3#! Charaktere mit #Y Expansionist#! Neigungen erhalten #G 10#! Loyaltyloyalty_icon!"
  ip_republic.55.t:0 "Brücken bauen"
  ip_republic.55.desc:0 "Während es zwischen den amtierenden Führern von [ROOT.GetCountry.GetName] immer ein gewisses Hin und Her gibt, sind sich [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] und [ROOT.GetCountry.GetRuler.GetHerHis] [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] immer mehr uneins. Bislang waren die Themen eher unbedeutend und hatten wenig Einfluss auf den Staat, doch jetzt drohen die Differenzen des Herrschers in die Öffentlichkeit zu schwappen. \n \nOb aus persönlicher Animosität oder mürrischer Sturheit, [ROOT.GetCountry.GetCoRuler.GetPraenomen] hat den Widerstand gegen ein im Wahlkampf von [ROOT.GetCountry.GetRuler.GetPraenomen] versprochenes ehrgeiziges Gesetz über öffentliche Arbeiten organisiert; eine Herzensangelegenheit. \n \nDie vorgeschlagene Gesetzgebung wird den Bau eines Aquäduktsystems genehmigen, das das Provinzzentrum von [ROOT.GetCountry.GetRuler.GetHerHis] in [SCOPE.sP('ip_rep_55_city').GetName] versorgt und weiteres Wachstum und Wohlstand für die kommenden Jahre fördert, indem sichergestellt wird, dass das Abwassersystem und die Wasserversorgung gut gewartet werden."
  ip_republic.55.a:0 "Dieser Gesetzentwurf WIRD verabschiedet."
  ip_republic.55.at:0 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_55_ruler').GetPraenomen] wird trotzdem versuchen, ihre volle Agenda zu übergeben, #R verärgert [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]#!."
  ip_republic.55.b:0 "[SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen] muss etwas wollen."
  ip_republic.55.bt:0 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_55_ruler').GetPraenomen] wird versuchen, [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen] zu besänftigen, indem er Zugeständnisse von ihrer Agenda macht."
  ip_republic.55.c:0 "Es gibt immer einen Preis."
  ip_republic.55.ct:0 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_55_ruler').GetPraenomen] wird [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen] bestechen."
  ip_republic.56.t:0 "Fortschritte im Senat"
  ip_republic.56.desc_1:0 "Nach ein paar Tagen besonders zermürbender Debatten im Senat wurde die genaue Lage der politischen Landschaft bestimmt, und es scheint, dass [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] in der Lage sein wird, [ROOT.GetCountry.GetRuler.GetHerHis] Rechnung zu verabschieden, indem es einige alte Gefälligkeiten einfordert, die er im Laufe seiner [ROOT.GetCountry.GetRuler.GetHerHis] politischen Karriere erworben hat. \n \n[ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] ist verständlicherweise verärgert über solche politische Spielereien und versucht, die Passage aus allen möglichen Gründen blockieren zu lassen. \n \nOhne Treu und Glauben voranzuschreiten, wird das empfindliche Machtgleichgewicht in [ROOT.GetCountry.GetName] mit Sicherheit untergraben, ein Risiko, das sich möglicherweise nicht lohnt, wenn [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] dazu überredet werden könnte, die Hunde im Gegenzug für ein paar Versprechungen abzurufen."
  ip_republic.56.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] haben sich in der letzten Woche privat getroffen und über die Vorzüge des vorgeschlagenen Baugesetzes diskutiert. \n \nWährend [ROOT.GetCountry.GetCoRuler.GetPraenomen] keine besonderen Beschwerden über den vorgeschlagenen Gesetzentwurf hat, sogar seinen Umfang und Einfallsreichtum lobt, besteht [ROOT.GetCountry.GetCoRuler.GetSheHe] letztendlich darauf, dass mehr Investitionen in die vernachlässigten [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_55_interest_loc')] Interessen der [ROOT.GetCountry.GetCoRuler.GetHerHis] Fraktion gelenkt werden müssen, damit [ROOT.GetCountry.GetCoRuler.GetHerHim] ihre Unterstützung für das [ROOT.GetCountry.GetRulerTitle] gewinnen kann. \n \nDie vorgeschlagenen Änderungen werden jedoch etwas mehr kosten, als wir für die Umsetzung geplant hatten, und die Aufmerksamkeit der zuständigen Verwaltung für eine Weile auf sich ziehen ..."
  ip_republic.56.a:0 "Alle Schulden einfordern."
  ip_republic.56.b:0 "Versprich [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen] etwas Geld ..."
  ip_republic.56.c:0 "Warum müssen wir immer kratzen?"
  ip_republic.56.ct:0 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_55_ruler').GetPraenomen] wird trotzdem versuchen, seine Agenda durchzusetzen, #R verärgert [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]#!."
  ip_republic.56.d:0 "Wir können es uns nicht leisten, das [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle] zu verfremden..."
  ip_republic.57.t:0 "Die [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Bäder von [SCOPE.sP('ip_rep_55_city').GetName]"
  ip_republic.57.desc_1:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [ROOT.GetCountry.GetRuler.GetHerHis] ehrgeizige Bürgerprojekte haben endlich über die kleinlichen politischen Querelen des Senats gesiegt. \n \nEs wurde bereits eine große Anzahl von Arbeitern in die Provinz [SCOPE.sP('ip_rep_55_city').GetState.GetShortName] geschickt, um mit der Errichtung eines Aquädukts und Reservoirs zu beginnen, das das [ip_rep_55_city.Custom('get_city_type_loc')] von [SCOPE.sP('ip_rep_55_city').GetName] und das geplante großzügige Badehaus und die öffentlichen Brunnen versorgt. \n \nNatürlich sind sowohl die lokale Verwaltung als auch die Bevölkerung der Provinz äußerst dankbar und geehrt, Empfänger der Werke zu sein, und die [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Bäder werden bei allen, die sie besuchen, einen bleibenden Eindruck hinterlassen."
  ip_republic.57.desc_2:0 "In einer überraschenden Wendung der Ereignisse ließ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] einige Tage vor der entscheidenden Abstimmung über das von [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] vorgelegte Gesetz über öffentliche Arbeiten jeglichen Widerstand gegen die Vorschläge fallen und sprach sich im Senat sogar positiv zu ihnen aus. \n \nEs wurde bereits eine große Anzahl von Arbeitern in die Provinz [SCOPE.sP('ip_rep_55_city').GetState.GetShortName] geschickt, um mit der Errichtung eines Aquädukts und Reservoirs zu beginnen, das das [ip_rep_55_city.Custom('get_city_type_loc')] von [SCOPE.sP('ip_rep_55_city').GetName] und das geplante großzügige Badehaus und die öffentlichen Brunnen versorgt. \n \nNatürlich sind sowohl die lokale Verwaltung als auch die Bevölkerung der Provinz äußerst dankbar und geehrt, Empfänger der Werke zu sein, und die [ROOT.GetCountry.GetRuler.GetFamily.GetFamilyAdjective] Bäder werden bei allen, die sie besuchen, einen bleibenden Eindruck hinterlassen."
  ip_republic.57.a:0 "Diese Werke sollen nicht vergessen werden."
  ip_republic.58.t:0 "Ein fairer Handel"
  ip_republic.58.desc:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] und [ROOT.GetCountry.GetRuler.GetHerHis] Verbündete sind überzeugte Befürworter der Gilden und Händler von [ROOT.GetCountry.GetCapital.GetName] und planen seit langem Gesetze zur Steigerung ihrer Profite. Sie schlagen eine komplizierte, aber gut begründete Mischung aus Gesetzen vor, die Produktionsstandards, Währungsumtausch und Zölle betreffen, die in Handelskreisen breite Unterstützung finden. \n \nLeider ist [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] entschieden gegen den Gesetzentwurf, wegen einer Reihe von schlechten Argumenten, die [ROOT.GetCountry.GetCoRuler.GetSheHe] aus der Luft reißt, wenn er mit dem Thema konfrontiert wird. [ROOT.GetCountry.GetCoRuler.GetPraenomen] hat anscheinend einen persönlichen Rachefeldzug gegen einige der Händler, die am meisten davon profitieren, und verfügt über eine nicht unerhebliche Macht im Senat ..."
  ip_republic.58.a:0 "Zu den Schakalen mit [ROOT.GetCountry.GetCoRuler.GetHerHim] dann!"
  ip_republic.58.at:0 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] wird trotzdem versuchen, ihre volle Agenda zu übergeben, #R verärgert [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen]#!."
  ip_republic.58.b:0 "Was genau interessiert [ROOT.GetCountry.GetCoRuler.GetSheHe]?"
  ip_republic.58.bt:0 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] wird versuchen, [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen] zu besänftigen, indem er Zugeständnisse von ihrer Agenda macht."
  ip_republic.58.c:0 "Kommen Sie jetzt, es gibt viel Gold zu verschenken."
  ip_republic.58.ct:0 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] wird [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen] bestechen."
  ip_republic.59.t:0 "Fortschritte im Senat"
  ip_republic.59.desc_1:0 "In einem politischen Glücksfall, als [ROOT.GetCountry.GetRuler.GetHerHis] [ROOT.GetCountry.GetRulerTitle] überlegte, wie man am besten Stimmen für Handelsvorschläge gewinnt, wurde [ROOT.GetCountry.GetRuler.GetPraenomen] [ROOT.GetCountry.GetCoRulerTitle] von einem wichtigen Abstimmungsblock angesprochen, der bisher gegen die Gesetzgebung war. \n \nDer Block versucht seit einiger Zeit erfolglos, Arbeitskräfte für seinen eigenen Bedarf zu sichern, und als er die Gelegenheit sah, kam er mit dem Angebot auf uns zu, den Gesetzentwurf zu unterstützen, im Gegenzug dafür, dass die Regierung eine bescheidene Aufteilung der Arbeitskräfte genehmigt. \n \nDies wäre bei weitem der sicherste Weg, um sicherzustellen, dass die Reformen verabschiedet werden, aber die Umgehung von [ROOT.GetCountry.GetCoRuler.GetPraenomen] [ROOT.GetCountry.GetCoRuler.GetHerHim] auf diese Weise wird [ROOT.GetCountry.GetCoRuler.GetPraenomen] garantiert nur noch mehr verärgern. Wir könnten stattdessen [ROOT.GetCountry.GetCoRuler.GetHerHis] die Mittel für [ROOT.GetCountry.GetCoRuler.GetHerHis] Projekte aus unserem zukünftigen Budget übergeben, ein Schritt, den die eigene Machtbasis sicher unterstützen wird ..."
  ip_republic.59.desc_2:0 "Nach den Meinungsverschiedenheiten im Senat legte [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] eine Liste mit Forderungen vor, die notwendig sind, um sich die Unterstützung der [ROOT.GetCountry.GetCoRuler.GetHerHis] Unterstützer bei der bevorstehenden Abstimmung über die von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] vorgeschlagenen Handelsreformen zu sichern. \n \nDie Forderungen des [ROOT.GetCountry.GetCoRuler.GetParty.GetName] sind eine eingeschränkte Handelsreform, die inländische gegenüber ausländischen Handelsabkommen begünstigt, verbunden mit einer Investition in [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_58_interest_loc')], was zu erheblichen Kosten führt. \n \nOhne die Unterstützung des [ROOT.GetCountry.GetCoRulerTitle] müssen wir einen anderen Weg nach vorne suchen..."
  ip_republic.59.a:0 "Schick ihnen die Männer..."
  ip_republic.59.b:0 "Lassen Sie uns mit dem [SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetCoRulerTitle] neu verhandeln."
  ip_republic.59.c:0 "Wir werden diese absurden Forderungen nicht tolerieren."
  ip_republic.59.ct:0 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] wird trotzdem versuchen, seine Agenda durchzusetzen, #R verärgert [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen]#!."
  ip_republic.59.d:0 "Nicht perfekt, aber gut genug."
  ip_republic.60.t:0 "Die Richtlinie"
  ip_republic.60.desc_1:0 "Nach einer angespannten und ziemlich hitzigen Debatte wurde das von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] vorgeschlagene Handelsgesetz vom Senat gebilligt, sehr zur Verachtung von [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen]. \n \nUnter dem Namen „[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Policy“ hofft man, die wertvolle Arbeit von Händlern und Diplomaten beim Abschluss von Außenhandelsabkommen zu unterstützen und sicherzustellen, dass unsere Gilden wettbewerbsfähig bleiben. [ROOT.GetCountry.GetCapital.GetName] wird sich bemühen, auf absehbare Zeit das Zentrum der lokalen Handelsrouten zu bleiben."
  ip_republic.60.desc_2:0 "In einer überraschenden Wendung der Ereignisse verflüchtigte sich der größte Teil der politischen Opposition gegen das Handelsgesetz von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] im letzten Moment, und es wurde nun vom Senat gebilligt. \n \nUnter dem Namen „[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Policy“ hofft man, die wertvolle Arbeit von Händlern und Diplomaten beim Abschluss von Außenhandelsabkommen zu unterstützen und sicherzustellen, dass unsere Gilden wettbewerbsfähig bleiben. [ROOT.GetCountry.GetCapital.GetName] wird sich bemühen, auf absehbare Zeit das Zentrum der lokalen Handelsrouten zu bleiben."
  ip_republic.60.a:0 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetName] wird unter [ROOT.GetCountry.Custom('get_commerce_god')] gedeihen."
  ip_republic.61.t:0 "Die Gnade der Götter"
  ip_republic.61.desc:0 "Unser frommer [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName], ist ein stolzer Sprecher[ROOT.GetCountry.GetRuler.GetWomanMan] für die Päpste von [ROOT.GetCountry.GetName] und die glorreichen Götter, denen sie dienen. Ein großer Teil der [ROOT.GetCountry.GetRuler.GetHerHis]-Stimmen stammte von denen, die argumentierten, dass die Tempel von [ROOT.GetCountry.GetCapital.GetName] schon lange renoviert werden müssten; [ROOT.GetCountry.GetRuler.GetPraenomen] ging jedoch noch weiter und schlug den Bau eines bescheidenen Tempels für einen modischen und wachsenden [ROOT.GetCountry.Custom('get_god_of_light')]-Kult vor, der besonders bei den unteren Klassen beliebt war. \n \nTrotzdem war [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] in seiner Bewertung des Antrags unerbittlich, hielt sich ausführlich über die gute Qualität unserer Tempel auf und argumentierte gegen unnötiges und teures Anbieten an die „Laune der Mode“, wenn es weitaus verdienteren Gottheiten an ihnen mangelt gleiche Aufmerksamkeit. Aus heutiger Sicht gibt es keine klare Mehrheit mehr für das Projekt..."
  ip_republic.61.a:0 "Wir dienen den Göttern!"
  ip_republic.61.at:0 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] wird trotzdem versuchen, ihre volle Agenda zu übergeben, #R verärgert [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen]#!."
  ip_republic.61.b:0 "Vielleicht können wir einen weiteren Tempel in die Rechnung einbauen ..."
  ip_republic.61.bt:0 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] wird versuchen, [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen] zu besänftigen, indem er Zugeständnisse von ihrer Agenda macht."
  ip_republic.61.c:0 "Jeder kann überzeugt werden, für den richtigen Preis."
  ip_republic.61.ct:0 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] wird [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen] bestechen."
  ip_republic.62.t:0 "Fortschritte im Senat"
  ip_republic.62.desc_1:0 "Die von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] vorgeschlagene religiöse Gesetzesvorlage kommt in ein paar Tagen zur Abstimmung, und ohne die Unterstützung von [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] müssen andere Mittel gefunden werden, um Stimmzettel zu erhalten. \n \nDie Macht der religiösen Fraktion innerhalb des [ROOT.GetCountry.GetRuler.GetParty.GetName] wird oft unterschätzt; Es gibt viele gottesfürchtige Senatoren, die keine Gelegenheit verpassen, die Gottheiten zu verherrlichen und ihre Namen in Marmor meißeln zu lassen. Indem wir uns auf unseren Einfluss bei den Auguren berufen, können wir das korrekte Ergebnis bei den Wahlen sicherstellen, obwohl dies einen gefährlichen Präzedenzfall schaffen könnte ..."
  ip_republic.62.desc_2:0 "Die Diskussionen zwischen [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] waren fruchtbar, und es scheint, dass die Vorbehalte der [ROOT.GetCountry.GetCoRuler.GetPraenomen]- und [ROOT.GetCountry.GetCoRuler.GetHerHis]-Anhänger hauptsächlich auf eine wahrgenommene populistische Neigung zum Gesetz zurückzuführen sind. \n \n[ROOT.GetCountry.GetCoRuler.GetPraenomen] argumentiert, dass wir den Göttern, die nur bei den unteren Klassen beliebt sind, nicht den Vorzug geben sollten, und dass eine allgemeinere Renovierung der Haupttempelkomplexe, wie der [ROOT.GetCountry.Custom('get_sky_god')] gewidmeten, für den Senat schmackhafter wäre."
  ip_republic.62.a:0 "Die Frommen haben viel mehr Macht, als manche denken."
  ip_republic.62.b:0 "Stellen Sie einfach die Mittel zur Verfügung ..."
  ip_republic.62.c:0 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.Custom('get_god_of_light')] würde uns nie verzeihen!"
  ip_republic.62.ct:0 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] wird trotzdem versuchen, seine Agenda durchzusetzen, #R verärgert [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen]#!."
  ip_republic.62.d:0 "Das können wir verkraften."
  ip_republic.63.t:0 "Der Schrein"
  ip_republic.63.desc:0 "Die Abstimmung über die frommste Gesetzesvorlage von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] wurde nach mehreren positiven Vorzeichen leicht und mit viel Freude verabschiedet. Ein Sieg, der zweifellos von Vater [ROOT.GetCountry.Custom('get_sky_god')] und allen Göttern garantiert wurde, die sicherlich über die großen Ehren lächeln müssen, die sie erhalten werden. \n \nMehrere der wichtigsten Tempel der Hauptstadt werden renoviert, und ein neues Festival soll mit der Enthüllung des Schreins für [ROOT.GetCountry.Custom('get_god_of_light')] zusammenfallen. Die Eröffnungsveranstaltung soll seit geraumer Zeit zu den am besten besuchten öffentlichen Veranstaltungen in [ROOT.GetCountry.GetCapital.GetName] gehören, und die Menschen sind ungewöhnlich begeistert von religiöser Inbrunst."
  ip_republic.63.a:0 "Loben [ROOT.GetCountry.Custom('get_sky_god')]!"
  scheme.8.t:0 "Erhabene Vorstellungen"
  scheme.8.desc_1:0 "[SCOPE.sChar('demand_office_event_scope').GetName] und [SCOPE.sChar('demand_office_event_scope').GetHerHis] Träume von hohen Ämtern sind im [ROOT.GetCountry.Custom('get_court_type')] von [ROOT.GetCountry.GetName] ziemlich bekannt, aber in letzter Zeit hat [SCOPE.sChar('demand_office_event_scope').GetSheHe] dringender Lobbyarbeit für [SCOPE.sChar('demand_office_event_scope').GetHerHis] Eignung und Verdienst für eine Rolle betrieben, die zu [SCOPE.sChar('demand_office_event_scope').GetHerHis] Fähigkeiten passt. \n \nWährend wir normalerweise in der Lage wären, wen wir wollten, auf den Posten zu ernennen, ohne Anstoß zu erregen oder Gerüchte zu verbreiten, hat uns der Enthusiasmus von [SCOPE.sChar('demand_office_event_scope').GetName] in eine ziemlich unangenehme Position gebracht ..."
  scheme.8.desc_2:0 "[SCOPE.sChar('demand_office_event_scope').GetName]- und [SCOPE.sChar('demand_office_event_scope').GetHerHis]-Träume von hohen Ämtern sind im [ROOT.GetCountry.Custom('get_court_type')] von [ROOT.GetCountry.GetName] ziemlich bekannt, aber in letzter Zeit hat [SCOPE.sChar('demand_office_event_scope').GetSheHe] dringender Lobbyarbeit für [SCOPE.sChar('demand_office_event_scope').GetHerHis]-Eignung und -Verdientheit für die Rolle von [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName] geleistet. \n \nWährend wir normalerweise in der Lage wären, wen wir wollten, auf den Posten zu ernennen, ohne Anstoß zu erregen oder Gerüchte zu verbreiten, hat uns der Enthusiasmus von [SCOPE.sChar('demand_office_event_scope').GetName] in eine ziemlich unangenehme Position gebracht, was den amtierenden Beamten [SCOPE.sChar('demand_office_old_officer_scope').GetName] angeht..."
  scheme.8.a:0 "Geben Sie einfach [SCOPE.sChar('demand_office_event_scope').GetHerHim] den Job."
  scheme.8.b:0 "Alles für meinen alten Mucker [SCOPE.sChar('demand_office_event_scope').GetPraenomen]."
  scheme.8.bt:0 "Diese Option ist aufgrund der Freundschaft von [THIS.GetCountry.GetRuler.GetFullName] und [SCOPE.sChar('demand_office_event_scope').GetFullName] verfügbar."
  scheme.8.c:0 "Wie sehr will [SCOPE.sChar('demand_office_event_scope').GetSheHe] es?"
  scheme.8.ct:0 "Diese Option ist aufgrund des vorwurfsvollen Charakters von [THIS.GetCountry.GetRuler.GetFullName] verfügbar."
  scheme.8.d:0 "[SCOPE.sChar('demand_office_event_scope').GetPraenomen], vielleicht ist das einfach nicht dein Ding?"
  scheme.8.dt:0 "Diese Option bietet sich aufgrund der Überzeugungskraft von [THIS.GetCountry.GetRuler.GetFullName] an."
  scheme.8.e:0 "Eine pauschale Ablehnung muss genügen."
  scheme.8.f:0 "Ha! Aber [SCOPE.sChar('demand_office_event_scope').GetPraenomen] kann [SCOPE.sChar('demand_office_old_officer_scope').GetPraenomen] nicht das Wasser reichen!"
  scheme.8.ft:0 "Diese Option ist aufgrund des fehlenden Takts von [THIS.GetCountry.GetRuler.GetFullName] verfügbar."
  scheme.8.martialtooltip:0 "Das Büro von [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName] wird am besten von jemandem besetzt, der sich mit allen Dingen auskennt #Y Martial#!military_icon!"
  scheme.8.finessetooltip:0 "Das Büro von [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName] wird am besten von jemandem mit unvergleichlicher #Y Finesse# besetzt!civic_icon!"
  scheme.8.charismatooltip:0 "Das Büro von [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName] wird am besten von jemandem mit unvergleichlichem #Y Charisma# besetzt!oratory_icon!"
  scheme.8.zealtooltip:0 "Das Büro von [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName] wird am besten von jemandem mit viel #Y Eifer# besetzt!religious_icon!"
  annexation.5.t:0 "Integration von [SCOPE.sC('annexee').GetName]"
  annexation.5.desc:0 "Unser Mandant [SCOPE.sC('annexee').GetName] hält seit langem die [ROOT.GetCountry.GetAdjective] Ideale auf faire und gerechte Weise aufrecht. Es versteht sich daher von selbst, dass ihre eventuelle Integration in unseren Staat Grund zum Jubeln sein wird. \n \nDie [SCOPE.sC('annexee').GetAdjective]elite hat maßgeblich dazu beigetragen, diese Vereinigung zu erleichtern, und viele hoffen, einen Platz in unserer Regierung zu finden."
  annexation.5.a:0 "$annexation.4.a$"
  annexation.5.b:0 "$annexation.4.b$"
  annexation.5.c:0 "$annexation.4.c$"
  annexation.5.d:0 "$annexation.4.d$"
  annexation.5.e:0 "Wir können nicht jeden aufnehmen, wissen Sie."
  annexation.6.t:0 "Kriegsbeute"
  annexation.6.desc:0 "In dem Chaos um den Fall von [SCOPE.sC('annexee').GetName] scheinen einige der Schätze in der Landreliquie von Flüchtlingen geraubt worden zu sein. Ein solcher Artikel ist jetzt vor unserer Haustür eingetroffen."
  annexation.6.a:0 "Eine schöne Ergänzung zur königlichen Schatzkammer"
  country_rename.1.t:0 "Untergang einer Dynastie"
  country_rename.1.desc_1:0 "Die Ära der alten Herrscherdynastien ist endgültig zu Ende gegangen. Das Vermächtnis von Megas Alexander, den Diadochen und den schrecklichen Kämpfen ihrer Dynastie um die Vorherrschaft wird den Ruf unseres neuen Staates nicht länger beflecken. \n \nWir müssen jetzt entscheiden, wie unser großartiges Land dem Rest der Welt bekannt gemacht werden soll."
  country_rename.1.desc_2:0 "Die Ära der alten Herrscherdynastien ist endgültig zu Ende gegangen. Diese große Dynastie und ihre Errungenschaften werden nicht so schnell in Vergessenheit geraten, aber jetzt ist es an der Zeit, dass andere noch größere Errungenschaften für unseren Staat erbringen. \n \nWir müssen jetzt entscheiden, wie unser großartiges Land dem Rest der Welt bekannt gemacht werden soll."
  country_rename.1.a:0 "Wir sind die rechtmäßigen Erben Persiens."
  country_rename.1.b:0 "Wir regieren vom Juwel des Ganges aus."
  country_rename.1.c:0 "[ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] ist unser Zuhause."
  country_rename.1.d:0 "Das [ROOT.GetCountry.GetName] wird sich durchsetzen."
  country_rename.1.dt:0 "Wir werden als #Y [SCOPE.GetRootScope.GetCountry.GetName]#! bekannt sein."
  ip_republic.64.t:0 "Senatorischer Widerstand"
  ip_republic.64.desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat sich als [ROOT.GetCountry.GetRulerTitle] als umstrittener Kandidat erwiesen. Früher ein ausgesprochener Kritiker der Regierung, wurde bei Senatssitzungen mit Verachtung über [ROOT.GetCountry.GetRuler.GetSheHe] gesprochen. Alle waren daher überrascht, als [ROOT.GetCountry.GetRuler.GetSheHe] gewählt wurde, um [ROOT.GetCountry.GetName] zu regieren, wobei alle Vorstellungen von Anstand und Klasse beiseite geworfen wurden. \n \nBei einer so überwältigenden Popularität unter der Elite ist es schwer zu sehen, wie [ROOT.GetCountry.GetRuler.GetPraenomen] irgendetwas erreichen wird."
  ip_republic.64.a:0 "Es lohnt sich noch nicht, das Gleichgewicht zu stören."
  ip_republic.64.b:0 "Bringen Sie sie auf Trab. Vage Drohungen haben noch niemandem geschadet!"
  ip_republic.65.t:0 "Unbeliebter Konsul"
  ip_republic.65.desc:0 "Nie jemand, der den Status quo in Frage stellt oder auch nur annähernd interessante Dinge tut; [ROOT.GetCountry.GetRuler.GetName] wurde [ROOT.GetCountry.GetRulerTitle] von einer knappen Mehrheit stumpfsinniger Possenreißer in weinbefleckten Togen gewählt. \n \nEs wäre vielleicht fair zu sagen, dass [ROOT.GetCountry.GetRuler.GetPraenomen] nicht das Vertrauen der Menschen in der gleichen Weise genießt wie die stoischen Herrscher der alten Zeit."
  ip_republic.65.a:0 "Ah ... die Zeit wird sehen, wie diese Teilung geheilt wird."
  ip_republic.65.b:0 "Die Menschen lieben Zirkusse!"
  ip_republic.65.c:0 "Führen Sie einige von ihnen aus; sie werden vorbeikommen."
  ip_republic.66.t:0 "Eine verschleierte Bedrohung"
  ip_republic.66.desc:0 "Die Dynamik des Staates setzt sich wie gewohnt in [ROOT.GetCountry.GetName] fort, geht auf die Anliegen der Bürger ein und diskutiert die Politik, die unseren Wohlstand und unsere Stärke sichern wird - so wird uns zumindest glauben gemacht. \n \nEs gibt diejenigen, die von einer unausgegorenen Verschwörung flüstern, die sich spät in der Nacht in den dunklen Räumen von [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] zusammenbraut. Sie sagen, [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] hat unser [ROOT.GetCountry.Custom('get_republic_type')] satt und brütet einen Plan aus, um den Ministerpräsidentenposten für [SCOPE.sChar('ip_rep_66_protagonist').GetHerselfHimself]- und [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]-Kumpanen zu übernehmen, um als allmächtige Oligarchen zu regieren. \n \nEs ist noch zu früh, um zu sagen, ob diese Gerüchte Substanz haben, aber uns wurden sicherlich die Augen geöffnet."
  ip_republic.66.a:0 "Verhafte das [SCOPE.sChar('ip_rep_66_protagonist').GetWomanMan] sofort."
  ip_republic.66.b:0 "Ungeheuerlich, confont [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] sofort."
  ip_republic.66.bt:0 "#R Diese Option ist riskant und kann zu Tyrannei führen.#!"
  ip_republic.66.c:0 "Behalten Sie [SCOPE.sChar('ip_rep_66_protagonist').GetHerHim] genau im Auge."
  ip_republic.66.ct:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] wird beschattet - dies könnte helfen, die Handlung zu stoppen, kann aber unvorhergesehene Folgen haben."
  ip_republic.66.d:0 "Aber es gibt keinen Beweis..."
  ip_republic.66.dt:0 "Die Handlung wird sich weiterentwickeln."
  ip_republic.67.t:0 "Ambitionen konfrontiert"
  ip_republic.67.desc_1:0 "Zur Überraschung fast aller führte die kühne persönliche Konfrontation von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] im Haus des letzteren dazu, dass [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] zusammenbrach und [ROOT.GetCountry.GetName] um Vergebung bat. \n \nEs scheint, dass [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] der Aufgabe nicht ganz gewachsen war, eine Verschwörung zum Sturz eines Staates zu leiten ..."
  ip_republic.67.desc_2:0 "In einem Schritt, der heute weithin als rücksichtslos angesehen wird, konfrontierte [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] zu Hause [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], forderte die Wahrheit über eine Verschwörung und äußerte alle möglichen Drohungen. \n \n[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] lenkte die Anschuldigungen mühelos mit ironisch gespielter Unwissenheit ab und verbreitete die Nachricht, dass der [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] ein Tyrann ist, der mit dem Schwert in der Hand in die Häuser ehrlicher Bürger eindringt ..."
  ip_republic.67.desc_3:0 "Der zitternde [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] wehrte sich schnell gegen die Vorlage von Beweisen vor dem Senat, warf sich [SCOPE.sChar('ip_rep_66_protagonist').GetHerselfHimself] auf den Boden und flehte um Gnade. \n \nDas Komplott ist vorbei, aber Senat und Volk sind nicht allzu glücklich über die Mittel, mit denen wir die Freiheit der Republik gesichert haben..."
  ip_republic.67.desc_4:0 "Es scheint, dass unsere Beweise nicht ganz wasserdicht genug waren. Als er im Senat aufgefordert wurde, auf die Anschuldigungen zu antworten, wehrte [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] die Anschuldigungen geschickt ab, da eine unbegründete Verleumdung auf der Grundlage gefälschter Dokumente einen persönlichen Rivalen in einer Dreiecksbeziehung ausheckte. \n \nTrotz des kaum verhüllten Ironiefadens im Strom der [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]Lügen war schnell der Großteil des Hauses abgelenkt und die meisten mittlerweile von [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe]Unschuld überzeugt..."
  ip_republic.67.a:0 "Nun, das war einfach ..."
  ip_republic.67.at:0 "Die Handlung wird nicht fortgesetzt."
  ip_republic.67.b:0 "Deine Mutter war ein Skorpion, [SCOPE.sChar('scope:ip_rep_66_protagonist').GetPraenomen]."
  ip_republic.67.bt:0 "#R Diese Option ist riskant und kann zu Tyrannei führen.#!"
  ip_republic.67.c:0 "Aus Liebe zur Republik!"
  ip_republic.67.d:0 "Flüche."
  ip_republic.68.t:0 "Veränderliche Loyalitäten"
  ip_republic.68.desc_1:0 "Die aufkeimende Freundschaft des ehrgeizigen [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] mit [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] beherrscht seit Tagen den Klatsch in den Villen der Hauptstadt, wobei der letzte Tropfen eine überschwängliche und theatralische öffentliche Liebesbekundung zwischen den beiden Politikern bei der Verlesung eines ansonsten irrelevanten Gesetzentwurfs im [ROOT.GetCountry.Custom('get_court_type')] war. \n \nOb bestürzt über die Leichtigkeit, mit der [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] die Unterstützung einflussreicher Unterstützer wie [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] zu gewinnen scheint, oder einfach nur entsetzt über den Eifer einiger, die Traditionen unserer Republik aufzugeben, viele Senatoren sind in Aufruhr und äußern offener ihre Befürchtungen über die Zukunft von [ROOT.GetCountry.GetName]."
  ip_republic.68.desc_2:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] hat das [ROOT.GetCountry.Custom('get_court_type')] erneut verblüfft und deutlich gemacht, dass [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] ein überzeugter Unterstützer von [SCOPE.sChar('ip_rep_66_supporter').GetHerHis] schändlichen Plänen ist. Zweifellos verstrickt in Versprechungen von Reichtum und Macht, soll [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] angeblich übermäßig viel Zeit in den Villen und Büros von [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] verbringen, nur mit taubstummen Dienern. \n \nEs ist in der Tat beängstigend zu sehen, wie sich die führenden Bürger von [ROOT.GetCountry.GetName] so leicht von den ehrenvollen Traditionen unserer Gründer abbringen lassen ..."
  ip_republic.68.a:0 "Auch wir können Unterstützer sammeln."
  ip_republic.68.at:0 "[THIS.GetCountry.GetRulerTitle] [THIS.GetCountry.GetRuler.GetPraenomen] wird die Loyalität einiger Unterstützer als Antwort erkaufen."
  ip_republic.68.b:0 "Eine kleine Schmutzkampagne soll die Leute gegen [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] aufbringen."
  ip_republic.68.c:0 "Möchte [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] [SCOPE.sChar('ip_rep_66_supporter').GetHerHis] Job behalten?"
  ip_republic.68.ct1:0 "[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] wird [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] nicht mehr unterstützen."
  ip_republic.68.ct2:0 "Diese Option ist verfügbar, weil [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] ein Amt innehat."
  ip_republic.68.d:0 "Sie haben keine Gesetze gebrochen."
  ip_republic.68.dt:0 "Die Handlung wird sich weiterentwickeln."
  ip_republic.71.t:0 "Plotten in [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]"
  ip_republic.71.desc:0 "Eine Gruppe von Vertrauenspersonen eines [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective] Politikers namens [SCOPE.sChar('ip_rep_66_protagonist').GetName] ist auf mysteriöse Weise in [ROOT.GetCountry.GetCapital.GetName] eingetroffen. Es ist klar geworden, dass sie heimlich versuchen, unsere Unterstützung für einen Putsch in [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] zu gewinnen, der [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] an die Spitze einer Oligarchie bringen wird. \n \nDie Regierung von [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] wird sicher früher oder später von ihren Versuchen erfahren, und wir müssen entscheiden, wie wir auf die Delegierten reagieren. \n \nEin dankbarer Diktator wird mit Sicherheit [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective] Wärme für unsere eigenen Anliegen erzeugen, und ob sie erfolgreich sind oder scheitern, [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective] wird geschwächt. Andererseits stehen wir vielleicht über solch kleinlichem Schurkenverhalten."
  ip_republic.71.a:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] wird nützlich sein."
  ip_republic.71.at:0 "Dies kann [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] helfen, die Regierung von [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] zu stürzen - wenn [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] erfolgreich ist, wird ein Waffenstillstand geschlossen und die Beziehungen zwischen [THIS.GetCountry.GetName] und [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] werden sich verbessern."
  ip_republic.71.b:0 "Wir haben kein Interesse an [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]..."
  ip_republic.72.t:0 "Gemurmel in [SCOPE.sP('ip_rep_66_supporting_city').GetName]"
  ip_republic.72.desc_1:0 "Es wird berichtet, dass die Leute von [SCOPE.sP('ip_rep_66_supporting_city').GetName] in [SCOPE.sP('ip_rep_66_supporting_city').GetState.GetShortName] sich spontan der Sache von [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] angenommen haben, den [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]-Namen von den Dächern jubeln und grob gestürzte Porträts des [SCOPE.sChar('ip_rep_66_protagonist').GetWomanMan] in der ganzen Stadt aufgehängt haben. \n \nDies ist zweifellos ein billiger Trick von [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], um uns dazu zu bringen, die [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]-Unterstützung zu überschätzen, indem wir einige Räuber anheuern, aber die besorgten Bürger von [SCOPE.sP('ip_rep_66_supporting_city').GetName] und [ROOT.GetCountry.GetName] als Ganzes verlangen eine Antwort, damit [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] sich keine Machtbasis in der Stadt sichert."
  ip_republic.72.desc_2:0 "Wir haben Berichte erhalten, dass die Leute von [SCOPE.sP('ip_rep_66_supporting_city').GetName] in [SCOPE.sP('ip_rep_66_supporting_city').GetState.GetShortName] angeblich ihre Unterstützung zugesagt haben, um Segen zu gewähren, die nach dem Ende des oligarchischen Staatsstreichs gewährt werden. \n \nDie Unterstützung der Stadt steht auf dem Spiel, und wir müssen schnell handeln, um sicherzustellen, dass [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] dort keine Machtbasis errichtet."
  ip_republic.72.a:0 "Es ist die Aufgabe des Gouverneurs, die Ordnung aufrechtzuerhalten, nicht wahr?"
  ip_republic.72.b:0 "Ein Infrastrukturprojekt könnte sie überzeugen?"
  ip_republic.72.c:0 "Sammeln Sie die Namen aller Verantwortlichen."
  ip_republic.72.d:0 "Erinnern Sie die Stadt daran, wie einfach Privilegien entzogen werden können."
  ip_republic.72.e:0 "Warum interessiert es uns, was sie in [SCOPE.sP('ip_rep_66_supporting_city').GetName] tun?"
  ip_republic.73.t:0 "Extravagante Versprechungen"
  ip_republic.73.desc:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] hat anscheinend [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] wahres Gesicht gezeigt, indem er [SCOPE.sChar('ip_rep_66_protagonist').GetHerselfHimself] vor den im Forum versammelten Menschenmengen erniedrigt hat. \n \nMit vielen Waffenbewegungen und Appellen an die Gerechtigkeit verspricht [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] den Massen unvorstellbare Reformen und Vorteile, was von vielen höhnisch als kaum verschleierte Anstrengung angesehen wird, um Unterstützung für die Führung von [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] und die eventuelle Übernahme von [ROOT.GetCountry.GetName] zu sammeln. \n \nWir müssen die Menschen daran erinnern, wer ihre wahren Wohltäter sind, bevor es zu spät ist."
  ip_republic.73.a:0 "Brot und Spiele für alle!"
  ip_republic.73.b:0 "Erinnern Sie die Menschen an die großartigen Errungenschaften von [ROOT.GetCountry.GetRuler.GetPraenomen]."
  ip_republic.73.c:0 "Aber die Republik!"
  ip_republic.73.ct:0 "Diese Option ist aufgrund des #Y Charisma# deines Herrschers verfügbar!oratory_icon! oder Talente für öffentliches Reden."
  ip_republic.73.d:0 "Die örtlichen Versammlungen müssen sich auf unsere Seite stellen."
  ip_republic.73.e:0 "Der Mob ist wankelmütig."
  ip_republic.74.t:0 "Beweise aufgedeckt"
  ip_republic.74.desc:0 "Unsere erfahrenen Agenten haben erfolgreich Beweise für den Verrat von [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]- und [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]-Unterstützern durch einige unklare, aber notwendigerweise schändliche Mittel entdeckt. \n \nBei der Prüfung der Dokumente scheint es genügend Informationen zu geben, um den Senat davon zu überzeugen, sich für die Unterstützung aller Maßnahmen zur Bestrafung von [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] einzusetzen, falls und wenn wir dies für notwendig erachten ..."
  ip_republic.74.a:0 "Wir sollten nicht voreilig sein. Dies wird bald nützlich sein."
  ip_republic.74.b:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] muss sofort vor Gericht gestellt werden."
  ip_republic.75.t:0 "Agenten entdeckt"
  ip_republic.75.desc:0 "Unsere inkompetenten Agenten wurden bei der Suche nach Beweisen für den Verrat im Haus von [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] entdeckt. \n \nDadurch verlieren wir zweifellos etwas Unterstützung im Senat - wir haben es geschafft, noch tyrannischer zu wirken als [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] und [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] ilk ..."
  ip_republic.75.a:0 "Flüche."
  ip_republic.76.t:0 "Konfrontation mit den Oligarchen"
  ip_republic.76.desc:0 "Senatoren aus dem ganzen Haus argumentieren, dass wir diese Situation mit [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] nicht länger ungehindert entstehen lassen dürfen: Wir müssen handeln, bevor die Dinge endgültig unserer Kontrolle entgleiten, und sie sofort konfrontieren. \n \nEs ist unmöglich, das volle Ausmaß der Unterstützung, die die Verschwörer über [ROOT.GetCountry.GetName] gewinnen konnten, genau einzuschätzen, aber wir haben eine ziemlich gute Vorstellung. Wenn wir uns jedoch verkalkulieren, könnten wir uns mitten in einem Bürgerkrieg wiederfinden. \n \nEinige der vorsichtigeren argumentieren, dass wir die Macht abgeben sollten – zumindest vorerst – um sicherzustellen, dass unser Land nicht vom Krieg zerrissen und ausländischen Angriffen ausgesetzt wird …"
  ip_republic.76.a:0 "Konfrontieren Sie die Oligarchen."
  ip_republic.76.at:0 "Wir haben ein #Y [SCOPE.ScriptValue('get_oligarch_plot_success_chance')|/0Y]%#! Erfolgschancen basierend auf der Stärke der Verschwörer. \n \nEin Scheitern führt zu #R Bürgerkrieg#!."
  ip_republic.76.b:0 "Sogar [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] ist günstiger als Streit ..."
  ip_republic.76.bt:0 "[THIS.GetCountry.GetName] übernimmt die #Y Oligarchische Republik#! Regierungsform."
  ip_republic.76.c:0 "Ausgrenzung ist unsere letzte Hoffnung."
  ip_republic.76.ct:0 "Es wird eine geheime Abstimmung abgehalten, um jemanden aus [THIS.GetCountry.GetName] zu verbannen. \n \nDas Ergebnis hängt von der relativen #Y Popularität# ab! [THIS.GetCountry.GetRulerTitle]popularity_icon! von [THIS.GetCountry.GetRuler.GetPraenomen] [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] und."
  ip_republic.77.t:0 "Gerüchte über ausländische Unterstützung"
  ip_republic.77.desc_1:0 "Wir haben überraschende neue Informationen von unseren Freunden in der [SCOPE.sC('ip_rep_66_foreign_backer').GetAdjective] Hauptstadt erhalten, dass [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] die Fühler nach ausländischer Unterstützung ausgestreckt hat, um die Regierung von [ROOT.GetCountry.GetName] zu stürzen und [SCOPE.sChar('ip_rep_66_protagonist').GetHerselfHimself] als Herrscher einzusetzen. \n \nWie üblich sind die Beweise nicht schlüssig, aber unsere Beziehungen zu [SCOPE.sC('ip_rep_66_foreign_backer').GetRulerTitle] [SCOPE.sC('ip_rep_66_foreign_backer').GetRuler.GetPraenomen] sind nicht ideal, und die bereits gesäte Unsicherheit hat viele im [ROOT.GetCountry.Custom('get_court_type')] empört zurückgelassen. Schon jetzt fliegen Beleidigungen auf ein unbekümmertes [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] zu, während Senatoren hitzig über die verschiedenen möglichen Schritte debattieren, die erforderlich sind, um einem solchen potenziellen Verrat entgegenzuwirken. \n \nEinige haben vorgeschlagen, sich an eine andere Macht zu wenden, deren Interessen stärker mit unseren eigenen übereinstimmen, um der [SCOPE.sC('ip_rep_66_foreign_backer').GetAdjective]-Bedrohung entgegenzuwirken, während andere weniger taktvolle Reaktionen befürworten, die unsere diplomatischen Beziehungen möglicherweise nur verschärfen."
  ip_republic.77.desc_2:0 "Wir sind erneut schockiert zu hören, dass [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] trotz der Zerstreuung der früheren ausländischen Bedrohung versucht hat, sich für die Unterstützung des Herrschers von [SCOPE.sC('ip_rep_66_foreign_backer').GetName] einzusetzen. \n \nWie sollen wir diesmal reagieren?"
  ip_republic.77.a:0 "Hat [SCOPE.sC('ip_rep_66_foreign_backer').GetRuler.GetPraenomen] keine Ehre?"
  ip_republic.77.b:0 "Wir müssen sicherstellen, dass in unseren Städten keine versteckten Waren erlaubt sind."
  ip_republic.77.c:0 "Ansatz [SCOPE.sC('ip_rep_66_counter_foreign').GetName], der Feind unseres Feindes ist unser Freund."
  ip_republic.77.ct:0 "Diese Option ist verfügbar, weil [SCOPE.sC('ip_rep_66_foreign_backer').GetName] ein gemeinsamer Feind von [SCOPE.sC('ip_rep_66_counter_foreign').GetName] ist, der jede Unterstützung, die den Verschwörern gegeben wird, aufstockt."
  ip_republic.77.d:0 "Pah, bloße Übertreibung."
  ip_republic.78.t:0 "Zweifel im Militär"
  ip_republic.78.desc:0 "Die heimtückische Bedrohung durch Tyrannei erhebt erneut ihren Kopf, diesmal inmitten von Gerüchten, dass [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] die direkte Unterstützung prominenter Offiziere des Militärs sucht, um [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] den Plan mit Speer und Schild zu unterstützen. \n \nDie Republik verlässt sich zur Verteidigung auf ihre Soldaten, und jede Parteinahme in den Reihen ist im Allgemeinen unbekannt. [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] hat aber eindeutig die Skrupel anderer Politiker und muss entsprechend skrupellos behandelt werden, allerdings um welchen Preis..."
  ip_republic.78.a:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] weiß, wie man Soldaten anspricht."
  ip_republic.78.at:0 "Diese Option ist aufgrund des #Y Martial# deines Herrschers verfügbar!military_icon! oder militärische Erfahrung."
  ip_republic.78.b:0 "Bitte... die Armee ist uns treu."
  ip_republic.78.bt:0 "Diese Option ist verfügbar, weil unser Herrscher loyalere Kohorten hat als [ip_rep_66_protagonist.GetPraenomen]."
  ip_republic.78.c:0 "Wir könnten die rauflustigeren Veteranen begleichen."
  ip_republic.78.d:0 "Dann müssen wir die Loyalität der Truppen überbieten."
  ip_republic.78.e:0 "Die kämpfenden Männer würden niemals [ROOT.GetCountry.GetName] verraten."
  ip_republic.79.t:0 "Handlung löst sich auf"
  ip_republic.79.desc:0 "Zum ersten Mal seit Wochen ist der Klatsch rund um [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] praktisch verschwunden. Auch der stete Strom skandalöser Entwicklungen und besorgter Handlungsaufforderungen hat aufgehört. \n \nMit etwas Glück scheint die Handlung von selbst verpufft zu sein, aber ob es daran liegt, dass [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] nicht genug Unterstützung sammeln konnte oder es nie eine Bedrohung gab, werden wir nie erfahren."
  ip_republic.79.a:0 "Die Republik ist wieder sicher."
  ip_republic.79.b:0 "Es gab nie eine wirkliche Bedrohung ..."
  ip_republic.79.c:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] ist zu gefährlich, um zu leben."
  ip_republic.79.d:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetSheHe|U] muss geächtet werden."
  ip_republic.80.t:0 "Partisanenansätze"
  ip_republic.80.desc_1:0 "Besorgt über die Spannungen, die durch die wachsende Angst der Republik vor der Tyrannei von [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] verursacht wurden, hat sich der loyale und respektable [SCOPE.sChar('ip_rep_66_counter').GetPraenomen] an [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] gewendet, um persönlich [SCOPE.sChar('ip_rep_66_counter').GetHerHis] Reichtum und Verbindungen zur Unterstützung der Sache der Freiheit zu versprechen. \n \nSolche öffentlichen Zurschaustellungen von Parteitreue werden wahrscheinlich nicht gut aufgenommen, die Leute mögen denken, ein Tyrann stütze sich nur gegen einen anderen ab. Wir müssen jedoch selbst beurteilen, ob die Ressourcen, die [SCOPE.sChar('ip_rep_66_counter').GetPraenomen] auf den Tisch bringen kann, den potenziellen Schaden überwiegen und möglicherweise notwendig sind, um unser [ROOT.GetCountry.Custom('get_republic_type')] zu erhalten."
  ip_republic.80.desc_2:0 "Wir wurden von einem besorgten Politiker namens [SCOPE.sChar('ip_rep_66_counter').GetPraenomen] angesprochen, der bei der Verteidigung der Republik helfen möchte, wo immer er kann, und seinen Reichtum und seine Verbindungen verpfändet, um den Aufstieg der Oligarchen-Verschwörung zu stoppen. \n \nWir müssen erneut entscheiden, ob es sich lohnt, dieses Maß an persönlicher Unterstützung zu umwerben ..."
  ip_republic.80.a:0 "Zum Wohle der Republik."
  ip_republic.80.b:0 "[SCOPE.sChar('ip_rep_66_counter').GetSheHe|U] ist sehr willkommen."
  ip_republic.80.bt1:0 "[SCOPE.sChar('ip_rep_66_counter').GetPraenomen] wird [SCOPE.sChar('ip_rep_66_counter').GetHerHis] Reichtum und Machtbasis zu unserer Sache beitragen."
  ip_republic.80.bt2:0 "Jede Erhöhung der Machtbasis dieses Charakters wird unsere Chancen verbessern, die Verschwörung zu vereiteln."
  ip_republic.80.c:0 "Es scheint, dass es doch seinen Nutzen hat, Freunde zu finden."
  ip_republic.80.d:0 "[SCOPE.sChar('ip_rep_66_counter').GetPraenomen] ist keine Hilfe für uns ..."
  ip_republic.81.t:0 "Auktionsunterstützung"
  ip_republic.81.desc:0 "Der schleimige [SCOPE.sChar('ip_rep_66_auction').GetPraenomen], ein Politiker von einiger Bedeutung, hatte die Frechheit, auf uns zuzukommen und zu erklären, dass [SCOPE.sChar('ip_rep_66_auction').GetSheHe] mit einem ausreichenden Anreiz dazu überredet werden könnte, uns [SCOPE.sChar('ip_rep_66_auction').GetHerHis] zu unterstützen - und machte deutlich, dass [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] das gleiche Angebot heute früher erhalten hat. \n \nWährend es ein verabscheuungswürdiger Schachzug ist, die interne Zwietracht des Staates zum persönlichen Vorteil auszunutzen, brauchen wir möglicherweise [SCOPE.sChar('ip_rep_66_auction').GetHerHis]-Unterstützung, wenn wir sicherstellen wollen, dass die Oligarchen besiegt werden."
  ip_republic.81.a:0 "Zum Wohle der Republik."
  ip_republic.81.b:0 "[SCOPE.sChar('ip_rep_66_auction').GetPraenomen] ist nicht geeignet, in dieser Regierung zu arbeiten."
  ip_republic.81.bt:0 "Diese Option ist verfügbar, weil [SCOPE.sChar('ip_rep_66_auction').GetPraenomen] ein Amt innehat."
  ip_republic.81.c:0 "Lass die Kröte [SCOPE.sChar('ip_rep_66_auction').GetSheHe] Likes machen."
  ip_republic.82.t:0 "Konfrontation mit den Verschwörern"
  ip_republic.82.desc_1:0 "Nach einigen angespannten Tagen um die Unterstützung der Verschwörer hat sich das Hin und Her im Senat endlich zugespitzt. Eine Mehrheit der Senatoren hat Forderungen unterstützt, [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]- und [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]-Anhänger zu verhaften und ihre Grundstücke nach Beweisen für Verrat zu durchsuchen. \n \nObwohl es keine überwältigenden physischen Beweise gab, wurde das mutwillige Verhalten von [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] in den vergangenen Monaten von der Mehrheit der [ROOT.GetCountry.GetAdjective]-Politiker nicht gewürdigt, und viele sind der Ansicht, dass es klar ist, dass [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] es gewesen ist, es sei denn, das gesamte Debakel war ein ausgeklügelter Schabernack versucht, [ROOT.GetCountry.GetName] zu unterminieren, wenn nicht sogar direkt seine Regierung zu stürzen. \n \nDie Senatoren debattieren nun über den Umgang mit den angeklagten Verschwörern und lassen diese traurige Episode hinter sich."
  ip_republic.82.desc_2:0 "Als wir versuchten, die Unterstützung [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] und [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] Unterstützer im Senat zu ermitteln, wurde ihre Abwesenheit schnell offensichtlich, und wir haben jetzt erfahren, dass ihre Häuser seit einigen Tagen verlassen sind. \n \nEin lobenswerter Sklave hat erzählt, dass sie zu ihren Freunden in [SCOPE.sC('ip_rep_66_foreign_backer').GetName] geflohen sind, vermutlich in dem Bewusstsein, dass sie keine Chance hatten, die Regierung von [ROOT.GetCountry.GetName] erfolgreich zu stürzen."
  ip_republic.82.desc_3:0 "Es scheint, als hätten wir die Unterstützung unterschätzt, die [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] und [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] Unterstützer gesammelt haben. Als wir loszogen, um sie zu verhaften, fanden die Soldaten ihre Häuser bereits verlassen vor. \n \nEs scheint, dass sie sich unserer Pläne bewusst waren, bevor sie ausgebrütet wurden, und Gerüchte haben begonnen, [ROOT.GetCountry.GetCapital.GetName] zu erreichen, dass die Verräter ihre Anhänger sammeln, um eine Armee zu bilden und die Hauptstadt mit Gewalt einzunehmen!"
  ip_republic.82.a:0 "Richtet sie hin!"
  ip_republic.82.b:0 "Sie werden [ROOT.GetCountry.GetCapital.GetName] nie wieder betreten."
  ip_republic.82.c:0 "Wirf die Anführer in die Kerker."
  ip_republic.82.d:0 "Wir müssen sie umarmen, sie haben ihre Torheit gelernt."
  ip_republic.82.e:0 "Wenigstens ist die Bedrohung vorbei..."
  ip_republic.82.et:0 "Die Handlung wird enden."
  ip_republic.82.f:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] kann damit umgehen."
  ip_republic.82.g:0 "Wir brauchen einen echten General wie [SCOPE.sChar('ip_rep_66_civil_war_general').GetPraenomen]!"
  ip_republic.82.h:0 "Es ist vorbei..."
  ip_republic.83.t:0 "Ausgrenzung Ergebnis"
  ip_republic.83.desc_1:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [ROOT.GetCountry.GetRuler.GetHerHis] Unterstützer warten ungeduldig, während die letzten Ostraka-Stimmzettel eingesammelt und zur Auszählung gebracht werden. Mit angehaltenem Atem starren sie [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] und [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] Anhänger über die Senatsebene hinweg an. \n \nNach einiger Zeit kehrt der greise Beamte mit dem Pergamentfetzen zurück, der über die Zukunft von [ROOT.GetCountry.GetName] entscheiden wird. Der Offizielle nähert sich langsam dem Podium, räuspert sich, öffnet den Schrott und sagt deutlich: „[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]!“ \n \n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] ist sichtlich erschüttert von der Ankündigung und erhebt sich zur Flucht, wird aber von den umstehenden Senatoren festgehalten. Die Wachen zerren den besiegten Verschwörer aus der Halle, während sich ein kollektives Seufzen der Erleichterung in fröhliches Händeschütteln und Schulterklopfen verwandelt."
  ip_republic.83.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [ROOT.GetCountry.GetRuler.GetHerHis] Unterstützer warten ungeduldig, während die letzten Ostraka-Stimmzettel eingesammelt und zur Auszählung gebracht werden. Mit angehaltenem Atem starren sie [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] und [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] Anhänger über die Senatsebene hinweg an. \n \nNach einiger Zeit kehrt der greise Beamte mit dem Pergamentfetzen zurück, der über die Zukunft von [ROOT.GetCountry.GetName] entscheiden wird. Der Offizielle nähert sich langsam dem Podium, räuspert sich, öffnet den Schrott und sagt deutlich: „[SCOPE.sChar('ip_rep_66_scapegoat').GetPraenomen]!“ \n \nDas verwirrte [SCOPE.sChar('ip_rep_66_scapegoat').GetName] wird unter Stöhnen von beiden Seiten des Hauses aus der Halle geführt, während das schelmische Rictus-Grinsen von [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] auf [ROOT.GetCountry.GetRuler.GetPraenomen] fixiert ..."
  ip_republic.83.desc_3:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [ROOT.GetCountry.GetRuler.GetHerHis] Unterstützer warten ungeduldig, während die letzten Ostraka-Stimmzettel eingesammelt und zur Auszählung gebracht werden. Mit angehaltenem Atem starren sie [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] und [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] Anhänger über die Senatsebene hinweg an. \n \nNach einiger Zeit kehrt der greise Beamte mit dem Pergamentfetzen zurück, der über die Zukunft von [ROOT.GetCountry.GetName] entscheiden wird. Der Offizielle nähert sich langsam dem Podium, räuspert sich, öffnet den Schrott und sagt deutlich: „[ROOT.GetCountry.GetRuler.GetName]!“ \n \nAuf ein hörbares kollektives Keuchen folgt der fassungslose [ROOT.GetCountry.GetRuler.GetPraenomen], der benommen aus der Halle gezerrt wird, während [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] sich lässig mit einem selbstsicheren Grinsen hinsetzt und schreit: „In your face you [ROOT.GetCountry.Custom('get_opposition_name')]!“"
  ip_republic.83.a:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] hat gewonnen..."
  ip_republic.83.b:0 "Dann ist Bürgerkrieg!"
  ip_republic.83.d:0 "„WIE MÖGEN SIE DIESE OLIVEN?!“"
  ip_republic.83.ct:0 "Die Handlung ist tot."
  ip_republic.83.c:0 "Die Republik ist sicher."
  ip_republic.84.t:0 "Das Ergreifen der Macht"
  ip_republic.84.desc:0 "Die schlimmsten Befürchtungen der verächtlichen Führung von [ROOT.GetCountry.GetName] haben sich endlich bewahrheitet. Soldaten, die den wahren Patrioten treu ergeben sind, durchstreifen die Straßen von [ROOT.GetCountry.GetCapital.GetName] und sorgen für Ordnung, während [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetPraenomen] und [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHis] Unterstützer zusammengetrieben und ins Gefängnis gebracht werden. \n \nEin paar Dutzend ausgesprochene kleinere Politiker wurden im Forum abgeschlachtet, um jeden zu warnen, der sich dem neu gegründeten [ROOT.GetCountry.Custom('get_oligarchy_name')] widersetzen würde. [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] hält dann eine Rede vor den versammelten Massen, in der er ihnen versichert, dass sie in den sicheren Händen von [SCOPE.sChar('ip_rep_66_protagonist').Custom('get_experience_reason')] sind, um einen gemischten, aber fügsamen Empfang zu erhalten. \n \nBleibt nur noch zu entscheiden, was mit erbärmlichen [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetPraenomen]- und [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHis]-Kumpanen geschehen soll."
  ip_republic.84.a:0 "Wir würden niemals unseren Freunden schaden."
  ip_republic.84.at:0 "Diese Option ist aufgrund der barmherzigen Natur von [ip_rep_66_protagonist.GetPraenomen] verfügbar."
  ip_republic.84.b:0 "Behalte [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHim] vorerst in den Kerkern."
  ip_republic.84.c:0 "[THIS.GetCountry.GetName] braucht einen sauberen Bruch mit der Vergangenheit."
  ip_republic.84.ct:0 "Diese Option ist aufgrund der harschen Natur von [ip_rep_66_protagonist.GetPraenomen] verfügbar."
  ip_republic.84.d:0 "Lass [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHim] laufen."
  ip_republic.85.t:0 "Neuigkeiten von [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]"
  ip_republic.85.desc_1:0 "Wir haben einen Gesandten von einem dankbaren [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRulerTitle] [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], dem neuen Oligarchen von [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName], erhalten - zweifellos dank unserer großzügigen Unterstützung. \n \n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] hat tausend Jahre Freundschaft zwischen unseren beiden großen Nationen versprochen und hofft, dass wir einander in Zukunft eine große Hilfe sein werden."
  ip_republic.85.desc_2:0 "Wir haben einen Gesandten von [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] erhalten, der uns mitteilt, dass der Putsch von [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] und [SCOPE.sChar('ip_rep_66_protagonist').GetHerHim], der neue Oligarch von [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] zu werden, vereitelt wurde. \n \n[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRuler.GetPraenomen] hat einen tausendjährigen Fluch über unsere Nationen heraufbeschworen und hofft, dass wir von der Wut der Götter verzehrt werden."
  ip_republic.85.desc_3:0 "Der enttäuschende [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] ist in [ROOT.GetCountry.GetName] eingetroffen, nachdem er aus der Haft geflohen war, weil er sich gegen die [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] Regierung verschworen hatte. \n \nEs scheint, dass unsere kleinen Spiele bei dieser Gelegenheit nicht fruchtbar waren."
  ip_republic.85.desc_4:0 "Wir haben die Nachricht erhalten, dass [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], der von uns unterstützte [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective] Politiker, unsere Unterstützung genutzt hat, um einen Bürgerkrieg in der Republik zu beginnen. \n \nHoffen wir, dass [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] oben herauskommt."
  ip_republic.85.a:0 "Hm."
  ip_republic.85.b:0 "Ha, na ja."
  ip_republic.85.c:0 "Sehr schön."
  ip_republic.86.t:0 "Neuigkeiten von [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]"
  ip_republic.86.desc_1:0 "Die stolze [SCOPE.sChar('ip_rep_66_protagonist').GetCountry.GetAdjective] Republik hat einen radikalen Umbruch erlebt, als Kräfte, die einem Politiker namens [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] treu ergeben waren, erfolgreich den Vorsitzenden [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRulerTitle] verdrängten und die Regierung durch eine handverlesene Gruppe von Oligarchen ersetzten."
  ip_republic.86.desc_2:0 "Die stolze [SCOPE.sChar('ip_rep_66_civil_war_general').GetCountry.GetAdjective] Republik ist in Unordnung geraten, als die Kräfte von [SCOPE.sChar('ip_rep_66_civil_war_general').GetEmployer.GetRulerTitle] [SCOPE.sChar('ip_rep_66_civil_war_general').GetPraenomen] versuchen, einen oligarchischen Putsch zu stoppen, der von einem Politiker namens [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] angeführt wird. \n \nWir werden diese Entwicklung mit Interesse beobachten."
  ip_republic.86.a:0 "Ah, wirklich die beste Regierungsform."
  ip_republic.86.b:0 "Es geht nicht darum, Träumen nachzuhängen..."
  ip_republic.86.c:0 "Was für Lerchen."
  ip_republic.87.a:0 "Tod den Tyrannen."
  ip_republic.87.b:0 "Verschone den Elenden."
  ip_republic.88.a:0 "Ein neuer Anfang."
  oligarch_plot_success_chance_future_small:0 "Das wird #G erhöhen#! unsere Chancen, die Verschwörung um ein #Y klein# zu vereiteln! Höhe."
  oligarch_plot_success_chance_future_large:0 "Das wird #G erhöhen#! unsere Chancen, die Verschwörung um ein #Y groß# zu vereiteln! Höhe."
  oligarch_plot_success_chance_subtract_small:0 "Das wird #R abnehmen#! unsere Chancen, die Verschwörung um ein #Y klein# zu vereiteln! Höhe."
  oligarch_plot_success_chance_subtract_large:0 "Das wird #R abnehmen#! unsere Chancen, die Verschwörung um ein #Y groß# zu vereiteln! Höhe."
  oligarch_plot_success_chance_balance:0 "Das hilft #Y Zähler#! Gewinne der Oligarchen."
  ip_rep_73_cohorts_tt:0 "Diese Option ist aufgrund der #Y loyalen Kohorten# Ihres Herrschers verfügbar!."
  ip_rep_73_wealth_tt:0 "Diese Option ist aufgrund des #Y großen Reichtums# Ihres Herrschers verfügbar!."
  state_improvement.6.t:0 "Das Kommen der Stadt [ROOT.GetProvince.GetName]"
  state_improvement.6.desc:0 "Unsere Ausweitung neuer Privilegien und Investitionen in die lokale Infrastruktur hat dazu geführt, dass [ROOT.GetProvince.GetName] von relativer Bescheidenheit zu einer wahren [ROOT.GetProvince.GetCulture.GetName] Stadt herangewachsen ist. \nObwohl es noch einiges zu tun hat, bevor es mit den großen Städten unserer Zeit konkurrieren kann, haben die letzten zwei Jahre eine neue Ära des Wachstums und der Urbanisierung in diesem Gebiet eingeläutet."
  state_improvement.6.a:0 "Das sind die besten Zeiten..."
  state_improvement.12.t:0 "Staatsanwälte installiert"
  state_improvement.12.desc:0 "Die Befugnisse unserer örtlichen Finanzbeamten im [state_improvement_target.GetName] wurden erweitert, wodurch ihre Fähigkeit verbessert wurde, die lokale Steuererhebung und Arbeitsorganisation zu lenken."
  state_improvement.12.a:0 "Jedes bisschen hilft."
  state_improvement.13.t:0 "Infrastruktur verbessert"
  state_improvement.13.desc:0 "Durch die Förderung von Investitionen in das [state_improvement_target.GetName] haben unsere örtlichen Beamten ermöglicht, dass viele nutzlose Grundstücke jetzt besser genutzt werden können."
  state_improvement.13.a:0 "Nichts soll verschwendet werden."
  state_improvement.14.t:0 "Kommerzielle Unternehmungen"
  state_improvement.14.desc:0 "Wir haben Händler im [state_improvement_target.GetName] ermutigt, mehr von ihrem Vermögen in den Handel zu investieren, und ihnen die Sicherheit ihrer Ausgaben versichert."
  state_improvement.14.a:0 "Der Warenverkehr nützt allen."
  state_improvement.15.t:0 "Sekten sanktioniert"
  state_improvement.15.desc:0 "Unsere finanzielle Förderung der lokalen Kulte im [state_improvement_target.GetName] hat zur Renovierung alter Schreine und zum Bau neuer geführt."
  state_improvement.15.a:0 "Die Götter zu erfreuen, erfreut die Menschen."
  state_improvement.16.t:0 "Heloten emanzipiert"
  state_improvement.16.desc:0 "Unsere örtlichen Beamten im [state_improvement_target.GetName] haben Gruppen von Heloten bestimmt, die aufgrund ihres Temperaments und ihrer Verdienstwürdigkeit aus ihrem Dienst befreit werden sollten."
  state_improvement.16.a:0 "Ein notwendiger Kompromiss."
  state_improvement.17.t:0 "Friese abgeschlossen"
  state_improvement.17.desc:0 "Im [SCOPE.GetRootScope.GetCountry.GetAdjective] wurden Darstellungen von [state_improvement_target.GetName]-Helden und ihren Heldentaten enthüllt, die unsere Leute an die hohe Messlatte unserer Vorfahren erinnern."
  state_improvement.17.a:0 "Mögen wir niemals selbstgefällig werden."
  state_improvement.18.t:0 "[local_civilization_target.GetName] Entwickelt"
  state_improvement.18.desc:0 "Unsere Bemühungen, die Infrastruktur und Stadtplanung von [local_civilization_target.GetName] in [local_civilization_target.GetArea.GetName] zu verbessern, haben Früchte getragen und einen heruntergekommenen Bezirk mit angemessenen Straßen und Annehmlichkeiten renoviert."
  state_improvement.18.a:0 "Diese Dinge brauchen Zeit."
  food_events.1.t:0 "Ernteausfall"
  food_events.1.desc:0 "Unsere Siedlungen auf der anderen Seite des [SCOPE.sP('fe_city').GetState.GetName] berichten, dass ihr Ernteertrag in diesem Jahr weit unter die normale Menge fallen wird, und die Menschen in der ganzen Gegend horten bereits Lebensmittel und bereiten sich auf das Schlimmste vor. \n \nLokale Beamte bitten um Unterstützung, um sicherzustellen, dass für die kommenden Monate genügend Vorräte vorhanden sind, aber die Beschaffung von Mahlzeiten für so viele Mäuler wird nicht billig sein ..."
  food_events.1.a:0 "Wir werden tun, was wir können."
  food_events.1.b:0 "Machen Sie deutlich, dass dies in der Verantwortung des Gouverneurs liegt."
  food_events.1.c:0 "Der Umzug entlastet [SCOPE.sP('fe_city').GetState.GetShortName]."
  food_events.1.d:0 "Wir müssen [ROOT.GetCountry.Custom('get_harvest_goddess')] um Segen bitten..."
  food_events.2.t:0 "Harte Winter"
  food_events.2.desc:0 "Eine Reihe besonders strenger Winter forderten allmählich ihren Tribut von den Lagerbeständen und verwüsteten Ackerland im ganzen [SCOPE.sP('fe_city').GetState.GetName], wobei lokale Beamte für die kommenden Monate Nahrungsmittelknappheit vorhersagen, da die Nachfrage das Angebot übersteigt. \n \nOhne Hilfe wird das Gebiet in den kommenden Jahren sicher kämpfen, aber wir müssen unsere Entscheidungen abwägen ..."
  food_events.2.a:0 "Sie müssen Hilfe erhalten."
  food_events.2.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] wird es regeln."
  food_events.2.c:0 "Schicken Sie die am stärksten Betroffenen woanders hin."
  food_events.2.d:0 "Es liegt nicht in unserer Hand."
  food_events.3.t:0 "Die Launen der Natur"
  food_events.3.desc:0 "Die katastrophalen Naturkatastrophen, die das [SCOPE.sP('fe_city').GetState.GetName] heimgesucht haben, haben viel mehr Schaden angerichtet, als man uns glauben machen wollte - allein die Schäden an Ackerland und Vieh haben bereits zu Nahrungsmittelknappheit in den ärmeren Siedlungen geführt, und es ist nur eine Frage der Zeit, bis sich der Hunger ausbreitet. \n \nWir können Getreide in die Gegend importieren, um die schlimmsten Auswirkungen zu lindern, aber es wird nicht billig sein."
  food_events.3.a:0 "Diese Menschen brauchen unsere Hilfe."
  food_events.3.b:0 "Sie liegen in der Verantwortung von [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]."
  food_events.3.c:0 "Wir sollten einen Teil der Bevölkerung umsiedeln."
  food_events.3.d:0 "Taten der Götter kann nicht geholfen werden."
  food_events.4.t:0 "Die Geißel des Krieges"
  food_events.4.desc:0 "Das [SCOPE.sP('fe_city').GetState.GetName] war in letzter Zeit das unglückliche Opfer von mutwilliger Plünderung und Plünderung, eine traurige, aber unvermeidliche Folge der Kriegsführung und ihrer Begleiterscheinungen. \n \nDas bearbeitbare Land wurde in einigen Fällen vernachlässigt oder aufgegeben, während riesige Landstriche völlig unbrauchbar sind - Engpässe sind unvermeidlich und ohne Hilfe wird die Provinz sicher weiter leiden."
  food_events.4.a:0 "Schicke ihnen sofort Hilfe."
  food_events.4.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] kann es sich leisten, es zu decken."
  food_events.4.c:0 "Vielleicht können ihre Nachbarn die Last teilen."
  food_events.4.d:0 "So ist Krieg."
  food_events.5.t:0 "Gefahr einer Hungersnot"
  food_events.5.desc:0 "Unsere örtlichen Beamten überbringen schreckliche Neuigkeiten, dass sich die Nahrungsmittelknappheit in [SCOPE.sP('fe_city').GetState.GetName] aufgrund weiterer Ernteausfälle, Vorratshaltung und Diebstahl verschlechtert hat, was zu Hunger und Unordnung in der gesamten Region geführt hat. \n \nSie flehen uns an, Mitleid zu haben und Essen anzufordern, damit [SCOPE.sP('fe_city').GetState.GetShortName] wieder ein produktiver und geordneter Bezirk werden kann."
  food_events.5.a:0 "Wir können ihre Notlage nicht ignorieren."
  food_events.5.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] muss [SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis] Verantwortlichkeiten übernehmen."
  food_events.5.c:0 "Lieferungen von [SCOPE.sP('fe_city_divert').GetState.GetShortName] umleiten."
  food_events.5.d:0 "Wir können nichts tun."
  food_events.6.t:0 "Überarbeitetes Land"
  food_events.6.desc:0 "Die große Konzentration von Sklaven, die auf den Feldern des [SCOPE.sP('fe_city').GetState.GetName] schuften, insbesondere in der Umgebung von [SCOPE.sP('fe_city').GetName], hat in diesem Jahr zu einer Verringerung des lokalen Bodens geführt und eine wichtige Säule der Nahrungsmittelversorgung der Provinz zum Einsturz gebracht. \n \nUnsere Beamten warnen davor, dass die Provinz ohne Hilfe sicher verhungern wird."
  food_events.6.a:0 "Wir müssen tun, was wir können."
  food_events.6.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] zahlt für das Getreide."
  food_events.6.c:0 "Zerbrich die Latifundien."
  food_events.6.d:0 "Daran hätten sie denken sollen."
  food_events.7.t:0 "Dürre"
  food_events.7.desc:0 "Ein besonders hartes Jahr hat zu einer Dürre im [SCOPE.sP('fe_city').GetState.GetName] geführt, die die Ernte verdorren lässt und zu Nahrungsmittelknappheit in der gesamten Region führt. Lokale Beamte bitten um unsere Unterstützung, um eine Krise abzuwenden. \n \nEs wird nicht billig sein, aber wir können möglicherweise zusätzliche Vorräte importieren und das Schlimmste des Hungers bekämpfen."
  food_events.7.a:0 "Es ist unsere Verantwortung."
  food_events.7.b:0 "Ein Job für Gouverneur [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen], denke ich."
  food_events.7.c:0 "[SCOPE.sP('fe_city_divert').GetState.GetShortName] hat Essen übrig."
  food_events.7.d:0 "Diese Dinge passieren."
  food_events.8.t:0 "Getreidespeicher überfallen"
  food_events.8.desc:0 "Wir haben von lokalen Beamten des [SCOPE.sP('fe_city').GetState.GetName] die Nachricht erhalten, dass mehrere wichtige Lebensmittelvorräte in der Provinz von Unzufriedenen geplündert wurden, weil die Regierung in der gesamten Region verachtet wird. \n \nEs scheint, dass sie hoffen, die Spannungen zu verschlimmern, indem sie ein hungriges Volk zum Handeln zwingen – auf jeden Fall wird es nicht billig sein, die gestohlenen Waren zu ersetzen."
  food_events.8.a:0 "Wir müssen nur den Vorrat ersetzen."
  food_events.8.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] kann die Kosten übernehmen."
  food_events.8.c:0 "Die Räuber werden gefangen und das Getreide zurückgegeben."
  food_events.8.d:0 "Lass die untreuen Köter hungern."
  food_events.9.t:0 "Engpässe behoben"
  food_events.9.desc:0 "Wir haben die Nachricht erhalten, dass sich die Getreidekrise in [SCOPE.sP('fe_city').GetState.GetName] verbessert hat, ohne dass ein Eingreifen erforderlich war. \n \nEs scheint, dass der örtliche Adel seinen Verstand zusammennahm, als er merkte, dass keine Hilfe in Sicht war; Sicherung des Überlebens und des Wertes ihrer Ländereien, indem sie ihre übermäßigen Lagerbestände freigeben und ihre eigenen Importe organisieren."
  food_events.9.a:0 "Exzellent."
  food_events.9.at:0 "[SCOPE.sP('fe_city').GetState.GetName] verliert die Wirkung von #Y Famine#!"
  food_events.10.t:0 "Land Misswirtschaft"
  food_events.10.desc:0 "In einer erstaunlichen Zurschaustellung von Inkompetenz scheint es, dass Gouverneur [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] Ländereien in [SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis] in einem solchen Ausmaß schlecht verwaltet hat, dass es Berichte über Nahrungsmittelknappheit in der gesamten Region gibt. \n \nEs scheint, dass der Narr versucht hat, ohne Kenntnisse der Landwirtschaft ein neuartiges Bewässerungssystem einzuführen, was den größten Teil der Ernte ruiniert hat."
  food_events.10.a:0 "Strip [SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis] Estates und helfen Sie den Bedürftigen."
  food_events.10.b:0 "Klatschen Sie [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] in Eisen, [SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis] Vermögen wird die Kosten decken."
  food_events.10.c:0 "Das [SCOPE.sP('fe_city').GetState.GetGovernor.GetWomanMan] ist schließlich ein Gouverneur, kein Bauer."
  food_events.11.t:0 "Hunger breitet sich aus"
  food_events.11.desc:0 "Beamte aus dem [SCOPE.sP('fe_spread_city').GetState.GetShortName] bringen traurige Neuigkeiten, dass die Panik und Knappheit ihres benachbarten [SCOPE.sP('fe_city').GetState.GetName] in ihr Gebiet eingedrungen ist, da die reichen Vorräte an Nahrungsmitteln und Flüchtlingen aus [SCOPE.sP('fe_city').GetState.GetShortName] die Versorgung belasten. \n \nOhne unser Eingreifen könnte diese Situation außer Kontrolle geraten..."
  food_events.11.a:0 "Wir müssen es jetzt eindämmen!"
  food_events.11.b:0 "[SCOPE.sP('fe_spread_city').GetState.GetGovernor.GetPraenomen] ist verantwortlich..."
  food_events.11.c:0 "Passendes Essen von [SCOPE.sP('fe_city_divert').GetState.GetShortName]."
  food_events.11.d:0 "Der göttliche Wille ist nicht aufzuhalten."
  food_events.12.t:0 "Reichhaltiges Produkt"
  food_events.12.desc:0 "Die Provinzbeamten von [SCOPE.sP('fe_city').GetState.GetShortName] berichten, dass der Distrikt dieses Jahr eine beispiellose Ernte erlebt hat, mit großem Jubel darüber, dass [ROOT.GetCountry.Custom('get_harvest_goddess')] in großen und kleinen Siedlungen abgehalten wird. \n \nDiese zusätzlichen, unerwarteten Einnahmen könnten dazu beitragen, die Nahrungsmittelreserven der Provinz zu stärken, aber andererseits soll ein solches Geschenk der Götter sicherlich dem gesamten [ROOT.GetCountry.GetAdjective] Volk zugute kommen ..."
  food_events.12.a:0 "Verteilen Sie den Erlös an die Getreidespeicher der Provinz."
  food_events.12.b:0 "Die Leute von [SCOPE.sP('fe_gift_city').GetState.GetShortName] brauchen es mehr."
  food_events.12.c:0 "Wir werden die Leute von [ROOT.GetCountry.GetCapital.GetName] mit Brot überschütten!"
  food_events.12.d:0 "Der Überschuss wird sinnvoll verwendet."
  food_events.13.t:0 "Hervorragendes Landmanagement"
  food_events.13.desc:0 "Wir haben erfreuliche Nachrichten vom [SCOPE.sP('fe_city').GetState.GetName] erhalten, wo örtliche Beamte nach Experimenten mit neuen Methoden der Landbewirtschaftung von konstant reichen Ernten berichten. \n \nWenn man sie ihrer Arbeit überlässt, werden die Lebensmittelvorräte der Provinz zweifellos anschwellen, aber die Manager und ihre Praktiken könnten nützlicher sein, wenn sie über das Ackerland von [ROOT.GetCountry.GetName] verteilt sind."
  food_events.13.a:0 "[SCOPE.sP('fe_city').GetState.GetShortName] wird ein Füllhorn sein."
  food_events.13.b:0 "Senden Sie Schreiber, um neue Standardpraktiken aufzuzeichnen."
  food_events.13.c:0 "Verteile sie weit und breit."
  food_events.14.t:0 "Granary Feuer"
  food_events.14.desc:0 "Uns ist zu Ohren gekommen, dass eines der Hauptgetreidelager des [SCOPE.sP('fe_city').GetState.GetName] letzte Nacht von einem unglücklichen Brand verschlungen wurde, zusammen mit einem Großteil der darin enthaltenen Vorräte. \n \nWir können den Vorrat wieder aufbauen, aber einige Beamte argumentieren, die Größe der Reserve sei nicht notwendig und würden das Geld lieber anderweitig ausgeben."
  food_events.14.a:0 "Der Getreidespeicher ist ein wichtiger strategischer Eckpfeiler."
  food_events.14.b:0 "Es ist unklug, die Götter ein zweites Mal zu versuchen."
  food_events.15.t:0 "Inkompetente Lagerung"
  food_events.15.desc:0 "Bestürzte Beamte aus dem [SCOPE.sP('fe_city').GetState.GetName] berichten, dass ein nicht unerheblicher Teil der Getreidereserven der Provinz aufgrund der unbeschreiblich inkompetenten Praktiken, die zu ihrer Lagerung angewendet werden, verfaulen und verrotten durfte. \n \nDie Menschen vor Ort empören sich über die leichtsinnige Verschwendung ihrer Mühen und fürchten, hungern zu müssen – alle erwarten von uns Gerechtigkeit in diesem kaum zu glaubenden Skandal."
  food_events.15.a:0 "Achten Sie darauf, dass die richtigen Standards eingehalten werden."
  food_events.15.b:0 "Und das alles unter dem wachsamen Auge von [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]..."
  food_events.15.c:0 "Kreuzige die Handler."
  food_events.15.d:0 "Es ist nur etwas Getreide."
  food_events.16.t:0 "Vorrat verschwindet"
  food_events.16.desc:0 "Uns ist aufgefallen, dass eine beträchtliche Menge der staatlichen Lebensmittelvorräte der [SCOPE.sP('fe_city').GetState.GetName] scheinbar über Nacht verschwunden ist. \n \nDer Verbleib der Vorräte wird immer noch diskutiert - einige behaupten, eine Gruppe selbstbewusster [SCOPE.Custom('get_random_culture')] Kaufleute habe einen inkompetenten Angestellten betrogen, andere, dass ein rachsüchtiger Gott sie im Zorn weggezaubert hat - auf jeden Fall sind die Reserven stark geschrumpft."
  food_events.16.a:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] ist verantwortlich."
  food_events.16.b:0 "Wir müssen es einfach zurückkaufen..."
  food_events.16.c:0 "Köpfe werden rollen."
  food_events.16.ct:0 "Ein Richter wird entsandt, um das Verschwinden zu untersuchen."
  food_events.16.d:0 "Sie können immer mehr wachsen."
  food_events.17.t:0 "Spendenbeitrag"
  food_events.17.desc:0 "Unsere Beamten im [SCOPE.sP('fe_city').GetState.GetName] berichten, dass sie von einigen Kleingrundbesitzern der Gegend mit Getreidespenden und anderen Fahrpreisen für den Gebrauch des Staates an sie herangetreten sind. \n \nEgal, ob sie es selbst nicht verkaufen konnten oder nur Musterbürger sind, zusätzliches Getreide ist immer nützlich – wobei noch nicht zufriedenstellend entschieden ist, wie der Geldsegen eingesetzt werden soll."
  food_events.17.a:0 "Lassen Sie die staatlichen Getreidespeicher von [SCOPE.sP('fe_city').GetState.GetShortName] es behalten."
  food_events.17.b:0 "[SCOPE.sP('fe_gift_city').GetState.GetShortName] soll es haben."
  food_events.17.c:0 "Die Armen mögen Brot, nicht wahr?"
  food_events.17.d:0 "Es ist ein Geschenk für die [ROOT.GetCountry.GetAdjective] Leute."
  famine_relocation_tooltip:0 "#J 10%#! der Bevölkerung von #Y [SCOPE.sP('fe_city').GetState.GetShortName]#! (#Y [SCOPE.ScriptValue('fe_famine_relocation_number_svalue')|0]#! knallt)#! werden in benachbarte Gebiete #Y [SCOPE.sP('relocation_state_city').GetState.GetShortName]#! verlegt. \n#Y [SCOPE.sP('relocation_state_city').GetState.GetShortName]#! hat derzeit #Y [SCOPE.sP('relocation_state_city').GetState.GetFood|0]#! Essen [SCOPE.sP('relocation_state_city').GetState.GetFoodCapacity|0]food_icon! von #Y#! Nahrungskapazitätfood_capacity_icon!. \n#Y Freemen#!Freemen! und #Y Bürger#!Bürger! Pops werden priorisiert."
  food_events_66_percent_tooltip:0 "[SCOPE.sP('fe_city').GetState.GetName] verliert #R [SCOPE.ScriptValue('fe_66_percent_food_svalue')|0]#! Lebensmittel."
  flavor_arm.3.t:0 "Wachstum von [SCOPE.sP('eruandashat_scope').GetName]"
  flavor_arm.3.desc:0 "Unsere Hauptstadt [SCOPE.sP('armaouira_scope').GetName] hat in den letzten Jahren eine Reihe von Dürren erlebt. Unsere Berater glauben, dass dies auf die kürzliche Änderung des Laufs des Flusses Araxes zurückzuführen ist. Unser großer [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName], möchte unsere Hauptstadt nach Westen verlegen, an eine erhöhte Position entlang der Araxes, und eine Stadt in der Nähe des Dorfes [SCOPE.sP('eruandashat_scope').GetName] bauen. Unsere Berater warnen davor, dass dies ein gewaltiges Unterfangen ist, aber [ROOT.GetCountry.GetRuler.GetPraenomen] weist darauf hin, dass eine Stadt ohne Wasserversorgung auf Dauer nicht überleben kann."
  flavor_arm.3.a:0 "Umzug nach [SCOPE.sP('eruandashat_scope').GetName]!"
  flavor_arm.3.tt:0 "Bis zu 50 % der Bevölkerung von [SCOPE.sP('armaouira_scope').GetName] werden nach [SCOPE.sP('eruandashat_scope').GetName] ziehen."
  flavor_arm.3.b:0 "Damm diesen Fluss! Wir bleiben im [SCOPE.sP('armaouira_scope').GetName]!"
  flavor_arm.4.t:0 "Das Juwel von Armenien"
  flavor_arm.4.desc:0 "Unsere glorreiche Hauptstadt [SCOPE.sP('eruandashat_scope').GetName] ist ihrem Standort entwachsen. Die bewaldeten Hügel erschweren die Expansion im Vergleich zu den flachen Ebenen unserer alten Hauptstadt [SCOPE.sP('armaouira_scope').GetName]. Die Hauptstadt zurück nach [SCOPE.sP('armaouira_scope').GetName] zu verlegen, ist keine Lösung, aber unser glorreicher [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName], hat seine Augen auf [SCOPE.sP('artaxata_scope').GetName] gerichtet. Umgeben von fruchtbaren Ebenen und mit Zugang zu Fischen aus dem Sewansee wäre der Standort perfekt für eine blühende Metropole. [ROOT.GetCountry.GetRuler.GetSheHe|U] träumt davon, [SCOPE.sP('artaxata_scope').GetName] in das Juwel Armeniens, die Perle des Kaukasus, zu verwandeln."
  flavor_arm.4.a:0 "Verwandle [SCOPE.sP('artaxata_scope').GetName] in den hellsten Stern am armenischen Himmel!"
  flavor_arm.4.tt:0 "Bis zu 50 % der Bevölkerung von [SCOPE.sP('eruandashat_scope').GetName] werden nach [SCOPE.sP('artaxata_scope').GetName] ziehen."
  flavor_arm.4.b:0 "[SCOPE.sP('eruandashat_scope').GetName] bleibt die Perle Armeniens!"
  flavor_arm.5.t:0 "Befestige die Bergpässe"
  flavor_arm.5.desc:0 "Das Seleukidenreich, dieser Schmelztiegel der griechischen Dekadenz im Süden, hat sein hässliches Haupt erhoben und es ist klar, dass sie ihre Zähne in unser schönes Königreich schlagen wollen. [ROOT.GetCountry.GetRuler.GetPraenomen] hat darum gebeten, dass wir mit umfangreichen Renovierungsarbeiten an der Verteidigung an unserer südlichen Grenze beginnen, um die Bergpässe zu schließen, durch die die Seleukiden in das fruchtbare armenische Kernland hinter ihnen eindringen könnten. Es gibt jedoch einige Stimmen in unserem Hof, die argumentieren, dass wir auf unsere Armeen vertrauen sollten und nicht auf unsere Mauern."
  flavor_arm.5.a:0 "Keine Armee wird jemals unsere Mauern durchbrechen oder einen Fuß in unser Land setzen!"
  flavor_arm.5.b:0 "Unsere Nation wird niemals fallen, während Männer sie verteidigen!"
  destroy_building_effect.tt:0 "Ein zufälliges Gebäude im Territorium von #Y [SCOPE.sP('destroy_random_building_scope').GetName]#! wird zerstört werden."
  flavor_arm.6.t:0 "Aufstand in Kappadokien!"
  flavor_arm.6.desc:0 "Es ist uns bekannt geworden, dass unser Satrap in Kappadokien, Amyntas, gestürzt wurde. Der Erbe des alten persischen Satrapen, Ariarathes, ist zurückgekehrt und hat die Kontrolle über die gesamte Region übernommen. \n \nAngesichts der Lage in Bezug auf die anderen mazedonischen Nachfolgekönigreiche ist nicht klar, ob wir es uns leisten können, gegen unseren früheren Untertanenstaat in Kappadokien vorzugehen."
  flavor_arm.6.a:0 "Das müssen wir vorerst tolerieren."
  flavor_arm.6.a.tt:0 "Wir werden Ansprüche auf alle derzeitigen Ländereien in Kappadokien behalten."
  flavor_arm.6.b:0 "Das bedeutet Krieg!"
  family_events.1.t:0 "Auferstehung aus der Dunkelheit"
  family_events.1.desc:0 "[ROOT.GetCountry.GetAdjective] Vermögen steigen. Im Laufe der Zeit hat unser [ROOT.GetCountry.Custom('get_base_government_type')] sowohl größeren Reichtum als auch Macht erlangt. \nTraditionell haben wir uns auf die Fähigkeiten, den Mut und die Würde unserer alten und ehrenwerten Familien verlassen, aber mit steigendem Vermögen gibt es auch reichlich Gelegenheit für neue Männer von Qualität, sich über ihr Geburtsrecht hinaus zu erheben. \n \nEinige Familien haben in unserem [ROOT.GetCountry.Custom('get_base_government_type')] mehr Macht und Einfluss erlangt als andere, und es gibt vielleicht Raum für eine von ihnen, ein bleibendes Erbe unter den [ROOT.GetCountry.GetAdjective]-Eliten zu hinterlassen."
  family_events.1.a:0 "Herzlich willkommen [SCOPE.sChar('family_candidate_1').GetName]"
  family_events.1.b:0 "Akzeptieren [SCOPE.sChar('family_candidate_2').GetName]"
  family_events.1.c:0 "Einladen [SCOPE.sChar('family_candidate_3').GetName]"
  family_events.2.t:0 "Untergang der [SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective]-Familie"
  family_events.2.desc:0 "Die [SCOPE.sChar('fallen_head').GetFamilyDisplayName]-Familie ist seit langem fester Bestandteil der Innenpolitik unseres [ROOT.GetCountry.Custom('get_base_government_type')]. Aber wo sie einst Innovationen vorangetrieben und Bürgerpflichten vorgelebt haben, wurden sie im Laufe der Zeit zunehmend mit Selbstgefälligkeit und Missbrauch der Autorität, die sie traditionell innehaben, in Verbindung gebracht. \nAn dieser Stelle würden nur wenige die [SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective]-Linie für besonders bemerkenswert halten."
  family_events.2.a.tooltip:0 "Während alle Charaktere der gefallenen Familie in #Y [SCOPE.GetRootScope.GetCountry.GetName]# bleiben! Sie werden jetzt als #Y-Minor-Charaktere#! betrachtet. \n \nDies geschieht, weil Ihr Land mehr Große Familien hatte, als der aktuelle Rang zulässt."
  family_events.2.a:0 "Herrschen erfordert mehr Würde."
  family_events.3.t:0 "[SCOPE.sChar('scope:adopted_person').GetName] tritt der [ROOT.GetCharacter.GetFamily.GetFamilyDisplayName]-Familie bei"
  family_events.3.desc:0 "Einige sagen, dass es den [ROOT.GetCharacter.GetFamily.GetFamilyDisplayName] sowohl an Zahlen als auch an Fähigkeiten gefehlt hat. Ob das stimmt oder nicht, es ist eine Tatsache, dass sie kürzlich [SCOPE.sChar('scope:adopted_person').GetName] in ihre Reihen aufgenommen haben."
  family_events.3.a:0 "Interessant."
  family_events.4.t:0 "Einfluss der [ROOT.GetCharacter.GetFamilyDisplayName] Familie"
  family_events.4.desc:0 "Das Schicksal des [ROOT.GetCharacter.GetEmployer.Custom('get_base_government_type')] und das der Familie [ROOT.GetCharacter.GetFamilyDisplayName] sind und bleiben miteinander verwoben. Es ist daher von großer Dringlichkeit, dass es derzeit nicht genügend qualifizierte [ROOT.GetCharacter.GetFamilyDisplayAdjective] Personen gibt, die bereit sind, die Verantwortung des Staates zu übernehmen. \n \nIn Anerkennung unserer Notlage haben zwei unserer treuen Kunden angeboten, den Platz zu besetzen, der derzeit von niemandem mit der richtigen Geburt besetzt werden kann."
  family_events.4.a:0 "[SCOPE.sChar('adopted_person').GetName] wird der Aufgabe gewachsen sein."
  family_events.4.b:0 "Lassen Sie uns [SCOPE.sChar('adopted_person_2').GetName] einladen."
  family_events.4.c:0 "Keiner von diesen beiden ist in der Lage, in unserem Namen zu sprechen."
  family_events.4.c.tooltip:0 "Wenn Sie diese beiden vorgeschlagenen Kandidaten ablehnen, können Sie auch andere #Y-Nebenfiguren# adoptieren! von ihren jeweiligen Charakterbildschirmen. \n \nDa unsere herrschende Familie erwartet, #Y [SCOPE.ScriptValue('expected_jobs_svalue')|/0]# zu halten! Positionen in der Regierung, aber nur #R [SCOPE.ScriptValue('able_family_size_svalue')|/0]#! Familienmitglieder arbeitsfähig sind, sollten wir uns um die Erweiterung der Familie kümmern."
  family_events.5.t:0 "Das Haus von [SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName]"
  family_events.5.desc:0 "Der Aufstieg von [SCOPE.sChar('new_dynasty_founder').GetName] auf den Thron von [ROOT.GetCountry.GetName] beginnt ein neues Kapitel in der Geschichte des Königreichs und sieht den Aufstieg einer neuen [ROOT.GetCountry.GetAdjective]-Familie zur Macht. \n \nWährend die Krönung eine der großartigsten Zeremonien seit Menschengedenken ist, haben die Anführer der alten [ROOT.GetCountry.GetAdjective]-Linien jetzt mit einiger Beklommenheit akzeptiert, dass eine relativ obskure Familie sie an Einfluss übertroffen hat. Sie wissen ganz genau, dass sie alle jetzt Gefahr laufen, die Macht zu verlieren, die ihre Vorfahren über Jahrhunderte aufgebaut haben. \n \nEs wird noch einige Zeit dauern, bis das Königshaus von [SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName] das Vertrauen der [SCOPE.sChar('first_family_hof').GetFamilyDisplayAdjective]-, der [SCOPE.sChar('second_family_hof').GetFamilyDisplayAdjective]- oder der [SCOPE.sChar('third_family_hof').GetFamilyDisplayAdjective]-Familien genießt, geschweige denn deren Loyalität."
  family_events.5.a:0 "Lang lebe die [ROOT.GetCountry.GetRulerTitle]!"
  family_events.5.a.tt:0 "Die [SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName] Dynasty gilt heute in unserem Land als große Familie."
  family_events.6.t:0 "Der Clan"
  family_events.6.desc:0 "Die wachsende Stärke und der wachsende Einfluss unseres Stammes sollten für ein stärkeres Gefühl der Einheit und Zielstrebigkeit unter unseren Stammesangehörigen bürgen, aber im Gegensatz zu Stadtbewohnern und „zivilisierteren“ Menschen ist unser Stamm weniger bereit, dieses Zielbewusstsein in blinde Loyalität umzusetzen. Einige haben das Gefühl, dass die alten Clans nicht mehr für sie sprechen können und dass sie einen zu begrenzten Interessenkreis bedienen. \n \nUnter diesen Andersdenkenden hat der [SCOPE.sChar('clan_rising').GetFamilyDisplayAdjective]-Clan an Macht und Einfluss zugenommen, und mittlerweile ist es nur noch eine Frage der Zeit, bis einem ihrer Mitglieder ein Platz im Stammesrat gewährt wird."
  family_events.6.a:0 "Dies ist der Beginn einer neuen Ära."
  family_events.7.t:0 "Untergang des [SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective] Clans"
  family_events.7.desc:0 "Das Vermögen unseres Stammes schwindet und viele verlassen jetzt unsere Reihen. Unter den Desillusionierten und Unzufriedenen scheinen besonders viele aus dem schwächelnden [SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective] Clan zu stammen. \n \nHeute nahm [SCOPE.sChar('fallen_head').GetName] die wenigen Anhänger, die der Clan noch hatte, und verließ den [ROOT.GetCountry.GetAdjective] Stamm ganz und suchte woanders ein neues Leben."
  family_events.7.a:0 "Auf Nimmerwiedersehen."
  family_events.7.a.tooltip:0 "Während die meisten Charaktere in der gefallenen Familie in #Y [SCOPE.GetRootScope.GetCountry.GetName]# bleiben werden! Sie werden jetzt als #Y-Minor-Charaktere#! betrachtet. \n \nDies geschieht, weil Ihr Land mehr Große Familien hatte, als der aktuelle Rang zulässt."
  family_events.8.t:0 "Was ist in einem Namen?"
  family_events.8.desc:0 "Indem wir [SCOPE.sChar('picked_adoption_candidate').GetFirstName] als Mitglied der königlichen Familie aufgenommen haben, haben wir zweifellos [SCOPE.sChar('picked_adoption_candidate').GetHerHim] einen großen Gefallen getan. \n \nSoll [SCOPE.sChar('picked_adoption_candidate').GetSheHe] auch den [SCOPE.sChar('picked_adoption_candidate').GetHerHis] Nachnamen ändern dürfen?"
  family_events.8.a:0 "Ja, wir sind eine Familie mit einem Namen."
  family_events.8.b:0 "[SCOPE.sChar('picked_adoption_candidate').GetSheHe|U] kann den alten [SCOPE.sChar('picked_adoption_candidate').GetHerHis]-Namen als Zeichen des [SCOPE.sChar('picked_adoption_candidate').GetHerHis]-Ursprungs beibehalten."
  family_events.8.tt:0 "[SCOPE.sChar('picked_adoption_candidate').GetName|Y] wird von nun an Mitglied der Herrscherfamilie sein. \n[SCOPE.sChar('picked_adoption_candidate').GetSheHe|U] verwendet jedoch weiterhin den [SCOPE.sChar('picked_adoption_candidate').GetHerHis] eigenen Nachnamen, wenn es angesprochen wird."
  family_events.9.t:0 "Auferstehung aus der Dunkelheit"
  family_events.9.desc:0 "[ROOT.GetCountry.GetAdjective] Vermögen steigen. Im Laufe der Zeit hat unser [ROOT.GetCountry.Custom('get_base_government_type')] sowohl größeren Reichtum als auch Macht erlangt. \nTraditionell haben wir uns auf die Fähigkeiten, den Mut und die Würde unserer alten und ehrenwerten Familien verlassen, aber mit steigendem Vermögen gibt es auch reichlich Gelegenheit für neue Männer von Qualität, sich über ihr Geburtsrecht hinaus zu erheben. \n \nKontakte helfen sicherlich beim Streben nach Eliten, und es gibt sicherlich einige Familien, die die Parteien in unserem Senat von uns bevorzugen möchten. \nWenn wir einen von den Parteien unterstützten Kandidaten unterstützen, ist es ebenso sicher, dass dies die derzeitigen Machtverhältnisse im Senat durcheinander bringen wird. \n \nUnter denen, die nach Größe streben, gibt es auch [SCOPE.sChar('family_candidate_4').GetName], einen [SCOPE.sChar('family_candidate_4').GetWomanMan], der ohne die Unterstützung der Parteien große Macht erlangt hat und der diese Gelegenheit nutzen würde, um [SCOPE.sChar('family_candidate_4').GetHerselfHimself] zu beweisen."
  family_events.9.a:0 "Herzlich willkommen [SCOPE.sChar('family_candidate_1').GetName]"
  family_events.9.b:0 "Akzeptieren [SCOPE.sChar('family_candidate_2').GetName]"
  family_events.9.c:0 "Einladen [SCOPE.sChar('family_candidate_3').GetName]"
  family_events.9.d:0 "Wir brauchen [SCOPE.sChar('family_candidate_4').GetName], ein selbstgemachtes [family_candidate_4.GetWomanMan]."
  family_events.9.d.tt:0 "Indem wir keinen der vom Senat gebilligten Charaktere auswählen, verlieren wir die Loyalität unter allen Parteiführern."
  neutral_conqueror_effect_tooltip:0 "#J 12,5 %#! der Bevölkerung von #Y [THIS.GetProvince.GetName]#! wird zugrunde gehen."
  sacking_conqueror_effect_tooltip:0 "#J 33%#! der Bevölkerung von #Y [THIS.GetProvince.GetName]#! wird zugrunde gehen."
  salt_earth_effect_tooltip:0 "#J 50%#! der Bevölkerung von #Y [THIS.GetProvince.GetName]#! wird zugrunde gehen."
  family_events.10.t:0 "Ein großer Diener der Republik"
  family_events.10.desc:0 "Die Verdienste von [SCOPE.sChar('servant_of_the_republic').GetName] um den Staat sind in [SCOPE.sChar('servant_of_the_republic').GetHerHis] Generation unerreicht, selbst unter den großen Familien unseres Landes. Viele erwarten, dass durch [SCOPE.sChar('servant_of_the_republic').GetHerHis]deeds[SCOPE.sChar('servant_of_the_republic').GetHerHis]line bald einflussreicher werden wird als unsere traditionellen aristokratischen Abstammungslinien. \n \nDies ist nicht unbemerkt geblieben, wenn wir die [SCOPE.sChar('servant_of_the_republic').GetFamilyDisplayName]-Familie erhöhen würden, würde dies zu Aufruhr in der Aristokratie führen und wahrscheinlich zur Schande einer unserer älteren Linien führen."
  family_events.10.a:0 "Die [SCOPE.sChar('scorned_family_head').GetFamilyDisplayAdjective]-Zeile ist eine Schande."
  family_events.10.b:0 "Die Familie [SCOPE.sChar('second_disgraced_family_head').GetFamilyDisplayAdjective] entehrt ihre Vorfahren."
  family_events.10.c:0 "Lassen Sie uns diesen Emporkömmling wieder an seinen Platz bringen."
  no_ty_sell_somewhere_else:0 "[THIS.GetCharacter.GetName] wird in die Dunkelheit verkauft."
  influence.6.t:0 "Mobiliar Angebot"
  influence.6.desc:0 "Sklavenhändler ziehen oft durch unser Reich, aber ein Herold von einem unserer Grenzposten hat uns von einer höchst faszinierenden Entwicklung berichtet. Ein Vertreter von [SCOPE.sC('actor').GetRulerTitle] [SCOPE.sC('actor').GetRuler.GetPraenomen] von [SCOPE.sC('actor').GetName] wurde gesehen, als er versuchte, ein [SCOPE.sChar('target').GetWomanMan] zu verkaufen, das eindeutig frühere Bedeutung für ihr Reich hatte. \n \nObwohl wir die Ereignisse, die zu einem so umstrittenen Verkauf geführt haben, nicht erraten können, könnte sich diese Person für uns als nützlich erweisen, wenn wir nur bereit sind, den hohen Preis zu zahlen, den sie verlangen."
  influence.6.a:0 "Machen Sie den Deal."
  influence.6.b:0 "Wir haben bessere Dinge, für die wir Geld ausgeben können..."
  yes_ty_move_country:0 "[THIS.GetCharacter.GetName] bewegt sich zu [SCOPE.GetRootScope.GetCountry.GetName|Y]."
  desecration.1.t:0 "Sack von [shrine_location.GetName]"
  desecration.1.desc:0 "Das [SCOPE.sP('shrine_location').Custom('temple_string')] von [provincial_deity.GetName] in [shrine_location.GetName] wurde von den feindlichen Kräften von [sacker.GetName] geplündert. Als das [SCOPE.sP('shrine_location').Custom('temple_string')] in Asche gelegt wird, plündern die Soldaten die Stadt selbst sowie die Tempelkasse."
  desecration.1.a:0 "Sakrileg!"
  desecration.2.t:0 "Zerstörung des [SCOPE.sP('shrine_location').Custom('temple_string')] von [provincial_deity.GetName]"
  desecration.2.desc:0 "Das [SCOPE.sP('shrine_location').Custom('temple_string')] von [provincial_deity.GetName] in [shrine_location.GetName] wurde von unseren tapferen Truppen geplündert. Als das [SCOPE.sP('shrine_location').Custom('temple_string')] in Asche gelegt wird, plündern die Soldaten die Stadt selbst sowie die Tempelkasse."
  desecration.2.desc_b:0 "Unsere Truppen haben das [SCOPE.sP('shrine_location').Custom('temple_string')] von [provincial_deity.GetName] zerstört und die örtliche Schatzkammer beschlagnahmt."
  desecration.2.a:0 "Bald wird sich niemand mehr an [provincial_deity.GetName] erinnern."
  desecration.3.t:0 "Plünderung des [provincial_deity.GetName] [SCOPE.sP('shrine_location').Custom('temple_string')]"
  desecration.3.desc:0 "Das große [SCOPE.sP('shrine_location').Custom('temple_string')] in [shrine_location.GetName], das [provincial_deity.GetName] gewidmet ist, wurde von den Kräften von [sacker.GetName] geplündert. Unsere Priester versichern uns, dass dies ihrem Volk nur Unglück bringen kann."
  desecration.3.a:0 "Wir werden uns an dieses Verbrechen erinnern!"
  desecration.3.b:0 "Wer kann einem Soldaten die Plünderung vorwerfen?"
  desecration_opinion:0 "#R [provincial_deity.GetReligion.GetName]#! Länder können Anstoß nehmen, da [provincial_deity.GetName|Y] zu ihrer Religion gehört."
  desecration_opinion_own:0 "#R [provincial_deity.GetReligion.GetName]#! Länder können Anstoß nehmen, da [provincial_deity.GetName|Y] zu ihrer Religion gehört."
  desecration_opinion_general:0 "Die Entweihung einer heiligen Stätte kann Länder derselben Religion wie die angebetete Gottheit beleidigen."
  comet.5.t:0 "Demodamas der Entdecker"
  comet.5.desc:0 "Inmitten von tosendem Wetter und stürmischer See ist ein Patchwork-Schiff exotischer Handwerkskunst in den Hafen von [SCOPE.sP('demodamas_port').GetName] eingelaufen. An Bord blickt eine Besatzung aus verschiedenen fernen Ländern mit kaum verhülltem Staunen auf unseren bescheidenen Hafen. \n \nNach einer kurzen Verzögerung taucht ein einsamer Seemann auf und spricht in perfektem [ROOT.GetCountry.GetPrimaryCulture.GetName], um seine Dankbarkeit dafür zu bekunden, dass wir ihn ohne Probleme oder Misstrauen andocken lassen. Er gibt seinen Namen als Demodamas von Milet an; ein Entdecker mit einiger Erfahrung, der von seinem Lehnsherrn ausgesandt wurde, um mehr über die Welt im Allgemeinen zu entdecken. \n \nEr unterhält uns mit Geschichten über Skythen und Baktrien sowie mysteriöse Länder weit im Osten und er bittet uns um Erlaubnis, seine kleine Flotte mit Galeerensklaven aufzufüllen, als Gegenleistung für eine Spielerei, von der er behauptet, dass sie von einem vergessenen Volk als heilig verehrt wurde."
  comet.5.a:0 "Ein höchst willkommenes Angebot."
  comet.5.b:0 "[ROOT.GetCountry.GetName] ist kein Platz für Fremde."
  comet.5.c:0 "Vielleicht endet seine Reise hier?"
  pops_enslaved_away:0 "#Y3#! Pops im Gebiet von [SCOPE.sP('demodamas_port').GetName|Y] werden #R weggeschickt#!."
  figurine_of_the_great_matriarch:0 "Antike Fruchtbarkeitsfigur"
  figurine_of_the_great_matriarch_desc:0 "Diese geschwollene Statue ist aus Ton gefertigt und stellt eine riesige Frau dar, die mit jahrelangen reichen Ernten und der Bewunderung ihrer längst verstorbenen Anbeter gesegnet ist."
  demodamas_goes_away:0 "#G Demodamas wird seine Reise fortsetzen.#!"
  demodamas_settles_down:0 "#G Demodamas wird seine Reisen einstellen.#!"
  comet.6.t:0 "Demodamas der Entdeckerexperte"
  comet.6.repeat_desc:0 "Über Hügel und Täler, Täler und Bäche hat sich der erfahrene Entdecker Demodamas von Milet wieder einmal auf den Weg zu unserer Grenze gemacht. Der hagere Mazedonier sieht mit seinem ausgefransten Umhang und den abgewetzten Sandalen wie ein erschöpfter Reisender aus, doch das Funkeln in seinen Augen verrät einen Reichtum an Wissen, der sich hinter seinem schroffen Gesicht verbirgt. \n \nDemodamas bittet uns diesmal nur um eine kleine Summe für seine fortgesetzten Reisen und bietet uns einen wunderschönen vergoldeten Kerzenhalter an, den er angeblich aus einem Mausoleum eines gefallenen Königs jenseits des Indus stammt."
  comet.6.regular_desc:0 "Über Hügel und Täler, Täler und Bäche hat sich der erfahrene Entdecker Demodamas von Miletos auf den Weg zu unserer Grenze gemacht. Der hagere Mazedonier sieht mit seinem ausgefransten Umhang und den abgewetzten Sandalen wie ein erschöpfter Reisender aus, doch das Funkeln in seinen Augen verrät einen Reichtum an Wissen, der sich hinter seinem schroffen Gesicht verbirgt. \n \nDemodamas verlangt nur eine kleine Summe für seine weiteren Reisen und bietet uns einen wunderschönen vergoldeten Kerzenhalter an, den er angeblich aus einem Mausoleum stammt, das einem gefallenen König jenseits des Indus gehörte."
  comet.6.a:0 "Ein höchst vernünftiges Angebot."
  comet.6.b:0 "Fort mit dir, Landstreicher!"
  comet.6.c:0 "Seine Reise könnte hier enden?"
  candlestick_of_great_delights:0 "Walfettkerzen"
  candlestick_of_great_delights_desc:0 "Diese Kerzen stammen angeblich aus einem Land jenseits des Indus und müssen meilenweit gereist sein, um die bekannte Welt zu erreichen. Sie drohen mit Stacheln aus Walfett."
  comet.7.t:0 "Demodamas der legendäre Entdecker"
  comet.7.repeat_desc:0 "Wieder einmal hat der legendäre Demodamas sein Gesicht an unserer Grenze gezeigt. Diesmal reist er mit einer hager aussehenden Galeere und behauptet, die letzten Jahre damit verbracht zu haben, an der Küste Galliens herumzureisen; sogar bis nach Germania und Hibernia. \n \nWieder einmal bringt er wundersame Artefakte mit, von denen gesagt wird, dass sie denen, die sie berühren, den Segen der Götter verleihen. Wir können uns der praktischen Auswirkungen nicht sicher sein, aber unsere Leute scheinen ihm jedenfalls zu glauben."
  comet.7.regular_desc:0 "Es wurde über den Entdecker von Milet, Demodamas und die wundersamen Reisen, die er unternimmt, geflüstert. Endlich, so scheint es, will er unsere Küsten besuchen; getragen von einem kaum seetüchtigen Schiff und begleitet von einer brutalen Mannschaft von nicht lächelnden Rüpeln. \n \nIn einer Mode, die fast der eines Piraten entspricht, lächelt Demodamas ein schiefes Grinsen und bietet uns ein wunderschön gearbeitetes Stück keltischer Rüstung an, von dem gesagt wird, dass es jedem, der es berührt, Segen verleiht. Können wir dieser religiösen Dummheit trauen? Unsere Leute scheinen..."
  comet.7.a:0 "Warum natürlich!"
  comet.7.b:0 "Diesmal nicht, Demodamas..."
  comet.7.c:0 "Warum fühlst du dich nicht wie zu Hause?"
  celtic_chainmail_from_ireland:0 "Hibernianisches Kettenhemd"
  celtic_chainmail_from_ireland_desc:0 "Angeblich von der fernen Insel Hibernia stammend, legt die Legende um dieses Kettenhemd nahe, dass der König, der es trug, über ein Jahr lang Eindringlinge in Schach hielt, während er sich in seiner Hügelfestung verbarrikadierte."
  comet.8.t:0 "Demodamas der pensionierte Entdecker"
  comet.8.desc:0 "Ein Herold aus [SCOPE.sC('took_in_demodamas').GetName] bringt die Nachricht, dass sich der legendäre Entdecker Demodamas von Miletos ein für alle Mal in den [SCOPE.sC('took_in_demodamas').GetAdjective]-Ländern niedergelassen hat. \n \nDas ist eine große Enttäuschung, denn wir hatten gehofft, seine Geschichten aus fernen Ländern noch einmal zu hören."
  comet.8.a:0 "Ach, ach."
  diadochi_flavor.15.t:0 "Krieg in [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
  diadochi_flavor.15.desc:0 "Nach der herakleischen Anstrengung, die die Belagerung von [GetProvince('(int32)266').GetName] kennzeichnete, richteten die [GetCountry('PRY').GetAdjective]s ihre Augen nach Westen. Die freien Stadtstaaten von [GetProvince('(int32)418').GetArea.GetRegion.GetName] wurden in eine disziplinierte Liga zusammengestellt, mit dem einzigen Ziel, den skrupellosen [GetCharacter('(int32)32').GetPraenomen] und die Überreste seiner Streitkräfte, die noch in [GetCountry('MAC').GetName] vorhanden sind, einzupferchen. \n \nNach einer kurzen Kampfpause bestehen die von [GetCountry('PRY').GetAdjective] angeführten Generäle nun darauf, dass die Zeit reif ist, eine Offensive der Bedrohung durch [GetCharacter('(int32)38').GetPraenomen] zu provozieren, ungeachtet der drohenden Bedrohung durch die Nachfolger von [GetCountry('MAC').GetAdjective] anderswo."
  diadochi_flavor.15.a:0 "[GetCharacter('(int32)32').GetPraenomen] wird den Tag bereuen."
  diadochi_flavor.15.b:0 "Wir müssen uns woanders konzentrieren."
  diadochi_flavor.15.b.tooltip:0 "#R Die [GetCountry('PRY').GetAdjective]s ziehen sich von [GetProvince('(int32)418').GetArea.GetRegion.GetName]:# zurück!"
  no_longer_champion_of_free_greeks:0 "Indem wir die freien Griechen im Stich lassen, könnten wir in Zukunft mit Unruhen zu Hause konfrontiert werden."
  CHALKIS_NAME:0 "Chalkis"
  CHALKIS_ADJECTIVE:0 "Chalkian"
  AIGINA_NAME:0 "Ägina"
  AIGINA_ADJECTIVE:0 "Aiginisch"
  macedon_war_choice:0 "#R Dies kann zu einem Krieg führen.#!"
  macedon_back_down:0 "#R Unsere Leute werden weniger von uns halten, wenn wir nachgeben.#!"
  diadochi_flavor.17.t:0 "[GetCountry('PRY').GetAdjective] Friedensbotschafter"
  diadochi_flavor.17.desc:0 "In einer schockierenden Wendung der Ereignisse erschien ein [GetCountry('PRY').GetAdjective]Botschafter unter einer Waffenstillstandsflagge an unseren Grenzen. \n \nEr behauptet, dass der Sache von [GetCountry('PRY').GetAdjective] kein Krieg mit [GetCountry('MAC').GetName] dient und dass alle ihre Armeen aus [GetProvince('(int32)418').GetArea.GetRegion.GetName] abgezogen werden. \n \nUnsere Generäle sind sich einig, dass ein kurzer Waffenstillstand eine praktikable Option ist, dies wird es den [GetCountry('PRY').GetAdjective]s ermöglichen, sich zurückzuziehen, während der Rest von [GetProvince('(int32)418').GetArea.GetRegion.GetName] offen bleibt, um von uns zurückgefordert zu werden. Wir werden die Entwicklung mit Interesse verfolgen."
  diadochi_flavor.17.a:0 "So sei es."
  diadochi_flavor.17.a.tt:0 "[antigonids_scope.GetFlag][antigonids_scope.GetName|Y]! [GetProvince('(int32)418').GetArea.GetRegion.GetName] hat in der Region kein Territorium oder Subjektstaaten mehr."
  diadochi_flavor.16.t:0 "[GetCountry('PRY').GetAdjective]Segel"
  diadochi_flavor.16.desc:0 "Unsere Soldaten an der Küste haben begonnen, eine große Masse von [GetCountry('PRY').GetAdjective]-Segeln am Horizont zu melden. Die [GetCountry('PRY').GetAdjective]s mussten ihre Aufmerksamkeit nach der Belagerung von Rhodos erneut auf Makedonien richten, und unsere Generäle drängen uns, schnell zu handeln. \n \nDie gemäßigteren Mitglieder unseres Rates schlagen jedoch vor, dass ein wenig Zeit gekauft werden könnte, indem sie unseren letzten verbleibenden Besitz auf dem Peloponnes zugestehen; praktisch jede Hoffnung aufgegeben, die Dominanz über die sogenannte Hellenische Liga zurückzuerobern."
  diadochi_flavor.16.a:0 "Wir können den Krieg nicht für immer aufschieben."
  diadochi_flavor.16.b:0 "Wir müssen Zeit kaufen, um uns vorzubereiten!"
  diadochi_flavor.18.t:0 "Konzession von [GetProvince('(int32)418').GetName]"
  diadochi_flavor.18.desc:0 "In einem höchst ungewöhnlichen Schachzug hat der Wastrel auf dem [GetCountry('MAC').GetAdjective]-Thron das [GetProvince('(int32)418').Custom('get_city_type_loc')] von [GetProvince('(int32)418').GetName] als Gegenleistung für eine garantierte Zeit des Waffenstillstands angeboten. \n \nUnser Diplomat hat dieses Angebot zu Recht ergriffen, ohne eine Bestätigung abzuwarten. Unser Standbein in [GetProvince('(int32)418').GetArea.GetRegion.GetName] wird immer stärker."
  diadochi_flavor.18.a:0 "Exzellent."
  diadochi_flavor.19.t:0 "Krieg in [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
  diadochi_flavor.19.desc:0 "Die [GetCountry('PRY').GetAdjective]s haben sich in ihrer Hybris und Torheit entschieden, die Feindseligkeiten mit [GetCharacter('(int32)32').GetName] of [GetCountry('MAC').GetName] wieder aufzunehmen, in einem vergeblichen Versuch, die Dominanz über die als Diadochi bekannten zu beweisen. \n \nWir können nur abwarten, welche Auswirkungen dies auf die Politik der bekannten Welt haben wird und wie viele Söhne sterben müssen, um den blutrünstigen Appetit der Tyrannenkönige zu stillen."
  diadochi_flavor.19.a:0 "Beunruhigende Neuigkeiten."
  diadochi_flavor.20.t:0 "Zur Verteidigung von [GetCharacter('(int32)32').GetName]"
  diadochi_flavor.20.desc:0 "Der lange Krieg tobt weiter und unsere Generäle versichern uns, dass es an der Zeit ist, uns gegen die [GetCountry('PRY').GetAdjective]-Bedrohung zusammenzuschließen. \n \nEine nachdenkliche Stimme im hinteren Teil des Kriegsrates deutet jedoch an, dass vielleicht eine Einigung mit den [GetCountry('PRY').GetAdjective]s erzielt werden könnte, die anscheinend sehr damit beschäftigt sind, sich mit [GetCharacter('(int32)32').GetName] auf dem Peloponnes zu befassen."
  diadochi_flavor.20.a:0 "Unsere Versprechen müssen eingehalten werden."
  diadochi_flavor.20.b:0 "Mal sehen was dabei rauskommt..."
  offer_will_be_sent_egy:0 "Ein Angebot für den Austausch von [GetCountry('PRY').GetFlag][GetCountry('PRY').GetAdjective|Y]!territorium wird gesendet.#! \nWenn sie sich weigern:"
  diadochi_flavor.20.c:0 "Besser abwarten und sehen."
  passive_egypt_tt:0 "Wir werden vorerst darauf verzichten, an dieser Runde der Diadochenkriege teilzunehmen."
  diadochi_flavor.21.t:0 "[GetCharacter('(int32)42').GetName] Rührt"
  diadochi_flavor.21.desc:0 "Ob zur Verteidigung des dürftigen Pakts zwischen [GetCountry('MAC').GetName] und [GetCountry('EGY').GetName] oder für eigennützige Mittel, können wir nicht sagen - alles, was wir wissen, ist, dass [GetCountry('EGY').GetName] begonnen hat, aus dem Süden auf die [GetCountry('PRY').GetAdjective]s zu marschieren. \n \nDie Zukunft von [GetCharacter('(int32)39').GetName]s einst so großem Imperium wird immer zweifelhafter."
  diadochi_flavor.21.a:0 "Die Hybris..."
  diadochi_flavor.22.t:0 "Ptolemäisches Ultimatum"
  diadochi_flavor.22.desc:0 "Während der Krieg in [GetProvince('(int32)418').GetArea.GetRegion.GetName] tobt, macht das hinterhältige [GetCountry('EGY').GetRuler.GetPraenomen] seinen Zug. Ein Gesandter aus dem Reich der Sonne und des Adlers trifft ein und legt ein verlockendes Angebot auf den Tisch. \n \nFür die Konzession einiger unserer Gebiete in [GetProvince('(int32)790').GetArea.GetRegion.GetName] und [GetProvince('(int32)714').GetArea.GetRegion.GetName] ist [GetCountry('EGY').GetName] bereit, einen formellen Waffenstillstand zu unterzeichnen, der uns die Möglichkeit gibt, dem elenden [GetCountry('MAC').GetRuler.GetPraenomen] ein für alle Mal den Garaus zu machen."
  diadochi_flavor.22.a:0 "Wir können uns in diesem Krieg keine weitere Front leisten."
  diadochi_flavor.22.b:0 "Niemals! Unsere Sache ist gerecht!"
  diadochi_flavor.23.t:0 "[GetCountry('PRY').GetAdjective] Zugeständnisse"
  diadochi_flavor.23.desc:0 "In einer überraschenden Wendung der Ereignisse scheinen die [GetCountry('PRY').GetAdjective]s zu sehr mit [GetProvince('(int32)418').GetArea.GetRegion.GetName] beschäftigt zu sein, um unsere unverschämten Forderungen ablehnen zu können. \n \nIhr Gesandter stimmt widerwillig zu, im Gegenzug für einen Waffenstillstand Gebiete in [GetProvince('(int32)687').GetArea.GetRegion.GetName] und [GetProvince('(int32)790').GetArea.GetRegion.GetName] abzutreten, während ihre Armeen damit beschäftigt sind, den heimtückischen [GetCharacter('(int32)32').GetName] und seine Sippe zu bekämpfen."
  diadochi_flavor.23.a:0 "Hervorragende Nachrichten!"
  diadochi_flavor.24.t:0 "[GetCountry('PRY').GetAdjective] Zugeständnisse an [GetCountry('EGY').GetName]"
  diadochi_flavor.24.desc:0 "Die Passatwinde bringen beunruhigende Nachrichten. Die [GetCountry('PRY').GetAdjective]s haben viele ihrer Territorien in [GetProvince('(int32)687').GetArea.GetRegion.GetName] und [GetProvince('(int32)790').GetArea.GetRegion.GetName] an die Lagiden abgetreten; vermutlich in der Hoffnung, einen langen Waffenstillstand zu sichern, in dem er [GetCharacter('(int32)32').GetName] und seine Verbündeten in [GetCountry('MAC').GetName] erledigen kann. \n \nDie Diadochen stechen sich weiterhin mit geübter Geschicklichkeit in den Rücken."
  diadochi_flavor.24.a:0 "Höchst alarmierend."
  transfer_phrygian_lands_egy_tt:0 "[GetCountry('PRY').GetAdjective|Y] Länder in [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)331').GetArea.GetName|Y], [GetProvince('(int32)750').GetArea.GetName|Y] und [GetProvince('(int32)743').GetArea.GetName|Y] werden an [GetCountry('EGY').GetName|Y] abgetreten."
  diadochi_flavor.25.t:0 "Krieg um [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
  diadochi_flavor.25.desc:0 "In seiner typischen arroganten Art hat [GetCharacter('(int32)32').GetName] den Krieg der Vernunft vorgezogen. [GetCountry('MAC').GetName] zieht um, um mit uns in den Krieg zu ziehen."
  diadochi_flavor.25.a:0 "Wir werden ihn beenden."
  diadochi_flavor.25.at:0 "[GetCountry('PRY').GetFlag][GetCountry('PRY').GetName|Y]! [GetCountry('MAC').GetFlag] ist jetzt im Krieg mit [GetCountry('MAC').GetName|Y]!"
  diadochi_flavor.26.t:0 "Ultimatum verweigert"
  diadochi_flavor.26.desc:0 "Die [GetCountry('PRY').GetAdjective]s haben unser Angebot abgelehnt und so steht jetzt wieder der Krieg um [GetProvince('(int32)687').GetArea.GetRegion.GetName] bevor."
  diadochi_flavor.26.a:0 "Die Hybris..."
  diadochi_flavor.27.t:0 "Eine Zeit zum Streik"
  diadochi_flavor.27.desc:0 "Die [GetCountry('PRY').GetAdjective]s sind im Westen in Konflikte verwickelt. Das ist vielleicht die Gelegenheit, nach der wir gesucht haben, um ihrer erbärmlichen Dynastie endlich ein Ende zu bereiten. Unsere Berater empfehlen, dass wir jetzt zuschlagen und mit aller Kraft, die wir aufbringen können, in Syrien einmarschieren. \n \nAuf der anderen Seite haben wir auch näher an der Heimat Probleme, vielleicht reicht ein Ultimatum, um den Zugang zum Mittelmeer zu sichern. Weitere Eroberungen können für einen späteren Zeitpunkt geplant werden."
  diadochi_flavor.27.a:0 "Wir müssen jetzt zuschlagen!"
  diadochi_flavor.27.b:0 "Lassen Sie uns einen Boten an [GetCharacter('(int32)37').GetPraenomen] schicken."
  offer_will_be_sent_to_pry:0 "Ein Angebot für den Austausch von [GetCountry('PRY').GetFlag][GetCountry('PRY').GetAdjective|Y]! [GetProvince('(int32)818').GetArea.GetName|Y]territorium gesendet werden, mit der Bitte, ihr Land in den Provinzen [GetProvince('(int32)790').GetArea.GetName|Y], [GetProvince('(int32)810').GetArea.GetName|Y], [GetProvince('(int32)777').GetArea.GetName|Y], [GetProvince('(int32)754').GetArea.GetName|Y], [GetProvince('(int32)779').GetArea.GetName|Y] und abzugeben. \nWenn sie sich weigern:"
  diadochi_flavor.28.t:0 "Ein Messenger aus dem [GetCountry('SEL').GetName]"
  diadochi_flavor.28.desc:0 "Unser Konflikt im Westen ist im [GetCountry('SEL').GetName] nicht unbemerkt geblieben. Heute ist ein Bote eingetroffen, der verkündet, dass die [GetCountry('SEL').GetAdjective]s bereit sind, diejenigen zu unterstützen, die sich unserem Anspruch auf [GetCharacter('(int32)39').GetName]s Imperium widersetzen und erneut im Osten in den Krieg ziehen würden. \n \nDer Gesandte bringt aber auch ein Angebot: \nWenn wir [GetProvince('(int32)790').GetArea.GetRegion.GetName] aufgeben, stimmen sie zu, vorerst zurückzutreten und uns unsere Differenzen mit den anderen Diadochi ohne ihre direkte Beteiligung beilegen zu lassen. \nDer Gesandte ist sich darüber im Klaren, dass dies bedeutet, unser großes Kapital aufzugeben; Antigoneia. Es ist nicht klar, ob die Seleukiden erwarten, dass wir dies als etwas anderes als eine Beleidigung betrachten."
  diadochi_flavor.28.a:0 "Wir müssen einen Krieg im Osten um jeden Preis vermeiden."
  diadochi_flavor.28.b:0 "Das ist nichts als eine Beleidigung!"
  diadochi_flavor.29.t:0 "[GetCountry('SEL').GetAdjective] Invasion"
  diadochi_flavor.29.desc:0 "Der Konflikt zwischen den Diadochen flammt erneut auf, als [GetCountry('SEL').GetAdjective] Armeen die Grenze nach [GetCountry('PRY').GetAdjective] [GetProvince('(int32)790').GetArea.GetRegion.GetName] überqueren."
  diadochi_flavor.29.a:0 "Wird es jemals enden?"
  diadochi_flavor.29.b:0 "Wenn sie unser Land wollen, müssen sie es nehmen!"
  diadochi_flavor.30.t:0 "Krieg mit dem [GetCountry('SEL').GetName]"
  diadochi_flavor_30.desc:0 "Zweifellos hat er unseren Konflikt im Westen bemerkt, [GetCharacter('(int32)24').GetName] hat seine Armeen versammelt und marschiert Berichten zufolge jetzt an unsere Grenzen. Wir müssen jetzt wieder einen Zweifrontenkrieg führen."
  diadochi_flavor_30.a:0 "Sie werden es bereuen!"
  diadochi_flavor_30.at:0 "[GetCountry('PRY').GetFlag][GetCountry('PRY').GetName|Y]! [GetCountry('SEL').GetFlag] ist jetzt im Krieg mit [GetCountry('SEL').GetName|Y]!"
  diadochi_flavor.31.t:0 "Krieg mit [GetCountry('EGY').GetName]"
  diadochi_flavor.31.desc:0 "Während der Krieg in [GetProvince('(int32)418').GetArea.GetRegion.GetName] tobt, macht das hinterhältige [GetCharacter('(int32)42').GetName] seinen Zug. [GetCountry('EGY').GetAdjective] Armeen nähern sich unseren Grenzen, und es ist klar, dass dieser Konflikt nun wieder einmal ein südliches Theater umfasst."
  diadochi_flavor.31.a:0 "Unverschämtheit!"
  diadochi_flavor_31.at:0 "[GetCountry('PRY').GetFlag][GetCountry('PRY').GetName|Y]! [GetCountry('EGY').GetFlag] ist jetzt im Krieg mit [GetCountry('EGY').GetName|Y]!"
  diadochi_flavor.32.t:0 "Die [GetCountry('PRY').GetAdjective]s verweigern"
  diadochi_flavor.32.desc:0 "Ein [GetCountry('PRY').GetAdjective]-Bote ist heute eingetroffen und hat unser großzügiges Angebot, Blutvergießen zu vermeiden, trotzig abgelehnt. Die [GetCountry('PRY').GetAdjective]s bereiten sich darauf vor, in den Krieg zu ziehen, um ihr hart erkämpftes Imperium zu verteidigen ..."
  diadochi_flavor.32.a:0 "Das kann nur Krieg bedeuten."
  diadochi_flavor.33.t:0 "[GetCountry('PRY').GetAdjective] Zugeständnisse"
  diadochi_flavor.33.desc:0 "Überraschenderweise scheinen sich die [GetCountry('PRY').GetAdjective]s entschieden zu haben, unseren Forderungen nachzugeben. \n \nSie stimmen widerwillig zu, Gebiete in [GetProvince('(int32)790').GetArea.GetRegion.GetName] und [GetProvince('(int32)918').GetArea.GetRegion.GetName] abzutreten, um die wir gebeten haben, als Gegenleistung für einen Waffenstillstand."
  diadochi_flavor.33.a:0 "Hervorragende Nachrichten!"
  transfer_phrygian_lands_sel_tt:0 "[GetCountry('PRY').GetAdjective|Y] Länder in [GetProvince('(int32)818').GetArea.GetName|Y], [GetProvince('(int32)790').GetArea.GetName|Y], [GetProvince('(int32)810').GetArea.GetName|Y], [GetProvince('(int32)777').GetArea.GetName|Y], [GetProvince('(int32)754').GetArea.GetName|Y] und [GetProvince('(int32)779').GetArea.GetName|Y] werden an [GetCountry('SEL').GetFlag][GetCountry('SEL').GetName|Y] abgetreten!."
  diadochi_flavor.34.t:0 "[GetCountry('PRY').GetAdjective] Zugeständnisse an die [GetCountry('SEL').GetAdjective]s"
  diadochi_flavor.34.desc:0 "Die [GetCountry('PRY').GetAdjective]s haben viele ihrer Territorien in [GetProvince('(int32)790').GetArea.GetRegion.GetName] und [GetProvince('(int32)918').GetArea.GetRegion.GetName] an die [GetCountry('SEL').GetName] abgetreten; vermutlich in der Hoffnung, Konflikte im Osten abzuwehren, während sie ihren Krieg im Westen führen. \n \nAnscheinend hat [GetCharacter('(int32)24').GetPraenomen] wieder einmal einen Freund in den Rücken gestochen."
  diadochi_flavor.34.a:0 "Höchst alarmierend."
  diadochi_flavor.35.t:0 "Freiheit?"
  diadochi_flavor.35.desc:0 "Unser Oberherr hat diese Region verlassen und ihre Festungen einer gegnerischen Diadochi-Fraktion übergeben. Heute kam ein Abgesandter vom Hof ​​der [GetCountry('PRY').GetAdjective]s, fast wie ein nachträglicher Einfall bei diesem allgemeinen hastigen Rückzug, um uns wissen zu lassen, dass wir keinen Schutz mehr genießen oder von uns erwartet wird, irgendeine Form von Tribut zu zahlen."
  diadochi_flavor.35.a:0 "Wir sind frei, aber sind wir sicher?"
  freedom_tooltip:0 "Wir sind kein Subjektstaat mehr des [GetCountry('PRY').GetFlag][GetCountry('PRY').GetName|Y]!."
  diadochi_flavor.36.t:0 "Beschützer der Griechen?"
  diadochi_flavor.36.desc:0 "Der Rückzug der [GetCountry('PRY').GetAdjective]s aus [GetProvince('(int32)418').GetArea.GetRegion.GetName] und ihr Versagen, ihren Ansprüchen gerecht zu werden, die freien griechischen Städte vor den anderen Diadochen zu schützen, fordert eine wachsende Zahl innerhalb unserer eigenen Regierung, dass wir unsere eigene Unterstützung für die [GetCountry('PRY').GetAdjective]-Sache überdenken. \n \nEinige argumentieren, dass sich die [GetCountry('PRY').GetAdjective]s als schwach erwiesen haben und dass wir besser dran wären, als unabhängige Einheit unser eigenes Glück zu suchen. Als freie Griechen sollten wir das Recht haben, unser eigenes Schicksal zu lenken."
  diadochi_flavor.36.a:0 "Nein. Sie würden das niemals tolerieren."
  diadochi_flavor.36.a.tt:0 "Wir bleiben den [GetCountry('PRY').GetAdjective]s treu."
  diadochi_flavor.36.b:0 "Lasst uns wirklich frei sein."
  diadochi_flavor.36.b.tt:0 "#R Dies kann zu einem Krieg mit den [GetCountry('PRY').GetFlag][GetCountry('PRY').GetName|Y] führen!.#!"
  diadochi_flavor.37.t:0 "Beschützer der Griechen?"
  diadochi_flavor.37.desc:0 "Unser Rückzug aus [GetProvince('(int32)418').GetArea.GetRegion.GetName] hat dazu geführt, dass uns viele nicht mehr als Beschützer freier griechischer Städte betrachten, als der wir uns ausgeben. \nDie Einwohner von [freedom_tag.GetName] haben nun erklärt, dass sie als freie Griechen ihr Schicksal selbst bestimmen dürfen und unseres Schutzes nicht mehr bedürfen."
  diadochi_flavor.37.a:0 "Das bedeutet Krieg!"
  diadochi_flavor.37.b:0 "Sie sind frei zu gehen."
  diadochi_flavor.38.t:0 "Krieg!"
  diadochi_flavor.38.desc:0 "Es scheint, dass alles Gerede über den Schutz der freien Griechen nur leere Worte waren. Die [GetCountry('PRY').GetAdjective]s haben uns mitgeteilt, dass sie ihre Armeen darauf vorbereiten, uns zum Gehorsam zu zwingen."
  diadochi_flavor.38.a:0 "Die Welt wird von diesem Verrat erfahren!"
  diadochi_flavor.39.t:0 "Verrat an Idealen"
  diadochi_flavor.39.desc:0 "Die [GetCountry('PRY').GetAdjective]s haben den Traum von einer freien griechischen Welt verraten, indem sie gegen [freedom_tag.GetName] in den Krieg gezogen sind, anstatt sie ihr eigenes Schicksal als freies Land suchen zu lassen. \n \nDas ist höchst besorgniserregend."
  diadochi_flavor.39.a:0 "In der Tat höchst besorgniserregend."
  diadochi_flavor.40.t:0 "[GetCountry('PRY').GetAdjective] Schwachstellen"
  diadochi_flavor.40.desc:0 "Das Gezänk der anderen Diadochen geht weiter und bringt die hellenische Welt erneut durcheinander. \n \nBisher haben wir uns zurückgehalten, aber unsere Generäle sind sich einig, dass wir die geteilte Aufmerksamkeit des [GetCountry('PRY').GetAdjective] ausnutzen könnten. Vielleicht können wir sogar einen Deal mit den [GetCountry('PRY').GetAdjective]s abschließen, da sie in [GetProvince('(int32)418').GetArea.GetRegion.GetName] beschäftigt sind."
  diadochi_flavor.40.a:0 "Die [GetCountry('PRY').GetAdjective]s müssen einen Haken heruntergenommen werden."
  diadochi_flavor.40.b:0 "Hol die Schreiber."
  diadochi_flavor.40.c:0 "Im Frieden sind wir stärker..."
  offer_will_be_sent_tre:0 "Ein Angebot für den Austausch von [GetCountry('PRY').GetAdjective|Y] Gebiet wird gesendet. #! \nWenn sie sich weigern:"
  diadochi_flavor.41.t:0 "[GetCharacter('(int32)41').GetPraenomen] Macht einen Zug"
  diadochi_flavor.41.desc:0 "Obwohl die [GetCountry('TRE').GetAdjective] Satrapie der schwächste der Diadochenstaaten ist, hat sie überraschenderweise eine Invasion der [GetCountry('PRY').GetAdjective] Besitztümer im Nordwesten von [GetProvince('(int32)290').GetArea.GetRegion.GetName] begonnen und eine Nordfront für die [GetCountry('PRY').GetName] geöffnet. \n \nSicherlich ist sogar [GetCharacter('(int32)39').GetPraenomen] überrascht, wie lange seine Beerdigungsspiele gedauert haben."
  diadochi_flavor.41.a:0 "Wir Männer sind elende Wesen."
  diadochi_flavor.42.t:0 "Krieg mit [GetCountry('TRE').GetName]"
  diadochi_flavor.42.desc:0 "Da unsere Aufmerksamkeit geteilt ist, haben die verräterischen Alkimachiden ihre Gelegenheit genutzt, sich erneut dem Konflikt anzuschließen. Thrakische Armeen überqueren [GetProvince('(int32)290').GetArea.GetRegion.GetName] und verschlimmern unsere ohnehin schwierigen Umstände ..."
  diadochi_flavor.42.a:0 "Feiglinge."
  diadochi_flavor.42.at:0 "[GetCountry('PRY').GetFlag][GetCountry('PRY').GetName|Y]! [GetCountry('TRE').GetFlag] ist jetzt im Krieg mit [GetCountry('TRE').GetName]!"
  diadochi_flavor.43.t:0 "Alkimachid-Deal"
  diadochi_flavor.43.desc:0 "Da unsere Aufmerksamkeit unter den anderen Nachfolgern aufgeteilt ist, hatte [GetCharacter('(int32)41').GetPraenomen]' armselige Satrapy die Frechheit zu verlangen, dass wir unser Land im Westen [GetProvince('(int32)244').GetArea.GetRegion.GetName] in ihre Hände überführen oder uns einer Invasion aus dem Norden stellen. \n \nAls Gegenleistung dafür, dass sie den Norden dominieren, vereinbaren sie einen großzügigen Waffenstillstand, der uns Zeit gibt, uns darauf zu konzentrieren, [GetCharacter('(int32)32').GetPraenomen] ... zu besiegen."
  diadochi_flavor.43.a:0 "Wir sind so wie es ist zu dünn gestreckt."
  diadochi_flavor.43.b:0 "Elende Geier!"
  diadochi_flavor.44.t:0 "[GetCountry('PRY').GetAdjective] Zugeständnisse"
  diadochi_flavor.44.desc:0 "Zur Überraschung aller wurde unser Deal mit den [GetCountry('PRY').GetAdjective]s angenommen! Sie müssen wirklich verzweifelt sein, unseren Drohungen so leicht nachzugeben. \n \nIhr mürrischer Gesandter hat zugestimmt, ihr Territorium im Nordwesten [GetProvince('(int32)290').GetArea.GetRegion.GetName] im Gegenzug für einen Waffenstillstand abzutreten, während sie [GetCharacter('(int32)32').GetPraenomen] und seinesgleichen in [GetCountry('MAC').GetName] erledigen."
  diadochi_flavor.44.a:0 "Hervorragend!"
  diadochi_flavor.45.t:0 "Geschäft abgelehnt"
  diadochi_flavor.45.desc:0 "Die [GetCountry('PRY').GetAdjective]s haben unser Angebot abgelehnt und den Krieg in Asien wieder einmal unvermeidlich gemacht ..."
  diadochi_flavor.45.a:0 "Kaum eine Überraschung."
  diadochi_flavor.47.t:0 "[GetCountry('PRY').GetAdjective] Zugeständnisse an [GetCountry('TRE').GetName]"
  diadochi_flavor.47.desc:0 "Gemurmel auf der Agora haben bestätigt, dass die von allen Seiten bedrängten [GetCountry('PRY').GetAdjective]s ihre Territorien im Nordwesten von [GetProvince('(int32)290').GetArea.GetRegion.GetName] aufgegeben haben, um [GetCharacter('(int32)41').GetPraenomen] gegen einen langen Waffenstillstand einzutauschen. \n \nDie [GetCountry('PRY').GetAdjective]s müssen wirklich unter Druck stehen, einem so demütigenden Deal mit den schwächsten Diadochen von allen zuzustimmen ..."
  diadochi_flavor.47.a:0 "Ein Turn-up für die Bücher."
  transfer_phrygian_lands_tre_tt:0 "[GetCountry('PRY').GetFlag][GetCountry('PRY').GetAdjective|Y]! [GetProvince('(int32)283').GetArea.GetName|Y] landet in [GetProvince('(int32)292').GetArea.GetName|Y], [GetProvince('(int32)254').GetArea.GetName|Y], [GetProvince('(int32)278').GetArea.GetName|Y], [GetProvince('(int32)244').GetArea.GetName|Y], [GetProvince('(int32)329').GetArea.GetName|Y] und [GetProvince('(int32)207').GetArea.GetName|Y], und [GetCountry('TRE').GetFlag] wird an [GetCountry('TRE').GetName|Y] abgetreten!."
  diadochi_flavor.48.t:0 "Zugeständnisse an [GetCountry('TRE').GetName]"
  diadochi_flavor.48.desc:0 "Gesandte von [GetCountry('PRY').GetAdjective] haben uns darüber informiert, dass sie als Teil eines Abkommens mit dem Alkimachid-Königreich [GetCountry('TRE').GetName] zugestimmt haben, unsere Gebiete außerhalb von [GetProvince('(int32)283').GetArea.GetName] abzutreten, um den Frieden an ihrer Nordgrenze zu gewährleisten!"
  diadochi_flavor.48.a:0 "Beschützer in der Tat ..."
  opinion_phrygia_despotic:0 "Tyrannei gegen Griechen"
  sicilian_sulphur_trade:0 "Sizilianische Schwefelhandel"
  desc_sicilian_sulphur_trade:0 "Ein lokaler Handel mit schwefelhaltigem Material trägt dazu bei, dieses Gebiet zu einer attraktiven Geschäftsperspektive zu machen."
  provincial_events.2.t:0 "Sizilianische Schwefelhandel"
  provincial_events.2.desc:0 "Von religiöser Reinigung bis hin zu exotischen Farbstoffen, der sonst übel riechenden Substanz; Schwefel, kann auf verschiedene Weise verwendet werden. \n \nDer Handel mit dieser Substanz wird jedoch immer wertvoller, da Philosophen und Wissenschaftler versuchen, die Produktion wertvoller Metalle zu verbessern, indem sie sie in wundersamen Prozessen verwenden. Es wäre klug, von diesem wachsenden Phänomen zu profitieren."
  provincial_events.2.a:0 "Am interessantesten."
  sicilian_sulphur_mining:0 "Schwefelhaltige Investitionen"
  sicilian_sulphur_mining_desc:0 "Ein rauschender Handel mit Schwefel hat begonnen, das Mittelmeer zu fegen. Wer sind wir, dass wir uns eine so lukrative Gelegenheit entgehen lassen? Es bleibt nur noch, Produktionsmittel zu erwerben."
  thasos_expanded_pmod:0 "Neu entwickelter Goldbergbau"
  desc_thasos_expanded_pmod:0 "Die jüngste Erschließungsarbeit hat die Leistung der Thasos-Minen erheblich gesteigert."
  provincial_events.3.t:0 "Thasos wiederauflebend"
  provincial_events.3.desc:0 "Seit jeher haben die Minen von Thasos das Mittelmeer mit hochwertigem Gold versorgt. Zuerst ließen sich die Phönizier und dann die Griechen hier nieder und verwandelten eine rückständige Insel in einen Ort von strategischer Bedeutung für die gesamte Ägäis. \n \nIn der jüngeren Vergangenheit ist die Bevölkerung jedoch abgewandert, und die Minen arbeiten mit geringer Effizienz. Ein kleiner wirtschaftlicher Stimulus sollte Thasos wieder dorthin bringen, wo es hingehört."
  provincial_events.3.a:0 "Hoffen wir auf eine gute Rendite."
  expand_thasos_gold_mines:0 "Erweitern Sie die Goldminen von Thasos"
  expand_thasos_gold_mines_desc:0 "Die alten Goldminen von Thasos haben harte Zeiten hinter sich. Es obliegt uns, dies mit Eile anzugehen."
  laurion_restored_pmod:0 "Laurion wiederhergestellt"
  desc_laurion_restored_pmod:0 "Die Öfen von Laurion glühen wieder in der kühlen Abendluft."
  provincial_events.4.t:0 "Laurion wiederhergestellt"
  provincial_events.4.desc:0 "Die alten Minen bei Thorikos fördern nur Blei und Silber. Angesichts der Nachfrage nach härteren, kriegerischeren Metallen scheinen die nahe gelegenen Minen von Laureion ein reifes Ziel für die industrielle Expansion zu sein. \n \nEin paar Gefälligkeiten einzuziehen mag teuer sein, aber der Ertrag wird sich sicher lohnen."
  provincial_events.4.a:0 "Der Krieg ist eine harte Geliebte."
  Laurion:0 "Laureion"
  restore_laurium_iron_production:0 "Stelle die Laureion-Eisenhütte wieder her"
  restore_laurium_iron_production_desc:0 "Die Eisenminen von Laureion werden uns mehr dienen als Zinn und Kupfer. Es ist höchste Zeit, dass wir den Fokus unserer Leute in Thorikos neu ordnen."
  character_events.50.t:0 "Ächtung"
  character_events.50.desc:0 "In einem Anfall greifbarer Wut starrte [SCOPE.sChar('target').GetPraenomen] auf die Versammlung, während das Urteil der Ächtung aufgezeichnet wurde. Es gab sogar solche in der Versammlung, die angesichts der Wiederkehr dieser uralten und schwersten aller Strafen den Kopf schüttelten, sich aber dennoch durch Gewalt oder Verlockung überreden ließen, für die Ausweisung zu stimmen. \n \n[SCOPE.sChar('target').GetPraenomen] soll sich [SCOPE.sChar('target').GetHerHis] auf den Weg nach [SCOPE.sC('random_target').GetName] gemacht haben, wo [SCOPE.sChar('target').GetSheHe] sicherlich Gerüchte und Desinformationen gegen uns verbreiten wird, doch ist diese Option doch sicher besser als die Tyrannei einer Hinrichtung?"
  character_events.50.a:0 "Meine Güte, nein, wir sind keine Tyrannen..."
  ostracism_flees_to:0 "[SCOPE.sChar('target').GetPraenomen|Y] wird nach [SCOPE.sC('random_target').GetName|Y] verbannt."
  character_events.52.t:0 "Putsch in [SCOPE.sC('coup_target').GetName]"
  character_events.52.desc:0 "Unsere Herolde von [SCOPE.sC('coup_target').GetName] bringen die beunruhigendsten Nachrichten. [SCOPE.sChar('coup_leader').GetName], den wir zu Recht aus unserer glorreichen Nation vertrieben haben, hat einen unblutigen Putsch gegen die Regierung in [SCOPE.sChar('coup_leader').GetHerHis] neu entdecktem Reich angestiftet und erfolgreich geführt. \n \nAngesichts des Grolls, den [SCOPE.sChar('coup_leader').GetPraenomen] gegen uns hegt, scheinen sich alle diplomatischen Versuche als wertlos zu erweisen."
  character_events.52.a:0 "Hoppla."
  diadochi_flavor.100.t:0 "Eine Chance zuzuschlagen"
  diadochi_flavor.100.desc:0 "Die schwache Dynastie kauert im Westen und beansprucht die nominelle Oberherrschaft über große Landstriche. \n \nIn Wahrheit sind wir die Einzigen, die es wagen, die Wahrheit zu sagen: Die Legitimität der Seleukiden-Herrschaft ist vorbei. \n \nEs ist daher interessant, dass kürzlich einer unserer Trupps nach Hause gehumpelt ist, nachdem er von einer Grenzpatrouille begleitet von [SCOPE.sC('origin').GetRuler.GetFamilyDisplayAdjective], dem [SCOPE.sC('origin').GetRuler.GetName] des [SCOPE.sC('origin').GetRulerTitle], in die Flucht geschlagen wurde. Mit einer ausreichend schnellen Reaktion können wir ihnen vielleicht einen schweren Schlag versetzen, obwohl dies sicherlich ein Grund für einen offenen Krieg wäre."
  diadochi_flavor.100.a:0 "Unsere Zeit ist jetzt!"
  diadochi_flavor.100.b:0 "Wir dürfen das zerbrechliche Kräftegleichgewicht nicht stören."
  diadochi_flavor.101.t:0 "Parther Horden"
  diadochi_flavor.101.desc:0 "Einen Moment der Schwäche spürend, sind die Horden der [SCOPE.sC('target').GetAdjective] Ödnis über die [SCOPE.sC('origin').GetRuler.GetFamilyDisplayAdjective] Lande hergefallen, wie ein Rudel Wölfe ein Lamm verwüsten würde. \n \nDer Angriff kam ohne Vorwarnung, wobei [SCOPE.sC('origin').GetRulerTitle] [SCOPE.sChar('sel_rul').GetPraenomen] zu den ersten Opfern gehörte, nachdem er die Grenzregion bereist hatte, als der Angriff kam. \n \nScheinbar nicht zufrieden mit dieser apokalyptischen Wendung der Ereignisse, haben sich die Adligen des [SCOPE.sC('origin').GetAdjective]-Realms gegeneinander gewandt und sich darum gestritten, einen legitimen Nachfolger zu bestimmen – wird der Titan des Ostens dem Untergang geweiht?"
  diadochi_flavor.101.a:0 "Weh!"
  seleucid_struggles:0 "Streit!"
  desc_seleucid_struggles:0 "Provoziert durch den Angriff der parthischen Horden, befindet sich das Reich in Aufruhr."
  rel_flavor_minorities.1.t:0 "Jüdische Diaspora"
  mesopotamian_jews:0 "Seit den Tagen der babylonischen Gefangenschaft ist Mesopotamien die Heimat einer großen Gemeinschaft jüdischer Familien. Obwohl sie selten zu den einflussreicheren Gruppen in der Region gehören, haben diese Familien es zu ihrer Heimat gemacht. Reisende jüdische Kaufleute mit Sitz in Babylonien sind in der gesamten persischen Region kein ungewöhnlicher Anblick."
  eastern_med_jews:0 "Während Alexanders Reich in gewisser Weise zu Krieg und Zerstörung im östlichen Mittelmeerraum und in Mesopotamien führte, hat es auch eine gemeinsame kulturelle und wirtschaftliche Sphäre geschaffen, in der Minderheiten gedeihen können. Mit großer Spannung haben wir das Wachstum einer starken jüdischen Kaufmannsgemeinde in [jewish_merchant_province.GetName] beobachtet."
  indian_jews:0 "Es wird gesagt, dass sich die ersten jüdischen Kaufleute in diesen Ländern während der Zeit von König Salomo niederließen. Ob das stimmt oder nicht, es gibt seit vielen Generationen eine blühende Gilde jüdischer Kaufleute in [ROOT.GetName]."
  rel_flavor_minorities.1.desc:0 "[ROOT.GetCountry.Custom('get_jewish_diaspora_place')] \n \nInnerhalb dieser Gemeinschaft hat sich [jewish_merchant.GetName] schnell einen Namen als Mann mit großen Fähigkeiten und großem Einfluss gemacht. Jemand, der in einer Position für den Staat gut abschneiden würde..."
  rel_flavor_minorities.1.a:0 "Willkommen [jewish_merchant.GetName] in unserem Service."
  rel_flavor_minorities.1.a.tt:0 "[jewish_merchant.GetName] wird in unserer Hauptstadt bleiben."
  rel_flavor_minorities.1.b:0 "[jewish_merchant.GetName] ist nützlicher, wo er ist."
  powerful_merchant_guild:0 "Aufstrebende Handelsgilden"
  desc_powerful_merchant_guild:0 "Dies ist die Heimat einer blühenden Händlergilde."
  cultural_integration.1.t:0 "Annahme durch Heirat"
  cultural_integration.1.desc:0 "Da [ROOT.GetCountry.GetRuler.GetName] noch Liebe finden muss, haben die pragmatischeren Berater des [ROOT.GetCountry.GetRulerTitle] auf eine Reihe von [target_culture.GetCulture.GetName]-Bewerbern hingewiesen, die bisher nicht berücksichtigt wurden. Sie dienen nicht nur als angenehme Lösung für die Suche unseres [ROOT.GetCountry.GetRuler.GetTitleName] nach Liebe, sondern argumentieren auch, dass die Heirat eines [target_culture.GetCulture.GetName] mit einer Person von solch hohem Amt der [target_culture.GetCulture.GetName]-Kultur viel Respekt verleihen und ihre Akzeptanz in unserer Nation erheblich fördern würde."
  cultural_integration.1.a:0 "Dann würde eine große Massenhochzeit ihrer Akzeptanz noch mehr helfen!"
  cultural_integration.1.a_tt:0 "#Y [mass_wedding_target.GetName]#! heiratet eine Provinzialin #Y [target_culture.GetCulture.GetName]#! Spross."
  cultural_integration.1.b:0 "Wir werden eine passende Übereinstimmung für [ROOT.GetCountry.GetRuler.GetName] finden."
  cultural_integration.1.c:0 "Ach! Es wäre schwierig für [ROOT.GetCountry.GetRuler.GetName], dort Liebe zu finden ..."
  cultural_integration.2.t:0 "Ein eigener Gouverneur"
  cultural_integration.2.desc:0 "Mit der Zunahme der Rechte, die ihnen verliehen werden, werden die [target_culture.GetCulture.GetName] Menschen von [cultural_governorship.GetName] zunehmend beunruhigt darüber, dass sie immer noch von jemandem regiert werden, der ihre Kultur nicht versteht. Sie glauben, dass die Zeit gekommen ist, dass sie von „einem der Ihren“ regiert werden dürfen, und haben zu diesem Zweck [cultural_desired_governor.GetName] als geeigneten Ersatz vorgeschlagen."
  cultural_integration.2.a:0 "Ihre Anfrage ist sehr vernünftig - wir werden [cultural_desired_governor.GetName] eine Chance geben."
  cultural_integration.2.b:0 "Es gibt derzeit keinen Grund, [cultural_current_governor.GetName] zu ersetzen."
  cultural_integration.3.t:0 "Gouverneur übernimmt lokale Manierismen"
  cultural_integration.3.desc:0 "Es scheint, dass [cultural_current_governor.GetName] begonnen hat, die Manierismen und Gewohnheiten der [target_culture.GetCulture.GetName] people [cultural_current_governor.GetSheHe] Regeln anzunehmen. Diese Verhaltensänderung ist zwar bei den Einwohnern von [cultural_current_governor.GetHerHis]gouvernement beliebt, aber in der Hauptstadt ist sie Gegenstand von Spott und Verachtung."
  cultural_integration.3.a:0 "Irgendwann werden sie es akzeptieren."
  cultural_integration.3.b:0 "Wir sollten [cultural_current_governor.GetHerHim] daran erinnern, wie sich ernannte Beamte richtig verhalten sollen."
  cultural_integration.3.c:0 "Das ist absolut inakzeptabel! [cultural_current_governor.GetHerHis|U]-Stelle verfällt!"
  cultural_integration.4.t:0 "[target_culture.GetCulture.GetName] Kultur umarmt"
  cultural_integration.4.desc:0 "Die zunehmende Bedeutung der [target_culture.GetCulture.GetName]-Kultur in unserem Land hat dazu geführt, dass ihre Manierismen und Gewohnheiten zunehmend akzeptiert werden, sogar in [ROOT.GetCountry.GetCapital.GetName] selbst. Infolgedessen sind die Menschen in ihrem Gehorsam gegenüber [target_culture.GetCulture.GetName]kulturellen Praktiken offener und öffentlicher geworden, was zu farbenfrohen und exotischen Ansichten in immer mehr Straßen der Stadt geführt hat."
  cultural_integration.4.a:0 "Sie sind ein wesentlicher Bestandteil dessen, was [ROOT.GetCountry.GetName] stark macht."
  cultural_integration.4.a_tt:0 "Legt die Kultur von 6 Nicht-#Y [target_culture.GetCulture.GetName]# fest! Knallt in #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#! an #Y [target_culture.GetCulture.GetName]#!."
  cultural_integration.4.b:0 "Wir werden eine solche Veränderung in den Straßen unserer Hauptstadt nicht tolerieren!"
  cultural_integration.4.c:0 "Wenn sie [target_culture.GetCulture.GetName] Kultur so sehr mögen, mögen sie vielleicht [cultural_target_province.GetName]."
  cultural_integration.4.c_tt:0 "Legt die Kultur von 6 Nicht-#Y [target_culture.GetCulture.GetName]# fest! Knallt in #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#! nach #Y [target_culture.GetCulture.GetName]#! und verschiebt sie nach #Y [cultural_target_province.GetName]#!"
  cultural_integration.5.t:0 "[target_culture.GetCulture.GetName] Rekrutierungsaktion"
  cultural_integration.5.desc:0 "Das Recht, dem Militär beizutreten und sich mit Waffengewalt zu verteidigen, ist seit langem ein Punkt, auf den unsere Bürger stolz sind. Jetzt, mit den zunehmenden Rechten, die den [ROOT.GetCountry.GetName]-Leuten verliehen werden, mehren sich die Forderungen, dass sie auch beim Militär dienen dürfen, als eine mögliche Lösung für unsere schwindenden Arbeitskräftereserven. Natürlich könnte dies Eifersucht und Groll bei unseren bestehenden Soldaten hervorrufen, von denen viele das [target_culture.GetCulture.GetName] immer noch als ihren alten Feind ansehen ..."
  cultural_integration.5.a:0 "Eine ausgezeichnete Idee!"
  cultural_integration.5.b:0 "Und eine Meuterei riskieren!? Wir denken nicht!"
  cultural_integration.6.t:0 "Gesellschaftliche Unruhen"
  cultural_integration.6.desc:0 "Mit der zunehmenden Bekanntheit und dem sozialen Status von Menschen mit [target_culture.GetCulture.GetName]-Abstammung wird die etablierte Bürgerschaft zunehmend in ihre Privilegien eingegriffen. Wie vorhersehbar, werden sie angesichts dieser neuen sozialen Konkurrenz durch ein Volk, das vor nicht allzu langer Zeit als minderwertig galt, zunehmend ängstlich und verärgert. Das kocht schon jetzt über in Form von öffentlichen und teilweise gewalttätigen Auseinandersetzungen mit den [target_culture.GetCulture.GetName]-Leuten und lautstarken Protesten gegen unsere Integrationspolitik."
  cultural_integration.6.a:0 "Sie werden schließlich lernen, sie als Mitbürger zu behandeln."
  cultural_integration.6.b:0 "Wir werden dafür sorgen, dass die Rechte der etablierten Bürger geschützt werden!"
  cultural_integration.6.c:0 "Eine Reihe von Beispielen der lautstärksten Gegner sollte zur Akzeptanz „ermutigen“."
  cultural_integration.7.t:0 "Prominente [target_culture.GetCulture.GetName] Familie fordert Anerkennung"
  cultural_integration.7.desc:0 "Als Vertreter einer der einflussreichsten [target_culture.GetCulture.GetName] Familien hat [cultural_family_leader.GetName] vernichtende Anschuldigungen erhoben, dass die [cultural_family_leader.GetFamilyDisplayAdjective] Familie von den mächtigsten etablierten Familien effektiv aus der Politik und dem öffentlichen Leben gemieden wird. Machtlos gegen diese konzertierte Aktion, um ihre Position zu untergraben, hat sich [cultural_family_leader.GetSheHe] nun an die Regierung gewandt mit der Bitte, die Statuten und Privilegien der Familie zu formalisieren."
  cultural_integration.7.a:0 "Jede einflussreiche [target_culture.GetCulture.GetName] Familie ist in der [ROOT.GetCountry.GetAdjective] Politik willkommen."
  cultural_integration.7.a_tt:0 "Als Ergebnis dieses Machtkampfes wurde das #Y [fallen_head.GetFamilyDisplayAdjective]#! Familie verliert an Relevanz. \nWährend alle Charaktere der gefallenen Familie in #Y [SCOPE.GetRootScope.GetCountry.GetName]# bleiben! Sie werden jetzt als #Y-Minor-Charaktere#! betrachtet."
  cultural_integration.7.b:0 "Diejenigen, die unsere politische Landschaft geformt haben, müssen neidisch sein."
  cultural_integration.8.t:0 "Ein neues Machtzentrum"
  cultural_integration.8.desc:0 "Mit der aufkommenden kulturellen Dominanz der [target_culture.GetCulture.GetName]-Leute beginnen sich Stimmen zu erheben, die in Frage stellen, warum die Nation immer noch von einem relativ entfernten [ROOT.GetCountry.GetCapital.GetName] aus regiert werden sollte, wenn es Städte gibt, die viel näher am kulturellen Herzen des [ROOT.GetCountry.Custom('get_base_government_type')] liegen. Ist es nicht an der Zeit, dass die Verschiebung der relativen Bedeutung unserer Völker am Ort des Regierungssitzes dargestellt wird?"
  cultural_integration.8.a:0 "Sie haben recht; Eine [target_culture.GetCulture.GetName] Stadt wäre ein viel geeigneterer Regierungssitz."
  cultural_integration.8.b:0 "Und unsere Geschichte aufgeben?! Niemals!"
  cultural_integration.9.t:0 "Meutereien der Armee"
  cultural_integration.9.desc:0 "Die Akzeptanz von [target_culture.GetCulture.GetName]Rekruten innerhalb der Armee hat sich verschlechtert. Wo anfänglich die größten Probleme mangelnde Disziplin und Moral waren, kommt es nun zu regelrechten Meutereien. Die Männer weigern sich, an der Seite derjenigen zu kämpfen, die sie als „Barbaren“, „Fremde“ und „Feinde“ betrachten. \n \nIhre Wut, die von verletztem Stolz geschürt und von einigen prominenten und lautstarken Führern unterstützt wird, richtet sich nicht mehr nur gegen ihre angeblichen Mitstreiter, sondern auch gegen die herrschende Regierung selbst. Wenn wir nicht schnell handeln, kann es noch weiter eskalieren..."
  cultural_integration.9.a:0 "Dieses Experiment hat lange genug gedauert."
  cultural_integration.9.b:0 "Wir müssen das Herz dieser Meuterei herausschneiden, bevor sie sich ausbreitet."
  cultural_integration.9.c:0 "Ein Beispiel an einigen ihrer Führer wird sie wieder in Einklang bringen."
  gov_pol.9.t:0 "Übergang der Macht"
  gov_pol.9.desc:0 "Alte Loyalitäten und Loyalitäten in einer Monarchie sind nie ganz an den Staat gebunden, sondern an den Monarchen. Mit dem Tod von [former_ruler.GetName] lockert sich unser Zugriff auf die verschiedenen Teile unseres Imperiums ein wenig. \n \nEs liegt an [ROOT.GetCountry.GetRuler.GetName], unseren Einfluss noch einmal zu stärken, die Herzen der [ROOT.GetCountry.GetRuler.GetHerHis] Menschen zu gewinnen und [ROOT.GetCountry.GetRuler.GetHerselfHimself] mehr als nur ein neues Gesicht auf den Münzen zu beweisen."
  no_popular_heir:0 "Da [SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y]popularity_icon sehr niedrig ist! Popularität, die Verringerung der Provinzloyalität ist härter als normalerweise."
  very_popular_heir:0 "Die weit verbreitete Popularität von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] unter den einfachen Leuten hat die Verringerung der Provinzloyalität, die wir normalerweise erhalten würden, abgemildert."
  gov_pol_loyalty_tooltip:0 "...zusammen mit unseren [SCOPE.ScriptValue('succession_province_count_svalue')|Y0] anderen Nicht-Hauptstadtprovinzen."
  gov_pol.9.a:0 "Es lebe die Monarchie!"
  all_integrated_and_primary_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! und alles #Y integriert#! Kulturen gewinnen folgendes"
  loser_tt:0 "Alle Charaktere auf der Verliererseite werden verschont, erhalten aber Folgendes"
  all_non_traitors_tt:0 "Alle Charaktere, die treu geblieben sind und am Leben bleiben, erhalten Folgendes"
  all_members_tt:0 "Alle Familienmitglieder erhalten Folgendes"
  SUCCESS:0 "Erfolg!"
  diadochi_flavor.48.desc_1:0 "[GetCountry('PRY').GetAdjective] Rückschläge haben es [GetCountry('TRE').GetName] ermöglicht, Anspruch auf Kleinasien zu erheben und dabei die Städte entlang der Propontis zu erobern ..."
  diadochi_flavor_49_intro:0 "Der Tod hat zusammen mit den jüngsten Rückschlägen die Stabilität des Königreichs der Zyklopen gebrochen."
  diadochi_flavor.49.desc_1:0 "$diadochi_flavor_49_intro$ Sein Erbe und Mitkönig [antigonids_scope.GetRuler.GetPraenomen] hat jedoch geschworen, das Königreich zusammenzuhalten, trotz des Abfalls lokaler Regierungen zu den benachbarten Diadochi und der bröckelnden Unterstützung in [antigonids_scope.GetRuler.GetHerHis] verbleibenden Besitztümern."
  diadochi_flavor.49.desc_2:0 "$diadochi_flavor_49_intro$ Sein Erbe und Mitkönig [antigonids_scope.GetRuler.GetPraenomen], unfähig, die auslaufenden Loyalitäten von [antigonids_scope.GetRuler.GetHerHis] Untertanen zusammenzuhalten, hat einen Großteil des Königreichs den Ansprüchen der anderen Diadochen überlassen, während [antigonids_scope.GetRuler.GetSheHe] sich zurückzieht, um [antigonids_scope.GetRuler.GetHerHis] Wunden unter griechischen Freunden zu lecken."
  diadochi_flavor.49.desc_3:0 "Unsere Streitkräfte haben die Ablenkung ausgenutzt und die Kontrolle über die lange umstrittene Insel Kypros und das palästinensische Hinterland erlangt, die Antigonos so hartnäckig gegen unsere Vorstöße verteidigt hat ..."
  diadochi_flavor.49.desc_4:0 "Unsere Streitkräfte sind nach Palästina vorgedrungen und haben sich die Kontrolle über die umstrittene Region und ihre lokalen Potentaten bis nach Syrien gesichert – was zweifellos die Gemüter ärgern wird – obwohl die phönizischen Städte und die Garnison der Inselstadt Tyros vorerst den Antigoniden treu bleiben. .."
  diadochi_flavor.49.a:0 "Lass sie laufen."
  diadochi_flavor.49.tt1:0 "[GetCountry('PRY').GetFlag][GetCountry('PRY').GetAdjective]! [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
  diadochi_flavor.49.tt2:0 "[GetCountry('PRY').GetFlag][GetCountry('PRY').GetAdjective]! [GetProvince('(int32)331').GetArea.GetName|Y] $diadochi_flavor_have_been_seized$"
  diadochi_flavor.49.tt3:0 "[antigonids_scope.GetFlag][antigonids_scope.GetAdjective]! [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y] Themen in $diadochi_flavor_become_our_trib$"
  diadochi_flavor.50.desc_3:0 "Ihre Entschlossenheit bedeutet wenig angesichts des Abfalls derjenigen, die von [GetCharacter('(int32)37').GetPraenomen] eingesetzt wurden, um über die Satrapie zu wachen, die [GetCharacter('(int32)39').GetPraenomen] ihn vor all diesen Jahren ernannt hatte. Es ist klar, dass [GetCountry('TRE').GetRuler.GetPraenomen] derjenige ist, der die Mazedonier des Westens vereinen wird."
  diadochi_flavor.50.desc_4:0 "In dem Chaos haben asiatische Provinznotare uns ihre Loyalität geschenkt – und damit die Herrschaft über [GetCharacter('(int32)37').GetPraenomen]' ursprüngliche Besitztümer in [GetProvince('(int32)1936').GetArea.GetRegion.GetName], die von [GetCharacter('(int32)39').GetPraenomen] den Großen gewährt wurden – und unseren Einfluss über den Bosporos bis nach [GetProvince('(int32)244').GetArea.GetRegion.GetName] und darüber hinaus ausgedehnt."
  diadochi_flavor.50.a:0 "Endlich gehört der Bosporos uns."
  diadochi_flavor.50.tt1:0 "[GetCountry('PRY').GetFlag][GetCountry('PRY').GetAdjective]! [GetProvince('(int32)244').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
  diadochi_flavor.50.tt2:0 "[GetCountry('PRY').GetFlag][GetCountry('PRY').GetAdjective]! [GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
  diadochi_flavor.50.tt3:0 "[GetCountry('PRY').GetFlag][GetCountry('PRY').GetAdjective]! [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y] westliches Festland $diadochi_flavor_have_been_seized$"
  diadochi_flavor.50.tt4:0 "[GetCountry('PRY').GetFlag][GetCountry('PRY').GetAdjective]! [GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y] wird als Satrapie veröffentlicht."
  diadochi_flavor.50.tt5:0 "[antigonids_scope.GetFlag][antigonids_scope.GetAdjective]! [GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y] Themen in werden freigegeben."
  diadochi_flavor.50.tt6:0 "[antigonids_scope.GetFlag][antigonids_scope.GetAdjective]! [GetProvince('(int32)244').GetArea.GetRegion.GetName|Y]-Subjekte in [GetProvince('(int32)252').GetArea.GetName|Y] und [GetCountry('IOA').GetName|Y], außer $diadochi_flavor_become_our_trib$,"
  diadochi_flavor.50.tt7:0 "#Y Sardes#! Satrapie bildet sich in [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], angeführt von [phoenix_scope.GetName|Y]."
  diadochi_flavor.50.tt8:0 "#Y Phrygien#! Satrapie bildet sich in [GetProvince('(int32)1936').GetArea.GetRegion.GetName|Y], angeführt von [dokimos_scope.GetName|Y]."
  diadochi_flavor.50.tt9:0 "[GetCountry('PRY').GetFlag][GetCountry('PRY').GetAdjective]! [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
  diadochi_flavor.51.desc_3:0 "Die Sturheit der Antigoniden angesichts überwältigender Chancen ist bedauerlich, aber unsere Streitkräfte sind bereits in Bewegung, um das alte Hinterland des Euphrat zu sichern."
  diadochi_flavor.51.desc_4:0 "Unsere Verhandlungen mit den anderen Diadochi haben unseren Anspruch auf [GetProvince('(int32)790').GetArea.GetRegion.GetName] und [GetCharacter('(int32)37').GetPraenomen]' neues Kapital außer Zweifel gelassen, und unsere Verwalter stellen bereits sicher, dass die örtlichen Herrscher dieses Landes die [GetCountry('SEL').GetAdjective] Autorität akzeptieren."
  diadochi_flavor.51.tt1:0 "[GetCountry('PRY').GetFlag][GetCountry('PRY').GetAdjective]! [GetProvince('(int32)918').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
  diadochi_flavor.51.tt2:0 "[GetCountry('PRY').GetFlag][GetCountry('PRY').GetAdjective]! [GetProvince('(int32)830').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
  diadochi_flavor.51.tt3:0 "[antigonids_scope.GetFlag][antigonids_scope.GetAdjective]! [GetProvince('(int32)830').GetArea.GetRegion.GetName|Y] Themen in [GetProvince('(int32)918').GetArea.GetRegion.GetName|Y] und $diadochi_flavor_become_our_trib$"
  diadochi_flavor.51.tt4:0 "[GetCountry('PRY').GetFlag][GetCountry('PRY').GetAdjective]! [GetProvince('(int32)790').GetArea.GetRegion.GetName|Y] [GetProvince('(int32)743').GetName|Y], außer #Y $diadochi_flavor_have_been_seized$#!,"
  diadochi_flavor.51.tt5:0 "[antigonids_scope.GetFlag][antigonids_scope.GetAdjective]! [GetProvince('(int32)830').GetArea.GetRegion.GetName|Y]-Subjekte in [GetProvince('(int32)918').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y] und $diadochi_flavor_become_our_trib$"
  diadochi_flavor.51.a:0 "Im Spiel des Imperiums wird viel gewagt."
  diadochi_flavor_become_our_trib:0 "werden unsere Nebenflüsse."
  diadochi_flavor.52.desc_3:0 "Obwohl wir von diesen Entwicklungen nicht so viel profitieren konnten wie ihre direkten Nachbarn, nutzten unsere Soldaten und Partisanen die Gelegenheit, die [GetCountry('PRY').GetAdjective] Garnisonen auf dem Festland [GetProvince('(int32)418').GetArea.GetRegion.GetName] unter ihre Kontrolle zu bringen, als sie von der Nachricht vom Tod ihres Königs erschüttert wurden ..."
  diadochi_flavor.52.desc_4:0 "Es ist uns gelungen, Anspruch auf Caria und [GetProvince('(int32)1883').GetArea.GetRegion.GetName] bei der Schnitzerei des Leichnams des Königreichs zu erheben. [pleistarchus_scope.GetName] hat jedoch hartnäckig [pleistarchus_scope.GetHerHis] den Loyalitätsrekord und die Entfernung der Provinz zitiert, um seine Ernennung zu unserem Satrapen in [GetProvince('(int32)290').GetArea.GetRegion.GetName] zu rechtfertigen..."
  diadochi_flavor.52.desc_5:0 "Obwohl wir auf dem Landweg nicht direkt von dieser Wendung der Ereignisse profitieren konnten, ist der Besuch des Unglücks bei den Antigoniden immer willkommen ..."
  diadochi_flavor.52.a:0 "Wir werden [GetProvince('(int32)418').GetArea.GetRegion.GetName] nicht wieder verlieren."
  diadochi_flavor.52.b:0 "Wir vertrauen [pleistarchus_scope.GetPraenomen]."
  diadochi_flavor.52.bt:0 "[pleistarchus_scope.GetName] wird die unabhängige Herrschaft von #Y Caria# gewährt! und östlich #Y $cilicia_region$#! als unser Verbündeter."
  diadochi_flavor.52.bt1:0 "[pleistarchus_scope.GetName] wird die unabhängige Herrschaft von #Y Caria# gewährt! als unser Verbündeter."
  diadochi_flavor.52.c:0 "Caria und [GetProvince('(int32)1883').GetArea.GetRegion.GetName] werden wieder integrale Bestandteile des mazedonischen Königreichs sein."
  diadochi_flavor.52.d:0 "Diesen Tag zu sehen, ist Sieg genug."
  diadochi_flavor.52.dt:0 "Das Königreich [GetCountry('PRY').GetAdjective] wurde aufgeteilt."
  diadochi_flavor.52.tt1:0 "[GetCountry('PRY').GetFlag][GetCountry('PRY').GetAdjective]! [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] Festland $diadochi_flavor_have_been_seized$"
  diadochi_flavor.52.tt2:0 "[GetCountry('PRY').GetFlag][GetCountry('PRY').GetAdjective]! [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y] östlich $diadochi_flavor_have_been_seized$"
  diadochi_flavor.52.tt3:0 "[GetCountry('PRY').GetFlag][GetCountry('PRY').GetAdjective]! $diadochi_flavor_have_been_seized$ #Y Caria#!"
  diadochi_flavor_have_been_seized:0 "wird beschlagnahmt."
  diadochi_flavor.53.a:0 "Das Glück ist ein wankelmütiger Freund ..."
  diadochi_flavor.53.at:0 "[antigonids_scope.GetFlag][antigonids_scope.GetName|Y]! wurde von den anderen Diadochenstaaten aufgeteilt."
  diadochi_flavor.54.t:0 "[pleistarchus_scope.GetPraenomen] von [pleistarchus_satrapy.GetName]"
  diadochi_flavor.54.desc:0 "Mazedonien erhob Anspruch auf Karien und das östliche [GetProvince('(int32)1883').GetArea.GetRegion.GetName] bei der kürzlichen Aufteilung der [GetCountry('PRY').GetAdjective]-Beute und trieb einen Keil zwischen die nördlichen und östlichen Nachfolger."
  diadochi_flavor.54.desc_1:0 "Jetzt scheint [GetCharacter('(int32)32').GetPraenomen] von seinem treuen Bruder und General [pleistarchus_scope.GetPraenomen] überzeugt oder unter Druck gesetzt worden zu sein, ihm die Regierung für sich selbst zu übertragen – mit fast vollständiger Unabhängigkeit."
  diadochi_flavor.54.desc_2:0 "Die Provinz wurde nun für [pleistarchus_scope.GetPraenomen], einen bemerkenswerten mazedonischen Höfling, reserviert, um mit weitgehender Autonomie zu regieren."
  diadochi_flavor.54.a:0 "Fragwürdiger Schritt..."
  diadochi_flavor.54.at:0 "[pleistarchus_satrapy.GetFlag][pleistarchus_satrapy.GetName|Y]! [GetCountry('MAC').GetFlag] ist jetzt ein unabhängiger Verbündeter von [GetCountry('MAC').GetName|Y]!"
  diadochi_flavor.55.t:0 "Winde der Veränderung"
  diadochi_flavor.55.desc:0 "Der sich entwickelnde Kampf zwischen den Diadochi-Königreichen, einschließlich unserer Meister im [antigonids_scope.GetAdjective]-Reich, hat uns unserer alten Wohltäter beraubt."
  diadochi_flavor.55.desc_1:0 "[transferred_subject.GetOverlord.GetAdjective] Administratoren haben schnell unsere Compliance nach den Grundsätzen unserer früheren untergeordneten Beziehung sichergestellt ..."
  diadochi_flavor.55.desc_2:0 "Wir müssen uns jetzt um unser eigenes Überleben kümmern und vorsichtig sein, die neue politische Landschaft zu manövrieren ..."
  diadochi_flavor.55.a:0 "Die Schwachen müssen tun, was ihnen gesagt wird."
  diadochi_flavor.55.at:0 "Wir sind kein Thema mehr von [antigonids_scope.GetName|Y] [antigonids_scope.GetFlag]!"
  diadochi_flavor.56.t:0 "[attalid_head.GetFamilyDisplayAdjective] Abtrünnigkeit"
  diadochi_flavor.56.desc:0 "Es scheint, dass unsere jüngsten Rückschläge sogar vertrauenswürdige Adlige veranlasst haben, ihre Loyalität und Pläne für die Zukunft zu überdenken."
  diadochi_flavor.56.desc_1:0 "Die ehrgeizigen Attaliden - durch den Eunuch [GetCharacter('(int32)37').GetPraenomen] zu großer Bekanntheit im [GetCharacter('(int32)385').GetPraenomen]'-Königreich gebracht - sind nach [thrace_scope.GetName] übergelaufen und haben [thrace_scope.GetRuler.GetPraenomen] ihre Loyalität angeboten ..."
  diadochi_flavor.56.desc_2:0 "Die prominente [attalid_head.GetFamilyDisplayAdjective]-Dynastie ist an den Hof von [thrace_scope.GetRuler.GetPraenomen] in [thrace_scope.GetName] geflohen, um unseren Feinden ihre Loyalität zu schwören..."
  diadochi_flavor.56.desc_3:0 "Die prominente [attalid_head.GetFamilyDisplayAdjective]-Dynastie hat die Unterstützung der Bevölkerung in [GetProvince('(int32)290').GetArea.GetRegion.GetName] geweckt, um ihr eigenes Reich mit Sitz in [pergamon_scope.GetCapital.GetName] herauszuarbeiten!"
  diadochi_flavor.56.a:0 "Was davon? Sie werden zu nichts führen."
  diadochi_flavor.56.at1:0 "[attalid_head.GetName|Y] und [attalid_head.GetHerHis] Familie sind nach [GetCountry('TRE').GetName|Y] gezogen \nIhnen kann Land zum Regieren gewährt werden."
  diadochi_flavor.56.at2:0 "[attalid_head.GetName|Y] hat das Königreich [pergamon_scope.GetName|Y] gegründet."
  diadochi_flavor.57.desc:0 "[GetCountry('PRY').GetAdjective] Rückschläge haben dazu geführt, dass viele ihrer prominentesten Diener zu anderen Ursachen übergelaufen sind, und in diesem Sinne ist die [attalid_head.GetFamilyDisplayAdjective]-Dynastie an unserem Hof ​​angekommen. \n \nSie haben starke lokale Verbindungen in [GetProvince('(int32)290').GetArea.GetRegion.GetName] und bieten an, ihre Loyalität auf uns zu übertragen im Austausch für eine Position, die ihrer Nützlichkeit entspricht ..."
  diadochi_flavor.57.a:0 "Sie werden uns gute Dienste leisten."
  diadochi_flavor.57.at:0 "[attalid_head.GetName] wird den Norden #Y $asia_region$# regieren! als Satrap von #Y Pergamon#!."
  diadochi_flavor.57.sardis_tt:0 "[sardis_scope.GetRuler.GetFullName] wird als Satrap von #Y $asia_region$#! ersetzt."
  diadochi_flavor.57.b:0 "Die Dinge sind gut so wie sie sind."
  diadochi_flavor.57.bt:0 "Die Familie Attalid bleibt in [thrace_scope.GetFlag][thrace_scope.GetName|Y]!."
  diadochi_flavor.57.tt:0 "Die Familie [attalid_head.GetFamilyDisplayAdjective] ist in [thrace_scope.GetFlag][thrace_scope.GetName|Y] angekommen!."
  diadochi_flavor.58.t:0 "[attalid_head.GetFamilyDisplayAdjective] Reich"
  diadochi_flavor.58.desc:0 "Wie Ratten, die vor einer sinkenden Trireme fliehen, hat sich die Dynastie der Attaliden – ehemals treue Diener der Antigoniden – in [GetProvince('(int32)278').GetName] niedergelassen und sich verpflichtet, das Gebiet in unserem Namen zu regieren."
  diadochi_flavor.58.a:0 "Ha!"
  diadochi_flavor.59.t:0 "Der Aufstieg von [attalid_head.GetEmployer.GetName]"
  diadochi_flavor.59.desc:0 "In den chaotischen Kämpfen um [GetProvince('(int32)290').GetArea.GetRegion.GetName] hat die Familie [attalid_head.GetFamilyDisplayAdjective] - Adlige, die früher im Dienst der Antigoniden standen - ein neues Reich um [attalid_head.GetEmployer.GetCapital.GetName] in [attalid_head.GetEmployer.GetCapital.GetArea.GetName] errichtet."
  diadochi_flavor.59.desc_subject:0 "Es scheint, dass ihre Anwesenheit von [attalid_head.GetEmployer.GetOverlord.GetRuler.GetName] von [attalid_head.GetEmployer.GetOverlord.GetName] sanktioniert wurde, denen die Familie [attalid_head.GetFamilyDisplayAdjective] fiktiv als Gouverneure des Gebiets dient."
  diadochi_flavor.59.a:0 "[attalid_head.GetEmployer.GetCapital.GetName], oder?"
  diadochi_flavor.59.at:0 "[attalid_head.GetEmployer.GetFlag][attalid_head.GetEmployer.GetName|Y]! wurde erschaffen."
  heir_events.1.t:0 "Die Seleukiden-Dynastie"
  heir_events.1.desc:0 "In Übereinstimmung mit den Traditionen unserer Dynastie wurde [former_ruler.GetName] gekrönt. \n \nWährend [former_ruler.GetSheHe] den Thron besteigt, sind die Erwartungen der Welt, in Übereinstimmung mit [former_ruler.GetHerHis] Vorfahren zu regieren, auf [former_ruler.GetHerHim] gerichtet."
  heir_events.1.a:0 "Lang lebe [seleukos_scope.GetPraenomen]!"
  heir_events.1.b:0 "Lang lebe [antiochos_scope.GetPraenomen]!"
  there_will_sometimes_be_a_seleukos_on_the_seleukid_throne:0 "Neue Könige der Seleukiden-Dynastie nehmen oft den Namen [seleukos_scope.GetPraenomen|Y] an, wenn sie den Thron besteigen."
  there_will_sometimes_be_an_antiochos_on_the_seleukid_throne:0 "Neue Könige der Seleukiden-Dynastie nehmen oft den Namen [antiochos_scope.GetPraenomen|Y] an, wenn sie den Thron besteigen."
  heir_events.2.t:0 "Ein neuer ptolemäischer König"
  heir_events.2.desc:0 "In Übereinstimmung mit den Traditionen unserer Dynastie wurde [ptolemaios_scope.GetName] gekrönt. \n \n[ptolemaios_scope.GetSheHe|U] hat seit der Herrschaft von [ptolemaios_soter.GetName] die mit dem Namen Ptolemaios verbundenen Ehren und Verantwortlichkeiten übernommen."
  heir_events.2.a:0 "Lang lebe [ptolemaios_scope.GetPraenomen]!"
  there_will_always_be_a_ptolemaois_on_the_egyptian_throne:0 "Neue Könige der ptolemäischen Dynastie werden immer den Namen [ptolemaios_scope.GetPraenomen|Y] annehmen, wenn sie den Thron besteigen."
  heir_events.3.t:0 "Eine neue ptolemäische Königin"
  heir_events.3.desc:0 "In Übereinstimmung mit den Traditionen unserer Dynastie wurde [kleo_scope.GetName] gekrönt. \n \nWährend [kleo_scope.GetSheHe] den Thron besteigt, ist die Erwartung der Welt, in Übereinstimmung mit [kleo_scope.GetHerHis] Vorfahren zu regieren, auf [kleo_scope.GetHerHim] gerichtet."
  there_will_always_be_a_cleopatra_on_the_egyptian_throne:0 "Neue Königinnen der ptolemäischen Dynastie nehmen oft den Namen [kleo_scope.GetPraenomen|Y] an, wenn sie den Thron besteigen."
  heir_events.3.a:0 "Lange möge [kleo_scope.GetSheHe] herrschen!"
  heir_events.5.t:0 "Thronfolger"
  heir_events.5.desc:0 "Eine [ROOT.GetCountry.GetAdjective] Krönungszeremonie soll eines der großartigsten und denkwürdigsten Ereignisse eines Lebens sein, aber nicht alle Krönungen sind gleich. Während alle die von ihnen erwarteten Bewegungen ausführen, wird unter den Zuschauern geflüstert. \n \nDie Tatsache, dass [nominator.GetName] an den Zügeln des Landes bleiben wird und [nominee.GetName] den Titel teilt, sorgt auf der Straße für Spott, weckt aber auch weitaus weniger wohlschmeckende Emotionen im Königspalast."
  heir_events.5.a:0 "Sie werden es rechtzeitig akzeptieren."
  jealous_sibling:0 "Ungerechte Nachfolge"
  heir_events.6.t:0 "Ein gekrönter Hier"
  heir_events.6.desc:0 "Das Erbe des Ptolemäus ist in vielerlei Hinsicht ebenso ägyptisch wie griechisch. In wenigen Momenten ist dies offensichtlicher als während der Krönungen der [nominator.GetFamily.GetName]-Dynastie. \n \nDie Ernennung von [nominee.GetName] zum Thronfolger ist in bemerkenswerter Weise eindeutig eine solche Zeremonie. Es wird vom Hohepriester von Ptah amtiert, und [nominee.GetName] wurden die Zepter der Königreiche überreicht. \n \nMit Hymnen, die den neuen Pharao als ein Kind des Amun verkünden, die immer noch um sie herum widerhallen, gibt es diejenigen, die sich fragen müssen, ob dies wirklich notwendig war, wenn [ROOT.GetCountry.GetRuler.GetName] tatsächlich an der Macht bleiben wird?"
  heir_events.6.a:0 "Es lebe Ptolemaios!"
  ptolemaios_prematurely:0 "Ptolemaios ist der regnal Name aller Monarchen in unserer Dynastie."
  heir_events.6.b:0 "Es lebe Kleopatra!"
  kleopatra_prematurely:0 "Kleopatra ist der Königsname aller Königinnen unserer Dynastie."
  heir_events.6.c:0 "Tenella!"
  heir_events.7.t:0 "Krönung eines Erben"
  heir_events.7.desc:0 "Das [nominator.GetFamily.GetName]dynastische Erbe ist in vielerlei Hinsicht stärker an das Territorium gebunden als jede einzelne Institution. Es ist nicht griechisch, syrisch, babylonisch oder persisch, sondern stützt sich stattdessen auf die Traditionen des Königtums von Seleukos Nikator und des von ihm vereinten Territoriums. \n \nDies zeigt sich unter anderem in den Krönungszeremonien unserer Herrscher. Eide werden in vielen Sprachen geschworen, Priester aus vielen großen Glaubensrichtungen sind anwesend und Astrologen verkünden die Gunst der neu gekrönten Herrscher bei ihren Göttern. \n \nTrotzdem ist die Krönung von [nominee.GetName] etwas Außergewöhnliches. [ROOT.GetCountry.GetRuler.GetName] bleibt an der Macht, und doch sind hier Priester von nahen und fernen Göttern, die die „Herrschaft“ des neuen offensichtlichen Erben legitimieren."
  heir_events.7.a:0 "Es lebe Seleukos!"
  seleukos_prematurely:0 "Seleukos ist der Regierungsname vieler Monarchen unserer Dynastie."
  heir_events.7.b:0 "Lang lebe Antiochos!"
  antiochos_prematurely:0 "Antiochos ist der Regierungsname vieler Monarchen unserer Dynastie."
  heir_events.7.c:0 "Tenella!"
  heir_events.8.t:0 "Thronfolger"
  heir_events.8.desc:0 "Unabhängig davon, ob er sich auf das Erbe von Herakles oder das von Antigonos dem Einäugigen selbst stützt, das Erbe der [nominator.GetFamily.GetName]-Dynastie ist eines mit einer starken kriegerischen Tradition. Es ist kein Wunder, dass, als Antigonos zum König ausgerufen wurde, dies nach einem großen militärischen Sieg und von der siegreichen Armee geschah. \n \nDiese Tradition zeigt sich bis heute bei Krönungen, wobei die Eide unserer Offiziere auf den neuen Herrscher ein wesentlicher Bestandteil sind. \n \nDie Krönung von [nominator.GetFamily.GetName] ist jedoch nicht traditionell. [nominee.GetName] wird immer noch auf dem Thron bleiben, trotz der guten Wünsche unserer Offiziere und Soldaten. Jeder weiß, was es wirklich bedeutet, dass es jetzt einen klaren Erben gibt, aber nicht jeder billigt diese Tatsache."
  heir_events.8.a:0 "Tenella!"
  heir_events.9.t:0 "Thronfolger"
  heir_events.9.desc:0 "Während es in vielerlei Hinsicht eine reine Formsache ist, ist für die Krönung eines neuen Herrschers immer noch die Zustimmung der [ROOT.GetCountry.GetAdjective] Barone erforderlich. Dass diese Tradition älter ist als die Erinnerung, zeugt von ihrer Achtung. \n \nEs ist vielleicht keine Überraschung, dass die Krönung von [nominee.GetName] von Beifall und Feierlichkeiten unter den Baronen begrüßt wurde, einige sagen, dass [nominee.GetSheHe] das Ebenbild von Alexander selbst in diesem Alter ist. \n \nNoch ungewöhnlicher ist die Tatsache, dass diese Krönung [nominator.GetName] ohne Autoritätsverlust an der Macht lässt. Der Pomp und die Zeremonie zielen darauf ab, den Erben sichtbar zu machen."
  heir_events.9.a:0 "Tenella!"
  heir_events.10.t:0 "Thronfolger"
  heir_events.10.desc:0 "Bei der Benennung eines designierten Nachfolgers gibt es im [ROOT.GetCountry.GetAdjective]-Königreich viele Traditionen zu beachten - aber selbst für ein [ROOT.GetCountry.GetRuler.GetTitleName] ist es schwer zu wissen, was nach dem Tod passieren wird. \n \nVielleicht wurde deshalb die Krönung von [nominee.GetName] heute mit solcher Inbrunst, Pomp und Zeremonie durchgeführt. Die Hohen und Mächtigen im Königreich sowie Vertreter der Priesterschaft haben [nominee.GetName] als ihrem Herrscher alle gerne die Treue geschworen. \n \nEs gibt jedoch einige, die die ganze Zeremonie für oberflächlich halten. [nominator.GetName] wird immerhin der Herrscher des Landes bleiben, wobei [nominator.GetName] jetzt der Thronfolger ist."
  heir_events.10.a:0 "Tenella!"
  heir_events.11.t:0 "Favoriten spielen"
  heir_events.11.desc:0 "Die Entscheidung von [nominator.GetName], eine große Zeremonie abzuhalten, um ein bloßes Kind zum Mitherrscher und offiziellen Nachfolger zu ernennen, war für einige der politischen Größen in unserem Land schwer zu ertragen. Die Krönungszeremonie mag reibungslos verlaufen sein, aber unter den Reichen und Mächtigen in [ROOT.GetCountry.GetName] braut sich Uneinigkeit zusammen."
  heir_events.11.a:0 "Das ist das Beste."
  heir_offense_warning:0 "Diese Aktion kann bei den anderen Charakteren in der Reihe der Nachfolge Anstoß erregen."
  has_any_position_tooltip:0 "#Y [THIS.GetCharacter.GetName]#! ist nicht berufstätig."
  prominent_spouse_tooltip:0 "#Y [THIS.GetCharacter.GetName]#! ist nicht die Frau eines Herrschers, Nachfolgers oder Mitglieds der Großen Familie. ([THIS.GetCharacter.GetSpouse.GetName])"
  heir_events.12.t:0 "Ein neuer mithridatischer König"
  heir_events.12.desc:0 "$dynasty_traditions$Now [former_ruler.GetSheHe] muss den Namen unseres Gründers und die Verantwortung übernehmen, die mit dem Namen Mithridates verbunden ist."
  heir_events.12.a:0 "Heil Mithridates."
  heir_events.12.b:0 "Zeit für Veränderung."
  there_will_sometimes_be_a_mithridates_on_the_pontic_throne:0 "Neue Könige der Mithridatid-Dynastie werden immer den Namen [mithridates_scope.GetPraenomen|Y] annehmen, wenn sie den Thron besteigen."
  heir_events.13.t:0 "Ein neuer Zipoeteid-König"
  heir_events.13.desc:0 "$dynasty_traditions$Nun muss [former_ruler.GetSheHe] einen unserer alten königlichen Namen annehmen, was die Stabilität der [former_ruler.GetFamilyDisplayName] Herrschaft in [former_ruler.GetEmployer.GetName] symbolisiert."
  heir_events.13.a:0 "Er soll Nikomedes heißen."
  heir_events.13.b:0 "Es ist Zeit für die Herrschaft von Prusias."
  there_will_sometimes_be_a_nikomedes_on_the_bithynian_throne:0 "$there_will_sometimes_open$ oft $there_will_sometimes_middle$ Nikomedes $there_will_sometimes_end$"
  there_will_sometimes_be_a_prusias_on_the_bithynian_throne:0 "$there_will_sometimes_open$ manchmal $there_will_sometimes_middle$ Prusias $there_will_sometimes_end$"
  heir_events.14.t:0 "Ein neuer attalidischer König"
  heir_events.14.a:0 "Er soll Attalos heißen."
  heir_events.14.b:0 "Es ist Zeit für die Herrschaft von Eumenes."
  there_will_sometimes_be_a_attalos_on_the_attalid_throne:0 "$there_will_sometimes_open$ manchmal $there_will_sometimes_middle$ Attalos $there_will_sometimes_end$"
  there_will_sometimes_be_a_eumenes_on_the_attalid_throne:0 "$there_will_sometimes_open$ manchmal $there_will_sometimes_middle$ Eumenes $there_will_sometimes_end$"
  there_will_sometimes_open:0 "Neue Könige der [former_ruler.GetFamilyDisplayAdjective]-Dynastie werden"
  there_will_sometimes_middle:0 "den Namen annehmen"
  there_will_sometimes_end:0 "wenn sie den Thron besteigen."
  dynasty_traditions:0 "In Übereinstimmung mit den Traditionen unserer Dynastie wurde [former_ruler.GetName] gekrönt."
  distinction.1.t:0 "Spektakulärer Hinterhalt"
  distinction.1.desc:0 "Ein triumphaler Tag ist für [actor.GetName] gekommen, nachdem er tagelang in unwegsamem Gelände manövriert hat, um den Feind [target.GetCountry.GetName] in falscher Sicherheit zu täuschen. Als die Armeen aufeinanderprallten, dachten sie, sie hätten alles unter Kontrolle, bis plötzlich unsere verborgenen Kräfte auftauchten und den Feind völlig überraschten. Das [actor.GetName] ist sehr stolz auf einen so überwältigenden Sieg und wird versuchen, dies zu einer regulären Kampfdoktrin zu machen."
  distinction.1.a:0 "Eine fantastische Taktik-Show!"
  distinction.2.t:0 "Vorbildliche Geländenutzung"
  distinction.2.desc:0 "Spätestens seit dem heldenhaften Stand bei Thermopylae ist bekannt, dass Zahlen in einer geschlossenen Umgebung sehr gut gegen überlegene Zahlen eingesetzt werden können. In Anbetracht dessen haben die [actor.GetName] mit ihrem letzten Sieg große Innovation gezeigt, als sie den Feind dazu verleiteten zu glauben, dass sie das Schlachtfeld wählen würden. In Wirklichkeit sind sie auf eine gut geplante Falle hereingefallen, in der sie schließlich umzingelt waren und nirgendwo hinlaufen konnten."
  distinction.2.a:0 "Gute Planung hat sich ausgezahlt."
  distinction.3.t:0 "[actor.GetName] steht hoch"
  distinction.3.desc:0 "Nach einem glorreichen Sieg auf freiem Feld hat der [actor.GetName] ein Können gezeigt, das Alexander selbst beeindruckt hätte. Das organisierte Zentrum der Armee drängte den Feind gnadenlos zurück, während die Flanken ihn beschäftigten. Wenn sie diese Erfahrung voll ausnutzen, werden sie jedem Feind Angst einjagen, der töricht genug ist, sich ihnen in ähnlichem Terrain zu stellen."
  distinction.3.a:0 "Ein brillanter Kampf, um sicher zu sein."
  distinction.4.t:0 "Stürmischer Sieg"
  distinction.4.desc:0 "Die grelle Sonne ist etwas, was die meisten fürchten, aber einige lernen und passen sich daran an. Tagelang verfolgte [actor.GetName] den Feind und hinderte ihn daran, die Oasen zu betreten, und ihre Wasserversorgung ging immer weiter zurück. Am Ende standen sie auf dem Feld einer dehydrierten, geschwächten Streitmacht gegenüber, die leicht zu besiegen war. Damit hat [actor.GetName] die verborgenen Vorteile der Wüste gefunden und sie zu einem Teil ihres eigenen Waffenarsenals gemacht, um sie gegen jeden Feind einzusetzen, der es wagt, in ihre Domäne einzudringen."
  distinction.4.a:0 "Ich fühle fast Mitleid mit dem Feind."
  distinction.5.t:0 "Barbaren zurückgewiesen"
  distinction.5.desc:0 "Ein triumphaler Sieg wurde gegen die barbarischen Horden errungen! [actor.GetName] hat denen Gerechtigkeit widerfahren lassen, die in unser Land eindringen und die Sicherheit unserer Bevölkerung bedrohen würden. Ein Sieg wie dieser sollte ihnen eine Fülle von Sklaven und Ruhm bringen, Belohnungen, die ihre Entschlossenheit für weitere Siege nähren werden."
  distinction.5.a:0 "Dies hat unser Volk geschützt."
  distinction.6.t:0 "Übung macht den Meister"
  distinction.6.desc:0 "Erfahrung ist der Lehrer aller Dinge. Das [adiutrix_legion.GetName] hat seltenen Eifer gezeigt und sich mit Begeisterung in die Arme von [ROOT.GetCountry.Custom('get_war_god')] geworfen. Ihr Enthusiasmus in der Praxis und im Kampf beweist, dass der Schlüssel zum Erfolg darin besteht, Wissen und Erfahrung an die Jungen weiterzugeben, anstatt sie auf die harte Tour lernen zu lassen. Seite an Seite zu kämpfen, mit vollem Vertrauen in den Mann neben dir, als effektive, geschlossene Kampfeinheit, erfüllt die Herzen ihrer Feinde mit Angst."
  distinction.6.a:0 "Der Feind wird diese Männer fürchten."
  distinction.7.t:0 "Die erste Legion"
  distinction.7.desc:0 "Es ist ein großer Schritt für eine Nation zu zeigen, dass sie über die Ressourcen verfügt, um eine stehende Armee zu unterhalten. Da wir [primagena_legion.GetName] gegründet haben, stehen wir jetzt als Nation über anderen! Unsere glorreiche Nation tritt in eine neue Ära der Berufssoldaten ein, die unseren Feinden keine Gnade zeigen werden. Darüber hinaus werden sie in der Lage sein, ein eigenes Vermächtnis zu schmieden, und Mut oder dessen Mangel bestimmen seinen Charakter."
  distinction.7.a:0 "Eine neue Ära hat begonnen."
  distinction.8.t:0 "Ein großer Kavalleriesieg"
  distinction.8.desc:0 "Heute ist ein Tag des Triumphs, da wir unseren Feind vor uns hergetrieben und das Wehklagen der Überrannten gehört haben. [actor.GetName] hat sich selbst und unserer Nation Ruhm gebracht, indem es die hohen Standards der Kavallerie hochhielt, die von den Hetairoi von Alexander festgelegt wurden. Der Schlüssel zum Sieg, heute wie damals, war ein vorbildlicher Einsatz von Hammer- und Amboss-Taktiken, bei denen der Feind von unseren eigenen Frontlinien eingeschlossen wurde, als die Kavallerie sie flankierte und dann in ihren Rücken rammte, viele tötete und den Geist der brach ausruhen."
  distinction.8.a:0 "Man möchte nicht vor ihrem Schützling stehen."
  distinction.9.t:0 "[actor.GetCommander.GetPraenomen]s großer Sieg"
  distinction.9.desc:0 "Unser zukünftiger großartiger Anführer [actor.GetCommander.GetPraenomen] hat einen triumphalen Sieg an der Spitze des [actor.GetName] errungen. Wie aus den Berichten hervorgeht, war der Sieg gesichert, als der Erbe [actor.GetCommander.GetHerselfHimself] einen gewagten Angriff auf die Stärke des Feindes führte. Geschichten über diese Schlacht werden seit Generationen erzählt, und jeder Mann, der gedient hat, wird niemals einen trockenen Kelch haben. Ein Ereignis wie dieses wird auch in die Annalen der Geschichte im Zusammenhang mit [actor.GetName] eingetragen, was es zu einem Zeichen des Ruhms macht, überhaupt darin dienen zu dürfen."
  distinction.9.a:0 "[root.GetPrimaryHeir.GetPraenomen] hat uns allen Ruhm gebracht."
  distinction.10.t:0 "Konstruiertes Ergebnis"
  distinction.10.desc:0 "Der Feind glaubte, hinter seinen Mauern sicher zu sein, aber die erfahrenen Ingenieure von [legion_poliorcetes.GetName] haben gezeigt, dass dies falsch war - sie waren nicht lange ein Hindernis. Keine Festung ist stärker als ihr schwächster Punkt, und ein guter Ingenieur wird sie im Handumdrehen finden und ausnutzen. Während die Pioniere unter den Mauern gruben und sie schwächten, hielt die Armee den Feind mit vorgetäuschten Angriffen im Dunkeln. Ohne die Ingenieure hätten wir viel mehr Leben und vor allem Zeit verloren."
  distinction.10.a:0 "Nichts hält einem scharfen Verstand stand."
  distinction.11.t:0 "Entlassung für die Götter"
  distinction.11.desc:0 "Die Götter blicken wohlwollend auf [pious_legion.GetName], die den Standort eines Gottes geplündert haben, der es nicht wert ist, erwähnt zu werden. Die heiligen Männer und Frauen versuchten ihr Bestes, um unsere Soldaten aufzuhalten, aber gegen eine Armee konnten sie kaum Widerstand leisten. Wäre ihr Gott so mächtig gewesen, wie sie behaupteten, hätten sie sicherlich Widerstand leisten können, um ihre heilige Stätte zu schützen."
  distinction.11.a:0 "Dies wird sicherlich unsere Hingabe an die oben genannten zeigen."
  distinction.12.t:0 "Barka"
  distinction.12.desc:0 "Wir haben Nachricht von [barca_legion.GetName] erhalten, und es scheint, dass sie das geschafft haben, was manche für unmöglich hielten. Kein vernünftiger Kommandant hätte eine Armee in einem solchen Tempo durch solche Länder geführt … oder das ist, was uns die konventionelle Weisheit glauben machen würde. Beweise zeigen uns jedoch, dass es trotz der damit verbundenen Gefahren funktioniert hat, und der Feind wurde von diesem plötzlichen Erscheinen überrascht. Wie der Kommandant in seiner letzten Botschaft vor der Schlacht sagte: „Ich werde entweder einen Weg finden oder einen machen“."
  distinction.12.a:0 "Sie haben sicherlich das Unmögliche geschafft."
  distinction.13.t:0 "Standhafte Siege"
  distinction.13.desc:0 "Viele Siege wurden [actor.GetName] zuteil und es scheint nicht aufzuhören. Ruhm und Ehre werden allen Soldaten darin zuteil, hoffen wir nur, dass wir vor dem nächsten Sieg etwas Zeit haben, es zu genießen. Und selbst Siege gehen mit Verlusten bei Männern einher, hoffen wir, dass unsere Siege uns nicht ruinieren."
  distinction.13.a:0 "Es kann nicht zu viel gewinnen?"
  distinction.14.t:0 "Tusked Chaos"
  distinction.14.desc:0 "Unser großartiger Sieg heute von [actor.GetName] hat gezeigt, was auf dem Schlachtfeld wirklich überlegen ist. Andere Nationen streiten sich mit Phalanxen und berittener Infanterie, aber sobald die Elefanten den tapferen Fall und die klugen Läufe um ihr Leben fordern. Mit diesem Sieg sind wir sicher, dass [actor.GetName] diese edlen Bestien für unsere zukünftigen Kriegsanstrengungen noch mehr in den Fokus rücken wird."
  distinction.14.a:0 "Unsere Armeen sind nicht aufzuhalten."
  distinction.15.t:0 "Reflexionen der Herrlichkeit"
  distinction.15.desc:0 "Ein bemerkenswerter Sieg wurde von [actor.GetName] nach einem vernichtenden Sieg gegen die pompösen Griechen und ihre Phalanx errungen. Hätte Alexander die Nachlässigkeit ihrer Bewegungen, die Schwäche der Wachen für die Flanken und die langsamen Reaktionen auf unsere Taktik gesehen, hätte er geweint. Mit diesem großen Sieg werden wir uns den Ruhm der Silberschilde zu eigen machen, da wir jetzt die fähigste schwere Infanterie der Welt haben."
  distinction.15.a:0 "Die Tage der Griechen sind gezählt."
  distinction.16.t:0 "Retter"
  distinction.16.desc:0 "Wir wurden von Neuigkeiten über [actor.GetName] und ihre Aktionen zur Rettung römischer Leben erreicht. Sie kamen zu Hilfe, als unsere Landsleute unter dem enormen Druck des Feindes standen, der sie in Schach hielt. Wie es sich gehört, wurde [actor.commander.GetPraenomen] mit der höchsten militärischen Auszeichnung des Landes ausgezeichnet, als die geretteten Überlebenden das Schlachtfeld nach Gras, Blumen und anderen Pflanzen absuchten, um ihm eine Graskrone zu machen."
  distinction.16.a:0 "Die höchste Ehre, die man hätte vergeben können."
  distinction.17.t:0 "Der Triumphierende [triumph_legion.GetName]"
  distinction.17.desc:0 "Es ist ein herrlicher Tag für [triumph_legion.GetName]; Ihre vielen Errungenschaften auf dem Schlachtfeld haben ihrem großartigen Kommandanten [target.GetName] einen Triumph beschert. \n \nObwohl man denken könnte, es wäre alles für den General, mit ihrer strahlenden Toga und dem göttlich bemalten Gesicht, ist es für die Männer eine seltene Ehre, neben der Siegesbeute in die Stadt zu marschieren - eine dauerhafte Ehre für ihren Namen und eine Chance, sich zu zeigen ihre eigene Herrlichkeit, die mit frischen Uniformen und glänzenden Phaleras für alle sichtbar durch [ROOT.GetCountry.GetCapital.GetName] paradiert."
  distinction.17.a:0 "Sie alle werden für einen Tag Könige sein."
  distinction.18.t:0 "Standhafter Sieg"
  distinction.18.desc:0 "Wenn Sie in einem Kampf methodisch vorgehen und einen guten Plan haben, wird das, was sonst wie ein ausgeglichenes Spiel aussehen könnte, zu einer einseitigen Angelegenheit. Wie ihr jüngster Sieg gezeigt hat, hat [actor.GetName] gezeigt, dass sie mit ihrer Entschlossenheit vielleicht sogar den Ozean selbst zurückdrängen können. Als der Feind mit aller Macht kam und versuchte, in unsere Linien einzudringen, wurden sie immer wieder zurückgewiesen. Bei jedem Angriff hielten unsere Schilde stark und die Feinde fielen auf unsere Klingen, als sie in die Nähe gedrängt wurden. Der glorreiche Sieg von heute wird weiterleben und den Weg für diese Armee ebnen!"
  distinction.18.a:0 "Sie sind ein Vorbild für uns alle."
  distinction.19.t:0 "Fulminanter Sieg"
  distinction.19.desc:0 "Viele Schlachten werden mit Strategie gewonnen, andere mit Tapferkeit und einige durch Eingreifen des Himmels. Als [actor.GetName] kämpfte, sah es düster aus, da der Feind stetig Fortschritte machte, ohne dass unsere Männer sie zurückdrängen konnten. Als der Wind auffrischte, begann die Entschlossenheit des Feindes zu schwanken, während wir uns sicher waren, dass dies die Götter waren, die uns zur Hand gingen. Als der Blitz die feindliche Armee traf, war die Schlacht vorbei, kein Mann unter ihnen war mutig genug, sich dem Willen der Götter zu widersetzen. Damit wird [actor.GetName] nun als Teil ihres Vermächtnisses den Blitz fliegen lassen."
  distinction.19.a:0 "Mögen wir alle so glücklich sein, die Götter auf unserer Seite zu haben."
  distinction.20.t:0 "Logistisches Wunder"
  distinction.20.desc:0 "Eine Armee geht auf dem Bauch, das weiß jeder kompetente Kommandant. Die Zuweisung bestimmter Gruppen zur Nahrungssuche als Teil der täglichen Aufgaben des Soldaten hat Wunder bewirkt, wie lange die Rationen der Armee reichen. Es scheint, dass der Kommandant von [actor.GetName] ihnen beigebracht hat, fast selbstständig zu sein, indem er die Rationen, mit denen sie marschieren, verlängert und sie so viel weniger auf den Versorgungszug angewiesen macht, um sie einsatzfähig zu halten."
  distinction.20.a:0 "Am beeindruckendsten."
  distinction.21.t:0 "Feiger Flug"
  distinction.21.desc:0 "Die Feiglinge von [actor.GetName] sind vom Feld geflohen und haben Vorräte und Nachzügler zurückgelassen, die der Feind nach Belieben nehmen kann. Allein dadurch hätte sich das Blatt dieses Krieges vielleicht wenden können! Das ist ein Makel an unserer Ehre, aber noch mehr an ihrer. Sie hätten bis zum Ende standhalten sollen, anstatt als Feiglinge zurückzukommen."
  distinction.21.a:0 "Alle von ihnen sind Feiglinge!"
  distinction.22.t:0 "Unzivilisiertes Plündern"
  distinction.22.desc:0 "Es ist natürlich, einige Berichte über Plünderungen zu erwarten, wenn eine Stadt eingenommen wird, aber nach dem, was wir über [actor.GetName] gehört haben, haben sie es zu weit getrieben! Sie haben unehrlich gehandelt, alles geplündert, was sie in die Finger bekommen konnten, und unzählige Zivilisten ermordet. Eine solche Gier und Blutlust steht einer Armee unseres Landes nicht zu."
  distinction.22.a:0 "Haben wir Soldaten oder ein Rudel Banditen?"
  distinction.23.t:0 "Beschämte Legion"
  distinction.23.desc:0 "Einige unserer professionellsten Kräfte sind an die Seite des Rapscallion [mutineer_revolting_country.GetRuler.GetName] übergelaufen! Wenn sie nach unserem Sieg jemals wiederhergestellt werden, wird der Makel auf ihrem Ruf schwer zu entfernen sein."
  distinction.23.a:0 "Ihre Schande wird unvergessen bleiben."
  distinction.24.t:0 "Gottlose Entlassung"
  distinction.24.desc:0 "Die Narren von [pious_legion.GetName] hätten uns vielleicht alle zum Scheitern verurteilt, als sie eine heilige Stätte unserer Götter plünderten! Hoffen wir alle, dass der Zorn des Himmels auf die Schuldigen beschränkt wird, anstatt ihre Wut über uns alle zu bringen. Es wird für sie ein großes Unterfangen voller Risiken, die Gunst der Götter zurückzugewinnen."
  distinction.24.a:0 "Diese Männer haben törichterweise den Zorn der Götter herausgefordert."
  distinction.25.t:0 "Kopflose Schlange"
  distinction.25.desc:0 "Einer Schlange den Kopf abzuschneiden ist eine gute Möglichkeit, die Bedrohung schnell abzuwehren. nach den feigen Taten von [dishonor_fallen_commander.GetName] fehlte ihnen die seelische und körperliche Stärke, um ihren Anführer am Leben zu erhalten. Dies wird ihren Namen beschmutzen und etwas, das zukünftige Kommandeure beunruhigen wird."
  distinction.25.a:0 "Wie konnten die Männer so nachlässig sein?"
  character_events.54.t:0 "Ankunft"
  character_events.54.desc:0 "Das Erscheinen des bemerkenswerten [new_character.GetName] in [new_character.GetEmployer.GetName] hat den Klatsch über [new_character.GetEmployer.GetCapital.GetName] tagelang angetrieben, während [new_character.GetEmployer.GetAdjective]-Kreise auf die Auswirkungen blicken, die [new_character.GetHerHis]-Präsenz auf unsere Politik und Zukunft haben wird."
  character_events.54.a:0 "Herzlich willkommen, [new_character.GetPraenomen]."
  character_events.54.at:0 "[new_character.GetName] erscheint in [new_character.GetEmployer.GetName]."
  office_gain.4.t:0 "Durchbruch!"
  office_gain.4.desc:0 "Das Talent von [SCOPE.sChar('innovation_giver').GetName] kennt keine Grenzen. In der [SCOPE.sChar('innovation_giver').GetHerHis] Rolle als Forscher diktiert [SCOPE.sChar('innovation_giver').GetSheHe], dass die [SCOPE.sChar('innovation_giver').GetHerHis] Kapazität für weitere Innovationen zugenommen hat. \n \nDavon werden wir sicherlich profitieren."
  office_gain.4.a:0 "Prächtig!"
  monarchy_events.103.t:0 "Pretender erhält Unterstützung"
  monarchy_events.103.desc:0 "Die heimtückische [SCOPE.sC('supporting_country').GetAdjective] Regierung hat dem niederträchtigen Prätendenten [SCOPE.sChar('supported_pretender').GetName] militärische Unterstützung zugesagt. \n \nIm Falle eines Bürgerkriegs kommen sie sicher zu Hilfe."
  monarchy_events.103.a:0 "Ärgerlich."
  warfare.16.t:0 "Ein Königreich in Knechtschaft"
  warfare.16.desc:0 "Unsere Herolde bringen beunruhigende Neuigkeiten: Die Nation von [SCOPE.sC('puppeteer_country').GetName] hat erfolgreich die Rebellion von [SCOPE.sC('puppet_kingdom').GetRuler.GetName] in [SCOPE.sC('puppet_kingdom').GetName] unterstützt. \n \nDas einst mächtige Königreich steht nun im Bann seiner ehemaligen Verbündeten, nachdem es einen Deal mit dem Teufel geschlossen hat – indem es seine Unabhängigkeit im Gegenzug für eine bloße Chance auf vorübergehende Macht unterschreibt."
  warfare.16.a:0 "Die Zukunft wird düster."
  antigonid_receiver_tt:0 "[antigonid_transfer_receiver_scope.GetFlag][antigonid_transfer_receiver_scope.GetName]! [antigonid_transfer_area.GetName] ergreift."
