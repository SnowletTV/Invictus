l_german:
  slave_revolts.1.t:0 "Sklaven von [ROOT.GetProvince.GetName] sind empörend!"
  slave_revolts.1.desc:0 "Harte Behandlung und hohe Zahlen haben dazu geführt, dass sich die Sklaven von [ROOT.GetProvince.GetName] gegen ihre Herren erhoben haben. Sie fordern ihre Freiheit und die Bestrafung ihrer ehemaligen Herren. \nDie Nachricht von dieser Revolte verbreitet sich schnell und weckt bei manchen Hoffnung und Mut, bei anderen Angst um Leben und Eigentum. Wenn ein Sklave seinen Herrn leicht stürzen kann, dann ist kein freier Mann sicher ..."
  slave_revolts.1.a:0 "Diese Rebellion wird niedergeschlagen!"
  slave_revolts.1.a.tt:0 "#R Alle Gebiete, die an die Rebellenarmee fallen, werden sehen, wie sich ihre Sklaven Pops den Rebellen anschließen.#!"
  slave_revolts.2.t:0 "Runter fallen [ROOT.GetProvince.GetName]"
  slave_revolts.2.desc:0 "Der Fall von [ROOT.GetProvince.GetName] an Rebellensklaven hat Schockwellen durch unsere Gesellschaft geschickt. Die Sklaven haben einen Boten geschickt mit der Bitte, dass wir ihnen erlauben, sich als freie Männer in der Gegend niederzulassen, und dass wir ihnen Amnestie versprechen. \nOhne Zweifel würde es als Affront gegenüber allen Sklavenhaltern in [ROOT.GetProvince.GetOwner.GetName] angesehen werden, solchen Forderungen nachzugeben, aber es könnte der schnellste Weg sein, diesen Konflikt zu beenden."
  slave_army_growth_tooltip:0 "Lokale Sklaven schlossen sich der Rebellenarmee an."
  slave_revolts.2.a:0 "Wir werden nicht mit Sklaven verhandeln!"
  slave_revolts.2.b:0 "Wir müssen ihren Forderungen nachgeben."
  slave_revolts.3.t:0 "Sklavenaufstand besiegt"
  slave_revolts.3.desc:0 "Wir haben der Heerschar herrenloser Sklaven, die unser Land heimsuchen, ein Ende bereitet. Ihre Anführer und alle Sklaven, die sich gegen ihre Herren erhoben hatten, liegen nun wieder in Ketten. Besorgte Bürger fordern harte Bestrafung, um an dieser Gruppe ein Exempel zu statuieren und künftigen Revolten vorzubeugen. Andere argumentieren, dass eine solche harte Behandlung die Probleme der Misshandlung nicht lösen würde, die die Revolte überhaupt erst entzündet haben."
  slave_revolts.3.a:0 "Wir müssen an ihnen ein Exempel statuieren."
  slave_revolts.3.b:0 "Zeigen wir Nachsicht."
  slave_revolts.3.b.tt:0 "[SCOPE.ScriptValue('slaves_defeated_svalue')] Überlebende Sklaven werden in unsere Territorien in unserer Hauptstadtregion umgesiedelt."
  slave_revolts.3.moratorium.a.tt:0 "Wir werden 30 Jahre lang vor neuen Sklavenaufständen geschützt sein."
  slave_revolts.3.moratorium.b.tt:0 "Wir werden 15 Jahre lang vor neuen Sklavenaufständen geschützt."
  slave_revolts.4.t:0 "[SCOPE.sChar('spartacus_character').GetName]"
  slave_revolts.4.desc:0 "Mit dem Fall von [ROOT.GetProvince.GetName] scheint einer der kürzlich befreiten Sklaven zum Anführer der Rebellion aufgestiegen zu sein. Über den Hintergrund von [SCOPE.sChar('spartacus_character').GetName] ist wenig bekannt, aber [SCOPE.sChar('spartacus_character').GetSheHe] hat die volle Loyalität jedes einzelnen Sklaven in den Waffen. Sehr bedauerlich, da [SCOPE.sChar('spartacus_character').GetSheHe] auch über viel militärische Erfahrung zu verfügen scheint."
  slave_revolts.4.a:0 "Dem müssen wir bald ein Ende setzen."
  slave_revolts.5.t:0 "Sack von [ROOT.GetProvince.GetName]"
  slave_revolts.5.desc:0 "Als rebellische Sklaven durch die Tore von [ROOT.GetProvince.GetName] brachen, mussten die wichtigen Familien unserer Nation aus ihrer schönen Hauptstadt fliehen. Nicht alle hatten jedoch das Glück, entkommen zu können. Einige prominente Sklavenhalter wurden auf den großen Platz gezerrt und gekreuzigt. Ihre öffentliche Hinrichtung beraubt unser Land einiger seiner einflussreichsten Menschen, Opfer der blinden Wut ihrer kürzlich unterdrückten Untergebenen."
  slave_revolts.5.a:0 "Wir werden nicht mit Sklaven verhandeln!"
  slave_revolts.5.b:0 "Wir müssen ihren Forderungen nachgeben."
  deficit.1.t:0 "Schlechte Planung"
  deficit.1.d:0 "Aufgrund eines großen Geldmangels waren wir gezwungen, unsere gesamte Reserve an Militärgütern zu verkaufen. [ROOT.GetCountry.GetRuler.GetName] hat sich an unsere Leute gewandt und uns versichert, dass dies nur ein vorübergehender Rückschlag ist."
  deficit.1.a:0 "Wir haben keine Wahl."
  deficit.2.t:0 "Defizit!"
  deficit.2.d:0 "Unsere finanzielle Situation ist miserabel. Es gibt einfach keine andere Wahl, als die wesentlichen Wartungsarbeiten an allen zivilen Strukturen in unserem Land einzustellen – unsere Leute scheinen in Scharen zu gehen!"
  deficit.2.a:0 "Das ist fürchterlich!"
  deficit.3.t:0 "Verzweifelte Maßnahmen"
  deficit.3.d:0 "[ROOT.GetCountry.GetName] befindet sich in einem Zustand miserabler finanzieller Misswirtschaft. Die einzig gangbare Lösung ist die Erhebung einer Notsteuer von allen Landbesitzern. \n \nUnnötig zu erwähnen, dass dies unsere Nation schwer treffen wird."
  deficit.3.a:0 "Schicken Sie die Steuereintreiber aus."
  deficit.4.t:0 "Ein Freund in Not..."
  deficit.4.d:0 "[ROOT.GetCountry.GetRuler.GetName] hat in einem letzten, verzweifelten Akt, [ROOT.GetCountry.GetName] vor dem Bankrott zu retten, an bestimmte Regierungsmitglieder um finanzielle Hilfe gebeten. \n \nDiese 'Anfragen' wurden von einer Kohorte besonders stämmiger Soldaten unterstützt ..."
  deficit.4.a:0 "Ach je..."
  deficit.5.t:0 "Spannen der Saiten"
  deficit.5.d:0 "Unsere miserable Haushaltsführung bedeutet, dass wir die nationalen Bemühungen um wissenschaftlichen Fortschritt nicht mehr unterstützen können. \n \nDas Geld, das wir sparen, mag eine gesegnete Erleichterung sein, aber es ist nicht abzusehen, wie sich dies auf lange Sicht auf uns auswirken könnte ..."
  deficit.5.a:0 "In der Tat besorgniserregend."
  deficit.6.t:0 "Ein Geschenk der Götter"
  deficit.6.d:0 "Die Geistesstärke der [ROOT.GetCountry.GetAdjective] Menschen kennt keine Grenzen. Als sie sahen, dass [ROOT.GetCountry.GetName] vor dem Bankrott stand, schlossen sie sich der Sache an und sammelten Opfergaben, um uns über die Runden zu bringen!"
  deficit.6.a:0 "Wunderbar!"
  deficit.7.t:0 "Abfall!"
  deficit.8.t:0 "Ein interessantes Angebot"
  deficit.8.desc:0 "Unter einer Waffenstillstandsflagge ist ein Söldnerhauptmann namens [SCOPE.sChar('defecting_captain').GetName] auf uns zugekommen, wütend über die Bezahlung in der [SCOPE.sC('merc_target_country').GetAdjective]-Armee. Es scheint, dass ihnen nicht die versprochene Summe gezahlt wird, die nach Vereinbarung vertraglich vereinbart wurde. \n \n[SCOPE.sChar('defecting_captain').GetSheHe|U] impliziert, dass sie sich uns stattdessen anschließen würden, wenn wir ihre Zahlung garantieren könnten, plus einen kleinen Bonus, um die Gefahr auszugleichen, als Überläufer abgestempelt zu werden."
  deficit.8.a:0 "Willkommen an Bord!"
  deficit.8.b:0 "Dies ist nicht in unserem Interesse."
  deficit.8.c:0 "Vielleicht könnten wir den Deal ein wenig abändern..."
  deficit.9.t:0 "Abfall!"
  deficit.9.desc:0 "Der verfluchte Söldnerkommandant [SCOPE.sChar('defecting_captain').GetName] hat unsere Sache wegen Geldmangel aufgegeben! \n \nUm die Sache noch schlimmer zu machen, hat sich [SCOPE.sChar('defecting_captain').GetSheHe] unseren Feinden in [SCOPE.sC('merc_target_country_2').GetName] angeschlossen, angelockt von ihren Goldversprechen!"
  deficit.9.a:0 "Flüche!"
  deficit.10.t:0 "Söldner-Sezession!"
  deficit.10.desc:0 "Wütend über unsere Unfähigkeit, ihren versprochenen Lohn zu zahlen, hat die von [SCOPE.sChar('seceding_captain').GetName] kommandierte Söldnerbande einen beträchtlichen Teil des Territoriums erobert und besetzt. \n \nDiese Schurken haben die Kühnheit, sich selbst zur Nation von [SCOPE.sC('mercenary_secession_country').GetName] zu erklären, wobei [SCOPE.sChar('seceding_captain').GetFamilyDisplayName] nicht weniger [SCOPE.sChar('seceding_captain').GetHerselfHimself] als [SCOPE.sC('mercenary_secession_country').GetRulerTitle] gestaltet. \n \nUnsere Leute warten auf unsere Antwort – einer solchen Herausforderung muss mit schneller und wütender Disziplin begegnet werden."
  deficit.10.a:0 "Vernichtet diese Schurken!"
  deficit.10.b:0 "Wir sind eigentlich ein bisschen beschäftigt."
  deficit.11.t:0 "Rebellen ohne Grund"
  deficit.11.desc:0 "Unsere schlechte finanzielle Situation hat die von [SCOPE.sChar('angry_captain').GetName] kommandierte Söldnerarmee dazu veranlasst, eine sofortige Mitteilung über ihre Weigerung zu senden, weiter mit uns zusammenzuarbeiten. \n \nHeutzutage scheint man niemandem mehr trauen zu können."
  deficit.11.a:0 "Flüche!"
  deficit.11.a.tooltip:0 "[SCOPE.sChar('angry_captain').GetName] und [SCOPE.sChar('angry_captain').GetHerHis] Army sind zum #Y Mercenary# zurückgekehrt! Schwimmbad."
  after_battle.1.t:0 "Taktische Überlegenheit"
  after_battle.1.d:0 "[SCOPE.sChar('after_battle_1_target').GetName] hat im Kampf überragende Fähigkeiten bewiesen. [SCOPE.sChar('after_battle_1_target').GetSheHe] hat nicht nur einen großen Sieg errungen, sondern auch die Bewunderung von [SCOPE.sChar('after_battle_1_target').GetHerHis]Truppen."
  after_battle.1.a:0 "Vorwärts zum Ruhm!"
  after_battle.2.t:0 "Ausmanövriert"
  after_battle.2.d:0 "Einst ein Titan des Schlachtfelds, ist [SCOPE.sChar('after_battle_2_target').GetName] in Ungnade gefallen. Durch die hastige Flucht vor der letzten [SCOPE.sChar('after_battle_2_target').GetHerHis] Niederlage hat [SCOPE.sChar('after_battle_2_target').GetHerHis] den Respekt der [ROOT.GetCountry.GetAdjective] Menschen verloren."
  after_battle.2.a:0 "Ach!"
  after_battle.3.t:0 "Eroberer"
  after_battle.3.d:0 "[SCOPE.sChar('after_battle_3_target').GetName] wird nicht länger als ein [SCOPE.sChar('after_battle_3_target').GetWomanMan] der Untätigkeit bekannt sein. Alle Völker, Freund oder Feind, sollen den Namen [SCOPE.sChar('after_battle_3_target').GetPraenomen] des Eroberers preisen!"
  after_battle.3.a:0 "Zum Sieg!"
  after_battle.4.t:0 "Von vorne führen"
  after_battle.4.d:0 "Unsere Truppen fliehen in tiefstem Schrecken vor der Macht unserer Feinde. [SCOPE.sChar('after_battle_4_target').GetName] glaubt, dass sie eine bessere Chance haben, zu entkommen und sich zu sammeln, wenn [SCOPE.sChar('after_battle_4_target').GetSheHe] einen Ablenkungsangriff gegen unseren Feind führt. \n \nWagen wir es, [SCOPE.sChar('after_battle_4_target').GetHerHim] zu lassen?"
  after_battle.4.a:0 "Es ist das Richtige."
  after_battle.4.b:0 "[SCOPE.sChar('after_battle_4_target').GetPraenomen] ist wichtiger als ein Haufen gewöhnlicher Soldaten."
  after_battle.5.t:0 "Kampferprobt"
  after_battle.5.d:0 "Sie sagen, dass die wertvollsten Lektionen aus Niederlagen kommen. \n \nWie Herakles oder Alexander scheint [SCOPE.sChar('after_battle_5_target').GetName] die Ausnahme von der Regel zu sein."
  after_battle.5.a:0 "[SCOPE.sChar('after_battle_5_target').GetSheHe|U] ist wirklich nicht aufzuhalten!"
  after_battle.6.t:0 "Taktisches Genie"
  after_battle.6.d:0 "Nach dem Erfolg in einer Reihe von Schlachten hat [SCOPE.sChar('after_battle_6_target').GetName] begonnen, außergewöhnliche Fähigkeiten im Feld zu zeigen. \n \nGibt es jemanden, der [SCOPE.sChar('after_battle_6_target').GetHerHim] stoppen kann?"
  after_battle.6.a:0 "Ein wahres Wunderkind."
  after_battle.7.t:0 "Einheitliche Vorschriften"
  after_battle.7.d:0 "Ungewöhnlicherweise hat [SCOPE.sChar('after_battle_7_target').GetName] begonnen, auf formellen einheitlichen Regelungen für alle zu bestehen, die unter [SCOPE.sChar('after_battle_7_target').GetHerHim] dienen. Noch ungewöhnlicher scheint es einen positiven Effekt auf den Ausgang von militärischen Einsätzen zu haben."
  after_battle.7.a:0 "Eine kuriose Entwicklung."
  after_battle.8.t:0 "Unbezwingbar"
  after_battle.8.d:0 "Die Robustheit und unerschütterliche Entschlossenheit von [SCOPE.sChar('after_battle_8_target').GetName] sind zu Legenden geworden. Wir beginnen zu glauben, dass nichts kaputt gehen kann [SCOPE.sChar('after_battle_8_target').GetHerHim]."
  after_battle.8.a:0 "Faszinierend."
  after_battle.9.t:0 "Blutbad!"
  after_battle.9.d:0 "Geflüsterte Geschichten werden erzählt, von den kurzen, heftigen Kämpfen, die von [SCOPE.sChar('after_battle_9_target').GetName] angeführt werden. In Wahrheit fürchten unsere eigenen Truppen [SCOPE.sChar('after_battle_9_target').GetHerHim] fast so viel wie der Feind."
  after_battle.9.a:0 "Vielleicht ein nützlicher Ruf."
  after_battle.10.t:0 "Katastrophe!"
  after_battle.10.d:0 "Mitten in einem wirbelnden Gefecht wurde [SCOPE.sChar('after_battle_20_target').GetName] von einem abtrünnigen Pfeil getroffen. Beschützt von loyalen Soldaten wurde [SCOPE.sChar('after_battle_20_target').GetSheHe] vom Schlachtfeld in die Obhut unserer besten Heiler gebracht. Ob [SCOPE.sChar('after_battle_20_target').GetSheHe] sich vollständig erholen wird, wird die Zeit zeigen ..."
  after_battle.10.a:0 "Eine Tragödie!"
  stability.1.t:0 "Ein kleiner Nachtrag"
  stability.1.d:0 "[SCOPE.sChar('target_officer').GetName] hat einen kleinen Zusatz zu einem oft zitierten Gesetz vorgeschlagen, das sich auf die Rechte des einfachen Volkes bezieht. Es sollte nur ein kleiner Aufwand sein, dies durch das [ROOT.GetCountry.Custom('get_court_type')] zu schieben."
  stability.1.a:0 "Diesmal vielleicht nicht"
  stability.1.b:0 "Eine kleine Investition kann nicht schaden?"
  high_experience_event:0 "#G Dieses Ereignis ist eingetreten, weil Sie einen Berater mit hoher Staatskunst haben.#!"
  low_experience_event:0 "#R Dieses Ereignis ist eingetreten, weil Sie einen Berater mit geringer Staatskunst haben.#!"
  stability.2.t:0 "Unermüdliche Hingabe"
  stability.2.d:0 "[target_officer.GetName] kultiviert ziemlich den Ruf als ein [target_officer.GetWomanMan] des Anstands und der Ehre. Solche Tugenden geben unseren Bürgern guten Grund, sich sicher, geborgen und stabil zu fühlen."
  stability.2.a:0 "Prächtig!"
  stability.3.t:0 "Der Glaube an [SCOPE.sChar('target_officer').GetPraenomen]"
  stability.3.d:0 "Nie gab es ein frommeres [SCOPE.sChar('target_officer').GetWomanMan] als [SCOPE.sChar('target_officer').GetName]. Unsere Leute schreien an der Tür des Tempels und verlangen, dass wir ein Fest zu Ehren ausrufen. \n \nWie sollen wir sie beantworten?"
  stability.3.a:0 "Ehre sei [SCOPE.sChar('target_officer').GetPraenomen]!"
  stability.3.b:0 "[SCOPE.sChar('target_officer').GetSheHe|U] ist nur ein bescheidenes [SCOPE.sChar('target_officer').GetWomanMan]..."
  stability.4.t:0 "Ein zwielichtiger Zustand"
  stability.4.desc:0 "Es besteht in [ROOT.GetCountry.GetName] ein allgemeines Gefühl der Unzufriedenheit mit den Finanzpraktiken von [SCOPE.sChar('officer_target').GetName]. Böswillige Gerüchte kursieren und zeichnen ein wildes Bild von den Goldschätzen, die eifersüchtig in der Staatskasse verscharrt werden."
  stability.4.a:0 "Spenden Sie für die Armen."
  stability.4.b:0 "Lassen Sie [SCOPE.sChar('officer_target').GetPraenomen] öffentlich auftreten!"
  stability.4.b.tooltip:0 "Diese Option ist verfügbar, weil Ihr Herrscher ein charismatischer Redner ist."
  stability.4.c:0 "Ha. Erhöhen Sie die Steuern!"
  stability.4.d:0 "Ha. Erhöhen Sie die Steuern!"
  stability.4.d.tooltip:0 ""
  stability.5.t:0 "Ertragreiche Ernte"
  stability.5.d:0 "Es hat sich herumgesprochen, dass die diesjährige Ernte im Gebiet von [SCOPE.sP('grain_province').GetName] außergewöhnlich gut war. \n \nWährend die Kaufleute den Kopf in die Hand nehmen, freut sich das Volk über den sinkenden Brotpreis."
  stability.5.a:0 "Das Volk soll sich freuen!"
  stability.5.b:0 "Vielleicht sollten wir den Preisverfall begrenzen."
  stability.6.t:0 "Beliebte Unterstützung"
  stability.6.d:0 "Die Kriegsanstrengungen fordern einen hohen Tribut von [ROOT.GetCountry.GetName], doch unsere Leute versammeln sich hinter [SCOPE.sChar('target_officer').GetName] und vertrauen auf [SCOPE.sChar('target_officer').GetHerHis] hervorragende logistische Fähigkeiten. \n \nAuch in diesen schwierigen Zeiten zeigt der [ROOT.GetCountry.GetAdjective]spirit seine Überlegenheit."
  stability.6.a:0 "Unsere Leute sind unbezwingbar!"
  stability.6.b:0 "Ehre sei [SCOPE.sChar('target_officer').GetName]!"
  stability.7.t:0 "Eine Wendung zum Schlechteren"
  stability.7.d:0 "[ROOT.GetCountry.Custom('get_stability_7_rand')] \n \nUns wird gesagt, dass sich alle auf das Schlimmste vorbereiten, aber wenn wir nach den besten Ärzten des Landes schicken, kann es zumindest die Ängste unserer Leute beruhigen."
  stability.7.rand.1:0 "[ROOT.GetCountry.GetRuler.GetName] hat sich lange über [ROOT.GetCountry.GetRuler.GetHerHis] Verletzungen beschwert, die er sich bei einem Vorfall zugezogen hat, [ROOT.GetCountry.GetRuler.GetSheHe] weigert sich, darüber zu sprechen. Letzte Nacht wachte [ROOT.GetCountry.GetRuler.GetSheHe] auf und schrie vor schrecklichen Schmerzen, bevor er in ein tiefes Koma fiel."
  stability.7.rand.2:0 "[ROOT.GetCountry.GetRuler.GetName] hat oft Anfälle von ungewöhnlichem Verhalten erlitten. Geflüsterte Gerüchte über die Übernahme von [ROOT.GetCountry.GetRuler.GetHerHis] body durch die Geister füllen die Straßen. Nach [ROOT.GetCountry.GetRuler.GetHerHis] Episode fiel [ROOT.GetCountry.GetRuler.GetSheHe] in einen komatösen Zustand, aus dem wir befürchten, dass es keine Rückkehr geben wird."
  stability.7.rand.3:0 "[ROOT.GetCountry.GetRuler.GetName] war noch nie ein gesundes [ROOT.GetCountry.GetRuler.GetWomanMan]. Während der Nacht fiel [ROOT.GetCountry.GetRuler.GetSheHe] in einen katatonischen Zustand, von dem wir befürchten, dass sich [ROOT.GetCountry.GetRuler.GetSheHe] nicht erholen wird."
  stability.7.a:0 "Fordern Sie einen ausgebildeten Sanitäter an!"
  stability.7.b:0 "[ROOT.GetCountry.GetRuler.GetName] wird nicht von Quacksalbern behandelt!"
  stability.7.c:0 "[ROOT.GetCountry.GetRuler.GetHerHis|U] Das Leben ruht in den Händen des Göttlichen - sagen Sie den Menschen, sie sollen beten."
  stability.7.e:0 "Die Natur wird ihren Lauf nehmen."
  stability.8.t:0 "Schlechte Ernte"
  stability.8.d:0 "Mehrere Jahre flächendeckender Ernteausfälle fordern ihren Tribut von unserem Land. Während unsere Leute anfangs mit wahrem [ROOT.GetCountry.GetAdjective] Geist durchhielten, haben sie jetzt begonnen, ihren Gouverneuren, Feinden und sogar einem Berater die Schuld zu geben, den sie dafür am meisten verantwortlich sehen: [SCOPE.sChar('target_officer').GetName]. \n \nEs ist klar, dass wir handeln müssen."
  stability.8.a:0 "Beschlagnahmen Sie Getreide von allen besuchenden Händlern!"
  stability.8.b:0 "Erhöhen Sie den Getreidepreis."
  stability.9.t:0 "Der Wohlstand"
  stability.9.d:0 "Unter der Leitung von [SCOPE.sChar('target_officer').GetName] ist [ROOT.GetCountry.GetName] immer stärker geworden. Einige unserer Berater empfehlen die Einführung einer neuen Steuer, damit die Staatskasse an dieser prosperierenden Ära teilhaben kann."
  stability.9.a:0 "Steuern? Das merkt doch sicher niemand?"
  stability.9.b:0 "Höhere Steuern bedeuten mehr Schutz durch den Staat..."
  stability.9.c:0 "Wir brauchen kein Gold!"
  stability.10.t:0 "[SCOPE.sChar('target_officer').GetPraenomen]"
  stability.10.d:0 "[SCOPE.sChar('target_officer').GetName] ist wirklich ein schlechter Ratgeber. Die Leute lachen offen über Geschichten über die schiere Unfähigkeit zu führen, und unsere Feinde beäugen unser Land hungrig. \n \nMan kann mit Sicherheit sagen, dass sich unsere Leute sehr unwohl fühlen."
  stability.10.a:0 "[SCOPE.sChar('target_officer').GetSheHe|U] braucht nur etwas Zeit, um sich anzupassen ..."
  architect.1.t:0 "Ein Auge für Ästhetik"
  architect.1.desc:0 "[SCOPE.sChar('architect_1_character').GetName] hat sich bei [SCOPE.sChar('architect_1_character').GetHerHis] Bürgerpflichten als sehr vielversprechend erwiesen und ist als ziemlicher Handwerker bekannt geworden. [SCOPE.sChar('architect_1_character').GetSheHe|U] hat kürzlich ein wunderbares Design für ein neues [ROOT.GetCountry.Custom('architect_1_building_type')|Y] fertiggestellt. \n \nWir könnten dieses Meisterwerk im Auftrag des Staates errichten, aber eine solche architektonische Vision wäre sicherlich wertvoll für den richtigen Investor."
  architect.1.a:0 "Für den Staat!"
  architect.1.b:0 "Unsere Kassen sehen leer aus..."
  architect.2.t:0 "Zusammenbruch!"
  architect.2.desc:0 "Obwohl [SCOPE.sChar('architect_2_character').GetName] für die Beaufsichtigung bürgerlicher Arbeiten zuständig ist, ist deutlich geworden, dass die [SCOPE.sChar('architect_2_character').GetHerHis]-Ernennung ein schrecklicher Fehler war. Überall im Land werden mit alarmierender Geschwindigkeit schäbige, abscheuliche Gebäude errichtet. \n \nLeider stürzte das neueste „Meisterwerk“ ein und tötete eine Reihe von Bürgerbeamten. Wir sollten sorgfältig entscheiden, wie wir damit umgehen."
  architect.2.a:0 "Zahlen Sie die Familien der Opfer aus."
  architect.2.b:0 "Habe [ROOT.GetCharacter.GetHerHim] ausgepeitscht!"
  architect.3.t:0 "Renovierungen"
  architect.3.desc:0 "[SCOPE.sChar('architect_3_character').GetName] informiert uns in [SCOPE.sChar('architect_3_character').GetHerHis] staatsbürgerlicher Eigenschaft, dass sich eine Gelegenheit ergeben hat. Einer unserer wertvollsten Tempel muss dringend renoviert werden – mit ausreichend Investitionen könnte das Gebäude zu einem strahlenden Leuchtturm unserer Wohltätigkeit und architektonischen Fähigkeiten werden. \n \nSicherlich ist diese Gelegenheit zu groß, um sie zu verpassen?"
  architect.3.a:0 "Geben Sie die Mittel frei!"
  architect.3.b:0 "Das brauchen wir nicht."
  architect.4.t:0 "Ein unerwünschtes Geschenk"
  architect.4.desc:0 "[SCOPE.sChar('architect_4_character').GetName], ein treuer Diener des Staates, aber ein [SCOPE.sChar('architect_4_character').GetWomanMan] von fragwürdigem ästhetischem Talent, hat eine Statue zu Ehren von [ROOT.GetCountry.GetRuler.GetName] in Auftrag gegeben. \n \nBürger versammeln sich von nah und fern, und wenn die Enthüllung stattfindet, steht [SCOPE.sChar('architect_4_character').GetName] einfach da, die Arme verschränkt, mit einem kleinen Lächeln auf dem [SCOPE.sChar('architect_4_character').GetHerHis] Gesicht, während sich die Menge kollektiv in erbärmlichem Schrecken zurückzieht."
  architect.4.a:0 "Das ist SCHRECKLICH!"
  architect.4.b:0 "Reiß es sofort ab."
  architect.4.c:0 "Lassen Sie den Bildhauer es nach dem Bild von [SCOPE.sChar('architect_4_character').GetPraenomen] schnitzen."
  office.1.t:0 "Freunde in hohen Positionen"
  office.1.desc:0 "[SCOPE.sChar('targeter').GetName] hat aus Gründen, die nur [SCOPE.sChar('targeter').GetHerselfHimself] bekannt sind, damit begonnen, [SCOPE.sChar('targeter').GetHerHis] seine Meinung zur Unterstützung von [targeter.GetEmployer.GetRuler.GetName] zu äußern, wann immer sich das [targeter.GetEmployer.Custom('get_court_type')] versammelt. \n \nSolche kriecherischen Handlungen mögen ermüdend sein, aber eine Stimme dafür ist besser als eine Stimme dagegen."
  office.1.a:0 "Wir werden uns damit abfinden."
  office.1.b:0 "Pfui. Nicht noch ein Ja-[SCOPE.sChar('targeter').GetWomanMan]..."
  office.1.c:0 "Wer hat mehr Eier!?"
  office.2.t:0 "Auf frischer Tat"
  office.2.desc:0 "Vor einigen Nächten wurde entdeckt, dass [SCOPE.sChar('office_2_antagonist').GetName] zu einer beträchtlichen Menge Gold aus der Staatskasse beigetragen hat. \n \nDies ist eindeutig ein schweres Verbrechen, aber es spricht einiges dafür, solche Angelegenheiten unter den Teppich zu kehren ..."
  office.2.a:0 "Habe [SCOPE.sChar('office_2_antagonist').GetHerHim] ausgepeitscht!"
  office.2.b:0 "Die Affäre wird als Zeichen der Wertschätzung für [SCOPE.sChar('office_2_antagonist').GetHerHis] Service verschwinden."
  office.2.c:0 "Ein [SCOPE.sChar('office_2_antagonist').GetWomanMan] von [ROOT.GetCountry.Custom('get_god_gods')]!? Lassen Sie [SCOPE.sChar('office_2_antagonist').GetHerHim] leicht ab."
  office.3.t:0 "Exzellenzminister"
  office.3.desc:0 "[SCOPE.sChar('office_3_antagonist').GetName] hat in einer feinen Demonstration seines finanziellen Scharfsinns bedeutende Änderungen am Staatshaushalt vorgenommen. \n \nWir sollten dieses Jahr mit viel besseren Einnahmen rechnen!"
  office.3.a:0 "Exzellent!"
  office.3.b:0 "[SCOPE.sChar('office_3_antagonist').GetSheHe|U] verdient es, die Früchte zu ernten [SCOPE.sChar('office_3_antagonist').GetHerselfHimself]."
  office.3.c:0 "Hand [SCOPE.sChar('office_3_antagonist').GetHerHim] Bücher des nächsten Jahres, auch."
  office.3.d:0 "Ich bin mir sicher, dass man das gut gebrauchen kann..."
  traits.1.t:0 "[ROOT.GetCharacter.GetPraenomen]"
  traits.1.desc:0 "[ROOT.GetCharacter.Custom('traits_randomizer_custom_desc')]"
  traits.1.desc_short:0 "[ROOT.GetCharacter.GetName] ist jetzt [ROOT.GetCharacter.Custom('traits_randomizer_custom')|Y]"
  traits_randomizer_custom_desc.abrasive:0 "Obwohl er immer ein reizbarer Mann war, ist das bittere Temperament von [ROOT.GetCharacter.GetName] in letzter Zeit fast unerträglich geworden. Es wird gesagt, dass selbst [ROOT.GetCharacter.GetHerHis] verbliebene Freunde sich dafür entscheiden, [ROOT.GetCharacter.GetHerHim] nach Möglichkeit zu vermeiden."
  traits_randomizer_custom_desc.good_natured:0 "[ROOT.GetCharacter.GetName] ist bekannt geworden für [ROOT.GetCharacter.GetHerHis] umgängliche Art. Wer auf der Straße an [ROOT.GetCharacter.GetHerHim] vorbeigeht, dem sei ein herzliches Willkommen und ein fester Händedruck gewiss!"
  traits_randomizer_custom_desc.silver_tongued:0 "Der seidige Ton von [ROOT.GetCharacter.GetName] ist zu einer Legende geworden. Selbst der schärfste Verhandlungsführer ist einer ruhigen, überzeugenden Art nicht gewachsen."
  traits_randomizer_custom_desc.blunt:0 "[ROOT.GetCharacter.GetName] hat begonnen, eine äußerst unangenehme Art zu zeigen. Wenn er zu irgendeiner wichtigen Angelegenheit befragt wird, starrt [ROOT.GetCharacter.GetSheHe] den Fragesteller einfach verständnislos an und sagt ein einziges Wort: „Nein“."
  traits_randomizer_custom_desc.crafty:0 "Komplizierte Pläne, Netze der Täuschung und listige Pläne sind alles ganz normale Verhaltensweisen für [ROOT.GetCharacter.GetName]. Es wird gesagt, dass nichts ohne [ROOT.GetCharacter.GetEmployer.GetName] Wissen in [ROOT.GetCharacter.GetHerHis] geht."
  traits_randomizer_custom_desc.guileless:0 "Täuschung ist für [ROOT.GetCharacter.GetName] nicht selbstverständlich. In den seltenen Fällen, in denen [ROOT.GetCharacter.GetSheHe] Ausflüchte versucht, müssen sogar [ROOT.GetCharacter.GetHerHis] Freunde Unwissenheit vortäuschen, um eine Szene zu vermeiden."
  traits_randomizer_custom_desc.sceptical:0 "Es gibt sehr wenig, worüber [ROOT.GetCharacter.GetName] keine vernichtenden Meinungen hat. Sogar Dinge des Göttlichen scheinen ungezügelte Verachtung zu dulden."
  traits_randomizer_custom_desc.pious:0 "Es vergeht kein Tag, an dem [ROOT.GetCharacter.GetName] nicht beim Beten anzutreffen ist. Jedem Mahl geht eine Votivgabe voraus, jedem Fest ein Opfer. Manche mögen sagen, dass solche Frömmigkeit lächerlich ist, aber wir wissen es besser."
  traits_randomizer_custom_desc.zealous:0 "Es ist, als wäre im Herzen von [ROOT.GetCharacter.GetName] ein Feuer erwacht. Jede Aufgabe, die [ROOT.GetCharacter.GetSheHe] setzt, wird dank dieser neu entdeckten Kraft in kurzer Zeit erledigt."
  traits_randomizer_custom_desc.tolerant:0 "In den Augen von [ROOT.GetCharacter.GetName] sind alle gleich. Zumindest alle, die es verdient haben."
  traits_randomizer_custom_desc.devout:0 "Solch eine Hingabe an das Göttliche wird selten in einem [ROOT.GetCharacter.GetWomanMan] des Stehens gesehen, dennoch bleibt [ROOT.GetCharacter.GetName] weiterhin die Ausnahme von der Regel."
  traits_randomizer_custom_desc.lapsed:0 "Einst ein Ausbund an Tugend, die vielen schrecklichen Dinge, die [ROOT.GetCharacter.GetName] gesehen hat, haben dem [ROOT.GetCharacter.GetHerHis] Glauben einen Schlag versetzt. Wir können nur hoffen, dass [ROOT.GetCharacter.GetSheHe] am Ende Frieden findet."
  traits_randomizer_custom_desc.original_thinker:0 "Wenn ein Problem auftritt, kann man sich darauf verlassen, dass [ROOT.GetCharacter.GetName] einen Weg findet, es zu umgehen."
  traits_randomizer_custom_desc.tactically_inflexible:0 "Brute Force schien für [ROOT.GetCharacter.GetName] immer die Lösung jedes Problems zu sein. Wo ein verfeinerter Ansatz erforderlich ist, wird [ROOT.GetCharacter.GetSheHe] oft am Kopf gekratzt."
  traits_randomizer_custom_desc.just:0 "Auf [ROOT.GetCharacter.GetName] kann man sich als [ROOT.GetCharacter.GetWomanMan] verlassen, mit der Fähigkeit, immer ein faires Urteil zu fällen. Wenn eine Schlichtung erforderlich ist, ist [ROOT.GetCharacter.GetName] immer die erste Anlaufstelle."
  traits_randomizer_custom_desc.arbitrary:0 "[ROOT.GetCharacter.GetName] hat eine unglückliche Tendenz entwickelt, wichtige Entscheidungen im Handumdrehen zu treffen. Das kann sich in Krisenzeiten als ziemlich unpraktisch erweisen."
  traits_randomizer_custom_desc.cruel:0 "Seit einiger Zeit kursieren Geschichten über die bösartige Grausamkeit von [ROOT.GetCharacter.GetName]. Vom Treten von Bettlern auf der Straße bis hin zum Lachen bei öffentlichen Hinrichtungen ist [ROOT.GetCharacter.GetSheHe] wirklich ein hässliches Stück Arbeit."
  traits_randomizer_custom_desc.merciful:0 "[ROOT.GetCharacter.GetName] kann man sich immer darauf verlassen, dass er diejenigen, die [ROOT.GetCharacter.GetHerHim] Unrecht tun, mit bewundernswertem Wohlwollen behandelt. Einige mögen sagen, dass dies zu Problemen führt, aber wir wissen es besser."
  traits_randomizer_custom_desc.righteous:0 "Das Selbstbewusstsein, das [ROOT.GetCharacter.GetName] ausstrahlt, ist eine wahre Inspiration für alle, die [ROOT.GetCharacter.GetHerHim] kennen. [ROOT.GetCharacter.GetHerHis|U] Einzigartige Klarheit des Zwecks überwiegt jeden, der es wagt, [ROOT.GetCharacter.GetHerHis] Absicht in Frage zu stellen."
  traits_randomizer_custom_desc.corrupt:0 "Hat man einmal Bestechungsgelder angenommen, ist es schwer, umzukehren. [ROOT.GetCharacter.GetName], einst ein vertrauenswürdiges Mitglied der Gesellschaft, ist weit gefallen. Man sagt, wenn man [ROOT.GetCharacter.GetHerHis] Handflächen mit genug Gold einschmiert, kann [ROOT.GetCharacter.GetSheHe] einem alles einbringen."
  traits_randomizer_custom_desc.founder:0 "[ROOT.GetCharacter.GetName] ähnelt wirklich den großen Helden von einst. Immer die ersten, die die Erde im Namen von [ROOT.GetCharacter.GetEmployer.GetName] erobern, werden mit Sicherheit großartige Städte entstehen, wo immer [ROOT.GetCharacter.GetSheHe] hintritt."
  traits_randomizer_custom_desc.incapable:0 "Es wird gesagt, dass selbst die eigene Mutter [ROOT.GetCharacter.GetHerHis] nicht darauf vertrauen konnte, länger als einen Moment allein zu sein. [ROOT.GetCharacter.GetName] ist wirklich völlig nutzlos."
  traits_randomizer_custom_desc.benefactor:0 "[ROOT.GetCharacter.GetName] hat sich als Förderer von Kunst, Kultur und Innovation einen Namen gemacht. Kein Wagnis kommt über [ROOT.GetCharacter.GetHerselfHimself] Betrachtung hinaus."
  traits_randomizer_custom_desc.harsh:0 "Die bissige Zunge von [ROOT.GetCharacter.GetName] gibt allen, die [ROOT.GetCharacter.GetHerHim] schlechte Nachrichten bringen, eine Denkpause. [ROOT.GetCharacter.GetSheHe|U] hält nichts davon, diejenigen zu bestrafen, die unter [ROOT.GetCharacter.GetHerHis] fallen, selbst für das geringste Vergehen."
  traits_randomizer_custom_desc.scholar:0 "Die gelehrte Natur von [ROOT.GetCharacter.GetName] bringt alle möglichen neugierigen Gelehrten zu [ROOT.GetCharacter.GetEmployer.GetName]. Ein solcher Ruf sollte uns unter unseren Kollegen gute Dienste leisten!"
  traits_randomizer_custom_desc.narrowminded:0 "Zurückhaltend, irgendetwas zu glauben, was [ROOT.GetCharacter.GetSheHe] gesagt wird, war die Engstirnigkeit von [ROOT.GetCharacter.GetName] oft ein Grund für Irritationen unter [ROOT.GetCharacter.GetHerHis] Kollegen."
  traits_randomizer_custom_desc.lustful:0 "Der Appetit auf [ROOT.GetCharacter.GetName] für Männer und Frauen aller Art ist ziemlich legendär in [ROOT.GetCharacter.GetEmployer.GetName]. Wir scheinen die Zahl der unehelichen Kinder verloren zu haben, die [ROOT.GetCharacter.GetSheHe] erworben hat."
  traits_randomizer_custom_desc.chaste:0 "[ROOT.GetCharacter.GetName] behauptet, dass [ROOT.GetCharacter.GetSheHe] lieber [ROOT.GetCharacter.GetHerHis] Zeit in nachdenklichem Gebet verbringen würde, als sich an unreineren, schmutzigeren Aktivitäten zu beteiligen."
  traits_randomizer_custom_desc.proud:0 "Hybris brachte den Untergang vieler legendärer Helden der alten Zeit. [ROOT.GetCharacter.GetName] scheint diese Geschichten jedoch verpasst zu haben."
  traits_randomizer_custom_desc.humble:0 "Ein bescheideneres und bescheideneres [ROOT.GetCharacter.GetWomanMan] findet sich nicht in allen [ROOT.GetCharacter.GetEmployer.GetName]. Wir sollten die wahre Mittelmäßigkeit von [ROOT.GetCharacter.GetName] feiern!"
  traits_randomizer_custom_desc.vengeful:0 "Sobald [ROOT.GetCharacter.GetSheHe] Unrecht getan wurde, vergisst [ROOT.GetCharacter.GetName] nie. [ROOT.GetCharacter.GetSheHe|U] soll jagen [ROOT.GetCharacter.GetHerHis] Feinde mit nahezu einzigartigem Zweck, bis sie den Tag bereuen, an dem sie sich jemals gekreuzt haben."
  traits_randomizer_custom_desc.forgiving:0 "[ROOT.GetCharacter.GetName] kann man sich immer darauf verlassen, dass er diejenigen, die [ROOT.GetCharacter.GetHerHim] Unrecht tun, mit bewundernswertem Wohlwollen behandelt. Einige mögen sagen, dass dies zu Problemen führt, aber wir wissen es besser."
  traits_randomizer_custom_desc.assertive:0 "Immer schnell mit brillanten Ideen, cleveren Lösungen und schlauen Plänen, wird [ROOT.GetCharacter.GetName] als einer der größten Köpfe der [ROOT.GetCharacter.GetHerHis]-Generation angesehen."
  traits_randomizer_custom_desc.submissive:0 "[ROOT.GetCharacter.GetName] ist ein [ROOT.GetCharacter.GetWomanMan], das eher dazu geeignet ist, geführt zu werden als zu führen. Leider ist sich [ROOT.GetCharacter.GetSheHe] dieser Tatsache überhaupt nicht bewusst."
  traits_randomizer_custom_desc.intelligent:0 "Einen helleren Verstand hat [ROOT.GetCharacter.GetEmployer.GetName] nie gekannt. [ROOT.GetCharacter.GetName] besitzt eine so überragende Kognition, dass viele von [ROOT.GetCharacter.GetHerHis] Kollegen einfach nicht mit [ROOT.GetCharacter.GetHerHim] mithalten können."
  traits_randomizer_custom_desc.dumb:0 "Wie das Sprichwort sagt, ist [ROOT.GetCharacter.GetName] einfach nicht der schärfste Gladius im Schwertregal."
  traits_randomizer_custom_desc.generous:0 "[ROOT.GetCharacter.GetName] kann einfach nicht helfen [ROOT.GetCharacter.GetHerselfHimself]. Üppige Partys, Feste und Bankette werden regelmäßig für die gesamte Hauptstadt auf eigene Kosten abgehalten. Hurra für [ROOT.GetCharacter.GetHerHis]!"
  traits_randomizer_custom_desc.selfish:0 "Es gibt wenig auf dieser Welt, was [ROOT.GetCharacter.GetName] stört, außer dass man nicht bekommt, was [ROOT.GetCharacter.GetSheHe] will."
  traits_randomizer_custom_desc.honest:0 "Sie sagen, dass eine Lüge noch nie über die Lippen von [ROOT.GetCharacter.GetName] gekommen ist. Sicherlich kann man sich immer darauf verlassen, dass [ROOT.GetCharacter.GetSheHe] immer das Richtige tut?"
  traits_randomizer_custom_desc.deceitful:0 "Immer wieder wurde [ROOT.GetCharacter.GetName] im Zweifelsfall entschieden, doch immer wieder hat sich [ROOT.GetCharacter.GetSheHe] dessen unwürdig erwiesen. Wir beginnen uns zu fragen, ob irgendetwas, was [ROOT.GetCharacter.GetHerselfHimself] sagt, geglaubt werden kann."
  traits_randomizer_custom_desc.energetic:0 "Einfach nichts kann ermüden [ROOT.GetCharacter.GetName]. Es wird gemunkelt, dass [ROOT.GetCharacter.GetSheHe] 3 Stunden pro Nacht schläft und voller Energie aufwacht, bereit, drei Jobs und eine Familie unter einen Hut zu bringen."
  traits_randomizer_custom_desc.lazy:0 "[ROOT.GetCharacter.GetName] hat eine höchst unprofessionelle Einstellung zur [ROOT.GetCharacter.GetHerHis] Arbeit entwickelt. Jobs, die nur Stunden dauern sollten, werden über volle Wochen gestreckt. Wir können [ROOT.GetCharacter.GetHerHim] einfach nichts wirklich Wichtiges anvertrauen."
  traits_randomizer_custom_desc.cautious:0 "Nie jemand für rücksichtsloses Verhalten, [ROOT.GetCharacter.GetName] ist ein [ROOT.GetCharacter.GetWomanMan], der stolz ist [ROOT.GetCharacter.GetHerselfHimself] auf eine maßvolle, vorsichtige Herangehensweise an jedes Unterfangen."
  traits_randomizer_custom_desc.reckless:0 "[ROOT.GetCharacter.GetName] hat eine alarmierende Angewohnheit entwickelt, sich Hals über Kopf in jedes Unternehmen zu stürzen, das [ROOT.GetCharacter.GetSheHe] unternimmt. Bei mehr als einer Gelegenheit wurde [ROOT.GetCharacter.GetSheHe] aus dem Fluss gefischt und wagte es immer noch nicht, auf die andere Seite zu gelangen."
  traits_randomizer_custom_desc.shrewd:0 "[ROOT.GetCharacter.GetName] ist ein [ROOT.GetCharacter.GetWomanMan], das schon immer eine gewisse angeborene List besessen hat. In letzter Zeit hat sich dies jedoch zu einer vollwertigen Fähigkeit entwickelt, selbst die sturste Person dazu zu bringen, [ROOT.GetCharacter.GetHerHis]will zu tun."
  traits_randomizer_custom_desc.foolish:0 "Man kann sich immer darauf verlassen, dass [ROOT.GetCharacter.GetName] zur falschen Zeit das Falsche tut. In letzter Zeit ist dies viel schlimmer geworden, nachdem [ROOT.GetCharacter.GetSheHe] entdeckt wurde, wie er ein äußerst wenig schmeichelhaftes Bild eines prominenten Ältesten auf die Tür des Tempels malte."
  traits_randomizer_custom_desc.gluttonous:0 "[ROOT.GetCharacter.GetName] kann einfach nicht aufhören zu essen. So sehr wir es auch versuchen, [ROOT.GetCharacter.GetSheHe] hat eine ungesunde Essensbesessenheit entwickelt. Auch unsere Apotheker können nicht helfen [ROOT.GetCharacter.GetHerHim]."
  traits_randomizer_custom_desc.self_controlled:0 "Nie gab es einen biedereren und einfacheren Mann als [ROOT.GetCharacter.GetName]. [ROOT.GetCharacter.GetSheHe|U] hat neulich gesagt, solange [ROOT.GetCharacter.GetSheHe] vier Wände und ein Bett besitze, könne [ROOT.GetCharacter.GetSheHe] nie mehr fehlen."
  traits_randomizer_custom_desc.modest:0 "[ROOT.GetCharacter.GetName] ist wahrlich ein Musterbeispiel an Bescheidenheit. Als kürzlich ein Bürgerpreis für Mitgefühl verliehen wurde, gab [ROOT.GetCharacter.GetSheHe] ihn einfach zurück und behauptete, dass die Ehre dem Volk gehöre."
  traits_randomizer_custom_desc.arrogant:0 "[ROOT.GetCharacter.GetName] hat etwas, das einen Hauch unnahbarer Überlegenheit ausstrahlt. Viele haben begonnen, [ROOT.GetCharacter.GetHerHim] zu meiden, aus purer Verärgerung über [ROOT.GetCharacter.GetHerHis] Arroganz."
  traits_randomizer_custom_desc.prominent:0 "[ROOT.GetCharacter.GetName] hat im Bundesstaat [ROOT.GetCharacter.GetEmployer.GetName] stetig und kometenhaft an Bedeutung gewonnen. Mittlerweile ist [ROOT.GetCharacter.GetSheHe] praktisch ein bekannter Name."
  traits_randomizer_custom_desc.unnoticeable:0 "Trotz [ROOT.GetCharacter.GetHerHis] bester Bemühungen ist immer noch klar, dass niemand eine Ahnung hat, wer [ROOT.GetCharacter.GetName] eigentlich ist."
  traits_randomizer_custom_desc.loving:0 "[ROOT.GetCharacter.GetName] ist ein [ROOT.GetCharacter.GetWomanMan] vieler Fehler, aber ein kaltes Herz gehört nicht dazu. Alle [ROOT.GetCharacter.GetHerHis] Peers werden lyrisch zum Thema [ROOT.GetCharacter.GetHerHis] glühende Freundschaften und Leidenschaften."
  traits_randomizer_custom_desc.cold:0 "[ROOT.GetCharacter.GetName] geht, spricht und verhält sich wie ein [ROOT.GetCharacter.GetWomanMan], aber [ROOT.GetCharacter.GetHerHis]-Augen sind einfach bar jeglichen Mitgefühls. Viele von [ROOT.GetCharacter.GetHerHis]Peers schaudern bei dem bloßen Gedanken, Zeit in [ROOT.GetCharacter.GetHerHis]Gesellschaft verbringen zu müssen."
  traits_randomizer_custom_desc.ambitious:0 "Seit einiger Zeit interessiert [ROOT.GetCharacter.GetName] nicht mehr viel. In jüngerer Zeit leuchten [ROOT.GetCharacter.GetHerHis]-Augen jedoch immer dann, wenn Machtpositionen, Ruhm und Prominenz erwähnt werden. Vielleicht hat [ROOT.GetCharacter.GetSheHe] endlich ein Hobby?"
  traits_randomizer_custom_desc.content:0 "[ROOT.GetCharacter.GetName], lange von vielen wegen [ROOT.GetCharacter.GetHerHis] offensichtlicher Fröhlichkeit beneidet, hat letzte Nacht bei einem Festmahl endlich sein Geheimnis preisgegeben. „Hör einfach auf, mehr zu wollen!“."
  traits_randomizer_custom_desc.suspicious:0 "[ROOT.GetCharacter.GetName] hat begonnen, ein besorgniserregendes Maß an Paranoia an den Tag zu legen. [ROOT.GetCharacter.GetSheHe|U] schaut ständig über [ROOT.GetCharacter.GetHerHis] die Schulter und wartet auf Eventualitäten, die wir uns nicht auszumalen wagen."
  traits_randomizer_custom_desc.trusting:0 "Auf Gedeih und Verderb fällt es [ROOT.GetCharacter.GetName] einfach schwer, nicht alles zu glauben, was alle jemals zu [ROOT.GetCharacter.GetHerHim] gesagt haben. Wie könnte dies möglicherweise eine schlechte Sache sein!"
  traits_randomizer_custom_desc.wise:0 "Sie sagen, dass Weisheit das einzig wahre Maß für den Wert eines [ROOT.GetCharacter.GetWomanMan] ist. Wenn das stimmt, dann muss [ROOT.GetCharacter.GetName] inzwischen das reichste [ROOT.GetCharacter.GetWomanMan] der bekannten Welt sein."
  traits_randomizer_custom_desc.rash:0 "Mit welchen inneren Dämonen [ROOT.GetCharacter.GetName] kämpft, werden wir nie erfahren, aber in letzter Zeit ist [ROOT.GetCharacter.GetHerHis] Temperament immer kürzer geworden. Selbst die wichtigsten Entscheidungen trifft [ROOT.GetCharacter.GetSheHe] ohne nachzudenken."
  traits_randomizer_custom_desc.jealous:0 "Man sagt, dass Eifersucht der Tod der Liebe ist. Wenn dies wahr ist, dann ist [ROOT.GetCharacter.GetName] zu einem [ROOT.GetCharacter.GetWomanMan] ohne jegliche Liebe geworden. Wir können nicht umhin, Mitleid zu haben [ROOT.GetCharacter.GetHerHim]."
  traits_randomizer_custom_desc.secure:0 "[ROOT.GetCharacter.GetName] hat sich in letzter Zeit zu einem besonders lockeren, sorglosen Lebensstil entwickelt. Auf die Frage nach dem Grund lächelt [ROOT.GetCharacter.GetHerHis] nur wissend und macht [ROOT.GetCharacter.GetHerHis] so weiter."
  traits_randomizer_custom_desc.sarcastic:0 "[ROOT.GetCharacter.GetName] hat in letzter Zeit begonnen, eine ziemlich unangenehme und sarkastische Art an den Tag zu legen. [ROOT.GetCharacter.GetSheHe|U] läuft Gefahr, all jene zu verdrängen, die sich früher um [ROOT.GetCharacter.GetHerHim] gekümmert haben."
  traits_randomizer_custom_desc.plain_speaking:0 "Bei [ROOT.GetCharacter.GetName] ist man nie im Zweifel, was [ROOT.GetCharacter.GetSheHe] denkt. Einige nennen dies eine Tugend, andere einen Fehler."
  traits_randomizer_custom_desc.stubborn:0 "In letzter Zeit zeigt [ROOT.GetCharacter.GetName] ein besonders stumpfes Verhalten. Manchmal ist es einfach zu anstrengend, seinen Standpunkt auf [ROOT.GetCharacter.GetHerHim] zu übertragen. Auf der positiven Seite ist [ROOT.GetCharacter.GetSheHe] niemals manipulierbar!"
  traits_randomizer_custom_desc.weak_willed:0 "Hinter [ROOT.GetCharacter.GetHerHis] back ist [ROOT.GetCharacter.GetName] dafür bekannt, ein Schwächling zu sein. Wenn man etwas nehmen will, das [ROOT.GetCharacter.GetHerHim] gehört, reicht oft eine einfache Drohung."
  traits_randomizer_custom_desc.plague:0 "Katastrophe! [ROOT.GetCharacter.GetName] hat einen ausgewachsenen Pestfall entwickelt! Wir wissen nicht, wer für dieses schreckliche Ereignis verantwortlich ist."
  traits_randomizer_custom_desc.leper:0 "Es begann mit einem Kribbeln in [ROOT.GetCharacter.GetHerHis] Fingern, aber bald bekam [ROOT.GetCharacter.GetName] einen akuten Fall von Lepra. Das ist schrecklich ..."
  traits_randomizer_custom_desc.pneumonia:0 "[ROOT.GetCharacter.GetName] liegt im [ROOT.GetCharacter.GetHerHis] Krankenbett und zählt die Tage, die vergehen. Unsere Apotheker teilen uns mit, dass [ROOT.GetCharacter.GetSheHe] möglicherweise nicht mehr lange übrig ist ..."
  traits_randomizer_custom_desc.schizophrenic:0 "[ROOT.GetCharacter.GetName] heult den Mond an und schreibt [ROOT.GetCharacter.GetHerHis] Namen mit Blut an die Wände. Dunkle Tage stehen uns bevor."
  traits_randomizer_custom_desc.miserly:0 "[ROOT.GetCharacter.GetName] schnappt nach denen, die sich von [ROOT.GetCharacter.GetHerHim] hart verdientem Gold trennen würden, und bewacht ewig [ROOT.GetCharacter.GetHerHis] Geldbeutel eifersüchtig. Es ist kein attraktiver Anblick."
  traits_randomizer_custom_desc.kindly:0 "[ROOT.GetCharacter.GetName] ist wirklich eine gute Seele. Wenn es jemals eine Möglichkeit gibt, einem anderen Bürger zu helfen, wird [ROOT.GetCharacter.GetName] derjenige sein, der es tut."
  traits_randomizer_custom_desc.uncaring:0 "Alle [ROOT.GetCharacter.GetHerHis] Peers haben es aufgegeben zu erwarten, dass [ROOT.GetCharacter.GetName] den [ROOT.GetCharacter.GetHerHis] Mitmenschen auch nur ein bisschen Menschlichkeit zeigt. [ROOT.GetCharacter.GetSheHe|U] ist jenseits aller Hoffnung."
  traits_randomizer_custom_desc.polymath:0 "Von der Mathematik bis zur Sprache, von der Naturwissenschaft bis zur Botanik, [ROOT.GetCharacter.GetName] hat alles im Griff. Immer bereit, neue Disziplinen zu lernen, mischt sich [ROOT.GetCharacter.GetSheHe] in alle sozialen Kreise - und beeindruckt sie alle."
  traits_randomizer_custom_desc.obsessive:0 "[ROOT.GetCharacter.GetName] hat begonnen, jede wache Stunde der [ROOT.GetCharacter.GetHerHis] Arbeit zu widmen. Obwohl dies bewundernswert ist, könnte es beginnen, [ROOT.GetCharacter.GetHerHis] auf eine Weise zu beeinflussen, die wir nicht ansatzweise verstehen können."
  traits_randomizer_custom_desc.monotonous:0 "[ROOT.GetCharacter.GetName] kann nicht anders, als weiter und weiter und weiter zu dröhnen. Die Leute in der Umgebung von [ROOT.GetCharacter.GetHerHim] sind schon beim Klang der [ROOT.GetCharacter.GetHerHis]-Stimme eingeschlafen."
  traits_randomizer_custom_desc.orator:0 "Manche Menschen besitzen eine unheimliche Fähigkeit, andere mit dem Klang ihrer Stimme zu beeinflussen. [ROOT.GetCharacter.GetName] ist einer dieser Menschen."
  traits_randomizer_custom_desc.poet:0 "Worte fallen [ROOT.GetCharacter.GetName] natürlich ein, der einfach eine Art hat, in kürzester Zeit natürliche Prosa zu erstellen."
  traits_randomizer_custom_desc.frail:0 "In letzter Zeit spürt [ROOT.GetCharacter.GetName] die Kälte und kann [ROOT.GetCharacter.GetHerselfHimself] kaum dazu bringen, sich die Treppe hinaufzukämpfen."
  traits_randomizer_custom_desc.stressed:0 "[ROOT.GetCharacter.GetName] komme einfach nicht mehr zurecht. Es scheint alles viel zu real zu werden."
  traits_randomizer_custom_desc.epileptic:0 "[ROOT.GetCharacter.GetName] hat begonnen, mysteriöse Episoden einer schlimmen Krankheit zu erleiden. Manche nennen dies eine heilige Krankheit; vielleicht haben sie recht?"
  traits.1.a:0 "[ROOT.GetCharacter.Custom('traits_option_selector')]"
  traits_option_selector.good:0 "Prächtig!"
  traits_option_selector.neutral:0 "Interessant."
  traits_option_selector.bad:0 "Ach je..."
  traits_option_selector.default:0 "Interessant."
  traits.2.t:0 "Der Wahnsinn von [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen]"
  traits.2.desc:0 "[ROOT.GetCharacter.GetName], normalerweise ein [ROOT.GetCharacter.GetWomanMan] mit gesundem Verstand und überragendem Geschäftssinn, hat sich ... ungewöhnlich verhalten. \n \nDer persönliche Berater von [ROOT.GetCharacter.GetHerHis|U] berichtet, dass [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] innerhalb einer Stunde angefangen hat, sich vor den Mund zu quälen, albernen Unsinn von sich zu geben und sogar jedem einzelnen Mitglied von [ROOT.GetCharacter.GetHerHis] [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')] einen Heiratsantrag zu machen. \n \nWir denken, dass [ROOT.GetCharacter.GetSheHe] endlich geknackt haben könnte."
  traits.2.a:0 "Ach je..."
  traits.5.t:0 "[SCOPE.sChar('injured_personage').GetPraenomen] Wird krank"
  traits.5.desc:0 "[SCOPE.sChar('injured_personage').GetName] hat mitgeteilt, dass [SCOPE.sChar('injured_personage').GetSheHe] krank geworden ist. \n \nWenn [SCOPE.sChar('injured_personage').GetSheHe] wohlhabend genug ist, wird [SCOPE.sChar('injured_personage').GetSheHe] vielleicht aus eigenem Willen eine Behandlung aufsuchen, ansonsten könnten wir immer eingreifen, wenn sich der Zustand von [SCOPE.sChar('injured_personage').GetHerHis] verschlechtert."
  traits.5.a:0 "Interessant."
  traits.5.b:0 "Furchtbar! Senden Sie [SCOPE.sChar('injured_personage').GetHerHim] Wünsche für eine baldige Genesung!"
  traits.7.t:0 "Krankheitsfortschritte"
  traits.7.desc:0 "[SCOPE.sChar('diseased_personage').GetName] ist schwer krank geworden. [SCOPE.sChar('diseased_personage').GetHerHis|U] vorheriges kleines Leiden, hat sich zu einer schrecklichen Krankheit entwickelt! \n \nWenn [SCOPE.sChar('diseased_personage').GetSheHe] keine Behandlung erhält, wird [SCOPE.sChar('diseased_personage').GetSheHe] möglicherweise weiterhin abfallen."
  traits.7.a:0 "Wie traurig."
  traits.9.t:0 "Krankheit schreitet fort"
  traits.9.desc:0 "Von Schmerzen geplagt, in den Fängen eines schrecklichen Leidens, hat [SCOPE.sChar('result_acquired_target').GetName] eine bleibende Verletzung erlitten. \n \nWir hätten schneller handeln sollen."
  traits.9.a:0 "Unsere Sympathien."
  traits.16.t:0 "Wunderbare Genesung"
  traits.16.desc:0 "Glücklicherweise scheint [SCOPE.sChar('recovered_personage').GetName] in Remission von [SCOPE.sChar('recovered_personage').GetHerHis] früheren Beschwerden zu sein. \n \nÄrzte werden sowieso überbewertet."
  traits.16.a:0 "Neugierig."
  traits.17.t:0 "Blutpest"
  traits.17.desc:0 "Eine schreckliche Seuche hat sich in unsere Grenzen ausgebreitet. Sogar jetzt liegt [SCOPE.sChar('patient_zero').GetName] im [SCOPE.sChar('patient_zero').GetHerHis] Bett und schreit vor Qual. \n \n[SCOPE.sChar('patient_zero').GetHerHis|U] Alle Augen sind rot von Blut, und [SCOPE.sChar('patient_zero').GetHerHis] Stöhnen macht die Leute vor Angst halb wahnsinnig. Solche Schrecken können nur von den göttlichen Mächten gesendet werden, die unsere Länder verfluchen. \n \nWir müssen handeln, und zwar schnell."
  traits.17.a:0 "Pest!"
  traits.18.t:0 "Ein ruhigerer Geist"
  traits.18.desc:0 "Glücklicherweise fühlt sich [ROOT.GetCharacter.GetName] in letzter Zeit viel weniger von der [ROOT.GetCharacter.GetHerHis] Situation überwältigt. [ROOT.GetCharacter.GetSheHe|U] hält das Leben ohne ein solches Gewicht im Kopf für viel angenehmer."
  traits.18.a:0 "Exzellent!"
  syr_flavour.1.t:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] [ROOT.GetCountry.GetRuler.GetTitleName]"
  syr_flavour.1.desc:0 "Wieder einmal hält ein vorläufiger Waffenstillstand mit Karthago Sizilien in einem unsicheren Zustand der Bereitschaft. Die Eroberung von Messana durch karthagische Streitkräfte während des Dritten Sizilienkrieges hat unsere strategische Kontrolle über Sizilien stark reduziert, und die Stadt Syrakus selbst erholt sich immer noch von einer langen, aber letztendlich erfolglosen Belagerung. \n \nJedes Auge im Mittelmeer sieht uns an, schätzt unsere Reaktion ab und wartet auf Anzeichen von Schwäche."
  syr_flavour.1.a:0 "Proklamieren Sie [ROOT.GetCountry.GetRuler.GetName] König von ganz Sizilien!"
  syr_flavour.1.at:0 "#H Syrakus#! wird Anspruch auf ganz #Y Sizilien# erheben!."
  syr_flavour.1.b:0 "Vielleicht ist es an der Zeit, dass wir uns mit unseren Nachbarn anfreunden."
  startup_events.1.t:0 "[GetCharacter('(int32)39').GetName]"
  startup_events.1.desc:0 "Vor achtzehn Jahren starb der Argead King [GetCharacter('(int32)39').GetPraenomen] III plötzlich im Alter von zweiunddreißig Jahren in [GetProvince('(int32)918').GetName]. In den fünf Jahren vor seinem Tod hatten seine anhaltenden militärischen Erfolge die Welt, wie sie den Griechen bekannt war, umgestaltet; sein Reich erstreckte sich ununterbrochen von Ägypten bis zum Indus. \n \nDer plötzliche frühe Tod von [GetCharacter('(int32)39').GetPraenomen] und das Fehlen eines auserwählten Nachfolgers schickten Schockwellen durch die Hierarchie der Satrapen und Generäle, die ihm folgten, und zersplitterten sein Reich in Elemente, die von diesen Potentaten regiert wurden, die als „Diadochen“ bezeichnet wurden. \n \nSeit vielen Jahren sind sie und ihre Nachfolger in einen erbitterten Kampf um die Zukunft des Imperiums verstrickt und haben alle Nationen in ihrem Einflussbereich in den Konflikt hineingezogen. Die Kriege der Diadochen werden sicherlich weitergehen; vielleicht liegt es an [ROOT.GetCountry.GetName] zu entscheiden, wie sie enden."
  startup_events.1.a:0 "Die Würfel sind gefallen."
  startup_events.2.t:0 "Söhne von Tyrus"
  startup_events.2.desc:0 "Als alte und stolze Zivilisation hat [GetCountry('CAR').GetName] die Südküste des Mittelmeers fest im Griff. Zahlreiche koloniale Abhängigkeiten liegen im Bann des maritimen Riesen, der entlang der Küste von Iberia und auf Inseln in den westlichen Teilen des Meeres verstreut ist. \n \nDas Seefahrererbe der [GetCountry('CAR').GetAdjective]s bleibt beispiellos und erweitert die territoriale und wirtschaftliche Dominanz weit und breit, jedoch ist die Insel Sizilien seit vielen Jahrzehnten ein ständiger Dorn im Auge der [GetCountry('CAR').GetAdjective]-Hegemonie. \n \n[GetCharacter('(int32)56').GetPraenomen], der selbsternannte Tyrann von [GetCountry('SYR').GetName], regiert immer noch im östlichen Teil der Insel, nachdem er einen vorläufigen Frieden mit [GetCountry('CAR').GetName] gesichert und die griechische Präsenz dort vorerst verlängert hat. Weiter nördlich führen die jungen und unzivilisierten italischen Staaten einen erbitterten Krieg gegeneinander, obwohl es Gerüchte gibt, dass eine einst unbedeutende Stadt entsteht, um das Machtgleichgewicht in Italien herauszufordern. Sie nennen sich selbst [GetCountry('ROM').GetName]."
  startup_events.2.a:0 "Karthago wird Bestand haben."
  startup_events.7.t:0 "Senatus Populusque Romanus"
  startup_events.7.desc:0 "Seit über zwanzig Jahren führt die aufstrebende [GetCountry('ROM').GetAdjective] Republik einen harten Feldzug gegen die [GetCountry('SAM').GetAdjective] Menschen im Süden. Obwohl der Sieg oft weit entfernt schien, endete der Krieg zu Gunsten von [GetCountry('ROM').GetName], was zur Befreiung des wichtigen griechischen [GetProvince('(int32)7').Custom('get_city_type_loc')] von [GetProvince('(int32)7').GetName] führte. Die [GetCountry('SAM').GetAdjective]s jedoch, die sich zurückgezogen haben, um ihre Wunden zu lecken, sind noch lange nicht besiegt. \n \nIm Norden beobachten die [GetCountry('ETR').GetAdjective]-Leute die Expansion der Republik mit Besorgnis; im Süden verschwören sich unzählige griechische Stadtstaaten hinter dem Rücken der anderen, während sie gleichzeitig ihre Wohltäter in Griechenland um Hilfe bitten. Auf der abgelegenen Insel Sizilien droht die ausländische Invasion des mysteriösen [GetCountry('CAR').GetAdjective] Empire das prekäre Machtgleichgewicht in der Region zu stören. \n \nWird Rom siegreich aufstehen; oder inneren Streitigkeiten und barbarischen Horden zum Opfer fallen? Das Schicksal der Republik liegt in Ihren Händen."
  startup_events.7.a:0 "Für die Republik!"
  character_events.2.t:0 "Unübertroffener Reichtum"
  character_events.2.desc:0 "Das kürzliche Ableben von [SCOPE.sChar('target').GetName] hat bei den [ROOT.GetCountry.Custom('get_court_type')] und unserer Bevölkerung insgesamt großes Interesse geweckt. [SCOPE.sChar('target').GetHerHis|U] Das beträchtliche Vermögen ist von einer solchen Größenordnung, selbst nachdem die verschiedenen Schulden, die [SCOPE.sChar('target').GetSheHe] geschuldet wurden, beglichen wurden, dass sich eine Reihe von Antragstellern gemeldet haben, in der Hoffnung, sich einen Geldsegen zu sichern. \n \nEiner dieser Antragsteller, [SCOPE.sChar('antagonist').GetName], hat die Unterstützung einer Reihe anderer wohlhabender Patrizier aus der Umgebung unseres [ROOT.GetCountry.GetName] und wird weithin als rechtmäßiger Erbe des Vermögens angesehen. \n \nTrotzdem müssen wir eine Entscheidung im besten Interesse des Staates treffen..."
  character_events.2.a:0 "Tatsächlich scheint der [SCOPE.sChar('antagonist').GetHerHis]-Anspruch gültig zu sein."
  character_events.2.b:0 "Denk an die Kinder!"
  character_events.2.b.tooltip:0 "Das verbleibende Vermögen wird zwischen den Kindern von [SCOPE.sChar('target').GetName] aufgeteilt."
  character_events.2.c:0 "Teilen Sie es zu gleichen Teilen unter den Antragstellern auf. Einschließlich des Staates."
  character_events.3.t:0 "Skandal!"
  character_events.3.desc:0 "Skandale gehören leider zu einem durchschnittlichen Tag im [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.Custom('get_court_type')]. \n \nNormalerweise würden wir solche kleinen Streitereien einfach ignorieren, aber bei dieser Gelegenheit wurde das geschätzte [SCOPE.sChar('character_events_3_target').GetName] "in flagrante delicto" gefunden, mit [SCOPE.sChar('character_events_3_target').GetHerHis] Liebhaber [SCOPE.sChar('character_events_3_lover').GetName], von [SCOPE.sChar('character_events_3_target').GetHerHis] Ehegatte, [SCOPE.sChar('character_events_3_spouse').GetName]. \n \n[SCOPE.sChar('character_events_3_spouse').GetName], der Ehegatte, von Verzweiflung überwältigt, hat an das [ROOT.GetCountry.Custom('get_court_type')] appelliert, [SCOPE.sChar('character_events_3_target').GetName] als Strafe für [SCOPE.sChar('character_events_3_target').GetHerHis] dreistes öffentliches Laster seines Amtes enthoben zu haben."
  character_events.3.a:0 "Das geht uns nichts an."
  character_events.3.b:0 "Wir sollten öffentliche Untreue nicht tolerieren."
  character_events.3.c:0 "Oh, habe gerade [SCOPE.sChar('character_events_3_target').GetHerHim] ausgepeitscht."
  character_events.6.t:0 "Gemurmel der Unzufriedenheit"
  character_events.6.desc:0 "Unser einst treuer Kommandant, [SCOPE.sChar('angry_ex_general').GetName], der viele Jahre lang unsere Armeen zum Ruhm geführt hat, ist weit in Ungnade gefallen. \n \nMüde und wütend darüber, dass ihm das Kommando entzogen wurde, verbringt [SCOPE.sChar('angry_ex_general').GetSheHe] seine Zeit damit, denen, die dem [SCOPE.sChar('angry_ex_general').GetHerHis] am nächsten stehen, ins Ohr zu flüstern. \n \nVielleicht hätten wir der Loyalität unserer einflussreicheren Generäle mehr Aufmerksamkeit schenken sollen."
  character_events.6.a:0 "Flüche!"
  character_events.7.t:0 "Leere Gedanken"
  character_events.7.desc:0 "Einst ein Titan des Schlachtfelds, verehrt von [SCOPE.sChar('angry_ex_general').GetHerHis] Truppen und zahlreicher Siege; [SCOPE.sChar('angry_ex_general').GetName] ist weit in Ungnade gefallen. [SCOPE.sChar('angry_ex_general').GetHerHis] Zeit vergeudet, um eine niedere Verwaltungsaufgabe zu beaufsichtigen, [SCOPE.sChar('angry_ex_general').GetPraenomen] hat das Gefühl, dass [SCOPE.sChar('angry_ex_general').GetHerHis] Fähigkeiten verschwendet werden. \n \nWir können nicht erwarten, dass [SCOPE.sChar('angry_ex_general').GetHerHim] sich in dieser Position mit solch grüblerischen Gedanken hervorhebt - vielleicht können wir etwas tun, um zu helfen?"
  character_events.7.a:0 "Finden Sie einen geeigneten Anreiz."
  character_events.7.b:0 "Wir können nichts tun."
  character_events.11.t:0 "Schuldner inhaftiert"
  character_events.11.desc:0 "[SCOPE.sChar('chief_justice').GetName], der für die Justiz unserer großartigen Nation zuständige [SCOPE.sChar('chief_justice').GetWomanMan], hat die Inhaftierung von [SCOPE.sChar('debtor').GetName] aufgrund von [SCOPE.sChar('debtor').GetHerHis] extremer Verschuldung angeordnet. \n \nUns wird gesagt, dass [SCOPE.sChar('debtor').GetSheHe] hinter Gittern schmachten wird, bis die Schulden abbezahlt sind."
  character_events.11.a:0 "Der Gerechtigkeit wird Genüge getan."
  character_events.11.b:0 "Es scheint, dass [SCOPE.sChar('debtor').GetPraenomen] nicht bereit ist zu gehen."
  character_events.20.t:0 "Opportunistische Schirmherrschaft"
  character_events.20.desc:0 "Verschuldet hat sich [SCOPE.sChar('debtor').GetName] an den schlauen [SCOPE.sChar('randomized_party_leader').GetName] gewandt, Sprecher des [SCOPE.sChar('randomized_party_leader').GetParty.GetName], in der Hoffnung, dass [SCOPE.sChar('randomized_party_leader').Custom('get_she_he')] ihm Hilfe anbietet. \n \nAls Opportunist hat [SCOPE.sChar('randomized_party_leader').GetPraenomen] im Gegenzug für die anhaltende Loyalität von [SCOPE.sChar('debtor').GetPraenomen] Geldhilfe angeboten. Es mag teuer sein, aber jetzt ist unsere einzige Chance einzugreifen!"
  character_events.20.a:0 "Lass [SCOPE.sChar('debtor').GetHerHim] Seele verkaufen ..."
  character_events.20.b:0 "Wir können ein viel passenderes Angebot machen."
  character_events.25.t:0 "Alternativer Unterricht"
  character_events.25.desc_1:0 "Der Tutor, den wir angestellt haben, um die Ausbildung unseres Erben [religion_switch_heir.GetPraenomen] zu beaufsichtigen, hat den Unterricht mit einer Ideologie durchdrungen, die der [religion_switch_heir.GetReligion.GetName] Erziehung von [religion_switch_heir.GetPraenomen] fremd ist. \n \nWir stehen vor einer unglücklichen Entscheidung – wenn wir diese Lektionen weiterführen, wird [religion_switch_heir.GetPraenomen] sicher den [royal_tutor.GetReligion.GetName]-Glauben annehmen; wenn nicht, sind wir gezwungen, [royal_tutor.GetPraenomen] der [royal_tutor.GetHerHis]-Position zu entziehen."
  character_events.25.desc_2:0 "Der Tutor, den wir angestellt haben, um die Ausbildung unseres Erben [religion_switch_heir.GetPraenomen] zu beaufsichtigen, ist ein frommer Gläubiger des [religion_switch_heir.GetEmployer.GetReligion.GetName] Glaubens und möchte [religion_switch_heir.GetPraenomen] von [religion_switch_heir.GetReligion.GetName] Wegen abbringen. \n \nSollen wir zulassen, dass [religion_switch_heir.GetPraenomen] gezwungen wird, unsere Staatsreligion anzunehmen, oder sollen wir [royal_tutor.GetPraenomen] entlassen, bevor [royal_tutor.GetHerHis] Einfluss auf [religion_switch_heir.GetPraenomen] vollständig ist?"
  character_events.25.a:0 "Alle Glaubensrichtungen sind in [ROOT.GetCountry.GetName] willkommen."
  character_events.25.b:0 "[religion_switch_heir.GetEmployer.GetReligion.GetName] Lehren müssen an erster Stelle stehen."
  character_events.25.c:0 "Feuer [SCOPE.sChar('royal_tutor').GetPraenomen] sofort!"
  character_events.26.t:0 "Kulturelle Osmose"
  character_events.26.desc_1:0 "Der Tutor, den wir angestellt haben, um die Ausbildung unseres Erben [SCOPE.sChar('culture_switch_heir').GetPraenomen] zu beaufsichtigen, ist von ausreichend fremder Kultur, um [SCOPE.sChar('culture_switch_heir').GetPraenomen] davon zu überzeugen, dass diese Wege überlegen sind. \n \nWenn wir diese Lektionen weiterführen, wird [SCOPE.sChar('culture_switch_heir').GetPraenomen] sicher anfangen, diese fremden Methoden nachzuahmen; wenn nicht, sind wir gezwungen, [SCOPE.sChar('royal_tutor').GetPraenomen] der [SCOPE.sChar('royal_tutor').GetHerHis]-Stellung vor Gericht zu entziehen."
  character_events.26.desc_2:0 "Der Tutor, den wir angestellt haben, um die Ausbildung unseres Erben [culture_switch_heir.GetPraenomen] zu beaufsichtigen, ist unerschütterlich [culture_switch_heir.GetCountry.GetPrimaryCulture.GetName] und hat [culture_switch_heir.GetPraenomen] davon überzeugt, dass unsere eigenen Wege überlegen sind. \n \nWenn wir diese Lektionen weiterführen, wird [SCOPE.sChar('culture_switch_heir').GetPraenomen] sicher die Traditionen und die Sprache unseres Volkes vollständig übernehmen; andernfalls müssen wir [royal_tutor.GetPraenomen] von seiner Position bei Gericht entbinden und [royal_tutor.GetHerHis] im Herzen [culture_switch_heir.GetPraenomen] bleiben lassen."
  character_events.26.a:0 "Fremde Wege müssen beschritten werden!"
  character_events.26.b:0 "Unsere Wege müssen geschützt werden."
  character_events.26.c:0 "Feuer [SCOPE.sChar('royal_tutor').GetPraenomen] sofort!"
  character_events.27.t:0 "Glaube der Massen"
  character_events.27.desc:0 "[ROOT.GetCountry.GetRuler.GetName] ist öffentlich dafür bekannt, einem anderen Glauben als dem unserer großen Nation zu folgen. In einem mutigen Schritt nahmen alle [ROOT.GetCountry.GetRuler.GetHerHis] engsten Berater den Mut auf, vorzuschlagen, dass ein Akt der Bekehrung den Menschen von [ROOT.GetCountry.GetName] gefallen könnte. \n \nDer Glaube kann in der Tat eine mächtige Sache sein."
  character_events.27.a:0 "Konvertierung ist der einzige Weg."
  character_events.27.b:0 "Dies wird nicht zu [ROOT.GetCountry.GetRuler.GetPraenomen]"
  character_events.27.c:0 "Niemals!"
  character_events.27.d:0 "Vertrauen? Glaube bedeutet nichts!"
  character_too_devout_tooltip:0 "Dein Herrscher ist zu fromm, um die Religion zu wechseln!"
  character_events.29.t:0 "Mord!"
  character_events.29.desc:0 "Bei der abscheulichen Tat des Mordes ertappt, steht [SCOPE.sChar('filthy_murderer').GetName] vor unserem gütigen Herrscher, [SCOPE.sChar('filthy_murderer').GetHerHis] Kopf hängend in Scham. \n \nDa der Körper von [SCOPE.sChar('filthy_murderer').GetHerHis] Opfer, [SCOPE.sChar('murder_target').GetName] noch warm ist, liegt es an uns, über das Schicksal dieses Übeltäters zu entscheiden."
  character_events.29.a:0 "Begnadigung [SCOPE.sChar('filthy_murderer').GetHerHim]."
  character_events.29.b:0 "Klatsch [SCOPE.sChar('filthy_murderer').GetHerHim] in die Eisen!"
  character_events.29.c:0 "Grusel! Kreuzige [SCOPE.sChar('filthy_murderer').GetHerHim]!"
  loyal_cohorts_say_no:0 "[SCOPE.sChar('debtor').GetPraenomen] weigert sich, inhaftiert zu werden, unterstützt durch die Unterstützung von [SCOPE.sChar('debtor').GetHerHis] treuen Kohorten."
  working_towards_release_tooltip:0 "[SCOPE.sChar('debtor').GetPraenomen] wird Gold mit einer Rate von #Y 60# anhäufen! Gold pro Jahr, bis die Schulden abbezahlt sind. Sie können [SCOPE.sChar('debtor').GetHerHim] nicht aus dem Gefängnis entlassen, bis die Schulden bezahlt sind!"
  character_events.31.t:0 "Flug eines Prätendenten"
  character_events.31.desc:0 "[SCOPE.sChar('fleeing_sibling').GetName], einst ein bevorzugtes Geschwister unseres kürzlich aufgestiegenen Herrschers, hat sich vielleicht weise entschieden, in einem Moment der Gelegenheit aus [ROOT.GetCountry.GetName] zu fliehen. \n \nEs scheint, dass [SCOPE.sChar('fleeing_sibling').GetSheHe] genau in dieser Sekunde vor dem gepriesenen [SCOPE.sC('flight_target').Custom('get_court_type')] von [SCOPE.sC('flight_target').GetName] kniet, in der Hoffnung auf Asyl. \n \nWir können nur hoffen, dass sie diese törichte Bitte im Streben nach besseren Beziehungen rechtzeitig ablehnen."
  character_events.31.a:0 "Ärgerlich."
  character_events.31.b:0 "Zum Staatsfeind erklären!"
  character_events.31.c:0 "Empörend! Unser Ruf ist beschädigt!"
  character_events_31_tooltip:0 "Diese Option ist #Yexklusiv#! aufgrund der von [SCOPE.sChar('fleeing_sibling').GetName] kommandierten Truppen."
  harboring_fugitive:0 "Flüchtling beherbergen"
  harbored_fugitive:0 "Beherbergter Flüchtling"
  character_events.32.t:0 "Ein Plädoyer für Asyl"
  character_events.32.desc:0 "[SCOPE.sChar('fleeing_sibling').GetName], erschöpft und verwahrlost, kommt vor unser [ROOT.GetCountry.Custom('get_court_type')] und sucht Schutz vor den Plänen und Verschwörungen von [SCOPE.sC('flight_home_country').GetName]. Unsere Berater teilen uns mit, dass dieses [SCOPE.sChar('fleeing_sibling').GetWomanMan] ein Geschwister des [SCOPE.sC('flight_home_country').GetAdjective]-Herrschers ist und unmittelbar in der Thronfolge gestanden hätte. \n \nEs bieten sich viele Möglichkeiten, sich zu äußern..."
  character_events.32.a:0 "[SCOPE.sChar('fleeing_sibling').GetHerHim] in Ketten binden und [SCOPE.sChar('fleeing_sibling').GetHerHim] zurückgeben!"
  character_events.32.b:0 "Ha! Montiere [SCOPE.sChar('fleeing_sibling').GetHerHim] an einem Kreuz."
  character_events.32.c:0 "[SCOPE.sChar('fleeing_sibling').GetSheHe|U] kann sich als wertvoll erweisen."
  character_events_32_tooltip:0 "Abhängig von der [SCOPE.sC('flight_home_country').GetAdjective]-Antwort kann der folgende Modifikator angewendet werden."
  character_events.33.t:0 "Flüchtling gekreuzigt!"
  character_events.33.desc:0 "Es ist uns zu Ohren gekommen, dass der Herrscher von [SCOPE.sC('flight_target').GetAdjective] die Kreuzigung unseres törichten Verwandten [SCOPE.sChar('fleeing_sibling').GetName] angeordnet hat. \n \nWährend dies als abscheulicher Akt der Aggression interpretiert werden kann, haben sie vielleicht einfach unsere Arbeit für uns erledigt? Unsere Leute werden jedoch eine formelle Antwort brauchen."
  character_events.33.a:0 "Legen Sie ein Rachegelübde ab!"
  character_events.33.b:0 "Das [SCOPE.sChar('fleeing_sibling').GetWomanMan] war sowieso irritierend..."
  executed_relative:0 "Hingerichteter Verwandter"
  character_events.34.t:0 "Bemühungen gescheitert"
  character_events.34.desc:0 "Es scheint, dass unsere Versuche, Untreue in [SCOPE.sChar('cancelled_target').GetName] einzuflößen, keine Früchte mehr tragen können. \n \nVielleicht wurde unsere Komplizenschaft entdeckt?"
  character_events.34.a:0 "Da draußen gibt es noch mehr Gouverneure ..."
  military_ambition_tutor:0 "#Y [SCOPE.sChar('recipient').GetName]#! erhält ein neues #Y Martial Ambition#!. \n \nDie Chancen, einen negativen Ehrgeiz zu bekommen, sind erhöht, wenn Ihr Tutor: \n    #R Korrupt#! \n    #R Ehrgeizig#! \n    #R Grausam#!"
  oratory_ambition_tutor:0 "#Y [SCOPE.sChar('recipient').GetName]#! erhält ein neues #Y Oratory Ambition#!. \n \nDie Chancen, einen negativen Ehrgeiz zu bekommen, sind erhöht, wenn Ihr Tutor: \n    #R Hart#! \n    #R Rachsüchtig#! \n    #R Verdächtig#!"
  finesse_ambition_tutor:0 "#Y [SCOPE.sChar('recipient').GetName]#! erhält eine neue #Y Finesse Ambition#!. \n \nDie Chancen, einen negativen Ehrgeiz zu bekommen, sind erhöht, wenn Ihr Tutor: \n    #R Gierig#! \n    #R Schlau#! \n    #R Schlau#!"
  religious_ambition_tutor:0 "#Y [SCOPE.sChar('recipient').GetName]#! konzentriert sich auf #Y Religionswissenschaft#!."
  character_events.38.t:0 "Wählen Sie eine Ausbildung"
  character_events.38.desc:0 "Unser königlicher Tutor wurde gerufen, um die widerspenstigen jungen [SCOPE.sChar('recipient').GetPraenomen] auf eine Art und Weise unserer Wahl zu erziehen. \n \nDie Natur eines Tutors ist in der Tat am wichtigsten, daher sollten wir ein beabsichtigtes Unterrichtsfach sorgfältig auswählen."
  character_events.38.a:0 "Eine Kampferziehung."
  character_events.38.b:0 "Eine Studie über Rede und Handel."
  character_events.38.c:0 "Die Bürokratie wird am besten dienen."
  character_events.38.d:0 "Angelegenheiten des Göttlichen sind integral."
  character_events.38.e:0 "Das erscheint höchst unklug."
  friend_rival.1.t:0 "Ein Funke"
  friend_rival.1.desc:0 "[ROOT.GetCharacter.GetName], allem Anschein nach ein berechtigtes [ROOT.GetCharacter.Custom('get_bachelor_bacheloress')], verbringt die meisten [ROOT.GetCharacter.GetHerHis] Abende tief im Gespräch mit [SCOPE.sChar('targeter').GetName]. \n \nEs scheint, dass sie sich ziemlich nahe kommen."
  friend_rival.1.a:0 "Wir sollten uns nicht in die Quere kommen."
  friend_rival.1.b:0 "Davon sollte abgeraten werden..."
  friend_rival.2.t:0 "Wachsende Freundschaft"
  friend_rival.2.desc:0 "[ROOT.GetCharacter.GetName] scheint eine starke Kameradschaft mit [SCOPE.sChar('targeter').GetName] zu entwickeln. \n \nManchmal kann es von Vorteil sein, einen Freund zu haben, der einem den Rücken freihält, aber es ist nicht zu spät, diese Situation zu vermeiden."
  friend_rival.2.a:0 "Prächtig!"
  friend_rival.2.b:0 "Ermutigen Sie sie, weniger Zeit miteinander zu verbringen."
  tooltip_no_effect:0 "Die Auswahl dieser Option hat keine Auswirkung."
  friend_rival.2.c:0 "Sorgen Sie dafür, dass sie ... anderer Meinung sind."
  friend_rival.3.t:0 "Das Messer drehen"
  friend_rival.3.desc:0 "Aus Gründen, die nur [ROOT.GetCharacter.GetName] bekannt sind, hat [ROOT.GetCharacter.GetHerselfHimself] begonnen, [SCOPE.sChar('targeter').GetName] mit Eifersucht und Misstrauen zu betrachten. \n \nSelbst wenn sie sich im selben Raum befinden, führt dies zwangsläufig zu Feindseligkeiten."
  friend_rival.3.a:0 "Beunruhigend."
  friend_rival.4.t:0 "Zum Schweigen gebracht"
  friend_rival.4.desc:0 "Als ich mich heute Morgen in einer Angelegenheit von geringer Bedeutung an die guten Leute von [ROOT.GetCharacter.GetEmployer.GetName] wandte, fand [SCOPE.sChar('friend_rival_4_target').GetName] völlig sprachlos. \n \nWenn [SCOPE.sChar('friend_rival_4_target').GetHerselfHimself] [ROOT.GetCharacter.GetCountry.GetRulerTitle] eingreifen würde, würden wir uns sicherlich die unsterbliche Dankbarkeit von [ROOT.GetCharacter.GetPraenomen] verdienen, jedoch würde eine solche öffentliche Zurschaustellung parteiübergreifender Kameradschaft wahrscheinlich Anlass zur Sorge geben."
  friend_rival.4.a:0 "Aushelfen!"
  friend_rival.4.b:0 "Genieße einfach die Show..."
  friend_rival.5.t:0 "Mediation"
  friend_rival.5.desc:0 "Zwischen [SCOPE.sChar('friend_rival_5_target_one').GetName] und [SCOPE.sChar('friend_rival_5_target_two').GetName] tobt seit geraumer Zeit ein heftiger Streit. \n \nDer Kern der Sache betrifft eine beträchtliche Menge an Vermögen, wobei jeder Antragsteller sicher ist, dass er der rechtmäßige Eigentümer ist. \n \nNach vielen Monaten vergeblicher Diskussionen haben sich beide Parteien darauf geeinigt, [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] über eine Lösung entscheiden zu lassen."
  friend_rival.5.a:0 "[SCOPE.sChar('friend_rival_5_target_one').GetPraenomen] scheint einen echten Anspruch zu haben."
  friend_rival.5.b:0 "[SCOPE.sChar('friend_rival_5_target_two').GetPraenomen] macht einen guten Eindruck."
  friend_rival.5.c:0 "Es gibt eine Geschichte von einem weisen König namens Solomon ..."
  friend_rival.5.d:0 "Streiten ist unanständig. Der Staat greift ein!"
  friend_rival.6.t:0 "Groll hegen"
  friend_rival.6.desc:0 "[SCOPE.sChar('friend_rival_5_spurned').GetName], nachdem er von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] in einem kürzlichen Urteil über eine geringfügige Vermögensangelegenheit verschmäht wurde, hat im Stillen Rachepläne geschmiedet. \n \n[ROOT.GetCountry.GetRuler.GetHerHis] hat alle möglichen bösartigen Gerüchte verbreitet und mit Gewalt gedroht! Wer weiß, was als nächstes passieren kann?"
  friend_rival.6.a:0 "Flüche!"
  friend_rival.6.b:0 "Versuchen Sie, die Situation zu verbessern."
  fr_6_vengeful_tooltip:0 "Denn [SCOPE.sChar('friend_rival_5_spurned').GetPraenomen] hat das #Y Rachsüchtig#! Eigenschaft, werden die Effekte dieser Option verstärkt!"
  friend_rival.7.t:0 "Aus Erfahrung lernen"
  friend_rival.7.desc:0 "Ein jüngeres, relativ unbekanntes [SCOPE.sChar('mentee').GetWomanMan] hat sich an [ROOT.GetCharacter.GetName] gewendet und sucht verzweifelt nach Führung durch die düsteren Geschäfte des [ROOT.GetCharacter.GetCountry.Custom('get_court_type')]. \n \nEin Schützling könnte sich als nützlich erweisen, schließlich scheint [SCOPE.sChar('mentee').GetSheHe] sehr eifrig zu sein."
  friend_rival.7.a:0 "Fördern Sie diese Anordnung."
  mentee_arrangement:0 "[THIS.GetCharacter.GetName] wird der Mentor von [SCOPE.sChar('mentee').GetName]."
  friend_rival.7.b:0 "Lehne höflich ab."
  friend_rival.8.t:0 "Von den Besten lernen"
  friend_rival.8.desc:0 "Nachdem [SCOPE.sChar('mentee').GetPraenomen] junges [ROOT.GetCharacter.GetHerHis] unter [ROOT.GetCharacter.GetPraenomen] Flügel genommen hat, findet [SCOPE.sChar('mentee').GetHerHim], dass [SCOPE.sChar('mentee').GetPraenomen] ein schnelles Studium ist. \n \nObwohl ihre Überzeugungen nicht immer übereinstimmen, hat [ROOT.GetCharacter.GetPraenomen] begonnen, alles, was sagt, blindlings nachzuplappern. \n \nDas mag bequem sein, aber vielleicht ist es nicht die beste Lektion, die man lehren kann?"
  friend_rival.8.a:0 "Im Gegenteil, das ist großartig!"
  friend_rival.8.b:0 "[SCOPE.sChar('mentee').GetHerHim] lehren, [SCOPE.sChar('mentee').GetHerHim] seinen eigenen Weg im Leben zu gehen."
  friend_rival.9.t:0 "Im Schatten der Riesen"
  friend_rival.9.desc:0 "Es hat sich ausgezahlt, die meiste Zeit von [SCOPE.sChar('mentee').GetHerHis] geduldig darauf zu verwenden, zu beobachten, wie [ROOT.GetCharacter.GetPraenomen] mühelos mit der politischen Szene in [ROOT.GetCharacter.GetEmployer.GetName] interagiert. \n \nKürzlich gelang es [SCOPE.sChar('mentee').GetPraenomen], ein Mitglied des [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')] davon zu überzeugen, seine Haltung zu einem wichtigen Thema zu ändern. \n \nObwohl es wie ein kleiner Sieg erscheinen mag, war es genug, um [SCOPE.sChar('mentee').GetPraenomen] bemerkt zu werden."
  friend_rival.9.a:0 "Wunderbar!"
  friend_rival.9.b:0 "Lehre [SCOPE.sChar('mentee').GetHerHim], im Sieg demütig zu sein."
  friend_rival.10.t:0 "Die besten Lektionen"
  friend_rival.10.desc:0 "[SCOPE.sChar('mentee').GetName] hat kürzlich geschafft, [SCOPE.sChar('mentee').GetHerHis] Mentor zu enttäuschen, [ROOT.GetCharacter.GetPraenomen]. \n \nWährend das Vergehen geringfügig war, hat [ROOT.GetCharacter.GetPraenomen] [SCOPE.sChar('mentee').GetPraenomen] hart beschimpft, in der Hoffnung, dass etwas aus diesem Vorfall gelernt werden kann."
  friend_rival.10.a:0 "Eine harte Lektion ist die beste Lektion."
  friend_rival.10.b:0 "Milde kann genauso gut lehren."
  friend_rival.11.t:0 "Aufkeimende Freundschaft"
  friend_rival.11.desc:0 "[ROOT.GetCharacter.GetName] und [SCOPE.sChar('targeter').GetName] haben die letzten Wochen in intensiven Debatten über eine Reihe von Themen verbracht, bei denen sie starke Gefühle teilen. \n \nBei einer kürzlichen offenen Diskussion im [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')], [SCOPE.sChar('targeter').GetName] herausgefordert [ROOT.GetCharacter.GetPraenomen] direkt; erwarten, dass ihre jüngste Kameradschaft etwas Einfluss hat."
  friend_rival.11.a:0 "Manchmal kann ein Freund es wert sein, seinen Stolz herunterzuschlucken."
  friend_rival.11.b:0 "Grundsatzfragen sollten an erster Stelle stehen."
  friend_rival.12.t:0 "Beunruhigende Treue"
  friend_rival.12.desc:0 "Ein bekennender Rivale von [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen], der [ROOT.GetCharacter.Custom('get_rival_adjective')] [SCOPE.sChar('friend_rival_12_rival_target').GetName], hat [SCOPE.sChar('friend_rival_12_rival_target').GetHerHis] sein Bestes getan, um unsere treuen Diener gegen uns aufzubringen. \n \nBisher hatte [SCOPE.sChar('friend_rival_12_rival_target').GetSheHe] wenig Erfolg, jedoch erreichten uns Berichte, dass [SCOPE.sChar('friend_rival_12_general_target').GetName], einer der angesehensten Generäle, viel Zeit mit [SCOPE.sChar('friend_rival_12_rival_target').GetPraenomen] verbringt. \n \nWir schaudern, wenn wir an die bösartigen Lügen denken, mit denen [SCOPE.sChar('friend_rival_12_general_target').GetHerHim] gefüttert wird."
  friend_rival.12.a:0 "Sehr beunruhigend."
  friend_rival.12.b:0 "Stellung nehmen! Denunziere die beiden verräterischen Köter!"
  friend_rival.13.t:0 "Fremdenfeindlichkeit"
  friend_rival.13.desc:0 "Hitzige Debatten im [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')] sind keine Seltenheit, besonders wenn so viele prominente Mitglieder der Gesellschaft involviert sind. \n \nIn letzter Zeit ist [ROOT.GetCharacter.GetEmployer.GetName] von einer Welle der Fremdenfeindlichkeit überrollt worden, was dazu geführt hat, dass fremden Werten mit großem Misstrauen begegnet wird. \n \nAlle Anwesenden der heutigen Debatte waren sich jedoch einig, dass [SCOPE.sChar('targeter').GetName] heute die Grenze überschritten hat, als [SCOPE.sChar('targeter').GetSheHe] [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] beschuldigt wurde, sich barbarischen [SCOPE.sCountry('accusation_target').GetPrimaryCulture.GetName] Praktiken hinzugeben..."
  friend_rival.13.a:0 "Die andere Wange hinhalten."
  friend_rival.13.b:0 "Nun, [SCOPE.sChar('targeter').GetPraenomen] ist praktisch [SCOPE.sCountry('accusation_target_2').GetPrimaryCulture.GetName]!"
  friend_rival.15.t:0 "Bindung der Kindheit"
  friend_rival.15.desc:0 "Manchmal schmiedet die Kindheit Freundschaften, die ein Leben lang halten, und oft gehen diese Freundschaften über die Grenzen von Familie, Klasse und Glauben hinaus. \n \nEs scheint, dass [SCOPE.sChar('fr_15_target_child').GetPraenomen] eine starke Bindung zu [SCOPE.sChar('fr_15_target_child_2').GetPraenomen] aus der [SCOPE.sChar('fr_15_target_child_2').GetFamilyDisplayName]-Familie zu entwickeln scheint. Wie alle Eltern wissen, gibt es wirklich nicht viel, was wir tun können, um zwischen ihnen zu stehen."
  friend_rival.15.a:0 "Interessant."
  friend_rival.16.t:0 "Rivalität in der Kindheit"
  friend_rival.16.desc:0 "Die Wege von Kindern können in der Tat unbeständig sein. Es scheint, dass [SCOPE.sChar('fr_16_target_child').GetName] und [SCOPE.sChar('fr_16_target_child_2').GetPraenomen] der [SCOPE.sChar('fr_16_target_child_2').GetFamilyDisplayName]-Familie sich zunehmend feindselig gegenüberstehen. \n \nEs bleibt abzuwarten, ob dieser Zustand anhält."
  friend_rival.16.a:0 "Beunruhigend."
  ip_generic.2.t:0 "Eine Stimme hinter Gittern"
  ip_generic.2.desc:0 "Es scheint, dass es [SCOPE.sChar('ip_generic_1_antagonist').GetName] trotz [SCOPE.sChar('ip_generic_1_antagonist').GetHerHis] Inhaftierung gelungen ist, einige besonders abscheuliche Gerüchte über die Neigungen von [ROOT.GetCharacter.GetName] zu verbreiten. \n \nEs ist klar, dass etwas getan werden muss, bevor [ROOT.GetCharacter.GetPraenomen] noch mehr an Glaubwürdigkeit verliert."
  ip_generic.2.a:0 "Sorgen Sie dafür, dass dieses Gerücht verschwindet."
  ip_generic.2.b:0 "Wir können nichts tun..."
  ip_generic.2.c:0 "Niemand beleidigt [ROOT.GetCharacter.GetPraenomen] und lebt!"
  ip_generic.2.d:0 "Nun, [SCOPE.sChar('ip_generic_1_antagonist').GetSheHe] ist nicht falsch!"
  ip_generic.3.t:0 "Jugendliche Indiskretionen"
  ip_generic.3.desc:0 "Ein Cousin, der zu einem der kleineren Zweige der [ROOT.GetCharacter.GetFamilyDisplayName]-Familie gehört, ist vor Gericht in einen Skandal verwickelt worden. \n \nAugenzeugen zufolge gelang es dem Jugendlichen, [ROOT.GetCharacter.GetHerselfHimself] bei einem Vorfall mit einem [ROOT.GetCharacter.Custom('get_random_person_1')] und einem [ROOT.GetCharacter.Custom('get_random_object_2')] öffentlich zu beschämen."
  ip_generic.3.a:0 "Lassen Sie die Familie [ROOT.GetCharacter.GetFamily.GetName] damit umgehen."
  ip_generic.3.b:0 "Der Staat könnte eingreifen..."
  ip_generic.4.t:0 "Schatten in der Nacht"
  ip_generic.4.desc:0 "Letzte Nacht begegnete [ROOT.GetCharacter.GetName] auf dem Heimweg zwei brutalen Schlägern. Aus Angst um sein Leben konnte [ROOT.GetCharacter.GetHerHis] nur knapp entkommen. \n \nWer sollte heute kommen, um zu bedauern, wenn nicht [ROOT.GetCharacter.GetSheHe], bekennender #Y-Rivale#! von [SCOPE.sChar('ip_generic_4_antagonist').GetName], flankiert von genau den beiden Schlägern, die die Tat begangen hatten. \n \nLeider steht an dieser Stelle das [ROOT.GetCharacter.GetPraenomen]-Wort gegen das von [SCOPE.sChar('ip_generic_4_antagonist').GetHerHis]."
  ip_generic.4.a:0 "Ergreifen Sie trotzdem [SCOPE.sChar('ip_generic_4_antagonist').GetHerHim]!"
  ip_generic.4.b:0 "Schluss mit diesem Unsinn."
  ip_generic.4.c:0 "[SCOPE.sChar('ip_generic_4_antagonist').GetHerHim] einen persönlichen Besuch abstatten..."
  ip_generic.4.c.tooltip:0 "Diese Option ist aufgrund der hohen #Y Finesse# Ihres Lineals verfügbar! und #Y Martial#! Fähigkeit."
  ip_generic.4.d:0 "[ROOT.GetCharacter.GetPraenomen] liebt es einfach erstochen zu werden! Mach es auf jeden Fall nochmal!"
  ip_generic.5.t:0 "Zählen der Pfennige"
  ip_generic.5.desc:0 "Manche Menschen sind einfach nicht in der Lage, kluge finanzielle Entscheidungen zu treffen – [ROOT.GetCharacter.GetName] ist einer dieser Menschen. \n \nZum Glück zahlt es sich aus, wie [ROOT.GetCharacter.GetPraenomen] feststellt, Freunde wie [SCOPE.sChar('ip_generic_5_benefactor').GetPraenomen] zu haben, die das Sparen für dich erledigen. \n \nDie Frage ist nur - was will [SCOPE.sChar('ip_generic_5_benefactor').GetSheHe] dafür?"
  ip_generic.5.a:0 "Ein symbolischer Gefallen erscheint nicht unvernünftig!"
  ip_generic.5.b:0 "Vielleicht sollten wir diese „Spende“ vermeiden."
  ip_generic.6.t:0 "Schande eines Gouverneurs"
  ip_generic.6.desc:0 "Mitten in der Brachzeit hielt [SCOPE.sChar('ip_generic_6_target').GetName], einer unserer angesehensten Gouverneure, eine riesige und verschwenderische Party im Sommerpalast von [SCOPE.sChar('ip_generic_6_target').GetHerHis] ab. \n \nSogar [SCOPE.sP('ip_generic_6_province').GetName] die treuesten Untergebenen waren schockiert über diese Zurschaustellung der Verachtung für die Notlage des einfachen Mannes und haben uns direkt geschrieben; fordern, dass irgendeine Art von Gerechtigkeit gedient wird."
  ip_generic.6.a:0 "Fordern Sie eine Zahlung an das Territorium."
  ip_generic.6.b:0 "Forderung [SCOPE.sChar('ip_generic_6_target').GetHerHis] Rücktritt!"
  ip_generic_6_b_tooltip:0 "Jedes Gebiet in der Provinz #Y von [SCOPE.sP('ip_generic_6_province').GetState.GetShortName]#! erhält den folgenden Modifikator:"
  ip_generic.6.c:0 "Die Bürgerlichen sind nicht unser Problem."
  ip_generic.7.t:0 "Ungeduld ist eine Tugend"
  ip_generic.7.desc:0 "[SCOPE.sChar('ip_generic_7_target').GetName] wird in letzter Zeit immer unruhiger. [SCOPE.sChar('ip_generic_7_target').GetSheHe|U] glaubt, dass [SCOPE.sChar('ip_generic_7_target').GetHerHis] Statur eine Schlüsselrolle in unserer Regierung verdient. \n \n[SCOPE.sChar('ip_generic_7_target').GetSheHe|U] hat sich an unser [ROOT.GetCountry.Custom('get_court_type')] gewandt und darauf bestanden, dass wir [SCOPE.sChar('ip_generic_7_target').GetHerHim] eine solche Rolle zuweisen; In der Tat sollten wir angesichts der [SCOPE.sChar('ip_generic_7_target').GetHerHis] Prominenz dies vielleicht sorgfältig prüfen?"
  ip_generic.7.a:0 "Warte einfach noch ein bisschen..."
  ip_generic.7.b:0 "Alles für einen Freund von [ROOT.GetCountry.GetRuler.GetPraenomen]!"
  ip_generic.7.a.tooltip:0 "[SCOPE.sChar('ip_generic_7_target').GetPraenomen] wird #R sehr unzufrieden sein#! wenn Sie [SCOPE.sChar('ip_generic_7_target').GetHerHim] nicht bald ein Amt gewähren."
  ip_generic.7.b.tooltip:0 "[SCOPE.sChar('ip_generic_7_target').GetPraenomen] wird #R unglaublich unzufrieden sein#! wenn Sie [SCOPE.sChar('ip_generic_7_target').GetHerHim] nicht bald ein Amt gewähren."
  ip_generic.9.t:0 "Standesgemäße Statur"
  ip_generic.9.desc:0 "[SCOPE.sChar('ip_generic_7_target').GetName] gewöhnt sich gut an [SCOPE.sChar('ip_generic_7_target').GetHerHis] neue Rolle. \n \nWährend [SCOPE.sChar('ip_generic_7_target').GetSheHe] der Ansicht ist, dass dies nur einem [SCOPE.sChar('ip_generic_7_target').GetWomanMan] von [SCOPE.sChar('ip_generic_7_target').GetHerHis] Statur angemessen ist, hat [SCOPE.sChar('ip_generic_7_target').GetSheHe] beschlossen, [SCOPE.sChar('ip_generic_7_target').GetHerHis] Dankbarkeit zu zeigen, indem es dem Staat eine kleine Spende anbietet."
  ip_generic.9.a:0 "Wie nett!"
  ip_generic.10.t:0 "Unerfüllte Versprechen"
  ip_generic.10.desc:0 "[SCOPE.sChar('ip_generic_7_target').GetName] hat [SCOPE.sChar('ip_generic_7_target').GetHerHis] offiziellen Unmut über unsere anhaltende Weigerung geäußert, [SCOPE.sChar('ip_generic_7_target').GetHerHim] eine Position zu gewähren, die [SCOPE.sChar('ip_generic_7_target').GetHerHis] der Statur entspricht. \n \nUm die Sache noch schlimmer zu machen, hat [SCOPE.sChar('ip_generic_7_target').GetSheHe] die Unterstützung einiger prominenter Mitglieder unseres [ROOT.GetCountry.Custom('get_court_type')]. \n \nVielleicht hätten wir früher handeln sollen."
  ip_generic.10.a:0 "Wir werden diesen Zustand in Kürze beheben!"
  ip_generic.10.b:0 "Sprechen Sie diese flüchtigen Ambitionen problemlos aus."
  ip_generic.10.c:0 "Das wird einfach nie passieren."
  ipg_10_fuss:0 "[SCOPE.sChar('ip_generic_7_target').GetName] wird #R noch unzufriedener sein#! wenn Sie es versäumen, [SCOPE.sChar('ip_generic_7_target').GetHerHim] bald ein Büro zu gewähren!"
  ip_generic.12.t:0 "Die Vernachlässigten"
  ip_generic.12.desc:0 "Völlig müde, auf [SCOPE.sChar('ip_generic_7_target').GetHerHis] die versprochene Rolle in der Regierung zu warten, hat [SCOPE.sChar('ip_generic_7_target').GetName] einem unserer engsten Vertrauten leise ins Ohr geflüstert. [SCOPE.sChar('ipg_12_stolen_away').GetName] wurde von den giftigen Worten umworben, und jetzt verbreiten diese beiden verräterischen Köter Gerüchte über unsere mangelnde Integrität. \n \nWir hätten früher handeln sollen."
  ip_generic.12.a:0 "Verdammnis."
  ip_generic.13.t:0 "Hass braut"
  ip_generic.13.desc:0 "Feindseligkeit, sagen sie, kennt keine Grenzen, und zu sagen, dass [SCOPE.sChar('ipg_13_antagonist').GetPraenomen] [ROOT.GetCharacter.GetPraenomen] verachtet, wäre eine grobe Untertreibung. \n \n[SCOPE.sChar('ipg_13_antagonist').GetPraenomen] machte kürzlich [SCOPE.sChar('ipg_13_antagonist').GetHerHis] Absichten klar, nachdem [SCOPE.sChar('ipg_13_antagonist').GetSheHe] [ROOT.GetCharacter.Custom('get_basic_rival_attack_type')] \n \nDie Öffentlichkeit kann sehr wohl Wind von dieser peinlichen Situation bekommen."
  ip_generic.13.a:0 "Sicherlich kein Grund zur Sorge."
  ip_generic.13.b:0 "Vielleicht stellen Sie heute Abend eine zusätzliche Wache auf."
  ip_generic.13.c:0 "[SCOPE.sChar('ipg_13_antagonist').GetHerHim]out öffentlich rufen!"
  finesse_comparison_tooltip:0 "Diese Option ist verfügbar, weil [THIS.GetCharacter.GetPraenomen] eine höhere #Y Finesse# hat! als das Ziel."
  ip_generic.14.t:0 "Bitte um Gnade"
  ip_generic.14.desc:0 "Das verräterische [SCOPE.sChar('target').GetName] verrottet schon seit einiger Zeit in den Kerkern, doch heute hat sich [SCOPE.sChar('ipg_14_antagonist').GetName], ein enger Verwandter von [SCOPE.sChar('target').GetPraenomen], vor dem [SCOPE.sChar('ipg_14_antagonist').GetHerselfHimself] niedergeworfen und um Nachsicht gebeten. \n \nEs kann ratsam sein, darüber nachzudenken, was wir durch die Berücksichtigung dieser Anfrage gewinnen könnten."
  ip_generic.14.a:0 "Das [ROOT.GetCountry.Custom('get_court_type')|U] scheint die [SCOPE.sChar('ipg_14_antagonist').GetHerHis]-Seite eingenommen zu haben."
  ipg_14_oratory_comparison:0 "Diese Option ist #Yexklusiv#! denn das #Y Charisma#! von [SCOPE.sChar('ipg_14_antagonist').GetName] ist höher als die von [THIS.GetCountry.GetRuler.GetName]!"
  ip_generic.14.b:0 "Vielleicht ... waren wir übereilt."
  ip_generic.14.c:0 "Unsere Entscheidung steht."
  ip_generic.14.d:0 "Befreit? Lass den Verräter auspeitschen!"
  ip_generic.14.e:0 "Alle Männer haben einen Preis."
  ip_generic.14.f:0 "Wirf [SCOPE.sChar('ipg_14_antagonist').GetHerHim] auf den Boden!"
  ip_generic.15.t:0 "Kriegsmüde"
  ip_generic.15.desc:0 "Lange Konflikte können die Soldaten stark belasten, und die Ermüdung unserer eigenen Truppe wächst von Tag zu Tag. \n \nDie von [SCOPE.sChar('commander_target').GetName] kommandierten Streitkräfte nehmen die Situation besonders schlimm; schimpfen und fluchen, regelmäßig kommt es zu Kämpfen. \n \nVielleicht gibt es etwas, was wir tun können, um zu helfen?"
  ip_generic.15.a:0 "Erinnere sie daran, was mit illoyalen Truppen passiert."
  ip_generic.15.b:0 "Geben Sie einen kleinen Bonus aus."
  unit_appeased:0 "Die Armee unter [SCOPE.sChar('commander_target').GetName] wird besänftigt. Zur Zeit."
  ip_generic.15.c:0 "Der Krieg stellt uns alle auf die Probe. Wir vertrauen auf [SCOPE.sChar('commander_target').GetPraenomen]."
  tyranny_exclusive:0 "Diese Option ist #Yexklusiv#! denn [THIS.GetCountry.GetName] ist #Y Tyranny#! ist über #Y [SCOPE.ScriptValue('tyranny_level_events')]#!."
  ip_generic.17.t:0 "Meuterei!"
  ip_generic.17.desc:0 "Völlig erschöpft vom Kampf hat eine kleine Gruppe von Soldaten unter dem Kommando von [SCOPE.sChar('commander_target').GetName] Meuterei begangen. \n \nSie haben hochrangige Beamte von [SCOPE.sChar('commander_target').GetPraenomen] und [SCOPE.sChar('commander_target').GetHerHis] festgenommen und sind in die Hügel geflohen und haben uns eine erpresserische Lösegeldforderung geschickt."
  ip_generic.17.a:0 "Es scheint keine andere Möglichkeit zu geben."
  ip_generic.17.b:0 "[SCOPE.sChar('commander_target').GetSheHe|U] bedeutet uns wenig. Töten [SCOPE.sChar('commander_target').GetHerHim]."
  ip_generic.17.c:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] kümmert sich darum."
  ip_generic.17.d:0 "[SCOPE.sChar('commander_target').GetPraenomen] kann damit umgehen."
  ip_generic_17_martial_commander_tooltip:0 "Diese Option ist verfügbar, weil [SCOPE.sChar('commander_target')] über eine Kampffertigkeit größer oder gleich #Y 10#! verfügt."
  ip_generic.18.t:0 "Todesstrafe"
  ip_generic.18.desc:0 "[SCOPE.sChar('commander_target').GetName] hat sich innerhalb der [SCOPE.sChar('commander_target').GetHerselfHimself]-Kommandos der Armee einen guten Ruf für [SCOPE.sChar('commander_target').GetSheHe] gemacht. \n \nLeider ist es nicht die Art der Reputation, die Vertrauen in die Führung schafft. \n \nTrotz der extremen Erschöpfung unserer Soldaten hat [SCOPE.sChar('commander_target').GetHerHis] kürzlich die Hinrichtung mehrerer junger Offiziere angeordnet, als Beispiel für [SCOPE.sChar('commander_target').GetPraenomen] Truppen. Intervenieren könnte gefährlich sein, aber es muss etwas getan werden."
  ip_generic.18.a:0 "Nein, [SCOPE.sChar('commander_target').GetPraenomen] macht einen guten Job."
  ip_generic.18.b:0 "Schicken Sie einen Staatsaufseher hinein."
  ip_generic.18.c:0 "Habe [SCOPE.sChar('commander_target').GetPraenomen] vor der Truppe ausgepeitscht!"
  ip_generic.18.d:0 "Vergebung ist einfach keine Option."
  ip_generic.19.t:0 "Schiffbruch!"
  ip_generic.19.desc:0 "Einer der bekanntesten Händler von [ROOT.GetCountry.GetName], [SCOPE.sChar('ip_generic_19_protagonist').GetName], ist in Tränen aufgelöst vor unserem [ROOT.GetCountry.Custom('get_court_type')] erschienen. [SCOPE.sChar('ip_generic_19_protagonist').GetSheHe|U] erzählt von einer riesigen Ladung exotischer Früchte, die auf einer Reise von [SCOPE.sP('port_province_1').GetName] nach [SCOPE.sP('port_province_2').GetName] unter den tosenden Wellen versank. \n \n[SCOPE.sChar('ip_generic_19_protagonist').GetSheHe|U] bittet uns, zumindest einen Teil der Verluste zu decken, um den Ruf von [ROOT.GetCountry.GetAdjective] trade weltweit zu wahren."
  ip_generic.19.a:0 "Wie schrecklich! Wir sollten helfen."
  ip_generic.19.b:0 "Es gibt dringendere Bedenken."
  ip_generic.19.c:0 "Bieten Sie an, [SCOPE.sChar('ip_generic_19_protagonist').GetHerHis] scheiterndes Handelsimperium aufzukaufen."
  ip_generic.20.t:0 "Assimilation"
  ip_generic.20.desc:0 "Die Spannungen zwischen den Mitgliedern unseres [ROOT.GetCountry.Custom('get_court_type')] sind hoch. Diejenigen von [ROOT.GetCountry.GetPrimaryCulture.GetName]heritage werden zunehmend misstrauisch gegenüber den ungewöhnlichen Wegen ihrer ausländischen Kollegen. \n \n[SCOPE.sChar('native_culture_advisor').GetName], ein angesehenes [SCOPE.sChar('native_culture_advisor').GetWomanMan], hat eine ungewöhnlich harte Haltung gegenüber [SCOPE.sChar('foreign_culture_advisor').GetName], [SCOPE.sChar('native_culture_advisor').GetHerHis] peer eingenommen."
  ip_generic.20.a:0 "Neugierig."
  ip_generic.21.t:0 "Veteranengebühr"
  ip_generic.21.desc:0 "Nach Kriegen, Mühen und Entbehrungen blicken die Veteranen unserer Armeen mit hoffnungsvollen Augen auf den Ruhestand; ein Leben in ländlicher Landwirtschaft, mit versprochenem Ackerland, das oft an die Verdientesten verteilt wird. Die jüngsten Umstände haben dazu geführt, dass große Scharen unserer Soldaten im Ruhestand nach diesem ruhigen Leben schreien und Rat bei ihren Generälen und Anführern suchen. \n \n[SCOPE.sChar('soldiers_representative').GetName] wurde im Namen unserer Generäle ernannt, um eine komplexe Vereinbarung auszuhandeln, durch die wir unsere müden Veteranen beruhigen und ihnen eine Belohnung gewähren könnten. Wir sollten sehr vorsichtig sein, was passieren könnte, wenn wir uns weigern."
  ip_generic.21.a:0 "Diese Nachfrage können wir erfüllen."
  ip_generic.21.b:0 "Wir können zumindest etwas bieten."
  ip_generic.21.c:0 "Kommandanten mögen Bestechungsgelder, nicht wahr?"
  ip_generic.21.d:0 "Wir brauchen ihre Unterstützung nicht."
  ip_generic.21.e:0 "Wir brauchen keine Armeen, [ROOT.GetCountry.GetRuler.GetPraenomen] ist ein Gott inkarniert?"
  ip_republic.1.t:0 "Wilde Anschuldigungen"
  ip_republic.1.desc:0 "Trotz der langen Geschichte des öffentlichen Dienstes, die unser [ROOT.GetCharacter.GetEmployer.GetRulerTitle], [ROOT.GetCharacter.GetName]; gegen [ROOT.GetCharacter.GetHerHim] wurde ein abscheulicher Vorwurf des Wahlbetrugs erhoben. \n \nDer Täter dieser abscheulichen Verleumdung ist kein anderer als [SCOPE.sChar('ip_republic_1_accuser').GetName] - Mastermind des [SCOPE.sChar('ip_republic_1_accuser').GetParty.GetName]. \n \nWie sollen wir auf diese unverschämte Beleidigung reagieren?"
  ip_republic.1.a:0 "Abbürsten."
  increased_scrutiny.tooltip:0 "[THIS.GetCharacter.GetName] wird #yunter Beobachtung# sein! für den Rest von [THIS.GetCharacter.GetHerHis] term."
  ip_republic.1.b:0 "Vielleicht sollten wir Wiedergutmachung leisten."
  ip_republic.1.b.tooltip:0 "Die Höhe dieser Reparationen hängt von der Korruption Ihres Herrschers ab."
  ip_republic.1.c:0 "Erstaunlich! Forderung [SCOPE.sChar('ip_republic_1_accuser').GetHerHis] Rücktritt!"
  ip_republic.2.t:0 "Staatsangelegenheiten"
  ip_republic.2.desc:0 "Die wachsende Macht, die unser [ROOT.GetCharacter.GetCountry.GetRulerTitle] ausübt, ist zu einer Quelle großer Besorgnis im Senat geworden. \n \nBei ihrem letzten Treffen wurde eine parteiische Erklärung abgegeben, in der besondere Besorgnis über die tyrannische Haltung von [ROOT.GetCharacter.GetName] und das Verhältnis von [ROOT.GetCharacter.GetHerHis] zur Macht geäußert wurde. \n \nWir sollten vorsichtig sein, mit den Augen des Staates auf uns."
  ip_republic.2.a:0 "Beunruhigend."
  ip_republic.2.b:0 "Ich bin der Senat!"
  ip_republic.2.c:0 "Versichern Sie dem Senat unserer guten Absichten."
  ip_republic.3.t:0 "Kleine Erbschaft"
  ip_republic.3.desc:0 "In einer ungewöhnlichen Wendung der Ereignisse wurde [ROOT.GetCharacter.GetName] zum Nachfolger eines wenig bekannten Landbesitzers in [SCOPE.sP('ip_republic_3_province_target').GetName] ernannt. \n \nDie Ländereien sind reif für die Entwicklung, doch ein alter Freund von [ROOT.GetCharacter.GetPraenomen], [SCOPE.sChar('ip_republic_3_jealous_friend').GetName] hat eine formelle Beschwerde gegen das Verfahren eingereicht und behauptet, dass das Geld rechtmäßig [SCOPE.sChar('ip_republic_3_jealous_friend').GetHerHim] gehört. \n \nDie Behauptung ist eindeutig Unsinn, aber es könnte klug sein, mit diesem Thema sensibel umzugehen."
  ip_republic.3.a:0 "Das Erbe gehört zu Recht [ROOT.GetCharacter.GetPraenomen]."
  ip_republic.3.b:0 "Verkaufe das Land und teile den Gewinn."
  ip_republic.3.c:0 "Beschlagnahme des Landes im Auftrag des Staates."
  ip_republic.5.t:0 "Veruntreuer!"
  ip_republic.5.desc:0 "[SCOPE.sChar('ip_republic_5_antagonist').GetName] wurde auf frischer Tat ertappt, als er den [SCOPE.sChar('ip_republic_5_antagonist').GetHerHis]-Status nutzte, um einige besonders zwielichtige Geschäfte zu machen. \n \nWährend die Strafe verhängt werden muss, müssen wir entscheiden, wie streng sie sein soll."
  ip_republic.5.a:0 "Vielleicht ein symbolischer Schlag aufs Handgelenk."
  ip_republic.5.b:0 "Es droht eine saftige Geldstrafe."
  ip_republic.5.c:0 "Verabscheuungswürdig! Entfernen Sie [SCOPE.sChar('ip_republic_5_antagonist').GetHerHim] sofort von der Stromversorgung!"
  ip_republic.5.d:0 "Das ist unverzeihlich. Sperren Sie [SCOPE.sChar('ip_republic_5_antagonist').GetHerHim] auf!"
  ip_republic.5.e:0 "Geschäftsabschlüsse, sagst du?"
  ip_republic.5.f:0 "Wofür sind Freunde?"
  option_because_friends:0 "Diese Option ist verfügbar, weil Ihr Herrscher eine #Y-Freundschaft# teilt! mit [SCOPE.sChar('ip_republic_5_antagonist').GetName]."
  ip_republic.6.t:0 "Eine Frage der Vernunft"
  ip_republic.6.desc:0 "Ob es nun um die jüngsten Ereignisse, den persönlichen Charakter oder die politischen Machenschaften geht, ein ziemlich amüsanter Gesetzentwurf wurde der Versammlung vorgelegt, in dem die seltsamen persönlichen Gewohnheiten unseres [ROOT.GetCharacter.GetEmployer.GetRulerTitle], [ROOT.GetCharacter.GetName] in entsetzlichen Einzelheiten aufgeführt sind. \n \nDer Gesetzentwurf wird natürlich aus der Versammlung ausgelacht, aber der Täter weigert sich, sich zu melden. Wie sollen wir handeln?"
  ip_republic.6.a:0 "Wenigstens lachen alle!"
  ip_republic.6.b:0 "Finden Sie heraus, wer das geschrieben hat ..."
  ip_republic.6.b.tooltip:0 "Diese Aktion kann Konsequenzen haben."
  ip_republic.6.c:0 "Fischsauce für alle!"
  ip_republic.7.t:0 "Verräter aufgedeckt!"
  ip_republic.7.desc:0 "Der unglückliche Köter, der versuchte, [ROOT.GetCharacter.GetName] in Verlegenheit zu bringen, wurde endlich entlarvt. \n \nWie sollen wir mit diesem Schurken umgehen?"
  ip_republic.7.a:0 "Ignorieren [SCOPE.sChar('ip_republic_7_antagonist').GetHerHim]. Niemand wird [SCOPE.sChar('ip_republic_7_antagonist').GetHerHim] jetzt vertrauen."
  ip_republic.7.b:0 "Vergib [SCOPE.sChar('ip_republic_7_antagonist').GetHerHim], lass die Vergangenheit vergangen sein."
  ip_republic.7.c:0 "[SCOPE.sChar('ip_republic_7_antagonist').GetHerHim] sofort verbannen!"
  ip_republic.7.d:0 "Sichere [SCOPE.sChar('ip_republic_7_antagonist').GetHerHis] Loyalität mit einem... Geschenk."
  ip_republic.8.t:0 "Ein Petent nähert sich"
  ip_republic.8.desc:0 "Ein [SCOPE.sChar('ip_republic_8_antagonist').Custom('get_age_description')] mit dem Namen [SCOPE.sChar('ip_republic_8_antagonist').GetName] hat sich heute Morgen privat an unser [ROOT.GetCountry.GetRulerTitle] gewandt. \n \nMit gedämpfter Stimme sprach [SCOPE.sChar('ip_republic_8_antagonist').GetSheHe] von einer Vision der nahen Zukunft, in der [SCOPE.sChar('ip_republic_8_antagonist').GetSheHe] von [SCOPE.sChar('ip_republic_8_antagonist').GetHerHis] geliebten Menschen gefunden wurde, nachdem es [SCOPE.sChar('ip_republic_8_antagonist').Custom('get_death_description')] gewesen war. \n \nMit zitternden Händen bot [SCOPE.sChar('ip_republic_8_antagonist').GetSheHe] dem Staat alle weltlichen Güter an, als Gegenleistung für unseren Schutz..."
  ip_republic.8.a:0 "Wie schrecklich! Wir kümmern uns gut um [SCOPE.sChar('ip_republic_8_antagonist').GetHerHim]."
  ip_republic.8.b:0 "Überzeugen Sie [SCOPE.sChar('ip_republic_8_antagonist').GetHerHim], dass alles gut wird."
  ip_republic.8.c:0 "Haben [SCOPE.sChar('ip_republic_8_antagonist').GetHerHim] [SCOPE.sChar('ip_republic_8_antagonist').Custom('get_death_description')]."
  ip_republic.9.t:0 "Bedenken im Senat"
  ip_republic.9.desc:0 "Unsere Leute sind zunehmend besorgt über die Anzahl enger persönlicher Bekannter, die [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] in den Senat gestellt hat. \n \nInsbesondere die Position von [SCOPE.sChar('ip_republic_9_target').GetName] wird weithin als nepotistische Ernennung angesehen. \n \nEs könnte notwendig sein, diese Bedenken im Interesse der Demokratie anzusprechen."
  ip_republic.9.a:0 "[SCOPE.sChar('ip_republic_9_target').GetPraenomen] muss gehen."
  ip_republic.9.b:0 "Diese Regierung ist frei von Korruption."
  ip_republic.9.c:0 "Lassen Sie [ROOT.GetCharacter.GetPraenomen] sie herumreden."
  ip_republic.10.t:0 "Feuer!"
  ip_republic.10.desc:0 "Heute Morgen erreichte uns die Nachricht, dass der gesamte Nachlass von [SCOPE.sChar('ip_republic_10_target').GetName], einem besonders guten Freund von [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen], letzte Nacht bei einem furchtbaren Feuer niedergebrannt ist. \n \n[SCOPE.sChar('ip_republic_10_target').GetSheHe|U] nähert sich jetzt [ROOT.GetCharacter.GetPraenomen] vertraulich und bittet um staatliche Mittel, um [SCOPE.sChar('ip_republic_10_target').GetHerHis] das Anwesen wieder in seinen früheren Glanz zu versetzen."
  ip_republic.10.a:0 "Alles für einen Freund von [ROOT.GetCharacter.GetPraenomen]!"
  ip_republic.10.b:0 "Die Kassen von [ROOT.GetCharacter.GetEmployer.GetName] sind nicht für solche Dinge da."
  ip_republic.10.c:0 "Dieses Land würde besser von [ROOT.GetCharacter.GetEmployer.GetName] gepflegt werden."
  tyranny_tooltip:0 "Diese Option ist aufgrund des Levels von #Y Tyranny# verfügbar! in Ihrem Land."
  ip_republic.11.t:0 "Ein unglücklicher Brand"
  ip_republic.11.desc:0 "[SCOPE.sChar('ip_republic_11_target').GetName] ist unserem lieben [ROOT.GetCharacter.GetEmployer.GetRulerTitle] schon seit einiger Zeit ein ständiger Dorn im Auge. Es war daher eine Quelle von Interesse, als letzte Nacht das gesamte Anwesen in ein tobendes Inferno gehüllt wurde. \n \nHeute Morgen erschien [SCOPE.sChar('ip_republic_11_target').GetHerHis] vor dem Senat auf [SCOPE.sChar('ip_republic_11_target').GetPraenomen] Knien und flehte uns an, Hilfe beim Wiederaufbau von [SCOPE.sChar('ip_republic_11_target').GetHerHis] dem geschwärzten Wrack eines Anwesens anzubieten ..."
  ip_republic.11.a:0 "Das ist wirklich schrecklich. Lassen Sie uns versprechen, zu tun, was wir können."
  ip_republic.11.b:0 "[SCOPE.sChar('ip_republic_11_target').GetSheHe|U] hätte einfach besser vorsorgen sollen."
  ip_republic.11.c:0 "Beschlagnahmen Sie das Anwesen!"
  ip_republic.12.t:0 "Beschlagnahmt!"
  ip_republic.12.desc:0 "In einem Glücksfall hat [SCOPE.sChar('ip_republic_12_target').GetName] eine saftige Geldstrafe auf sich gezogen, nachdem entdeckt wurde, dass [SCOPE.sChar('ip_republic_12_target').GetSheHe] Einfuhrgebühren für exotische Artikel von [SCOPE.sC('republic_12_import_target').GetName] umgangen hat. \n \nUm diese Geldbuße zu zahlen, ist [SCOPE.sChar('ip_republic_12_target').GetPraenomen] gezwungen, ein großes Stück Land in [SCOPE.sP('ip_republic_12_province').GetName] zu verkaufen; Wenn wir es für sinnvoll halten, können wir dieses Land vielleicht für den Staat erwerben."
  ip_republic.12.a:0 "Kauf es."
  ip_republic.12.b:0 "Verzichten Sie auf das Bußgeld."
  ip_republic.12.c:0 "[ROOT.GetCharacter.GetPraenomen] braucht immer mehr Land!"
  ip_republic.13.t:0 "Die Launen des Staates"
  ip_republic.13.desc:0 "Während das [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')] heute Nachmittag tagte, stand ein wenig bekanntes [SCOPE.sChar('ip_republic_13_target').GetWomanMan] mit dem Namen [SCOPE.sChar('ip_republic_13_target').GetPraenomen] auf, um eine mitreißende Rede zum Thema [ROOT.GetCharacter.Custom('get_debate_topic')] zu halten. \n \nWährend [SCOPE.sChar('ip_republic_13_target').GetHerHis] argument letztlich erfolglos blieb, verdrehte die Schönheit von [SCOPE.sChar('ip_republic_13_target').GetHerHis] oratory vielen den Kopf. \n \nVielleicht ist das jemand, den wir im Auge behalten sollten..."
  ip_republic.13.a:0 "Beunruhigend ..."
  ip_republic.13.b:0 "[ROOT.GetCharacter.GetPraenomen] soll ein hervorragendes Gegenargument liefern!"
  ip_republic.14.t:0 "Versuchung winkt"
  ip_republic.14.desc:0 "Ein Vertreter besuchte letzte Nacht [ROOT.GetCharacter.GetPraenomen] und behauptete, von [SCOPE.sChar('ip_republic_14_target').GetName] geschickt worden zu sein. \n \nErnst sprechend, erzählt er von einem Deal, bei dem [SCOPE.sChar('ip_republic_14_target').GetPraenomen] eine enorme Geldsumme an die [ROOT.GetCharacter.GetEmployer.GetAdjective] Schatzkammer spenden würde, im Gegenzug nichts als einen günstigen Ausblick auf [SCOPE.sChar('ip_republic_14_target').GetHerHis] zukünftige Aktivitäten. \n \n„Spenden“ anzunehmen wird immer alltäglicher, vielleicht wäre das ja gar nicht so schlimm?"
  ip_republic.14.a:0 "Wir können sicherlich Geschäfte machen ..."
  ip_republic.14.b:0 "Darauf sollten wir uns besser nicht einlassen."
  ip_republic.14.c:0 "Das untergräbt unsere Demokratie!"
  tooltip_consequences:0 "Diese Aktion kann Konsequenzen haben."
  ip_republic.15.t:0 "Bestechung in Frage gestellt!"
  ip_republic.15.desc:0 "Die wachsamen Augen des Senats haben die Aktionen unseres [ROOT.GetCharacter.GetEmployer.GetRulerTitle] in letzter Zeit sehr aufmerksam studiert. \n \nLeider war [ROOT.GetCharacter.GetHerHis] das jüngste Verhalten entschieden zwielichtig, was zu einem Aufruhr im ganzen [ROOT.GetCharacter.GetEmployer.GetName] führte. \n \nDer Vertreter des Senats, [SCOPE.sChar('ip_republic_15_target').GetName], ist eingetroffen, um die Beschränkungen zu besprechen, die der Senat [ROOT.GetCharacter.GetPraenomen] auferlegen will."
  ip_republic.15.a:0 "Einschränkungen akzeptieren."
  ip_republic.15.b:0 "Ich nehme nicht an, dass [SCOPE.sChar('ip_republic_15_target').GetPraenomen] eine Spende zu schätzen wüsste...?"
  ip_republic.16.t:0 "Verrat!"
  ip_republic.16.desc:0 "Es scheint, dass [ROOT.GetCharacter.GetPraenomen] trotz beträchtlicher Investitionen, um der Kontrolle durch den Senat zu entgehen, eingerichtet wurde! \n \nDer Senat glaubt, dass er jetzt genügend Beweise hat, um [ROOT.GetCharacter.GetPraenomen] von der Macht zu entfernen, es sei denn, es können drastische Maßnahmen ergriffen werden."
  ip_republic.16.a:0 "Auf frischer Tat ertappt, das Spiel ist aus!"
  ip_republic.16.b:0 "Appell an Nachsicht."
  ip_republic.16.c:0 "Zahlen Sie sie alle aus!"
  ip_republic.17.t:0 "Ein interessantes Angebot"
  ip_republic.17.desc:0 "Ein wenig bekanntes [SCOPE.sChar('ip_republic_17_target').GetWomanMan] mit dem Namen [SCOPE.sChar('ip_republic_17_target').GetName] wandte sich kürzlich an den Senat und verurteilte die schlechte Leistung von [SCOPE.sChar('ip_republic_17_officer').GetName], einem Schlüsselmitglied unserer Regierung. \n \nAußerdem behauptet der Emporkömmling [SCOPE.sChar('ip_republic_17_target').GetPraenomen], dass [SCOPE.sChar('ip_republic_17_target').GetSheHe] [SCOPE.sChar('ip_republic_17_target').GetHerselfHimself] ein besserer Kandidat für die Rolle wäre. \n \nNach der Ansprache [SCOPE.sChar('ip_republic_17_target').GetPraenomen] verstärkte [SCOPE.sChar('ip_republic_17_target').GetHerHis] den Streit mit dem Angebot eines beträchtlichen Bestechungsgeldes, als Gegenleistung dafür, dass [SCOPE.sChar('ip_republic_17_target').GetHerHim] stattdessen die Position gewährt wurde."
  ip_republic.17.a:0 "Ein mutiger Schritt - wir brauchen mehr [SCOPE.sChar('ip_republic_17_target').GetWomenMen] wie dieses."
  ip_republic.17.b:0 "Die Wange! Habe [SCOPE.sChar('ip_republic_17_target').GetHerHim]öffentlich verleumdet!"
  ip_republic.17.c:0 "Nein, aber wir können in Zukunft vielleicht Verwendung für [SCOPE.sChar('ip_republic_17_target').GetHerHim] finden."
  ip_republic.18.t:0 "Schwankende Überzeugung"
  ip_republic.18.desc:0 "[ROOT.GetCharacter.GetName] hinterfragt seit einiger Zeit den Sinn von [ROOT.GetCharacter.GetHerHis] politischer Zugehörigkeit. \n \n[ROOT.GetCharacter.GetSheHe] hat beschlossen, [ROOT.GetCharacter.GetHerHis] dem [ROOT.GetCharacter.GetPartyName] den Rücken zu kehren und sich einen entgegenkommenderen Freundeskreis zu suchen."
  ip_republic.18.a:0 "Die Räder drehen sich."
  ip_republic.19.t:0 "Gruppenzwang"
  ip_republic.19.desc:0 "Als [ROOT.GetCharacter.Custom('get_debate_topic')] kürzlich einer Rede über [ROOT.GetCharacter.GetName] beiwohnte, wurde [ROOT.GetCharacter.GetHerHis] von einer besonders überzeugenden Redewendung beeinflusst. \n \nDiese Werte stimmen zwar nicht mit denen der [ROOT.GetCharacter.GetPartyName] eigenen Fraktion, des, überein, aber eine kleine Rede kann sicher keinen Schaden anrichten?"
  ip_republic.19.a:0 "Ärgerlich."
  ip_republic.24.t:0 "[SCOPE.sChar('dictator_standing_down').GetPraenomen] Gibt Kräfte zurück"
  ip_republic.24.desc:0 "[SCOPE.sChar('dictator_standing_down').GetName] hat nach Abschluss der Feindseligkeiten formell diktatorische Befugnisse an den Senat zurückgegeben. \n \nDie Republik ist wieder im Frieden."
  ip_republic.24.a:0 "Die Ordnung ist wiederhergestellt."
  ip_republic.25.t:0 "Eine martialische Forderung"
  ip_republic.25.desc:0 "Eine Gruppe von Senatoren mit einem begründeten Interesse an militärischen Angelegenheiten des Staates hat [SCOPE.sChar('oligarchic_leader').GetName] gebeten, ihre Interessen zu vertreten. Sie behaupten, dass sie zunehmend unzufrieden mit der Richtung sind, die unsere große Nation einschlägt, und haben ein Ultimatum gestellt. \n \nSie fordern, dass wir das [ROOT.GetCountry.Custom('republic_25_issue')] ansprechen."
  ip_republic.25.a:0 "Zahlen Sie sie aus."
  ip_republic.25.b:0 "Wir können darauf vertrauen, dass [SCOPE.sChar('oligarchic_leader').GetPraenomen] sie beruhigt."
  ip_republic.25.c:0 "Ignoriere ihr Jammern."
  ip_republic.25.d:0 "Sicherlich kann [ROOT.GetCountry.GetRuler.GetPraenomen] sie herumreden."
  friends_with_target_ip25:0 "Diese Option ist verfügbar, weil Ihr Herrscher ein Freund von [SCOPE.sChar('oligarchic_leader').GetName] ist"
  ip_republic.26.t:0 "Eine kaufmännische Anfrage"
  ip_republic.26.desc:0 "Eine Gruppe unzufriedener Senatoren, die über bedeutende Vermögenswerte in Handelsflotten, Handelsunternehmen und Großhändlern verfügen, hat [SCOPE.sChar('oligarchic_leader').GetName] davon überzeugt, uns in ihrem Namen zu beeinflussen und zu fordern, dass wir zusätzlichen Schutz für Handelsrouten in und um unsere Nation schaffen. \n \nIhre Bitte wird unsubtil von einem Versprechen der Unterstützung für Rechtsangelegenheiten begleitet, die wir in naher Zukunft vorschlagen könnten."
  ip_republic.26.a:0 "Ein fairer Handel. Mach es so."
  ip_republic.26.c:0 "Wir können die Männer nicht entbehren."
  ip_republic.27.t:0 "Bürgerliche Bedenken"
  ip_republic.27.desc:0 "Der Anführer einer Fraktion, die sich normalerweise mit Bürgerangelegenheiten befasst, hat einen potenziell günstigen Deal vorgeschlagen. \n \nAls Gegenleistung für eine kurze Steuererleichterung für die Reichen versichert uns [SCOPE.sChar('traditionalist_leader').GetSheHe], dass wir uns für einen beträchtlichen Zeitraum auf die Unterstützung eines Teils der alten Elite verlassen können."
  ip_republic.27.a:0 "Wir können es uns leisten, auf die Einnahmen zu verzichten."
  ip_republic.27.b:0 "Diesen Kompromiss braucht es nicht."
  ip_republic.28.t:0 "Lesen der Eingeweide"
  ip_republic.28.desc:0 "Im Namen der Frommen ist [SCOPE.sChar('traditionalist_leader').GetName] zu uns gekommen, um anzuzeigen, dass die Priester und Heiligen, die mit der Pflege der Gläubigen befasst sind, die langen Stunden der Feier besonders anstrengend finden. \n \n[SCOPE.sChar('traditionalist_leader').GetSheHe|U] schlägt vor, dass wir im Gegenzug für die Unterstützung der Senatoren, die [SCOPE.sChar('traditionalist_leader').GetSheHe] beeinflussen können, eine Politik der verkürzten Arbeitszeit für Priester einführen."
  ip_republic.28.a:0 "Wir sollten uns um die Gläubigen kümmern."
  ip_republic.28.b:0 "Die Omen müssen genommen werden!"
  ip_republic.28.c:0 "Kompensieren Sie sie für ihre Überstunden."
  ip_republic.29.t:0 "Volksabstimmung"
  ip_republic.29.desc:0 "Manche Politiker kommen einfach nicht umhin, sich mit dem einfachen Volk zu treffen. Der Rädelsführer dieses Gesindels jedoch, ein [SCOPE.sChar('democratic_leader').GetName], bringt einen interessanten Deal auf den Tisch. \n \nAls Gegenleistung für die Unterstützung vieler der bedauernswerten Populisten würde [SCOPE.sChar('democratic_leader').GetSheHe] verlangen, dass wir eine wichtige Importroute in unsere Hauptstadt schließen und damit den Menschen vor Ort mehr Kontrolle über ihre eigenen Angelegenheiten geben."
  ip_republic.29.a:0 "Keine unvernünftige Bitte."
  ip_republic.29.b:0 "Empörend!"
  ip_republic.29.c:0 "Versprich ihnen Brot und Spiele!"
  ip_republic.30.t:0 "Vox Populi"
  ip_republic.30.desc:0 "Empört über die politische Landschaft von [ROOT.GetCountry.GetName] stürmte [SCOPE.sChar('democratic_leader').GetName] heute in die Kammern von [ROOT.GetCountry.GetRuler.GetPraenomen] und bestand darauf, dass die Mitglieder des Senats, die mit der Sache von [SCOPE.sChar('democratic_leader').GetHerHis] sympathisieren, unter keinen Umständen für irgendwelche Gesetzesänderungen unserer Regierung stimmen würden. \n \nTatsächlich schien [SCOPE.sChar('democratic_leader').GetSheHe] so apoplektisch zu sein, dass [SCOPE.sChar('democratic_leader').GetSheHe] aus dem Senatssaal taumeln musste, unterstützt von zwei von [SCOPE.sChar('democratic_leader').GetHerHis] Untergebenen."
  ip_republic.30.a:0 "Zu jeder Wolke..."
  ip_republic.32.t:0 "Zurückkehrende Kraft"
  ip_republic.32.desc:0 "Da die Sicherheit von [ROOT.GetCountry.GetName] gewährleistet ist, hat der Senat erneut formell beantragt, dass [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('dictator_holding_power').GetPraenomen] die diktatorischen Befugnisse zurückgibt, die [SCOPE.sChar('dictator_holding_power').GetSheHe] gewährt wurden. \n \nSehr zu ihrer Besorgnis und unterstützt von der starken Machtbasis von [SCOPE.sChar('dictator_holding_power').GetHerHis] Faction hat [SCOPE.sChar('dictator_holding_power').GetSheHe] darauf bestanden, die Autorität der Diktatur zu behalten, bis [ROOT.GetCountry.GetName] wieder wirklich sicher ist."
  ip_republic.32.a:0 "Das kann nicht gut enden..."
  return_dictatorship_tooltip:0 "Die #Y Return Dictatorship#! Die Charakterinteraktion ist jetzt für Ihren Herrscher verfügbar. \nDas #Y Attentat#! Die Charakterinteraktion ist jetzt für Ihren Herrscher verfügbar."
  ip_republic.33.t:0 "Tod eines Diktators"
  ip_republic.33.desc:0 "Der vorzeitige Untergang von [ROOT.GetCharacter.GetName] hat die Ordnung in [ROOT.GetCharacter.GetEmployer.GetName] wiederhergestellt. Die diktatorischen Befugnisse wurden aufgehoben, während sich die Republik erholt."
  ip_republic.33.a:0 "Für die Republik!"
  ip_republic.35.t:0 "Das Ergreifen der Macht"
  ip_republic.35.desc:0 "[ROOT.GetCountry.GetRuler.GetName], unser berühmtes [ROOT.GetCountry.GetRulerTitle], hat unsere Nation in einigen unserer dunkelsten Zeiten beschützt. Nichtsdestotrotz hat die jüngste Weigerung, die eifrig gewährten diktatorischen Befugnisse zurückzugeben, im Senat große Besorgnis ausgelöst. \n \nNun scheint es, dass das Streben nach Macht ein neues Niveau erreicht hat. Mit der Unterstützung von [ROOT.GetCountry.GetRuler.GetHerHis]faction hat [ROOT.GetCountry.GetRuler.GetHerHis] den Senat aufgefordert, ein Gesetz zu ratifizieren, das [ROOT.GetCountry.GetRuler.GetHerHis] auf ewig zum Diktator erklärt!"
  ip_republic.35.a:0 "Aber die Republik..."
  ip_republic.35.b:0 "Niemals!"
  every_same_party_character_loyalty_tooltip:0 "Jeder Charakter derselben Fraktion wie dein Herrscher verliert #R 40#! Loyalität."
  ip_republic.37.t:0 "Einen Tyrannen stürzen"
  ip_republic.37.desc:0 "Das geradezu autokratische Verhalten von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] hat den gesamten Senat in Aufruhr versetzt. Aufrührerisches Gerede ist weit verbreitet, aber eine Stimme sticht in den gedämpften Gesprächen hinter [ROOT.GetCountry.GetRuler.GetHerHis]back hervor. \n \n[SCOPE.sChar('rep_37_plotter').GetName], ein aufrechtes Regierungsmitglied mit bekannten republikanischen Idealen, hat erklärt, dass es an der Zeit ist zu handeln. \n \nDas läuft auf Verrat hinaus, und wir hätten durchaus das Recht, [SCOPE.sChar('rep_37_plotter').GetHerHim] in Eisen zu hauen ... aber die Republik selbst steht auf dem Spiel."
  ip_republic.37.a:0 "Absurd!"
  ip_republic.37.b:0 "Lassen Sie [SCOPE.sChar('rep_37_plotter').GetHerHim] plot."
  ip_republic.37.b.tooltip:0 "[SCOPE.sChar('rep_37_plotter').GetPraenomen] wird erlaubt sein, gegen unseren Herrscher zu verschwören."
  ip_republic.38.t:0 "Unblutiger Staatsstreich"
  ip_republic.38.desc:0 "In einem Meisterstück des politischen Manövrierens hat [SCOPE.sChar('rep_37_plotter').GetName] eine enorme Menge an Unterstützung gegen [SCOPE.sChar('old_ruler').GetName] gesammelt. \n \nAls sich der Senat heute Morgen versammelte, stellte [SCOPE.sChar('rep_37_plotter').GetSheHe] ein Ultimatum, um [SCOPE.sChar('old_ruler').GetPraenomen] von der Macht zu entfernen. Als [SCOPE.sChar('rep_37_plotter').GetPraenomen] diese Worte hörte, ordnete [SCOPE.sChar('old_ruler').GetSheHe] sofort die Verhaftung aller rebellischen Senatoren an, aber anscheinend hatte [SCOPE.sChar('rep_37_plotter').GetPraenomen] auch die Unterstützung des Militärs gesichert! \n \nJetzt muss nur noch entschieden werden, was mit [SCOPE.sChar('old_ruler').GetPraenomen] geschehen soll."
  ip_republic.38.a:0 "Klatsch [SCOPE.sChar('old_ruler').GetHerHim] in die Eisen!"
  ip_republic.38.b:0 "Im Namen der Republik muss [SCOPE.sChar('old_ruler').GetSheHe|U] sterben."
  ip_republic.38.c:0 "Sofort Wahlen abhalten!"
  ip_republic.38.c.tooltip:0 "Diese Option ist verfügbar, weil [SCOPE.sChar('rep_37_plotter').GetName] das #Y Pious# hat! oder #Y Humble#! Züge."
  ip_republic.38.d:0 "[SCOPE.sChar('rep_37_plotter').GetPraenomen] triumphierend!"
  ip_republic.38.d.tooltip:0 "Diese Option ist exklusiv, weil [SCOPE.sChar('rep_37_plotter').GetName] das #Y Zealous# hat! oder #Y Ehrgeizig#! Züge."
  ip_republic.39.t:0 "Handlung entdeckt!"
  ip_republic.39.desc:0 "[SCOPE.sChar('rep_37_plotter').GetName] war heute mitten in einer intensiven Diskussion mit verschiedenen sympathisierenden Senatoren, als eine Gruppe bewaffneter Soldaten in [SCOPE.sChar('rep_37_plotter').GetHerHis]villa einbrach und sie alle verhaftete. \n \nEs scheint, dass jede Hoffnung, unseren Tyrannen zu verdrängen, schnell schwindet."
  ip_republic.39.a:0 "Flüche."
  ip_republic.40.t:0 "Verbreitung von Korruption"
  ip_republic.40.desc:0 "Besorgt über die Ausbreitung der Korruption in unserer Regierung hat der Vertreter des [SCOPE.sChar('anticorruption_senator').GetParty.GetName], Senator [SCOPE.sChar('anticorruption_senator').GetName], breite Unterstützung für eine Änderung unserer rechtlichen Haltung zur Korruption geweckt. \n \n[SCOPE.sChar('anticorruption_senator').GetSheHe|U] schlägt vor, dass wir [ROOT.GetCountry.Custom('get_current_law_anticorruption')] fallen lassen und es durch weit strengere Anti-Korruptions-Grundsätze ersetzen."
  ip_republic.40.a:0 "Ein herrlicher Vorschlag."
  ip_republic.40.b:0 "Jetzt ist wirklich nicht die Zeit."
  ip_republic.41.t:0 "Unkonventionelle Politik"
  ip_republic.41.desc:0 "Unsere Haltung zur Korruption hat bei einigen Senatoren, die immer noch ein ziemlich graues Moralbild haben, einiges ins Wanken gebracht. \n \n[SCOPE.sChar('corruption_senator').GetName] hat darum gebeten, dass wir uns für eine Verfassungsänderung einsetzen. Ironischerweise wird [SCOPE.sChar('corruption_senator').GetHerHis]request mit dem Versprechen eines ziemlich ansehnlichen Süßstoffs unterstützt."
  ip_republic.41.a:0 "Wie großzügig."
  ip_republic.41.b:0 "Absolut nicht."
  ip_republic.41.c:0 "Jetzt reden wir!"
  ip_monarchy.1.t:0 "Bittere Fehde"
  ip_monarchy.1.desc:0 "Im [ROOT.GetCountry.Custom('get_court_type')] wimmelt es nur so von Sykophanten, Klägern und Heuchlern. Es ist daher nicht verwunderlich, dass zwei der ehrgeizigsten Anwärter auf den Thron von [ROOT.GetCountry.GetName] uneins sind. \n \nDiese Konflikte können außer Kontrolle geraten; Vielleicht sollten wir eingreifen und das Eskalationspotenzial begrenzen."
  ip_monarchy.1.a:0 "Hah, lass sie kämpfen!"
  ip_monarchy.1.b:0 "Es ist nicht die Zeit, wie Kinder zu streiten."
  ip_monarchy.1.c:0 "Seite mit [SCOPE.sChar('successor_target_1').GetPraenomen], dem auserwählten Erben!"
  ip_monarchy.1.d:0 "Seite mit [SCOPE.sChar('successor_target_2').GetPraenomen], dem auserwählten Erben!"
  ip_monarchy.2.t:0 "Handlung: Flüstern im Dunkeln"
  ip_monarchy.2.desc:0 "Die größte Bedrohung für jede Nation kommt nicht von außen, sondern von innen. \n \nDie ständigen Machtkämpfe zwischen denen, die sich zu Erben ernennen würden, können unzählige Ressourcen und Leben verschlingen. Unsere Spione im [ROOT.GetCountry.Custom('get_court_type')] sind sich sicher, dass [SCOPE.sChar('plotting_pretender').GetName], ein [SCOPE.sChar('plotting_pretender').GetWomanMan], der aus [SCOPE.sChar('plotting_pretender').GetHerHis] Ambitionen auf den Thron kein Geheimnis gemacht hat, plant, [SCOPE.sChar('plotting_pretender').GetHerHis] die Zukunft zu sichern, indem er die Konkurrenz ausschaltet. \n \nWir sollten [SCOPE.sChar('plotting_pretender').GetPraenomen] im Auge behalten."
  ip_monarchy.2.a:0 "Unsinn, wir sollten unseren Untertanen mehr vertrauen."
  ip_monarchy.2.b:0 "Pay to have [SCOPE.sChar('plotting_pretender').GetHerHim] genau beobachtet."
  plot_event_chain_tooltip:0 "Startet einen #Y Plot#! Ereigniskette."
  surveillance_tooltip:0 "[SCOPE.sChar('plotting_pretender').GetPraenomen] wird überwacht. \n[SCOPE.sChar('plotting_pretender').GetPraenomen] kann entdecken, dass [SCOPE.sChar('plotting_pretender').GetSheHe] beschattet wird!"
  ip_monarchy.3.t:0 "Handlung: Treffen der Geister"
  ip_monarchy.3.desc:0 "[SCOPE.sChar('plotting_pretender').GetName] hat immer mehr Zeit mit [SCOPE.sChar('plotting_pretender_2').Custom('get_successor_type')] verbracht; [SCOPE.sChar('plotting_pretender_2').GetName]. \n \nDiese beiden sind natürliche Feinde, daher könnte es ratsam sein, mit dieser sich entwickelnden Situation besonders vorsichtig zu sein. \n \n[SCOPE.sChar('plot_target').Custom('get_surveillance_paragraph_ip3')]."
  ip_monarchy.3.a:0 "Beunruhigend."
  no_action_taken_tooltip:0 "Es werden keine Maßnahmen ergriffen."
  ip_monarchy.3.b:0 "Bieten Sie den Verschwörern mehr Verantwortung an."
  ip_monarchy.3.c:0 "Vielleicht können wir [SCOPE.sChar('plotting_pretender_2').GetPraenomen] davon überzeugen, sich nicht einzumischen."
  pretender_2_leaves_plot:0 "[SCOPE.sChar('plotting_pretender_2').GetName] wird nicht mehr an diesem #Y Plot#! beteiligt sein."
  ip_monarchy.3.d:0 "[SCOPE.sChar('plot_target').GetPraenomen] sofort warnen!"
  successor_warned_tooltip:0 "[SCOPE.sChar('plot_target').GetPraenomen] wird gewarnt, dass [SCOPE.sChar('plot_target').GetSheHe] das Ziel eines #Y Plot#! ist."
  end_plot_chain_tooltip:0 "Dies beendet den aktuellen #Y Plot#!."
  ip_monarchy.5.t:0 "Handlung: Stagnation"
  ip_monarchy.5.desc:0 "Die Umstände ändern sich schnell im [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.Custom('get_court_type')], und es scheint, dass Plotten nicht mehr notwendig ist. Zur Zeit."
  ip_monarchy.5.a:0 "Sehr gut."
  ip_monarchy.6.t:0 "Handlung: Überwachung entdeckt!"
  ip_monarchy.6.desc:0 "Die Narren, die wir zu Tail [SCOPE.sChar('plotting_pretender').GetName] geschickt haben, wurden auf frischer Tat ertappt! \n \nDies hat [SCOPE.sChar('plotting_pretender').GetPraenomen] nicht nur verärgert, sondern [ROOT.GetCountry.GetRuler.GetName] wurde öffentlich für diese grobe Unfähigkeit beschimpft."
  ip_monarchy.6.a:0 "Flüche!"
  ip_monarchy.7.t:0 "Handlung: Diebstahl!"
  ip_monarchy.7.desc:0 "Der Wicht, [SCOPE.sChar('plotting_pretender_2').GetName], während [SCOPE.sChar('plotting_pretender_2').GetHerHis] einer intensiven Diskussion mit [SCOPE.sChar('plotting_pretender').GetName], muss einen hinterlistigen Trick arrangiert haben! \n \nWährend [SCOPE.sChar('plotting_pretender').GetName] ein Treffen mit [SCOPE.sChar('plot_target').GetName] in einer scheinbar nicht zusammenhängenden Angelegenheit arrangierte, ließ [SCOPE.sChar('plotting_pretender_2').GetPraenomen] angeheuerte Schläger versuchen, die Wohnung von [SCOPE.sChar('plotting_pretender_2').GetHerHis] zu durchsuchen. \n \n[SCOPE.sChar('plot_target').GetName]"
  ip_monarchy.7.a:0 "Die Wange!"
  ip_monarchy.7.b:0 "Arm [SCOPE.sChar('plot_target').GetPraenomen]..."
  ip_monarchy.8.t:0 "Handlung: Angriff!"
  ip_monarchy.8.desc:0 "[SCOPE.sChar('plotting_pretender').GetName] hat sich entschieden, heute einen präventiven Schritt gegen [SCOPE.sChar('plot_target').GetName] zu unternehmen, offensichtlich zu zuversichtlich in [SCOPE.sChar('plotting_pretender').GetHerHis] seine eigenen Fähigkeiten. \n \n[SCOPE.Custom('compare_martial_result')]."
  ip_monarchy.8.a:0 "Wie tragisch."
  ip_monarchy.8.b:0 "Bravo!"
  ip_monarchy.9.t:0 "Handlung: Berufung!"
  ip_monarchy.9.desc:0 "Durch die Unterstützung ermutigt, ist [SCOPE.sChar('plotting_pretender').GetName] auf [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] zugegangen und hat verlangt, dass wir [SCOPE.sChar('plotting_successor').GetHerHim] mit einem feinen Geschenk begünstigen. \n \n[SCOPE.sChar('plotting_successor').GetSheHe|U] beabsichtigt eindeutig, [SCOPE.sChar('plot_target').GetName], einen Mitanwärter auf den Thron, zu verärgern."
  ip_monarchy.9.a:0 "Biete [SCOPE.sChar('plotting_successor').GetHerHim] einen königlichen Palast an!"
  ip_monarchy.9.b:0 "Geben Sie [SCOPE.sChar('plotting_successor').GetHerHim] eine symbolische Summe."
  ip_monarchy.9.c:0 "Warum nicht? [SCOPE.sChar('plot_target').GetPraenomen] ist sowieso Platzverschwendung."
  ip_monarchy.9.d:0 "Warum sollten wir Ressourcen für eine so sinnlose Person verschwenden?"
  ip_monarchy.10.t:0 "Handlung: Machtkämpfe!"
  ip_monarchy.10.desc:0 "Die beiden heimtückischen Anwärter auf den Thron von [ROOT.GetCountry.GetName], die sich zusammengetan haben, um alle Arten von Chaos zu verursachen, sind scheinbar in Konflikt geraten. \n \nSo sehr, wie es scheint, dass [SCOPE.sChar('plotting_pretender').GetName] genau in diesem Moment angeblich eine Bande von angeheuerten Schlägern zum Wohnort von [SCOPE.sChar('plotting_pretender_2').GetName] marschieren lässt. \n \nWenn wir intervenieren wollten, wäre jetzt der richtige Zeitpunkt."
  ip_monarchy.10.a:0 "Wir sollten wirklich eingreifen."
  ip_monarchy.10.b:0 "Lass sie untereinander kämpfen."
  ip_monarchy_10_b_tooltip:0 "[SCOPE.sChar('plotting_pretender').GetName] und [SCOPE.sChar('plotting_pretender_2').GetName] greifen in den Kampf ein. \nDas Ergebnis der Begegnung wird durch ihre persönlichen Statistiken entschieden."
  ip_monarchy.10.c:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] kann damit umgehen."
  ip_monarchy.11.t:0 "Handlung: Verrat!"
  ip_monarchy.11.desc:0 "Die plötzliche und erbitterte Fehde zwischen [SCOPE.sChar('ip_11_victor').GetName)] und [SCOPE.sChar('ip_11_loser').GetName] hat in einem gewalttätigen und unerwarteten Ende geendet. \n \nDie beiden Verschwörer stritten sich eindeutig wegen einer Angelegenheit, aber was das genau war, kann sich niemand vorstellen. Zum Glück scheint dies alle weiteren Maßnahmen, die sie gegen uns ergreifen wollten, eingestellt zu haben."
  ip_monarchy.11.a:0 "So ein Hass..."
  ip_monarchy.12.t:0 "Handlung: Gift!"
  ip_monarchy.12.desc:0 "Bei einem kürzlichen Fest machte sich unser [SCOPE.sChar('plot_target').Custom('get_heir_type')], [SCOPE.sChar('plot_target').GetPraenomen], lustig, als [SCOPE.sChar('plot_target').GetSheHe] plötzlich auf mysteriöse Weise krank wurde. \n \nWir vermuten, dass [SCOPE.sChar('plot_target').GetSheHe] von denen vergiftet worden sein könnte, die versuchen, den Konkurrenzkampf um den Thron zu beseitigen – wenn wir das [SCOPE.sChar('plot_target').GetHerHis]-Leben überhaupt wertschätzen, sollten wir sofort Hilfe suchen!"
  ip_monarchy.12.a:0 "Rufen Sie unseren Arzt an, [SCOPE.sChar('physician_in_waiting').GetPraenomen]!"
  ip_monarchy.12.b:0 "Bringen Sie sofort einen heiligen Mann."
  ip_monarchy.12.c:0 "Wie unpraktisch - schlemmen Sie weiter."
  youth_mentor.1.t:0 "Die richtige Disziplin"
  youth_mentor.1.desc:0 "Unterricht ist ebenso wie edles Blut das, was die Würdigen von den Wertlosen unterscheidet. \n \nDie Auswahl eines disziplinierten Lehrers, oft aus einer minderwertigen Familie, verbessert sowohl die Fähigkeiten unserer königlichen Nachkommen als auch den Status des Mentors."
  youth_mentor.1.a:0 "Finden Sie einen talentierten Krieger als Mentor [SCOPE.sChar('target').GetPraenomen]."
  youth_mentor.1.b:0 "Finde einen Meister der List und Intrige."
  youth_mentor.1.c:0 "Eine Ausbildung in den Theaterkünsten kann sich als nützlich erweisen."
  youth_mentor.1.d:0 "Finden Sie jemanden, der sich mit den göttlichen Mysterien auskennt."
  youth_mentor.1.e:0 "Young [SCOPE.sChar('target').GetPraenomen] braucht keine Schulbildung!"
  youth_mentor.2.t:0 "Mentor gefunden"
  youth_mentor.2.desc:0 "Geschichten über die frühere Tapferkeit und Kampfkraft von [SCOPE.sChar('martial_mentor').GetName] werden überall in [ROOT.GetCountry.GetName] erzählt. \n \nSicherlich wäre dieser erfahrene Taktiker ein guter Tutor für [SCOPE.sChar('target').GetPraenomen]?"
  youth_mentor.2.a:0 "Das wird gut tun!"
  youth_mentor.2.b:0 "Das wird nicht klappen."
  youth_mentor.3.t:0 "Ein feiner Lehrer"
  youth_mentor.3.desc:0 "Nie war ein [SCOPE.sChar('finesse_mentor').GetWomanMan] in [ROOT.GetCountry.GetName] bekannt, der geschickter in der Kunst der Subtilität und Konzentration war. [SCOPE.sChar('finesse_mentor').GetSheHe|U] hat sich bereit erklärt, zu einem äußerst günstigen Preis als Mentor für junge [SCOPE.sChar('target').GetPraenomen] zu fungieren."
  youth_mentor.3.a:0 "Wunderbar."
  youth_mentor.3.b:0 "Vielleicht nicht."
  youth_mentor.4.t:0 "Lehrer entdeckt"
  youth_mentor.4.desc:0 "Nur wenige hätten erwartet, dass [SCOPE.sChar('charisma_mentor').GetName] eine so künstlerische Seele ist. Die alten Epen perlen einfach wie Honig von der Zunge. \n \nWir können uns kein besseres [SCOPE.sChar('charisma_mentor').GetHerHis] vorstellen, um [SCOPE.sChar('charisma_mentor').GetWomanMan] zu unterrichten."
  youth_mentor.4.a:0 "Das wird gut klappen."
  youth_mentor.4.b:0 "Dieses Mal nicht."
  youth_mentor.5.t:0 "Tutor gefunden"
  youth_mentor.5.desc:0 "Der Eifer von [SCOPE.sChar('zeal_mentor').GetName] ist in ganz [ROOT.GetCountry.GetName] bekannt. \n \nSicherlich könnte kein besserer Lehrer in den Göttlichen Mysterien für junge [SCOPE.sChar('target').GetPraenomen] gefunden werden?"
  youth_mentor.5.a:0 "Tatsächlich so."
  youth_mentor.5.b:0 "Lehne höflich ab."
  youth_mentor.8.t:0 "Mentor verstirbt"
  youth_mentor.8.desc:0 "Es scheint, dass [SCOPE.sChar('dead_mentor').GetName], der [SCOPE.sChar('mentored_death_child').GetPraenomen] durch [SCOPE.sChar('mentored_death_child').GetHerHis] Studien gesehen hat, verstorben ist. \n \nBeileid wurde an [SCOPE.sChar('dead_mentor').GetHerHis] Familie gesendet."
  youth_mentor.8.a:0 "Bedauerlich."
  mentor_rival_tooltip:0 "Dieser Lehrer ist #Y Rivals#! mit Mitgliedern der Familie deines Herrschers."
  martial_mentor_accept:0 "[SCOPE.sChar('martial_mentor').GetName] wird [SCOPE.sChar('target').GetPraenomen] für den Rest der [SCOPE.sChar('target').GetHerHis] Kindheit Mentor sein."
  finesse_mentor_accept:0 "[SCOPE.sChar('finesse_mentor').GetName] wird [SCOPE.sChar('target').GetPraenomen] für den Rest der [SCOPE.sChar('target').GetHerHis] Kindheit Mentor sein."
