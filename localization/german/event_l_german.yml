  high_zeal_tooltip:0 "Diese Option ist aufgrund des hohen #Y Eifers deines Herrschers verfügbar! Fähigkeit."
  faction.6.t:0 "Gefälligkeiten einfordern"
  faction.6.desc:0 "[SCOPE.sChar('favor_party_leader').GetName] hat sich privat an [ROOT.GetCountry.GetRuler.GetName] gewendet und [ROOT.GetCountry.GetRuler.GetHerHim] an vergangene Gefälligkeiten erinnert, die uns das [SCOPE.sChar('favor_party_leader').GetPartyName] erwiesen hat. \n \nWir wussten, dass dieser Tag kommen könnte, und es scheint, dass [SCOPE.sChar('favor_party_leader').GetPraenomen] ziemlich darauf besteht, dass wir die Schulden zurückzahlen, die wir [SCOPE.sChar('favor_party_leader').GetHerHim] schulden."
  faction.6.a:0 "Das erscheint nur fair."
  faction.6.b:0 "Plattitüden senden."
  faction.6.c:0 "Wir haben nichts versprochen."
  faction.6.d:0 "Wir müssen zum Wohle von [ROOT.GetCountry.GetName] ablehnen."
  faction.6.e:0 "Kleine Bestechungsgelder sind so wertlos wie [SCOPE.sChar('favor_party_leader').GetPraenomen]."
  faction.7.t:0 "Hilfebedürftig"
  faction.7.desc:0 "Der Vertreter des [SCOPE.sChar('favor_party_leader').GetPartyName], [SCOPE.sChar('favor_party_leader').GetName], hat es sich zur Aufgabe gemacht, [SCOPE.sChar('favor_party_leader').GetHerselfHimself] einen Gefallen einzufordern. \n \nEs wäre peinlich, wenn wir diese Anfrage ablehnen würden."
  faction.7.a:0 "Sehr gut..."
  faction.7.b:0 "Das scheint eine unvernünftige Bitte zu sein."
  faction.8.t:0 "Eine überraschende Nachfrage"
  faction.8.desc:0 "Es scheint, dass unser ständiges Vertrauen in die Großzügigkeit des [SCOPE.sChar('favor_party_leader').GetPartyName] Konsequenzen hat. \n \n[SCOPE.sChar('favor_party_leader').GetName] hat sich an das [ROOT.GetCountry.Custom('get_court_type')] gewandt und vorgeschlagen, dass wir unseren verehrten Finanzberater, [SCOPE.sChar('current_tribune_target').GetName], durch den bevorzugten Kandidaten des [SCOPE.sChar('favor_party_leader').GetPartyName], [SCOPE.sChar('new_tribune_target').GetName] ersetzen. \n \n[SCOPE.sChar('favor_party_leader').GetSheHe|U] hat unmissverständlich klargestellt, dass [SCOPE.sChar('favor_party_leader').GetSheHe] die Einzelheiten unserer Bereitschaft, Bestechungsgelder anzunehmen, öffentlich machen wird, wenn wir dem nicht nachkommen."
  faction.8.a:0 "Es ist Zeit für [SCOPE.sChar('current_tribune_target').GetPraenomen], sich zurückzuziehen."
  faction.8.b:0 "So? Die Leute lieben uns!"
  faction.9.t:0 "Eine beunruhigende Anfrage"
  faction.9.desc:0 "Die [SCOPE.sChar('favor_party_leader').GetPartyName] haben jetzt [ROOT.GetCountry.GetName] so viele Gefallen getan, dass wir tief in ihrer Schuld stehen. \n \nEs überrascht nicht, dass [SCOPE.sChar('favor_party_leader').GetName] zum ungünstigsten Zeitpunkt aufgetaucht ist und verlangt hat, dass [SCOPE.sChar('favor_party_leader').GetHerHis] enger Freund, [SCOPE.sChar('new_tribune_target').GetPraenomen] anstelle unseres eigenen Kandidaten eine Ministerposition erhält."
  faction.9.a:0 "Bedauerlich, aber fair."
  faction.9.b:0 "Wir können das nicht zulassen - verzögern Sie sie!"
  faction.9.c:0 "Hmm. Wie wäre es mit einer passenderen Rolle?"
