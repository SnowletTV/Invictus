  diadochi_flavor.8.tt:0 "#R [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y] und [GetProvince('(int32)1936').GetArea.GetRegion.GetName|Y] werden als Satrapien von #Y [GetCountry('TRE').GetName]# übergehen! [GetCountry('TRE').GetFlag]!#!"
  diadochi_flavor_will_be_seized:0 "wird von beschlagnahmt"
