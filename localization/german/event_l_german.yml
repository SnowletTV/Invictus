  diadochi_flavor.8.b:0 "Wir dürfen keine einzige Stadt loslassen!"
  diadochi_flavor.8.bt:0 "Antigonidengebiete in [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)244').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] und [GetProvince('(int32)331').GetArea.GetName|Y] können #R unter anderen Diadochen# aufgeteilt werden!."
