l_german:
  inv_building_events.1.t:0 "Verfallene Festung"
  inv_building_events.1.desc:0 "[ROOT.GetCountry.GetRuler.GetName], wir haben einen Bericht von [building_province.GetName] erhalten - die Festung in dieser Provinz wurde durch ein kleines Erdbeben beschädigt, und ein großer Teil der Mauer ist eingestürzt. \n \nDa unsere Garnisonstruppen alle Hände voll zu tun haben, den Schaden zu beheben, können sie ihre normale Arbeit nicht erledigen und die Provinz beginnt unruhig zu werden."
  inv_building_events.1.a:0 "Sie müssen es im Laufe der Zeit ohne unsere Hilfe beheben"
  inv_building_events.1.b:0 "Geben Sie das Geld jetzt aus, um die Reparatur zu bezahlen"
  inv_building_events.2.t:0 "Sabotierte Festung"
  inv_building_events.2.desc:0 "Einer unserer Nachbarn hat Saboteure bezahlt, um einen heimlichen Angriff auf eine unserer Festungen zu starten, aber zum Glück konnten wir die Pioniere vertreiben, bevor zu viel Schaden angerichtet wurde. \n \nLeider sind wir uns nicht sicher, welcher unserer Feinde dies verursacht hat, aber das spielt im Moment keine Rolle - wir müssen Reparaturen finanzieren."
  inv_building_events.2.a:0 "Das ist furchtbar ärgerlich, aber was kann man tun?"
  inv_building_events.2.b:0 "Wir führen die Reparaturen durch und halten Ausschau"
  inv_building_events.3.t:0 "Lokaler Festungsmeister"
  inv_building_events.3.desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat Geschichten über ein lokales Phänomen gehört, einen genialen Architekten namens [fort_guy.GetName], der sich einen Namen gemacht hat, indem er die Befestigungsanlagen in seiner Heimatprovinz verbessert hat. \n \nWenn wir die Münze entbehren könnten, könnten wir diesen jungen Mann anheuern, in die Hauptstadt zu kommen und sein Fachwissen mit unseren eigenen Ingenieuren zu teilen."
  inv_building_events.3.a:0 "Lass [fort_guy.GetName] in seiner Provinz bleiben"
  inv_building_events.3.b:0 "Bezahle [fort_guy.GetFirstName], um nach [ROOT.GetCountry.GetCapital.GetName] zu wechseln"
  inv_building_events.4.t:0 "Brände im Fort"
  inv_building_events.4.desc:0 "Schreckliche Neuigkeiten von [burning_fort_province.GetName] - es scheint, dass das verantwortungslose [pyromaniac_administrator.GetName] zugelassen hat, dass sich ein Feuer in der gesamten Region ausbreitet und einige wichtige militärische Infrastrukturen beschädigt, auf die [ROOT.GetCountry.GetName] angewiesen ist. \n \nWas sollen wir machen? Wir sollten solch gefährliches Verhalten nicht ungestraft lassen."
  inv_building_events.4.a:0 "Äh, lösche die Feuer und lass das Leben wieder normal werden"
  inv_building_events.4.b:0 "[pyromaniac_administrator.GetFirstName] kündigen und Rückzahlung verlangen"
  inv_building_events.5.t:0 "Undurchdringliche Verteidigung"
  inv_building_events.5.desc:0 "Dank der Erdarbeiten, die in [building_province.GetName] errichtet wurden, erhalten wir Berichte, dass die Einheimischen begeistert sind. Sie danken [ROOT.GetCountry.GetRuler.GetName] dafür, dass sie ihren Schutz im Auge behalten und wollen das [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] mit einem Geschenk ehren."
  inv_building_events.5.a:0 "Senden Sie unseren Dank - was für eine nachdenkliche Geste"
  inv_building_events.5.b:0 "Reinvestiere das Geld in die Provinz"
  inv_building_events.6.t:0 "Wälle stürzen ein"
  inv_building_events.6.desc:0 "Es tut uns leid, Ihnen mitteilen zu müssen, dass die in [building_province.GetName] errichteten Wälle so gut wie eingestürzt sind, und obwohl es Hoffnung gibt, dass wir die Überreste retten können, wird die Arbeit lange und schwierig sein. \n \nWenn wir die Münze übrig haben, könnten wir die Reparaturarbeiten finanzieren."
  inv_building_events.6.a:0 "Eine teure Katastrophe, gewiss, aber wir müssen uns verstärken"
  inv_building_events.6.b:0 "Wir können es uns leisten, dies im Moment zu ignorieren"
  inv_building_events.7.t:0 "Günstige Bedingungen auf See"
  inv_building_events.7.desc:0 "Sie werden erfreut sein zu erfahren, dass die ruhigen Gewässer in der Nähe von [building_province.GetName] den vielen Kaufleuten, die von ihren Häfen abfahren, fast garantiert erfolgreiche Reisen bereiten. \n \nDer Handel in der Region boomt, und unsere lokalen Steuereintreiber melden Rekordeinnahmen – wir sind heute gesegnet, müssen aber entscheiden, was wir mit den Einnahmen machen."
  inv_building_events.7.a:0 "Legen Sie den Überschuss in die Schatzkammer"
  inv_building_events.7.b:0 "Verteilen Sie das Geld als Spende an die Einheimischen"
  inv_building_events.8.t:0 "Aufschlüsselung in der Hafenverwaltung in [building_province.GetName]"
  inv_building_events.8.desc:0 "[port_manager.GetName] besitzt die Holding von [building_province.GetName] und ist somit für die Verwaltung seines geschäftigen Hafenviertels verantwortlich, das eine lebenswichtige wirtschaftliche Lebensader für den Staat [ROOT.GetCountry.GetAdjective] darstellt. \n \nWir hören jedoch immer wieder Klagen über die korrupte Hafenverwaltung; Es scheint, dass [port_manager.GetFirstName] ständig Bestechungsgelder annimmt und es Piraten erlaubt, in den Gewässern anzudocken ... es sollte etwas getan werden."
  inv_building_events.8.a:0 "Und ich nehme an, Sie wollen, dass ich etwas dagegen unternehme? Passiert nicht"
  inv_building_events.8.b:0 "Drohe [port_manager.GetFirstName] und schicke Soldaten zu den Docks"
  inv_building_events.9.t:0 "Rattenbefall im Hafen von [building_province.GetName]"
  inv_building_events.9.desc:0 "Aus irgendeinem Grund hat [building_province.GetName] ein Ungezieferproblem, das außer Kontrolle gerät. Es gibt so viele Mäuse im Hafenviertel, dass sie an einem Abend das Futter eines ganzen Getreidespeichers fressen können, was in der ganzen Region unsägliches Elend anrichtet. \n \nWenn wir nichts unternehmen, werden die Menschen sehr bald verhungern."
  inv_building_events.9.a:0 "Lassen Sie die Einheimischen ihre eigenen Angelegenheiten ohne unsere Hilfe regeln"
  inv_building_events.9.b:0 "Schicke ihnen Gold und Soldaten, um die Ratten zu töten"
  inv_building_events.10.t:0 "Sachverständige Schiffbauer von [building_province.GetName]"
  inv_building_events.10.desc:0 "Die Schiffsbaumeister von [building_province.GetName] haben eine Nachricht an [ROOT.GetCountry.GetCapital.GetName] gesehen, in der um Erlaubnis gebeten wird, lokale Steuerüberschüsse zur Erweiterung des Hafenviertels zu verwenden. \n \nObwohl dies ein teures Unterfangen sein wird, kann jeder den Vorteil der Reinvestition der Gewinne erkennen."
  inv_building_events.10.a:0 "Was für eine großartige Idee – verfolge sie sofort!"
  inv_building_events.10.b:0 "Wir brauchen diese Steuern jetzt, fürchte ich"
  inv_building_events.11.t:0 "Segel setzen Feuer in den Häfen von [burning_port_province.GetName]"
  inv_building_events.11.desc:0 "Der Gouverneur von [burning_port_province.GetName], ein Pyromane namens [pyromaniac_administrator.GetName], ist persönlich verantwortlich für die Brände, die das Hafenviertel verwüstet haben. \n \nObwohl [pyromaniac_administrator.GetFirstName] persönlich davor gewarnt wurde, mit Flammen herumzuspielen, scheint die Nachricht ignoriert worden zu sein."
  inv_building_events.11.a:0 "Senden Sie Geld an [burning_port_province.GetName], um den Wiederaufbau zu unterstützen"
  inv_building_events.11.b:0 "[pyromaniac_administrator.GetName] muss persönlich zahlen!"
  inv_building_events.12.t:0 "Betrunkener Amoklauf in [building_province.GetName]"
  inv_building_events.12.desc:0 "Wir haben Berichte erhalten, dass die Kaserne in [building_province.GetName] angegriffen wurde, aber nicht von einer ausländischen Armee. \n \nUnglücklicherweise tranken einige unserer Garnisonssoldaten und gerieten mit einigen ihrer Lagerkameraden in Streit. Bevor jemand die Schlägerei stoppen konnte, war ein Feuer ausgebrochen und hatte Teile der Stadt beschädigt."
  inv_building_events.12.a:0 "Bestrafen Sie die verantwortlichen Soldaten!"
  inv_building_events.12.b:0 "Wir sollten uns nicht in Angelegenheiten einmischen, die die Armee betreffen..."
  inv_building_events.13.t:0 "[governor_dude.GetName] Training der Truppen"
  inv_building_events.13.desc:0 "Nachricht von [building_province.GetName] - es scheint, dass der Gouverneur, [governor_dude.GetName], die Truppen unter [governor_dude.GetHerHis]-Kommando persönlich ausgebildet hat - etwas, das [ROOT.GetCountry.GetRuler.GetName] nie verlangt hat."
  inv_building_events.13.a:0 "Wir sollten für eine solche Initiative dankbar sein"
  inv_building_events.13.b:0 "Danke, dass du es mir gesagt hast ... Ich werde [governor_dude.GetFirstName] im Auge behalten"
  inv_building_events.14.t:0 "Hoch angesehener Soldat fordert Gouverneur von [building_province.GetState.GetGovernorship.GetName] heraus"
  inv_building_events.14.desc:0 "Wir haben Neuigkeiten aus der Kaserne von [building_province.GetName], wo es heißt, dass ein legendärer Krieger namens [badass_soldier.GetName] das unbeliebte [bitch_ass_governor.GetName] offen zu einem Duell herausgefordert hat. \n \nAuch wenn die Soldaten von der Vorstellung begeistert sind, einen der ihren gegen einen Angehörigen der Oberschicht kämpfen zu sehen, hat uns [bitch_ass_governor.GetName] geschrieben und gefordert, dass wir alles tun, um dem ein Ende zu bereiten."
  inv_building_events.14.a:0 "Lass sie kämpfen - unsere Männer werden das Spektakel genießen"
  inv_building_events.14.b:0 "Töten Sie diesen Soldaten wegen Ungehorsams"
  inv_building_events.15.t:0 "Innovative Bohrtechniken"
  inv_building_events.15.desc:0 "Es wird gesagt, dass in der Kaserne in [building_province.GetName] einige militärische Neuerungen eingeführt werden, wo der Überschuss an Arbeitskräften es dem Gouverneur ermöglicht hat, Kohorten für die Ausbildung in spezialisierten Militärtechniken beiseite zu legen. \n \nBisher waren die Ergebnisse spektakulär, und wir wurden gebeten, etwas Geld beiseite zu legen, um die Initiative zu finanzieren."
  inv_building_events.15.a:0 "Das können wir uns leider nicht leisten"
  inv_building_events.15.b:0 "Das lohnt sich absolut – öffnen Sie unsere Kassen"
  inv_building_events.16.t:0 "Die Gießerei von [building_province.GetName] floriert"
  inv_building_events.16.desc:0 "Eine der fortschrittlichsten Gebäudearten, die wir zu errichten gelernt haben, ist die #E-Gießerei#!, und allen Berichten zufolge erlebt [building_province.GetName] dank der wachsenden Industrie dort Boomzeiten. \n \nDa die Produktion auf einem Allzeithoch ist, haben wir einen kleinen Überschuss – heutzutage eine Seltenheit. Wie sollte es verwendet werden? Vielleicht könnten wir die Gießerei bei [building_province.GetName] erweitern."
  inv_building_events.16.a:0 "Wir sollten das Geld wieder in [building_province.GetName] reinvestieren"
  inv_building_events.16.b:0 "Klingt für mich nach einer Belohnung für eine gute Arbeit!"
  inv_building_events.17.t:0 "[building_province.GetName] Herstellung der besten Waffen/Rüstungen in [SCOPE.GetRootScope.GetCountry.GetName]"
  inv_building_events.17.desc.1:0 "In [building_province.GetName] gibt es eine Gießerei, die sich darauf spezialisiert hat, die besten Speere und Schwerter herzustellen, die man in ganz [SCOPE.GetRootScope.GetCountry.GetName] finden kann. In der Tat gibt es eine solche Nachfrage nach #E '[ROOT.GetCountry.GetAdjective] Steel'#!, wie bekannt wurde, dass wir es nicht schnell genug produzieren können. \n \nDies kann sich jedoch ändern; Es wurde vorgeschlagen, dass [ROOT.GetCountry.GetRuler.GetName] die Staatskasse nutzt, um in [building_province.GetName] zu investieren, damit wir unsere Produktion dieser wertvollen Legierung steigern können."
  inv_building_events.17.desc.2:0 "In der Nähe von [building_province.GetName] gibt es eine Gießerei, die sich einen Ruf für die Herstellung hervorragender Rüstungen erworben hat"
  inv_building_events.17.a:0 "Das ist eine unglaubliche Chance, die wir nutzen sollten"
  inv_building_events.17.b:0 "Wenn wir nur das Geld dafür hätten!"
  inv_building_events.18.t:0 "Sklaven töten Gießereimeister in [building_province.GetName]"
  inv_building_events.18.desc:0 "[murdered_master.GetName], ein reicher Provinzial, der eine Gießerei in der Nähe von [building_province.GetName] besitzt, wurde heute Morgen tot aufgefunden – von Sklaven ermordet, nicht weniger. \n \nEs gab Anfragen an [ROOT.GetCountry.GetName], zu untersuchen, was hier genau passiert ist, aber es werden unangenehme Ausgaben damit verbunden sein."
  inv_building_events.18.a:0 "Das bedeutet mir nichts"
  inv_building_events.18.b:0 "Schicke ein paar Soldaten und bezahle sie, um die Mörder zu jagen"
  inv_building_events.26.t:0 "Undichte Aquädukte in [building_province.GetName]"
  inv_building_events.26.desc:0 "Unsere Architekten schicken uns hektische Berichte, dass die Aquädukte in [building_province.GetName] undicht geworden sind und ihre Größe im Laufe der Tage zunimmt. Es wird befürchtet, dass die Strukturen zusammenbrechen könnten, wenn nicht sofort etwas unternommen wird. \n \nWas damit gemeint ist, ist natürlich, dass Notgelder aus der Staatskasse verteilt werden."
  inv_building_events.26.a:0 "Wir werden sofort Arbeiter schicken"
  inv_building_events.26.b:0 "Können die das nicht selbst regeln?"
  inv_building_events.27.t:0 "Aquädukte in [building_province.GetName] wurden sabotiert!"
  inv_building_events.27.desc:0 "Die Aquädukte der unruhigen Provinz [building_province.GetName] wurden sabotiert, [ROOT.GetCountry.GetRuler.GetName], und jetzt ist die Versorgung der Region mit frischem Wasser bedroht. \n \nNiemand weiß, wer dafür verantwortlich ist, aber wir sind immer noch für das Problem verantwortlich."
  inv_building_events.27.a:0 "Ha, und da irrst du dich - nein, sind wir nicht"
  inv_building_events.27.b:0 "Das ist eine teure Reparatur, aber wir müssen sie machen"
  inv_building_events.28.t:0 "Aquädukte in [building_province.GetName] bringt Wohlstand"
  inv_building_events.28.desc:0 "Reisende, die die Region [building_province.GetArea.GetName] besuchen, tun oft alles, um [building_province.GetName] zu besuchen, zweifellos aufgrund des Rufs der Stadt als Ort des Reichtums und der Kultur, gefüllt mit großzügigen Menschen. Wir sind auch mit einer guten bürgerlichen Infrastruktur gesegnet, wobei das beeindruckende Aquäduktsystem der Stadt zu ihren wertvollsten Besitztümern gehört. \n \nDiese Aquädukte, die die Zisternen der Stadt ständig mit frischem, sauberem Wasser füllen, bringen anscheinend mehr als nur Nahrung für [building_province.GetName]."
  inv_building_events.28.a:0 "Was für eine Freude, das zu hören"
  inv_building_events.29.t:0 "Mord in [building_province.GetName]"
  inv_building_events.29.desc:0 "Schreckliche Neuigkeiten, [ROOT.GetCountry.GetRuler.GetName] - [SCOPE.sCharacter('dead_priest').GetOffice.GetName] wurde ermordet, als er die Tempel von [building_province.GetName] besuchte, aber niemand kommt mit irgendwelchen Informationen und wir haben ehrlich gesagt keine Ahnung, was wirklich passiert ist. \n \nDie Einheimischen sind verärgert über diese Blasphemie und wollen die Täter vor Gericht stellen."
  inv_building_events.29.a:0 "Wir müssen etwas tun, damit die Götter nicht verärgert werden – Geld schicken!"
  inv_building_events.29.b:0 "Halte dich am besten aus dieser Angelegenheit heraus"
  inv_building_events.30.t:0 "Lokales Fest im Tempel von [building_province.GetName]"
  inv_building_events.30.desc:0 "Die Zeit für ein lokales religiöses Fest in [building_province.GetName] ist gekommen, aber die örtlichen Gemeindebehörden haben uns mitgeteilt, dass sie es sich dieses Jahr nicht leisten können, es zu finanzieren, und [ROOT.GetCountry.GetName] gerne helfen würden. \n \nLass dich nicht täuschen; Dies ist ein erheblicher Kostenfaktor, hat aber viele Vorteile ..."
  inv_building_events.30.a:0 "Natürlich werden wir dieses Festival finanzieren"
  inv_building_events.30.b:0 "Sagen Sie den Richtern, dass sie es dieses Jahr verschieben müssen"
  inv_building_events.31.t:0 "Blitz schlägt in den Tempel von [building_province.GetName] ein!"
  inv_building_events.31.desc:0 "Wir haben Berichte erhalten, dass ein Blitz in den Tempel von [ROOT.GetCountry.Custom('get_harvest_goddess')] in [building_province.GetName] eingeschlagen ist, und die Einheimischen sind versteinert, dass dies ein Omen ist. Was sollen wir ihnen sagen?"
  inv_building_events.31.a:0 "Bringe Opfer und versichere allen, dass alles gut ist"
  inv_building_events.31.b:0 "Sag ihnen, dass die Götter sie bestrafen werden, wenn sie mich nicht bezahlen!"
  inv_building_events.32.t:0 "Überfüllte Getreidespeicher und nahe gelegene Staaten könnten mehr Nahrung gebrauchen!"
  inv_building_events.32.desc:0 "[prov_to_help.GetName] hat in letzter Zeit mit Nahrungsmangel zu kämpfen, aber die Nachbarprovinz [state_to_help.GetName] ist bereit, etwas von ihrem eigenen Getreide zu teilen, von dem sie eine Fülle haben, aus Güte ihres Herzens."
  inv_building_events.32.a:0 "Was haben wir für altruistische Menschen! Das gefällt mir"
  inv_building_events.33.t:0 "Schimmel in der Lagerung von Getreidespeichern in [building_state.GetName]!"
  inv_building_events.33.desc:0 "Unsere Platzwarte in [building_state.GetName] haben uns darüber informiert, dass sich Schimmel in der diesjährigen Ernte ausgebreitet hat und die Ernährungssicherheit in [building_state.GetArea.GetName] ernsthaft bedroht ist. Es mehren sich Berichte, dass viele Menschen, die in der Stadt leben, vor allem Kinder, hungern."
  inv_building_events.33.a:0 "Wir sollten den Einheimischen kostenloses Brot geben"
  inv_building_events.33.b:0 "Verkaufe das verrottete Getreide trotzdem und streiche den Gewinn ein"
  inv_building_events.34.t:0 "Mob überrannte die Getreidespeicher in [building_province.GetName]"
  inv_building_events.34.desc_1:0 "Wir erhalten Berichte, dass ein hungernder Mob in die Getreidespeicher von [building_province.GetName] eingebrochen ist. \n \nDer örtliche Gouverneur, eine notorisch korrupte Person namens [corrupt_governor.GetName], kam knapp mit [corrupt_governor.GetHerHis] life davon."
  inv_building_events.34.desc_2:0 "Wir erhalten Berichte, dass ein hungernder Mob in die Getreidespeicher von [building_province.GetName] eingebrochen ist. \n \nDer örtliche Gouverneur, eine notorisch korrupte Person namens [corrupt_governor.GetName], wurde offenbar in die Enge getrieben und in Stücke gerissen – wie schrecklich."
  inv_building_events.34.a:0 "Entsenden Sie Soldaten, um die Ordnung wiederherzustellen"
  inv_building_events.34.b:0 "Sag Bescheid, wenn sich die Lage beruhigt hat"
  inv_building_events.41.t:0 "Noble von einem Freien im Theater in [building_province.GetName] ermordet"
  inv_building_events.41.desc:0 "Es kursiert eine Geschichte über einen Adligen, der von einem Ehrenbürger außerhalb des Theaters in [building_province.GetName] ermordet wurde. Wie Sie sich vorstellen können, sind die Klassenspannungen für die Region jetzt auf einem Allzeithoch."
  inv_building_events.41.a:0 "Ich wünschte, unsere streitsüchtigen Leute könnten miteinander auskommen..."
  inv_building_events.41.b:0 "Schicke ein paar Kohorten, um die Täter dieses Verbrechens zu bestrafen"
  inv_building_events.42.t:0 "Theater in [building_province.GetName] zieht Adlige an"
  inv_building_events.42.desc:0 "Es spricht sich weit und breit herum, dass [building_province.GetName] die führende Stadt in ganz [building_province.GetArea.GetRegion.GetName] geworden ist, wenn es um die dramatischen Künste geht. \n \nDie Qualität der Theaterstücke, die im öffentlichen Raum aufgeführt werden, konkurriert mit allem anderen, wobei viele argumentieren, dass [ROOT.GetCountry.GetName] die größten Dramatiker der ganzen Welt hat."
  inv_building_events.42.desc.2:0 "[neighbor.GetRuler], der Herrscher von [neighbor.GetName], hat [ROOT.GetCountry.GetCapital.GetName] eine Drohnachricht geschickt, in der er fordert, dass wir keine Theateraufführungen mehr in [building_province.GetName] veranstalten. \n \nAnscheinend sind unsere Produktionen so berühmt für ihre Qualität, dass der Adel aus anderen Ländern, einschließlich [neighbor.GetName], in unsere Länder gezogen ist."
  inv_building_events.42.a:0 "Und die Leute sagen, dass Theater langweilig ist..."
  inv_building_events.42.b:0 "Verbiete alle zukünftigen Auftritte"
  inv_building_events.43.t:0 "Das Theaterstück von [building_province.GetName] war so schlecht, dass die Menge alle Schauspieler ermordete und tobte"
  inv_building_events.43_drama:0 "Wir haben eine Geschichte über einen Vorfall im Theater von [building_province.GetName] gehört, der [ROOT.GetCountry.GetName] schockiert hat. \n \nDas mit Spannung erwartete Drama, ein Stück mit dem Titel „[ROOT.GetCountry.GetAdjective] Magnolias“, war so schrecklich, dass die Menge die Schauspieler auf der Bühne tatsächlich in einem Anfall von Wut ermordete."
  inv_building_events.43_tragedy:0 "Wir haben eine Geschichte über einen Vorfall im Theater von [building_province.GetName] gehört, der [ROOT.GetCountry.GetName] schockiert hat. \n \nDie mit Spannung erwartete Tragödie, ein Stück mit dem Titel „Abandoned Imperator“, machte das Publikum so wütend, dass die Menge die Schauspieler auf der Bühne tatsächlich in einem Anfall von Wut ermordete."
  inv_building_events.43_comedy:0 "Wir haben eine Geschichte über einen Vorfall im Theater von [building_province.GetName] gehört, der [ROOT.GetCountry.GetName] schockiert hat. \n \nDie mit Spannung erwartete Komödie, ein Stück mit dem Titel „[ROOT.GetCountry.GetAdjective] Sillies“, machte das Publikum so wütend, dass die Menge die Schauspieler auf der Bühne tatsächlich in einem Wutanfall ermordete."
  inv_building_events.43_satyr:0 "Wir haben eine Geschichte über einen Vorfall im Theater von [building_province.GetName] gehört, der [ROOT.GetCountry.GetName] schockiert hat. \n \nDas mit Spannung erwartete Satyrspiel, ein riskantes Stück mit einem in der öffentlichen Gesellschaft unaussprechlichen Namen, machte das Publikum so wütend, dass die Menge die Schauspieler auf der Bühne tatsächlich in einem Wutanfall ermordete."
  inv_building_events.43.a:0 "Das ist das Verrückteste, was ich seit langem gehört habe"
  inv_building_events.43.b:0 "Was?! Schicken Sie sofort Soldaten nach [building_province.GetName]!"
  inv_building_events.44.t:0 "[assimilating_culture.GetName] Menschen zerstören heilige [SCOPE.GetRootScope.GetCountry.GetCulture.GetName] Bücher in der Bibliothek von [building_province.GetName]"
  inv_building_events.44.desc:0 "Wir haben eine hässliche Geschichte gehört - es scheint, dass die [assimilating_culture.GetName] Teile der Bibliothek von [building_province.GetName] in Brand gesteckt haben. \n \nBei der Feuersbrunst wurden Bücher zerstört, die den [SCOPE.GetRootScope.GetCountry.GetCulture.GetName]-Leuten heilig sind, und jetzt ist die gesamte Region nervös und wartet auf weitere Gewalt."
  inv_building_events.44.a:0 "Wir werden eingreifen, indem wir Soldaten schicken, um den Frieden zu wahren"
  inv_building_events.44.b:0 "Schicken Sie unsere Diplomaten in die Region, um eine Einigung auszuhandeln"
  inv_building_events.45.t:0 "Auf den Schultern von Giganten"
  inv_building_events.45_science:0 "Es wird berichtet, dass die in [building_province.GetName] versammelten großen Geister einen Durchbruch in ihrem Denken hatten. \n \nDer Anführer dieser Intellektuellen, ein Mann namens [great_thinker.GetName], gilt als Genie in Sachen Wissenschaft und ist bereit, Ergebnisse mit [ROOT.GetCountry.GetName] zu teilen."
  inv_building_events.45_philosophy:0 "Es wird berichtet, dass die in [building_province.GetName] versammelten großen Geister einen Durchbruch in ihrem Denken hatten. \n \nDer Anführer dieser Intellektuellen, ein Mann namens [great_thinker.GetName], gilt als Genie in Sachen Philosophie und ist bereit, Ergebnisse mit [ROOT.GetCountry.GetName] zu teilen."
  inv_building_events.45_medicine:0 "Es wird berichtet, dass die in [building_province.GetName] versammelten großen Geister einen Durchbruch in ihrem Denken hatten. \n \nDer Anführer dieser Intellektuellen, ein Mann namens [great_thinker.GetName], gilt als Genie in Sachen Medizin und ist bereit, Ergebnisse mit [ROOT.GetCountry.GetName] zu teilen."
  inv_building_events.45.a:0 "Welch ein Glück für uns! Wir könnten das Geld gebrauchen"
  inv_building_events.45.b:0 "Investieren Sie in [building_province.GetName] und wenden Sie diese Ideen auf die Märkte an"
  inv_building_events.46.t:0 "Gefährliche Diskussionen"
  inv_building_events.46.desc:0 "Während wir in unseren akademischen Vierteln eine freizügige Atmosphäre toleriert haben, wurde berichtet, dass es Gruppen von Philosophen in [building_province.GetName] gibt, die den gewaltsamen Sturz der Oberschicht fordern und die Schaffung einer Utopie predigen, in der alle Klassen die gleichen Rechte haben. \n \nWerden wir zulassen, dass sich diese Lehren ungebremst verbreiten, oder sollten wir eingreifen?"
  inv_building_events.46.a:0 "Wir genießen eine gute, lebhafte Debatte – ignorieren Sie sie vorerst"
  inv_building_events.46.b:0 "Sperren Sie jeden ein, der diese rebellischen Sympathien hegt"
  inv_building_events.47.t:0 "Neue Ideen und neue Perspektiven entstehen in den Akademien von [building_province.GetName]"
  inv_building_events.47.desc:0 "Es wird gesagt, dass die Akademien von [building_province.GetName] für die Qualität der intellektuellen Debatten bekannt werden, die mit den Bibliotheken und Salons unserer kulturellen Elite stattfinden. \n \nWährend wir derzeit die lebhaften Diskussionen genießen, wurde vorgeschlagen, dass der Staat diese Philosophen und Weisen und ihre Bemühungen offiziell subventioniert."
  inv_building_events.47.a:0 "Wissen ist schließlich unbezahlbar – investieren wir hier"
  inv_building_events.47.b:0 "Wir werden die Debatten natürlich ablaufen lassen, ohne unsere Einmischung"
  inv_building_events.48.t:0 "Mord auf dem Markt"
  inv_building_events.48.desc:0 "[building_governor.GetName], eine Figur, von der sich alle einig sind, dass sie geliebt wurde, wurde kaltblütig ermordet aufgefunden, ihr verdrehter Körper lag auf dem Marktplatz von [building_province.GetName]. \n \nNiemand weiß, warum das passiert ist, aber die Stadt ist jetzt von Angst erfasst und der Handel leidet."
  inv_building_events.48.a:0 "Das sind schreckliche Neuigkeiten, aber wir können jetzt nichts tun"
  inv_building_events.48.b:0 "Senden Sie Soldaten, um die Märkte von [building_province.GetName] zu bewachen"
  inv_building_events.49.t:0 "Märkte von [building_province.GetName]"
  inv_building_events.49.desc:0 "Sie werden erfreut sein zu hören, dass die Marktplätze von [building_province.GetName] gedeihen, alle anderen in der Region von [building_province.GetArea.GetName] übertreffen und den lokalen Behörden ansehnliche Gewinne einbringen. \n \nAls Zeichen ihrer Wertschätzung haben sie uns ein Geschenk geschickt."
  inv_building_events.49.a:0 "Herrliche Neuigkeiten! Gold ist immer willkommen"
  inv_building_events.49.b:0 "Sag den Einheimischen, dass wir dankbar sind, aber sie können ihr Geld behalten"
  inv_building_events.50.t:0 "Korruptionsvorwürfe"
  inv_building_events.50.desc:0 "Die mutmaßlichen Verbrechen des berüchtigten [politician_on_trial.GetName] haben endlich [politician_on_trial.GetHerHim] eingeholt, und der laufende Prozess in [building_province.GetName] hält die gesamte Region in Atem. \n \nIn einem verzweifelten Versuch, ihre Position zu behaupten, hat [politician_on_trial.GetName] eine geheime Nachricht an [ROOT.GetCountry.GetRuler.GetName] geschickt, in der verzweifelte Summen versprochen werden, wenn der Staat im Namen von [politician_on_trial.GetHerHis] interveniert."
  inv_building_events.50.a:0 "Wir werden uns in keiner Weise einmischen"
  inv_building_events.50.b:0 "Von wie viel Geld reden wir?"
  inv_building_events.51.t:0 "Unerträgliche Korruption"
  inv_building_events.51.desc:0 "[building_governor.GetName], der Gouverneur von [building_province.GetName], soll so korrupt sein, dass alles für einen Preis gekauft werden kann; Feste Prozesse, ermordete Gegner, gefälschte Landansprüche und Gott weiß was noch. \n \nEs wird erwartet, dass [ROOT.GetCountry.GetRuler.GetName] etwas gegen diese Farce der Gerechtigkeit unternehmen wird."
  inv_building_events.51.a:0 "Wir werden Soldaten zur Polizei schicken [building_province.GetName]"
  inv_building_events.51.b:0 "Ich fordere eine Kürzung der Gewinne, oder es ist der Galgen für [building_governor.GetName]"
  inv_building_events.52.t:0 "Bohrkatastrophe"
  inv_building_events.52.desc:0 "Wir hören, dass sich eine militärische Übung in [building_province.GetName] in Wahnsinn verwandelte, mit wütenden Worten, die herumgeworfen wurden, und Zusammenstößen zwischen unseren Soldaten, bei denen Dutzende getötet wurden. \n \nUnsere Generäle wollen das meuternde Los bestrafen, aber raten [ROOT.GetCountry.GetName], vorsichtig zu gehen."
  inv_building_events.52.a:0 "Die Soldaten müssen das nächste Jahr von Brotkrusten leben"
  inv_building_events.52.b:0 "Wir werden nichts tun ... die Armee ist unantastbar"
  inv_building_events.53.t:0 "Enormer Anstieg der Wehrpflicht in [building_province.GetName]"
  inv_building_events.53.desc:0 "Unsere Militärberater freuen sich, uns mitteilen zu können, dass es dank beispielloser Rekrutierungsbemühungen einen Anstieg der verfügbaren Arbeitskräfte in [building_province.GetName] gegeben hat. \n \nWie sollen wir den Überschuss an Männern verwenden?"
  inv_building_events.53.a:0 "Lassen Sie sie mit ihrer Ausbildung beginnen"
  inv_building_events.53.b:0 "Setzen Sie einige der Männer sofort an die Arbeit - unsere Farmen brauchen Hilfe"
  inv_building_events.54.t:0 "Brände in den Trainingslagern von [building_province.GetName]"
  inv_building_events.54.desc:0 "Kürzlich brannte eine Reihe von Bränden Teile von [building_province.GetName] aus, brannte dort Teile eines Militärlagers nieder und tötete zahlreiche Soldaten. \n \nDie Einheimischen trauern und haben gefragt, ob wir ihnen in ihrer Stunde der Not etwas Hilfe ersparen könnten."
  inv_building_events.54.a:0 "Wir werden beim Wiederaufbau helfen und es besser machen"
  inv_building_events.54.b:0 "Ich fürchte, das ist alles Teil des natürlichen Kreislaufs des Lebens"
  inv_building_events.55.t:0 "Bürger in den Foren von [building_province.GetName]aufgeregt mit [building_governor.GetName]"
  inv_building_events.55.desc:0 "Die Unruhen in [building_province.GetName] wurden von Bürgern verursacht, die wütend auf [building_governor.GetName] waren, der als fauler und ineffektiver Anführer bekannt ist. \n \nUnsere Agenten berichten, dass [building_governor.GetName] letzte Woche im Forum von [building_province.GetName] angegriffen wurde, was jeder zugibt, ist eine schreckliche Sache."
  inv_building_events.55.a:0 "Sag den Bürgern, sie sollen schweigen, sonst!"
  inv_building_events.55.b:0 "Der Mob könnte Recht haben..."
  inv_building_events.56.t:0 "Neue Denkweisen entstehen in Foren von [building_province.GetName]"
  inv_building_events.56.desc:0 "Es wird gesagt, dass die philosophischen Schulen, die in der Nähe von [building_province.GetArea.GetName] organisch entstanden sind, beginnen, seltsame Ideen zu predigen, wobei einige sogar behaupten, dass sie für den Sturz des Staates eintreten. \n \nWo sind diese Schulen entstanden? Das Forum von [building_province.GetName], das als Brutstätte intellektueller Aktivitäten bekannt ist."
  inv_building_events.56.a:0 "Tolerieren Sie die philosophischen Diskussionen, solange sie abstrakt bleiben"
  inv_building_events.56.b:0 "Verbot von Debatten und Demonstrationen auf öffentlichen Plätzen"
  inv_building_events.57.t:0 "Finanzämter in [building_province.GetName] melden deutlich geringere Zahlen als erwartet..."
  inv_building_events.57.desc:0 "Unsere Steuereintreiber berichten, dass sie Schwierigkeiten hatten, ihre Quoten in [building_province.GetName] zu erfüllen, und machten dafür eine Reihe von Unglücken verantwortlich, mit denen [building_province.GetArea.GetName] in letzter Zeit zu kämpfen hatte. Das Volk bittet natürlich um Gnade."
  inv_building_events.57.a:0 "Ich denke, wir hoffen auf mehr Glück im nächsten Jahr"
  inv_building_events.57.b:0 "Entsende Soldaten, um sicherzustellen, dass die Leute zahlen"
  inv_building_events.58.t:0 "Sklaven töten Adlige in [building_province.GetName]"
  inv_building_events.58.desc:0 "Wir haben gehört, dass einige der Sklaven in [building_province.GetName] ausgebrochen sind und auf eine mörderische Reise gegangen sind, bei der sie einen Adligen aus der Gegend getötet haben. Alle geraten jetzt in Panik, weil sie befürchten, dass sich ein ausgewachsener Sklavenaufstand anbahnt"
  inv_building_events.58.a:0 "Das ist eine Katastrophe, aber wir können nichts tun"
  inv_building_events.58.b:0 "Schicken Sie Soldaten nach [building_province.GetName], um die Ordnung wiederherzustellen"
  fort_guy_assisting_local_fort:0 "Lokaler Ingenieur"
  desc_fort_guy_assisting_local_fort:0 "In dieser Provinz lebt ein genialer Ingenieur, der mit der Verwaltung der regionalen Verteidigung beauftragt ist."
  increased_defense_in_this_province:0 "Gestärkte Verteidigung"
  desc_increased_defense_in_this_province:0 "Dank der getätigten Investitionen genießt diese Provinz dank ihrer verstärkten Verteidigung eine erhöhte Sicherheit."
  decreased_defense_in_this_province:0 "Geschwächte Abwehr"
  desc_decreased_defense_in_this_province:0 "Aufgrund einer Katastrophe, die diese Region heimgesucht hat, leidet diese Provinz unter verminderter Sicherheit."
  rat_infestation_in_port:0 "Rattenbefall"
  desc_rat_infestation_in_port:0 "Diese Region leidet unter einer verheerenden Rattenplage, die die lokalen Lebensmittelvorräte zerstört."
  locally_expanded_port_infrastructure_modifier:0 "Erweitertes Hafenviertel"
  desc_locally_expanded_port_infrastructure_modifier:0 "Der Hafen in diesem Bereich wurde dank der erfahrenen Schiffbauer erweitert."
  local_economic_boom_modifier:0 "Wirtschaftsboom"
  desc_local_economic_boom_modifier:0 "Dank kluger Investitionen, die in dieser Region getätigt wurden, erlebt sie eine Zeit des wirtschaftlichen Wachstums."
  grateful_populace_modifier:0 "Dankbares Volk"
  desc_grateful_populace_modifier:0 "Aufgrund der Bemühungen, die wir unternommen haben, um den Einheimischen zu helfen, sind sie außerordentlich dankbar."
  local_economic_bust_modifier:0 "Wirtschaftskrise"
  desc_local_economic_bust_modifier:0 "Aufgrund von Umständen, die sich unserer Kontrolle entziehen, wurde die Wirtschaftsleistung dieses Gebiets vorübergehend reduziert."
  local_research_boost_generic_mod:0 "Lokale Forschungsbemühungen"
  desc_local_research_boost_generic_mod:0 "Hier hat der Staat eingegriffen, um sicherzustellen, dass die lebhaften Debatten in den Akademien ungehindert weitergehen."
