l_german:
  fire_events.2:0 "Stadt in Flammen"
  fire_events.2.t:0 "Stadt in Flammen"
  fire_events.2.desc:0 "Mein [ROOT.GetCountry.GetRulerTitle]#!, in #Y [SCOPE.sProvince('en_fuego').GetName]#! ist in einer Bäckerei ein Feuer ausgebrochen. Wenn wir nicht bald handeln, müssen wir möglicherweise Teile der Stadt wieder aufbauen. \n Einige unserer Minister versichern uns, dass der Wiederaufbau der Stadt weniger teuer wäre als der Einsatz der Feuerwehr. Sie sagen, dass ein paar Sklaven unsere Zeit nicht wert sind. Andere bestehen darauf, den Bewohnern von #Y [SCOPE.sProvince('en_fuego').GetName]#! zu helfen, und argumentieren, dass dies die perfekte Gelegenheit sei, unser Wohlwollen zu demonstrieren. Unsere Untertanen wären ewig dankbar, wenn wir sie retten würden."
  fire_events.2.a:0 "Wir müssen unseren Bürgern helfen!"
  fire_events.2.b:0 "Lass es brennen!"
  fire_events.3:0 "Das Feuer breitet sich aus"
  fire_events.3.t:0 "Das Feuer breitet sich aus"
  fire_events.3.desc:0 "Das Feuer in #Y [SCOPE.sProvince('en_fuego').GetName]#! hat sich verschlechtert und auf die Nachbargebäude übergegriffen. Der Bürgermeister fleht uns an, Hilfe zu schicken, bevor weitere verheerende Schäden die Stadt auf absehbare Zeit lahmlegen. Einige Bewohner wurden bereits bei lebendigem Leib verbrannt, darunter ein Handwerksmeister. Wir können weitere Zerstörungen noch verhindern, wenn wir sofort genügend Feuerwehrleute und Ressourcen bereitstellen!"
  fire_events.3.a:0 "Rette die Stadt!"
  fire_events.3.b:0 "Wen interessiert das."
  fire_events.4:0 "Feuersbrunst"
  fire_events.4.t:0 "Feuersbrunst"
  fire_events.4.desc:0 "Die Stadt #Y [SCOPE.sProvince('en_fuego').GetName]#! wird bald nichts als Asche sein. Sogar der Stein ist geschmolzen; es ist ein gespenstisches Schauspiel. Die Feuer brennen, als hätten die Götter selbst ihnen befohlen, die Stadt zu verbrennen. Die Priester sagen, dass die Bürger von #Y [SCOPE.sProvince('en_fuego').GetName]#! verärgerten die Götter und werden nun gereinigt. Mein [ROOT.GetCountry.GetRulerTitle], jetzt können wir nur noch für sie beten."
  fire_events.4.a:0 "Mögen die Götter ihren Seelen gnädig sein."
  fire_events.5:0 "Die Brände gehen zu Ende"
  fire_events.5.t:0 "Die Brände gehen zu Ende"
  fire_events.5.desc:0 "Die Brände in #Y [SCOPE.sProvince('en_fuego').GetName]#! sind abgestorben und die Überreste werden untersucht. Von der einst stolzen Stadt sind nur noch etwas Schutt, Asche und Schlacke übrig. \n Was sollen wir jetzt machen? Wir könnten die Stadt umbauen, was uns langfristig nützen würde, aber eine Investition erfordern würde. Die Priester sagen jedoch, dass die Stadt von den Göttern selbst bestraft wurde und es daher Gotteslästerung wäre, wenn wir die Stadt wiederherstellen würden."
  fire_events.5.a:0 "Die Priester faseln wieder."
  fire_events.5.b:0 "Die Götter müssen #Y [SCOPE.sProvince('en_fuego').GetName]#! bestraft haben."
