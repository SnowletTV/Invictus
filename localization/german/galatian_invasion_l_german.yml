  start_galatian_invasion:0 "Greifen Sie in Griechenland ein"
  start_galatian_invasion_desc:0 "Zu lange wurden uns die Reichtümer Griechenlands vorenthalten. Wir zahlen einen hohen Preis für ihren Wein und ihr Öl, während diese Schwächlinge sich laben. Jetzt, wo der gefürchtete Alexander fort ist, gehört ihr Schatz uns, und niemand ist stark genug, um sich uns entgegenzustellen!"
  tromeri_peace_request:0 "Fordere Land für Trocmerii"
  tromeri_peace_request_desc:0 "Der Kampf hat lange genug gedauert. Wir bitten um ausreichend Land zum Ackerbau im Austausch für den Untertanenstatus."
  tolistobogia_peace_request:0 "Fordere Land für Tolistobogii"
