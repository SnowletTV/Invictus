l_german:
  galatian_invasion.1.t:0 "Migration"
  galatian_invasion.1.desc:0 "Die Kelten, die vor einigen Generationen nach Pannonien gezogen sind, haben wieder mit der Migration begonnen. Sie werden bald in die Reiche der mazedonischen Könige eindringen, deren Städte reif für die Einnahme sind, denn die Diadochi und Epigenoi sind abgelenkt und streiten sich um die Überreste von Alexanders Reich ... \nUrsprünglich aus Gallien stammend, hatten sich diese Kriegerstämme in Pannonien und Illyrien niedergelassen. Jetzt kann das Land sie nicht mehr alle ernähren, und sie wandern jetzt durch die Ebenen und Hügel auf der Suche nach einer neuen Heimat. Sie ziehen nach Süden und haben eine Aufzeichnung der Plünderung der Städte, denen sie begegnen. Es wäre ratsam, Vorräte für Konflikte vorzubereiten, denn wir sind nicht weit von ihrem Weg entfernt, und diese Leute könnten mit den Hellenen zusammenstoßen. Da die Horden so nah an unseren Heimatländern sind, könnten auch wir in den Krieg hineingezogen werden."
  galatian_invasion.1.a:0 "In acht nehmen"
  galatian_invasion.2.t:0 "Unsere Volcae-Brüder"
  galatian_invasion.2.desc:0 "Während wir uns auf unseren bevorstehenden Umzug vorbereiten, sollten wir überlegen, ob unsere Volcae-Kollegen sich uns anschließen sollten. Andere Stämme im Süden suchen nach Reichtümern in Griechenland. Wir suchen weiter entfernt, wären aber mit einer vereinten Front von Tectosagia, Trocmeria und Tolistobogia zusammen stärker."
  galatian_invasion.2.a:0 "Wir sind nicht die Hüter unseres Bruders."
  galatian_invasion.3.t:0 "Wo Reichtümer liegen"
  galatian_invasion.3.desc:0 "Mit der respektierten Meinung der anderen Volcae haben wir jetzt Einfluss auf unser Invasionsziel, ob wir nun nach sofortigem Gewinn suchen oder nach einem Land, das wir Heimat nennen können."
  galatian_invasion.3.a:0 "Die Küsten Asiens sind voller Beute!"
  galatian_invasion.3.b:0 "Die Ebenen von Phrygien sind fruchtbar."
  galatian_invasion.3.c:0 "Die Berge Kappadokiens bieten Zuflucht."
  galatian_invasion.4.t:0 "Plünderung und Plünderung"
  galatian_invasion.4.desc:0 "Nach einem langen Marsch über den Hellespont sind wir im Land Asien angekommen, bereit, diese luxuriösen Küstenstädte voller Beute zu plündern! Unsere Volcae-Brüder vertrauen darauf, dass wir die Verteidiger unserer Eroberung zu Friedensgesprächen zusammenrufen, sobald wir unsere kriegerischen Fähigkeiten unter Beweis gestellt haben."
  galatian_invasion.4.a:0 "Zu den Waffen!"
  galatian_invasion.5.t:0 "Schwert und Pflug"
  galatian_invasion.5.desc:0 "Nach einem langen Marsch über den Bosporos sind wir im Land Phrygien angekommen, bereit, uns niederzulassen und jeden zu bekämpfen, der sich unserer Residenz widersetzt. Unsere Volcae-Brüder vertrauen darauf, dass wir die Verteidiger unserer Eroberung zu Friedensgesprächen zusammenrufen, sobald wir unsere kriegerischen Fähigkeiten unter Beweis gestellt haben."
  galatian_invasion.5.a:0 "Zu den Waffen!"
  galatian_invasion.6.t:0 "Hill Country Home"
  galatian_invasion.6.desc:0 "Nach einem langen Marsch über den Hellespont sind wir im Land Kappadokien angekommen, wo uns diese Berge zwischen unseren Überfallkommandos Deckung geben werden."
  galatian_invasion.6.a:0 "Zu den Waffen!"
  galatian_invasion.10.t:0 "Pella unter Belagerung"
  galatian_invasion.10.desc:0 "Mein König, Pella wird von den wandernden Horden der Gallier belagert. In der Vergangenheit hielten sich diese Horden nie lange in griechischen Ländern auf, plünderten und plünderten nur ihr Ziel. Jetzt werden sie jedoch von der Notwendigkeit getrieben, neues Land zu besiedeln, denn Pannonien und Illyrien sind zu klein, um die Nachkommen der früheren Migration zu ernähren. Wir müssen davon ausgehen, dass Pella geplündert wird, aber sie würden sich dort nie niederlassen, da die Gallier wissen, dass wir sie vertreiben würden. Trotzdem können wir den Palast von Philp und Alexander nicht in die Hände der Barbaren fallen lassen! Wie würden sie urteilen, wenn sie ihr Vermächtnis so kurz nach ihrem Tod entehrt sehen würden?"
  galatian_invasion.10.a:0 "Wir müssen die Stadt entlasten!"
  galatian_invasion.11.t:0 "Pella unter Belagerung"
  galatian_invasion.11.desc:0 "Die Dindarii belagern Pella, getrieben von der Notwendigkeit, neues Land zu besiedeln. Der mazedonische König hat um Hilfe gebeten, um diese Horde aus griechischen Ländern zu säubern. Wir sollten ihm helfen, denn sollte die Stadt fallen, wäre der Weg nach Osten frei, um unsere Städte zu bedrohen. In Richtung Thrakien und Aeolia würden die Horden marschieren und die schwachen Städte in Kleinasien plündern. Die Gallier müssen sofort gestoppt werden!"
  galatian_invasion.11.a:0 "Wir werden dem Ruf des Königs folgen!"
  galatian_invasion.11.b:0 "Er hat sein Schicksal verdient!"
  galatian_invasion.12.t:0 "Pella unter Belagerung"
  galatian_invasion.12.desc:0 "Horden gallischer Barbaren belagern Pella. Sollte es fallen, wäre der Weg nach Osten und Süden frei. Die Stämme würden in Griechenland, Thrakien und Kleinasien einmarschieren, eine Gelegenheit, die sie sicherlich nutzen würden. \nDiese aus Rätien, Südgallien und Cisalpine stammenden Stämme hatten sich vor einigen Generationen in Pannonien und Illyrien niedergelassen. Sie sind jetzt wieder auf der Suche nach neuen Ländern, auf denen sie sich niederlassen können. Ihre Zahl ist gewachsen, denn die Länder Pannoniens und Illyriens sind fruchtbar. Doch diese Ländereien sind zu klein und treiben sie weiter nach Süden und Osten. Wir sind zu weit entfernt, um zu helfen, aber wir sollten uns auf das Schlimmste vorbereiten."
  galatian_invasion.12.a:0 "Rekrutieren Sie die Männer!"
  galatian_invasion.20.t:0 "Galater haben Delphi angegriffen"
  galatian_invasion.20.desc:0 "Nachdem sie ihre Feinde im Norden bekämpft haben, sind die Stämme nach Süden marschiert. Auf ihrem Weg plündernd und plündernd haben sie eine blutige Spur durch Thessalien hinterlassen. Jetzt stehen sie vor unserem Heiligtum für Apollo, ihre Augen voller Gier angesichts all der Plünderungen, von denen sie träumen, sie unserer geliebten Stadt Delphi zu entreißen. Ares verabscheut die Schwachen, also werden wir stark sein. Athena leitet die Klugen, mit ihrem Segen wird unsere List den Feind täuschen. Mit Apollos Genauigkeit finden unsere Bögen die Herzen unserer Feinde. Mit all den Göttern auf unserer Seite, wie könnten wir verlieren? Wir werden nicht zulassen, dass diese Barbaren unseren heiligen Schrein und unsere Stadt entehren! Wir werden es bis zuletzt verteidigen, denn die Götter würden den Verrätern keine Gnade erweisen!"
  galatian_invasion.20.a:0 "Apoll ist bei uns!"
  galatian_invasion.21.t:0 "Belagertes Delphi"
  galatian_invasion.21.desc:0 "Die Stämme sind nach Süden gezogen, nachdem sie in den Feldern von Emathia mit den Mazedoniern zusammengestoßen waren. Auf ihrem Weg durch Thessalien plündernd haben sie nun Delphi erreicht, das sie belagern. Sie wollen seine Reichtümer plündern, seine Bewohner versklaven und seinen Schrein zu Ehren ihrer heidnischen Götter entweihen. Wir können nicht zulassen, dass unsere Götter enttäuscht und verraten werden. Wir müssen unseren hellenischen Brüdern helfen, das Heiligtum von Apollo zu verteidigen. Übermütig sehen sie die griechischen Städte nicht als Bedrohung. Die Götter werden uns begünstigen!"
  galatian_invasion.21.a:0 "Stolz kommt vor dem Fall"
  galatian_invasion.22.t:0 "Delphi belagert"
  galatian_invasion.22.desc:0 "Delphi ist bedroht. Die barbarischen Horden sind nach ihren Zusammenstößen mit den Mazedoniern im Norden nach Delphi marschiert und haben die Städte auf ihrem Weg nach Süden geplündert. Jetzt wird das Heiligtum des Apollo von den Scordiscii belagert. Die Pythia, die Delphi reich gemacht hat, hat es nun zur Zielscheibe gemacht, denn die Heiden wollen sie ihren Göttern opfern. Die Reichtümer, die unter ihr lagen, haben sie angezogen, den Verstand des Barbaren verwirrt, ihre Gier überwältigte ihren Verstand. Es wäre ein bitteres Zeichen von Apollo, sollte Delphi fallen."
  galatian_invasion.22.a:0 "Sakrileg"
  galatian_invasion.30.t:0 "Mesembria gefährdet"
  galatian_invasion.30.desc:0 "Tylis nennen die Stämme dieses Land. Sein fruchtbarer Boden und seine strategische Lage haben erneut Eindringlinge angezogen. Wir sind an der Reihe, das zu bewahren, was unsere Vorfahren geschaffen haben. [...] \nMänner von Thrakien, wir wurden angegriffen. Die Barbaren versuchen, unsere Nation zu zerstören, um das Land für sich zu nehmen. Wir dürfen bei der Verteidigung unserer Städte nicht ins Wanken geraten, denn unsere Frauen und Kinder verstecken sich hinter den Mauern. Die Gallier sind bekannt für ihre brutalen Praktiken nach dem Kampf, die Vergewaltigung der Frauen und die Folter der Männer. Wir werden uns nicht ergeben! Es ist unsere Pflicht, im Namen der Götter, nicht zuzulassen, dass die Barbaren unsere Heimat verunreinigen! [...] \nAuszug aus einer Kundgebungsrede in Mesembria, die schätzungsweise kurz nach dem Tod von Lysimachos stattgefunden hat."
  galatian_invasion.30.a:0 "Ares hasst die, die zögern."
  galatian_invasion.32.t:0 "Mesembria gefährdet"
  galatian_invasion.32.desc:0 "Die thrakischen Kolonien sind in Gefahr. Eine barbarische Streitmacht hat unsere Linien passiert und belagert Mesembria. Die Celegerii versuchen, ihre Migration zu beenden und sich in Tylis niederzulassen. \nMesembria ist eine Bastion gegen die Getianer. Sollte die Stadt fallen, könnten weitere Plünderer von Norden nach Thrakien eindringen, die Schutzbarriere wurde von den Celegerii durchbrochen. Griechische Städte könnten angreifbar werden, sollten wir nicht bald eine Lösung finden. Was hält die Zukunft bereit?"
  galatian_invasion.32.a:0 "Dunkle Zeiten stehen uns bevor"
  galatian_invasion.40.t:0 "Die Gallier in Anatolien"
  galatian_invasion.40.desc:0 "Die Galater haben sich nach Anatolien eingeschlichen und einige kleinere Städte überfallen, geplündert und geplündert. Jetzt erreichen sie unsere Stadt Gordion und wollen sich hier niederlassen, auf dem Land unserer Vorväter. Wir werden sie hier nicht dulden, wir müssen die Barbaren aus Phrygien vertreiben. \nHellenen von Anatolien vereinigt euch, denn ihr habt nichts zu verlieren als euer Land. Die Gallier haben Ihre Farmen überfallen, Ihre Söhne getötet und Ihre Töchter entführt. Hellenen von Phrygien, schließen Sie sich der Verteidigung von Gordion an. Der Sieg ist sicher, denn die Stämme sind Heiden und die Götter sind auf unserer Seite! Wir werden keinen Zentimeter nachgeben. Wir werden unsere Heimat verteidigen und die brutalen und barbarischen Galater nach Hause treiben! [...] \n  \n - Auszug aus einer Kundgebungsrede in Gordion, Redner unbekannt, etwa 50 Jahre nach Alexanders Tod."
  galatian_invasion.40.a:0 "Wir werden keinen Zentimeter nachgeben!"
  galatian_invasion.42.t:0 "Die Gallier in Anatolien"
  galatian_invasion.42.desc:0 "Einige Stämme, die Pella belagerten, haben den Bosporus und die Dardanellen überquert. Sie überfielen Kleinasien und plünderten einige kleinere Städte, blieben jedoch weitgehend unbemerkt. Die Diadochen und Epigenoi streiten sich eifrig, und die kleineren Stadtstaaten müssen sie versorgen. Somit stoßen die Stämme auf keinen wirklichen Widerstand. Ursprünglich verließen die Gallier Pannonien und Illyrien, um eine neue Heimat zu finden. Jetzt haben sie die Region gefunden, in der sie siedeln wollen. Um Gordion herum ist das Land fruchtbar, die Ländereien sind hügelig. Die Galater sind an ähnliches Terrain gewöhnt, sie wissen, wie man darin kämpft. Doch Phrygien wird ihnen nicht auf einer Silbertafel überreicht, denn Gordion wird erbittert verteidigt."
  galatian_invasion.42.a:0 "So sei es"
  galatian_invasion.43.t:0 "Besiedlung der Barbaren"
  galatian_invasion.43.desc:0 "Die Galater haben einen Abgesandten geschickt, sie suchen Frieden. Sie sind mit einem Angebot zu uns gekommen, das durchaus verlockend sein könnte. Im Austausch für etwas Land in Phrygien würden sie als Vasallenstaat dienen. Die gallischen Krieger würden für unsere Sache kämpfen und unseren Befehlen gehorchen. Sollten wir ihr Angebot ablehnen, würden sie bis zum letzten Mann kämpfen, ihre Frauen und Kinder seien mit dieser Migration mitgekommen. Der Krieg wäre blutig und wir wären gezwungen, Kräfte einzusetzen, die wir an anderen Fronten brauchen. Sie schlagen diese Lösung vor, denn die Barbaren wissen, dass wir von anderen Fronten abgelenkt werden; dies, glauben sie, wäre zu unserem beiderseitigen Vorteil. \nWir sollten nicht vergessen, dass wir, wenn wir das Land jetzt abtreten, es später immer noch zurückerobern könnten ..."
  galatian_invasion.43.a:0 "Sie werden ihr Land haben ... für jetzt"
  galatian_invasion.43.b:0 "Dieses Land ist mein!"
  galatian_invasion.44.t:0 "Ein neues Zuhause"
  galatian_invasion.44.desc:0 "Nachdem unser Volk das Recht errungen hat, diese fruchtbaren Ebenen zu besiedeln, hat es seine Heimat in Pannonien verlassen, um sich hier in Anatolien niederzulassen. Die Phryger nannten diese Region früher ihre Heimat, aber die uns umgebenden Hellenen nennen dieses Land jetzt Galatien nach unserem Volk."
  galatian_invasion.44.a:0 "Lass unsere Schwerter zu Pflugscharen werden."
  galatian_invasion.44.b:0 "Unser Volk soll bleiben."
  galatian_invasion.53.t:0 "Besiedlung der Barbaren"
  galatian_invasion.53.desc:0 "Die Galater haben einen Abgesandten geschickt, sie suchen Frieden. Sie sind mit einem Angebot zu uns gekommen, das durchaus verlockend sein könnte. Im Austausch für etwas Land in Phrygien würden sie als Vasallenstaat dienen. Die gallischen Krieger würden für unsere Sache kämpfen und unseren Befehlen gehorchen. Sollten wir ihr Angebot ablehnen, würden sie bis zum letzten Mann kämpfen, ihre Frauen und Kinder seien mit dieser Migration mitgekommen. Der Krieg wäre blutig und wir wären gezwungen, Kräfte einzusetzen, die wir an anderen Fronten brauchen. Sie schlagen diese Lösung vor, denn die Barbaren wissen, dass wir von anderen Fronten abgelenkt werden; dies, glauben sie, wäre zu unserem beiderseitigen Vorteil. \nWir sollten nicht vergessen, dass wir, wenn wir das Land jetzt abtreten, es später immer noch zurückerobern könnten ..."
  galatian_invasion.53.a:0 "Sie werden ihr Land haben ... für jetzt"
  galatian_invasion.53.b:0 "Dieses Land ist mein!"
  galatian_invasion.63.t:0 "Besiedlung der Barbaren"
  galatian_invasion.63.desc:0 "Die Galater haben einen Abgesandten geschickt, sie suchen Frieden. Sie sind mit einem Angebot zu uns gekommen, das durchaus verlockend sein könnte. Im Austausch für etwas Land in Phrygien würden sie als Vasallenstaat dienen. Die gallischen Krieger würden für unsere Sache kämpfen und unseren Befehlen gehorchen. Sollten wir ihr Angebot ablehnen, würden sie bis zum letzten Mann kämpfen, ihre Frauen und Kinder seien mit dieser Migration mitgekommen. Der Krieg wäre blutig und wir wären gezwungen, Kräfte einzusetzen, die wir an anderen Fronten brauchen. Sie schlagen diese Lösung vor, denn die Barbaren wissen, dass wir von anderen Fronten abgelenkt werden; dies, glauben sie, wäre zu unserem beiderseitigen Vorteil. \nWir sollten nicht vergessen, dass wir, wenn wir das Land jetzt abtreten, es später immer noch zurückerobern könnten ..."
  galatian_invasion.63.a:0 "Sie werden ihr Land haben ... für jetzt"
  galatian_invasion.63.b:0 "Dieses Land ist mein!"
  galatian_invasion.70.t:0 "Umarmung neuer Länder"
  galatian_invasion.70.desc:0 "Unser Volk, weit entfernt von den alten keltischen Ländern, beginnt, neue Praktiken anzunehmen, die sich von den alten Gewohnheiten unterscheiden. Sollen wir dieses neue Ethos annehmen oder an den alten Traditionen festhalten?"
  galatian_invasion.70.a:0 "Ein neues Land für ein neues Volk."
  galatian_invasion.70.b:0 "Wir werden unsere angestammten Bräuche niemals aufgeben!"
  galatian_invasion.71.t:0 "Galatien"
  galatian_invasion.71.desc:0 "Seit die ersten Gallier in Mazedonien eingefallen sind, sind viele Jahre vergangen. Viele haben gegen die Galater gekämpft, einige Schlachten haben sie gewonnen, einige haben sie verloren, aber keiner hat es geschafft, sie zu besiegen. Die Trocmeri, Tectosagii und Tolistobogii haben einen Ort erobert und besiedelt, den sie Heimat nennen können, und stecken jetzt ihre Schwerter in die Scheide und tauschen sie gegen Pflugscharen ein, was ihre Wanderung beendet. \n Jetzt haben sich die Stämme in dem, was sie Galatien nennen, vereint. In den kommenden Jahren werden sie sicherlich als kämpferisches Volk bekannt sein, bereit zu kämpfen, wenn nötig, aber an den Frieden gewöhnt. Im Herzen Anatoliens leben und sterben ihre Menschen. \nDie Zeit für Handel und Reisen ist gekommen, denn ein neues Volk bietet neue, aufregende Dinge zu entdecken. Es gibt ein Gerücht über ein neues Schwert, das die Gallier aus ihrer fernen Heimat mitgebracht haben ..."
  galatian_invasion.71.a:0 "Ein neues Volk ist entstanden"
  galatian_invasion.72.t:0 "Keltische Phrygien"
  galatian_invasion.72.desc:0 "Die Kelten haben sich in Phrygien niedergelassen, ihre Reise neigt sich dem Ende zu. Sie haben gegen Griechen und Mazedonier, Hellenen und Kybelene gekämpft. Mit dem Blut, das sie vergossen haben, bewässern sie die fruchtbaren Länder, die sie erobert haben. Sie haben sich bewährt, und ihre Götter haben ihre Reise begünstigt. Ihre neue Heimat nennen sie Galatien. \n \n Die Galater sind immer noch Barbaren, wir sollten versuchen, sie zu zivilisieren. Krieg ist nicht der einzige Weg, ein Volk zu besiegen; mit Geld und einem Lächeln würden sie sich sicherlich integrieren. Wenn sie neue Griechen würden, hätten sie nichts zu befürchten. Sie haben eine neue Art von Schwert mitgebracht, die sie als Meister im Umgang bewiesen haben. Vielleicht können wir die Gallier davon überzeugen, uns welche zu verkaufen. Neue Leute bieten neue Vorteile..."
  galatian_invasion.72.a:0 "Endlich Frieden"
  galatian_invasion.75.t:0 "Vereinigte Vulkane"
  galatian_invasion.75.desc:0 "Unsere Brüder haben unser Recht akzeptiert, eine Konföderation zu führen. Sie haben ihre Untertanenvereinbarung mit ihren ehemaligen Oberherren gebrochen und schwören uns Treue."
  galatian_invasion.75.a:0 "Eine neue Ära steht uns bevor."
