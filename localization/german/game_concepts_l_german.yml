 game_concept_invention: "Erfindung" 
 game_concept_inventions: "Erfindungen"  
 game_concept_invention_desc: "Erfindungen stellen die Übernahme neuer Technologien und Ideen durch eine [country|E] im Laufe der Zeit dar. Sie können Vorteile für verschiedene Aspekte des Militärs, der Verwaltung und der Bevölkerung gewähren."  
