l_german:
 game_concept_date: "Datum" 
 game_concept_date_desc: "Das Spieldatum beginnt mit der Gründung Roms; Ab Urbe Condita."  
 game_concept_country: "Land" 
 game_concept_countries: "Länder" 
 COUNTRY_CONCEPT_TOOLTIP: "Der[Country.GetGovernment.GetName] von [Country.GetNameWithNoTooltip] befindet sich in der Region von [Country.GetCapital.GetArea.GetRegion.GetName]. Es wird beherrscht von [Country.GetRuler.GetName], und gilt als eine [Country.GetRankName].\n\nIhre Meinung über uns ist [Country.GetOpinionOf( Player.GetCountry )|+=]"  
 game_concept_country_desc: "Länder sind die diplomatischen Akteure, mit denen Sie während des Spiels interagieren werden. Sie können sowohl kleine Nationalstaaten als auch riesige Imperien oder wandernde Horden sein.\n\nNationen beziehen ihr Einkommen und ihre Ressourcen direkt aus ihren [pops|E] innerhalb der [territories|E] die sie besitzen, und jeder hat einen Hof von [characters|e], angeführt von einem [ruler|e]."  
 game_concept_ruler: "Herrscher" 
 game_concept_ruler_desc: "Jede [country|E] hat einen Charakter als Herrscher. Die Stärke eines Herrschers kann an seinen vier Hauptattributen gemessen werden, von denen jedes äußerst positive Auswirkungen auf eine [country|e] hat."  
 game_concept_territory: "Territorium"  
 game_concept_territories: "Territorien"  
 game_concept_territory_desc: "Ein Territorium ist die kleinste Verwaltungseinheit, die zu einer [province|E] gehört, die wiederum zu einer [governorship|E] gehört. Territorien enthalten [pops|E], produzieren [tradegoods|E] und haben einen [province_rank|E].\n\nDie meisten Territorien werden im Besitz einer [country|E] sein, sie können aber auch unkolonisiert sein, was denjenigen, die geschickt genug sind, sie auszunutzen, eine Chance bietet."    
 game_concept_family: "Familie" 
 game_concept_families: "Familien"  
 game_concept_family_desc: "Eine Familie ist eine Gruppe wichtiger [people|E], die miteinander verwandt sind und normalerweise in der selben [country|E] leben.\n\nEine [country|E] kann eine Anzahl großer Familien haben – erhöht durch den Rang der Nation –, die jeweils um die Vorherrschaft in einer sich ständig verändernden politische Landschaft wettstreiten. Es ist wichtig, die großen Familien bei Laune zu halten, indem sie die von ihnen erwartete Arbeitsquote erfüllen - gelingt dies nicht, wird die Loyalität der gesamten Familie wahrscheinlich sinken."  
 game_concept_character: "Charakter"  
 game_concept_characters: "Charaktere"  
 game_concept_people: "Menschen" 
 game_concept_character_desc: "Charaktere repräsentieren die einflussreichen Personen, die direkt an der Führung einer [country|E] beteiligt sind. Sie verfügen über eine Reihe relevanter Statistiken, die wichtigsten davon sind @loyalty_icon!#Y Loyalität#! und @power_base! #Y Machtbasis#!. Ein illoyaler Charakter kann für ein Land alle möglichen Probleme verursachen, von schlechter Arbeitsleistung bis hin zum regelrechten Bürgerkrieg."  
 game_concept_government: "Regierung"  
 game_concept_government_desc: "Regierungen stellen die Art von Regierungsorganen dar, die jede [country|E] besitzt. Eine Regierung kann einem der drei Archetypen angehören; Republik, Monarchie oder Stamm und kann innerhalb dieses Archetyps eine weitere Spezialisierung haben. Jede Art von Regierung hat Zugriff auf unterschiedliche Gesetze, Mechaniken oder Modifikatoren." 
 game_concept_poptype: "Poptyp"  
 game_concept_poptypes: "Poptypen"  
 POPTYPE_CONCEPT_DESCRIPTION: "Poptypen repräsentieren die verschiedenen Klassen von Bewohnern innerhalb eines Reiches. Unterschiedliche Bevölkerungsgruppen produzieren unterschiedliche Ressourcen und reagieren unterschiedlich auf ihre Lebenssituation. Einige Poptypen haben auch ein politisches Gewicht – das stellt den Einfluss dar, den sie besitzen, und kann bedeuten, dass eine kleine Anzahl sehr einflussreicher [pops|E] einen großen Einfluss auf die Unruhe in einem Gebiet haben kann, wenn ihre Zufriedenheit niedrig genug ist." 
 game_concept_culture: "Kultur"  
 game_concept_cultures: "Kulturen"  
 game_concept_culture_desc: "Kulturen sind eine ethnische Identität, zu der [pops|E] oder [characters|E] gehören können. Sie stellen eine Kombination aus Sprache, Tradition und sozioökonomischer Hierarchie dar und können individuell durch [laws|E] oder [culture_decisions|E] beeinflusst werden."  
 CULTURE_LINK_TEXT: "Die [Culture.GetNameWithNoTooltip]-Kultur ist Mitglied der [Culture.GetCultureGroup.GetName]-Kulturgruppe.\n\n[pops|EU], die dieser Kultur angehören, können die folgenden Aufgebote erheben:\n[Culture.GetLevyTemplate.GetLevyCompositionTooltip]" 
 game_concept_religion: "Religion" 
 game_concept_religions: "Religionen"  
 game_concept_religion_desc: "Religionen stellen eine lose Sammlung religiöser Gewohnheiten und Bräuche dar. Jede Religion ist mit einer Anzahl von [deities|E] verbunden, jedoch kann das Pantheon jeder dieser Religion folgender [country|E] je nach religiöser Zusammensetzung ihrer Bevölkerung unterschiedlich sein.\n\nWie bei [cultures|E] gehören sowohl [pops|E] als auch [characters|E] dazu Zugehörigkeit zu einer Religion, und ihre #Y Zufriedenheit#! oder #Y Loyalität#! können durch die Behandlung ihres Glaubens durch eine Nation beeinträchtigt werden."  
 game_concept_deity: "Gottheit"  
 game_concept_deities: "Gottheiten"  
 game_concept_deity_desc: "Gottheiten oder im Fall einiger monotheistischer Religionen Propheten sind bedeutende Figuren, die als Teil eines nationalen Pantheons verehrt werden können. Jede Gottheit hat einen passiven und einen aktiven Effekt, wenn sie in einem Pantheon verehrt wird, was ihrer Nation einen einzigartigen Bonus verleiht."  
 DEITY_LINK_TEXT: "[Deity.GetName] ist eine [Deity.GetReligion.GetName]-Gottheit von [Deity.GetDeityCategory.GetName]."  
 game_concept_culture_group: "Kulturgruppe" 
 game_concept_culture_groups: "Kulturgruppen"  
 game_concept_culture_group_desc: "Eine Kulturgruppe ist eine Sammlung ähnlicher Kulturen, die einen gemeinsamen historischen Ursprung haben oder starke Ähnlichkeiten aufweisen. [pops||E] und [characters|E] sind wahrscheinlicher damit zufrieden, von einer [country|E] regiert zu werden, das die gleiche Kulturgruppe wie sie selbst hat."  
 game_concept_law: "Gesetz" 
 game_concept_laws: "Gesetze"  
 game_concept_law_desc: "Gesetze sind der Rahmen, durch den eine [country|E] Kontrolle über ihr Land und ihre Bevölkerung ausüben kann. Gesetze unterscheiden sich je nachdem, zu welchem [government|E]-Typ eine Nation gehört, und können sowohl positive als auch negative Auswirkungen haben. Um Änderungen in Bezug auf eine Regierung vorzunehmen, sind häufig andere Gesetze erforderlich. Wenn Sie beispielsweise zu einer aristokratischen Regierungsform wechseln, müssen Sie möglicherweise zunächst Gesetze verabschieden, die die Aristokratie begünstigen." 
 LAW_LINK_TEXT: "[Law.GetModifier.GetToolTip]\n\n[Law.GetDesc]"  
 game_concept_tradegood: "Handelsware"  
 game_concept_tradegoods: "Handelswaren"  
 game_concept_tradegood_desc: "Verschiedene Ressourcen werden in verschiedenen [territories|E] produziert und gewähren ihrer [province|E] unterschiedliche Boni. Handelswaren können, wie der Name schon sagt, zwischen [provinces|E] gehandelt werden, sowohl innerhalb Ihres eigenen Reiches, als auch indem man ein Handelsabkommen mit einem anderen [country|E] abschließt.\n\nDie Menge an Waren, die ein [territory|E] produziert, kann erhöht werden durch den Aufbau bestimmter [buildings|E] oder die Vergrößerung der Sklavenpopulation, die nach Belieben zwischen den eigenen [territories|E] verschoben werden kann."  
 TRADEGOOD_LINK_TEXT: ""
 game_concept_horde: "Horde"  
 game_concept_hordes: "Horden"  
 game_concept_horde_desc: "Eine Horde ist eine Ansammlung barbarischer Krieger, die zum Plündern und Brandschatzen existieren. Sie werden wahllos durch das Land streifen, bis sie entweder im Kampf besiegt werden oder überzeugt werden, in Frieden zu gehen. Mit einer Horde ist begrenzte Diplomatie möglich. Sie können ihnen beispielsweise Siedlungsrechte in Ihrem Land gewähren und ihnen im Austausch für ihre Treue [territories|E] abtreten."  
 HORDE_LINK_TEXT: "Die Barbarenhorden von [Horde.GetNameWithNoTooltip] werden von [Horde.GetLeader.GetNameWithNoTooltip] angeführt.\n\nSie haben bisher [Horde.GetOccupationCount|Y]-Territorien geplündert. Wenn wir sie besiegen würden, würden [Horde.GetPossibleSlaves|Y] Sklaven an ihrem Standort angesiedelt."  
 COMBAT_LINK_TEXT: "Der [Combat.GetNameWithNoTooltip] wird zwischen [Combat.GetAttacker.GetCountry.GetName] und [Combat.GetDefender.GetCountry.GetName] ausgetragen."  
 game_concept_pop: "Pop"  
 game_concept_pops: "Pops" 
 game_concept_pop_desc: "Pops repräsentieren Gruppen von Menschen, die in einem [territory|E] leben. Sie besitzen jeweils einen #Y Zufriedenheits#!-Wert, der ihre Zufriedenheit mit der Führung ihrer [country|E] angibt und der zu ihrem #Y Leistung#! beiträgt und #Y Unruhe#! in ihrem Territorium verursacht, wenn ihre Zufriedenheit niedrig ist.\n\nPops gehören alle zu einem [poptype|E], zum Beispiel: @citizen! #Y Bürger#!."  
 game_concept_subunit: "Untereinheit"  
 game_concept_subunits: "Untereinheiten" 
 game_concept_subunit_desc: "Untereinheiten stellen die kleinste militärische Einheit dar, entweder Kohorten von Männern an Land oder Schiffe auf See, die zusammen eine Armee- oder Marine-[unit|E] eines [country|E] bilden."  
 game_concept_treasure: "Schatz"  
 game_concept_treasures: "Schätze" 
 game_concept_treasure_desc: "Schätze sind mächtige Artefakte, die den Glauben der Menschen in ihrer Nähe inspirieren können. Sie können an heiligen Stätten aufbewahrt werden und der Umgebung große Segen bringen.\n\nSchätze können durch die Schändung einer heiligen Stätte geplündert werden und können gelegentlich durch andere Möglichkeiten wie Ereignisse oder Charakterinteraktionen entdeckt werden."  
 TREASURE_LINK_TEXT: "[Treasure.GetStateModifierIconSummary|W]\n\n[Treasure.GetDescription]\n\n[Treasure.GetNameWithNoTooltip] befindet sich derzeit in [Treasure.GetOwner.GetName]"  
 game_concept_unit: "Einheit"  
 game_concept_units: "Einheiten"  
 game_concept_unit_desc: "Einheiten repräsentieren die Armeen und Flotten einer [country|E] auf der Karte. Sie besitzen jeweils eine unterschiedliche Anzahl von [subunits|E], deren Moral, Erfahrung und Disziplin sich auf ihre Leistung im Kampf auswirken.\n\nEinheiten werden von einem General oder Admiral angeführt, dessen @military_icon! Kriegskunst verbessert ihre Kampffähigkeit. Aufgebots-Armeen werden immer von ihrem [governor|E] kommandiert, während [legion|E]-Armeen von ihrem [legate|E] oder [tribunes|E] kommandiert werden.\n\nArmeen verbrauchen @food_capacity_icon! Nahrung in [territories|E] mit einem @supply_limit! Versorgungslimit das niedriger ist als die Gesamtzahl der Untereinheiten. Ohne Nahrung wird eine Armee unter @attrition! Zermürbung leiden, die sie schwächt. Dies kann gemildert werden, indem sichergestellt wird, dass die Einheit im eigenen Gebiet Nahrung sammelt, bevor sie in feindliches Land vordringt. Auch die Lebensmittelkapazität kann mit einer @supply_train! Nachschubkolonne erhöht werden."  
 game_concept_siege: "Belagerung"  
 game_concept_sieges: "Belagerungen"  
 game_concept_siege_desc: "Jedes [territory|E] kann belagert werden. Gebiete ohne Befestigungen werden leicht fallen, wenn jedoch eine oder mehrere Festungsstufen vorhanden sind, wird die belagernde Armee in eine längere Belagerung verwickelt.\n\nFür den Belagerungsfortschritt sind mindestens 4.000 Soldaten pro Festungsstufe in einem Gebiet erforderlich. Weitere Soldaten beschleunigen die Belagerung jedoch nicht!"  
 SIEGE_LINK_TEXT: "[Siege.GetOccupationProgressTooltip]"  
 game_concept_area: "Gebiet"  
 game_concept_areas: "Gebiete"  
 game_concept_area_desc: "Ein Gebiet ist ein mittelgroßer Kartenbereich. Es besteht normalerweise aus 10-15 [territories|E]."  
 GAME_AREA_TOOLTIP: "Region: [Area.GetRegion.GetName]\nProvinzen: [Area.GetStatesLink]\nTerritorien: [Area.GetProvincesLink]"  
 GAME_AREA_PROVINCES_TITLE: "Gebiete in [Area.GetNameWithNoTooltip]"  
 GAME_AREA_STATES_TITLE: "Provinzen in [Area.GetNameWithNoTooltip]"  
 game_concept_region: "Region" 
 game_concept_regions: "Regionen"  
 game_concept_region_desc: "Eine Region ist der größte Kartenbereich. Sie besteht normalerweise aus 10-15 [areas|E]."  
 GAME_REGION_TOOLTIP: "Gebiete: [Region.GetAreasLink]\nStatthalterschaften: [Region.GetGovernorshipsLink]" 
 GAME_REGION_AREAS_TITLE: "Gebiete in [Region.GetNameWithNoTooltip]" 
 GAME_REGION_GOVERNORSHIPS_TITLE: "Statthalterschaften in [Region.GetNameWithNoTooltip]"  
 game_concept_province: "Provinz"  
 game_concept_provinces: "Provinzen"  
 game_concept_province_desc: "Eine Provinz ist der mittelgroße administrative Kartenbereich unterhalb einer  [governorship|E]. Es ist der Teil eines [area|E], der zu einer bestimmten [country|E] gehört, und besteht aus einem oder mehreren [territories|E].\n\nHandel erfolgt auf Provinzebene, wobei [tradegoods|E] importiert oder exportiert werden, die von anderen inländischen oder ausländischen Provinzen hergestellt werdem.\n\nProvinzen lagern einen lokalen Lebensmittelvorrat, der aus lokaler Produktion und Importen stammt und zur Ernährung ihrer [pops|E] und durchreisender befreundete [units|E] verwendet wird, die Vorräte benötigen.\n\nStatthalter-Politiken können verfolgt werden, um die Entwicklung einer Provinz zu steuern, und werden pro Provinz durch die herrschende [country|E] festgelegt.\n\nWenn die Loyalität einer Provinz auf 0 sinkt, wird sie sich in einer lokalen Rebellion gegen ihre besitzende [country|E] erheben." 
 GAME_STATE_TOOLTIP: "Statthalterschaft: [State.GetGovernorship.GetName]\nGebiet: [State.GetArea.GetName]\nHauptstadt: [State.GetCapital.GetName]\nBesitzer: [State.GetCountry.GetName]\nTerritorien: [State.GetProvincesLink]"  
 GAME_STATE_PROVINCES_TITLE: "Territorien in [State.GetNameWithNoTooltip]"  
 game_concept_governorship: "Statthalterschaft"  
 game_concept_governorships: "Statthalterschaften"  
 game_concept_governorship_desc: "Eine Statthalterschaft ist die größte administrative Karteneinteilung. Es ist der Teil einer [region|E], die zu einer bestimmten [country|E] gehören und aus einer oder mehreren [provinces|E] besteht, die ihrerseits [territories|E] enthalten.\n\nEine Statthalterschaft wird von einem [governor|E] kontrolliert, der als Kommandeur aller lokalen Aufgebote fungiert.[legions|E] werden in [governorships|E] erhoben, aber von den ernannten [legates|E] und [tribunes|E] kommandiert" 
 GAME_GOVERNORSHIP_TOOLTIP: "Region: [Governorship.GetRegion.GetName]\nHauptstadt: [Governorship.GetCapital.GetName]\nEigentümer: [Governorship.GetOwner.GetName]\nStatthalter: [Governorship.GetGovernorOrRuler.GetName]\nProvinzen: [Governorship.GetStatesLink]"  
 GAME_GOVERNORSHIP_STATES_TITLE: "Provinzen in [Governorship.GetNameWithNoTooltip]"  
 game_concept_governor: "Statthalter"  
 game_concept_governors: "Statthalter"  
 game_concept_governor_desc: "Für jede [governorship|E] ist ein [character|E] zuständig.\n\nIn der Hauptstadt einer [country|E] ist dies immer der [ruler|E], für andere muss jedoch ein Statthalter ernannt werden.\n\nStatthalter fungieren als Kommandeure des Aufgebotes ihrer Statthalterschaften."  
 game_concept_agenda: "Agenda"  
 game_concept_agendas: "Agenden"  
 game_concept_party_agenda: "Parteiagenda"  
 game_concept_agenda_desc: "Jede politische [party|E] hat ihre eigene [agenda|E], ein bestimmtes Ziel für seine aktuelle Amtszeit.\n\nWenn es der regierenden Regierung gelingt, ihre Forderungen zu erfüllen, wird dies die Partei sehr zufrieden stellen. Wenn nicht, können einige Parteien versuchen, ihre Agenda im Laufe der Zeit durchzusetzen. Agenden werden zu Beginn einer neuen Amtszeit oder nach der Gründung einer neuen Regierungspartei festgelegt.\n\nEine Partei kann sich bei der Festlegung dieser Ziele von Ideologie, Glauben, Beziehungen oder dem puren, uneingeschränkten Glauben an die eigene Sache leiten lassen."  
 game_concept_party: "Partei"  
 game_concept_parties: "Parteien"  
 game_concept_party_type: "Parteientyp"  
 game_concept_party_types: "Parteientypen"  
 game_concept_party_desc: "Als Bausteine einer demokratischen Nation bieten Parteien unterschiedliche Ansichten, wenn es darum geht, ihre [country|E] zu führen.\n\nZufriedene Parteien werden eher mit den Wünschen der Anführer kooperieren.\n\nDie Größe einer Partei bestimmt ihre Macht in ihrer [country|E], ihre Meinungen, die [agendas|E] welche sie verfolgen werden. "  
 game_concept_building: "Gebäude"  
 game_concept_buildings: "Gebäude"  
 game_concept_building_desc: "Gebäude können in [territories|E] errichtet werden, wo sie jeweils unterschiedliche Vorteile für die Bevölkerung und die Produktion von [territory|E] und/oder [province|E] bieten können.\n\nSpezialisierte Produktionsgebäude sind in Gebieten mit Rang [GetProvinceRank('settlement').GetName|E] verfügbar, während städtische Gebäude gebaut werden können in [GetProvinceRank('city').GetName|E]- oder [GetProvinceRank('city_metropolis').GetName|E]-Ranggebieten."  
 GAME_BUILDING_TOOLTIP: "Wenn gebaut:\n[Building.GetModifier.BuildIconSummary|W]\n\n[Building.GetDescription]"  
 game_concept_cultural_right: "Kulturelles Recht"  
 game_concept_cultural_rights: "Kulturelle Rechte"  
 game_concept_cultural_right_desc: "Kulturelle Rechte stellen die Privilegien dar, die einer bestimmten Kultur innerhalb einer bestimmten [country|E] gewährt werden.\n\nLänder haben eine einzige [primary_culture|E], die immer volle Rechte genießt, aber auch über [pops|E] von [integrated_cultures|E] und [non_integrated_cultures|E] herrschen kann."  
 game_concept_integrated_culture: "Integrierte Kultur"  
 game_concept_integrated_cultures: "Integrierte Kulturen"  
 game_concept_integrated_culture_desc: "Kulturen, die [integrated|E] wurden, haben  ähnliche oder gleiche [cultural_rights|E] wie die[primary_culture|E] ihrer [country|E], aber jede [integrated_culture|E] verringert die Zufriedenheit von [primary_culture|E] und alle anderen [integrated_cultures|E].\n\n[pops|E] der [integrated_culture|E] teilen nicht die Zufriedenheit der [primary_culture|E] und können nicht [assimilated|E] werden."  
 game_concept_non_integrated_culture: "Nicht integrierte Kultur"  
 game_concept_non_integrated_cultures: "Nicht integrierte Kulturen"  
 game_concept_non_integrated_culture_desc: "Kulturen, die nicht [integrated|E] wurden, haben weniger Rechte als die [primary_culture|E] ihrer [country|E], und [pops|E] ihrer Kultur können nur auf den höchsten [poptype|E] aufsteigen, der durch ihre [cultural_rights|E] bestimmt werden.\n\nNicht integrierte [pops|E] werden mit der Zeit der [assimilation|E] der [primary_culture|E] ihrer [country|E] unterliegen." 
 game_concept_primary_culture: "Primärkultur" 
 game_concept_primary_culture_desc: "Jede [country|E] hat eine einzelne [primary_culture|E]. [pops|E] von [primary_culture|E] genießen zusammen mit [integrated_cultures|E] größere Zufriedenheit.\n\nIm Laufe der Zeit werden [pops|E] von [non_integrated_cultures|E] zu [assimilate|E] der [primary_culture|E] von [country|E], wo sie leben." 
 game_concept_integration: "Integration"  
 game_concept_integrate: "Integrieren"  
 game_concept_integrated: "Integriert" 
 game_concept_integration_desc: "Der Vorgang, [pops|E] einer bestimmten [culture|E] die Rechte einer [integrated_culture|E] zu gewähren. Das macht sie zufriedener, aber sie werden nicht [assimilated|E]."  
 game_concept_assimilation: "Assimilation" 
 game_concept_assimilate: "Assimilieren"  
 game_concept_assimilated: "Assimiliert"  
 game_concept_assimilation_desc: "[pops|E] von [non_integrated_cultures|E] werden im Laufe der Zeit von der [primary_culture|E] einer [country|E] assimiliert.\n\n[integrated_cultures] werden nicht assimiliert."  
 GAME_LOYALTY_TOOLTIP_TITLE: "Loyalität von [Character.GetName]"  
 game_concept_loyalty: "Loyalität"  
 game_concept_loyalty_i: "@loyalty_icon!" 
 game_concept_loyalty_desc: "Loyalität ist ein Maß für die Loyalität eines Charakters gegenüber dem Staat. Illoyale [characters|E] bereiten einem Herrscher eher Probleme als loyale. Doch auch die loyalsten Charaktere haben ihre Grenzen."  
 game_concept_province_rank: "Territoriumsstufe"  
 game_concept_province_rank_desc: "Jedes [territory|E] hat einen Rang, der seinen [buildings|E], seine Bevölkerungskapazität und das optimale Verhältnis von [poptypes|E] darin bestimmt. [territories|E] können von der [country|E], der sie gehören, aufgewertet oder herabgestuft werden.\n\nDer niedrigste und häufigste ist der [GetProvinceRank('settlement').GetName|E], der nur ländliche [buildings|E] errichten kann, aber als Hauptproduktionszentren von [tradegoods|E] dient.\n\n [GetProvinceRank('city').GetName|E] und [GetProvinceRank('city_metropolis').GetName|E] Ranggebiete können städtische [buildings|E] errichten, mehr [buildings|E]1 beherbergen und Migranten anziehen"  
 GAME_PROVINCE_RANK_TOOLTIP_ACTIVE_DESC: "Vorteile:\n[ProvinceRank.GetModifier.BuildIconSummary|W]"  
 game_concept_terrain: "Gelände"  
 game_concept_terrain_type: "Geländetyp" 
 game_concept_terrain_types: "Geländetypen"  
 game_concept_terrain_desc: "Verleihen unterschiedliche Vor- oder Nachteile in ihrem [territory|E], und an [units] die in diesem kämpen.\n\nEinige können umfangreicher sein, z.B. [GetTerrainType('farmland').GetName], während andere weniger ergiebig sind, schwieriger zu [siege|E], und die Kampfbreite von Schlachten einschränken, wie z. B. [GetTerrainType('mountain').GetName].\n\nMarinefelder haben auch unterschiedliches Terrain, wie z.B. der weite offene [GetTerrainType('ocean').GetName] oder stärker eingeschränktes [GetTerrainType('coastal_terrain').GetName]."  
 GAME_TERRAIN_TYPE_TOOLTIP_DEFENSIVE_BONUS: "Angreifer erhalten eine [TerrainType.GetDefensiveBonus|R] Würfelstrafe bei einer [siege|E]."  
 GAME_TERRAIN_TYPE_TOOLTIP_COMBAT_WIDTH: "Basis [terrain|E] Kampfbreite: [TerrainType.GetCombatWidth|Y]\n"  
 GAME_TERRAIN_TYPE_TOOLTIP_MODIFIER: "Auswirkungen auf [territory|E]:\n[TerrainType.GetModifier.BuildIconSummary|W]" 
 game_concept_heritage: "Erbe" 
 game_concept_heritage_desc: "Jede [country|E] verfügt über ein Erbe, das bestimmte Boni und Nachteile gewährt.\n\nHistorisch bedeutende Länder der hellenistischen Zeit verfügen normalerweise über ein völlig einzigartiges Erbe, das auf den wertvollen Institutionen oder Errungenschaften dieser Nation basiert, wie beispielsweise Rom."  
 GAME_HERITAGE_TOOLTIP: "Erbe:\n[Heritage.GetEffect|W]\n\n[Heritage.GetDesc]" 
 game_concept_diplomatic_stance: "Diplomatische Haltung" 
 game_concept_diplomatic_stances: "Diplomatische Haltungen"  
 game_concept_diplomatic_stance_desc: "Bestimmt die Haltung eines bestimmten [country|E]s sHaltung gegenüber einem anderen, sei es der dominantere [GetDiplomaticStance('vassaling_stance').GetName|E], der aggressivere [GetDiplomaticStance('warmongering_stance').GetName|E], oder der für beide Seiten vorteilhafte [GetDiplomaticStance('trading_stance').GetName|E]. Befreundete Länder könnten die Einführung eines [GetDiplomaticStance('appeasement_stance').GetName] oder eines [GetDiplomaticStance('neutral_stance').GetName] anstreben."  
 GAME_DIPLOMATIC_STANCE_TOOLTIP: "Wenn aktiv:\n[DiplomaticStance.GetEffect|W]\n\n[DiplomaticStance.GetDesc]"  
 game_concept_innovation: "Innovation"  
 game_concept_innovations: "Innovationen"  
 game_concept_innovation_desc: "Innovationen sind Schlüsseltechnologien, die unsere Bevölkerung ohne zusätzliche Kosten für die Einführung annehmen wird. Wir werden nur eine begrenzte Anzahl von ihnen bekommen, also müssen wir sie klug einsetzen!"  
 game_concept_idea: "Idee"  
 game_concept_ideas: "Ideen"  
 game_concept_national_idea: "Nationale Idee"  
 game_concept_national_ideas: "Nationale Ideen"   
 game_concept_idea_desc: "Ideen ermöglichen es einer [country|E], sich zu spezialisieren, indem es aus einer Vielzahl von militärischen, zivilen, rednerischen und religiösen Boni auswählt. Zusätzliche Ideen werden im Verlauf des Spiels durch technologische Fortschritte freigeschaltet.\n\nJeder Regierungstyp und jede Regierungsform verfügt über Ideenplätze verschiedener Kategorien, die, wenn sie mit Ideen aus passenden Kategorien gefüllt werden, dem [country|E] einen zusätzlichen Bonus gewähren, obwohl sie auf Wunsch mit Ideen jeder Kategorie gefüllt werden können. Fortgeschrittenere Regierungsformen wie eine Diktatur verfügen über mehr Ideenplätze, während Stammesregierungsformen über weniger verfügen"  
 GAME_IDEA_TOOLTIP: "Wenn aktiv:\n[Idea.GetModifier.BuildIconSummary|W]\n\n[Idea.GetDesc]" 
 GAME_IDEA_ITEM_TOOLTIP: "[IdeaItem.GetPriceAndAvailability|W]\n\nWenn aktiv:\n[IdeaItem.GetIdea.GetModifier.BuildIconSummary|W]\n\n[IdeaItem.GetDescription]"  
 game_concept_idea_group: "Ideengruppe" 
 game_concept_idea_groups: "Ideengruppen"  
 game_concept_idea_group_desc: "Die vier Ideengruppen, Militär, Zivil, Rednerisch und Religion, enthalten jeweils [ideas|E] die Boni für einen anderen Aspekt einer [country|E] bieten\n\nMehr [ideas|E] können durch Fortschritte in der entsprechenden Technologiekategorie freigeschaltet werden."  
 GAME_IDEA_GROUP_TOOLTIP: "Enthält die folgenden [ideas|E]:\n[IdeaGroup.GetIdeasAsText]\n\n[IdeaGroup.GetDescription]"  
 GAME_TOOLTIP_DOES_NOT_MEET_CRITERIA: "@trigger_no!Erfüllt nicht die Kriterien."  
