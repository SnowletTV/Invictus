 game_concept_decision: "Entscheidung" 
 game_concept_decisions: "Entscheidungen"  
 game_concept_culture_decision: "Kulturentscheidung"  
 game_concept_culture_decisions: "Kulturentscheidungen"  
 game_concept_decision_desc: "Entscheidungen sind bestimmte Reformen oder Maßnahmen, die von einer [country|E] unter bestimmten Bedingungen durchgeführt werden können, beispielsweise der Gründung einer neuen Nation oder der Entwicklung bestimmter [territories|E]. Kulturentscheidungen können getroffen werden, um die spezifischen Privilegien und damit den relativen Output und die Zufriedenheit der Kulturen innerhalb eine [country|E] zu beeinflussen."  
 game_concept_legion: "Legion"  
 game_concept_legions: "Legionen"  
 game_concept_legion_desc: "Eine Sammlung von [units|E] unter einem [governorship|E], kommandiert von einem [Concept( 'legion_commanders', 'single legate and a group of tribunes')|E]. Im Laufe der Zeit können sie [distinctions|E] erhalten, an die  sich über die Jahren in ihren [region|E] erinnert wird.\n\nFalls erforderlich, werden die ständigen Befehlshaber [Concept('legion_reassignment', 'assume control of unassigned units' )|E]. Darüber hinaus verringert die Aufstellung von Legionseinheiten die potenzielle Größe der Aufgebote, die in ihrer [governorship|E] möglich sind"  
 game_concept_distinction: "Auszeichnung"  
 game_concept_distinctions: "Auszeichnungen"  
 game_concept_dishonors: "Unehrungen" 
 game_concept_honors: "Ehrungen"  
 game_concept_distinctions_desc: "Zeit, Mühe, Erfahrung; Belohnungen und Auszeichnungen. Eine [legion|E] machen viele Dinge aus,  aber ihre Leistungen werden sie maßgblich prägen. Diese bewegte Geschichte wird aufgezeichnet werden, ob als Spiegelung großer [honors] wie [GetLegionDistinction('distinction_triumphalis').GetName], oder vergangene erlittene [dishonors], wie etwa [GetLegionDistinction('distinction_dishonor_cowardly').GetName]. Was auch immer sie tun, es wird auf ewig nachhallen."  
 game_concept_legate: "Legat"  
 game_concept_legates: "Legaten"  
 game_concept_legate_desc: "Der oberste Befehlshaber einer [legion|E], die Last eines Legaten kann durch die Übertragung von Aufgaben an [tribunes|E] gemindert werden , die ihnen helfen werden das Kommande über [units|E] zu führen, falls notwendig. Bei ihrem Tod geht ihr Titel auf den nächsten [tribune|E] in der Reihe über."
 game_concept_tribune: "Tribun"  
 game_concept_tribunes: "Tribune"  
 game_concept_tribune_desc: "Die nächsten in der Rangfolge des [legate|E] einer [legion|E]. Sie werden dabei helfen, [units|E] in der Legion außerhalb des Kommandos des Legaten zu leiten. Ein einer [unit|E] zugewiesener Tribun kann andere Anforderungen an sein Handeln haben als seine [country|E]." 
 GAME_LEGION_TOOLTIP: "Diese [legion|E] gehört zur @[Legion.GetCountry.GetFlag]! [Legion.GetCountry.GetAdjective] [governorship|E] von [Legion.GetRegion.GetName]."  
