 game_concept_military_bonus: "Militäradition"  
 game_concept_military_bonuses: "Militäraditionen"  
 game_concept_military_bonus_desc: "So wie sich [countries|E] im Laufe der Zeit weiterentwickeln, so entwickeln sich auch Armeen. Freigeschaltete militärische Traditionen gewähren den Streitkräften eines Landes zusätzliche Vorteile, wie zum Beispiel die Fähigkeit, bestimmte [units|e] aufzubauen, einzigartige Taktiken anzuwenden und so weiter. Ein solches Beispiel ist [GetMilitaryBonus( 'latin_roman_path_4' ).GetName|E], der eine Einheitenfähigkeit freischaltet, die Straßen effizienter baut."    
 game_concept_legion_commanders: "Kommandanten" 
 game_concept_legion_commanders_desc: "[characters|E] erhalten das Kommando über eine bestimmte [legion|E]. Sie können entweder [legate|E] oder [tribune|E] sein. Wenn es für notwendig erachtet wird, können sie [Concept( 'legion_reassignment', 'assume control' )|E] über andere Einheiten übernehmen"  
 game_concept_legion_reassignment: "Neuzuweisung der Legion"  
 game_concept_legion_reassignment_desc: "Da die Koordination für den Erfolg einer [legion|E] von entscheidender Bedeutung ist, können  [Concept( 'legion_commanders', 'Commanders' )|E] ohne [units|E]  in außergewöhnlichen Fällen, wie zum Beispiel dem Tod des vorherigen Kommandanten, die Kontrolle über eine Einheit übernehmen, um sicherzustellen, dass keine Einheiten sich selbst überlassen werden"  
 READ_MORE_ABOUT: "Lies mehr darüber"  
