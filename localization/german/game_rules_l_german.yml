l_german:
  game_rules:0 "Spielregeln"
  select_country_first:0 "[Select_CString(LobbyView.HasSelectedPlayable, '', 'Select a country first')]"
  diadochi_old:0 "Neue Diadochi CB-Mechanik"
  diadochi_old_desc:0 "Erfordert keine Belagerung der Provinzhauptstadt (aus technischen Gründen). \n#Y Für Vanilla-Erlebnis deaktivieren#!"
  diadochi_names:0 "Dynastische Diadochennamen"
  diadochi_names_desc:0 "Alle Führer der Diadochen haben sich mit dem Titel Basileus gekrönt. Um ihre Herrschaft in den Regionen Makedonien und Thrakien zu sichern, konnten die Antipadriden und die Lysimachiden ihre Königreiche offiziell zu einer persönlichen Domäne ihrer Dynastien machen. \n#Y Aktivieren für dynastische Diadochi-Namen#!"
  host_rules:0 "Nur der Gastgeber kann die Regeln ändern"
  food_mechanic_game_rule:0 "Mechaniker für saisonale Lebensmittel"
  food_mechanic_game_rule_desc:0 "Invictus fügt saisonale Lebensmittelmechaniken hinzu, die das Lebensmittelsystem viel realistischer und wirkungsvoller machen. \n#Y Für das Vanilla-Erlebnis deaktivieren#!"
  mauryan_collapse_game_rule:0 "Mauryascher Zusammenbruch"
  mauryan_collapse_game_rule_desc:0 "Nach dem Tod von Ashoka Maurya hat das Maurya-Reich eine geskriptete Ereigniskette, um seinen historischen Zusammenbruch zu simulieren. \n#Y Deaktivieren, um zu verhindern, dass Mauryan zusammenbricht, wenn Ashoka stirbt#!"
  bigger_revolts_game_rule:0 "Größere Revolten"
  bigger_revolts_game_rule_desc:0 "Invictus fügt eine Mechanik hinzu, die Revolten tödlicher macht, indem sie gruppiert werden, wenn mehrere Provinzen gleichzeitig kurz vor einer Revolte stehen.#! \n#Y Für Vanilla-Erlebnis deaktivieren#!"
  galation_invasion_game_rule:0 "Galatische Invasion"
  galation_invasion_game_rule_desc:0 "Invictus fügt die historische keltische Invasion in Anatolien hinzu, um die historische Migration galatischer Stämme zu simulieren. \n#Y Deaktivieren, um eine galatische Invasion zu verhindern#!"
  ai_major_agressive_name:0 "Chaotische Großmächte"
  ai_major_agressive_desc:0 "Alle von der KI kontrollierten Großmächte werden extrem aggressiv sein und bereit sein, eine wesentlich aggressivere Expansion in Kauf zu nehmen. \n#R Warnung: Das wird sie nicht besser machen, sie werden nur chaotischer sein, im Lategame können sie sogar schwächer sein.#! \n#Y Aktiviere für extrem aggressive Großmächte KI.#!"
  ai_all_agressive_name:0 "Chaotische KI"
  ai_all_agressive_desc:0 "Alle von der KI kontrollierten Nationen werden extrem aggressiv sein und bereit sein, eine aggressivere Expansion vorzunehmen. \n#R Warnung: Dadurch werden sie nicht besser abschneiden, sie werden nur chaotischer sein, im späten Spiel können sie sogar schwächer sein. \n#Y Aktivieren für aggressivere allgemeine KI.#!"
