l_german:
  spartan_monarchy:0 "Spartanisches Dyarchie"
  spartan_monarchy_desc:0 "Zwei Könige sind besser als einer. - Lakonisches Sprichwort"
  spartan_imperial_cult:0 "Spartanischer Kaiserkult"
  spartan_imperial_cult_desc:0 "In manchen Kulturen besitzt ein Kaiser oder eine Kaiserin eine solche Autorität, dass sie und ihre Vorfahren als Botschafter des Göttlichen oder sogar selbst als Gottheit betrachtet werden."
  spartan_imperium:0 "Spartanisches Reich"
  spartan_imperium_desc:0 "Ein Kaiser übt absolute Macht über den Staat aus und hat normalerweise die Souveränität über kleinere Könige und Adlige."
  spartan_event.2.t:0 "Alexander der Schreckliche"
  spartan_event.2.desc:0 "Babylon, vor 18 Jahren starb König Alexander plötzlich im Alter von 32 Jahren und zerschmetterte sein neu erobertes Reich. Seit seinem Vater, König Philipp, sind die Makedonen zum Hegemon aller Griechen aufgestiegen, außer uns Spartanern. Diesen Trotz haben die Makedonen nie vergessen, und Alexander der „Große“ hat uns in der Schlacht von Megalopolis diplomatisch und später auch militärisch gedemütigt. Wir bleiben unabhängig, aber die Götter haben uns mit ihrem verdrehten Sinn für Humor verspottet. \n \nDer Verlust von Messene und den Heloten zeigt der griechischen Welt, dass unser eigenes Haus nicht in Ordnung ist und somit unser spartanisches Erbe langsam an Glaubwürdigkeit verliert. Die meisten Griechen werden sich an unsere Abwesenheit im Perserfeldzug und unseren gescheiterten Feldzug gegen die Makedonen erinnern. Da sich die Diadochen jedoch auf interne Kriege untereinander konzentrieren, haben wir ein kleines Zeitfenster, um die alte Ordnung zu reformieren, anzupassen und wiederherzustellen. \n \nSöhne des Herakles, durch den Hades werden wir uns erheben!"
  spartan_event.2.a:0 "Molon Labé!"
  spartan_event.3.t:0 "Der Basileus ist tot"
  spartan_event.3.desc:0 "Traurige Nachrichten heute Morgen, [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('old_spartan_king').GetPraenomen] der Familie [SCOPE.sChar('old_spartan_king').GetFamilyDisplayName] hat den Fluss Styx überquert. Die Familie [ROOT.GetCountry.GetCoRuler.GetFamilyDisplayName] hat die Nachricht erhalten und sich der Familie [SCOPE.sChar('old_spartan_king').GetFamilyDisplayName] bei ihrem letzten Abschied angeschlossen. Während die Stadt Sparta an diesem Tag in Trauer verstummt, wird der nächste Tag einen Neuanfang markieren, ein neues [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] [ROOT.GetCountry.GetRulerTitle], und zusammen mit dem [ROOT.GetCountry.GetCoRuler.GetFamilyDisplayName] Sparta wird es sein heraklianisches Erbe fortsetzen."
  spartan_event.3.a:0 "Heute Abend speist er im Hades."
  spartan_event.4.t:0 "Die königliche Sonnenfinsternis"
  spartan_event.4.desc:0 "So selten wie der Besuch eines der Götter, hat sich die Wahrnehmung darüber, wer die Dominante der beiden königlichen Familien ist, verändert. Obwohl sie gleichberechtigt sind und heraklianisches Blut teilen, wurden die [SCOPE.sChar('old_ruler').GetFamilyDisplayName] traditionell als die etwas prominenteren der beiden angesehen. Dies ist das Ergebnis des Erbes der Familie, berühmter Persönlichkeiten und Helden aus alter Zeit. Dies hat sich jedoch geändert, die Wahrnehmung der Menschen darüber, welche Familie die prominentere ist, wurde auf den Kopf gestellt, und dies ist eine langsame, aber lang erwartete Änderung, da die [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]s in letzter Zeit viele große Führer und Helden hervorgebracht haben und die andere Familie effektiv in den Schatten gestellt haben."
  spartan_event.4.a:0 "Erster unter Gleichen!"
  spartan_event.5.t:0 "Der Co-Basileus ist tot"
  spartan_event.5.desc:0 "Traurige Nachrichten heute Morgen, [ROOT.GetCountry.GetCoRulerTitle] [SCOPE.sChar('old_co_ruler').GetPraenomen] der [SCOPE.sChar('old_co_ruler').GetFamilyDisplayName] Familie ist in den Hades gegangen. Die [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]'s haben die Nachricht erhalten und sich der [SCOPE.sChar('old_co_ruler').GetFamilyDisplayName]-Familie angeschlossen, um ihnen die letzte Ehre zu erweisen. An diesem Tag blieb die Stadt Sparta ruhig und trauerte um ihr verstorbenes [ROOT.GetCountry.GetCoRulerTitle], aber wenn die Sonne aufgeht, steigt ein neuer Tag und ein neues [ROOT.GetCountry.GetCoRuler.GetFamilyDisplayName] [ROOT.GetCountry.GetCoRulerTitle] auf den Thron. Zusammen mit der [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]-Familie werden sie Sparta voranbringen und sein heraklianisches Erbe fortführen."
  spartan_event.5.a:0 "Heute Abend speist er im Hades."
  punic_republic:0 "Punische Republik"
  punic_republic_desc:0 "Die punische Regierung ist eine Form der Oligarchie, in der zwei Sopheten zusammen mit einem Senat regieren, der von den reichsten Mitgliedern des Staates gebildet wird. Diese Aristokratie basierte nicht auf Landbesitz, sondern auf purem Reichtum."
  rhodian_dictatorship:0 "Diktatur von Rhodos"
  rhodian_dictatorship_desc:0 "Eine Form der totalitären Regierung, eine Diktatur, legt die politische Macht in die Hände einer einzelnen Person. Das Volk von Rhodos hat seine Herrschaft einem einzigen Mann anvertraut."
  rhodian_dictatorship_ruler:0 "Tyrann"
  rhodian_dictatorship_ruler_female:0 "Tyrannin"
  rhodian_dictatorship_consort:0 "$title_consort$"

   ##change 
 tyrannic_monarchy_event.1.t: "Tod eines Tyrannen" 
 tyrannic_monarchy_event.1.desc: "Traurige Nachrichten heute Morgen: Der Arzt von [SCOPE.sChar('old_tyrant_king').GetPraenomen],  teilte dem Hof mit, dass [SCOPE.sChar('old_tyrant_king').GetSheHe]  innerhalb weniger Stunden sterben würde. In dem Wissen, dass [SCOPE.sChar('old_tyrant_king').GetSheHe] bald diese Welt verlassen würde, fanden sich alle in [ROOT.GetCountry.GetCapital.GetName] ansässigen [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]er in  [SCOPE.sChar('old_tyrant_king').GetPraenomen]s Gemächern zusammen, um ihren letzten Respekt zu erweisen. Als [SCOPE.sChar('old_tyrant_king').GetName] [SCOPE.sChar('old_tyrant_king').GetHerHis]en letzten Atemzug tat, schicke [SCOPE.sChar('old_tyrant_king').GetSheHe] jeden weg, sogar seinen Arzt, so dass [SCOPE.sChar('old_tyrant_king').GetSheHe] seine letzten Wünsche an [SCOPE.sChar('old_tyrant_heir').GetName] übermitteln kann.\n\nNach dem Tod des [ROOT.GetCountry.GetRulerTitle]s, waren die Menschen in [ROOT.GetCountry.GetCapital.GetName] von Verzweiflung überwältigt und trauerten um ihren verstorbenen [ROOT.GetCountry.GetRulerTitle], aber sie warteten gespannt darauf, zu erfahren, was ihr geliebter [SCOPE.sChar('old_tyrant_king').GetName] für sie gewünscht hatte, und sind sich sicher, dass der nächste Tag einen Neuanfang markieren wird. Nun, nach einer angemessenen Trauerzeit, wird [SCOPE.sChar('old_tyrant_heir').GetPraenomen] die Abschiedsworte von [SCOPE.sChar('old_tyrant_king').GetPraenomen] an das Volk von [ROOT.GetCountry.GetAdjective] verkünden. '[SCOPE.sChar('old_tyrant_heir').GetPraenomen] du musst..."  
 # tyrannic_monarchy_event.1.a: "'Divest power back into the people.'"  <"„Macht zurück an die Menschen abgeben.“">  #NT!
 tyrannic_monarchy_event.1.b: "'Bereichere die Soldaten, verachte alle anderen.'" 
 tyrannic_monarchy_event.1.c: "'Gib den Titel des Tyrannen auf und beanspruche offiziell den [ROOT.GetCountry.GetAdjective] Thron.'" 
 tyrannic_monarchy_event.1.ct: "Die [SCOPE.sChar('old_tyrant_heir').GetFamilyDisplayName] werden fortan als Könige regieren."  
 tyrannic_monarchy_event.1.d: "'Wisse, dass die Herrschaft über [ROOT.GetCountry.GetName] dem Stärksten gehört!'"  
 tyrannic_monarchy_event.1.dt: "Ein Charakter mit einem 'Kriegskunst-Wert' wird [SCOPE.sChar('old_tyrant_heir').GetName]s das Recht auf die Herrschaft streitig machen und versuchen, den [COUNTRY.GetAdjective]en Thron an sich zu reißen."  
  
  
 tyrannic_monarchy_event.2.t: "Tod eines Tyrannen: Nachfolge"  
 tyrannic_monarchy_event.2.desc: "Als der Tyrann [SCOPE.sChar('old_tyrant_king').GetName] [SCOPE.sChar('old_tyrant_king').GetHerHis]en letzten Atemzug tat, erklärte [SCOPE.sChar('old_tyrant_king').GetPraenomen] dass die 'Herrschaft über [ROOT.GetCountry.GetName] dem Stärksten gehört,' und betrachtete [SCOPE.sChar('old_tyrant_heir').GetPraenomen] offensichtlich als unwürdigen Erben. TIn solchen Zeiten kommt es immer zu Verrat, aber jetzt scharen sich mögliche Nachfolger wie Geier um ihn. Die Begeisterung und der Ehrgeiz von [SCOPE.sChar('tyrant_plotter').GetName] haben  [SCOPE.sChar('tyrant_plotter').GetHerHim] von den anderen Anwärtern abgehoben.\n\nAnstatt jahrelange ineffektive Herrschaft unter einem Greis wie [SCOPE.sChar('old_tyrant_heir').GetPraenomen], zu riskieren, schlägt [SCOPE.sChar('tyrant_plotter').GetName] vor, jetzt zu handeln, um sicherzustellen, dass wir einen starken und fähigen Herrscher haben, und weist eindeutig darauf hin, dass [SCOPE.sChar('tyrant_plotter').GetSheHe] ie richtige Person für diese Aufgabe ist.\n\nDas ist sicherlich gefährliches Gerede, aber  [SCOPE.sChar('tyrant_plotter').GetSheHe] könnte Recht haben. Können wir es uns leisten, eine solche Gelegenheit ungenutzt verstreichen zu lassen?"  
 tyrannic_monarchy_event.2.a: "Die Herrschaft wird nicht [SCOPE.sChar('tyrant_plotter').GetHerHim]."  
 tyrannic_monarchy_event.2.b: "Wir werden wegschauen..."
 tyrannic_monarchy_event.2.bt: "[SCOPE.sChar('tyrant_plotter').GetName] wird versuchen, [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] abzusetzen."  
  
 tyrannic_monarchy_event.3.t: "Der Tod eines Tyrannen: Aufstieg"  
 tyrannic_monarchy_event.3.desc: "The plot to remove the [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('old_tyrant_heir').GetName] has finally been fully realized, with support secured across the government and aristocracy. [SCOPE.sChar('old_tyrant_heir').GetName], who leads the usurpers, marches with a party of loyal soldiers and eminent officials to the palace.\n\n[SCOPE.sChar('tyrant_plotter').GetPraenomen] and his men, aided by [SCOPE.sChar('old_tyrant_heir').GetName]'s disgruntled bodyguards entered the royal bed chambers of [SCOPE.sChar('tyrant_plotter').GetPraenomen] early this morning, issuing a decree that [SCOPE.sChar('tyrant_plotter').GetHerHis] actions were necessary for the sake of all [ROOT.GetCountry.GetName] and for the protection of its people.\n\nWe must now witness whether our tacit consent for the coup and the accession of [SCOPE.sChar('tyrant_plotter').GetName] was the best decision after all..."  #NT!
 tyrannic_monarchy_event.3.a: "Send [SCOPE.sChar('old_tyrant_heir').GetName] to the dungeons."  <"Schicke [SCOPE.sChar('old_tyrant_heir').GetName] in die Dungeons.">  #NT!
 tyrannic_monarchy_event.3.b: "Here ends the [SCOPE.sChar('old_tyrant_heir').GetFamilyDisplayAdjective] dynasty..."  <"Hier endet die [SCOPE.sChar('old_tyrant_heir').GetFamilyDisplayAdjective]-Dynastie...">  #NT!
 tyrannic_monarchy_event.3.bt: "All members of the [SCOPE.sChar('old_tyrant_heir').GetFamilyDisplayName] will be executed."  <"Alle Mitglieder von [SCOPE.sChar('old_tyrant_heir').GetFamilyDisplayName] werden ausgeführt.">  #NT!
 tyrannic_monarchy_event.3.c: "[SCOPE.sChar('old_tyrant_heir').GetFamilyDisplayAdjective] rule will endure, albeit with a few changes."  <"Die [SCOPE.sChar('old_tyrant_heir').GetFamilyDisplayAdjective]-Regel bleibt bestehen, wenn auch mit einigen Änderungen.">  #NT!
 tyrannic_monarchy_event.3.ct: "[SCOPE.sChar('old_tyrant_heir').GetName]'s heir, [SCOPE.sChar('old_tyrant_heir_heir').GetPraenomen], will rule as king, under the watchful eye of [SCOPE.sChar('tyrant_plotter').GetName] and [SCOPE.sChar('tyrant_plotter').GetHerHis] supporters."  <"[SCOPE.sChar('old_tyrant_heir').GetName]s Erbe, [SCOPE.sChar('old_tyrant_heir_heir').GetPraenomen], wird als König regieren, unter dem wachsamen Auge der Unterstützer von [SCOPE.sChar('tyrant_plotter').GetName] und [SCOPE.sChar('tyrant_plotter').GetHerHis].">  #NT!
 tyrannic_monarchy_event.3.d: "On second thought... nice try traitors!"  <"Wenn ich es mir genauer überlege... netter Versuch, Verräter!">  #NT!
 tyrannic_monarchy_event.3.dt: "A mad melee will ensue between the ruler and plotters. A surviving plotter or the preferred heir will be made ruler.\nThis option is available due to [SCOPE.sChar('old_tyrant_heir').GetName]'s #Y Martial#! skill."  <"Es kommt zu einem wilden Handgemenge zwischen dem Herrscher und den Verschwörern. Ein überlebender Verschwörer oder der bevorzugte Erbe wird zum Herrscher ernannt.\nDiese Option ist aufgrund der Fähigkeit [SCOPE.sChar('old_tyrant_heir').GetName] #Y Kampfkunst#! verfügbar.">  #NT!
  
 tyrannic_monarchy_event.4.t: "Dark Times"  <"Dunkle Zeiten">  #NT!
 tyrannic_monarchy_event.4.desc: "The plot to remove [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], has finally been fully realized, with support secured across the government and aristocracy. [tyrant_usurper.GetName], who leads the usurpers, marches with a party of loyal soldiers and eminent officials to the palace.\n\n[tyrant_usurper.GetPraenomen] and his men, aided by [ROOT.GetCountry.GetRuler.GetName]'s' disgruntled bodyguards entered the royal bed chambers of [tyrant_usurper.GetPraenomen] early this morning, issuing a decree that [tyrant_usurper.GetHerHis] actions were necessary for the sake of all [ROOT.GetCountry.GetName] and for the protection of its people.\n\nWe must now witness whether our tacit consent for the coup and the accession of [tyrant_usurper.GetName] was the best decision after all..."  <"Der Plan, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] zu entfernen, wurde endlich vollständig verwirklicht, und die Unterstützung der Regierung und der Aristokratie ist gesichert. [tyrant_usurper.GetName], der die Usurpatoren anführt, marschiert mit einer Gruppe loyaler Soldaten und angesehener Beamter zum Palast.\n\n[tyrant_usurper.GetPraenomen] und seine Männer, unterstützt von [ROOT.GetCountry.GetRuler.GetName]s verärgerten Leibwächtern, betraten heute früh die königlichen Schlafgemächer von [tyrant_usurper.GetPraenomen] und erließen ein Dekret, dass [tyrant_usurper.GetHerHis] Maßnahmen zum Wohle aller [ROOT.GetCountry.GetName] und zum Schutz aller notwendig seien Leute.\n\nWir muss nun miterleben, ob unsere stillschweigende Zustimmung zum Putsch und zum Beitritt von [tyrant_usurper.GetName] überhaupt die beste Entscheidung war ...">  #NT!
 tyrannic_monarchy_event.4.a: "Send [ROOT.GetCountry.GetRuler.GetName] to the dungeons."  <"Schicke [ROOT.GetCountry.GetRuler.GetName] in die Dungeons.">  #NT!
 tyrannic_monarchy_event.4.b: "Here ends the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] dynasty..."  <"Hier endet die [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]-Dynastie...">  #NT!
 tyrannic_monarchy_event.4.bt: "All members of the [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] will be executed.\nThis option is available because [tyrant_usurper.GetPraenomen] is not related to our ruler."  <"Alle Mitglieder von [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] werden ausgeführt.\nDiese Option ist verfügbar, da [tyrant_usurper.GetPraenomen] nicht mit unserem Lineal zusammenhängt.">  #NT!
 tyrannic_monarchy_event.4.c: "The [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] line will endure this calamity."  <"Die [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]-Linie wird dieses Unglück ertragen.">  #NT!
 tyrannic_monarchy_event.4.ct: "[ROOT.GetCountry.GetRuler.GetName]'s heir, will rule [ROOT.GetCountry.GetName] as its king, under the watchful eye of [tyrant_usurper.GetName]."  <"[ROOT.GetCountry.GetRuler.GetName]s Erbe wird [ROOT.GetCountry.GetName] als dessen König regieren, unter dem wachsamen Auge von [tyrant_usurper.GetName].">  #NT!
 tyrannic_monarchy_event.4.d: "On second thought... nice try traitors!"  <"Wenn ich es mir genauer überlege... netter Versuch, Verräter!">  #NT!
 tyrannic_monarchy_event.4.dt: "A mad melee will ensue between the ruler and plotters. A surviving plotter or the preferred heir will be made ruler.\nThis option is available due to [ROOT.GetCountry.GetRuler.GetName]'s #Y Martial#! skill."  <"Es kommt zu einem wilden Handgemenge zwischen dem Herrscher und den Verschwörern. Ein überlebender Verschwörer oder der bevorzugte Erbe wird zum Herrscher ernannt.\nDiese Option ist aufgrund der Fähigkeit [ROOT.GetCountry.GetRuler.GetName] #Y Kampfkunst#! verfügbar.">  #NT!
