  #### From Mod - Added Wonders 
  
  ### Hellenic ### 
 wonder_greek_academy: "Platonische Akademie"
 wonder_greek_academy_DESC: "Die von Platon gegründete Schule von Athen blieb während der gesamten hellenistischen Epoche ein Zentrum des Lernens und der griechischen Philosophie. Zu den namhaften Mitgliedern der Akademie gehören Speusippus, Xenokrates, Aristoteles, Heraklides, Eudoxus von Cnidus und Heraklides Ponticus."
 wonder_knossos_palace: "Knossos-Palast"
 wonder_knossos_palace_DESC: "Knossos, eine der ältesten Städte Europas, wurde schließlich zum zeremoniellen und politischen Zentrum der alten minoischen Zivilisation, die heute nur noch ein Schatten ihrer selbst ist. In den griechischen Legenden wohnte der alte König Minos in diesem Palast, der das Labyrinth mit dem sagenumwobenen Minotaurus erbaute."
 wonder_athenian_acropolis: "Akropolis von Athen"
 wonder_athenian_acropolis_DESC: "Die Akropolis, die antike Tempel-Zitadelle, die die Stadt Athen beherrscht, ist eine physische Verkörperung des Ruhmes und der Macht Athens." 
  ### Punic ### 
 wonder_cothon: "Karthago Großer Cothon"
 wonder_cothon_DESC: "Der große Cothon in Karthago war in einen rechteckigen Handelshafen unterteilt, gefolgt von einem inneren geschützten Hafen und einer Werft, die der Marine vorbehalten waren. Dieser innere Hafen war kreisförmig und von einem Ring aus Trockendocks umgeben, die zweihundertzwanzig Schiffe aufnehmen konnten. In der Mitte befand sich das Kommandogebäude, das höher lag, damit der Hafenmeister die gesamte Bucht überblicken konnte."
 wonder_numidian_tomb: "Numidische Gräber"
 wonder_numidian_tomb_DESC: "" 
 wonder_punic_tomb: "Punisches Grab"
 wonder_punic_tomb_DESC: "Ein altes punisches Grabmal, ein Zeichen des Respekts gegenüber den Toten." 
  ### Egyptian ### 
 wonder_abu_simbel: "Abu simbel"
 wonder_abu_simbel_DESC: "Zwei massive Felsentempel in Abu Simbel, die den Sonnengöttern Amon-Re und Re Horakhte zum Gedenken an die Schlacht von Kadesh gewidmet sind. In der Antike bewachten ihre kolossalen Statuen unter Ramses II. die Südgrenze Ägyptens." 
  ### Mesopotamian ### 
 wonder_ur_ziggurat: "Große Zikkurat von Ur"
 wonder_ur_ziggurat_DESC: "Dieser abgestufte Tempel erhebt sich in das Reich der Götter, erbaut von den Sumerern und restauriert von den Babyloniern." 
  ### Arabian ### 
 wonder_marib_dam: "Ma'rib-Damm"
 wonder_marib_dam_DESC: "Zwischen drei Bergen wurde der Große Damm von Ma'rib von den Sabäern gebaut, um den Monsunregen einzufangen"
  ### Judaic ### 
 wonder_second_temple_ezra: "Zweiter Tempel"
 wonder_second_temple_ezra_DESC: "Obwohl er nicht mit dem Tempel Salomos vergleichbar ist und viele der heiligen Artefakte wie die Bundeslade fehlen, dient dieser Zweite Tempel als Ort des jüdischen Gottesdienstes und der Opfergaben im Einklang mit der Thora." 
 wonder_second_temple_herod: "Zweiter Tempel"
 wonder_second_temple_herod_DESC: "Dieser Zweite Tempel, der noch während seiner Nutzung rekonstruiert wurde, umfasst den gesamten Tempelberg. Der Zweite Tempel dient als Ort des jüdischen Gottesdienstes und der Opfergaben im Einklang mit der Thora." 
 gw_effect_second_temple: "Pessach-Zeremonie"
 gw_effect_second_temple_DESC: "Die Israeliten feiern das Passah in einer Woche voller Feste, Rituale und einer Nacherzählung ihres Auszugs aus Ägypten." 
  
