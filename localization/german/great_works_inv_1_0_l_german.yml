 gw_effect_athenian_acropolis: "Akropolis von Athen"
 gw_effect_athenian_acropolis_DESC: "Die Akropolis, die antike Tempel-Zitadelle, die die Stadt Athen beherrscht, ist eine physische Verkörperung des Ruhmes und der Macht Athens." 
 gw_effect_marib_dam: "Ma'rib-Damm"
 gw_effect_marib_dam_DESC: "Der Staudamm von Ma'rib war ein uraltes Wunderwerk der Ingenieurskunst. Erbaut im 8. Jahrhundert v. Chr., befruchtete es jahrhundertelang einen Großteil der Regionen."
 gw_effect_cothon: "Toller Coton"
 gw_effect_cothon_DESC: "Der Große Cothon von Karthago beherbergte die große karthagische Marine."
 gw_effect_knossos: "Der Palast in Knossos"
 gw_effect_knossos_DESC: "Der antike Palast in Knossos ist ein Zeugnis der minoischen Kultur und Zivilisation der Bronzezeit."
 gw_effect_punic_tomb: "Punisches Grab"
 gw_effect_punic_tomb_DESC: "Ein altes punisches Grab, es ist ein Zeichen des Respekts gegenüber den Toten."
 gw_effect_abu_simbel: "Abu simbel"
 gw_effect_abu_simbel_DESC: "Abu Simbel erinnert an die Schlacht von Kadesch und inspiriert erneut zu neuen, ähnlichen Taten unter dem vergötterten Ramses II."
 gw_effect_ur_ziggurat: "Zikkurat von Ur"
 gw_effect_ur_ziggurat_DESC: "Eine alte Zikkurat der mesopotamischen Völker, die dem Mondgott Nanna geweiht war. Viele brachten ihr Essen hierher, um es zu konservieren."
 gw_effect_hippodrome_barce: "Hippodrom von Barce" 
 gw_effect_hippodrome_barce_DESC: "Das Hippodrom von Barce ist der Ort, an dem die großen Pferderennspektaktel stattfinden, die alle afrikanischen Völker anlocken. Es wird von der Schutzherrin der Wettkämpfe und der Schutzgöttin von Barce, der Herrin Barce, geleitet." 
  
