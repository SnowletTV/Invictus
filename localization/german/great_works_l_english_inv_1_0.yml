  wonder_greek_academy:0 "Platonische Akademie"
  wonder_greek_academy_desc:0 "Die von Platon gegründete Schule von Athen blieb während der hellenistischen Zeit als Zentrum des Lernens und der griechischen Philosophie bestehen. Bemerkenswerte Mitglieder der Akademie sind Speusippus, Xenocrates, Aristoteles, Heraclides, Eudoxus of Cnidus und Heraclides Ponticus."
  wonder_knossos_palace:0 "Knossos-Palast"
  wonder_knossos_palace_desc:0 "Knossos, eine der ältesten Städte Europas, wurde schließlich zum zeremoniellen und politischen Zentrum der alten minoischen Zivilisation, die heute nur noch ein Schatten ihres früheren Selbst ist. In griechischen Legenden wohnte der alte König Minos im Palast, Erbauer des Labyrinths, das den sagenumwobenen Minotaurus hielt."
  wonder_athenian_acropolis:0 "Akropolis von Athen"
  wonder_athenian_acropolis_desc:0 "Die Akropolis, die alte Tempel-Zitadelle, die die Stadt Athen beherrscht, ist eine physische Manifestation der Herrlichkeit und Macht Athens."
  wonder_cothon:0 "Karthago Großer Cothon"
  wonder_cothon_desc:0 "Der große Cothon in Karthago war in einen rechteckigen Handelshafen unterteilt, gefolgt von einem inneren geschützten Hafen und einer Werft, die der Marine vorbehalten waren. Dieser innere Hafen war kreisförmig und von einem Ring aus Trockendocks umgeben, die zweihundertzwanzig Schiffe aufnehmen konnten. In der Mitte befand sich das Kommandogebäude, das höher lag, damit der Hafenmeister die gesamte Bucht überblicken konnte."
  wonder_numidian_tomb:0 "Numidische Gräber"
  wonder_numidian_tomb_desc:0 ""
  wonder_punic_tomb:0 "Punisches Grab"
  wonder_punic_tomb_desc:0 "Ein altes punisches Grab, es ist ein Zeichen des Respekts gegenüber den Toten."
  wonder_abu_simbel:0 "Abu simbel"
  wonder_abu_simbel_desc:0 "Zwei massive Felsentempel in Abu Simbel, die den Sonnengöttern Amon-Re und Re Horakhte zum Gedenken an die Schlacht von Kadesh gewidmet sind. In der Antike bewachten ihre kolossalen Statuen unter Ramses II. die Südgrenze Ägyptens."
  wonder_ur_ziggurat:0 "Große Zikkurat von Ur"
  wonder_ur_ziggurat_desc:0 "Dieser abgestufte Tempel erhebt sich in das Reich der Götter, erbaut von den Sumerern und restauriert von den Babyloniern."
  wonder_marib_dam:0 "Marib-Damm"
  wonder_marib_dam_desc:0 "Zwischen drei Bergen wurde der Große Damm von Ma'rib von den Sabäern gebaut, um den Monsunregen einzufangen."
  wonder_second_temple_ezra:0 "Zweiter Tempel"
  wonder_second_temple_ezra_desc:0 "Dieser Zweite Tempel ist zwar nicht mit Solomons Tempel zu vergleichen und es fehlen viele der heiligen Artefakte wie die Bundeslade, aber er dient als Ort der jüdischen Anbetung und Opfergaben in Übereinstimmung mit der Tora."
  wonder_second_temple_herod:0 "Zweiter Tempel"
  wonder_second_temple_herod_desc:0 "Dieser Zweite Tempel wurde rekonstruiert, während er noch in Gebrauch war, und bedeckt den gesamten Tempelberg. Der Zweite Tempel dient als Ort der jüdischen Anbetung und Opfergaben in Übereinstimmung mit der Tora."
  gw_effect_second_temple:0 "Pessach-Zeremonie"
  gw_effect_second_temple_desc:0 "Die Israeliten feiern das Passah in einer Woche voller Feste, Rituale und einer Nacherzählung ihres Auszugs aus Ägypten."
  gw_effect_athenian_acropolis:0 "Akropolis von Athen"
  gw_effect_marib_dam:0 "Marib-Damm"
  gw_effect_marib_dam_DESC:0 "Der Staudamm von Marib war ein uraltes Wunderwerk der Ingenieurskunst. Erbaut im 8. Jahrhundert v. Chr., befruchtete es jahrhundertelang einen Großteil der Regionen."
  gw_effect_cothon:0 "Toller Coton"
  gw_effect_cothon_DESC:0 "Der Große Cothon von Karthago beherbergte die große karthagische Marine."
  gw_effect_knossos:0 "Der Palast in Knossos"
  gw_effect_knossos_DESC:0 "Der antike Palast in Knossos ist ein Zeugnis der minoischen Kultur und Zivilisation der Bronzezeit."
  gw_effect_punic_tomb:0 "Punisches Grab"
  gw_effect_punic_tomb_DESC:0 "Ein altes punisches Grab, es ist ein Zeichen des Respekts gegenüber den Toten."
  gw_effect_abu_simbel:0 "Abu simbel"
  gw_effect_abu_simbel_DESC:0 "Abu Simbel erinnert an die Schlacht von Kadesch und inspiriert erneut zu neuen, ähnlichen Taten unter dem vergötterten Ramses II."
  gw_effect_ur_ziggurat:0 "Zikkurat von Ur"
  gw_effect_ur_ziggurat_DESC:0 "Eine alte Zikkurat der mesopotamischen Völker, die dem Mondgott Nanna geweiht war. Viele brachten ihr Essen hierher, um es zu konservieren."
