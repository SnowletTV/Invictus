#### Black Sea Missions "Pontus"
l_german:

 ### MISSIONS
 greek_5_pontus:0 "Die vergessenen Kinder von Hellas"
 greek_5_pontus_BUTTON_TOOLTIP:0 "Die hellenischen Republiken auf dem Pontos Euxinus müssen sich anpassen, um zu überleben."
 greek_5_pontus_BUTTON_DETAILS:0 ""
 greek_5_pontus_DESCRIPTION:0 "Unterjocht, isoliert oder am Rande der Eroberung, müssen sich die ungleichen Kolonien des Pontos Euxinos zusammenschließen, um die kommenden Stürme zu überstehen."
 greek_5_pontus_CRITERIA_DESCRIPTION:0 "Vereinigt die Hellenen des Nordens und bildet eine Liga von Städten, um die Vorherrschaft des Pontos Euxinos herauszufordern."
 greek_5_pontus_REWARD_DESCRIPTION:0 "Kontrolle über mehrere hellenische Kolonien und Beherrschung des Handels im Schwarzen Meer."
 greek_5_pontus_loyalty_reward_tt:0 "Jedes Mitglied der Familie #Y [gm_family_head_5.GetFamilyDisplayAdjective]#! erhält #G 10#! Loyalität @Loyalität!"
 greek_5_2:0 "Ausweitung der Poleis"
 greek_5_2_DESC:0 "Der Handel mit den Hellenen, den Skythoi, den Getae und anderen hat in letzter Zeit zu einem Aufschwung in unserer Stadt geführt. Zahlreiche neue Einwanderer strömen in unsere Stadt und wir müssen wachsen, um sie unterzubringen."
 greek_5_2_allow_tt:1 "Unsere Hauptstadtprovinz muss eine erweiterte #Y-Staatsinfrastruktur#! haben, um all diese neuen Einwohner unterzubringen."
 greek_5_3:0 "Überzeugen der Versammlung"
 greek_5_3_DESC:0 "Spaltung und Fraktionszwang kennzeichnen viele der Reden im Senat in letzter Zeit. Es scheint keinen Konsens darüber zu geben, wie unser neu erworbenes Vermögen ausgegeben werden soll. Es bedarf einer Kombination aus einer starken Stimme und ausgeklügelter Politik, um den Senat zu vereinen. Mit der Unterstützung des Senats werden wir das politische Kapital haben, um unsere Expansionspläne voranzutreiben."
 greek_5_3_allow_tt:1 "Wir brauchen eine Senatszustimmung von #R 60#! oder mehr."
 greek_5_4:0 "Kolonie ansteuern"
 greek_5_4_DESC:0 "Unsere griechischen Mitbürger sind gespalten und wetteifern um ihre kleinlichen Handelsbeziehungen und lokalen Exporte. Wir müssen sie davon überzeugen, von größeren Dingen zu träumen und die Sache aller Nordgriechen zu unterstützen."
 greek_5_4_allow_tt:1 "Alle freien griechischen Staaten mit weniger als #Y 5#! Territorien gibt es an der Schwarzmeerküste."
 greek_5_4_reward_tt:1 "Kann ein hellenisches Lehen gewinnen."
 greek_5_5:0 "Grenzstreitigkeiten"
 greek_5_5_DESC:0 "Es gibt bestimmte Fraktionen innerhalb unserer Regierung, die sich für eine aggressivere Haltung gegenüber einem unserer Nachbarn in Bezug auf den Besitz einiger Gebiete einsetzen."
 greek_5_5_allow_tt:1 "Wir müssen entweder an eine andere hellenische Nation grenzen, die eine schlechte Meinung von uns hat, oder an eine nicht-hellenische Nation."
 greek_5_6:0 "Barbarischer Tauschhandel"
 greek_5_6_DESC:0 "Die friedliche Erweiterung von Handelsmöglichkeiten ist eine alte griechische Tradition, und in der Tat ist es nicht immer notwendig, zu Speer und Schild zu greifen, um Zugang zu einem Markt zu erhalten."
 greek_5_6_allow_tt_1:0 "#Y [gm_5_greek_scope.GetRulerTitle] [gm_5_greek_scope.GetRuler.GetPraenomen]#! hat mindestens #Y 6#! Charisma @oratory_icon!"
 greek_5_6_allow_tt_2:1 "Jeder Schwarzmeerhafen innerhalb der Kontrollreichweite gehört einem Nicht-#Y $hellenic$#! Land, mit dem wir im Frieden sind und das mehr als #R -50#! Meinung über uns hat."
 greek_5_6_reward_tt:1 "Kann einen Euxine-Hafen von einem nicht-$hellenischen$ Land kaufen."
 greek_5_7:0 "Hellenisierung der Chora"
 greek_5_7_DESC:0 "Unsere neu erworbenen Ländereien müssen von der richtigen Art von Menschen besiedelt werden. Wir sollten eine Liste potenzieller Bürger und angesehener Freier zusammenstellen, die die Kontrolle über die größere Chora unserer Poleis übernehmen können."
 greek_5_7_allow_tt:1 "Jedes Gebiet, das wir kontrollieren, hat weniger als 50% unserer Primärkultur."
 greek_5_7_reward_tt:0 "Vier zufällige Popen werden zu deiner Kultur und Religion konvertieren."
 greek_5_8:0 "Eine Bastion für die Hellenen"
 greek_5_8_DESC:0 "Unsere einst kleine Kolonie ist unter den jüngsten Führungen erheblich gewachsen. Wo einst die Geldinteressen der etablierten Eliten und ausländische Eindringlinge für Chaos sorgten, herrscht jetzt Harmonie. Andere griechische Kolonisten werden aufmerksam und viele machen sich auf den Weg, um in #Y [gm_5_greek_scope.GetName]# ihr Glück zu machen."
 greek_5_9:0 "Gründung der Istrischen Liga"
 greek_5_9_DESC:0 "Zukünftige Generationen mögen sich darüber streiten, ob es das Streben nach größerer Kontrolle über den Euxinischen Handel war oder ein pragmatischer Sinn für Selbstverteidigung, der unser Handeln bestimmte. So oder so ist es an der Zeit, dass sich die Städte an der Westküste des Pontos Euxinos zusammenschließen und einen neuen Städtebund gründen, um sich den Herausforderungen unserer Zeit zu stellen!"
 greek_5_9_allow_tt:0 "Die #Y Istrische Liga#! kann es nicht schon geben."
 greek_5_9_reward_tt:0 "Wir werden eine neue Nation gründen und Ansprüche auf die umliegenden Provinzen erheben."
 greek_5_10:0 "Gründung der Bosporanischen Liga"
 greek_5_10_DESC:0 "Künftige Generationen mögen sich darüber streiten, ob unser Handeln von dem Streben nach größerer Kontrolle über den Euxinischen Handel oder von einem pragmatischen Sinn für Selbstverteidigung geleitet war. So oder so ist es an der Zeit, dass sich die Städte an der Nordküste des Pontos Euxinos zusammenschließen und einen neuen Städtebund gründen, um sich den Herausforderungen unserer Zeit zu stellen!"
 greek_5_10_allow_tt:0 "Die #Y Bosporanische Liga#! kann es nicht schon geben."
 greek_5_10_reward_tt:0 "Wir werden eine neue Nation gründen und Ansprüche auf die umliegenden Provinzen erheben."
 greek_5_11:0 "Gründung der Pontischen Liga"
 greek_5_11_DESC:0 "Zukünftige Generationen mögen sich darüber streiten, ob unser Handeln von dem Streben nach größerer Kontrolle über den euxinischen Handel oder von einem pragmatischen Sinn für Selbstverteidigung geleitet war. So oder so ist es an der Zeit, dass sich die Städte an der Nordküste des Pontos Euxinos zusammenschließen und einen neuen Städtebund gründen, um sich den Herausforderungen unserer Zeit zu stellen!"
 greek_5_11_allow_tt:0 "Die #Y Pontische Liga#! kann es nicht schon geben."
 greek_5_11_reward_tt:0 "Wir werden eine neue Nation gründen und Ansprüche auf die umliegenden Provinzen erheben."
 greek_5_12:0 "Am Scheideweg"
 greek_5_12_DESC:0 "Die Region von Scythia Minor, die vom Istros begrenzt wird, ist das Tor zwischen den Steppennomaden, den Stämmen der Getae und der hellenischen Welt im Süden. Die Kontrolle über dieses Gebiet ist für die Verteidigung unserer Interessen von größter Bedeutung."
 greek_5_13:0 "Meister der Steppe"
 greek_5_13_DESC:0 "Der Flusshandel ist das Lebenselixier unserer Städte. Nur die totale Kontrolle über die Mündungen der Flüsse Tyras und Borysthenes sowie des Bosporus und Cimmerus wird uns genügen. Sobald diese Gebiete gesichert sind, werden wir sicherstellen, dass wir den Warenfluss von den Nomadenstämmen in die griechische Welt selbst kontrollieren."
 greek_5_14:0 "Eine pontische Festung"
 greek_5_14_DESC:0 "Um unsere Städte zu verteidigen, müssen wir zusätzliches Gebiet erwerben. Durch die Kontrolle der Gebirgspässe zwischen unseren Städten und dem Rest Asiens werden wir in der Lage sein, Angreifer abzuwehren, während wir vom Meer her Verstärkung erhalten."
 greek_5_14_reward_tt:0 "Ihr erhaltet ein Gebäude eurer Wahl in eurer Hauptstadt.\nAbhängig von der Wahl erhaltet ihr auch einen Modifikator in eurer Hauptstadt."
 greek_5_15:0 "Die Mutterstadt beschützen"
 greek_5_15_DESC:0 "Viele unserer Leute stammen historisch gesehen entweder aus Miletos oder Heraklea Pontike. Eine Fraktion innerhalb unserer Regierung drängt darauf, die Stadt, die sie einst Mutter nannten, zu verteidigen. Mit unserer neuen Stärke könnten wir unser Heimatland zurückerobern und unser Erbe für künftige Generationen bewahren."
 greek_5_16:0 "Aufbau eines Handelsimperiums"
 greek_5_16_DESC:0 "Wir müssen unsere Seekapazität weiter ausbauen, wenn wir mit unseren Rivalen konkurrieren wollen."
 greek_5_17:0 "Bewachung der Handelsflotte"
 greek_5_17_DESC:0 "Wenn wir das Beste aus unserem Handel auf dem Pontos Euxinos machen wollen, müssen wir sicherstellen, dass es für Händler und Reisende relativ sicher ist, die Gewässer zu durchqueren."
 greek_5_17_allow_tt:0 "Eine Flotte mit mindestens #Y 30#! Liburnianern @liburnian! wird von einem Admiral aus der Familie #Y [gm_family_head_5.GetFamilyDisplayAdjective]#! geführt."
 greek_5_17_allow_tt_fallback:0 "Eine Flotte mit mindestens #Y 30#! Liburnianern @liburnian! wird von einem Admiral geführt."
 greek_5_17_reward_tt:0 "Der ernannte Admiral erhält #G 15#! Loyalität@loyalty_icon!.\n Sie können dann einen Bonus für diese Flotte wählen."
 greek_5_18:0 "Oberste Kaufleute"
 greek_5_18_DESC:0 "Der Handel mit den Hellenen, den Skythoi, den Getae und anderen hat in letzter Zeit zu einem Aufschwung in unserer Stadt geführt. Zahlreiche neue Einwanderer strömen in unsere Stadt, und wir müssen wachsen, um sie aufnehmen zu können."
 greek_5_19:0 "Das Erbe der Kolonisierung"
 greek_5_19_DESC:0 "Weit weg von der Stadt, die wir einst Heimat nannten, hat das Wachstum unserer bescheidenen Poleis viele dazu gebracht, sich zu fragen, ob wir die Geschichte wiederholen und eine neue Stadt im Ausland gründen sollen?"
 greek_5_20:0 "Eine edle Suche"
 greek_5_20_DESC:0 "Die richtige Verehrung der Götter ist mit Opfern verbunden. Wir mögen hinter unseren Mauern und auf den Decks unserer Schiffe sicher sein, aber wenn wir gerufen werden, antworten die ehrbaren Griechen."
 greek_5_21:0 "In Iphegeneias Fußstapfen"
 greek_5_21_DESC:0 "Barbaren und Griechen wissen die Götter zu ehren. Wehe denen, die ihre Heiligtümer verfallen lassen ... und Ruhm denen, die sie in ihrer rechtmäßigen Pracht wiederherstellen."
 greek_5_22:0 "Taurica erforschen"
 greek_5_22_DESC:0 "Die Ländereien der Taurier zu erforschen, ist keine leichte Aufgabe. Es wird Zeit und Mühe kosten, unsere Ziele zu erreichen."
 greek_5_22_allow_tt:0 "Der Tempel kann nicht schon entdeckt sein."
 greek_5_23:0 "Verehrung der Schutzgöttin"
 greek_5_23_DESC:0 "Unsere Suche hat ein positives Ergebnis erbracht! Nun werden wir das Xoanon, das einst der Zeit zum Opfer fiel, verherrlichen und das Ansehen erhalten, das wir verdienen."
 greek_5_23_reward_tt:0 "Zwei neue Gottheiten werden in eurem Pantheon verfügbar sein: #Y Artemis Tauropolos#! und #Y Hecate Iphemide#!.\n Sie können dann über das Schicksal des verlassenen Tempels entscheiden."
 greek_5_24:0 "Gründung der Manitra"
 greek_5_24_DESC:0 "Die einst stolze Hauptstadt des Königreichs der Spartociden liegt in Trümmern. Vielleicht kann eine neue Stadt gebaut und mit Griechen besiedelt werden, die unserer Sache treu sind?"
 greek_5_25:0 "Skythoi-Händler"
 greek_5_25_DESC:0 "Der Sklavenhandel ist für die Wirtschaft der Küstenstädte des Pontos Euxinos unerlässlich und die Skythoi sind der vielleicht erfolgreichste Lieferant. Das Gebiet von #Y [GetProvince('(int32)4557').GetName]#! ist der wichtigste Sklavenumschlagplatz in der Region. Wer sich ein günstiges Handelsabkommen mit den Skythoi sichern kann, wird sicherlich beginnen, seine Rivalen zu überflügeln."
 greek_5_25_allow_tt:1 "Wir brauchen gute Beziehungen zu #Y [GetProvince('(int32)4557').GetOwner.GetName]"
 greek_5_25_allow_tt_1:1 "Niemand sonst treibt zur Zeit Handel mit #Y [GetProvince('(int32)4557').GetOwner.GetName]"
 greek_5_25_reward_tt:0 "Eines unserer Territorien wird mehrere neue Sklaven erhalten... vielleicht mehr, wenn die Verhandlungen gut verlaufen."


 ### MISSION EVENTS
 me_gre_task_start_tt_5:0 "[gm_5_greek_scope.GetRulerTitle] [gm_5_greek_scope.GetRuler.GetPraenomen] wird beginnen"
 me_greek_5_pontus.1.t:1 "$greek_5_pontus$: Unternehmungslustige [gm_family_head_5.GetFamilyDisplayAdjective]s"
 me_greek_5_pontus.1.desc:0 "Seit einiger Zeit gibt es in [gm_5_greek_scope.GetName] Unruhe, die den Wunsch nach größerem Einfluss im Pontos Euxinos schürt. Es scheint, dass der Hauptanstifter [gm_family_head_5.GetPraenomen] ist, der zweifellos [gm_family_head_5.GetHerHis] eigene Ziele verfolgt, aber wenn nicht wir - wer sonst?"
 me_greek_5_pontus.1.a:0 "Wer denn sonst."
 me_greek_5_pontus.2.t:0 "Nicht mehr vergessen"
 me_greek_5_pontus.2.desc:0 "Während die Kolonien Pontos Euxinos ursprünglich nur die weit verstreuten Kinder überfüllter oder bedrohter Städte gewesen sein mögen, hat unser Erfolg allen deutlich gemacht, dass die Hellenen auf dem Pontos Euxinos stolz, stark und wohlhabend sind. Unser Bündnis der Verbindungen hat die einst geteilten Griechen näher zusammengebracht und damit unser Erbe gesichert."
 me_greek_5_pontus.2.a:0 "Die Ausrufer sollen es auf der Agora verkünden!"
 me_greek_5_pontus.2.at:0 "Die Mission '#Vergessene Kinder von Hellas#!' wurde #Geschlossen#!"
 me_greek_5_pontus.3.t:0 "$greek_5_2$"
 me_greek_5_pontus.3.desc:0 "Es war nicht ohne eine beträchtliche Menge an Planung, Debatte und harter Arbeit, dass unsere Hauptstadt wächst. Unsere koloniale Stadt wächst und mit ihr wachsen auch unsere Bestrebungen und Ambitionen. Was auch immer unser nächster Schritt sein mag, er wird die Unterstützung des lokalen Senats benötigen. So sind unsere Traditionen."
 me_greek_5_pontus.3.a:0 "Genau so sollte es sein."
 me_greek_5_pontus.3.at:0 "$mission_task_completed_tt_1$$greek_5_2$$mission_task_completed_tt_2$"
 me_greek_5_pontus.4.t:0 "$greek_5_3$: Vermessung der politischen Landschaft"
 me_greek_5_pontus.4.desc:0 "Die jüngste Expansion der Poleis hat viele im Senat dazu gebracht, ihre eigenen Interessen durchzusetzen. Möchtegern-Fürsten von edlem Blut, aufstrebende Kaufleute und Politiker aller Couleur im Senat schreien danach, wie am besten #Y [gm_5_greek_scope.GetName]#! vorgehen sollte."
 me_greek_5_pontus.4.a:0 "Die verschiedenen Fraktionen des Senats zu beschwichtigen, wird keine einfache Aufgabe sein."
 me_greek_5_pontus.4.at:0 "Der Senat wird 180 Tage lang debattieren."
 me_greek_5_pontus.5.t:0 "$greek_5_3$: With the Senate's Backing"
 me_greek_5_pontus.5.desc:0 "Durch eine Kombination aus Charisma, Hinterzimmergeschäften, einigen gut platzierten Bestechungsgeldern und einer kämpferischen Entschlossenheit ist es uns gelungen, die Mehrheit der Senatsmitglieder davon zu überzeugen, dass unsere Expansionspolitik der richtige Weg ist und mit Sicherheit zum Wohlstand für alle führen wird."
 me_greek_5_pontus.5.a:0 "Jetzt beginnt die eigentliche Arbeit."
 me_greek_5_pontus.5.at:0 "$mission_task_completed_tt_1$$greek_5_3$$mission_task_completed_tt_2$"
 ## Annäherung an Kolonien Start
 #me_greek_5_pontus.6.t:0 "$greek_5_4$: Hellenische Abgesandte"
 #me_greek_5_pontus.6.desc_1:0 "Wir sind in der Lage, unseren Einfluss auf die anderen Euxinischen Kolonien auszudehnen, die in der Vergangenheit ihren eigenen Weg gefunden haben.\n\n"
 #me_greek_5_pontus.6.desc:0 "Wir können uns darauf verlassen, dass [gm_family_head_5.GetPraenomen] [gm_family_head_5.GetFamilyDisplayAdjective] uns eine ehrliche Einschätzung der verschiedenen Möglichkeiten gibt, die sich uns bieten - unsere Interessen stimmen perfekt überein."
 #me_greek_5_pontus.6.a:0 "An die Arbeit."
 #me_greek_5_pontus.6.at:0 "$me_gre_task_start_tt_5$ Bewertung der freien Kolonien."
 #me_greek_5_pontus.7.t:0 "$greek_5_4$: Greek Governments"
 #me_greek_5_pontus.7.desc:0 "Unsere Kaufleute sind von den freien hellenischen Kolonien des Euxin mit ihren Bewertungen zurückgekehrt.\n\nWir sollten unser Angebot mit Bedacht machen, indem wir unsere früheren Geschäfte und ihre relative Größe berücksichtigen."
 #me_greek_5_pontus.7.a:0 "Lasst uns [gm_5_colony_scope_1.GetName] ansprechen."
 #me_greek_5_pontus.7.b:0 "Was ist mit [gm_5_colony_scope_2.GetName]?"
 #me_greek_5_pontus.7.c:0 "Es sollte [gm_5_colony_scope_3.GetName] sein."
 #me_greek_5_pontus.7.d:0 "[gm_5_colony_scope_4.GetName] ist sehr vielversprechend."
 #me_greek_5_pontus.7.e:0 "Nein, es muss [gm_5_colony_scope_5.GetName] sein."
 #me_greek_5_pontus.7.f:0 "Dummköpfe, nur [gm_5_colony_scope_6.GetName] ist geeignet."
 #me_greek_5_pontus.7.g:0 "[SCOPE.Custom('gm_5_get_go_back_colony')]"
 #me_greek_5_pontus.7.gt:0 "Wir werden andere mögliche Kolonien in Betracht ziehen."
 #me_greek_5_pontus.7.h:0 "Vergiss es, sie sind es nicht wert."
 #me_greek_5_pontus.7.ht:0 "[gm_5_greek_scope.GetName] wird nicht mehr versuchen, sich Kolonien zu nähern."
 #me_greek_5_pontus.7.tt:1 "Wir werden uns #Y [gm_5_colony_target_scope.GetName]#! mit einem Angebot von #G [SCOPE.ScriptValue('gm_5_colony_value')]#! Die Chance, dass das Angebot angenommen wird, wird durch das Charisma von #Y [gm_family_head_5.GetPraenomen]#!, die relative Größe des Landes und die diplomatische Meinung beeinflusst. [SCOPE.Custom('gm_5_chance_colony')]\nWenn sie sich weigern, erhalten wir einen Anspruch auf das gesamte [gm_5_colony_target_scope.GetAdjective] Territorium."
 #me_greek_5_pontus.71.t:0 "$greek_5_4$: [gm_5_greek_scope.GetAdjective] Angebot"
 #me_greek_5_pontus.71.desc:0 "Wir sind von Händlern aus [gm_5_greek_scope.GetName] angesprochen worden, die ihre Regierung vertreten. Sie wollen uns ihren Schutz im Tausch gegen ein Geschenk anbieten, obwohl klar ist, dass ihre wahre Absicht darin besteht, ihren eigenen Einfluss auszuweiten..."
 #me_greek_5_pontus.71.bt:0 "Wenn #Y [gm_5_greek_scope.GetName]#! das Angebot annimmt, erhalten wir das doppelte Geld dafür, dass wir ihr Lehnsherr werden (#G [SCOPE.ScriptValue('gm_5_colony_double_value')]#! @gold!), andernfalls werden sie Ansprüche erheben."
 #me_greek_5_pontus.71.a:0 "Der Preis der Sicherheit."
 #me_greek_5_pontus.71.b:0 "Wir können mehr verlangen."
 #me_greek_5_pontus.71.c:0 "Man unterschätzt uns."
 #me_greek_5_pontus.71.ct:0 "[gm_5_greek_scope.GetName] erhebt Anspruch auf unser gesamtes Gebiet."
 #me_greek_5_pontus.72.t:0 "$greek_5_4$: [gm_5_colony_target_scope.GetAdjective] Negotiations"
 #me_greek_5_pontus.72.desc:0 "Die Händler, die von [gm_family_head_5.GetName] zu Verhandlungen mit [gm_5_colony_target_scope.GetName] geschickt wurden, sind zurückgekehrt "
 #me_greek_5_pontus.72 .desc_1:0 "mit der Zusage ihres [gm_5_colony_target_scope.GetRulerTitle], [gm_5_colony_target_scope.GetRuler.GetPraenomen]!\n\nWir haben die versprochenen Gelder bereits zusammen mit einer Gruppe von Magistraten verschickt, die die [gm_5_colony_target_scope.GetAdjective] Tributzahlungen als [gm_5_greek_scope.GetAdjective] Untertan überwachen werden."
 #me_greek_5_pontus.72.desc_2:0 "mit einem Gegenangebot ihres [gm_5_colony_target_scope.GetRulerTitle], [gm_5_colony_target_scope.GetRuler.GetPraenomen].\n\nSie sind bereit, unseren Schutz zu akzeptieren und Tribut zu zahlen, verlangen dafür aber einen weitaus höheren Preis."
 #me_greek_5_pontus.72.desc_3:0 "Die [gm_5_colony_target_scope.GetRulerTitle], [gm_5_colony_target_scope.GetRuler.GetPraenomen].\n\nDer Brief behauptet, dass sie durchaus in der Lage sind, sich selbst zu verteidigen, und das [gm_5_colony_target_scope.GetAdjective] Volk wird seine Freiheit nicht für Profit eintauschen."
 #me_greek_5_pontus.72.a:0 "Sehr weise von ihnen."
 #me_greek_5_pontus.72.b:0 "Wir bewundern ihren Willen..."
 #me_greek_5_pontus.72.c:0 "...aber sie hätten das Angebot annehmen sollen."
 #me_greek_5_pontus.72.d:0 "Eine wahnsinnige Schande."
 #me_greek_5_pontus.72.tt:0 "$mission_task_completed_tt_1$$greek_5_4$$mission_task_completed_tt_2$"
 #me_greek_5_pontus.73.t:0 "$greek_5_4$: Antwort von [gm_5_greek_scope.GetName]"
 #me_greek_5_pontus.73.desc:0 "Unser Gegenangebot an [gm_5_greek_scope.GetName] hat endlich eine Antwort gefunden.\n\n"
 #me_greek_5_pontus.73.desc_1:0 "Es scheint, dass sie darauf erpicht sind, ihren Einfluss auf den Euxine zu erweitern, und unsere teuren Forderungen akzeptiert haben!"
 #me_greek_5_pontus.73.desc_2:0 "Es scheint, dass die Geizhälse durch unsere Forderungen verunsichert wurden und beschlossen haben, ihr 'großzügiges Freundschaftsangebot' zurückzuziehen."
 #me_greek_5_pontus.73.a:0 "Wir sind es wert."
 #me_greek_5_pontus.73.b:0 "Großzügig in der Tat..."
 #me_greek_5_pontus.73.ct:0 "TODO"
 #me_greek_5_pontus.8.t:0 "$greek_5_4$: Die Schicksale"
 #me_greek_5_pontus.8.desc:0 "Unsere Handelsgesandten sind mit leeren Händen zurückgekehrt, es scheint, dass es einfach keine geeigneten Kolonien gibt, denen wir Schutz bieten können."
 #me_greek_5_pontus.8.a:0 "Verflixt."
 #me_greek_5_pontus.8.at:0 "Die Missionsaufgabe '#Y $greek_5_4$#!' wurde #R Bypassed#!!"
 ## Approach Colonies End

 ## Border Friction Start
 me_greek_5_pontus.9.t:0 "$greek_5_5$: Die Debatte beginnen"
 me_greek_5_pontus.9.desc:0 "Wir sind mächtig genug, um darüber nachzudenken, wem einige Ländereien in unserer Region gehören sollten. Auch wenn Diplomatie vorzuziehen ist, gibt es einige, die glauben, dass diese Ländereien mit dem Speer gewonnen werden müssen."
 me_greek_5_pontus.9.desc_1:0 "Der Senat wird darüber debattieren, welche Richtung von größerer Bedeutung wäre."
 me_greek_5_pontus.9.a:0 "Mächtig in der Tat..."
 me_greek_5_pontus.10.t:0 "$greek_5_5$: Debatte abgeschlossen"
 me_greek_5_pontus.10.desc:0 "Der Senat hat die Expansionsgespräche beendet und Anspruch auf alle Ländereien rund um die Hauptstadt erhoben."
 me_greek_5_pontus.10.desc_1:0 "Wir sollten diese neu beanspruchten Gebiete so schnell wie möglich erreichen, um unsere Stärke zu zeigen."
 me_greek_5_pontus.10.a:0 "Vorwärts, zum Sieg!"
 me_greek_5_pontus.10.at:0 "Wir haben einen Anspruch auf unser Heimatgebiet von #Y [gm_5_greek_area_scope.GetName]# erhalten!" # muss aktualisiert werden
 #me_greek_5_pontus.11.t:0 "$greek_5_5$: Die Schicksale"
 #me_greek_5_pontus.11.desc:0 "Leider gibt es keine geeigneten Länder mehr, denen wir Schutz bieten können."
 #me_greek_5_pontus.11.a:0 "Drat"
 #me_greek_5_pontus.11.at:0 "Die Missionsaufgabe '#Y $greek_5_5$#!' wurde #R Bypassed#!!"
 ## Grenze Reibung Ende

 ## Barbarian Bartering Start
 #me_greek_5_pontus.12.t:0 "$greek_5_6$: Shopping Around"
 #me_greek_5_pontus.12.desc:0 "[gm_family_head_5.GetPraenomen] der [gm_family_head_5.GetFamilyDisplayAdjective]s organisiert Händlergruppen, um die verschiedenen Barbarenstädte zu begutachten und ihren Wert und die Freundlichkeit des aktuellen Besitzers zu beurteilen."
 #me_greek_5_pontus.12.a:0 "Machen Sie weiter."
 #me_greek_5_pontus.12.at:0 "$me_gre_task_start_tt_5$ Schätzung der von den Barbaren gehaltenen Häfen."
 #me_greek_5_pontus.121.t:0 "$greek_5_6$: Euxine Havens"
 #me_greek_5_pontus.121.desc:1 "Die von [gm_family_head_5.GetPraenomen] gesandten Händler sind mit einer Liste möglicher Häfen zurückgekehrt, deren Nutzung wir eventuell kaufen können. Sie geben auch an, was wir anbieten müssten, um den Appetit des derzeitigen Besitzers zu wecken, falls dies überhaupt möglich ist."
 #me_greek_5_pontus.121.a:0 "[gm_5_bartering_scope_1.GetName], ein Port von [gm_5_bartering_scope_1.GetOwner.GetName]?"
 #me_greek_5_pontus.121.b:0 "Wir hören gute Dinge über [gm_5_bartering_scope_2.GetOwner.GetAdjective] [gm_1_bartering_scope_2.GetName]."
 #me_greek_5_pontus.121.c:0 "Was ist mit [gm_5_bartering_scope_3.GetName], in [gm_5_bartering_scope_3.GetOwner.GetName]?"
 #me_greek_5_pontus.121.d:0 "Es muss [gm_5_bartering_scope_4.GetName] in [gm_5_bartering_scope_4.GetOwner.GetName] sein."
 #me_greek_5_pontus.121.e:0 "[gm_5_bartering_scope_5.GetName] scheint von [gm_5_bartering_scope_5.GetOwner.GetName] zu profitieren..."
 #me_greek_5_pontus.121.f:0 "Die Position von [gm_5_bartering_scope_6.GetOwner.GetAdjective] [gm_5_bartering_scope_6.GetName] ist hervorragend."
 #me_greek_5_pontus.121.g:0 "[SCOPE.Custom('gm_5_get_go_back')]"
 #me_greek_5_pontus.121.gt:0 "Wir werden andere mögliche Ports in Betracht ziehen."
 #me_greek_5_pontus.121.h:0 "Das ist es nicht wert."
 #me_greek_5_pontus.121.ht:0 "[gm_5_greek_scope.GetName] wird die Prüfung von Häfen einstellen."
 #me_greek_5_pontus.121.tt:0 "Wir werden anbieten, #Y [gm_5_barter_target_territory.GetName]#! von [gm_5_barter_target_territory.GetOwner.GetName] für #R -[SCOPE.ScriptValue('gm_5_barter_territory_value')]# zu kaufen! @gold!\nDie Chance auf Annahme wird durch das Charisma von #Y [gm_family_head_5.GetPraenomen]#!, den relativen Wert des Hafens und die diplomatische Meinung beeinflusst. [SCOPE.Custom('gm_5_chance_barter')]\nWenn sie sich weigern, erhalten wir einen Anspruch auf #Y [gm_5_barter_target_territory.GetName]#!"
 #gm_5_get_go_back_1:0 "Es gibt andere Möglichkeiten..."
 #gm_5_get_go_back_2:0 "On second thoughts..."
 #gm_5_unlikely:0 "Sie sind #R unwahrscheinlich#! zu akzeptieren."
 #gm_5_likely:0 "Sie sind #G wahrscheinlich#! zu akzeptieren."
 #me_greek_5_pontus.122.t:0 "$greek_5_6$: Canny Greeks of [gm_5_greek_scope.GetName]"
 #me_greek_5_pontus.122.desc:1 "Wir wurden von Kaufleuten angesprochen, die behaupten, [gm_5_greek_scope.GetName] zu vertreten, einen hellenischen Staat in [gm_5_greek_scope.GetCapital.GetArea.GetRegion.GetName] an der Küste des Pontos Euxinos.\n\nSie möchten die Landung in [gm_5_barter_target_territory.GetName] im Austausch für einen 'angemessenen Aufwand' erwerben."
 #me_greek_5_pontus.122.bt:0 "Wenn #Y [gm_5_greek_scope.GetName]#! akzeptieren, erhalten wir das doppelte Geld im Austausch für #Y [gm_5_barter_target_territory.GetName]#! (#G [SCOPE.ScriptValue('gm_5_barter_territory_double_value')]#! @gold!), sonst erhalten sie einen Claim."
 #me_greek_5_pontus.122.a:0 "Was für ein Glück, die Narren werden uns reich machen!"
 #me_greek_5_pontus.122.b:0 "Vielleicht, für eine größere Summe."
 #me_greek_5_pontus.122.c:0 "Sie beleidigen unsere Intelligenz!"
 #me_greek_5_pontus.122.ct:0 "[gm_5_greek_scope.GetName] gewinnt einen Anspruch auf #Y [gm_5_barter_target_territory.GetName]#!."
 #me_greek_5_pontus.123.t:0 "$greek_5_6$: [gm_5_barter_target_territory.GetOwner.GetAdjective] Negotiations"
 #me_greek_5_pontus.123.desc:0 "Die von [gm_family_head_5.GetName] ausgesandten Händler, die mit [gm_5_barter_target_territory.GetOwner.GetName] verhandeln sollten, sind zurückgekehrt "
 #me_greek_5_pontus.123 .desc_1:0 "mit Annahmebedingungen des Barbaren [gm_5_barter_target_territory.GetOwner.GetRulerTitle], [gm_5_barter_target_territory.GetOwner.GetRuler.GetPraenomen]! \Wir haben die versprochenen Gelder bereits zusammen mit einer Gruppe von Magistraten verschickt, die die Verwaltung von [gm_5_barter_target_territory.GetName] als [gm_5_greek_scope.GetAdjective] Hafen beaufsichtigen werden."
 #me_greek_5_pontus.123 .desc_2:0 "mit einem Gegenangebot des Barbaren [gm_5_barter_target_territory.GetOwner.GetRulerTitle], [gm_5_barter_target_territory.GetOwner.GetRuler.GetPraenomen].\n\nSie sind bereit, uns die Ländereien und den Hafen um [gm_5_barter_target_territory.GetName] zu verkaufen, verlangen dafür aber einen weitaus höheren Preis."
 #me_greek_5_pontus.123 .desc_3:0 "mit einer glatten Ablehnung des barbarischen [gm_5_barter_target_territory.GetOwner.GetRulerTitle], [gm_5_barter_target_territory.GetOwner.GetRuler.GetPraenomen].\n\nDer Brief behauptet, das Land sei uraltes Territorium des [gm_5_barter_target_territory.GetOwner.GetAdjective] Volkes und weit mehr wert als irgendwelche glänzenden Schmuckstücke."
 #me_greek_5_pontus.123.a:0 "Ha, die Narren!"
 #me_greek_5_pontus.123.b:0 "Sehr schlau, für barbarische Welpen..."
 #me_greek_5_pontus.123.c:0 "...but our original offer was more than fair!"
 #me_greek_5_pontus.123.d:0 "Wir haben andere, blutigere, Mittel."
 #me_greek_5_pontus.124.t:0 "$greek_5_6$: Antwort von [gm_5_greek_scope.GetName]"
 #me_greek_5_pontus.124.desc:0 "Unser Gegenangebot an [gm_5_greek_scope.GetName] hat endlich eine Antwort gefunden.\n\n"
 #me_greek_5_pontus.124.desc_1:0 "Es scheint, als wollten sie das Land und den Hafen, den es für Schiffe bietet, unbedingt erwerben und haben unsere Forderungen akzeptiert. Unsere Schatzkammer füllt sich mit dem Lohn unserer vertrauensvollen Geschäfte!"
 #me_greek_5_pontus.124.desc_2:0 "Es scheint, dass die Geizhälse durch unsere Forderungen verärgert waren und sich weigerten, 'bei lebendigem Leibe von hosentragenden Wilden gehäutet zu werden.'"
 #me_greek_5_pontus.124.a:0 "Wissen sie etwas, was wir nicht wissen?"
 #me_greek_5_pontus.124.b:0 "Diese Churls sollten das besser vergessen."
 #me_greek_5_pontus.13.t_1:0 "$greek_1_7$"
 #me_greek_5_pontus.13.t_2:0 "$greek_1_8$"
 #me_greek_5_pontus.13.t_3:0 "$greek_1_10$"
 #me_greek_5_pontus.13.t_4:0 "$greek_1_9$"
 #me_greek_5_pontus.13.desc:0 "Unsere jüngste Expansion in neue Gebiete des Pontos Euxinos hat unsere Fähigkeit, die nördlichen Handelsrouten zu kontrollieren, massiv verbessert, genau wie [gm_family_head_5.GetPraenomen] gehofft hatte.\n\n"
 #me_greek_5_pontus.13.desc_1:0 "Die alten Kolonien an der bithynischen Küste werden als lebenswichtige Hochburgen hellenischen Einflusses an der Südküste dienen."
 #me_greek_5_pontus.13.desc_2:0 "Die alten Kolonien von Khersonesos gehören zu den reichsten in der gesamten Region und werden uns sicher großen Reichtum bringen."
 #me_greek_5_pontus.13.desc_3:0 "Die alten Kolonien an der getischen Küste werden als Zentren des Handels und der Zivilisation wieder auferstehen."
 #me_greek_5_pontus.13.desc_4:1 "Der unerschlossene Reichtum der Kolchis wird endlich wieder der hellenischen Ausbeutung zugänglich sein; diese alten Häfen werden neu geboren."
 #me_greek_5_pontus.13.a:0 "Ausgezeichnet."
 #me_greek_5_pontus.13.at1:0 "$mission_task_completed_tt_1$$greek_1_7$$mission_task_completed_tt_2$"
 #me_greek_5_pontus.13.at2:0 "$mission_task_completed_tt_1$$greek_1_8$$mission_task_completed_tt_2$"
 #me_greek_5_pontus.13.at3:0 "$mission_task_completed_tt_1$$greek_1_10$$mission_task_completed_tt_2$"
 #me_greek_5_pontus.13.at4:0 "$mission_task_completed_tt_1$$greek_1_9$$mission_task_completed_tt_2$"
 #me_greek_5_pontus.13.tt:0 "Die Staaten der betreffenden Territorien haben Boni für Handel und Assimilation erhalten."
 #me_greek_5_pontus.14.t:0 "$greek_5_6$: Die Schicksale"
 #me_greek_5_pontus.14.desc:0 "Unsere Handelsgesandten sind mit leeren Händen zurückgekehrt, es scheint, als gäbe es einfach keine geeigneten Plätze mehr zum Tauschen."
 #me_greek_5_pontus.14.a:0 "Explosion"
 #me_greek_5_pontus.14.at:0 "Die Missionsaufgabe '#Y $greek_5_6$#!' wurde #R Bypassed#!!"
 ## Barbarian Bartering End

 ## Hellenizing the Chora Start
 me_greek_5_pontus.15.t:0 "$greek_5_7$: Vorbereitungen treffen"
 me_greek_5_pontus.15.desc:0 "Verehrter Archon, es ist ein Hohn, dass Barbaren, die weder unserer Religion noch unserer Kultur angehören, in unseren neu erworbenen Ländern angesiedelt werden. Unsere großen Pläne verlangen, dass diese Länder in vertrauenswürdigeren Händen liegen."
 me_greek_5_pontus.15.desc_1:0 "Wir sollten eine Liste potenzieller Bürger und angesehener Freier zusammenstellen, die die Kontrolle über die umliegende Chora übernehmen können."
 me_greek_5_pontus.15.a:0 "Machen Sie es so"
 me_greek_5_pontus.15.at:0 "Bis zu 4 Popen werden in der Provinz #Y [temp_hellenizing_province_scope.GetName]# an unsere Religion und Kultur assimiliert werden!"
 me_greek_5_pontus.16.t:0 "$greek_5_7$: Completion"
 me_greek_5_pontus.16.desc:0 "Es sind Berichte eingetroffen, die verkünden, dass die jüngste Umsiedlungspolitik ein großer Erfolg war!  Unsere griechischen Werte herrschen nun in unseren kürzlich erworbenen Gebieten."
 me_greek_5_pontus.16.desc_1:0 "Und das werden sie noch viele Jahre lang tun."
 me_greek_5_pontus.16.a:0 "Ausgezeichnet"
 me_greek_5_pontus.16.at:0 "In der Provinz #Y [temp_hellenizing_province_scope.GetName]#! wurden einige Popen an unsere Religion und Kultur assimiliert."
 #me_greek_5_pontus.17.t:0 "$greek_5_7$: Die Schicksale"
 #me_greek_5_pontus.17.desc:0 "Unsere neu eroberten Länder haben sich unsere Kultur und Religion zu eigen gemacht. Es besteht keine Notwendigkeit für eine koordinierte Hellenisierung dieser Gebiete."
 #me_greek_5_pontus.17.a:0 "Good"
 #me_greek_5_pontus.17.at:0 "Die Missionsaufgabe '#Y $greek_5_7$#!' wurde #R umgangen#!!"
 ## Hellenisierung der Chora Ende

 me_greek_5_pontus.18.t:0 "$greek_5_8$"
 me_greek_5_pontus.18.desc:0 "Jeden Tag ernten mehr Bürger die Früchte unserer Arbeit. Unsere Häfen und Marktplätze waren noch nie so belebt wie heute. Unsere Tempel und Verwaltungsgebäude sind gut instand gehalten, und fast überall, wo man hinschaut, kann man unseren wachsenden Wohlstand sehen. Vielleicht stehen wir an der Schwelle zu einem goldenen Zeitalter."
 me_greek_5_pontus.18.a:0 "Ein Moment der Konsolidierung ist notwendig, bevor weitere Pläne in Angriff genommen werden."
 me_greek_5_pontus.18.at:0 "$mission_task_completed_tt_1$$greek_5_8$$mission_task_completed_tt_2$"
 me_greek_5_pontus.18.tt:0 "Alle #Y bosporanischen & graeco-pontischen#! Länder erhalten #G 25#! Meinung von [gm_5_greek_scope.GetName]."

 ## Gründung der Istrischen Liga Start
 me_greek_5_pontus.19.t:0 "Die Istrische Liga"
 me_greek_5_pontus.19.desc:0 "Wir haben es weit gebracht, seit unsere Vorfahren diese Küsten besiedelten. Trotz der Schwierigkeiten, mit denen wir als Fremde in diesem Land konfrontiert waren, ist es uns gelungen, zu gedeihen und uns zu behaupten. Unsere griechischen Werte sind ein Leuchtfeuer für die anderen Völker rund um den Pontus Euxinos. Nachdem wir unsere benachbarten Hellenen unter einem Banner vereint haben, müssen wir nun unsere eigene Identität verkünden. Der Istrische Bund wird tausend Jahre lang bestehen!"
 me_greek_5_pontus.19.a:0 "So soll es sein"
 me_greek_5_pontus.19.at:0 "Ihr werdet von nun an als die Istrische Liga bekannt sein. Möge eure Zukunft so strahlend sein, dass sie das Schwarze Meer überragt."
 ## Bildung der Istrischen Liga Ende

 me_greek_5_pontus.20.t:0 "$greek_5_9$: Die Schicksale"
 me_greek_5_pontus.20.desc:0 "Unsere griechischen Brüder am Westufer des Pontos Euxinos müssen mit eifersüchtigem Neid auf uns schauen."
 me_greek_5_pontus.20.a:0 "Es kann nur eine Liga von Städten am Pontos Euxinos geben."
 me_greek_5_pontus.20.at:0 "Die Missionsaufgabe '#Y $greek_5_9$#!' wurde #R umgangen#!!"

 me_greek_5_pontus.21.tt:0 "Alle #Y Bosporanischen & Graeco-Pontischen#! Länder erhalten #G 25#! Meinung von [gm_5_greek_scope.GetName]."

 ## Bildung der Bosporanischen Liga Start
 me_greek_5_pontus.21.t:0 "Die bosporanische Liga"
 me_greek_5_pontus.21.desc:0 "Wir haben es weit gebracht, seit unsere Vorfahren diese Küsten besiedelten. Trotz der Schwierigkeiten, mit denen wir als Fremde in diesem Land konfrontiert waren, ist es uns gelungen, zu gedeihen und uns zu behaupten. Unsere griechischen Werte sind ein Leuchtfeuer für die anderen Völker rund um den Pontus Euxinos. Nachdem wir unsere benachbarten Hellenen unter einem Banner vereint haben, müssen wir nun unsere eigene Identität verkünden. Der Bosporanische Bund wird tausend Jahre lang bestehen!"
 me_greek_5_pontus.21.a:0 "So soll es sein"
