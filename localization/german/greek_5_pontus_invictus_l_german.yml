 ## Bildung der Pontischen Liga Start
 me_greek_5_pontus.23.t:0 "Die pontische Liga"
 me_greek_5_pontus.23.desc:0 "Wir haben es weit gebracht, seit unsere Vorfahren diese Küsten besiedelten. Trotz der Schwierigkeiten, mit denen wir als Fremde in diesem Land konfrontiert waren, ist es uns gelungen, zu gedeihen und uns zu behaupten. Unsere griechischen Werte sind ein Leuchtfeuer für die anderen Völker rund um den Pontus Euxinos. Nachdem wir unsere benachbarten Hellenen unter einem Banner vereint haben, müssen wir nun unsere eigene Identität verkünden. Der pontische Bund wird tausend Jahre lang bestehen!"
 me_greek_5_pontus.23.a:0 "So soll es sein"
 me_greek_5_pontus.23.at:0 "Ihr werdet von nun an als der pontische Bund bekannt sein. Möge eure Zukunft so strahlend sein, dass sie das Schwarze Meer überragt."
 ## Gründung des Pontinischen Bundes Ende

 me_greek_5_pontus.24.t:0 "$greek_5_11$: Die Schicksale"
 me_greek_5_pontus.24.desc:0 "Unsere griechischen Brüder am Südufer des Pontos Euxinos müssen mit neidischem Blick auf uns schauen."
 me_greek_5_pontus.24.a:0 "Es kann nur eine Liga von Städten auf dem Pontos Euxinos geben."
 me_greek_5_pontus.24.at:0 "Die Missionsaufgabe '#Y $greek_5_11$#!' wurde #R umgangen#!!"

 me_greek_5_pontus.25.t:0 "$greek_5_12$"
 me_greek_5_pontus.25.desc:0 "Wir haben jetzt die volle Kontrolle über das Gebiet zwischen dem Istros und der Zufahrt zum Hellespont. Die Garnisonen sind bereits auf dem Weg zu unseren Grenzen und die lokalen Versammlungen gehorchen unserer Verwaltung. Von unserer bescheidenen Poleis sind wir zu einem bewunderten und gefürchteten Gebilde auf dem Pontos Euxinos geworden!"
 me_greek_5_pontus.25.a:0 "Der Istrische Bund steht stolz gegen Makedonier, Getae, Skythen und Thraker gleichermaßen."
 me_greek_5_pontus.25.at:0 "$Mission_task_completed_tt_1$$greek_5_12$$mission_task_completed_tt_2$"
 me_greek_5_pontus.26.t:0 "$greek_5_12$: Die Schicksale"
 me_greek_5_pontus.26.desc:0 "Unsere Aufmerksamkeit wird anderswo gebraucht. Die dunklen Wälder und Flussufer, die von den Getae gejagt werden, sind nicht unsere Sache."
 me_greek_5_pontus.26.a:0 "Wir müssen uns um unsere eigenen Grenzen kümmern."
 me_greek_5_pontus.26.at:0 "Die Missionsaufgabe '#Y $greek_5_12$#!' wurde #R umgangen#!!"
 me_greek_5_pontus.27.t:0 "$greek_5_13$"
 me_greek_5_pontus.27.desc:0 "Wir haben jetzt die volle Kontrolle über die Gebiete um die Flüsse Tyras, Borysthene und den cimmerischen Bosporus. Soldaten und Seeleute arbeiten Hand in Hand, um die Kontrolle über unsere neuen Gebiete und Handelswege zu festigen. Von unserer bescheidenen Poleis sind wir zu einer inspirierenden und respektierten Einheit auf dem Pontos Euxinos geworden!"
 me_greek_5_pontus.27.a:0 "Der Bosporanische Bund ist Herr über Meer und Pferd im Norden."
 me_greek_5_pontus.27.at:0 "$Mission_task_completed_tt_1$$greek_5_13$$mission_task_completed_tt_2$"
 me_greek_5_pontus.28.t:0 "$greek_5_13$: Die Schicksale"
 me_greek_5_pontus.28.desc:0 "Unsere Aufmerksamkeit wird anderswo gebraucht. Die Ebenen und Flussufer der nördlichen Steppe, die von den Skythoi beherrscht werden, sind nicht unsere Sache."
 me_greek_5_pontus.28.a:0 "Wir müssen uns um unsere eigenen Grenzen kümmern."
 me_greek_5_pontus.28.at:0 "Die Missionsaufgabe '#Y $greek_5_13$#!' wurde #R umgangen#!!"
 me_greek_5_pontus.29.t:0 "$greek_5_14$"
 me_greek_5_pontus.29.desc:0 "Wir haben jetzt die volle Kontrolle über die Nordküste Anatoliens. Unsere Garnisonen auf den Gebirgspässen und in unseren wertvollen Häfen sorgen dafür, dass wir vor Invasoren zu Land und zu Wasser geschützt sind. Von unserer bescheidenen Poleis sind wir zu einer Einheit geworden, um die uns der Pontos Euxinos beneidet!"
 me_greek_5_pontus.29.a:0 "Der pontische Bund ist gut aufgestellt, um mit den Anatoliern und Kaukasiern fertig zu werden."
 me_greek_5_pontus.29.at:0 "$mission_task_completed_tt_1$$greek_5_14$$mission_task_completed_tt_2$"
 me_greek_5_pontus.30.t:0 "$greek_5_14$: Die Schicksale"
 me_greek_5_pontus.30.desc:0 "Unsere Aufmerksamkeit wird anderswo gebraucht. Die zahllosen Berge und felsigen Küsten, die die Stämme Anatoliens beherbergen, sind nicht unsere Sache."
 me_greek_5_pontus.30.a:0 "Wir müssen uns um unsere eigenen Grenzen kümmern."
 me_greek_5_pontus.30.at:0 "Die Missionsaufgabe '#Y $greek_5_14$#!' wurde #R umgangen#!!"

 me_greek_5_pontus.31.t:0 "$greek_5_15$"
 me_greek_5_pontus.31.desc:0 "Ursprünglich stammte unser Volk aus #Y [home_country_scope.GetName]#! Nun, da wir die Kontrolle über unsere 'Mutterstadt' erlangt haben, ist es nur recht und billig, uns als die wahren Erben dieser Ländereien zu verkünden.\nVielleicht könnten wir sogar unsere frühere Identität annehmen, wenn es das ist, was die Götter für uns vorsehen."
 me_greek_5_pontus.31.a:0 "Home, sweet home..."
 me_greek_5_pontus.31.at:0 "Wir werden als #Y [home_country_scope.GetName]#! fortfahren. Die Hauptstadt wird in unsere angestammte Heimat verlegt werden."
 me_greek_5_pontus.31.b:0 "Nein, unser Schicksal liegt hier, auf dem Pontos Euxinos."
 me_greek_5_pontus.31.bt:0 "Wir werden unserem derzeitigen Schicksal treu bleiben."

 me_greek_5_pontus.32.t:0 "$greek_5_17$"
 me_greek_5_pontus.32.desc:0 "Unser ausgedehntes maritimes Netzwerk erfordert eine ebenso ausgedehnte Flotte, die in der Lage ist, unsere Händler gegen Plünderer, Wiedergänger und Rivalen zu verteidigen. Jetzt müssen wir entscheiden, ob wir unsere Geschwader auf Geschwindigkeit oder Überlebensfähigkeit spezialisieren."
 me_greek_5_pontus.32.a:0 "Wir werden sie zu einer Kraft machen, mit der man rechnen muss."
 me_greek_5_pontus.32.b:0 "Wir werden ihre Lasten erleichtern und nur die besten Ruderer rekrutieren."
 me_greek_5_pontus.32.tt:0 "$Mission_Aufgabe_erledigt_tt_1$$greek_5_17$$Mission_Aufgabe_erledigt_tt_2$"
 me_greek_5_pontus.33.t:0 "$greek_5_19$: Vergangenheit und Gegenwart"
 me_greek_5_pontus.33.desc:0 "In letzter Zeit ist die Geschichte unseres Volkes und vielleicht auch das größere Erbe von #Y [gm_5_greek_scope.GetName]#! in aller Munde. Einige sind der Meinung, dass die Bewahrung unserer Geschichte und Traditionen Vorrang haben sollte, während andere sagen, dass wir unseren eigenen Weg gehen müssen, unabhängig davon, was unsere Vorfahren beabsichtigten."
 me_greek_5_pontus.33.a:0 "Unsere geschichtsträchtige Vergangenheit wird nie vergessen werden."
 me_greek_5_pontus.33.at:0 "Eine #Y Bibliothek#! wird in unserer Hauptstadt gebaut werden"
 me_greek_5_pontus.33.b:0 "Wir müssen einen neuen Hafen bauen, um das Hier und Jetzt besser beeinflussen zu können."
 me_greek_5_pontus.33.bt:0 "Ein #Y Hafen#! wird in unserer Hauptstadt gebaut werden"
 me_greek_5_pontus.34.t:0 "$greek_5_19$: Blick nach vorn"
 me_greek_5_pontus.34.desc:0 "Die Poleis brummt vor Aufregung über den jüngsten Bau. Eine Flut von Aktivitäten scheint die neue Norm zu sein, da die Bürger und Freien immer produktiver und entschlossener zu sein scheinen."
 me_greek_5_pontus.34.a:0 "Wir müssen unser Schicksal aktiv gestalten."
 me_greek_5_pontus.34.at:0 "$mission_task_completed_tt_1$$greek_5_19$$mission_task_completed_tt_2$"
 me_greek_5_pontus.35.t:0 "$greek_5_20$: Tales From Afar"
 me_greek_5_pontus.35.desc:0 "Ein kurioses Ereignis hat sich soeben zugetragen. [gm_5_greek_scope.GetRulerTitle] wurde kürzlich von einem skythischen Besucher angesprochen, der behauptete, ein freier Mann aus der Region Taurica zu sein. Er sprach von geheimnisvollen Ruinen und hat eine vergessene Statue aus seltsam aussehendem Stein entdeckt."
 me_greek_5_pontus.35.a:0 "Vielleicht muss das noch weiter untersucht werden."
 me_greek_5_pontus.35.at:0 "Beginnen Sie die Suche nach dem verlorenen Tempel der Artemis."
 me_greek_5_pontus.36.t:0 "$greek_5_20$: Neugierde geweckt"
 me_greek_5_pontus.36.desc:0 "Die Untersuchung ist abgeschlossen, nachdem wir mit einigen Händlern und Seeleuten über die Gerüchte über den vergessenen Tempel gesprochen haben. Die Behauptungen des Besuchers scheinen plausibel zu sein, und nun bleibt die Frage: 'Was soll mit diesen neu gefundenen Informationen geschehen?'"
 me_greek_5_pontus.36.a:0 "Es ist nur richtig, dass wir sie finden."
 me_greek_5_pontus.36.at:0 "$mission_task_completed_tt_1$$greek_5_20$$mission_task_completed_tt_2$"
 me_greek_5_pontus.37.t:0 "$greek_5_21$"
 me_greek_5_pontus.37.desc:0 "Wir haben erfolgreich einen Landekopf im angestammten Land der Taurier gesichert, jener Barbaren, die einst Menschenopfer an ehrlichen, gottesfürchtigen Griechen vollzogen. Dieses Gebiet wird uns als Operationsbasis dienen, während wir unsere Suche nach dem Tempel der Artemis fortsetzen."
 me_greek_5_pontus.37.a:0 "Ein Talent für den ersten Mann, der es findet!"
 me_greek_5_pontus.37.at:0 "$mission_task_completed_tt_1$$greek_5_21$$mission_task_completed_tt_2$"
 me_greek_5_pontus.38.t:0 "$greek_5_22$: Search Completed"
 me_greek_5_pontus.38.desc:0 "Erfolg! Nach vielen Wochen vergeblicher Suche und Bestechung von Einheimischen für Hinweise, haben wir den Tempel der Artemis erfolgreich entdeckt! Er befindet sich in einem traurigen, baufälligen Zustand, scheinbar von seinen Anbetern verlassen und vor Möchtegern-Räubern versteckt. Im Inneren konnten wir ein Abbild der Artemis aus einem Stein finden, den wir noch nie zuvor gesehen haben. Wir werden eine Gruppe von Männern zusammenstellen, um es und einige der anderen Schätze zu bergen."
 me_greek_5_pontus.38.a:0 "Die Götter lächeln auf uns herab."
 me_greek_5_pontus.38.at:0 "$Mission_Aufgabe_erledigt_tt_1$$greek_5_22$$Mission_Aufgabe_erledigt_tt_2$"
 me_greek_5_pontus.52.t:0 "$greek_5_22$: Start der Suche"
 me_greek_5_pontus.52.desc:0 "Wir müssen die Barbarenländer erkunden, um den verlorenen Tempel zu finden. Es wird sicherlich ein ziemliches Unterfangen sein, aber es besteht kein Zweifel, dass wir es schaffen werden."
 me_greek_5_pontus.52.a:0 "Ein Viehopfer wird die Götter sicher erfreuen und uns Glück bringen."
 me_greek_5_pontus.52.at:0 "Die Suche beginnt..."
 me_greek_5_pontus.39.t:0 "$greek_5_23$: Der verlorene Tempel"
 me_greek_5_pontus.39.desc:0 "Das wunderschöne Abbild der Jagdgöttin ist endlich in unserem Besitz. Wir können uns jedoch keinen Reim darauf machen, aus welchem besonderen Material es gefertigt ist. Wir können nur schlussfolgern, dass es sich um einen göttlichen Stein handeln muss, der vom Olympos herabgeworfen wurde.\n\nNun, da wir diesen Tempel der Artemis gefunden haben, müssen wir besprechen, was wir mit ihm tun werden. Unsere Entscheidung darf die Göttin selbst nicht verärgern."
 me_greek_5_pontus.39.a:0 "Wir müssen vorsichtig sein."
 me_greek_5_pontus.40.t:0 "$greek_5_23$: Ein gesegnetes Bild"
 me_greek_5_pontus.40.desc:0 "Nach wochenlanger Debatte hat der Senat in dieser Frage eine Patt-Situation erreicht. #Y [gm_family_head_5.GetName]#! plädiert für Sparsamkeit und ist nicht gewillt, noch mehr Geld für dieses Abenteuer auszugeben, während #Y [high_priest_scope.GetOffice.GetName]#! darauf besteht, dass dieses Monument in seiner früheren Pracht wiederhergestellt werden muss!\nDie Menschenmassen haben sich auf der Agora versammelt, um zu erfahren, was mit dem verlorenen Tempel geschehen soll."
 me_greek_5_pontus.40.a:0 "Natürlich muss er wiederaufgebaut werden!"
 me_greek_5_pontus.40.at:0 "Der Wiederaufbau des Tempels wird mit Gold aus unserer Kasse bezahlt werden."
 me_greek_5_pontus.40.b:0 "Wir können ihn mit anderen Mitteln wieder aufbauen."
 me_greek_5_pontus.40.bt:0 "Der Wiederaufbau des Tempels wird mit Geld, Arbeitskräften und politischem Einfluss bezahlt werden."
 me_greek_5_pontus.40.c:0 "Wir können es uns einfach nicht leisten."
 me_greek_5_pontus.40.ct:0 "Der Tempel wird nicht wieder aufgebaut werden."
 me_greek_5_pontus.41.t:0 "$greek_5_24$"
 me_greek_5_pontus.41.desc:0 "Die einst stolze Hauptstadt unseres Handelsrivalen, des bosporanischen Königreichs, liegt in Trümmern. Die angestammte Heimat der verstoßenen Thraker, der Spartokiden, ist in Schutt und Asche gelegt worden, und doch wäre es von Vorteil, eine befestigte Stadt am kimmerischen Bosporus zu kontrollieren... Vielleicht kann in der Nähe eine neue Stadt errichtet werden, die von Griechen bewohnt wird, die unserer Sache treu sind."
 me_greek_5_pontus.41.a:0 "Wehe den Besiegten...fangt sofort mit dem Bau an."
 me_greek_5_pontus.41.at:0 "$mission_task_completed_tt_1$$greek_5_24$$mission_task_completed_tt_2$"
 ## Skythische Händler Start
 me_greek_5_pontus.42.t:0 "$greek_5_25$: Lofty Designs"
 me_greek_5_pontus.42.desc:0 "[gm_family_head_5.GetPraenomen] of the [gm_family_head_5.GetFamilyDisplayAdjective]s is convening a meeting of some of our most successful and ambitious merchants and ship captains to devise a plan to secure a more favorable trade deal with the Skythoi. They're the best provider of slaves on the Pontos Euxinos and if we whet their appetites, we might secure a better deal than our rivals."
 me_greek_5_pontus.42.a:0 "Auf weise Worte müssen mutige Taten folgen."
 me_greek_5_pontus.42.at:0 "$me_gre_task_start_tt_5$ beginnt um die Gunst der Skythen zu werben."
 me_greek_5_pontus.43.t:0 "$greek_5_25$: Ein bescheidener Vorschlag"
 me_greek_5_pontus.43.desc:1 "Our best merchants led by [gm_family_head_5.GetPraenomen] have prepared a list of possible concessions and terms we may be able to offer the Scythian ruler. They also indicate what we would need to offer to whet the current owner's appetites, if it is possible at all."
 me_greek_5_pontus.43.a:0 "We should offer a large sum of gold outright. They may be moved by our generosity."
 me_greek_5_pontus.43.at:0 "We will offer to buy a large number of slave pops from [GetProvince('(int32)4557').GetOwner.GetName].\nThe chance of acceptance is affected by the Charisma of #Y [gm_family_head_5.GetPraenomen]#!, the relative value of the pops, and diplomatic opinion."
 me_greek_5_pontus.43.b:0 "An offer just above market price might endear them to us."
 me_greek_5_pontus.43.bt:0 "We will offer to buy a number of slave pops from [GetProvince('(int32)4557').GetOwner.GetName].\nThe chance of acceptance is affected by the Charisma of #Y [gm_family_head_5.GetPraenomen]#!, the relative value of the pops, and diplomatic opinion."
 me_greek_5_pontus.43.c:0 "Surely we can't rush to the end. Let's begin with the standard cost."
 me_greek_5_pontus.43.ct:0 "We will offer to buy a small number of slave pops from [GetProvince('(int32)4557').GetOwner.GetName].\nThe chance of acceptance is affected by the Charisma of #Y [gm_family_head_5.GetPraenomen]#!, the relative value of the pops, and diplomatic opinion."
 me_greek_5_pontus.43.d:0 "It seems none of our standard vendors have anything to sell today..."
 me_greek_5_pontus.43.dt:0 "Drat."
 me_greek_5_pontus.43.e:0 "We should offer a large sum of gold outright. They may be moved by our generosity."
 me_greek_5_pontus.43.et:0 "We will offer to buy a large number of slave pops from [GetProvince('(int32)6114').GetOwner.GetName].\nThe chance of acceptance is affected by the Charisma of #Y [gm_family_head_5.GetPraenomen]#!, the relative value of the pops, and diplomatic opinion."
 me_greek_5_pontus.43.f:0 "An offer just above market price might endear them to us."
 me_greek_5_pontus.43.ft:0 "We will offer to buy a number of slave pops from [GetProvince('(int32)6114').GetOwner.GetName].\nThe chance of acceptance is affected by the Charisma of #Y [gm_family_head_5.GetPraenomen]#!, the relative value of the pops, and diplomatic opinion."
 me_greek_5_pontus.43.g:0 "Surely we can't rush to the end. Let's begin with the standard cost."
 me_greek_5_pontus.43.gt:0 "We will offer to buy a small number of slave pops from [GetProvince('(int32)6114').GetOwner.GetName].\nThe chance of acceptance is affected by the Charisma of #Y [gm_family_head_5.GetPraenomen]#!, the relative value of the pops, and diplomatic opinion."
 me_greek_5_pontus.44.t:0 "$greek_5_25$: An Interesting Proposal"
 me_greek_5_pontus.44.desc:1 "The nation of [gm_5_greek_scope.GetName] has offered to purchase some slaves from us."
 me_greek_5_pontus.44.desc_1:0 "\nThey have offered a substantial amount for this transfer. It would be in our interest to maintain such a lucrative relationship."
 me_greek_5_pontus.44.desc_2:0 "\nThey have offered a normal amount for this transfer. We will discuss with their negotiator how many slaves can be provided for this price."
 me_greek_5_pontus.44.desc_3:0 "\nThey have offered a small amount for this transfer. We will need an explanation for this insult from their negotiator."
 me_greek_5_pontus.44.a:0 "Send them as many as are available right now."
 me_greek_5_pontus.44.at:0 "In total #Y 5#! slaves will be delivered.\nTheir opinion of us may increase."
 me_greek_5_pontus.44.b:0 "A sizeable group of slaves will have to be enough."
 me_greek_5_pontus.44.bt:0 "In total #Y 3#! slaves will be delivered."
 me_greek_5_pontus.44.c:0 "They can be lucky to even receive a few."
 me_greek_5_pontus.44.ct:0 "In total #Y 1#! slaves will be delivered.\nTheir opinion of us may decrease."
 me_greek_5_pontus.45.t:0 "$greek_5_25$: The Room Where It Happens"
 me_greek_5_pontus.45.desc:1 "We've received word from the Skythoi regarding our trade deal proposal! How were the auspices this morning?"
 me_greek_5_pontus.45.desc_1:0 "\nBy the gods, we've done it! They are willing to give us exclusive rights due to the generous terms offered and the brilliant efforts by our negotiators!"
 me_greek_5_pontus.45.desc_2:0 "\nThey are willing to agree to a trade deal with favorable terms. The success is surely a testament to the abilities of our negotiators."
 me_greek_5_pontus.45.desc_3:0 "\nThey are unwilling to agree to any trade deal that could damage their relationship with the other Greek cities. This is certainly not the outcome we were hoping for."
 me_greek_5_pontus.45.a:0 "Oh Fortuna has blessed us!"
 me_greek_5_pontus.45.b:0 "Perhaps, a larger sum was required."
 me_greek_5_pontus.45.c:0 "What a disaster!"
 ## Scythian Traders End

 ## Building The Taurican Temple
 me_greek_5_pontus.47.t:0 "Versenkte Materialien"
 me_greek_5_pontus.47.desc:0 "Wir haben die Nachricht erhalten, dass eine der Ladungen mit Materialien für den Tempel von Piraten vor den Küsten von [SCOPE.sP('random_coastal_province_scope').GetName] versenkt wurde. Ohne diese Baumaterialien müssen wir eine neue Lieferung anfordern, sonst wird die Qualität des Wiederaufbaus sicher leiden."
 me_greek_5_pontus.47.a:0 "Eine neue Lieferung wird bezahlt werden."
 me_greek_5_pontus.47.a.tt:0 "Die Arbeiten am Tempel der Artemis gehen ungehindert weiter."
 me_greek_5_pontus.47.b:0 "Wir werden uns mit dem begnügen müssen, was wir haben."
 me_greek_5_pontus.47.b.tt:0 "Der Fortschritt am Tempel der Artemis wird durch einen Mangel an Material behindert."
 me_greek_5_pontus.48.t:0 "Uninspirierte Arbeiter"
 me_greek_5_pontus.48 .desc:0 "Ein großer Teil der Arbeit an der Tempelrestaurierung wurde mit dem guten Willen des Volkes geleistet, aber es scheint, dass viele Arbeiter in letzter Zeit demotiviert sind, da der Fortschritt nicht annähernd so schnell war, wie sie ursprünglich gehofft hatten. Wir könnten dafür bezahlen, dass neue Arbeiter nach #Y [SCOPE.sP('taurican_temple_territory_scope').GetName]#! geschickt werden, um den Rest der Arbeit zu übernehmen, einen anderen Weg finden, um die zu motivieren, die wir bereits haben, oder einige unserer Pläne ändern, um die verbleibende Arbeitslast zu reduzieren."
 me_greek_5_pontus.48.a:0 "Neue Hände werden benötigt, um die Arbeit zu beenden."
 me_greek_5_pontus.48.a.tt:0 "Die Arbeiten am Tempel der Artemis gehen ungehindert weiter."
 me_greek_5_pontus.48.b:0 "Eine motivierende Rede ist genau das Richtige."
 me_greek_5_pontus.48.b.tt:0 "Die Arbeiten am Tempel der Artemis gehen ungehindert weiter."
 me_greek_5_pontus.48.c:0 "Wir werden unsere Entwürfe zurückschrauben müssen, um das zu kompensieren."
 me_greek_5_pontus.48.c.tt:0 "Der Fortschritt am Tempel der Artemis wird durch uninspirierte Arbeiter behindert."
 me_greek_5_pontus.49.t:0 "Sabotage des Tempels"
 me_greek_5_pontus.49.desc:0 "Es gibt Berichte, dass die Wiederaufbaubemühungen durch Diebstahl und Sabotage gestört werden, vielleicht von eifersüchtigen Rivalen, die unsere Ambitionen nicht verwirklicht sehen wollen. Obwohl die Vorfälle bisher relativ glimpflich ausgegangen sind, befürchten wir, dass dies nur ein Vorgeschmack auf das sein könnte, was noch kommen wird.\n\n[SCOPE.sCharacter('random_advisor').GetName] empfiehlt die Entsendung zusätzlicher Soldaten, um die Baustelle besser zu bewachen. Alternativ könnten wir auch zusätzliche Mittel bereitstellen, um die zerstörten Materialien zu ersetzen, oder die Sache ganz ignorieren."
 me_greek_5_pontus.49.a:0 "Wir werden einfach alles ersetzen, was beschädigt wurde."
 me_greek_5_pontus.49.a.tt:0 "Die Arbeiten am Tempel der Artemis gehen ungehindert weiter."
 me_greek_5_pontus.49.b:0 "Unsere Soldaten werden das in Ordnung bringen."
 me_greek_5_pontus.49.b.tt:0 "Der Fortschritt am Tempel der Artemis geht ungehindert weiter."
 me_greek_5_pontus.49.c:0 "Es handelt sich um ein relativ geringfügiges Problem, es wird wahrscheinlich in Ordnung sein."
 me_greek_5_pontus.49.c.tt:0 "Der Fortschritt am Tempel der Artemis wird durch Diebstahl und Sabotage behindert."
 me_greek_5_pontus.50.t:0 "Die Wiederherstellung des Artemis-Tempels"
 me_greek_5_pontus.50.desc:0 "Die Restaurierung des Tempels wurde kürzlich mit einigen Zugeständnissen abgeschlossen, um die Probleme, die während des Baus auftraten, zu beheben. Die Göttin Artemis wird uns hoffentlich weiterhin ihre Gunst gewähren, denn sie hat ihr Abbild in einer Pracht wiederhergestellt, wie es sie in unseren Schwesterstädten noch nie gegeben hat. Reisende von überall her haben begonnen, sich zu versammeln, um der Göttin der Jagd zu huldigen."
 me_greek_5_pontus.50.a:0 "Es hätte besser sein können..."
 me_greek_5_pontus.51.t:0 "Die Wiederherstellung des Großen Tempels der Artemis"
 me_greek_5_pontus.51.desc:0 "Die Restaurierung des Tempels ist vor kurzem abgeschlossen worden, und unsere Bemühungen waren ein durchschlagender Erfolg!\nDie Göttin Artemis wird uns nun sicherlich Gunst gewähren, da wir ihren Tempel in einer Pracht wiederhergestellt haben, wie es sie in unseren Schwesterstädten noch nie gegeben hat. Reisende von überall her haben begonnen, sich zu versammeln, um der Göttin der Jagd zu huldigen."
 me_greek_5_pontus.51.a:0 "Huzah! Die Jagdgöttin erteilt ihren Segen."


### TREASURES
 treasure_taurican_statue:0 "Statue der Artemis Tauropolos"
 treasure_taurican_statue_desc:0 "Diese Statue der Artemis Tauropolos wurde in ihrem verlorenen Tempel entdeckt und nach Hause gebracht, um für alle sichtbar ausgestellt zu werden."


### MODIFIERS
 me_gre_5_cmod:0 "Blühende Republik"
 desc_me_gre_5_cmod:0 "Aufgrund der jüngsten wirtschaftlichen Entwicklungen und Nachrichten über Eroberungen im Ausland verändert sich die politische Landschaft."
 me_gre_5_2_pmod:0 "Zentrum der Kultur"
 desc_me_gre_5_2_pmod:0 "Wir haben die Entwicklung dieses neuen Zufluchtsortes zu einem Zentrum des euxinischen Handels und Kapitals gefördert."
 me_gre_5_3_pmod:0 "Handelszentrum"
 desc_me_gre_5_3_pmod:0 "Wir haben die Entwicklung dieses neuen Hafens zu einem Zentrum des euxinischen Handels und Kapitals gefördert."
 me_gre_5_5_cmod:0 "Kriegsfalken besänftigt"
 desc_me_gre_5_5_cmod:0 "Jeder, vom Sklaven bis zum Adligen, scheint in diesen Tagen von der jüngsten Kriegspropaganda aufgewühlt zu sein."
 me_gre_5_8_cmod:0 "Griechischer Wohlstand"
 desc_me_gre_5_8_cmod:0 "Wir sind in eine neue Periode von relativem Frieden und Wohlstand eingetreten."
 me_gre_5_12_cmod:0 "Ostthrakien sicher"
 desc_me_gre_5_12_cmod:0 "Die Besiedlung und Entwicklung der Ländereien rund um unsere reichen Städte hat zu riskanten Geschäftsmöglichkeiten geführt, und viele ehemalige Einheimische haben unsere Bräuche angenommen."
 me_gre_5_13_cmod:0 "Vorherrschaft im Flusshandel"
 desc_me_gre_5_13_cmod:0 "Die totale Kontrolle über die Mündungen der Flüsse Tyras und Borysthenes führt zu positiven wirtschaftlichen und kulturellen Ergebnissen, da viele ehemalige Einheimische unsere Bräuche übernommen haben."
 me_gre_5_14_cmod:0 "Vorherrschaft in Nordanatolien"
 desc_me_gre_5_12_cmod:0 "Die totale Kontrolle über die nördliche Küste Anatoliens bringt positive wirtschaftliche und kulturelle Ergebnisse, da viele ehemalige Einheimische unsere Bräuche übernommen haben."
 me_gre_5_15_1_pmod:0 "Milesische Sicherheit"
 desc_me_gre_5_15_1_pmod:0 "Die Rückeroberung von Miletos durch sein lange verschwundenes Volk hat eine Welle der Besiedlung und des Wachstums in der Region ausgelöst."
 me_gre_5_15_2_pmod:0 "Heraklische Sicherheit"
 desc_me_gre_5_15_2_pmod:0 "Die Rückeroberung von Heraklea Pontike durch sein lange verschwundenes Volk hat eine Welle der Besiedlung und des Wachstums in der Region ausgelöst."
 me_gre_5_16_cmod:0 "Maritimer Boom"
 desc_me_gre_5_16_cmod:0 "Der Ausbau unserer Marine hat unsere Schiffbauindustrie belebt und die Seeleute mit Stolz und Zielstrebigkeit erfüllt."
 me_gre_5_18_pmod:0 "Euxinischer Handel"
 desc_me_gre_5_18_pmod:0 "Mit unserem neuen Einfluss wurden unsere Kaufleute mit Möglichkeiten überflutet, die sie nur zu bereit sind, unsere Flotte zu subventionieren."
 me_gre_5_19_1_pmod:0 "Hommage an die Vorfahren"
 desc_me_gre_5_19_1_pmod:0 "Wir haben die Entwicklung dieses neuen Zufluchtsortes als Zentrum der Bildung und Kultur gefördert."
 me_gre_5_19_2_pmod:0 "Hellenisches Handelszentrum"
 desc_me_gre_5_19_2_pmod:0 "Wir haben die Entwicklung dieser neuen Hafenstadt als Zentrum für Handel und Produktion gefördert."
 me_gre_5_23_cmod:0 "Fromme Bestrebungen"
 desc_me_gre_5_23_cmod:0 "Adlige, Händler, Diplomaten und Pilger reisen von weit her an, um den neuen Tempelanlagen unserer Stadt zu huldigen"
 me_gre_5_24_cmod:0 "Aus der Asche"
 desc_me_gre_5_24_cmod:0 "Nachdem die ehemalige Hauptstadt der Spartokiden dem Erdboden gleichgemacht wurde, wird sich aus ihrer Asche eine neue Stadt erheben. Sie soll ihre Vorgängerin übertreffen, höher als es ihre begrenzten Bestrebungen je zuließen."
 me_gre_5_24_pmod:0 "Bosporanische Hauptstadt"
 desc_me_gre_5_24_pmod:0 "Wir haben die Entwicklung dieses neuen Zufluchtsortes zu einem Zentrum der Zivilisation und des Kapitals gefördert."
 me_gre_5_25_pmod:1 "Sklavenhandelsplatz"
 desc_me_gre_5_25_pmod:0 "Dieses Gebiet ist eine Drehscheibe für den Sklavenhandel um Pontos Euxinos."

 me_gre_5_trader_pos_opmod:0 "Günstiges Handelsabkommen"
 me_gre_5_trader_neg_opmod:0 "Katastrophales Handelsabkommen"
 me_gre_5_40_pmod:0 "Ruinen des Tempels der Artemis Tauropolos"
