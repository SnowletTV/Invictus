 ## Bildung der Bosporanischen Liga Ende

 me_greek_5_pontus.22.t:0 "$greek_5_10$: Die Schicksale"
 me_greek_5_pontus.22.desc:0 "Unsere griechischen Brüder am Nordufer des Pontos Euxinos müssen mit neidischem Blick auf uns schauen."
 me_greek_5_pontus.22.a:0 "Es kann nur eine Liga von Städten auf dem Pontos Euxinos geben."
 me_greek_5_pontus.22.at:0 "Die Missionsaufgabe '#Y $greek_5_10$#!' wurde #R umgangen#!!"

