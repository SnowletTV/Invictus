 ### HERITAGES
 istrian_league_heritage:0 "Erbe der Istrischen Liga"
 istrian_league_heritage_desc:0 "Herodot und viele andere glaubten einst, die Ister verlaufe durch ganz Europa und verbinde den Euxinus mit dem westlichen Großen Meer. Obwohl dies leider weit von der Wahrheit entfernt ist, kann die Bedeutung der Ister als Eisenbahnlinie für den Handel in die inneren Stammesländer nicht unterschätzt werden. Doch nicht alle Stämme sind besonders freundlich - sie sind Barbaren, und die hellenischen Städte am westlichen Euxinus müssen auf alles gefasst sein."
 bosporan_league_heritage:0 "Erbe der Bosporanischen Liga"
 bosporan_league_heritage_desc:0 "Die Völker an der nördlichen Euxinusküste haben sich zusammengeschlossen, um eine einheitliche letzte Front zwischen der hellenischen Welt und dem unbekannten barbarischen Jenseits zu bilden. Jede Stadt gedeiht dank der riesigen Getreidefelder, die ihr zur Verfügung stehen, aber ihre Arbeit ist undankbar. Sie werden von den meisten Hellenen als zu barbarisch angesehen, da sie sich zu lange mit den Stammesclans vermischt haben."
 pontic_league_heritage:0 "Erbe der pontischen Liga"
 pontic_league_heritage_desc:0 "Die pontischen Kolonien haben weit entfernt von ihren Mutterstädten ein steiniges Leben geführt. Viele von ihnen grenzen an die größten und vielfältigsten Reiche an und lassen Bürger aus allen Gesellschaftsschichten in ihre aufstrebenden Agoras - das hat sie zu einem starken und erträglichen Haufen gemacht, ebenso wie ihre Notwendigkeit, eine starke Präsenz am Bosporus aufrechtzuerhalten, um die Handelswege zu stabilisieren. Obwohl dies sie zu einem kosmopolitischen Traum macht, fühlen sich ihre ersten Bürger wie Fremde in ihren eigenen Städten verloren."


