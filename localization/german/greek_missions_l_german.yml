l_german:
  ### Missions 
 # Black Sea 
 greek_1_black_sea: "Das gastfreundliche Meer" 
 greek_1_black_sea_BUTTON_TOOLTIP: "Die Hellenen des Nordens brauchen Führung."
 greek_1_black_sea_BUTTON_DETAILS: ""
 greek_1_black_sea_DESCRIPTION: "Die Ereignisse der letzten 100 Jahre haben gezeigt, dass die unterschiedlichen Kolonien der Pontos Euxinos sich freiwillig oder gewaltsam zusammenschließen müssen, wenn sie den Aufstieg der Nachfolger, ausländischen Nachahmer und Barbaren überleben wollen."
 greek_1_black_sea_CRITERIA_DESCRIPTION: "Errichten Sie eine Euxinische Vorherrschaft." 
 greek_1_black_sea_REWARD_DESCRIPTION: "Kontrolle und Wiederbelebung der hellenischen Kolonien am Schwarzen Meer." 
 greek_1_loyalty_reward_tt: "Jedes Mitglied der #Y [gm_family_head_1.GetFamilyDisplayAdjective]#!en Familie erhält #G 10#! Loyalität @loyalty_icon!" 
 greek_1_4: "Unser Meer" 
 greek_1_4_DESC: "Auch wenn wir möglicherweise keinen direkten Zugang zu den reichen Häfen des Westens haben, können wir dennoch viel gewinnen, wenn wir sicherstellen, dass wir im Pontos Euxinos eine umfassende Kontrolle über den Osthandel haben." 
 greek_1_4_allow_tt: "Verfügt über mindestens #Y 10#! Schwarzmeerhäfen mit einer #Y $hellenic$#! Kultur. ([SCOPE.Custom('gre_mission_1_4_custom_loc')]/#Y 10#!)" 
 gre_mis_1_4_allow_sv_ongoing: "#R [SCOPE.ScriptValue('gre_mis_1_4_current')|0]#!" 
 gre_mis_1_4_allow_sv_complete: "#Y [SCOPE.ScriptValue('gre_mis_1_4_current')|0]#!" 
 greek_1_2: "Argonautenhafen" 
 greek_1_2_DESC: "Die Mythen von Herakles und Iason zeigen, wie weit diese Länder von den dunklen Tagen der Vergangenheit entfernt sind. Wir können sie noch weiter bringen, indem wir eine Kulturbastion schaffen, die mit jedem westlichen Zentrum mithalten kann." 
 greek_1_2_allow_tt: "Besitzt einen Hafen am Schwarzen Meer, der:\n * den Status #Y Stadt#! hat\n * eine vorherrschende Kultur gehört der Gruppe #Y $hellenic$#! besitzt \n * mindestens einen Zivilisationswert von #Y 40#! hat\n * einen #Y Marktplatz#! besitzt\n * keine laufenden Bauarbeiten hat\n *  mindestens eine Bevölkerung von #Y 20#! Pops besitzt\n * ein Verhältnis von Sklaven @slaves! Bevölkerungstypen weniger als als #Y 33 %#!\n *  ein Verhältnis von Stammesangehörigen @tribesmen! Bevölkerungstypen ist kleiner als #Y 33 %#!" 
 greek_1_2_reward_tt1: "Die Stadt [me_gre_1_argo_scope.GetName] erhält Siedler und wahlweise einen dauerhaften Bonus." 
 greek_1_2_reward_tt2: "Die bevölkerungsreichste relevante Stadt erhält Siedler und wahlweise einen dauerhaften Bonus." 
 greek_1_3: "Sicherung der Ochsenpassage" 
 greek_1_3_DESC: "Die Geliebte des Zeus, Io, die das Geschlecht des Herakles hervorbrachte, überquerte hier in Rindergestalt Asien und gab ihm so den Namen Bosporos. Diese Meerenge kontrolliert einen Großteil des Handels in der Region, und sie zu sichern wäre ein enormer Vorteil." 
 greek_1_3_allow_tt: "Mindestens eines der oben genannten Gebiete:\n * Hat den Status #Y Stadt#!\n * Hat mindestens #Y 2#! Festungen" 
 greek_1_3_reward_tt: "Das größte relevante Territorium erhält einen Bonus und Siedler."
 greek_1_5: "Kontaktaufnahme zur Kolonie" 
 greek_1_5_DESC: "Unsere griechischen Landsleute sind gespalten und wetteifern um ihre kleinen Handelsbeziehungen und lokalen Exporte. Wir müssen sie davon überzeugen, größere Träume zu haben und die Sache aller Nordgriechen zu unterstützen." 
 greek_1_5_allow_tt: "An der Schwarzmeerküste gibt es freie griechische Staaten mit weniger als #Y 5#! Territorien." 
 greek_1_5_reward_tt: "Kann einen hellenischen Vasallen erhalten." 
 greek_1_6: "Hellenische Rückgewinnung" 
 greek_1_6_DESC: "Das Glück der griechischen Kolonisten hat sich im Pontos Euxinos, von allen Seiten bedrängt von wandernden barbarischen Horden, verschlechtert. Wir sollten einen dieser alten Zufluchtsorte zurückgewinnen." 
 greek_1_6_allow_tt: "Erobern Sie einen historisch griechischen Hafen am Schwarzen Meer, der von Nichtgriechen gehalten wird.\n\n#Y Mögliche Ziele werden auf der Karte hervorgehoben.#!" 
 greek_1_6_reward_tt: "Das Territorium kann als Vasall befreit werden." 
 greek_1_7: "Die bithynische Küste" 
 greek_1_7_DESC: "Wir müssen nach neuen Märkten suchen und unseren Einfluss auf einen neuen Teil des Meeres ausdehnen, wenn wir die Hegemonie gegenüber unseren Konkurrenten sichern wollen." 
 greek_1_7_reward_tt: "Die Staaten dieser Territorien erhalten" 
 greek_1_8: "Die Chersonesos aufbrechen" 
 greek_1_8_DESC: "$greek_1_7_DESC$" 
 greek_1_9: "Aeetes' Garten" 
 greek_1_9_DESC: "$greek_1_7_DESC$" 
 greek_1_10: "Küste der Geten" 
 greek_1_10_DESC: "$greek_1_7_DESC$" 
 greek_1_13: "Milesischer Traum"
 greek_1_13_DESC: "Fast die gesamte hellenische Präsenz im Pontos Euxinos geht auf die jahrhundertealte Existenz unserer Kaufleute und Kolonisten zurück. Wir sollten das, was nur durch unsere Bemühungen existiert,  zurückerobern." 
 greek_1_13_reward_tt: "Bürger werden sich in jedem der zurückgewonnenen Gebiete ansiedeln." 
 greek_1_12: "Megaraischer Traum" 
 greek_1_12_DESC: "$greek_1_13_DESC$" 
 greek_1_12_reward_tt: "$greek_1_13_reward_tt$" 
 greek_1_11: "Euxinische Patrouillen" 
 greek_1_11_DESC: "Wenn wir unseren Handel im Pontos Euxinos optimal nutzen wollen, müssen wir sicherstellen, dass die Durchquerung seiner Gewässer für Händler und Reisende relativ sicher ist." 
 greek_1_11_allow_tt: "Eine Flotte mit mindestens #Y 30#! Liburnen @liburnian! wird von einem Admiral aus der #Y [gm_family_head_1.GetFamilyDisplayAdjective]#!en Familie geführt." 
 greek_1_11_reward_tt: "Der ernannte Admiral erhält #G 15#! Loyalität @loyalty_icon!\nAuswahl eines Marinebonus."
 greek_1_14: "Barbarischer Tauschhandel" 
 greek_1_14_DESC: "Die friedliche Ausweitung von Handelsmöglichkeiten ist eine alte griechische Tradition, und tatsächlich ist es nicht immer notwendig, auf Speer und Schild zurückzugreifen, um Zugang zu einem Markt zu erhalten." 
 greek_1_14_allow_tt_1: "#Y [gm_1_greek_scope.GetRulerTitle] [gm_1_greek_scope.GetRuler.GetPraenomen]#! besitzt mindestens #Y 6#! Charisma @oratory_icon!" 
 greek_1_14_allow_tt_2: "Jeder Schwarzmeerhafen innerhalb des Kontrollbereichs gehört einem Nicht-#Y $hellenic$#!en Land, mit dem wir Frieden haben und das über #R 50#! Meinungen über uns hat." 
 greek_1_14_reward_tt: "Kann einen Euxine-Port von einem Nicht $hellenic$enLand erwerben." 
 greek_1_15: "Piraterie ausmerzen" 
 greek_1_15_DESC: "Die einzige Möglichkeit, unsere Handelsrouten und die Interessen unserer Bürger zu schützen, besteht darin, den Piraten, die ihre Anstrengungen ausnutzen, das Handwerk zu legen." 
 greek_1_15_allow_tt: "Rund um den Pontus Euxinus gibt es keine #Y Piratenhäfen#!, die von Nicht-Vasallen gehalten werden. (Derzeit: #R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_unowned_target')|0]#!)\n$greek_1_haven_tt$" 
 greek_1_haven_tt: "\n#Y Piratenhäfen#! sind auf den Kartenmodi „Diplomatie“, „Handelsrouten“, „Handelsgüter“, „Barbarenmacht“ und „Regionen“ zu sehen." 
 greek_1_16: "Hirtenkorsaren" 
 greek_1_16_DESC: "Uns von den Piraten zu befreien, muss keine blutige Angelegenheit sein, denn sie sind nur auf Reichtum aus und könnten mit dem richtigen Anreiz dazu bereit sein, weiterzuziehen." 
 greek_1_16_allow_tt: "Hält mindestens 3 #Y Piratenhäfen#! rund um den Pontus Euxinus. ([SCOPE.Custom('gre_mission_1_haven_3_custom_loc')]/#Y [SCOPE.ScriptValue('gre_mis_1_haven_target_3')|0]#!)\n$greek_1_haven_tt$" 
 greek_1_16_reward_tt: "Gehaltene Piratenhäfen im Pontos Euxinos werden bezahlt, um in einen anderen Teil der Welt zu ziehen." 
 greek_2_16_mod_tt: "Alle $hellenic$en Vasallen erhalten" 
 greek_1_17: "Beherrsche die Piraten" 
 greek_1_17_DESC: "Unsere Kaufleute sehen die Piraten völlig falsch; sie wären eine hervorragende Ressource an erfahrenen Seeleuten direkt vor unserer Haustür, wenn man sie nur nutzbar machen könnte." 
 greek_1_17_allow_tt: "Hält alle, und mindestens 3, #Y Piratenhäfen#! rund um den Pontus Euxinus, die nicht von Vasallen gehalten werden. ([SCOPE.Custom('gre_mission_1_haven_all_custom_loc')]/#Y [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_all_target')|0]#!)\n$greek_1_haven_tt$" 
 gre_mis_1_haven_all_allow_sv_ongoing: "#R [SCOPE.ScriptValue('gre_mis_1_17_count')|0]#!" 
 gre_mis_1_haven_all_allow_sv_complete: "#Y [SCOPE.ScriptValue('gre_mis_1_17_count')|0]#!" 
 greek_1_18: "[SCOPE.Custom('skythoi_security_title')] Sicherheit" 
 greek_1_18_DESC: "Unsere Wirtschaft hängt von der Aufrechterhaltung von Handelsposten an der Euxinischen Küste ab, aber das barbarische Hinterland muss nicht direkt beherrscht werden. Ein Verbündeter, der rivalisierende Stämme abwehrt, würde uns gut tun."
 skythoi_security_title_1: "Skythoi" 
 skythoi_security_title_2: "Anatolisch" 
 skythoi_security_title_3: "Colchisisch" 
 greek_1_18_allow_tt_1: "Ein verbündetes Stammesland gehört zur #Y $scythia$#!en Kulturgruppe, besitzt mindestens #Y 8#! Territorien, mindestens eine von #Y 100#! über uns und eine Hauptstadt in der #Y $taurica_region$#!, #Y $scythia_region$#! oder #Y $sarmatia_asiatica_region$#! Region" 
 greek_1_18_allow_tt_2: "Ein verbündetes Stammesland gehört zur #Y $anatolian$#!en oder #Y $caucasian$#!en Kulturgruppe, hat mindestens #Y 8#! Territorien, mindestens #Y 100#! Meinung von uns und eine Hauptstadt in der #Y $bithynia_region$#!,#Y $galatia_region$#!, #Y $cappadocia_region$#!, #Y $colchis_region$#!, #Y $armenia_region$#!, or #Y $albania_region$#! Region." 
 greek_1_19: "Maiotischer Ehrgeiz" 
 greek_1_19_DESC: "Der abgelegenste Teil des Pontos Euxinos liegt jenseits des cimmerischen Bosporos und jenseits der maiotischen Sümpfe – dort erwartet Sie der Handelsposten Tanais mit seinem exotischen Skythoi-Charme." 
 greek_1_19_allow_tt: "[gm_1_greek_scope.GetName] besitzt #Y [GetProvince('(int32)4557').GetName]#!, welche:\n * den Status #Y Stadt#! hat\n * die dominante Kultur ist aus der #Y $hellenic$#!en Gruppe \n * einen #Y $temple_building$#! besitzt\n * Hat keine laufenden Bauarbeiten\n *  mindestens #Y 10#! Einwohnertypen besitzt\n * einen Sklaven @slaves! Bevölkerungsanteil von weniger #Y 33 %#!\n * einen Stammesangehörigen @tribesmen! Bevölkerungsanteil von weniger als #Y 33 %#!" 
  # Greece 
 greek_2_greece: "Panhellenische Regierung" 
 greek_2_greece_BUTTON_TOOLTIP: "Überall rufen Hellenen nach Freiheit und Führung." 
 greek_2_greece_BUTTON_DETAILS: ""
 greek_2_greece_DESCRIPTION: "Seit den Tagen der persischen Invasion ist immer deutlicher geworden, dass die Stärken der hellenischen Zivilisation vergeudet werden, wenn die Spaltung uns für fremde Eindringlinge zur Plünderung reif macht. Wenn Griechenland in diesen seltsamen Zeiten gedeihen soll, muss sein Volk unter der Führung einer starken Persönlichkeit geeint sein." 
 greek_2_greece_CRITERIA_DESCRIPTION: "Errichtung einer Hegemonie über Griechenland." 
 greek_2_greece_REWARD_DESCRIPTION: "Gründung des Hellenischen Bundes." 
 me_gre_2_abort_block_tt: "Der #Y Hellenische Bund#! wird erst in 20 Jahren gegründet werden können." 
 greek_2_1: "Hegemon der Hellenen" 
 greek_2_1_DESC: "Die Zeit ist reif für eine wahre griechische Führung der hellenischen Welt, die die unterschiedlichen Stimmen Griechenlands zu einem neuen, mächtigen, vereinten Staat vereint - unter unserer Führung." 
 greek_2_2: "Panhellenische Befreiung" 
 greek_2_2_DESC: "Zu lange haben die Hellenen unter den erzwungenen Garnisonen ausländischer Herrscher gelitten. Es ist an der Zeit, unsere Freiheit und die Freiheit ganz Griechenlands zurückzufordern." 
 greek_2_3: "Die Stadt befreien" 
 greek_2_3_DESC: "Die freien Hellenen Griechenlands sind Opfer der eindringenden makedonischen Monarchie und der Nachfolger von Alexandros überheblichen Ambitionen geworden. Wir müssen unsere Brüder vor diesen ausländischen Einflüssen schützen." 
 greek_2_3_allow_tt: "Erobern Sie ein griechisches Gebiet von Diadochen, ausländischen Eindringlingen oder ihren Vasallen zurück." 
 greek_2_3_reward_tt: "Kann das Gebiet als #Y Vasallen#!-Staat freigeben.\n$hellenic$e Länder in Griechenland werden die Meinung von [gm_2_greek_scope.GetName] einholen." 
 greek_2_4: "Oligarchie wiederherstellen" 
 greek_2_4_DESC: "Die Demokraten von Hellas haben das griechische Volk zu lange geschwächt und in die Irre geführt, es ist an der Zeit, eine vernünftige Regierung über die hellenische Welt auszudehnen." 
 greek_2_4_reward_tt: "[gm_2_greek_scope.GetName] erhält Ansprüche auf alle $hellenic$en nicht-oligarchischen Republiken in Griechenland." 
 greek_2_5: "Demokratie wiederherstellen" 
 greek_2_5_DESC: "Die Oligarchen, Monarchen und Tyrannen Griechenlands haben die Freiheit unseres Volkes zu lange untergraben, es ist Zeit, unsere Brüder in die Freiheit und Selbstverwaltung zu führen." 
 greek_2_5_reward_tt: "[gm_2_greek_scope.GetName] erhält Ansprüche auf alle $hellenic$en Oligarchien und Monarchien in Griechenland." 
 greek_2_6: "Annäherung an Verwandte" 
 greek_2_6_DESC: "Es gibt andere griechische Staaten, die unsere Traditionen und unsere Regierung teilen. Wir sollten versuchen, sie davon zu überzeugen, dass die Unterwerfung unter unsere Führung der einzige Weg ist, unsere anhaltende Freiheit zu gewährleisten." 
 greek_2_6_reward_tt: "[gm_2_greek_scope.GetName] kann andere ähnlich regierte $hellenic$en Länder davon überzeugen, ihre Vasallen zu werden.\nEs werden nur diejenigen berücksichtigt, die zum Zeitpunkt des Abschlusses dieser Aufgabe bestehen." 
 greek_2_6_allow_tt_1: "Es gibt mindestens eine unabhängige $hellenic$e Monarchie oder Oligarchie $me_greek_2_regions_tt$ (Derzeit: #Y [SCOPE.ScriptValue('gm_2_kindred_counter_svalue')|0]#!)" 
 greek_2_6_allow_tt_2: "Es gibt mindestens eine unabhängige $hellenic$e nichtoligarchische Republik $me_greek_2_regions_tt$ (Derzeit: #Y [SCOPE.ScriptValue('gm_2_kindred_counter_svalue')|0]#!)" 
 me_greek_2_regions_tt: "in der Region #Y $greece_region$#! oder der Provinz #Y $thessaly_area$#!, mit Ausnahme der Gebiete #Y $crete_area$#! und #Y $greece_region$0#!, die kleiner als [gm_2_greek_scope.GetName] und mit diesem im Frieden ist." 
 greek_2_7: "Panhellenische Hauptstadt" 
 greek_2_7_DESC: "Im Laufe der Jahrhunderte gab es in Griechenland viele prestigeträchtige und bevölkerungsreiche Städte, aber wenn wir einen neuen Staat für alle Griechen aufbauen wollen, muss unsere Hauptstadt dieser Aufgabe gewachsen sein." 
 greek_2_7_allow_tt: "Die Hauptstadt von [gm_2_greek_scope.GetName] liegt in der Region #Y $greece_region$#! und besitzt den Status #Y Metropole#!." 
 greek_2_7_reward_tt: "Alle hellenischen Länder werden #G 20#! Meinung über [gm_2_greek_scope.GetName] erhalten." 
 greek_2_8: "Inspirierender Hellene" 
 greek_2_8_DESC: "Um das hellenische Volk zu vereinen, müssen wir es mit der Führung einer heldenhaften Persönlichkeit inspirieren, einem vereinigenden Symbol, um das es sich gegen Diadochen, Reaktionäre und Invasoren scharen kann." 
 greek_2_8_allow_tt_1: "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! ist ein General oder Admiral, der mindestens #Y 15#! Kohorten oder Schiffe führt." 
 greek_2_8_allow_tt_2: "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! ist ein ernannter #Y Diktator#!." 
 greek_2_8_allow_tt_3: "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! hat mindestens #Y 70#! Popularität @popularity_icon!"
 greek_2_8_allow_tt_4: "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! hat in den letzten #Y 720#! Tagen eine Schlacht gewonnen." 
 greek_2_8_reward_tt: "Die befehligte Einheit erhält einen Moralschub." 
 greek_2_9: "Großstädte" 
 greek_2_9_DESC: "Während alle Hellenen Griechenlands zu seiner Größe beigetragen haben, gibt es einige Städte, die den Kern seines Erfolgs ausmachen. Diese Zentren müssen unter unserer Herrschaft vereint werden, wenn wir das hellenische Erbe vertreten wollen." 
 greek_2_9_allow_tt: "#Y [GetProvince('(int32)416').GetName]#!, #Y [GetProvince('(int32)427').GetName]#!, #Y [GetProvince('(int32)426').GetName]#!, #Y [GetProvince('(int32)418').GetName]#!, und #Y [GetProvince('(int32)424').GetName]#! sind Eigentum von [gm_2_greek_scope.GetName] oder ihrer $hellenic$" 
 greek_2_9_allow_tt_1: "$greek_2_9_allow_tt$ nicht-oligarchische republikanische Vasallen." 
 greek_2_9_allow_tt_2: "$greek_2_9_allow_tt$ oligarchische oder monarchische Vasallen." 
 greek_2_10: "Delische Bestrebungen" 
 greek_2_10_DESC: "Das athenische Modell zur Herrschaft über Griechenland vermied offene Konflikte und Gewalt und konzentrierte sich darauf, ihre Verbündeten durch Handel zu gewinnen und sich gegen Bedrohungen von außen zu vereinen." 
 greek_2_10_allow_tt: "[gm_2_greek_scope.GetName] hat mindestens #Y 6#! $hellenic$e #Y Tributstaaten#! mit einer nicht-oligarchischen #Y Republikanischen#! Regierung, die mindestens einen Hafen besitzt." 
 greek_2_11: "Lakonische Modelle" 
 greek_2_11_DESC: "Das spartanische Modell zur Ausweitung der Kontrolle über Griechenland verzichtete auf Diplomatie oder Handel und konzentrierte sich auf die gewaltsame Sicherung von Städten und die Einsetzung freundlich gesinnter Regierungen, die von Garnisonen unterstützt wurden." 
 greek_2_11_allow_tt: "[gm_2_greek_scope.GetName] hat mindestens #Y 6#! $hellenic$e #Y Vasallen#! mit der Regierung #Y Oligarchischer Republik#! oder #Y Monarchie#!." 
 greek_2_12: "Das [gm_2_greek_scope.GetAdjective]e Imperium" 
 greek_2_12_DESC: "Nur wenn alle Hellenen Griechenlands unter einer gemeinsamen Regierung vereint sind, wird es in der Lage sein, sich angemessen gegen die zunehmenden Bedrohungen im Westen und Osten zu verteidigen." 
 greek_2_12_allow_tt: "Die gesamte Region #Y $greece_region$#! und die Provinz #Y $thessaly_area$#!, mit Ausnahme der Gebiete #Y $epirus_area$#! und #Y $greece_region$0#!, ist unter der Herrschaft von $greece_region$2 oder ihrer Vasallen." 
 greek_2_12_reward_tt_1: "Alle $hellenic$en Tributstaaten in Griechenland werden zu Vasallen.\n[gm_2_greek_scope.GetName] wird entscheiden, wie Griechenland regiert wird." 
 greek_2_12_reward_tt_2: "Alle $hellenic$en Tributstaaten in Griechenland werden #Y annektiert#!.\n[gm_2_greek_scope.GetName] wird entscheiden, wie Griechenland regiert wird." 
 greek_2_12_reward_tt: "[gm_2_greek_scope.GetName] erhält #Y Ansprüche#! auf hellenische Gebiete in der Nähe von Griechenland." 
 greek_2_13: "Hellenischer Befreier" 
 greek_2_13_DESC: "Erst wenn die Grenzen Griechenlands gesichert sind und die verlorenen Ländereien wiedererlangt wurden, können wir beruhigt sein. Die Griechen werden nicht mehr im Schatten Makedoniens leben, wie es die Thessalier lange ertragen mussten." 
 greek_2_13_allow_tt_1: "Keine Gebiete in der Region #Y $greece_region$#! oder der Provinz #Y $thessaly_area$#!, mit Ausnahme der Gebiete #Y $epirus_area$#! und #Y $greece_region$0#!, sind unter der Herrschaft von Diadochenkönigreichen, ausländischen Eindringlingen oder ihrer Untertanen." 
 greek_2_13_allow_tt_2: "[gm_2_greek_scope.GetName] oder ein Untertan hat ein Gebiet aus dem oben genannten Gebiet zurückerobert." 
 greek_2_13_reward_tt: "$me_greek_2_20_op_tt$" 
 greek_2_14: "Schlag gegen Makedonien" 
 greek_2_14_DESC: "Die Hellenen haben zahlreiche Invasionen durch die makedonischen Wilden erlitten. Es ist an der Zeit, ihnen zur Abwechslung zu zeigen, wie es sich anfühlt, vor und nicht hinter der Spitze eines Speeres zu stehen." 
 greek_2_14_allow_tt: "[gm_2_greek_scope.GetName] besitzt #Y [GetProvince('(int32)428').GetName]#! oder hat es besetzt." 
 greek_2_14_reward_tt: "Hellenische Länder in Griechenland gewinnen #G 50#! Meinung über [gm_2_greek_scope.GetName]\nAlle Diadochen verlieren #R 50#! Meinung über [gm_2_greek_scope.GetName]." 
 greek_2_15: "Panhellenische Aufgebote" 
 greek_2_15_DESC: "Wir machen deutlich, dass die Armeen von [gm_2_greek_scope.GetName] unabhängig von der Herkunftsstadt eines Soldaten alle hellenischen Freiwilligen willkommen heißen, die bereit sind, gegen die Feinde Griechenlands zu kämpfen und seine Grenzen zu schützen." 
 greek_2_15_allow_tt: "[gm_2_greek_scope.GetName] hat mindestens #Y 1#! $hellenic$ #Y Untertanen#! mit einer Regierung #Y Oligarchische Republik#! oder #Y Monarchie#!." 
 greek_2_15_reward_tt: "Alle $hellenic$ Tributstaaten mit nicht-oligarchischer republikanischer Regierung verlieren Einkommen und Loyalität gegenüber [gm_2_greek_scope.GetName]." 
 greek_2_16: "Maße standardisieren" 
 greek_2_16_DESC: "Athen profitierte stark von seiner Position als Anführer des Attischen Bundes, unter anderem durch die Einführung eines einheitlichen Gewichts- und Maßsystems, um den Handel anzukurbeln und seinen Einfluss auf seine Umgebung zu erhöhen." 
 greek_2_16_allow_tt: "[gm_2_greek_scope.GetName] hat mindestens #Y 1#! $hellenic$ #Y Untertanen#! mit nicht-oligarchischer #Y Republikanischer#! Regierung, die mindestens einen Hafen besitzt." 
 greek_2_16_reward_tt: "Alle $hellenic$en Untertanen mit der Regierung einer Monarchie oder einer Oligarchischen Republik verlieren Rekrutenreserve und Loyalität gegenüber [gm_2_greek_scope.GetName]."
 greek_2_18: "Thalassokratie" 
 greek_2_18_DESC: "Die Stärke von Hellas war schon immer sein leichter Zugang zum Meer und damit zu den Märkten und Küsten der Welt. Wie Athen werden wir die Stärken der Seemacht nutzen, um den Schutz der Griechen überall zu gewährleisten." 
 me_gre_2_league_reward: "[gm_2_greek_scope.GetName] wird den #Y Hellenischen Bund#!. bilden" 
  # Magna Graecia 
 greek_3_italiote: "Groß-Griechenland" 
 greek_3_italiote_BUTTON_TOOLTIP: "Die Hellenen von Magna Graecia müssen vereint sein." 
 greek_3_italiote_BUTTON_DETAILS: ""
 greek_3_italiote_DESCRIPTION: "Die italischen Städte von Magna Graecia haben sich um die regionale Vorherrschaft gestritten und dabei zugelassen, dass sie den italischen Stämmen zum Opfer fielen. In den kommenden Tagen muss unsere Stadt die Führung der Italioten übernehmen, wenn Magna Graecia überleben soll." 
 greek_3_italiote_CRITERIA_DESCRIPTION: "Etablierung der Führung der italiotischen Griechen." 
 greek_3_1: "Die Freiheit gewinnen" 
 greek_3_1_DESC: "Wenn wir die Fesseln der Fremdherrschaft abwerfen und den Stolz unserer Stadt wiederherstellen wollen, müssen wir die Menschen für die Sache der Freiheit gewinnen und sie zum Handeln bewegen."
 greek_3_1_reward_tt: "[gm_3_greek_scope.GetName] kann seine Freiheit oder die Mittel, sie wiederzugewinnen, sichern." 
 greek_3_1_claim_tt: "[gm_3_greek_scope.GetName] erhält Ansprüche auf benachbarte Gebiete, die [gm_3_greek_scope.GetOverlord.GetName] gehören." 
 greek_3_2: "Die Bevölkerung inspirieren" 
 greek_3_2_DESC: "Wenn wir unseren Abstieg in eine unbedeutende Kleinstadt überwinden wollen, müssen wir die Initiative ergreifen und die Ressourcen unserer Nachbarn nutzen. Die Mobilisierung der Stadtbevölkerung ist der erste Schritt zur Verwirklichung unserer Ambitionen." 
 greek_3_2_allow_tt: "[gm_3_greek_scope.GetName] ist kein Untertan." 
 greek_3_3: "$greek_3_10$" 
 greek_3_3_DESC: "$greek_3_10_DESC$" 
 greek_3_3_allow_tt: "Die Hauptstadt von [gm_3_greek_scope.GetName] liegt in der Region #Y $central_italy_region$#! oder dem Festland #Y $magna_graecia_region$#! und hat den Status #Y Metropole#!." 
 greek_3_4: "Italiotischer Bund" 
 greek_3_4_DESC: "In der Vergangenheit schlossen sich die italiotischen Städte zu einem Bund zusammen, um sich gegenseitig vor italischen Eindringlingen und unverschämten Nachbarn zu verteidigen. Wir sollten diesen Bund wiederbeleben, um die Führung der Italioten zu behaupten." 
 greek_3_4_allow_tt_1: "[gm_3_greek_scope.GetName] und ihre italiotischen Vasallen besitzen mindestens #Y 5#! italiotische Territorien. ([SCOPE.Custom('gre_mission_3_4_custom_loc')]/#Y 5#!)" 
 greek_3_4_allow_tt_2: "Es gibt mindestens ein italiotisches Land in den Regionen #Y $magna_graecia_region$#! oder #Y $central_italy_region$#! mit weniger Territorien als [gm_3_greek_scope.GetName]." 
 greek_3_4_reward_tt: "Italiotische Vasallen werden annektiert.\nWenn sie existieren, können italiotische Stadtstaaten unserem Bund freiwillig beitreten." 
 gre_mis_3_4_allow_sv_ongoing: "#R [SCOPE.ScriptValue('me_gre_3_4_svalue')|0]#!" 
 gre_mis_3_4_allow_sv_complete: "#Y [SCOPE.ScriptValue('me_gre_3_4_svalue')|0]#!" 
 greek_3_5: "Hellenische Vergeltung" 
 greek_3_5_DESC: "Der Aufstieg der bruttischen und lukanischen italischen Stämme hat die italiotischen Städte einer barbarischen Invasion, Plünderung und Unterwerfung ausgesetzt. Wir müssen uns für diese Kränkungen rächen." 
 greek_3_5_allow_tt_1: "#Y [GetCountry('BRT').GetName]#! ist ein Untertan von [gm_3_greek_scope.GetName] ODER existiert nicht und [gm_3_greek_scope.GetName] besitzt einen Teil seiner alten Territorien (#Y [GetProvince('(int32)51').GetName]#!, #Y [GetProvince('(int32)77').GetName]#!, #Y [GetProvince('(int32)79').GetName]#!, #Y [GetProvince('(int32)74').GetName]#!, or #Y [GetProvince('(int32)76').GetName]#!)." 
 greek_3_5_allow_tt_2: "#Y [GetCountry('LCA').GetName]#! ist ein Untertan von [gm_3_greek_scope.GetName] ODER existiert nicht und [gm_3_greek_scope.GetName] besitzt einen Teil seines alten Territoriums (#Y [GetProvince('(int32)53').GetName]#!, #Y [GetProvince('(int32)71').GetName]#!, #Y [GetProvince('(int32)70').GetName]#!, #Y [GetProvince('(int32)59').GetName]#!, oder #Y [GetProvince('(int32)60').GetName]#!)." 
 greek_3_5_allow_tt_3: "#Y [GetCountry('SAM').GetName]#! ist ein Untertan von [gm_3_greek_scope.GetName] ODER existiert nicht und [gm_3_greek_scope.GetName] besitzt einen Teil seines alten Territoriums (#Y [GetProvince('(int32)33').GetName]#!, #Y [GetProvince('(int32)44').GetName]#!, #Y [GetProvince('(int32)45').GetName]#!, #Y [GetProvince('(int32)42').GetName]#!, [GetProvince('(int32)46').GetName]#!, #Y [GetProvince('(int32)43').GetName]#!, #Y [GetProvince('(int32)10').GetName]#!, #Y [GetProvince('(int32)1716').GetName]#!, [GetProvince('(int32)1718').GetName]#!, #Y [GetProvince('(int32)41').GetName]#!, oder #Y [GetProvince('(int32)32').GetName]#!)." 
 greek_3_6: "[gm_3_greek_scope.GetAdjective] Stabilität" 
 greek_3_6_DESC: "Unsere Stadt hat eine lange Geschichte und wurde im Laufe der Jahre in viele Kriege verwickelt. Diese Streitigkeiten wurden bis jetzt beigelegt." 
 greek_3_7: "Hilfe anfordern" 
 greek_3_7_DESC: "Wenn wir den Ansturm unserer griechischen Rivalen und italischen Nachbarn überleben wollen, dürfen wir nicht zu stolz sein, diejenigen um Hilfe zu bitten, die in der Lage sind, sie zu gewähren." 
 greek_3_7_allow_tt_1: "[gm_3_greek_scope.GetName] befindet sich im Krieg mit Nicht-$hellenic$en-Ländern und verfügt über weniger als #Y 50 %#! der Stärke ihrer Landstreitkräfte." 
 greek_3_7_allow_tt_2: "Jedes #Y $hellenic$#!e Land in den Regionen #Y $magna_graecia_region$#!, #Y $central_italy_region$#! oder #Y $hellenic$0#! hat eine größere Bevölkerung als, größer als $hellenic$2 -25#! Meinung von, und steht nicht im Krieg mit $hellenic$4." #NT!
 greek_3_8: "Verlass auf Söldner" 
 greek_3_8_DESC: "Aufgrund der ständigen Kriege und der generellen Abwanderung sind wir für einen Großteil unseres Verteidigungsbedarfs auf italische Söldner angewiesen. Sie werden sich in der nächsten Zeit als nützlich erweisen." 
 greek_3_9: "Italiotische  Erneuerungen" 
 greek_3_9_DESC: "Unsere Stadt erlebte im letzten Jahrhundert einen Niedergang, der durch das Wachstum unserer griechischen und ausländischen Nachbarn beeinträchtigt wurde. Wenn wir die dominierenden Akteure in der Region werden wollen, müssen wir zunächst unserer Hauptstadt wiederherstellen." 
 greek_3_9_allow_tt: "[gm_3_greek_scope.GetCapital.GetName]:\n * Hat den Status #Y Stadt#!\n * Die vorherrschende Kultur ist die der Gruppe #Y $hellenic$#! \n * Die vorherrschende Religion ist #Y $roman_pantheon$#!\n * Hat mindestens #Y 20#! Bevölkerungstypen\n * Hat keine freien Gebäudeplätze\n * besitzt mindestens einen Zivilisationswert von #Y 40#!\n * der Anteil von Sklaven @slaves! Bevölkerungstypen ist gerubger als #Y 33 %#!\n * Bevölkerungsanteil der Stammesangehörigen @tribesmen! Bevölkerungstypen ist geringer als #Y 33 %#!" 
 greek_3_10: "Mit dem Mutterland konkurrieren" 
 greek_3_10_DESC: "Magna Graecia verfügte einst über die schönsten Städte der hellenischen Welt, vor der Zerstörung von Sybaris und den Italischen Kriegen. Wir werden dies erneut schaffen." 
 greek_3_10_allow_tt: "Die Hauptstadt von [gm_3_greek_scope.GetName] liegt in der Festlandregion von #Y $magna_graecia_region$#! und hat den Status #Y Metropole#!." 
 greek_3_11: "Befreite Italioten" 
 greek_3_11_DESC: "Die hellenischen Städte in Magna Graecia mussten zu lange die italische Unterwerfung ertragen. Die alten Zeiten der hellenischen Vormachtstellung müssen zurückkehren." 
 greek_3_11_allow_tt: "Es gibt keine #Y $hellenic$#!en Länder in der Festlandregion von #Y $magna_graecia_region$#!, die Untertanen nicht-$hellenic$er Länder sind." 
 greek_3_12: "Griechisches Italia" 
 greek_3_12_DESC: "Unsere Vorfahren kämpften mit den Einheimischen Italiens und gingen als Sieger hervor. Wenn wir sicherstellen wollen, dass Magna Graecia griechisch bleibt, müssen wir alle ihre Länder unter hellenischen Einfluss bringen." 
 greek_3_12_allow_tt_1: "Es gibt keine Nicht-#Y $hellenic$#!en Länder in der Festlandregion von #Y $magna_graecia_region$#!, oder wenn es welche gibt, sind sie alle Untertanen von $hellenic$en Ländern." 
 greek_3_12_allow_tt_2: "Falls nicht-#Y $hellenic$#!e Länder in der Region #Y $magna_graecia_region$#! auf dem Festland existieren, ist [gm_3_greek_scope.GetName] der Oberherr von mindestens einem dieser Länder. (Aktuell: #Y [SCOPE.ScriptValue('me_gre_3_12_svalue')|0]#!)" 
 greek_3_13: "Metropolitanische Beziehungen"
 greek_3_13_DESC: "Wie alle italiotischen Städte kamen unsere ursprünglichen Siedler aus Griechenland. Wenn wir unsere historischen Bindungen zur Schau stellen, gewinnen wir möglicherweise dankbare Gunst bei unserer Mutterstadt." 
 greek_3_13_allow_tt_1: "#Y [SCOPE.Custom('get_gre_3_metropolis_1')]#! existiert und besitzt [SCOPE.Custom('get_gre_3_metropolis_2')] ODER der Eigentümer von #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#! ist [SCOPE.Custom('get_gre_3_metropolis_3')]." 
 greek_3_13_allow_tt_2: "Der Besitzer von #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#! ist [SCOPE.Custom('get_gre_3_metropolis_3')]." 
 greek_3_13_allow_tt_3: "Der Besitzer von #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#! ist [SCOPE.Custom('get_gre_3_metropolis_3')] ODER #Y [SCOPE.Custom('get_gre_3_metropolis_1')]#! existiert." 
 greek_3_13_allow_tt_4: "#Y [SCOPE.Custom('get_gre_3_metropolis_1')]#! Land ist massalisch ODER es existiert ein anderes massalisches Land." 
 greek_3_13_reward_tt: "Kann ein Bündnis mit unserer Kolonialmetropole eingehen oder ein Geschenk von ihr erhalten." 
