 greek_3_19: "Ungleiche Traditionen" 
 greek_3_19_DESC: "Die italiotischen Städte zählten einst zu den führenden griechischen Zentren, vereinten die Einflüsse verschiedener Kolonien und wurden zu reichen Handelsstädten mit einem blühenden philosophischen Leben." 
 greek_3_19_reward_tt: "Wählen Sie eine dauerhafte Länderspezialisierung." 
  
  
