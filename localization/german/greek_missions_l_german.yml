 me_gre_4_32_pmod: "Masilliotische Küste" 
 me_gre_4_32_pmod_desc: "Nachdem wir nun die Küste von Massilia beansprucht haben, ist es an der Zeit, in die umliegenden Städte zu investieren." 
 me_gre_4_33_pmod: "Masilliotische Märkte" 
 me_gre_4_33_pmod_desc: "Wir haben viel in die Städte im Süden Galliens investiert und die Region zu einem Gebiet gemacht, das umgangssprachlich als 'Silberküste' bezeichnet wird." 
 me_gre_4_34_pmod: "Masilliotische Bergfestungen" 
 me_gre_4_34_pmod_desc: "Wir haben in der Nähe der Berge starke Festungen errichtet, die die Durchgänge sichern und sicherstellen, dass niemand ohne unsere Erlaubnis durch diese rauen Länder reist." 
 me_gre_4_35_pmod: "Alaliascher Handelsposten" 
 me_gre_4_35_pmod_desc: "Aufgrund der persönlichen Freundschaft zwischen unseren Nationen genießen die Einwohner der korsischen Stadt Alalia besondere Handelsprivilegien im Hafen von Massilia."
 me_gre_4_37_pmod: "Marineakademie" 
 me_gre_4_37_pmod_desc: "Wir haben die Piraten von Mago überzeugt, unsere Seeleute hier auszubilden und ihr Fachwissen und Wissen über das Mare Sardoum mit unseren Rekruten zu teilen."
 me_gre_4_13_pmod: "Sardana Verwalter" 
 me_gre_4_13_pmod_desc: "Wir arbeiten Hand in Hand mit den lokalen sardischen Verwaltern, um die Städte im Süden Sardiniens wiederherzustellen." 
 me_gre_4_39_pmod: "Barbarentraining"
 me_gre_4_39_pmod_desc: "Da wir die Anwesenheit von Barbarenkriegern in unseren Truppen akzeptiert haben, trainieren unsere Truppen an der Seite der grimmigen Wilden und erlernen ihre Kampftechniken."
 me_gre_4_41_pmod: "Iberische Städte"
 me_gre_4_41_pmod_desc: "Da wir die Küste Ost-Iberiens erobert haben und eine Zeit des Friedens und des Wohlstands eingeläutet haben, blühen die Städte vor Ort auf." 
 me_gre_4_42_pmod: "Masilliotische Glaswerkstätten" 
 me_gre_4_42_pmod_desc: "Die Handwerksmeister von Emporie haben hier Glaswerkstätten gebaut, die außergewöhnliche Arbeiten produzieren." 
 me_gre_4_43_pmod: "Renommierte Glasexporteure" 
 me_gre_4_43_pmod_desc: "Unsere Mitarbeiter sind dafür bekannt, das feinste Glas herzustellen, das es gibt."
 me_gre_4_44_pmod: "Südliche Städte" 
 me_gre_4_44_pmod_desc: "Unsere Küstenstädte sind mit einem gemäßigten Klima und einer einfachen Lebensart gesegnet." 
 tarraconensis_masiliot_manpower_mod: "Rekrutierungsoffensive bei Tarraconensis" 
 tarraconensis_masiliot_manpower_mod_desc: "Wir haben in der gesamten Provinz Tarraconensis bekannt gegeben, dass wir Soldaten für unsere Armeen suchen." 
 tarraconensis_training_final_mod: "Ausbildung in Tarraconensis" 
 tarraconensis_training_final_mod_desc: "Unsere schwere Infanterie und Kavallerie trainieren neben den regulären Soldaten überall in den Militärlagern, die wir in Tarraconensis errichtet haben." 
 masiliot_control_of_gibraltar_mod: "Masilliotische Kontrolle der Straße" 
 masiliot_control_of_gibraltar_mod_desc: "Während einige Nationen das Mittelmeer törichterweise als ihr eigenes Meer beanspruchen, kontrollieren wir, wer das Gewässer betreten darf und wer nicht." 
 pleased_nobility_moving_to_southern_gaul_mod: "Zufriedener Adel" 
 pleased_nobility_moving_to_southern_gaul_mod_desc: "Unsere Oberschicht hat im gesamten transalpinen Gallien Ländereien und Besitztümer für sich selbst aufgebaut." 
 final_masiliot_modifier_hurray_mod: "Großer Marktplatz" 
 final_masiliot_modifier_hurray_mod_desc: "In unserer Hauptstadt wurde ein prächtiger Marktplatz errichtet, vielleicht der größte im westlichen Mittelmeerraum." 
 masiliot_cheaper_slaves_cost: "Corsische Kolonisten" 
 desc_masiliot_cheaper_slaves_cost: "Wir unternehmen eine konzertierte Anstrengung, Corsica zu kolonisieren, da die westliche Hälfte der Insel dünn besiedelt ist." 
  
  
 greek_4_west: "Weit weg von zu Hause" 
 greek_4_west_BUTTON_TOOLTIP: "Das Überleben der phocaeischen Kolonien erfordert eine starke, energische Führung." 
 greek_4_west_BUTTON_DETAILS: ""
 greek_4_west_DESCRIPTION: "#E Massalia#!, #E Emporion#!, #E Elea#! und #E Hemeroskopeion#! wurden vor Hunderten von Jahren von Exilanten gegründet, die aus Asien flohen, , nachdem ihnen die #E Perser#! ihre Heimat und ihre Träume genommen hatten und ihre Mutterstadt #E Phocaea#! in Ionien geplündert hatten.\n\nBerühmt für ihre Vorliebe für Überquerungen des Meeres, griffen sie zu ihren Flotten und segelten viele Monate lang, wo sie schließlich in den weit entfernten Gebieten von #E Gallien#! und #E Iberia#! ein neues Leben aufbauten.\n\nHier waren sie vor den verheerenden Armeen Persiens sicher, doch bald würden sie auf eine andere wachsende Macht treffen, eine, die in ihrem Bestreben, den Handel im westlichen Mittelmeerraum zu dominieren, keine Rivalen dulden würde; #E Karthago#!. Die Zeiten sind hart und das Überleben der westlichsten Griechen steht auf dem Spiel." 
 greek_4_west_CRITERIA_DESCRIPTION: "Verteidigen Sie die hellenischen Interessen im westlichen Mittelmeerraum und bauen Sie gleichzeitig langsam ein glorreiches Handelsimperium auf, das uns die Mittel und die Autorität gibt, den #E Phocaeischen Bund#! zu gründen." 
 greek_4_west_REWARD_DESCRIPTION: "Aufbau einer Führungsrolle gegenüber den massalischen Griechen." 
 greek_4_loyalty_reward_tt: "Jedes Mitglied der #Y [gm_family_head_4.GetFamilyDisplayAdjective]#!en Familie erhält #G 10#! Loyalität @loyalty_icon!" 
  
 greek_4_1: "Eine [ROOT.GetCountry.GetAdjective]e Küste" 
 greek_4_1_DESC: "$greek_4_7_DESC$" 
  
 greek_4_2: "Phocaeischer Knotenpunkt" 
 greek_4_2_DESC: "Die griechischen Städte des Westens bleiben kleine Enklaven, die auf der einen Seite vom Meer und auf der anderen vom Meer der Barbarenstämme umgeben sind. Wenn wir überleben wollen, müssen wir eine starke Stadt aufbauen, die in der Lage ist, sich selbst zu erhalten." 
 greek_4_2_allow_tt: "Besitzt einen Hafen im Süden Galliens oder im Osten Iberiens, der:\n * den Status #Y Stadt#! hat\n * zu der vorherrschende Kulturgruppe #Y $hellenic$#! gehört  \n * die vorherrschende Religion #Y $roman_pantheon$#! hat\n *  mindestens einen Zivilisationswert von #Y 40#! hat\n * einen #Y Marktplatz#! hat\n * keinen laufenden Bau hat\n * mindestens #Y 20#! Einwohner hat\n * einen Sklaven @slaves! Bevölkerungsanteil von weniger als #Y 33 %#! hat\n * Verhältnis der Stammesangehörigen @tribesmen! Pops ist kleiner als #Y 33 %#!" 
 greek_4_2_reward_tt1: "[me_gre_4_2_temp.GetName] erhält Siedler und wahlweise einen permanenten Bonus." 
 greek_4_2_reward_tt2: "Das bevölkerungsreichste relevante Gebiet erhält Siedler und wahlweise einen dauerhaften Bonus." 
  
 greek_4_3: "Die Säulen des Herakles" 
 greek_4_3_DESC: "Die großen Säulen, die den Eingang zum Binnenmeer bewachen, waren viel zu lange in punischer Hand und versperrten unseren Kaufleuten den Zugang zum Handel im Norden und behinderten die Erkundung." 
 greek_4_3_allow_tt: "Mindestens eines der oben genannten Gebiete:\n * Hat den Status #Y Stadt#!\n * Hat mindestens #Y 2#! Festungen\n * Hat mindestens #Y 2#! Marktplätze" 
 greek_4_3_reward_tt: "Das größte relevante Territorium erhält einen Bonus und Siedler." 
  
 greek_4_4: "Handelsblock" 
 greek_4_4_DESC: "Wir müssen weiter expandieren und immer mehr Städte unter unseren Einfluss bringen, wenn wir mit dem riesigen punischen Handelsimperium und seinen Rivalen konkurrieren wollen." 
 greek_4_4_allow_tt: "Besitzt mindestens #Y 8#! Häfen mit einer #Y $hellenic$#!en Kultur. ([SCOPE.Custom('gre_mission_4_4_custom_loc')]/#Y 8#!)" 
 greek_4_4_allow_tt_2: "Hauptstadtstaat (#Y [gm_4_greek_scope.GetCapital.GetState.GetShortName]#!) hat mindestens #Y 10#! aktive Importrouten. ([SCOPE.Custom('gre_mission_4_4_2_custom_loc')]/#Y 10#!)" 
