 greek_3_15: "Schluss mit Tyrannen" 
 greek_3_15_DESC: "Der Kreislauf aus Blutvergießen und Tyrannei wird niemals enden, die Sicelioten müssen unter die Führung der Italioten kommen." 
 greek_3_15_allow_tt: "#Y Syracusae#! existiert nicht." 
 greek_3_17: "Megale Hellas" 
 greek_3_17_DESC: "Erst wenn die Mehrheit der italiotischen Städte unter einer gemeinsamen Führung vereint ist, kann das Erbe der griechischen Kolonien im Westen gewahrt und seine Zukunft gesichert werden." 
 greek_3_17_allow_tt: "#Y Magna Graecia#! existiert nicht." 
 greek_3_18: "[SCOPE.Custom('get_greek_3_18_title')]" 
 greek_3_18_DESC: "An den Grenzen unseres Landes liegen große Möglichkeiten, und wir müssen alle Schritte unternehmen, um unser Überleben zu sichern." 
 get_greek_3_18_title_1: "Skylla und Charybdis"
 get_greek_3_18_title_2: "Daunianische Ansprüche" 
 get_greek_3_18_title_3: "Illyrische Unternehmungen"
 greek_3_18_allow_tt_1: "[gm_3_greek_scope.GetName] besitzt mindestens #Y 3#! Küstengebiete in der Region #Y $illyria_region$#! ([SCOPE.Custom('gre_mission_3_18_custom_loc_1')]/#Y 3#!)" 
