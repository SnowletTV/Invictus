 greek_4_5: "Nähern Sie sich der phokaeischen Kolonie" 
 greek_4_5_DESC: "Mit unserem neu gewonnenen Einfluss können wir vielleicht eine unserer anderen Kolonien davon überzeugen, sich uns anzuschließen oder zumindest unseren Schutz im Austausch gegen Tribut zu akzeptieren." 
 greek_4_5_allow_tt: "Beliebige freie Küsten #Y Massalische#! Staaten mit weniger als #Y 5#! Territorien existieren." 
 greek_4_5_reward_tt: "Kann einen #Y Massalischen#! Untertanen erhalten." 
  
 greek_4_6: "$greek_1_6$" 
 greek_4_6_DESC: "Viele griechische Kolonien im Westen sind den Barbaren zum Opfer gefallen, seien es Punier oder lokale Stämme. Wir sollten das, was verloren gegangen ist, seinen rechtmäßigen Eigentümern zurückgeben." 
 greek_4_6_allow_tt: "Erobern Sie einen historisch griechischen Hafen im westlichen Mittelmeer, der von Nichtgriechen gehalten wird.\n\n#Y Mögliche Ziele werden auf der Karte hervorgehoben.#!"
 greek_4_6_reward_tt: "Das Territorium kann als Untertan befreit werden." 
  
 greek_4_7: "Eine [SCOPE.GetRootScope.GetCountry.GetAdjective]e Küste" 
 greek_4_7_DESC: "Unser Einfluss auf das umliegende Gebiet lässt nach und viele phokaeische Handelsposten sind bereits gefallen oder nicht mehr vorhanden. Wir müssen unsere Autorität mit neuem Eifer behaupten. \n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
 greek_4_7_reward_tt: "Die Staaten dieser Territorien erhalten" 
  
 greek_4_8: "$greek_4_7$" 
 greek_4_8_DESC: "$greek_4_7_DESC$ \n\n\n\n\n\n\n\n\n\n@egypt_mil13!" 
  
 greek_4_9: "$greek_4_7$" 
 greek_4_9_DESC: "$greek_4_7_DESC$" 
  
 greek_4_10: "$greek_4_7$" 
 greek_4_10_DESC: "$greek_4_7_DESC$" 
  
 greek_4_11: "Mittelmeerpatrouillen" 
 greek_4_11_DESC: "Unser Einkommen hängt davon ab, dass wir den Handelsfluss zu unseren Häfen aufrechterhalten, der ständig von Piraten gestört wird und das Ziel eifersüchtiger Rivalen ist. Es muss eine Streitmacht aufgestellt werden, um die Lebensadern unserer Schatzkammer zu verteidigen." 
 greek_4_11_allow_tt: "Eine Marine mit mindestens #Y 30#! Liburnen @liburnian! wird von einem Admiral aus der #Y [gm_family_head_4.GetFamilyDisplayAdjective]#!en Familie geführt." 
 greek_4_11_allow_tt_fallback: "Eine Marine mit mindestens #Y 30#! Liburnen @liburnian! wird von einem Admiral geführt." 
  
 greek_4_12: "Fordern Sie [GetProvince('(int32)3515').GetName] zurück" 
 greek_4_12_DESC: "Die phocaeische Kolonie [GetProvince('(int32)3515').GetName] fiel einem gemeinsamen Angriff der #E etruskischen #! und #E karthagischen #! Flotten zum Opfer, wenn auch nicht ohne starken Widerstand.\n\nWeil wir bisher friedliche Ziele in der Region verfolgt haben, glauben unsere Feinde fälschlicherweise dass wir das gegen uns begangene Verbrechen vergessen haben – es ist Zeit, die verlorene Stadt zurückzuerobern und sich an unseren unedlen Rivalen zu rächen." 
  
 greek_4_13: "Phocaeische Rache" 
 greek_4_13_DESC: "Die Karthager müssen für ihre abscheuliche Behandlung unserer Vorfahren büßen, es ist an der Zeit, dass die Inseln im Westen erneut unter hellenische Kontrolle geraten.\n\nAus Verärgerung über die Verluste, die sie durch uns erlitten haben, haben die Karthager die örtlichen Söldner bestochen, um von uns exorbitante Preise zu verlangen, aber das zeigt nur ihre Ohnmacht – wir werden uns nicht davon abhalten lassen, unsere Rache zu nehmen!" 
 greek_4_13_allow_tt: "[gm_4_greek_scope.GetName] oder ihre #Y Massalischen#! Vasallen verfügen vollständig über die Gebiete #Y $balearides_area$#!, #Y $sardinia_meridionalis$#!, und #Y $sardinia_septentrionalis$#!." 
 greek_4_13_reward_tt_1: "#Y $balearides_area$#!, #Y $sardinia_meridionalis$#!, und #Y $sardinia_septentrionalis$#! erhalten" 
 greek_4_13_reward_tt_2: "#Y $balearides_area$#!, #Y $sardinia_meridionalis$#!, und #Y $sardinia_septentrionalis$#! erhalten einen Bonus auf die Assimilationsgeschwindigkeit."
  
 greek_4_14: "Barbarischer Tauschhandel" 
 greek_4_14_DESC: "Die einheimischen Stämme waren immer bereit, die Ansiedlung von Griechen an der Küste zuzulassen, solange sie sich nicht in ihre Geschäfte einmischten, und waren nur allzu bereit, sich Zugang zu den reichen Waren zu verschaffen, die wir von anderswo importieren." 
 greek_4_14_allow_tt_1: "#Y [gm_4_greek_scope.GetRulerTitle] [gm_4_greek_scope.GetRuler.GetPraenomen]#! besitzt mindestens #Y 6#! Charisma @oratory_icon!" 
 greek_4_14_allow_tt_2:1 "Jeder Hafen innerhalb der Kontrollreichweite im Süden Galliens oder im Osten Iberiens gehört einem Stammes nicht-#Y $hellenic$#!en Land, mit dem wir Frieden haben und das mehr als #R -50#! Meinungen über uns hat." 
 greek_4_14_reward_tt:1 "Kann einen Hafen im Süden Galliens oder im Osten Iberiens von einem nicht- $hellenic$en Stammesland." 
  
 greek_4_15: "Aggressive Märkte" 
 greek_4_15_DESC: "Die Vorherrschaft der Karthager über die westlichen Handelsrouten kann nicht länger toleriert werden. Wir müssen sie von ihren Handelsposten vertreiben und an ihrer Stelle unser eigenes Handelsimperium errichten." 
 greek_4_15_allow_tt: "Rund um den Pontus Euxinos gibt es keine #Y Piratenhäfen#!. (Derzeit: #R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_all_target')|0]#!)\n$greek_4_haven_tt$" 
  
 greek_4_16: "Phocaeische Liga" 
 greek_4_16_DESC: "Die verstreuten Überreste der Exilbevölkerung von Phocaea bleiben schwach, solange sie geteilt sind. Sie müssen unter einer einzigen Führung vereint werden, nämlich unserer."
 greek_4_16_allow_tt:1 "Wenn eine der oben genannten Objekte von Untertanen gehalten wird, müssen sie der Kultur #Y $hellenic$#! angehören." 
 greek_4_16_reward_tt: "Gehaltene Piratenhäfen in den Pontos Euxinos werden bezahlt, um in einen anderen Teil der Welt umzuziehen." 
 form_phokaean_league_claims_tooltip: "Erhalten Sie Ansprüche auf alle phocaeischen Kolonien." 
  
 greek_4_17: "Wiederauflebendes Phocaea" 
 greek_4_17_DESC: "Unser Volk musste vor den Persern fliehen und überließ unsere Stadt den Flammen. Mit unserer neuen Stärke könnten wir unser Heimatland zurückerobern und die Wunden der Vergangenheit heilen." 
  
 greek_4_18: "Mit dem Rücken zum Land" 
 greek_4_18_DESC: "Wir sind ein seefahrendes Volk und streben vor allem den Erwerb von Häfen und die Ausweitung unserer kommerziellen Interessen an. Wir sollten unsere Landsicherheit durch ein Bündnis mit einem der einheimischen Stämme vor Ort sichern."
 greek_4_18_allow_tt_1: "Ein verbündetes Stammesland gehört zur #Y gallischen#! Kulturgruppe, hat mindestens #Y 8#! Territorien, mindestens #Y 100#! Meinung über uns und eine Hauptstadt in der Region #Y $transalpine_gaul_region$#!." 
 greek_4_18_allow_tt_2: "Ein verbündetes Stammesland gehört zur #Y iberischen#! Kulturgruppe, hat mindestens #Y 8#! Territorien, mindestens #Y 100#! Meinung über uns und eine Hauptstadt in der Region #Y $tarraconensis_region$#!." 
 greek_4_18_allow_tt_3: "Ein verbündetes Stammesland gehört zur #Y iberischen#! Kulturgruppe, hat mindestens #Y 8#! Territorien, mindestens #Y 100#! Meinung von uns und eine Hauptstadt in der Region #Y $contestania_region$#!." 
 greek_4_18_allow_tt_4: "Ein verbündetes Stammesland gehört zur #Y iberischen#! Kulturgruppe, hat mindestens #Y 8#! Territorien, mindestens #Y 100#! Meinung von uns und eine Hauptstadt in der Region #Y $baetica_region$#!." 
 greek_4_18_allow_tt_5: "Ein verbündetes Stammesland gehört zur #Y Italischen#! Kulturgruppe, hat mindestens #Y 8#! Territorien, mindestens #Y 100#! Meinung von uns und eine Hauptstadt in der Region #Y Italia#! oder #Y Magna Graecia#!." 
  
  
 greek_4_19: "Olisipoischer Ehrgeiz" 
 greek_4_19_DESC: "Der legendäre Handelsposten Olisipo ist das Tor zu den fernen Handelsrouten des Nordens. Indem wir es für uns übernehmen, werden wir sowohl vom Prestige seiner Vergangenheit als auch von seiner wertvollen Lage profitieren." 
 greek_4_19_allow_tt: "[gm_4_greek_scope.GetName] besitzt #Y [GetProvince('(int32)1319').GetName]#!, der:\n * den Status #Y Stadt#! hat\n * Die dominante Kultur der #Y $hellenic$#!en Gruppe hat \n * hat ein #Y $temple_building$#!\n * Hat keine laufenden Bauarbeiten\n * Hat mindestens #Y 10#! Einwohnertypen\n * einen Sklaven @slaves! Bewohnertypen-Anteil von weniger als #Y 33 %#!\n * einen Stammesangehörigen @tribesmen! Bewohnertypen-Anteil von weniger als #Y 33 %#!" 
  #Other 
 me_gre_1_culture_warning_tt: "Die Mission '#Y Das gastfreundliche Meer#!' wird #R nicht mehr verfügbar sein#!." 
 masiliot_claims_on_lusitania_tt: "#Y Wir erhalten Ansprüche auf alle Provinzen in #! #T Lusitanien#!." 
  
 greek_4_32: "Sicherung des #E Sinus Gallicus#!"
 greek_4_32_DESC: "Wir haben die Küstengallier unterworfen und sie gezwungen, unsere Oberherrschaft zu akzeptieren – eine Situation, die wir als äußerst angenehm empfinden. Es gibt insbesondere Lob für [ROOT.GetCountry.GetRuler.GetName], der zunehmend als gefürchteter Stratege anerkannt wird." 
 integrate_them_salluvians_please_tt: "#Y Wir müssen die #! #T Salluvianische Kultur#! integrieren." 
  
 greek_4_33: "Masilliotischen Märkte in Gallien" 
 greek_4_33_DESC: "Es ist eine Sache, eine Region zu erobern, aber eine ganz andere Sache, als guter und weiser Verwalter des Landes bekannt zu werden. Machen wir uns an die ehrenvolle Aufgabe, diese Gallier zum Licht der Zivilisation zu führen ... und zu unseren Märkten." 
  
 greek_4_34: "Die Risse schließen" 
 greek_4_34_DESC: "Obwohl unser Fokus auf den Küsten liegt, müssen wir uns der Gefahr bewusst sein, die von den weiter im Landesinneren lebenden Galliern ausgeht. Die Vorsicht gebietet, dass wir unsere Aufmerksamkeit auf die Verstärkung der Abwehrkräfte richten sollten, die sich in [GetProvince('(int32)2311').GetName] befinden." 
 masiliot_claims_up_in_gaul_time_tt: "#Y Wir erhalten Ansprüche auf alle Provinzen in #T Transalpines Gallien#!." 
  
 greek_4_35: "Geschäfte in [GetProvince('(int32)3515').GetName]"
 greek_4_35_DESC: "Nachdem wir nun eine Flotte zusammengestellt haben, die würdig ist, unter dem massiliotischen Banner über die Meere zu segeln, sollten wir die nahegelegenen Inseln besuchen und versuchen, Handelsverbindungen aufzubauen.\n\nDer geschäftige Hafen von [GetProvince('(int32)3515').GetName] auf #E Corsica#! ist eine ehemalige Kolonie von uns und die Fahrt dorthin dauert nur etwa einen Monat. Wir sollten uns bei den örtlichen Magistraten erkundigen, aber erst, nachdem wir einige Hände geschmiert haben." 
 send_dem_alalians_a_gift_cuh: "#Y Wir müssen ein Geschenk an die#! #T Stadt#! #Y von#! #T Alalia#! schicken." 
 befriend_governor_of_alalia_tt: "#Y Unser Herrscher muss #! ein #T Freunde#! #Y des Gouverneurs von #! #T Alalia#! sein." 
  
 greek_4_36: "Die Wälder Corsicas" 
 greek_4_36_DESC: "Da wir geschäftliche Interessen haben, die die Insel [GetProvince('(int32)3515').GetArea.GetName] betreffen, haben wir beschlossen, auf Landesebene Holz aus ihren unberührten Wäldern zu schlagen – was für ein Segen für [ROOT.GetCountry.GetName]!" 
  
 greek_4_37: "Gymnaesische Gäste" 
 greek_4_37_DESC: "Der Ruf der gefürchteten #E Piraten von Mago#! bedarf in [ROOT.GetCountry.GetName] keiner weiteren Erklärung, denn unsere Handelsschiffe sind mit den plündernden Freibeutern und ihrem Hang zur Gewalt im #E Mare Sardoum#! bestens vertraut.\n\n [ROOT.GetCountry.GetRuler.GetName] hat es satt, von ihren Einfällen in unsere Gewässer zu hören und hat vorgeschlagen, die Insel sofort zu erobern. Vielleicht können wir uns mit den Einheimischen einigen: Wären sie bereit, ihren früheren Lebensstil aufzugeben, wenn der Preis stimmt?" 
  
 greek_4_38: "Einigung der Inseln" 
 greek_4_38_DESC: "[ROOT.GetCountry.GetRuler.GetName] hat das Unmögliche geschafft, indem er unsere Feinde von den Inseln des #E Mare Sardoum#! vertrieben und sie für [ROOT.GetCountry.GetName] gehalten hat. Es ist an der Zeit, unseren [ROOT.GetCountry.GetRulerTitle] zu feiern, der [ROOT.GetCountry.GetRuler.GetHerHis] Augen auf einen weitaus größeres Ziel geworfen hat – #E Syrakus#!." 
  
 greek_4_39: "Kämpfen wie ein Barbar" 
 greek_4_39_DESC: "Der Zustrom von Barbaroi in unsere Städte hat im Kopf von [ROOT.GetCountry.GetRuler.GetName] zu einem faszinierenden Plan geführt – warum sollten unsere [ROOT.GetCountry.GetAdjective]en Soldaten nicht an der Seite dieser Stammeskämpfer trainieren? Vielleicht gibt es Taktiken, die unseren Generälen von Nutzen sein könnten? Wir werden es nicht wissen, wenn wir die Soldaten nicht zusammen trainieren." 
 masiliot_claims_on_transalpine_gaul_tt: "#Y Wir erhalten Ansprüche auf alle Provinzen in #T Aquitania#!." 
 masiliot_unlocks_gallic_trads_tt: "#Y Wir erhalten Zugang zu#! #G Keltische Militärtraditionen#!." 
  
 greek_4_40: "Befreie Magna Graecia" 
 greek_4_40_DESC: "Unsere kürzlich eroberten Bürger, die in #E Syrakus#! leben, haben uns gebeten, #E Magna Graecia#! zu befreien. Es gibt zu viele Bedrohungen für die armen griechischen Kolonien in #E Italia#!, und das Wiederaufleben von [ROOT.GetCountry.GetName] hat uns zu einem Verfechter der unterdrückten Hellenen gemacht." 
  
 greek_4_41: "Ostküsten Iberiens" 
 greek_4_41_DESC: "Es wird Wunder für die regionale Sicherheit bewirken, wenn wir in der Lage sind, die Stämme zu erobern, die an den östlichen Küsten von #E Iberia#! leben. Wenn wir den reisenden Händlern eine sichere Passage garantieren können, wäre aufgrund des erhöhten Handelsvolumens, das wir erleben würden, ein angemessener Ausbau unserer Flottenanlagen notwendig." 
  
 greek_4_42: "Glasbläser von [GetProvince('(int32)1468').GetName]" 
 greek_4_42_DESC: "Obwohl die Handwerker von [GetProvince('(int32)1000').GetName] in der Glasbläserei gut etabliert sind, sind sie immer auf der Suche nach Möglichkeiten, ihr Handwerk zu erweitern. Auch wenn [GetProvince('(int32)1468').GetName] jetzt vielleicht ein rückständiges Provinznest ist, besteht für die Insel das Potenzial, eines Tages erlesenes Glas zu produzieren."
  
 greek_4_43: "Masilliotisches Glas" 
 greek_4_43_DESC: "Wer genug Geld hat, um sich Luxusgüter leisten zu können, sollte ausdrücklich nach #Y Masilliotischen Glas#! fragen, denn unsere [ROOT.GetCountry.GetAdjective]en Werkstätten sind bekannt für die unvergleichlichen Meisterwerke, die sie herstellen." 
 masiliot_glass_tt: "Wir müssen mindestens #Y 10#! Glas @glass! produzieren. (#R [SCOPE.ScriptValue('masiliot_trade_goods_svalue')|0]#!/#Y 10#!)" 
  
 greek_4_44: "Südliche Strände von Iberia"
 greek_4_44_DESC: "Die Städte im Süden #E Iberiens#! gehören zu den schönsten Ländern, die wir besitzen – warme Brisen und sanftes Wasser rufen unsere [ROOT.GetCountry.GetAdjective]en Menschen zu ihren Toren." 
  
 greek_4_45: "Einnahme von Tarraconensis" 
 greek_4_45_DESC: "Unsere siegreichen Truppen haben im gesamten #E Tarraconensis#!, große Landstriche erobert und uns reiche Gebiete beschert, die sowohl unseren Staatskassen als auch unserer Armee von Nutzen sein werden." 
 we_will_get_tarraconensis_claims_tt: "#Y Wir erhalten Ansprüche auf alle Provinzen in#! #T Tarraconensis#!." 
  
 greek_4_46: "Ausbildung in Tarraconensis" 
 greek_4_46_DESC: "Nachdem wir nun die Ebenen im Nordosten Iberiens kontrollieren, wurde beschlossen, dass wir die militärische Bereitschaft der Provinz erhöhen sollten.\n\nWir müssen uns nicht nur um die iberischen Kelten Sorgen machen, sondern auch um die lästigen Gallier im Norden und auch den Westen sollten wir im Auge zu behalten."
 have_barracks_tarraconensis_tt: "Wir müssen #G 5 Kasernen#! in der Region #Y Tarraconensis#! bauen." 
 masiliot_claims_on_gallaecia_tt: "#Y Wir erhalten Ansprüche auf alle Provinzen in#! #T Gallaecia#!." 
  
 greek_4_47: "Die Straße kontrollieren" 
 greek_4_47_DESC: "Es gibt viele wirtschaftliche und militärische Vorteile, die #E Säulen des Herakles#!, zu kontrollieren, aber [ROOT.GetCountry.GetRuler.GetName] genießt sicherlich das Prestige, das mit solch kühnen Ansprüchen einhergeht." 
 masiliot_claims_on_baetica_tt: "#Y Wir erhalten Ansprüche auf alle Provinzen in#! #T Baetica#!." 
  
 greek_4_48: "Unsere Provinz" 
 greek_4_48_DESC: "Obwohl wir sicherlich viele produktive Ländereien besitzen, entwickelt sich [GetProvince('(int32)2320').GetArea.GetRegion.GetName] schnell zu einer der bevorzugten Provinzen der in [ROOT.GetCountry.GetCapital.GetName] lebenden Elite. Die Reichsten unter uns wetteifern um Besitztümer im Süden Galliens, in der Hoffnung, Latifundien aufzubauen und ihren bereits beeindruckenden Besitztümer zu erweitern." 
  
 greek_4_49: "Großer Markt von [ROOT.GetCountry.GetCapital.GetName]" 
 greek_4_49_DESC: "Unsere riesigen Geschäftsbestände im gesamten Mittelmeerraum und auf der Iberischen Halbinsel generieren mehr Gold und Silber für die Staatskassen von [ROOT.GetCountry.GetName], als wir wissen, was wirdamit anfangen können.\n\nDa er die Gelegenheit witterte, ein Vermächtnis zu schaffen, befahl [ROOT.GetCountry.GetRuler.GetName] den Bau eines großen Marktplatzes in [ROOT.GetCountry.GetCapital.GetName] - ein Tempel für den Reichtum des [ROOT.GetCountry.GetAdjective]en Volkes." 
