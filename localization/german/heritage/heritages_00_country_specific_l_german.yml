l_german:
  roman_heritage:0 "Römisches Erbe"
  roman_heritage_desc:0 "Geboren, wo der griechische Süden auf den etruskischen Norden trifft, hat sich Rom schnell zur dominierenden Kraft Mittelitaliens und zum Anführer einer Liga von Verbündeten entwickelt, die bereit sind, alles zu tun, was sie wollen. Roms unfehlbare Fähigkeit, seine Bevölkerung zu mobilisieren und die Loyalität der unter seinem Schutz stehenden Stadtstaaten zu gewinnen, hat sich im Laufe der Zeit zu einem starken imperialistischen Erbe entwickelt."
  spartan_heritage:0 "Spartanisches Erbe"
  spartan_heritage_desc:0 "Einst die dominierende Macht der griechischen Welt, bleibt Sparta der Träger eines alten kriegerischen Erbes, das nur wenige in Frage stellen können."
  carthaginian_heritage:0 "Karthagisches Erbe"
  carthaginian_heritage_desc:0 "Karthago wurde vor Jahrhunderten von Siedlern aus Tyrus im fernen Phönizien als „die neue Stadt“ gegründet und ist heute der unbestrittene Anführer der punischen oder westphönizischen Welt. Ihr Erbe ist eine starke See- und Handelsmacht, die oft von charismatischen Generälen zu Größe geführt wurde."
  antigonid_heritage:0 "Erbe von Antigonos"
  antigonid_heritage_desc:0 "Nur wenige Generäle hatten so viele unwahrscheinliche Erfolge wie Antigonos Monophtalmos und sein Sohn Demetrios Poliorketes. Ihr Erbe ist eine starke Belagerungskunst und die Verteidigung der freien griechischen Städte des Mittelmeers."
  cassanders_heritage:0 "Erbe von Kassandros"
  cassanders_heritage_desc:0 "Unter den Argeaden wurde Mazedonien zur führenden Militärmacht in der großgriechischen Region ausgebaut und vereinte das griechische Festland unter einer Herrschaft. Selbst nach dem Tod Alexanders und dem Aufstieg der Antipatriden hat Mazedonien eine unbestrittene Herrschaft unter den griechischen Staaten, wobei die mazedonischen Adligen den Kern einer starken Militärmaschine bilden."
  ptolemys_heritage:0 "Erbe des Ptolemaios"
  ptolemys_heritage_desc:0 "Als Alexander starb, sorgte Ptolemaios Soter dafür, dass er das reichste und wohlhabendste Land erhalten sollte, das er während der Feldzüge unter seinem ehemaligen Lehnsherrn gekannt hatte. Ägypten ist sowohl Kornkammer des Mittelmeers als auch Träger eines jahrtausendealten Erbes. Ptolemaios machte sich mit seinem Reichtum und mit Rückgriff auf seine Traditionen sowie die der hellenischen Welt daran, einen Staat aufzubauen, der für seine Förderung von Religion und Kultur berühmt ist."
  seleucus_heritage:0 "Erbe von Seleukos"
  seleucus_heritage_desc:0 "Ohne direkte Verbindung zu ihrer griechischen Heimat mussten die Seleukiden-Herrscher eine hellenistische Kultur fördern, die eine herrschende Kaste umfassen und stärken kann, die sowohl ihren griechischen Untertanen und Einwanderern als auch ihren großen chaldäischen und persischen Bevölkerungsgruppen gerecht wird. Als solches hat es sich oft für Anpassung statt kultureller Vorherrschaft entschieden und ist im Laufe der Zeit zu einem leuchtenden Leuchtturm der griechischen Verschmelzung von Kulturen geworden, die als Hellenismus bekannt ist."
  maurya_heritage:0 "Erbe von Chandragupta"
  maurya_heritage_desc:0 "Während das Maurya-Reich ein Neuankömmling im Schauplatz Nordindiens ist, ist es auch Träger eines alten dharmischen Erbes, das seiner eigenen Konzeption sowie der der von ihm verdrängten Nanda- und Argead-Reiche vorausgeht. Der von Chandragupta errichtete Staat ist ein Staat mit institutioneller Stärke, muss aber auch eine große Vielfalt an Völkern und Glaubensrichtungen beherbergen."
  judea_heritage:0 "Judäisches Erbe"
  judea_heritage_desc:0 "Mit einem Erbe, das bis ins Königreich Juda zurückreicht, bleibt dies die Trägertradition eines Volkes, das Könige und Eroberer kommen und gehen gesehen hat. Einige waren ihre eigenen und einige kamen aus fernen Ländern wie Griechenland oder Persien. Bis zum heutigen Tag schätzt das judäische Volk sein tief religiöses und äußerst unabhängiges Erbe."
  byblos_heritage:0 "Erbe von Byblos"
  byblos_heritage_desc:0 "Byblos, eine der ältesten Städte der bekannten Welt, war länger die Heimat phönizischer Seekönigreiche, als die meisten anderen Länder überhaupt besiedelt waren, und von hier aus stammten viele der Siedler, die die großen punischen Städte im westlichen Mittelmeerraum gründeten ."
  armenian_heritage:0 "Armenisches Erbe"
  armenian_heritage_desc:0 "Das Königreich Armenien wurde vor vielen hundert Jahren gegründet und ist seit Generationen seinem eigenen Erbe treu geblieben. Sogar während es unter der Herrschaft der Achämeniden und der Armeen von Alexander dem Großen lebte, hat das Königreich seine eigenen Traditionen des Königtums und der Kriegsführung bewahrt."
  epirote_heritage:0 "Epirotisches Erbe"
  epirote_heritage_desc:0 "Die grünen Ländereien von Epirus waren lange Zeit zwischen verschiedenen Staaten aufgeteilt, wurden aber mit der Zeit unter der Faust der Molosser vereint, die oft mit den benachbarten Argeaden von Mazedonien verbündet waren."
  thrace_heritage:0 "Erbe von Lysimachos"
  thrace_heritage_desc:0 "Als einer von Alexanders Offizieren und ehemaliger Leibwächter war Lysimachos immer ein fähiger General. Das dauerhafte Erbe, das er nach Thrakien brachte, war jedoch das eines Staatsbauers und Diplomaten, der trotz seiner mageren Ressourcen in der Lage war, große Gewinne aus seinen Siegen in den Nachfolgekriegen zu ziehen."
  rhodian_heritage:0 "Rhodisches Erbe"
  rhodian_heritage_desc:0 "Rhodos wurde vor vielen Jahrhunderten gegründet und hat sich zu einer der führenden Seemächte in der Ägäis entwickelt, ist aber auch berühmt für seine großen Werkstätten und seine großartigen Belagerungswerke. Die stolzeste Errungenschaft des Inselstaates bleibt seine Fähigkeit, der mühsamen Belagerung von Demetrios Poliorketes standzuhalten, der die modernste Belagerungsmaschinerie der Welt auf die Insel brachte, es aber nicht schaffte, ihre Befestigungen zu durchbrechen."
  athenian_heritage:0 "Athenisches Erbe"
  athenian_heritage_desc:0 "Obwohl die Blütezeit des athenischen Einflusses vorbei sein mag, bleibt sie eine der angesehensten Städte der griechischen Welt und beherbergt die von Platon gegründete Akademia. Während sie zeitweise unter abscheulichen ausländischen Tyrannen wie Demetrios von Phaleron gelitten hat, behält die Stadt immer noch ihre Traditionen der demokratischen Herrschaft bei."
  etruscan_heritage:0 "Etruskisches Erbe"
  etruscan_heritage_desc:0 "Als eines der ältesten Völker der italienischen Halbinsel haben die Etrusker ein langes und stolzes Erbe des Staats- und Städtebaus."
  syracusan_heritage:0 "Syrakusisches Erbe"
  syracusan_heritage_desc:0 "Syrakus ist eine der älteren griechischen Kolonien im Westen und war bei vielen Gelegenheiten eine lokale Macht, die mit den anderen italischen, phönizischen und griechischen Mächten zu gleichen Bedingungen kämpfte. Im Laufe der Zeit musste sich die Stadt mit dem Anwachsen der römischen, etruskischen und karthagischen Macht an eine immer stärker militarisierte Realität anpassen."
  icenian_heritage:0 "Iceni-Erbe"
  icenian_heritage_desc:0 "Aus relativer Dunkelheit auferstanden, sind die Iceni ein stolzes und äußerst unabhängiges Volk."
  arvernia_heritage:0 "Arvernisches Erbe"
  arvernia_heritage_desc:0 "Als einer der diplomatisch einflussreicheren Stämme in Südgallien haben die Arverni auch eine starke Tradition in der handwerklichen Produktion von Metallarbeiten."
  atropatenian_heritage:0 "Erbe von Atropates"
  atropatenian_heritage_desc:0 "Als einer der wenigen persischen Satrapen, die sowohl nach der Eroberung durch Alexander den Großen als auch nach den darauffolgenden Kriegen an der Macht überlebten, ist Atropatene in vielerlei Hinsicht der letzte Wächter des nun verlorenen achämenidischen Reiches."
  tarentine_heritage:0 "Tarentinisches Erbe"
  tarentine_heritage_desc:0 "Als spartanische Kolonie in Magna Graecia gegründet, hatte Tarentum nicht immer viele Freunde in ihrer näheren Umgebung. Im Laufe der Zeit wurde die Stadt jedoch für ihre hochqualifizierte leichte Kavallerie bekannt und baute ein Erbe als einflussreiche Macht in ihrer Region auf."
  argive_heritage:0 "Argosisches Erbe"
  argive_heritage_desc:0 "Als traditioneller Antagonist von Sparta und Regionalmacht auf der Peloponnes hat Argos seit dem Peleponnesischen Krieg Pech gehabt. Mit der Zerstörung der spartanischen Macht haben die Argiver jedoch neue Freunde in den Nachfolgekönigen gefunden, und ihr Volk hat begonnen, sein Erbe als Militärmacht wiederherzustellen."
  theban_heritage:0 "Thebanisches Erbe"
  theban_heritage_desc:0 "Einst die führende Militär- und Hegemonialmacht auf dem griechischen Festland, wurde Theben von Alexander dem Großen vollständig zerstört. Kassandros von Mazedonien baute die Stadt jedoch wieder auf und lud thebanische Exilanten ein, sich wieder in ihren alten Häusern in Böotien niederzulassen. Begierig darauf, das Erbe von Epaminondas zurückzufordern, sind die Thebaner nun bereit, sich wieder zu erheben."
  pontic_heritage:0 "Pontisches Erbe"
  pontic_heritage_desc:0 "Die Region Pontus war eine Kreuzung zwischen persischer, anatolischer und griechischer Kultur, lange bevor Alexander seine Männer nach Osten brachte, bis zu der Zeit, als die griechischen Kolonien an der anatolischen Küste entstanden."
  iberian_heritage:0 "Iberisches Erbe"
  iberian_heritage_desc:0 "Mit den vielen unterschiedlichen Stämmen Iberiens unter ihrer Führung haben die Iberer eine große Bevölkerung für ihr Militär, wenn sie sie alle in Schach halten können."
  massalian_heritage:0 "Massilisches Erbe"
  massalian_heritage_desc:0 "Massilia war die führende Kolonie der ionischen Stadt Phocaea, deren Bewohner ihre Heimat verließen, anstatt sich der persischen Herrschaft zu unterwerfen. Die Flüchtlinge ließen sich hier und in ihren anderen Kolonien nieder und machten den isolierten Hafen zu einer der führenden Handelsmächte und Kolonisatoren im Westen, während sie gleichzeitig ihre Festungen vor den sie umgebenden Barbaren verteidigten."
  minoan_heritage:0 "Minoisches Erbe"
  minoan_heritage_desc:0 "Die Minoer waren die Herren von Kreta, einst die Oberherren aller Griechen. Nach dem verheerenden Vulkanausbruch von Thera geriet die Zivilisation in Vergessenheit."
  kushite_heritage:0 "Kuschitisches Erbe"
  kushite_heritage_desc:0 "Während der Obere Nil seit Generationen unser Zuhause ist, waren die Kuschiten einst die Herren von Ägypten und sogar Judäa. Mit dem unteren Nil in griechischer Hand bleiben wir die Hüter des einheimischen ägyptischen Erbes sowie unserer eigenen Traditionen."
  kalingan_heritage:0 "Kalinganisches Erbe"
  kalingan_heritage_desc:0 "In einer fernen Vergangenheit sollen die Kalingas Brüder mit benachbarten Stämmen gewesen sein, und bis heute haben wir engere Beziehungen als die meisten anderen zu den Stämmen der Dschungel, die unser Küstenreich umgeben. Vielleicht pflegen wir deshalb selbst noch viele unserer eigenen Stammestraditionen. Nachdem die unterdrückerische Nanda-Herrschaft in dieser Region verschwunden ist, sind wir die natürlichen Führer unserer Region, obwohl unsere Reichtümer leicht unerwünschte Aufmerksamkeit von anderen aufstrebenden Staaten auf sich ziehen können."
  nabatean_heritage:0 "Nabatäisches Erbe"
  nabatean_heritage_desc:0 "Unsere Beduinen-Abstammung ermöglicht es uns, den Handel in der Wüste zu dominieren und die ganze Welt mit Waren zu versorgen, die sonst nicht in ihrer Reichweite wären. Dieser Reichtum hat es uns ermöglicht, großartige Städte, Denkmäler und eine starke Armee zu errichten, die sich mit der Kriegsführung in der Wüste bestens auskennt."
  helot_heritage:0 "Erbe der Heloten"
  helot_heritage_desc:0 "Als die Spartaner von Epaminondas von Theben besiegt wurden, gründete er die Stadt Messene und gab sie den Heloten. Wir waren schon immer die Hauptbevölkerungsgruppe in Lakonien und Messenien, aber jahrhundertelang waren wir Sklaven unter Sparta. Als freie Nation können wir endlich von unserer eigenen harten Arbeit profitieren. Als freie Nation dürfen wir auch nie vergessen, dass wir einst Sklaven unter Sparta waren, und uns energisch vor denen hüten, die uns erneut versklaven würden."
  heraclea_pontican_heritage:0 "Herakleisches Erbe"
  heraclea_pontican_heritage_desc:0 "Die Menschen von Heraclea Pontica sind Nachkommen der Menschen von Megara, die an der bithynischen Küste angesiedelt und nach Herakles benannt wurden, der in das nahe gelegene Reich des Hades gereist war. Einst selbst eine Kolonie, besiedelte es viele Städte entlang des Schwarzen Meeres und wurde nach dem Fall des persischen Reiches zu einer bemerkenswerten Macht."
  cyrenaican_heritage:0 "Kyrenaikanisches Erbe"
  cyrenaican_heritage_desc:0 "Die griechische Kolonie Cyrene wurde von Siedlern gegründet, die vor einer Hungersnot auf der Insel Thera flohen. Sie integrierten erfolgreich die Ureinwohner und gründeten die berühmte Pentapolis oder fünf Städte, die heute ein Synonym für die gesamte Region sind. Als Handels- und Lernzentrum nimmt die Cyrenaica eine einzigartige Position ein, wenn sie die Unabhängigkeit von ihren mächtigen Nachbarn bewahren kann."
  ionian_heritage:0 "Ionisches Erbe"
  ionian_heritage_desc:0 "Als Geburtsort vieler der einflussreichsten Philosophen der hellenischen Welt ist die Denkweise der Ionier von Natur aus neugierig und lehnt religiösen Aberglauben ab."
  aeolian_heritage:0 "Äolisches Erbe"
  aeolian_heritage_desc:0 "Die griechischen Städte Aeolia, die Heimat der einst großartigen Stadt Troja, haben einen starken kaufmännischen Hintergrund entlang des Hellespont und rühmen sich vieler Philosophen als Einwohner und Eingeborene."
  delphic_heritage:0 "Delphisches Erbe"
  delphic_heritage_desc:0 "Als Zentrum der hellenischen Welt und Heimat von Apollos berühmtestem Orakel, der Pythia, hat Delphi eine wichtige Rolle in den Wechselfällen der griechischen Geschichte gespielt – ihre reichen Tempelschätze waren ein Hauptziel für gottlose Plünderer."
  boeotian_heritage:0 "Böotisches Erbe"
  boeotian_heritage_desc:0 "Der Böotische Bund war einst der mächtigste Staat in Griechenland unter der Führung von Theben, ist aber im Zuge der mazedonischen Einmischung in die Region einen Schritt zurückgetreten."
  elean_heritage:0 "Eleanisches Erbe"
  elean_heritage_desc:0 "Elea ist die Hauptkolonie der phokäischen Flüchtlinge, die aus Ionia flohen, als sich die Perser näherten. Sie sind bekannt für ihre maritime Erfahrung und die Philosophen, die ihre Stadt hervorgebracht hat, darunter Zeno, dessen Paradoxien seine Bewohner immer noch verwirren."
  crotine_heritage:0 "Crotoner Erbe"
  crotine_heritage_desc:0 "Croton war eine erfolgreiche achäische Kolonie und Heimat des Mathematikers und Weisen Pythagoras und seiner berühmten Schule, die von Revolutionären aus Angst vor ihrem gottlosen Einfluss und politischen Einfluss aus der Stadt vertrieben wurde."
  akragantine_heritage:0 "Akragasisches Erbe"
  akragantine_heritage_desc:0 "Akragas ist die zweitmächtigste sizilianische Stadt, die mit Syrakus um die Kontrolle über die Insel wetteifert, aber auch Opfer ihrer eigenen Tyrannen und Demagogen wird. Ihre Tempel sind vielleicht die zahlreichsten in der gesamten griechischen Welt."
  aetolian_heritage:0 "Ätolisches Erbe"
  aetolian_heritage_desc:0 "Die äußerst unabhängigen Ätolier haben die Fortschritte ihrer nördlichen Nachbarn allein durch Hartnäckigkeit überlebt und sind bereit, eine der führenden Mächte Nordgriechenlands zu werden."
  megaran_heritage:0 "Megaraisches Erbe"
  megaran_heritage_desc:0 "Megara, ein alter Rivale Athens um die Kontrolle über Attika, leitet seinen Status von seiner Position ab, die Hellas mit der Peloponnes verbindet, und ist die Heimat der megarischen Schule der dialektischen Philosophie."
  eleian_heritage:0 "Eleisches Erbe"
  eleian_heritage_desc:0 "Als Wächter des Tempels des Olymps und großzügige Gastgeber der alle vier Jahre stattfindenden Olympischen Spiele besetzen die Eleianer den Scheideweg der griechischen Kultur und dienen als Streitschlichter und Siegesrichter."
  milesian_heritage:0 "Milesisches Erbe"
  milesian_heritage_desc:0 "Milet brachte Thales hervor, den berühmtesten Philosophen vor Sokrates, der die babylonischen Lehren in die hellenische Welt brachte. Die Bürger von Milesians sind auch unübertroffen in ihren Talenten für Architektur und Bauwesen."
  epidauran_heritage:0 "Epidaurisches Erbe"
  epidauran_heritage_desc:0 "Als Zentrum für die Anbetung des Asklepios zieht Epidauros Ärzte und Naturphilosophen aus der ganzen griechischen Welt an, fördert das Studium der Medizin und blüht unter der Schirmherrschaft von Pilgern auf, die eine Behandlung suchen."
  eretrian_heritage:0 "Eretrisches Erbe"
  eretrian_heritage_desc:0 "Eretria, oder die „Stadt der Ruderer“, war die mächtigste euböische Stadt nach Chalkis, mit der sie um die Kontrolle über die fruchtbare lelantinische Ebene wetteiferte, und steuerte Schiffe in den Diadochen-Konflikten bei, die Euböa heimsuchten."
  byzantine_heritage:0 "Byzantinisches Erbe"
  byzantine_heritage_desc:0 "Byzantion wurde zufällig gegründet, um die wichtigste Meerenge im östlichen Mittelmeer zu beherrschen, und wurde durch den Handelsverkehr durch und über die Meerenge von Bosporos reich."
  bithynia_heritage:0 "Erbe von Zipoetes"
  bithynia_heritage_desc:0 "Die Bithyner, die sich noch vor Alexanders Ankunft von der persischen Herrschaft befreien, sind entschlossen, ihre Unabhängigkeit zu bewahren und eine dauerhafte Dynastie aufzubauen, die es sogar mit den Diadochen aufnehmen kann, mit Plänen für die gesamte Nordküste Kleinasiens."
  spartocid_heritage:0 "Erbe von Spartokos"
  spartocid_heritage_desc:0 "Das bosporanische Königreich ist ein Beispiel für die Höhen, die Kolonien in Übersee erreichen können. Die mächtige Spartokiden-Dynastie vereint die Handelsposten der Khersonesos und konkurriert mit den hellenistischen Königen des Ostens in Ehrgeiz und Verrat."
  halikarnassan_heritage:0 "Erbe von Halikarnassan"
  halikarnassan_heritage_desc:0 "Halikarnassos, Heimat des berühmten Mausolus-Grabes, wurde bis zur Ankunft Alexanders des Großen von den Hekatominiden regiert, woraufhin es von den Persern beschossen wurde und seine frühere Bedeutung verlor."
  metapontine_heritage:0 "Metapontinisches Erbe"
  metapontine_heritage_desc:0 "Metapontum ist eine der ältesten italienischen Kolonien, die von Siedlern aus Achaia gegründet wurde und die Intrigen ihrer nahen Nachbarn überlebte. Der Mathematiker Pythagoras floh hierher aus Croton, und viele folgen noch immer seinen religiösen Lehren."
  cnidusian_heritage:0 "Cnidisches Erbe"
  cnidusian_heritage_desc:0 "Cnidus blickt auf eine lange Geschichte zurück, gründete weit entfernte Kolonien und bewahrte seine Unabhängigkeit von den Barbaren des Landesinneren durch geschickte Diplomatie."
  ciusan_heritage:0 "Ciusanisches Erbe"
  ciusan_heritage_desc:0 "Cius, strategisch platziert als Befehlshaber der Propontis, war seit seiner Gründung eine wichtige Stadt, die sich später der persischen Herrschaft unter der Regierung der östlichen Mithridatiden unterwarf."
  chrysaoric_heritage:0 "Karisches Erbe"
  chrysaoric_heritage_desc:0 "Die Küsten Kariens sind seit Jahrhunderten von griechischen Siedlern besiedelt, und die daraus resultierenden Gemeinschaften gemischter Kulturen, sowohl griechische als auch karische, haben sich oft in Föderationen organisiert."
  western_nesiotic_heritage:0 "Westnesiotisches Erbe"
  western_nesiotic_heritage_desc:0 "Diese Inseln standen lange Zeit unter karthagischer Herrschaft und haben eine starke kommerzielle Identität bewahrt."
  late_scythian_heritage:0 "Spätes skythisches Erbe"
  late_scythian_heritage_desc:0 "Nachdem der letzte große König der Skythen, Ateas, im Kampf gegen Philipp II. von Mazedonien gefallen war, zerfiel ihr Reich und ihr Goldenes Zeitalter endete. Während sie sich noch an ihr nomadisches Erbe erinnerten, hatten sie begonnen, sich auf der Krim niederzulassen und sich mit den lokalen griechischen Kolonisten zu vermischen."
  odrysian_heritage:0 "Odrysisches Erbe"
  odrysian_heritage_desc:0 "Das Odrysische Königreich regierte einst über die gesamte Region Thrakien, bevor sie von den Mazedoniern ins Landesinnere vertrieben wurden. Auch wenn sie mit der wirtschaftlichen Macht ihrer Eroberer nicht mithalten können, erinnern sie sich dennoch an das Erbe ihres früheren Imperiums."
  dardanian_heritage:0 "Dardanisches Erbe"
  dardanian_heritage_desc:0 "Das dardanische Königreich blickt auf ein stolzes kriegerisches Erbe zurück, da es mehr als einmal Tribute von den besiegten Molossern und Mazedoniern erpresst hat."
  deccan_heritage:0 "Deccanisches Erbe"
  deccan_heritage_desc:0 "An der Schnittstelle zwischen vedischen und dravidischen Kulturen gelegen, wurde das Deccan-Plateau schnell zu einer Brutstätte des kulturellen Austauschs. Trotzdem hinderte seine Lage im Landesinneren, die durch die nördlichen Imperien und die Ost- und Westghats vom Meer isoliert war, die Region daran, sich voll und ganz am lukrativen tamilischen Handel Südindiens zu beteiligen."
  zhangzhung_heritage:0 "Erbe des Silberpalastes von Garuda"
  zhangzhung_heritage_desc:0 "Alte und langjährige Bewohner des westtibetischen Plateaus, die Menschen von Zhangzhung oder diejenigen der Zhangzhung-Kultur, waren mindestens im fünften Jahrhundert v. Chr. Gut etabliert und umfassten drei Regionen, nämlich sGob-ba, Phug-pa und Bar-ba. Während ihre Kultur vor der buddhistischen Bekehrung der Region entstand und sie nach dem Ende des Mazedonischen Reiches hauptsächlich die Bön-Praktiken verehrten, behielten sie einen engen Kontakt zu den vedischen Stämmen im Süden; Ihre Hauptstadt Khyunglung war sowohl Ort für Bon-Klöster, ein Treffpunkt für Bonpo-Magier, als auch als Palast-Heimat des vedischen Gottes Garuda angesehen."
  cimbrian_heritage:0 "Kimbrisches Erbe"
  cimbrian_heritage_desc:0 "Die wilden Krieger der Cimbri stellten im späten 2. Jahrhundert v. Chr. eine ernsthafte Bedrohung für die Römische Republik dar. Als sie aus den fernen Ländern Skandinaviens in Gallien und Germanien einfielen, wurden sie nur nach zwei verheerenden Schlachten von Marius besiegt."
  bactrian_heritage:0 "Graeco-baktrisches Erbe"
  bactrian_heritage_desc:0 "Das Zusammentreffen der östlichen und hellenistischen Kulturen, ein starkes Land, vor den Toren Indiens gelegen, ist Baktrien eine strategische Region, fruchtbar und stark urbanisiert, die Baktrien und Indien durch den Bau von Städten, die Vermischung griechisch-indischer Kunst und die Verbreitung des Buddhismus geprägt hat ."
  lankan_heritage:0 "Lankisches Erbe"
  lankan_heritage_desc:0 "Unsere Vorfahren haben uns den Weg in die Zukunft gezeigt."
  cholan_heritage:0 "Chola-Erbe"
  cholan_heritage_desc:0 "Die Cholas hielten einen großen Einfluss auf die Küstenlinie und fungierten als große Thalassokratie in Südindien. Neben ihren zahlreichen Häfen hatten die Cholas auch Zugang zu reichem Ackerland, das von Nebenflüssen wie dem Kaveri River bereitgestellt wurde. Die Cholas waren die Haupterbauer wunderbarer Tempel und hinterließen eine breite Palette literarischer Werke, um ihr Vermächtnis innerhalb der tamilischen Gruppe zu festigen. Die Ambitionen der Cholas als Herrscher unter den Wellen haben alle Häfen der südindischen Küste sowie die im Südosten mit dem Festland verbundene Insel ins Visier genommen."
  pandyan_heritage:0 "Pandaya-Erbe"
  pandyan_heritage_desc:0 "Die Pandyas, eine der drei großen tamilischen Dynastien, genossen ein wohlhabendes und ertragreiches Land an der Südküste. Die Pandyas verdienten sich die Schirmherrschaft der Sangams oder Akademien, und viel tamilische Literatur wurde aus den Pandyan-Ländern oder ihren Bewohnern geboren. Neben dem fruchtbaren Land wurden die Pandyas in Quellen für den Export seltener exotischer Waren wie Perlen, die vor der Küste geerntet wurden, erwähnt. Seine üppigen Ländereien haben das Königreich gegründet, um seine Macht über die Landschaft auszudehnen und gleichzeitig eine wachsende Bevölkerung zu unterstützen."
  cheran_heritage:0 "Chera-Erbe"
  cheran_heritage_desc:0 "Die Cheras, eine der drei großen tamilischen Mächte, profitierten aufgrund ihrer nach Westen ausgerichteten Küsten stark vom Seehandel und schickten viele exotische Waren (insbesondere schwarzen Pfeffer) durch das Erythräische Meer zu beiden persischen Häfen und das Rote Meer hinauf nach Ägypten und schließlich das Mittelmeer. Ihr aufkeimender Handel mit dem Westen weckte den Wunsch nach mehr Hafenzugang an ihrer Küste, und benachbarte Völker waren verlockend. Eine solche Kontrolle würde eine Thalassokratie an der Westküste ermöglichen, die der der Cholas im Osten entspricht."
  indian_client_heritage:0 "Indisches Klientel-Erbe"
  indian_client_heritage_desc:0 "Unsere Vorfahren haben uns den Weg in die Zukunft gezeigt."
  malayalam_heritage:0 "Malayalam-Erbe"
  malayalam_heritage_desc:0 "Ay, eine Yadava-Dynastie, die seit Jahrhunderten die südwestliche Spitze Indiens kontrollierte, saß auf einem reichen Land mit landwirtschaftlichen Feldern und Gewürzminen. Die Anführer der Ay waren geschickte Hügelhäuptlinge und mit den nahe gelegenen Cheras verwandt und Rivalen der Pandyas, die ständig ihr Territorium und ihre Wasserstraßen bedrohten. Ihre Position an der Südspitze verschaffte ihnen jedoch eine wichtige Kontrolle über die Handelsrouten, die an ihren Küsten vorbeiführten, und über die Schiffe, die in ihren Häfen Nachschub anlegten, bevor sie die Küste hinauf oder in das größere Erythräische Meer hinausfuhren. Sie sprachen Proto-Tamil-Malayalam, das sich zum alten Malayalam entwickeln und danach über die Epochen hinweg relevant bleiben würde."
  yemeni_heritage:0 "Jemenitisches Erbe"
  yemeni_heritage_desc:0 "Unsere Vorfahren haben uns den Weg in die Zukunft gezeigt."
  heritage_of_emporion:0 "Erbe von Emporion"
  heritage_of_emporion_desc:0 "Die griechische Kolonie Emporion ist der wichtigste Marktplatz im Osten der Iberischen Halbinsel. Durch den Handel mit Eisen und Edelmetallen ist es reich geworden und bereit, die griechische Präsenz in der Region fortzusetzen."
  heritage_of_hemeroskopeion:0 "Erbe des Hemeroskopeion"
  heritage_of_hemeroskopeion_desc:0 "Auf einem Vorgebirge mit Blick auf das Meer gelegen, wurde die griechische Kolonie Hemeroskopeion von Massaliot-Griechen gegründet und wurde vor der römischen Eroberung für den Handel mit Eisen aus den Minen von Iberia wichtig."
  balearic_heritage:0 "Talaiotisches Erbe"
  balearic_heritage_desc:0 "Berühmt für ihre Schleuderer, nahmen die Gymnasiasischen Inseln eine wichtige Stellung im westlichen Mittelmeer ein."
  cappadocian_heritage:0 "Kappadokisches Erbe"
  cappadocian_heritage_desc:0 "Kappadokien hat nach Alexanders Eroberungen viele Male den Besitzer gewechselt. Zuerst von einem persischen Satrapen regiert, dann an Eumenes übergeben, wird das Gebiet wieder von den Mazedoniern gehalten, wie lange jedoch niemand sagen kann."
  zalmoxian_heritage:0 "Zalmoxianisches Erbe"
  zalmoxian_heritage_desc:0 "Zalmoxis, eine alte Gottheit der Getae und Daker, ist weitgehend unbekannt. Seine Ursprünge könnten als griechischer Sklave oder als großer König gewesen sein. Aber es ist unbestreitbar, dass sein Volk bereit ist, die griechische Welt von seiner Position im Norden aus zu verändern."
  aeduian_heritage:0 "Haeduisches Erbe"
  aeduian_heritage_desc:0 "Die Haeduer in Gallien waren einer der ersten Verbündeten Roms, obwohl sie am Ende mehrmals rebellieren würden. Sie waren auch die ersten Stammesangehörigen, die während der Herrschaft von Claudius das Recht erhielten, Senatoren zu werden."
  dumnonian_heritage:0 "Dumnonisches Erbe"
  dumnonian_heritage_desc:0 "Die Dumnonii, einer der Stämme im Süden Britanniens, nehmen eine Verteidigungsstellung am Ende der Halbinsel Cornwall ein. Sie besetzen eine der wenigen größeren Städte des vorrömischen Großbritanniens und machen ihren Reichtum aus dem lukrativen Zinnhandel."
  suionian_heritage:0 "Suionisches Erbe"
  suionian_heritage_desc:0 "Unsere Vorfahren haben uns den Weg in die Zukunft gezeigt."
  herulian_heritage:0 "Herulisches Erbe"
  herulian_heritage_desc:0 "Unsere Vorfahren haben uns den Weg in die Zukunft gezeigt."
  dobunnian_heritage:0 "Dobunnisches Erbe"
  dobunnian_heritage_desc:0 "Unsere Vorfahren haben uns den Weg in die Zukunft gezeigt."
  ferghani_heritage:0 "Tayuan-Erbe"
  ferghani_heritage_desc:0 "Rund um das fruchtbare Ferghana-Tal und die Stadt, die Alexandria Eschate (Alexandria die Weiteste) genannt werden sollte, zentriert, war die Gemeinde der Tayuan/Dayuan, wörtlich die „Großen Ionier“, die am weitesten entfernte Enklave des Hellenismus in Zentralasien. Das achämenidische Perserreich hatte griechische (hauptsächlich ionische) Exilanten aus ihren westlichsten Provinzen an diese nordöstliche Grenze geschickt, um weitere Revolten zu verhindern, insbesondere nach der berühmten ionischen Revolte, die als Auftakt zum 1. Griechisch-Persischen Krieg diente. Diese Griechen wurden in eine Stadt namens Kyropolis am unteren Ufer des Jaxartes geschickt, die nach dem Gründer der achämenidischen Dynastie benannt wurde und die Alexander wahrscheinlich nach seiner Eroberung ganz Persiens in seine am weitesten entfernte Stadt umbenannte. Dieser Ort war, insbesondere mit den von Alexander angesiedelten zusätzlichen Griechen, zu einer Bastion des Hellenismus in der Gegend geworden, in der die Menschen von dem fruchtbaren Land leben, ihre berühmten „Himmelspferde“ züchten und in den größeren griechischen Raum integriert werden würden. baktrische Gesellschaft, bis Eindringlinge aus dem Osten anklopften."
  sogdian_heritage:0 "Sogdisches Erbe"
  sogdian_heritage_desc:0 "Das sogdische Volk war das Ergebnis vieler Migrationen und Mischungen der migrierenden iranischen Steppenstämme und der lokal gewachsenen Mitglieder der Post-Bactria-Margiana-Zivilisation, die während der Bronzezeit gediehen war. Sie wurden von den Achämeniden erobert und wurden wahrscheinlich von der Hauptstadt der baktrischen Satrapie aus regiert, behielten aber eine von Natur aus steppenkriegsähnliche Haltung bei und fanden während der schwachen Herrschaft von Artaxerxes Freiheit. Diese Menschen waren sowohl Krieger als auch Kaufleute und machten die Anfänge der Seidenstraße durch Handelszentren wie das, was später das bekannte Samarkand werden sollte. Und bevor sie in die Kriege der Diadochen verwickelt wurden, war der letzte große Moment in ihrem Land die Schlacht am Sogdischen Felsen, ein Festungswunder, das von allen Griechen der Armee Alexanders gesehen wurde."
  bangli_heritage:0 "Bangli-Erbe"
  bangli_heritage_desc:0 "Obwohl sich römische Geographen wie Claudius Ptolemäus hauptsächlich mit dem als „Sounagoura“ bekannten Handelszentrum befassten, das von den Einheimischen im Ganges-Brahmaputra-Delta gebaut wurde, waren die Bangli-Leute, die in der Region lebten, viel mehr als nur Händler, die seltene Waren wie Seide und Zucker feilboten. Meister des Kampfes im Dschungel, ihre leichte Infanterie ist bekannt für die Grausamkeit, mit der sie befestigte Städte angreift – vielleicht, um an die Vorräte im Inneren zu gelangen, denn es wird gemunkelt, dass es trotz der natürlichen Ressourcen, die sie im Überfluss haben, immer Nahrungsknappheit gegeben hat ein Problem in Samatata gewesen."
  pyrenean_heritage:0 "Erbe der Pyrenäen"
  pyrenean_heritage_desc:0 "Unsere Vorfahren haben uns den Weg in die Zukunft gezeigt."
  hispano_celtic_heritage:0 "Hispano-keltisches Erbe"
  hispano_celtic_heritage_desc:0 "Unsere Vorfahren haben uns den Weg in die Zukunft gezeigt."
  samaria_heritage:0 "Erbe der Samariter"
  samaria_heritage_desc:0 "Die Samariter behaupten, die Nachkommen der israelitischen Stämme Josephs und die einzigen zu sein, die JHWH am vorgesehenen Ort anbeten, und betrachten ihre judäischen Nachbarn und ihren Tempel als ketzerisch."
  trapezan_heritage:0 "Trapezus-Erbe"
  trapezan_heritage_desc:0 "Trapezous,  eine sinopische Kolonie, die um 756 v. Chr. von milesischen Händlern gegründet wurde, war ein kultureller Schmelztiegel, ursprünglich Heimat mehrerer kaukasischer Stämme, und ein Handelstor von den Pontos Euxinos in das Achämenidenreich und den Osten im Allgemeinen. Als Xenophon sich aus Anatolien herauskämpfte, berichtete er in seiner Anabasis, er und seine 10.000 Söldner hätten „in Trapezunt, wo man uns einen Markt eröffnete, durch Kauf die nötigen Lebensmittel erhalten, und soweit sie uns Ehre erwiesen und dem Heere Gastgeschenke gegeben haben, haben wir auch ihnen Ehre erwiesen. Wenn sie unter den Barbaren Freunde hatten, haben wir diese geschont, ihre Feinde aber haben wir nach Kräften geschädigt, so oft sie uns gegen sie  führten.“ (5.5.14)."
  kerasous_heritage:0 "Erbe von Kerasous"
  kerasous_heritage_desc:0 "Möglicherweise aus dem Griechischen stammend: κερασός „Kirsche“, schreibt Plinius der Ältere, dass die erste Kirsche aus dieser Koloniestadt in römischer Zeit durch Sullas engen Freund Lucius Lucullus nach Europa exportiert wurde. Diese Hafenstadt wurde im 6. Jahrhundert v. Chr. von sinopischen Kolonisten besiedelt und wurde auch von Xenophon besucht, wie in seiner Anabasis aufgezeichnet wird."
  kos_heritage:0 "Erbe von Kos"
  kos_heritage_desc:0 "Kos wurde vom mythologischen autochthonen König Merops gegründet und existierte während der gesamten alten Geschichte als Ort des Reichtums, des Lernens und der Luxusproduktion. Nach den griechisch-persischen Kriegen aus dem Griff Persiens befreit (später nur kurz von der karischen Satrapie regiert), blieb die Insel um die großen ägäischen Ligen, Alexanders Reich und die tobenden Diadochen herum weitgehend unabhängig und erlangte eine Form der oligarchischen Selbstverwaltung sogar unter dem „Besitz“ der Ptolemäer, die es als Ort der Erziehung ihrer Dynastie nutzten. Kos blieb auch für guten Wein, eine Schar von Seidenkleidern und das berühmte Asclepion der Insel bekannt."
  commagenian_heritage:0 "Kommagenisches Erbe"
  commagenian_heritage_desc:0 "Die Region Kommagene scheint, obwohl ihre vorhellenistische Zeitgeschichte verschwommen ist, eine lange und kontinuierliche Fußnote in der Geschichte zu haben, die sich bis zu ihrer Zeit als syro-hethitisches Königreich zurückzieht, das im 15. Jahrhundert v. Chr. als „Kummaha“ bezeichnet wurde '', fast identisch mit der späteren archaischen Stadt ''Kummuh'', von der angenommen wird, dass sie derselbe Ort / dieselbe Stadt wie das hellenistische Samosata ist, aus dem der attische Dichter Lucian angeblich stammte. Das Gebiet, das möglicherweise als Satrap des armenischen Königreichs existierte, bevor es eine Provinz unter den Seleukiden wurde, weist eine multikulturelle Bevölkerungsgruppe auf und ist ein Schmelztiegel für hellenische und iranische Kulturen, die am besten im königlichen Heiligtum auf dem Berg Nemrut zu sehen sind."
  bambyce_heritage:0 "Erbe der aramäischen Priesterkönige"
  bambyce_heritage_desc:0 "Die Geschichte von Bambyce, Heimat des berühmten Tempels für seine Schutzgottheit: 'Atar'ata, geht auf seine Annexion durch das assyrische Reich im 9. Jahrhundert v. Chr. zurück. Münzprägungen deuten darauf hin, dass es gegen Ende der achämenidischen Herrschaft von aramäischen Priesterkönigen regiert wurde und nach dem Zusammenbruch von Alexanders Reich in eine monarchische Herrschaft der Seleukiden überging. Die Stadt gedieh unter dem Joch der mazedonischen/seleukidischen Herrschaft und wurde zum „Ort“, an dem man zwischen Antiochia und Seleucia am Tigris Halt machen konnte, und wurde schließlich zur reichsten Stadt im römischen Syrien."
  olbe_cilicia_heritage:0 "Olbanisches Erbe"
  olbe_cilicia_heritage_desc:0 "Olbe, das einzige unabhängige kilikische Königreich, wurde angeblich von Ajax, dem Sohn von Teucer, gegründet. Es wurde zu einem Zufluchtsort für Piraten, nachdem die regierenden dynastischen Priester von Cilicia Tracheia chaotischen, kurzlebigen Tyrannen zum Opfer gefallen waren und nach diesen weiter in Unordnung gerieten. Diese kilikischen Piraten tauchten später während der Sklavenkriege in bemerkenswerten Aufzeichnungen wieder auf und boten Spartacus die Möglichkeit, vom italienischen Festland nach Sizilien zu gelangen, bevor er sein Geld nahm und ihn und seine Armee gestrandet ließ."
  laranda_heritage:0 "Larandanisches Erbe"
  laranda_heritage_desc:0 "Die größten Plünderer aus Ostanatolien, die Lykaonier von Laranda, verloren viel von ihrem Ruhm nach den Invasionen des makedonischen Reiches und den folgenden Machtkämpfen zwischen den Herrschern der Diadochen – insbesondere zerstörte Perdikkas die Siedlung im Jahr 322 v. Chr., woraufhin die Besiedlung allmählich wieder aufgenommen wurde."
  kotyora_heritage:0 "Kotyoran-Erbe"
  kotyora_heritage_desc:0 "Diese von Milesianern aus Sinope gegründete Kolonie war ein Ruhepunkt für Xenophon und seine 10.000 Söldner, die sich dort 45 Tage lang ausruhten. Als er in seiner Anabasis mit sinopischen Diplomaten über die einheimischen Kotyoriten spricht, schreibt er: Sie benahmen sich uns gegenüber nicht wie Freunde, sondern schlossen ihre Tore und wollten uns weder hereinlassen noch einen Markt nach draußen schicken; und sie behaupteten, der von Ihnen eingesetzte Gouverneur sei für dieses Verhalten verantwortlich."
  amisos_heritage:0 "Amisonisches Erbe"
  amisos_heritage_desc:0 "Diese Stadt wurde zwischen 760 und 750 v. Chr. von den ionischen Milesianern gegründet und zeichnet sich durch zwei Dinge aus: die frühe Keramik im Wildziegenstil, die bei archäologischen Ausgrabungen gefunden wurde, und die Tatsache, dass das Gebiet laut dem griechischen Historiker Hecataeus der Standort des zuvor bekannten Enete ist - Heimat der paphlagonischen Enetoi, deren König Plyaemenes ein Verbündeter der Trojaner im sagenumwobenen Krieg war."
  sinope_heritage:0 "Erbe von Autolycus"
  sinope_heritage_desc:0 "Die Kolonie Sinope, Namensgeberin des roten Erdpigments „Sinopia“, führt ihre Abstammung sowohl auf Miletianische Kolonisten als auch auf den legendären Autolycus zurück, den Großvater von Jason von den Argonauten und dem wandernden Odysseus. Sinope war selbst eine Kolonie und expandierte, um seine eigenen Kolonien entlang der Küste der Pontos Euxinos zu gründen und ein Handelszentrum zwischen den vielen griechischen Städten, Außenposten und Handelszentren zu schaffen."
  paphlagonia_heritage:0 "Erbe der Pylaemenes"
  paphlagonia_heritage_desc:0 "Einer der ältesten Stämme Anatoliens und im Mythos als starke Verbündete der trojanischen Verteidiger im 10-jährigen Krieg etabliert, wurden die Paphlagonier in jenen alten Zeiten von König Pylaemenes regiert - viele seiner Nachfolger haben seinem verehrten Tribut gezollt Herrschaft und Vermächtnis, indem sie seinen Namen zu ihrem eigenen machten und den Titel „Pylaemenes“ trugen. Dieser Stamm würde nach dem Fall von Alexanders Imperium bald die Linie der Mithridates hervorbringen, einer der standhaftesten Dornen in der Seite der Römischen Republik."
  kaukonia_heritage:0 "Kaukonisches Erbe"
  kaukonia_heritage_desc:0 "Es ist schwer zu sagen, woher die Kaukones kamen oder wohin sie gingen. Einige, wie Homer, betrachten sie als eine autochthone Gruppe in Anatolien, während andere der Meinung sind, dass sich der Name auf einen griechischen Stamm oder einen Stamm bezieht, der nach Griechenland gezogen ist. Für alle Absichten und Zwecke wird der iliadische Hinweis auf Kaukones verwendet, und so können sie sagen, dass sie Teil des großen Trojanischen Krieges waren - huzzah!"
  sesamos_heritage:0 "Erbe von Amastris"
  sesamos_heritage_desc:0 "Während Sesamos eine eigene ionische Kolonie war, wie in einer Referenz in der Ilias beschrieben, wurde es angeblich mit anderen Städten verbunden, um die große Stadt / das Territorium Amastris zu schaffen, benannt nach derselben Amastris, die die Frau von Darius III. Von Persien war , Dionysius von Herakleia und Lysimachos. Die Stätte von Sesamos wurde dann zum Zentrum und beherbergte die Akropolis des neuen Amastris nach der Trennung der Frau von Lysimachos."
  tieion_heritage:0 "Erbe von Philetairos"
  tieion_heritage_desc:0 "Die im 7. Jahrhundert v. Chr. gegründete Kolonie Tieion war der Geburtsort der königlichen Dynastie von Philetaerus und Pergamon. Sein ganzes Leben lang ein Eunuch (eine Menge zerquetschte angeblich seine Genitalien), diente er während der Diadochenkriege unter Antigonos, Lysimachos und Seleukus, bevor er in Pergamon die Unabhängigkeit erlangte und die Herrschaft der Attaliden-Dynastie begründete."
  mariandynia_heritage:0 "Erbe von Mariandynus"
  mariandynia_heritage_desc:0 "Die Mariandyni, ein Stamm, der manchmal ähnlich wie die benachbarten Bithyni und manchmal ähnlich wie die Paphlagonier beschrieben wird, haben in erzwungener Knechtschaft mehrerer Völker gelebt, einschließlich derjenigen, die in Heraclea Pontica leben. Aber alle diese können ihre Abstammung auf Aeolian Mariandynus und seinen gleichnamigen Enkel zurückführen - den Komponisten von Trauerliedern."
  calchedon_heritage:0 "Erbe der Blinden"
  calchedon_heritage_desc:0 "Eine megaranische Kolonie, die 685 v. Chr. gegründet wurde, ihre Gründer müssen von den Göttern verflucht worden sein, so blind zu sein, dass sie ihre Kolonie nicht auf der weit überlegenen anderen Seite der Bosporus-Geraden (wo Byzantion gebaut wurde) gründeten. Sowohl Griechen (Athener) als auch Perser Megabyzus sagten so viel von ihnen. Dennoch erlebte die Stadt einen reichen Handel und baute viele Tempel für die Götter. Blindes Glück."
  astakos_heritage:0 "Astakan-Erbe"
  astakos_heritage_desc:0 "Eine Megaran-Kolonie, die im 8. Jahrhundert v. Chr. gegründet wurde und angeblich auch vom legendären Astakos, dem Sohn von Poseidon und der Nymphe Olbia, gegründet wurde. Das größte Erbe dieser Stadt wäre ihre Zerstörung durch den bithynischen König Zipoetes I. im Jahr 301 v. Chr. und die Gründung einer neuen Stadt Stadt an ihrer Stelle: Nikomedia, zukünftige oströmische Hauptstadt unter Diokletian, benannt nach Nikomedes I., dem Sohn des Zipoetes."
  kyzikos_heritage:0 "Erbe der Kyzikenus"
  kyzikos_heritage_desc:0 "Am besten bekannt für seinen Kyzikenus (Münze), den Goldstater der Stadt im Wert von 28 Drachmen, war Kyzikos nach dem Ende des Peloponnesischen Krieges und dem Niedergang von Milet und Athen eine blühende Koloniestadt. In dieser Stadt gründete auch der Philosoph Eudoxus von Knidos im 4. Jahrhundert v. Chr. seine Schule."
  isauria_heritage:0 "Isaurisches Erbe"
  isauria_heritage_desc:0 "Als Plünderer und Plünderer aus den Hügeln des Arasus waren diese Menschen unerschütterlich unabhängig und überlebten eine Belagerung durch Perdiccas im Jahr 432 AVC, indem sie ihre eigene Hauptstadt Isaura niederbrannten. Die wilden Bergbewohner würden die Reiche der Lydier, Achämeniden und Argeaden überleben und sich die Anerkennung von außen als die wildesten Plünderer in Südwestanatolien verdienen."
  kotennia_heritage:0 "Kotennisches Erbe"
  kotennia_heritage_desc:0 "Kotennia war der letzte Widerstand der pamphylischen Städte gegen die Fremdherrschaft und bewahrte eine lange und stolze Geschichte, einschließlich einer kulturellen Mischung aus Ureinwohnern und Griechen, die aus der Bronzezeit stammt. Aber da das Königreich der Antigoniden immer noch ihre alte Heimat besetzt hält, konnten sie nicht viel tun. Die Pamphylier sind eine maritime Kultur, eine Tatsache, die sie im Streit mit der Antigoniden-Flotte halten, die häufig ihre traditionelle Küste patrouilliert."
  homonadia_heritage:0 "Homonadianisches Erbe"
  homonadia_heritage_desc:0 "Am schlimmsten unter den Pisidianern waren die Homonadiae barbarische Plünderer, die jeden angriffen, der es wagte, in ihr Land einzudringen. Ihre Plünderer beschlagnahmten viele Sklaven aus benachbarten Städten in der Region und verkauften sie an die Isaurier und Olbeaner, um ihre Märkte zu stärken."
  selgia_heritage:0 "Selgisches Erbe"
  selgia_heritage_desc:0 "Von verschiedenen Quellen als von Kolonisten aus Lakonien gegründet, wurde Selge die mächtigste und bevölkerungsreichste Stadt Pisidiens, die Alexander der Große selbst auf seinem Weg nach Kilikien durchquerte. Die Region um die Stadt herum war außergewöhnlich fruchtbar und ihr Handel blühte bis zur Zeit Hadrians auf."
  pednelissia_heritage:0 "Pednelissianisches Erbe"
  pednelissia_heritage_desc:0 "Pednelissia, eine kleinere Stadt nahe der Grenze zwischen den Regionen Pisidien und Pamphylien, hatte es immer schwer, mit größeren Nachbarn wie dem bevölkerungsreichen Selge zu konkurrieren. Um seine unmittelbaren Bedrohungen zu bekämpfen, unterwarf es sich in der Vergangenheit größeren Verbündeten wie den Diadochen und forderte sie auf."
  sagalassos_heritage:0 "Sagalassianisches Erbe"
  sagalassos_heritage_desc:0 "Sagalassos, die älteste Stadt in Pisidien, hat seit der Zeit der Hethiter als wichtiges Zentrum der Arzawa eine historische und geografische Schlüsselrolle eingenommen. Während sie die erste Stadt von Pisidien waren, sind sie nicht mehr die wichtigste. In den letzten Jahrhunderten hatte Selge sie an Macht und Bevölkerung überholt, bis sie gezwungen waren, sich dem Joch der Antigoniden zu unterwerfen."
  lycia_heritage:0 "Lykisches Erbe"
  lycia_heritage_desc:0 "Die Lykier, ein sehr altes Volk, das in der Antike als Lukka bekannt war, waren seit der Invasion von Cyrus dem Großen fast immer vereint und wurden zu einem Königreich der Achämeniden. Sie traten nach Plataea der Delian League bei und hielten 40 Jahre lang an ihrer Unabhängigkeit fest, danach wurden sie wieder Kunden. Lycia schaffte es, Alexanders Invasion ohne nennenswerte Auswirkungen auf das Volk zu überleben, doch ihre Liga musste sich nach dem Ausbruch der Diadochenkriege als Vasall der Antigoniden unterwerfen."
  solymia_heritage:0 "Solymisches Erbe"
  solymia_heritage_desc:0 "Mit ihrem Ruhm, der bis in die Ilias zurückreicht, war sie kürzlich eine der wenigen Städte, die Alexander während seines Krieges gegen die Perser nicht erobern konnte. Termessos war eine Festungsstadt an einem Schlüsselpass zu Pamphylien, sowohl stark befestigt als auch leicht zu verwalten. Angeblich von den legendären Solymi-Leuten aus Lykien gegründet, haben die Einwohner der Stadt den gleichen Namen für sich angenommen und das legendäre Erbe fortgeführt."
  arykandia_heritage:0 "Arykandisches Erbe"
  arykandia_heritage_desc:0 "Arykandia, als eine der ältesten lykischen Städte. Obwohl es vermieden wurde, irgendwelchen Ligen beizutreten, rühmte es sich einer kosmopolitischen Demographie und einem gewissen Maß an Toleranz mit vielen Tempeln, die verschiedenen Gottheiten innerhalb des hellenischen, zoroastrischen und einheimischen anatolischen Glaubens gewidmet waren."
  oinoandia_heritage:0 "Oinoandisches Erbe"
  oinoandia_heritage_desc:0 "Oenoanda, eine Kolonie von Termessos in Milyas, schloss sich später mit Kibyratia zusammen und gründete die Kibyran Tetrapolis, die hundert Jahre bestehen sollte und sich 669 AVC der Lykischen Liga anschloss"
  kibyra_heritage:0 "Kibyranisches Erbe"
  kibyra_heritage_desc:0 "Kibyratia, die mächtigste Stadt in Milyas, entwickelte sich zu einer weitläufigen Zone politischer Kontrolle, die sich einst vom rhodischen Peräa bis nach Pisidien erstreckte. Die Stadt absorbierte später ihre engen Nachbarn und errichtete die Kybiran Tetrapolis, die sogar für die Lykische Liga und Rhodos zu einer Bedrohung wurde."
  arados_heritage:0 "Erbe von Arados"
  arados_heritage_desc:0 "Hegemon von Nordphönizien, Arados, phönizisch „Arwad“, war eine befestigte Handelsinsel vor der Küste der Provinz Syrien, die seit der Zeit der alten ägyptischen Pharaonen für ihre Bedeutung sowohl im Handel als auch in der Seefahrt bekannt war. Irgendwann im frühen 2. Jahrtausend gegründet, wurde Arados auch als eine der ersten Republiken in der Levante bezeugt."
  sidon_heritage:0 "Erbe von Sidon"
  sidon_heritage_desc:0 "Möglicherweise die älteste aller phönizischen Städte, war Sidon in die Geschichte unzähliger Reiche verwickelt, die von den altägyptischen Pharaonen bis zu Alexander dem Großen reichten. Während es durch diese gefährlichen politischen Gewässer segelte, produzierte es weiterhin unzählige Luxusgüter für den Verkauf im gesamten Mittelmeerraum und schickte sogar seine eigenen Leute auf die Mission, Tyrus zu gründen – sowohl seine größte Errungenschaft als auch seine größte Konkurrenz in den kommenden Jahren."
  andros_heritage:0 "Erbe von Andros"
  andros_heritage_desc:0 "Die Geschichte von Andros, einer wichtigen Seeverbindung zwischen dem kykladischen Archipel und dem hellenadischen Festland, reicht bis in die Bronzezeit mit der Stätte Palaeopolis zurück. Diese alte Hauptstadt zeigte eines der frühesten Beispiele für Befestigungsanlagen in ganz Griechenland. Der archaische/klassische Ära-Ersatz auf dieser alten Siedlung, die Stadt Andros, wurde zu einem wohlhabenden und weitläufigen Ort, mächtig genug, um die athenische Herrschaft zu tadeln und seine eigenen Kolonisten in die Region Chalkidiki zu schicken."
  nesiotic_heritage:0 "Erbe der nesiotischen Liga"
  nesiotic_heritage_desc:0 "Die Nesiotische Liga, die Idee von Antigonus I., war eine seltsame und kurzlebige Organisation von Inseln, die von den dominierenden makedonischen Mächten - den Diadochi - zur Zusammenarbeit gezwungen wurden. Die Liga wurde vor allem von den Antigoniden unter Kontrolle gehalten, bevor sie von den Ptolemäern übernommen und später unter der Gerichtsbarkeit von Rhodos aufgelöst und reformiert wurde. Während sie einem Diadochen-Meister diente, veranstaltete die Liga jährliche rituelle Festspiele, die Antigoneia (später die Soteria Ptolemaia) auf der heiligen Insel Delos zu Ehren ihres Oberherrn."
  colchis_heritage:0 "Erbe von Aëetes"
  colchis_heritage_desc:0 "Dieses Land war zuerst als das Reich von König Aietes bekannt, Heimat der Hexe Medea und Ruhestätte des Goldenen Vlieses, Heimat von Reichtümern und unzähligen Reichtümern, die Jason und seine Argonauten alle auf ihrer Reise zu den Küsten von Kolchia sahen. Aber etwas Wahres liegt darin, denn Kolchis war eine sich schnell entwickelnde kaukasische Kultur, die den Metallguss in der späten Bronzezeit beherrschte und sich im 13. Jahrhundert v. Chr. Zu einem erkennbaren Königreich entwickelte. Assyrische und persische Invasionen und Interventionen führten jedoch zum Niedergang des Königreichs, zum Rückgang seiner Grenzen und zeitweise zum völligen Zusammenbruch der Regierungsstrukturen. Zur Zeit der Diadochen hatte Kolchis die Fremdherrschaft abgeworfen und wurde wieder von seiner einheimischen Dynastie unterhalten."
  phasis_heritage:0 "Erbe von Phasis"
  phasis_heritage_desc:0 "Phasis, eine milesische Kolonie, die in der archaischen Zeit an der Mündung des gleichnamigen Flusses gegründet wurde, war eingebettet in die Krümmung des kolchischen Königreichs, das auf allen Seiten von den einheimischen „Barbaren“ begrenzt wurde. Die Stadt scheint jedoch friedlich genug mit ihren Nachbarn ausgekommen zu sein und fungierte als wertvoller Handelshafen oder Emporion am Ende des losen Handelsnetzes von Indien bis zu den Pontos Euxinos."
  legia_heritage:0 "Legianisches Erbe"
  legia_heritage_desc:0 "Über die alten Lezgi-sprechenden Stämme aus der Umgebung des Kaukasus ist wenig bekannt, außer dass sie zu jeder Zeit an allen Fronten von feindlichen Angriffen heimgesucht wurden und an einem äußerst günstigen und geografisch wichtigen Ort für Handels- und Militärangelegenheiten lebten. Und so entwickelten sie eine Lebensgrundlage, die vom Krieg umgeben war, von ihm angeheizt und ihm geboren wurde."
  henioch_heritage:0 "Heniochisches Erbe"
  henioch_heritage_desc:0 "Die Menschen dieses Stammes und Landes sind mindestens so alt wie das 8. Jahrhundert v. Chr., wobei Hinweise auf sie von Tafeln stammen, die im Königreich Urartu gefunden wurden. Über sie wird nicht viel mehr berichtet, als dass sie „bereit genug sind, Menschen zu töten und zu essen“ – Aristoteles."
  zygia_heritage:0 "Zygisches Erbe"
  zygia_heritage_desc:0 "Der Zygii-Stamm wird als rücksichtslose Piraten und Räuber, später als nomadische Hirten bezeichnet. Ihre Schiffe, so heißt es, waren für diese Praxis am besten geeignet."
  caucasia_albania_heritage:0 "Albanisches Erbe"
  caucasia_albania_heritage_desc:0 "Die kaukasischen Stämme, einschließlich der kaspischen Völker, standen weitgehend im Widerspruch zum Rest der Welt, isoliert durch ihre größtenteils gebirgige Heimat. Das Königreich Albanien im Kaukasus hat kein bezeugtes Gründungsdatum, gilt aber aufgrund historischer Hinweise als Grenzgemeinde zwischen den iranischen Gemeinden des Median-/Achämenidenreichs und den dahinter in der Steppe lebenden Nomaden. Der Stamm der Kaspianer und andere innerhalb des Königreichs Albanien galten als Teil einer Satrapie der Achämeniden und waren an der Politik des Persischen Reiches beteiligt, bis es im hellenistischen Zeitalter ein unabhängiges Gemeinwesen wurde."
  garamantes_heritage:0 "Garamanteisches Erbe"
  garamantes_heritage_desc:0 "Die Garamanten waren in der Antike die führende Macht der Sahara. Ihre an die Wüste angepassten Armeen erwiesen sich als tödlich für andere Stämme und hinderten die Römer daran, Fezzan in eine Provinz zu verwandeln. Die Garamanten waren auch produktive Bauern und Händler, die wertvolle Edelsteine ​​​​aus den Bergketten der Sahara abbauten und den Fernhandel vom Tschad und Mali zum Mittelmeer erleichterten. Die garamantische Eroberung der Sahara bis zum modernen Mali und Mauretanien sorgte dafür, dass sie von allen gefürchtet wurden."
  mosylon_heritage:0 "Mosylons Erbe"
  mosylon_heritage_desc:0 "Die Völker der großen Handelsstadt Mosylon waren die Herren des Meeres. Während ihr Land nicht reich an Landwirtschaft war, lebten sie von den Ressourcen des Meeres und handelten mit fremden Imperien bis nach Indien und Rom. Waren wie Elfenbein, Ebenholz, wilde Tiere, Heilkräuter und Gold finden ihren Weg vom Hafen Mosylons in den Rest der bekannten Welt."
  saba_heritage:0 "Sabisches Erbe"
  saba_heritage_desc:0 "Saba war ein altes Königreich in Südarabien, das den Damm von Ma'rib baute. Viele, die es unterworfen hatte, rebellierten erneut, vor allem in jüngster Zeit Ma'in."
  qataba_heritage:0 "Qatabanisches Erbe"
  qataba_heritage_desc:0 "Qataba war ein altes Königreich in Südarabien, das das alte Königreich Saba zuerst mit Zungen und später mit Klingen bekämpfte."
  main_heritage:0 "Minäisches Erbe"
  main_heritage_desc:0 "Ma'in war sozial anders strukturiert als die anderen arabischen Königreiche und konzentrierte sich auf den Handel, auch wenn es von Ausländern regiert wurde."
  hadramut_heritage:0 "Hadhramuti-Erbe"
  hadramut_heritage_desc:0 "Hadhramut war ein altes arabisches Königreich, das seine Religion häufig wechselte und dadurch flexibler wurde."
  carthago_heritage:0 "Karthagisches Erbe"
  carthago_heritage_desc:0 "Die Stadt Qart Hadasht war früher die angesehene Hauptstadt der Karthager. Diese Stadt verfügt über eine große Handelsmacht im Mittelmeerraum."
  syrakousian_heritage:0 "Syrakusisches Erbe"
  syrakousian_heritage_desc:0 "Die Stadt Syrakousai war früher die angesehene Hauptstadt der Syrakusaner. Diese Stadt hat viele Söldnerarmeen beherbergt, was es der Stadt ermöglichte, ein militarisierter Staat zu werden."
  taulantia_heritage:0 "Taulantisches Erbe"
  taulantia_heritage_desc:0 "Die Taulantii haben eine reiche Geschichte der Diplomatie und Eroberung im Blut. Oft tauschten sie Schläge mit den Hellenen aus, manchmal halfen sie ihnen auch aus. Zuletzt half Glaukias Pyrrhus von Epirus, seinen Thron wiederzuerlangen – gegen Kassander von Mazedonien. \nAll diese Kämpfe sorgen jedoch für weniger Landarbeiter ..."
  curse_of_maat_heritage:0 "Fluch von Maat"
  curse_of_maat_heritage_desc:0 "Maat hat unser Volk verflucht. Isfet wandelt auf der Erde."
  shunga_heritage:0 "Shunga-Erbe"
  shunga_heritage_desc:0 "Das mächtige Haus Shunga ergriff die Macht, als sein Gründer, der große General Pushyamitra, seinen Herrn, den letzten Raja von Maurya, verriet und tötete. Der Shunga-Putsch, wie er bekannt wurde, würde sich als viel zu großes Unheil erweisen, als dass es die schwächelnde Maurya hätte ertragen können; sein Imperium würde zusammenbrechen und seine wertvollen Kernländer an die Herrschaft der Shunga übergehen. Und so wird es mit denen sein, die vor ihnen stehen."
  indo_greek_heritage:0 "Indisch-griechisches Erbe"
  indo_greek_heritage_desc:0 "Der Aufstieg der Indo-Griechen, die ihren Nachbarn auch als Yavanarajya bekannt sind, erfolgte während der turbulenten Ära des maurischen Niedergangs. Viele kleine indisch-griechische Könige konnten sich als Herrscher über eine gemischte Bevölkerung aus Griechen und einheimischen Indianern etablieren."
  satavahana_heritage:0 "Satavahana-Erbe"
  satavahana_heritage_desc:0 "Die Satavahana-Dynastie würde den schwachen Händen der Kanva die Kontrolle über das Deccan-Plateau entreißen und eine Macht in den zentralen Ebenen Indiens errichten, die nahezu drei Jahrhunderte lang unbestritten bleiben würde. Sie waren als beeindruckende Militärmacht gefürchtet, zweifellos weil es ihnen gelang, ausländische Eindringlinge aus ihrem Land abzuwehren, aber sie wurden auch respektiert und beneidet für die reichen Handelsgüter, die sie kontrollieren. Sogar in den Ländern der fernen Griechen sind sie bekannt; die Texte von Megasthenes warnen seine Landsleute vor ihrer enormen Macht!"
  heritage_of_sinhapura:0 "Erbe von Sinhapura"
  heritage_of_sinhapura_desc:0 "Vor Hunderten von Jahren wurde unser Vorfahre, der Dämonentöter und mächtige Krieger Vijaya, von seinem Vater Sinhapura aus seiner Heimat verbannt. Was damals wie ein Fluch erschien, sollte sich bald als Segen der Götter erweisen. Gezwungen, über Land und Meer zu wandern, hatte sich Vijaya allein durch die Kraft seiner Taten bald in einem fruchtbaren Land niedergelassen; Die Vijaya-Dynastie, einst unter Schande verbannt, wurde zu den Herren ferner Länder. Die alten Wege, verkörpert durch das Beispiel von Sinhapura, werden für immer die Wege unseres Volkes sein."
  heritage_of_anuradhapura:0 "Erbe von Anuradhapura"
  heritage_of_anuradhapura_desc:0 "Anuradhapura, die heilige und alte Stadt, die sich meditativ unter der heiligen Struktur der Sigiriya erhebt, ist die Heimat eines stolzen und mächtigen Volkes, das die Nordküste der Insel Lanka bewohnt. Hier in Anuradhapura baute der mächtige Raja Devanampiya Tissa den ersten Stupa, eine riesige architektonische Reliquie zur sicheren Aufbewahrung heiliger Schätze, die diese Stadt unter den Buddhisten als heilig kennzeichnete. Trotz zahlloser Invasionen vom Festland wird der Machtsitz von Anuradhapura für weitere tausend Jahre ein Spieler auf dem Schachbrett bleiben, ein Beweis für das Genie seines Volkes."
  heritage_of_persis:0 "Erbe von Persis"
  heritage_of_persis_desc:0 "Es ist nur passend, dass die Region Persis, die die mächtigen, welterobernden Achämeniden hervorbrachte, eines Tages selbst von mächtigen Imperien bekämpft wird, von denen jedes gierig versucht, sein Erbe zu unterwerfen und es für sich zu beanspruchen. Doch das Volk von Persis hat immer seine eigene unverwechselbare Identität bewahrt, und es besteht die Hoffnung, dass der Funke dieses alten Volkes nicht durch den Zorn des Eroberers erloschen ist."
  Kaunos_heritage:0 "Erbe von Kaunos"
  Kaunos_heritage_desc:0 "Während die materiellen Überreste von Kaunos seine Gründung oder frühe Nutzung des Standorts auf höchstens das 9. Jahrhundert v. Es wird gesagt, dass Kaunos und seine Schwester Byblis sich ineinander verliebten und dass Kaunos, um Inzest zu vermeiden, vor ihrer Gesellschaft bis nach Lykien in Anatolien floh. Hier folgte Byblis ihm, verfiel jedoch in Trauer und Wahnsinn und starb, verwandelte sich in eine Quelle, weinte ihre unaufhörlichen Tränen über das Land und erschuf mit ihren wässrigen Augen den Fluss Calbys. In Asien heiratete Kaunos die Nymphe Pronoe und hatte einen Sohn, Aegialus, der in der Nähe eine nach seinem Vater benannte Stadt gründete. Die Stadt selbst war ein ausgezeichneter Handelshafen mit zwei funktionierenden Häfen, und Herodot bemerkt, dass die Einwohner der Stadt hartnäckig gegen den persischen General Harpagus kämpften – sie verloren nach einer Weile. Der Historiker merkt auch an, dass er zwar persönlich mit ihrer Behauptung ihrer eigenen ausländischen Herkunft nicht einverstanden ist, weil sie eine Sprache sprechen, die der seiner eigenen Heimat ähnelt, er aber nicht leugnen kann, dass sie sich auf eine besondere Weise verhalten, anders als alle anderen Karier und Lykier . Alle Männer, Frauen und sogar die Kinder trinken zusammen Wein."
  Physkos_heritage:0 "Erbe von Letos Schloss"
  Physkos_heritage_desc:0 "Als Handelshafenstadt war Physkos für zwei Dinge bekannt. Das erste war, dass es hoch oben eine große Burg gab, von der Herodot behauptet, dass sie dort seit 3.000 v. Chr. stand. Alexander der Große belagerte diese Burg und die Stadt selbst, und als die Einwohner geflohen waren, da sie ihre Zahl von 600 nicht gegen ihn verteidigen konnten, legte er Wert darauf, das taktische, imposante Bauwerk zu reparieren und zu erhalten. Es ist auch bekannt, dass die Stadt als Kultstätte für Leto, die Muttergöttin der Zwillinge Apollo und Artemis, diente. Während viele behauptet haben, dass ihr ein heiliger Hain gewidmet ist (was möglicherweise der Fall ist), gibt es eine bekannte Höhle, die auf einer kleinen Insel versteckt ist, die durch eine schmale Landenge mit dem Gebiet um Physkos verbunden ist. In dieser Höhle wurde Leto tatsächlich während der griechischen Zeit verehrt, aber die Überreste zeigen, dass die Nutzung des Ortes fast 12.000 Jahre (10.000 v. Chr.) zurückreicht."
  Socosian_heritage:0 "Sokosianisches Erbe"
  Socosian_heritage_desc:0 "Abgeschieden, entlang der mauretanischen Berge, die das Iberische Meer berühren, behalten die Socossi den Zugang zu den vielen phönizischen und punischen Handelsposten und Kolonien an der Küste für den Zugang zum weiteren Mittelmeer sowie die Sicherheit der Berge. Es wird gesagt, dass der libysche Gott Anti auf den Gipfeln stand, als er Passanten herausforderte und sogar gegen Herakles kämpfte. Vielleicht haben sie seine titanische Stärke geerbt."
  Mauretanian_heritage:0 "Mauretanisches Erbe"
  Mauretanian_heritage_desc:0 "Das Königreich der Mauri, Mauretanien, das sich später auf die Region bezieht, die das Meer jenseits der Säulen des Herakles (Mauretania Tingitana), aber auch die angrenzende Region (Mauretania Caesariensis) berührt, war eine Konföderation von Bergstämmen zusammen unter der Macht einiger weniger herrschender ''familiae''. Die Mauri waren ein Segen und ein Fluch für die Kolonialmächte auf dem libyschen und europäischen Kontinent, da sie mit Außenstehenden wertvolle Waren aus den bergigen Binnenländern handelten, während sie gelegentlich ihre Siedlungen überfielen und sogar das Meer selbst überquerten, um die iberische Region Baetica zu überfallen."
  Nectiberian_heritage:0 "Nektiberisches Erbe"
  Nectiberian_heritage_desc:0 "Am Fuße des Atlas-Gebirges angesiedelt, finden sich die Nectiberi buchstäblich zwischen einem Felsen und einem harten Ort fest, mit zwei bedeutenden Konkurrenten in den berüchtigten Autololes im Westen und den überfallfreudigen Mauri im Norden. Ihre einzige Fluchtmöglichkeit, sollte es zu einer Invasion oder aggressiven Migration kommen, wäre durch die Berge selbst. Glücklicherweise haben sie die Pyrrhon-Ebene an ihrer Seite, sodass die Ernährung nicht eines ihrer vielen Probleme ist."
  Autolalian_heritage:0 "Autolalisches Erbe"
  Autolalian_heritage_desc:0 "Strabo beschreibt sie als „die mächtigste der libyschen Nationen“, während Plinius der Ältere ihre wilde Natur fürchtet. Wenn man glauben darf, dass sie einst Iarbas als ihren König hatten, dann fürchteten einst auch Dido/Elissa und das große Karthago ihren Stamm, weil Iarbas ein so aggressiver Freier der punischen Königin war. Als gätulischer Stamm waren die Autololen eher für ihr gefräßiges Verhalten bekannt, nachdem sie sich vom Fleisch schrecklicher wilder Bestien ernährt hatten."
  Daphnitaean_heritage:0 "Daphnitaisches Erbe"
  Daphnitaean_heritage_desc:0 "Weiter weg von den Füßen der Berge und zu weit von der Küste entfernt, sind die Daphnitae auf den weiten Horizont der endlosen Wüste beschränkt, die sich scheinbar endlos in alle Richtungen ausdehnt. Vielleicht sieht einer von ihnen ein einsames Kamel vorbeiziehen, einen verlorenen garamantinischen Krieger aus vergangenen Zeiten, der auf einem alten Streitwagen vorbeireitet, oder sie sehen irgendeine Art von qualvoller Vision inmitten des heißen Dunsts des homogenen Sandes. So ist das Leben derer, die zwischen den Dünen leben und von Kneipe zu Kneipe reisen."
  Capariensian_heritage:0 "Capariensisches Erbe"
  Capariensian_heritage_desc:0 "Auf die Hügel beschränkt, die im Falle eines Hinterhalts oder einer Invasion als taktische Position dienen, müssen die Capariensi ein wachsames und übermäßig vorsichtiges Volk sein, um zu überleben, mit dem Rücken gegen die letzten sichtbaren Felsen vor der endlosen Wüste. Es gibt wenig, worauf man sich im Leben freuen kann, außer auf die Ankunft in der nächsten Oase, wo man den Geschmack von Staub und Sand für eine Weile vergessen kann."
  Abannaean_heritage:0 "Erbe der Abanna"
  Abannaean_heritage_desc:0 "Die Abannae sind sowohl mit den geschäftigen Welten der östlichen numidischen und gätulischen Stämme als auch mit den grüneren Teilen des Nordwestens Libyens sowie mit dem felsigen, sandigen Korridor hinter den letzten Bergen vor der endlosen Wüste verbunden und befinden sich in einer einzigartigen Position, um die Schwächen auszunutzen nahegelegener größerer Mächte, während sie in der Sicherheit ihres Territoriums bleiben, in das nur wenige ihnen folgen wollen."
  Lixitan_heritage:0 "Lixitanisches Erbe"
  Lixitan_heritage_desc:0 "Die Lixitae waren die einzigen freundlichen und hilfsbereiten Eingeborenen, die Hanno der Seefahrer nützlich genug fand, um sie für den Rest seiner Reise als Übersetzer an Bord seines Schiffes zu nehmen. Vielleicht sind diese Menschen so einzigartig freundlich, weil sie zufällig in einem so fruchtbaren Flusstal leben, das zwischen den Bergen versteckt ist."
  Perorsian_heritage:0 "Perorsisches Erbe"
  Perorsian_heritage_desc:0 "Die Perorsi lebten nördlich des Flusses Daras, wo er in die Berge übergeht, und grenzten an die wilden Canarii, die ihre Nahrung mit Hunden teilten. Sie leben am Fuße des Atlasgebirges, in der Nähe des schwarzen, sandigen Wüstenhorizonts und des seltsamen Waldes mit gefährlichen Bestien."
  Canarian_heritage:0 "Kanarisches Erbe"
  Canarian_heritage_desc:0 "Diese Menschen, die Canarii, werden so genannt, weil sie dafür bekannt sind, ihre Mahlzeiten mit Hunden zu teilen und die Eingeweide ihrer Beute, wilder Bestien, auf einem gemeinsamen Teller zu verteilen. Ihre Heimat ist der üppige Wald rund um den Berg Atlas, der die Heimat aller Arten von Tieren ist, darunter Elefanten als größte und Schlangen als kleinste. Dieses Waldhaus ist von einer schwarzen Wüste umgeben, die mit dunklem, felsigem Sand übersät ist, der aus dem Untergrund kommt."
  Massaesylian_heritage:0 "Massaesylisches Erbe"
  Massaesylian_heritage_desc:0 "Die Massaesylii, die im Westen an die Mauri grenzen und die westliche Konföderation numidischer Stämme kontrollieren, konnten die kulturelle und politische Kontrolle über viele einzelne „Familien“ als Reaktion auf den Druck mediterraner Mächte wie Karthago sowie die Konsolidierung und Anerkennung festigen von anderen segmentierten Gruppen wie den Massylii im Osten, mit denen sie in ihren Versuchen, alle numidischen Stämme unter einem Herrscher zu vereinen, antagonistisch waren. Dennoch waren sie mit ihrer berühmten numidischen Kavallerie auf dem Schlachtfeld erbittert, ebenso wie ihre angrenzenden Rivalen."
  Massylian_heritage:0 "Massylisches Erbe"
  Massylian_heritage_desc:0 "Höchstwahrscheinlich begannen die Massylii als ein paar „familiae“ und übernahmen die politische und kulturelle Kontrolle über viele numidische Stämme während des Prozesses, ein Protektoratsstaat Karthago zu werden, der durch die Anerkennung einer Großmacht und die Feinheiten der Stammessegmentierung und -konsolidierung zusammengehalten wurde . Wie alle numidischen Stämme waren die Massylii für ihre Taktiken mit den schnellen und mächtigen numidischen Pferden und Kavalleriedivisionen bekannt, mit denen sie sowohl Karthago als auch anderen Mächten dienten und auch Krieg gegen ihre massaesyliischen Gegenstücke führten. Ihre Unterwerfung ist ironisch und beleidigend, wenn man bedenkt, wie Karthago einst den numidischen Königen Tribut zollte."
  Heritage_of_the_Great_Invading_Asparagus:0 "Erbe des großen einfallenden Spargels"
  Heritage_of_the_Great_Invading_Asparagus_desc:0 "Die Gaetuli sind oft ein ununterscheidbares Volk, das sich über eine weite Landschaft erstreckt und viele Unterstämme hat, die nur als „Gaetuli“ bezeichnet werden können. Doch der Hauptteil der gaetulischen Stämme, der an der Grenze zu den verwandten numidischen Stämmen liegt und sich oft sowohl biologisch als auch kulturell mit ihnen vermischt, war in vielerlei Hinsicht bemerkenswert. Dazu gehören die wahllose Invasion aller um sie herum, der Handel mit ihren exotischen und gefährlichen Wildtieren, wie dem gätulischen Löwen, zum Sport an Mittelmeermächte und der Anbau von Spargel, der größer als zwei Männer und dick wie das Schilf in den Sümpfen Zyperns ist . Daher sind diese Menschen eine große Bedrohung für ihre Nachbarn und eine ständige Quelle des Erstaunens."
  Musulamian_heritage:0 "Musulamisches Erbe"
  Musulamian_heritage_desc:0 "Die Musulamii, eine Konföderation kleinerer gätulischer Stämme, bewohnten die Wüstenregion westlich und südlich der karthagischen Küste. Die Musulamii, die viele Bräuche der allgemeinen Gaetuli-Völker beibehielten, sich aber als ihre eigene politische Segmentierung identifizierten, teilten enge Grenzen und Bindungen mit den benachbarten numidischen Stämmen der Massylii und trugen zur gemischten ethnischen Zusammensetzung des Gebiets bei, das sozial durch eine gemeinsame sprachliche Basis zusammengehalten wurde ."
  Tritonian_heritage:0 "Tritonisches Erbe"
  Tritonian_heritage_desc:0 "Die Gyzantes ließen sich an den Ufern des Tritonis-Sees nieder, wo Athene Tritogeneia nach ihrer Geburt von den Nymphen unter Triton gepflegt wurde, und lebten in einem wundersamen und wohlhabenden Land, das in den Wüsten versteckt war. Auch die libysche Göttin Neith stammt möglicherweise von hier und wurde zum Vorbild für die griechische Athene. Es wird gesagt, dass es rund um den See viele Bienen gab und dass die Gyzantes sie gut nutzten, indem sie unermessliche Mengen Honig extrahierten. Es wird auch gesagt, dass sie sich rot anmalten und das Fleisch von Affen aßen, die unzählige in den Hügeln zu finden waren. Vielleicht ritten diese Männer und Frauen sogar auf den dort lebenden Elefanten und besuchten das Ufer des großen Sees, seines Nebenflusses oder die vielen großen Wasserstellen."
  Heritage_of_the_Leather_Legged_Women:0 "Erbe der Lederbeinigen Frauen"
  Heritage_of_the_Leather_Legged_Women_desc:0 "Die Gindanes zeichnen sich dadurch aus, dass sie in der Nähe des Meeres leben, da sie einst die Insel Meninx besetzt hatten, lange bevor die Lotusfresser, die Lotophagi, an diesem Ort lebten und von der Lotusfrucht aßen, die den Geist berauscht und jeden Menschen vom Leben abhält außerhalb des Schattens des Lotusbaums. Herodot berichtet, dass die Frauen innerhalb des Gindanes-Stammes zeigen würden, wie sehr sie von den Männern geliebt wurden, indem sie nach einer Nacht, die sie mit jedem neuen Mann verbrachten, ein Lederfußkettchen hinzufügten. Auf diese Weise wussten alle Menschen, welche Frau von den meisten Männern geliebt worden war."
  Pheasant_heritage:0 "Fasan Erbe"
  Pheasant_heritage_desc:0 "Der Phazanii-Stamm (was möglicherweise „Land der Fasane“ bedeutet) baute seine Zivilisation um die Oasenstadt Ghadames, die Perle der Wüste, auf und erstreckte sich über die Reiche des karthagischen Einflusses und die größere Wüste dahinter im Süden und Osten. Die Phasanii gaben der als Fezzan bekannten Region ihren Namen, die keine alte Macht unterwerfen konnte."
  Heritage_of_the_Ostrich_Shield:0 "Erbe des Straußenschildes"
  Heritage_of_the_Ostrich_Shield_desc:0 "Herodot berichtet, dass diese Menschen „indem sie die Locken um den Scheitel ihres Kopfes lang werden ließen, während sie sie überall sonst eng kürzten, ihr Haar einem Kamm ähneln“ (Histories Book 4). Es ist wahrscheinlich, dass sie, weil sie für ihre Straußenschilde bekannt sind, Straußenhaut über eine Holzbasis gearbeitet haben und für einen Mann so einzigartig waren wie ihr Strauß. Diese Menschen leben unterhalb des bemerkenswerten „Hügels der Grazien“, der einen dichten Wald trägt und grüner ist als alle kargen Einöden Libyens."
  Androgynous_heritage:0 "Androgynes Erbe"
  Androgynous_heritage_desc:0 "Die Machlyes, ein Unterstamm der Macae, der sich zu einem unbekannten Zeitpunkt selbstständig machte, waren ein einzigartiges Volk, das größtenteils in Mythen und Gerüchten steckt. Es wird gesagt, dass sie sich als Kinder in der einfachen Kriegsführung versuchen und mit Stöcken und Steinen gegeneinander und ihre Nachbarn kämpfen. Es wird auch gesagt, dass sie Hälften von Mann und Frau haben und an ihrem Körper die Brust von sowohl einem Mann als auch einer Frau haben, eine an einer Seite."
  Snake_Bite_heritage:0 "Schlangenbiss-Erbe"
  Snake_Bite_heritage_desc:0 "Es wird gesagt, dass diese alten Völker die Kraft und Würdigkeit ihrer Kinder mit dem Gift der Schlange prüfen, wie sie es auch mit ihren Frauen tun, um diese starken Kinder zu gebären. Ihr Ursprung ist unbekannt, obwohl bekannt ist, dass sie alt sind – ach so alt – und entweder durch hohe Stürme sengenden Windes oder die Stärke der nomadischen Nasamones in die trockenen Wüsten getrieben wurden. Sie bleiben allen Außenstehenden als Schlangenbeschwörer bekannt und besitzen die exotischsten Heil- und Vergiftungsmittel."
  Nasamonian_heritage:0 "Nasamonisches Erbe"
  Nasamonian_heritage_desc:0 "Die Nasamones waren ein nomadischer numidischer Stamm, der durch die östlichen Wüsten reiste und an den reichen Oasen Augila und Siwa Halt machte, wo das einzige Leben in der Gegend weit südlich der üppigen Cyrenaica wächst (dort pflücken sie Datteln und gießen zerkleinerte Heuschreckenreste über Milch). ein wilder Stamm, der einst in der Nähe der Mittelmeerküste lebte, aber von den vielen griechischen Kolonisten wie den Theranern, die Cyrene gründeten, aus dem Gebiet vertrieben wurde. Bekannt dafür, den Schlangenbeschwörer Psylli im Krieg besiegt zu haben, waren die Nasamones nie wirklich jemandem untertan und würden ein großes Hindernis für zukünftige Eroberer in der Region darstellen."
  Cetianian_heritage:0 "Cetianisches Erbe"
  Cetianian_heritage_desc:0 "Die Cetiani leben und kontrollieren den oberen Fluss Mulucha (modern Moulouya), der aus dem Griechischen kommt und „eine Sumpfmalve“ bedeutet – lecker. Mit der Sicherheit des Atlasgebirges im Rücken und den kostbaren und oft exotischen Waren, die in dieser Gegend gefunden werden, haben die Cetiani eine ganze Reihe von Dingen, die sie flussabwärts schicken können, um mit der phonezisch-punischen Siedlung Bouhout am Flussufer und der Küstenstadt Rusaddir Handel zu treiben ."
  Thamusidan_heritage:0 "Thamusidanisches Erbe"
  Thamusidan_heritage_desc:0 "Ursprünglich eine mauretanische Berbersiedlung, wurde Thamusida, was in der Muttersprache wahrscheinlich „Sumpfland“ bedeutet, im 6. Jahrhundert v. Chr. zumindest teilweise von phönizischen Siedlern und Händlern besetzt. Die Stadt, die am Fluss Sububa liegt, war Teil eines Handelsnetzes entlang des Flusses mit der Binnensiedlung Banasa und war auch Teil der ausgedehnten Handelsrouten, die nördlich mit Tingis an den Säulen des Herakles verbunden sind."
  Lixan_heritage:0 "Lixan-Erbe"
  Lixan_heritage_desc:0 "Lixus wurde irgendwann im 8. Jahrhundert v. Chr. von den Phöniziern besiedelt und war ein multikulturelles Zentrum mit einer starken einheimischen mauretanischen Bevölkerung, die in engen Nachbarschaftsstrukturen neben den phönizischen Kolonisten und Händlern lebte. In der hellenistischen Zeit verließ sich die Stadt vor allem auf den Export von Fisch, um ihre Wirtschaft zu unterstützen."
  Kuassan_heritage:0 "Erbe der Kuass"
  Kuassan_heritage_desc:0 "Mindestens im 7. Jahrhundert v. Chr. von Phöniziern besiedelt, war Kuass, das möglicherweise aus dem libyschen „Akwass“ stammt, bekannt für seinen Reichtum an Salzbecken und Produktionsfabriken. Diese Kolonie fungierte als sekundärer Standort für die Hauptproduktionshäuser in Gadir für eine bemerkenswerte Reihe von Tafelgeschirr aus rotem Slip, das in Form von gewöhnlichen Gegenständen wie Amphoren hergestellt wurde."
  Rusaddiran_heritage:0 "Rusaddiranisches Erbe"
  Rusaddiran_heritage_desc:0 "Rusaddir, „das mächtige Kap“, war ein wichtiger Anblick für jeden phonezischen oder punischen Seefahrer auf seinem Weg zur iberischen Halbinsel. Die Stadt hatte aufgrund der Felsen, die das Kap bilden, von dem sie ihren Namen hat, einen natürlich angelegten und gut verteidigten Hafen. Es war das östlichste des Koloniesystems, das mit den Säulen des Herakles verbunden war und sich im Einflussbereich des iberischen Gadir befand."
  Iolan_heritage:0 "Iolisches Erbe"
  Iolan_heritage_desc:0 "Gegründet irgendwann im 6. oder 5. Jahrhundert v. Chr. war Iol oder die „Sandinsel“ ein Inselhafen, der zu einem der wichtigsten punischen Zentren in der Region wurde und die ersten Münzen in Numidien prägte. Es wurde im dritten Jahrhundert besonders befestigt und die Bilder auf seinen Münzen zeigten den Fisch, den es im Ausland verkaufen würde."
  Ibasim_heritage:0 "Erbe der Verlassenen"
  Ibasim_heritage_desc:0 "Die Inseln Ibiza/Evissa und Formentera, das phönizische Yboshim und das römische Frumenteria, von den Griechen als eigene Inselkette bezeichnet. Die Pityusae oder „reich an Kiefern“ waren ein einzigartig kaum bewohntes Gebiet, als die phönizischen Siedler und Händler im 8. Jahrhundert v. Chr. Als Rückwanderer aus anderen Kolonien an der Küste Iberiens eintrafen. Diese Inseln erlebten im Gegensatz zu den von der talayotischen Kultur bewohnten Baleareninseln Mallorca und Menorca im Osten ein Verschwinden ihrer Bevölkerung oder vielleicht eine Massenvertreibung nach dem Zusammenbruch der Bronzezeit bis zur phönizischen Besetzung. Die Phönizier ließen sich über kaum besiedelten früheren Siedlungen nieder und errichteten zunächst einen Außenposten in einer südlichen Bucht auf Ibiza, bevor sie ihren Haupthafen an der Stelle von Yboshim, der namensgebenden Stadt der Insel, bauten. Die Pityusae waren wichtige Häfen für alle Schiffe, die auf der nördlichen Mittelmeerroute von und zur iberischen Küste fuhren."
  Utica_heritage:0 "Erbe der ersten Kolonisatoren"
  Utica_heritage_desc:0 "Utica, die erste phönizische Kolonie im westlichen Mittelmeer, wurde gegen Ende des 9. Jahrhunderts v. Chr. gegründet und befand sich in einer starken geoökonomischen Position an der Mündung des Bagradas-Flusses und importierte Waren aus dem gesamten phönizischen Einflussbereich, einschließlich Levantinisch-phönizische, nuragische, griechische, tartessische, villanovanische (frühe etruskische) und libysche Waren in seinem weitläufigen Hafen und sahen auch viel Handel durch die angeschlossene Hafenstadt Rush 'Eshmun „Cape Eshmun“, als die Bagrada ihre änderte natürlicher Verlauf und der ursprüngliche Flussweg verschlammt, wodurch Utica in eine landeinwärts gelegene Position gesperrt wurde. Utica behielt die vollständige Autonomie bis etwa 540 v. Chr., als es als mächtiger Verbündeter Karthagos politische Vereinbarungen traf, obwohl es wirtschaftlich immer noch mit der neuen punischen Hauptstadt konkurrierte."
  Kerkouanan_heritage:0 "Kerkouanisches Erbe"
  Kerkouanan_heritage_desc:0 "Kerkouane wurde in der ersten Hälfte des 6. Jahrhunderts v. Chr. gegründet und produzierte aufgrund der Größe seiner Fischereiproduktionszentren, seiner Handelszentren und der Salzminen hauptsächlich Farbstoffe und Garum. Die Stadt fungierte als großes und wohlhabendes Handelszentrum, das durch seine regelmäßige Stadtplanungsgitterstruktur effektiver wurde. Die Hauptnekropole der Stadt enthält Bestattungen mit Votivgaben, die von fremden Orten bis nach Ägypten reichen."
  Hadrametan_heritage:0 "Hadrametanisches Erbe"
  Hadrametan_heritage_desc:0 "Hadrametum, dessen ursprünglicher Name höchstwahrscheinlich „Süden“ oder „südlicher Ort“ bedeutet, wurde Ende des neunten Jahrhunderts v. Chr. von tyrischen Siedlern gegründet und war eher ein ziviles Zentrum der phönizischen Besatzung als ein Handelszentrum wie die vielen Handelshäfen die nordafrikanische Küste, die eine kleinere Bevölkerung behielt, aber den Export von Luxus und exotischen Ressourcen aus dem Binnenhandel und dem Bergbau betonte. Begleitet wurde dies von einer durchdachten Bauplanung und dem Einbau eines Tophets für sozio-religiöse Zwecke, wie es in den großen städtischen Zentren des kolonialen Phönizien charakteristisch war. Im Jahr 310 v. Chr. wurde Hadrametum gegen Ende des 7. Sizilianischen Krieges kurzzeitig von Agathokles von Syrakus erobert, aber freigelassen, als die Sizilianer die Kriegsfront in Afrika nach einem langen Zermürbungsfeldzug nicht effektiv halten konnten, und kehrten nach Sizilien zurück, wo bald Friedensvereinbarungen getroffen wurden aufgezogen."
  Leptis_Minor_heritage:0 "Erbe von Leptis Minor"
  Leptis_Minor_heritage_desc:0 "Leptis Minor (römisch Leptis Parva), nicht zu verwechseln mit Leptis Magna (größere Leptis) weiter südlich, wurde von tyrischen Kaufleuten besiedelt und bedeutete im ursprünglichen Phönizischen möglicherweise „Bau“ oder „Marinestation“, im Semitischen mit LPQ und manchmal LPQY bezeichnet Abkürzung für triliterale Wurzelsysteme. Während es wie der Rest des größten Teils Nordafrikas unter die gesellschaftspolitische Herrschaft Karthagos kam, behielt Leptis Minor seinen wohlhabenden Status bei und war in späteren Perioden dafür bekannt, täglich 1 attisches Talent zu zahlen, fast 60 Pfund reines Silber."
  Thapsan_heritage:0 "Thapsusisches Erbe"
  Thapsan_heritage_desc:0 "Die Siedlung trägt in ihrem Namen das einheimische libysche Präfix „tha-“, aber eine typische phönizisch-punische Endung. Möglicherweise war die Siedlung ein einheimischer Ort, der später von den Phöniziern übernommen wurde, wie es in mehreren Städten in weiten Teilen Afrikas geschehen war. Thapsus wurde auf einem verteidigungsfähigen Vorgebirge in der Nähe einer Fülle von Salzebenen für den Bergbau errichtet und als Handelszentrum und Zwischenstation für Handelsschiffe auf dem Weg zur iberischen und atlantischen Küste errichtet."
  Acholan_heritage:0 "Acholanisches Erbe"
  Acholan_heritage_desc:0 "Achola/Acholla, eine von Karthagern aus Meliten gegründete Kolonie, wurde an der Nordküste der Bucht von Lesser Syrtis errichtet und bewahrte einige einzigartige Aspekte der einheimischen Milet-Kultur, wie z. Die nahe gelegene Insel Cercinna diente als starker Wachposten für Marineaktivitäten in der Bucht und beherbergte kleine Siedlungen einheimischer und phönizischer Arten. Vielleicht nutzten diese Leute die Oktopus-Jagdgründe rund um den Cercinna-Archipel."
  Emporia_heritage:0 "Erbe von Kohanim und den Lotusfressern"
  Emporia_heritage_desc:0 "Wahrscheinlich vom griechischen „Emporion“ oder Handelsposten stammend, scheint die Region Emporia, obwohl sie in den antiken Quellen nicht ganz klar ist, mehrere reiche phönizische/punische Handelsaußenposten und Handelsstädte umfasst zu haben. Das Gebiet war auch ziemlich fruchtbar, gespeist von der Kleinen Syrtis und ihren verbundenen Flüssen und dem nahe gelegenen See Tritonis. Das antike Takapes, ein einheimischer libyscher Name, der möglicherweise auf den vorphönizischen Ursprung des Ortes anspielt, war bekannt für seine lokalen Quellen, die viele Bauern und Kultivatoren versorgten. Aber Emporia hatte eine verlockendere Natur. Es wird gesagt, dass die Insel Meninx, nicht weit entfernt von der Stadt Gergis, der Ort war, an dem Odysseus während seiner berühmten Reise landete, und dass sie einst nur von den einheimischen Gindanes bewohnt wurde, die den Lotus aßen, der den Menschen entzieht allen Ehrgeizes außer dem Verzehr der Blume. Noch seltsamer ist, dass es auf der Insel unter der kleinen jüdischen Gemeinde auch eine Legende gibt, dass, als Nebukadnezar II. Den Tempel Salomos zerstörte, viele aus der priesterlichen Kaste der Kohanim aus der heiligen Stadt an die Küste von Meninx flogen und sie mitbrachten die Tür zum Tempel selbst und mehrere Grundsteine. Es werden jedoch viele Ansprüche auf die Insel und auch auf ganz Libyen erhoben."
  Tripolitanian_heritage:0 "Tripolitanisches Erbe"
  Tripolitanian_heritage_desc:0 "Tripolitanien war eine Region, die für drei Städte bekannt war, Sabratha, Leptis Magna und Oyat (griechisch Oea). Diese Städte wurden während der archaischen Zeit und höchstwahrscheinlich auf den Fundamenten einheimischer libyscher Dörfer in wohlhabenden geografischen Positionen gegründet und befanden sich an der Peripherie der karthagischen Kontrolle über das östliche Nordafrika, und jeder Einfluss eines Volkes über das Gebiet war dürftig, wenn man nicht nur darüber nachdenkt die mächtigen Kulturen entlang des Nils und in der Kyrenaika, aber auch die vielen Nomadenstämme, darunter die gefürchteten Garamanten, die gleichermaßen zu Raubzügen und Handel fähig waren. Dieser schwache Einfluss wurde bewiesen, als die griechischen Herrscher der Kyrenaika Oyat, die ursprünglichen phönizischen Kolonisten, in Besitz nahmen und es als griechisches Oea bezeichneten, bevor die Karthager es zurückeroberten und in ihren Kontrollbereich eingliederten."
  arambys_heritage:0 "Erbe der Purpurfestung"
  arambys_heritage_desc:0 "Obwohl Hanno der Seefahrer im 5. Jahrhundert v. Chr. angeblich der erste war, der punische Menschen an diese Küste brachte, ist es klar, dass das Gebiet seit prähistorischen Zeiten bewohnt war. Die als Mogador bekannte Insel bietet der Kontinentalküste einen strengen Schutz vor heftigen Meereswinden und schafft die Voraussetzungen für einen friedlichen und sicheren Hafen - deshalb diente sie den Phöniziern am besten als Handelshafen, wo ihre Waren und Lagergeräte aufbewahrt wurden inzwischen gefunden. Als Bollwerk gegen die Launen des gefährlichen offenen Meeres und seiner tobenden Stürme kannten die Ureinwohner die Insel als „die kleine Festung“. Der Standort war jedoch nicht nur reich an Sicherheit, sondern auch an Ressourcen. Dort wurden viele Murex- und Purpura-Muscheln gefunden und für den Export der königlichen Farbe verwendet, aus denen der tyrianische Purpurfarbstoff gewonnen werden kann."
  aggadir_heritage:0 "Erbe des Randes der Erkundung"
  aggadir_heritage_desc:0 "Aggadir (alternativ auch als Gadir und Agadir bekannt) wurde in der archaischen Zeit besiedelt, wie viele der frühen phönizischen Handelshäfen in Nordafrika. Der benachbarte Lixitae-Stamm, der Hanno dem Seefahrer seinen Übersetzer gab, war der Hafen von Aggadir dafür verantwortlich, Händler zu empfangen und weiter die mysteriöse afrikanische Küste hinunter zu schicken, die darauf warteten, dass die Eingeborenen Waren entlang der Strände legten und diese zu einem Schnäppchenpreis eintauschten. Ihre Gewinne würden nach Norden segeln, vorbei an Arambys und in den wohlhabenden Kreis von Gadir, die Zwillingssäulen von Melqart überqueren, bevor sie sich in das größere Mittelmeer ausbreiten. In dieser Hafenkolonie konnten die verwirrendsten und unbekanntesten Dinge auftauchen. Alles war fremd - alles war interessant. Es erfüllte die Träume der Entdecker."
  Dodekaschoinos_heritage:0 "Erbe des Religionsfriedens"
  Dodekaschoinos_heritage_desc:0 "Ein zwischen den Ptolemäern und Kuschiten geschaffener Grenzstaat, der als kultureller und politischer Puffer zwischen einem griechischen Ägypten und der nubischen (Meroe) Sphäre, den Dodekaschoinos oder den 12 Städten, fungierte, sollte helfen, die Beziehungen zu den oberägyptischen und zu integrieren und zu regulieren nubische Bevölkerungsgruppen, die die Existenz ausländischer Einmischung nicht zu schätzen wussten. Die antiken Tempel, die in der Gegend gebaut wurden, insbesondere der Isis gewidmete Tempel in Philae, waren der Schwerpunkt der Aktivitäten des Garnisonsregenten, und nach seiner Eroberung begannen mehrere der Ptolemäer eine Tradition, alle Einnahmen der 12 Städte zu spenden die Tempel sowohl ägyptischer als auch nubischer Götter wie der von Mandulis. Als die Menschen befriedet waren und ihre gesellschaftlichen Bedürfnisse durch die Beschwichtigung ihrer Götter befriedigt wurden, ermöglichte dieser Pufferstaat einen kontinuierlichen Fernhandel entlang des Nils mit der nubischen Welt, was dazu führte, dass viele exotische Waren und Kriegselefanten ihren Weg nach oben fanden die 12 Städte und in das ptolemäische Ägypten selbst, wo sie bei den Kriegsanstrengungen gegen die anderen Diadochen helfen würden."
  Blemmian_heritage:0 "Blemisches Erbe"
  Blemmian_heritage_desc:0 "Aus Schriften ist bekannt, dass die Blemmyer mindestens so früh wie der nubische König Anlamani im 7. Jahrhundert v das Rote Meer. Beeinflusst von einer Mischung aus ägyptischen und meroitischen Kulturen verehrten die Blemmyer zu einer Zeit bekannte Götter wie Isis in Philae sowie südliche Gottheiten wie Mandulis in Kalabsha. Während Außenstehende die Blemmyer oft als nomadische Plünderer bezeichnet haben, kontrollierten sie wohlhabende Goldminen und mineralreiche Regionen und bauten viele gut befestigte und wohlhabende Städte, in denen möglicherweise ein oder zwei königliche Könige untergebracht waren."
  Alut_heritage:0 "Alutan-Erbe"
  Alut_heritage_desc:0 "Beginnend am Zusammenfluss des Blauen und des Weißen Nils profitiert Alut von den Handelsnetzwerken des Nils, den Überschwemmungsgebieten, die der Landschaft einen Reichtum verleihen, und dem Reichtum der Mineral- und Metallvorkommen im Osten, die dazu dienen, an nördliche Aristokratien wie die Kuschiten oder die Mazedonier im ptolemäischen Ägypten. Das Volk von Alut nahm das Gebiet möglicherweise bereits im 4. Jahrhundert v. Chr. in Besitz und geriet in regelmäßigen Konflikt mit dem untergehenden kuschitischen Königreich, da das Land für alle Interessenten begehrenswert war."
  Moyan_heritage:0 "Syrbotisches Erbe"
  Moyan_heritage_desc:0 "Jebel-Moya, der Ort, den die Sphäre der gesamten Moya-Kultur umgibt, befindet sich in einer ziemlich alten und stark betretenen großen Ebene, die von Massiven (kompakten Bergketten) gesäumt ist. Mit einer großen Überschwemmungsebene, die vom Blauen Nil geschaffen wurde, und einer einzigartigen Süßwasserquelle, die sowohl vom Weißen als auch vom Blauen Nil aufgefüllt wird, konnten Jebel Moya und Moya insgesamt seit Jahrtausenden Hirtengemeinschaften mit massiven Grabstätten von Hirten aus längst vergangenen Zeiten unterstützen. Die Stammesangehörigen der Syrboti besuchen diese fruchtbaren Ebenen, um ihre eigenen Tiere und Rinderherden zu füttern, die in Massengräbern gefunden wurden. Vielleicht ist ihre Abhängigkeit von Rindern und ihrer Milch der Grund, warum diese Menschen angeblich im Durchschnitt acht Ellen groß werden."
  Borasan_heritage:0 "Megabarisches Erbe"
  Borasan_heritage_desc:0 "Um den Wasserlauf des Schwarzen Nils zentriert, der vom Hauptnil abzweigt, wenn er sich krümmt und dann dreht und sich in die Berge windet, überlebte der Megabari-Stamm als florierende Allee des exotischen Handels. Es war sowohl mit Kusch als auch mit Ägypten verbunden und damit mit dem Mittelmeerraum im Norden sowie mit der aksumitischen/arabischen Konjunktion nahe dem Eingang des Roten Meeres. Während die Menschen von Außenstehenden als unzivilisierte Barbaren angesehen werden, importieren dieselben Außenstehenden gerne Buschelefanten und wertvolle Metalle in ziemlich großen Mengen von den Stammesangehörigen. Einige glauben, dass sie sich in einer Apollo-Stadt niedergelassen haben, wo immer die Sonne scheint. Einige sagen, sie hätten gesehen, wie Mitglieder dieses Stammes das Fleisch von Elefanten gegessen haben. Wie zivilisiert der ganze Ort ist, ist wirklich eine Frage."
  Axumite_heritage:0 "Aksumitisches Erbe"
  Axumite_heritage_desc:0 "Aksum wurde möglicherweise aus dem untergehenden Königreich D'mt geboren und wuchs als zentralisierte Mischung aus einheimischen ätheopischen und handelsinduzierten sabäischen und südarabischen Einflüssen, die ihre semitischen Götter mit sich brachten, an die Macht. Diese Mischung von Kulturen führte zu monumentalen Gebäuden, die verschiedene oder gemischte Götter verehrten, und würde zu einer einzigartigen axumitischen semitischen Sprache führen. Aksum war auch ein wichtiges Zentrum für Handel und Ressourcenverteilung. Ein Großteil des Elfenbeins von Elefanten und Nashörnern, das von Binnengewohnheiten geerntet wurde, landete in Aksum, bevor es in die nahe gelegenen Häfen wie Adulis floss."
  Adoulian_heritage:0 "Erbe der Berginsel"
  Adoulian_heritage_desc:0 "Adulis wurde gesetzlich besonders gegründet und war ein Markthafen am Roten Meer, der gegenüber der bemerkenswerten „Berginsel“ liegt, die Schiffe aus Sicherheitsgründen anlaufen. Möglicherweise erlangte die Hafenstadt, die einst ein einfaches Emporion gewesen sein mag, ihre Unabhängigkeit während der klassischen Periode mit dem Verschwinden des D'mt-Königreichs im 5. Jahrhundert v. Chr., zu einer viel beliebteren Handelsstadt in einer profitablen Lage. Es exportierte in großen Mengen sowohl Elfenbein als auch Sklaven und soll am häufigsten von den Troglodytae und den ätheopischen Eingeborenen aus dem Landesinneren besucht worden sein."
  Gwanaran_heritage:0 "Gwanaranisches Erbe"
  Gwanaran_heritage_desc:0 "Umgeben von Bergen und Wäldern, die von der Quelle des Schwarzen Nils gespeist werden, der östlich des Hauptflusses Nil abzweigt, ist Gwanara die Heimat der Völker der mediterranen Zivilisationen, die als Troglodytae, Höhlengänger, Äthiopier oder Kalbfresser gelten, weil sie gesehen wurden als seltsam und oft wild, versteckt in den Wäldern und exotischen Landschaften der südlichsten bekannten Länder des Großraums Libyen. Doch aus diesen Ländern und diesen Menschen stammen die vielen Reichtümer der Region, die schließlich in die Hände mazedonischer Aristokraten gelangen. Diese Tatsache kann nicht geleugnet werden."
  Yehan_heritage:0 "Erbe der Fachwerkbauer"
  Yehan_heritage_desc:0 "Das alte somalisch-sabäische D'mt- oder Daamot-Königreich begann im 5. Jahrhundert v. Chr. zu verfallen, wodurch Aksum entstand, und in seiner Hauptstadt Yeha befanden sich mindestens ein großer Palast und ein Tempel, der dem sabäischen Mondgott Almaqah gewidmet war. Der Palast gilt als eines der frühesten Fachwerkgebäude in Ostafrika und zeugt von der meisterhaften Handwerkskunst der dort lebenden Menschen. Die Stadt, in der diese monumentalen Bauten zu finden sind, liegt eingebettet in einem fruchtbaren Tal, geschützt von schützenden Bergen."
  Avalitian_heritage:0 "Erbe des Kleinen aber des Guten"
  Avalitian_heritage_desc:0 "Am nächsten an der arabischen Küste auf der gegenüberliegenden Seite des Roten Meeres gelegen, war Avalites eine Hafenstadt, in der Waren in kleinen Mengen, aber in großer Qualität gehandelt wurden. Dies galt insbesondere für Myrrhe, jenes nützliche Harz, das Speisen aromatisiert und das gut gemachte Produkt des Tischlermeisters umhüllt. Diejenigen, die nach Avalites reisen wollten, mussten dies mit einem Floß oder Boot tun, und diejenigen, die sich in Avalites befanden und verlassen wollten, mussten dasselbe tun. Dies galt insbesondere für den häufigen Handel mit der nahe gelegenen arabischen Stadt Muza."
  Mundus_heritage:0 "Mocrotun-Erbe"
  Mundus_heritage_desc:0 "Als einer der vielen Stadtstaaten, die nach dem Zusammenbruch des makrobischen Königreichs zu einem unabhängigen Gemeinwesen wurden, war Mundus auf der Ebene seines westlichen Nachbarn Malao größer als weitere Marktstädte in der Peripherie. Der Hafen schützte die im Hafen befindlichen Schiffe gut, aber möglicherweise nicht für ihre Seeleute, da die Umgebung dort als „streitsüchtig“ galt , der von besserer Qualität war als der Weihrauch, der von der berühmten Stadt Mosylon, Besitzerin des begehrten mosillitischen Zimts, exportiert wurde."
  Opone_heritage:0 "Krone des Hornerbes"
  Opone_heritage_desc:0 "An der Spitze des Horns von Afrika gelegen, war Opone eine der bekanntesten Städte mit einem Hafen, der den Handel von Indien mit dem Roten Meer, Ägypten und darüber hinaus verband. Als Stadtstaat, der nach dem Zusammenbruch des makrobischen Königreichs eine unabhängige Herrschaft gefunden hatte, war Opone immer Teil einer unglaublich reichen Geschichte kultureller Verbindungen. In seinen Gräbern liegen Relikte der alten Mykener sowie Waren aus dem ganzen Osten und Westen. Was seine eigene Arbeit betrifft, so war bekannt, dass es die größte Menge Zimt aller somalischen Küstenstädte produzierte, und es war bekannt, dass es auf seinen Märkten die höchste Qualität an Schildpattwaren hatte."
  Elaian_heritage:0 "Erbe der Perlen"
  Elaian_heritage_desc:0 "Diese sandigen Felsvorsprünge im Roten Meer scheinen zunächst keine Bedeutung zu haben, aber in Wahrheit verfügen die dort lebenden Menschen über einen großen Reichtum, der im ganzen Meer berühmt ist. Was von diesen Inseln kommt, die aus offensichtlichen Gründen von den sogenannten „Fischfressern“ verkauft werden, sind Perlen zu Hunderten und hochwertiges Schildpatt und andere Meereswaren. Diese Produkte machen die Alalaiou-Inseln bekannt und werden durch ihre Nähe zum Handelshafen Adulis an der libyschen Küste begünstigt."
  adabulia_heritage:0 "Adabulisches Erbe"
  adabulia_heritage_desc:0 "Diese Menschen lebten in und um die trostlose, aber etwas reiche Stadt Sinkat, die als Knotenpunkt entlang der größeren Handelsrouten diente, die von der Küste ins ferne Landesinnere führten; der Schwarze und der Hauptnil. Arabische Stammesangehörige konnten hier Geschäfte machen, was möglicherweise zu einer Injektion ihrer Kultur oder zum Beginn einer Eroberung führte. Vielleicht können das Innere der Wüste und die Klippen die Adabuli vor fremden Anfeindungen schützen."
  memnonia_heritage:0 "Memnonisches Erbe"
  memnonia_heritage_desc:0 "Die Memnonen, nicht unbedingt der Stamm, der den Mythos von Memnon, Prinz von Tory, hervorbrachte, waren ein Stamm, der von benachbarten Kriegshaufen sowie dem mächtigen kuschitischen Königreich auf der Insel Meroe umgeben war. Ein Puffer zwischen den Kuschiten und den zunehmend bewaldeten südlichen Ländern, die sich bald in eine dichte Laubdecke verzweigen. Sie profitierten vom Wohlstand dieses nördlichen Nachbarn und den vielen Handelsrouten, die zwischen den Kuschiten und den südlichen Stämmen bestanden."
  dabelia_heritage:0 "Dabelianisches Erbe"
  dabelia_heritage_desc:0 "Die Ländereien des Dabeli-Stammes von Norden nach Süden sind eine Strecke eines 20-tägigen Marsches. Sie wurden von den Kuschiten nur durch die kleine Gruppe der Memnonen getrennt und waren die erste große Gruppe, die auf den Handelsrouten gefunden wurde, die von innerhalb der Isle of Meroe nach Süden zu den waldreicheren Gebieten näher an der Biegung des Blauen Nils führten ."
  critensia_heritage:0 "Kritensisches Erbe"
  critensia_heritage_desc:0 "Südlich der Dabeli sind die Critensi ein großer Stamm in den bewaldeten Gebieten weit südlich der kuschitischen Länder und der unmittelbaren Kontrolle über Meroe. Dieser Stamm hätte besser mit Booten erreicht werden können, die dem Pfad des Blauen Nils folgten, als durch das wilde Territorium zu treten. Ihre Nachbarn, die Syrboti-Stammesangehörigen, die in den wohlhabenden Ländern zwischen dem Weißen und dem Blauen Nil leben, wären großartige Handelspartner für tierische Produkte gewesen, die den Hauptnil herunterkommen, bis er sich teilt."
  rizophagia_heritage:0 "Rizophagisches Erbe"
  rizophagia_heritage_desc:0 "Mit den Megabari-Stämmen im Westen und trockenen Hügeln und Wüsten im Osten, die sie vom wohlhabenden Meer trennen, waren die Rizophagi, „Wurzelfresser“, einer von mehreren Stämmen, von denen bekannt ist, dass sie zusammen mit den Attiri irgendwo entlang des Schwarzen Nils lebten und die Babylleni. Die Rizophagi sind auf dem letzten Stück fruchtbaren Landes vor dem Beginn von Klippen, leeren Hügeln und Wüsten zu finden. Vielleicht verleihen ihnen ihre Wurzeln große Gesundheit und Ausdauer in ihren Konflikten mit benachbarten Stämmen …"
  dochia_heritage:0 "Dochian Erbe"
  dochia_heritage_desc:0 "Die Dochi leben in den Wäldern am Fuße der hügeligen Landschaft, die schnell ansteigt, wenn man in Puntland nach Osten in Richtung Küstenhinterland reist. Sie profitierten vom Schwarzen Nil, der durch ihr Land floss und dem Boden nicht nur Fisch, sondern auch Fruchtbarkeit bescherte. Aus diesen Gründen waren die Menschen in ihren Ländern gut verteidigt und konnten Eindringlinge sogar aus großen Reichen wie den Kuschiten im hohen Norden abschrecken."
  gymnetia_heritage:0 "Erbe der Nacktheit"
  gymnetia_heritage_desc:0 "Das Volk der Gymnetes lebte am Ende des Schwarzen Nils und in der Nähe der nördlichen Grenze des Tanasees und lebte ein großzügiges und freies Leben, spielte an den Ufern eines großen Flusses und eines größeren Binnensees. Von außen betrachtet zeichneten sie sich in erster Linie durch ihre ständige Nacktheit aus, sowohl im Spiel als auch im Kampf und im Alltag. Vielleicht ist es diese ständige Freiheit, die ihnen so viel Freude und eine friedliche Natur verleiht."
  mai_adrasha_heritage:0 "Erbe der Goldenen Erde"
  mai_adrasha_heritage_desc:0 "Auf Erde mit natürlichem Gold errichtet, waren diese Stadt und ihre Umgebung für Größe und Wohlstand bestimmt. Mai Adrasha ist seit mindestens 1250 v. Chr. bewohnt und hat seitdem eine große metallverarbeitende Industrie mit Schlackenhalden in der ganzen Siedlung. Die Stadt unterhielt Handelsbeziehungen zu arabischen Häfen und Königreichen und hielt ihre hohe Produktionskapazität aufrecht, um ihre hungrigen Kunden zu versorgen."
  athagousia_heritage:0 "Athagousisches Erbe"
  athagousia_heritage_desc:0 "Neben den Wüstenhügeln lebend, die die Barriere zu den trockeneren und unbewohnbareren Gebieten weiter nördlich bildeten, befanden sich die Athagousi in einem kleinen Zivilisationsvorsprung, abseits der allgemeinen Handels- und Durchgangsrouten von der Küste ins Landesinnere. Die Hauptsiedlung war Akordat, ein seit der Bronzezeit bewohnter Ort, der auf dem letzten guten Boden für Viehzucht lag. Vielleicht finden diese Leute ihre lokalen Grenzen … einschränkend."
  sembritia_heritage:0 "Sembritisches Erbe"
  sembritia_heritage_desc:0 "Die Sembritae, in ihrem Namen nicht zu verwechseln mit den vielen „Desertern“, die aus kuschitischen und ägyptischen Siedlungen flohen oder in das Gebiet westlich des Weißen Nils verbannt wurden, waren ein Stamm in der Nähe der „Weihrauchküste“. Ihre Hauptsiedlung Sembel wurde bereits 800 v. Chr. erbaut. Es könnte eine der früheren und erfolgreicheren pastoralen und etwas landwirtschaftlichen Siedlungen im Südosten Libyens gewesen sein, bis Daamot und dann Aksum aufstiegen."
  qohaito_heritage:0 "Kohaiton-Erbe"
  qohaito_heritage_desc:0 "Als voraxumitische Stadt leben die Einwohner von Qohaito und den umliegenden Dörfern seit dem 5. Jahrtausend v. Chr. in der Gegend. Die Siedlung westlich des Küstenhafens von Adulis und auf einem Hochplateau gelegen, war fruchtbar genug, um zwischen Dorfgebäuden und Häusern kleine Beete mit Feldfrüchten zu beherbergen. Wohlstand wurde nach Qohaito gebracht, weil es entlang der Handelsrouten zwischen dem eigentlichen Königreich Axum und den Küstenstädten wie Adulis lag. Als Raststätte hätte Qohaito eine Vielzahl von Kaufleuten aus der arabischen, libyschen und mediterranen Kultur empfangen."
  malao_heritage:0 "Erbe des duftenden Holzes"
  malao_heritage_desc:0 "Mit einer Geschwindigkeit von achthundert Stadien östlich von Avalites an den Toren von Libyen und Arabien gelegen, war Malao ein friedlicherer und wohlhabenderer Hafen, in dem Kaufleute aus dem Mittelmeerraum mit arabischen Händlern aus nahe gelegenen Königreichen konkurrieren mussten. Der Hafen war bekannt für den Export seiner eigenen großen Auswahl an afrikanischen Cassia-Pflanzen und scharfen Zimtsorten sowie duftenden Hölzern wie Duaka, Kankamon und Makeir. Diese selteneren Waren wurden zusammen mit kleineren Mengen Myrrhe und Weihrauch verschifft, die in großen Mengen entlang der Küste gefunden wurden."
  darayley_heritage:0 "Erbe von Darayley"
  darayley_heritage_desc:0 "Auf einem der wenigen fruchtbaren Plateaus in Puntland gelegen, profitiert Darayley vom einfachen Zugang sowohl zu den Märkten im nahe gelegenen Hafen von Malao als auch zu den importierten Waren und Bedürfnissen der Hinterlandstämme und ihrer produktiven Bevölkerung. Zu den exotischen Waren, die durch dieses Gebiet kamen, gehörten Straußeneierschalen, die aus südlichen Häfen entlang des allgemeinen ostlibyschen Handelssystems importiert wurden. Die sabäische Kultur war hier präsent, wie Steleninschriften belegen."
  berberia_heritage:0 "Berberisches Erbe"
  berberia_heritage_desc:0 "Das fruchtbare Plateau südlich der „Weihrauchküste“ von Puntland, das von mehreren Flusswadis und natürlichen Seen gebildet wird, bot vielen Stämmen und ihren Dörfern eine Heimat. Berberia war eine Verallgemeinerung aus dem Mittelmeerraum über verschiedene Gruppen, die im Hinterland der vielen Handelshäfen lebten, und diese Menschen leisteten oft einen Großteil der Handarbeit für die Weihrauchproduktion sowie für die Verpackung und den Transport von Waren zum Hafen oder weiter ins Landesinnere wo mächtige Häuptlinge mit großen Schätzen regierten."
  shalcaw_heritage:0 "Erbe von Shalcaw"
  shalcaw_heritage_desc:0 "Einer von mehreren Handelshäfen entlang der „Weihrauchküste“, Shlacaw, wurde an einem Küstenabschnitt errichtet, der nicht nur Myrrhe, sondern auch duftende Hölzer und sogar einige Datteln als Handelsware an ankommende Händler liefern konnte, die Waren aus Ägypten oder aus Ägypten einführten Land der Indoi weit im Osten. Wie seine Nachbarhäfen zieht Shalcaw eine große einwandernde Bevölkerung von Handwerkern und Meistern an, die die ankommenden und angebauten Naturprodukte veredeln."
  qandala_heritage:0 "Erbe des Golfs des Wohlstands"
  qandala_heritage_desc:0 "Östlich von Mosilon an der größeren Weihrauchküste in Puntland gelegen, war Qandala ein weiterer wichtiger Zwischenstopp für Händler auf ihrem Weg von und zur Küste der Indoi-Königreiche über das Erythräische Meer. Der Hafen war durch natürliche Vorgebirge gut geschützt und bekannt für seine Exporte von Räucherstäbchen, Gummi und einigen aromatischen Hölzern. Für diesen sicheren und umfangreichen Handel erhielten der Hafen und sein Gebiet den Spitznamen Gacanka Hodonka, der „Golf des Wohlstands“, wo der Hafen sich von den Reichtümern seiner Nachbarn und den starken Handelsrouten aus Indoi und Südlibyen ernährte."
  aromata_heritage:0 "Erbe des Gewürzhafens"
  aromata_heritage_desc:0 "Auf dem sogenannten „Vorgebirge der Gewürze“ gelegen, war Aromata, verwandt mit den modernen „Aromaten“, einer der letzten in einer Kette von Handelshäfen, die von den Toren Libyens und Arabiens bis zum großen Erythräischen Meer führte. Der Hafen selbst produzierte eine große Menge an Harzen und wohlriechenden Kräutern, doch waren es seine Importe aus den Indoi-Städten auf der anderen Seite des Meeres, die ihm seine wertvollsten Waren bescherten. Beliebt waren die umfangreichen Exporte von Weihrauch sowie die Cassia-Pflanze, eine Zimtart, die aus dem Fernen Osten über die Indoi hinaus stammte."
  apocopa_heritage:0 "Apocopan Erbe"
  apocopa_heritage_desc:0 "Apocopa, einer der letzten Handelshäfen, bevor ein Küstenseemann die „Kleinen und Großen Klippen“ oder die „Kleinen und Großen Strände“ erreicht, die den Beginn des als Azania bekannten Gebiets signalisieren, existierte als Durchgangspunkt für Elfenbein und andere Produkte von Buschelefanten. Andere Waren wie Gold, Silber, exotische Pelze und dergleichen gingen dort ebenfalls durch die Hände der Händler, aber die lukrative Natur der großen Stoßzähne und der Wunsch, die Bestien zu jagen, bildeten starke Import- und Transferrouten für Arabien und das Mittelmeer Märkte."
  soqotra_heritage:0 "Erbe der Insel der Glückseligkeit"
  soqotra_heritage_desc:0 "Umgeben von tosenden Monsunen und chaotischen Gewässern liegt die Insel, die die Griechen die „Insel der Dioskuren“ nannten, wie eine Welt, die so fremd und fremd ist wie jede andere. Bevölkert von vielen endemischen Arten wie dem Drachenblutbaum (dessen Saft wegen seiner heilenden Eigenschaften sehr begehrt war), war die Insel ein reiches Handelszentrum für Myrrhe sowie ein exotischer Ort für einfache Beobachtungen und Wunder. Reisende aus griechischen, palmyrenischen, arabischen, baktrischen und äthiopischen Städten kamen an diesen Ort und waren von seiner Schönheit und den reichen Naturreservaten überrascht. Es war ein Treffpunkt für westliche und östliche Kaufleute, die den Beginn des transerythräischen Handels zwischen den Indoi- und den Mittelmeervölkern stark unterstützten. Neben Myrrhe, Weihrauch, Baumsaft und Aloe war die Insel auch wegen ihrer Schildkrötenpanzer begehrt, denn selbst die Bäuche der Schildkröten dort waren dick genug, um daraus Tische zu machen. Trotz all dieser Reichtümer blieb die Insel dünn besiedelt und musste Getreide und Wein importieren, um die wenigen Bauern zu ernähren."
  Lihyan_heritage:0 "Erbe der Karawanenherren"
  Lihyan_heritage_desc:0 "Lihyan, ein altes Königreich, das sich über eine große Reichweite von Arabia Felix erstreckte, diente als eigenständige Einheit sowie als großer Handels- und wichtiger Haltepunkt für die Karawanenhandelsroute. Die Könige von Lihyan spielten eine zentrale Rolle in politischen und religiösen Angelegenheiten und hatten Zeremonien und saisonale Feste, die auf ihre Regierungszeit datiert waren. Es begann als wachsender Standort von Dedan und entwickelte sich zu einer zentralisierten Macht, die von in die Felsen gehauenen Städten regierte, und wurde kriegerisch gegenüber ihren wohlhabenden nabatäischen Nachbarn im Norden."
  Qedar_heritage:0 "Qedaranisches Erbe"
  Qedar_heritage_desc:0 "Bekannt als der am besten organisierte der nordarabischen Stämme, waren die Qedariten im 6. Jahrhundert v. Chr. Auf dem Höhepunkt ihrer Ausdehnung und ihres Einflusses, sind aber seitdem aufgrund vieler Faktoren zurückgegangen, darunter das Wachstum und die Zentralisierung von Küstenstaaten wie Lihyan und die Nabatäer. Sie waren hauptsächlich Hirten, die mit dem Handel mit tierischen Produkten entlang der Karawanenhandelsrouten und zwischen den Wüstenoasen reich wurden. Es gibt Hinweise auf interkulturelle Motivationen zwischen diesen arabischen Gruppen und den zentralisierten aramäischen Staaten, wie durch aramäische Namen festgestellt wird, die mit Qedariten in Verbindung gebracht werden, die nahe der Grenze des Nordens gelebt haben oder Teil der integrierten oder assimilierten Stämme waren, die sich an den Peripherien von bewegten sesshafte Königreiche."
  Thamuda_heritage:0 "Erbe des Ersten Arabischen Königreichs"
  Thamuda_heritage_desc:0 "Bereits im späten 8. Jahrhundert v. Chr. durch zeitgenössische Texte belegt, war Thamuda, obwohl es eher eine Stammeskonföderation war, das erste Königreich in Arabien. Sargon II behauptete, diese und andere Völker erobert und nach Samaria exportiert zu haben, aber dass Sargon in seinem Leben sehr viele Dinge beanspruchte, die nicht alle die Errungenschaften einer Person sein können. Statt von einem gesalbten König von einem lokalen Anführer regiert, konnte ihre aristokratische Klasse nicht besonders stabil sein."
  Gerrha_heritage:0 "Erbe der obszön Reichen"
  Gerrha_heritage_desc:0 "Diese Menschen waren angeblich die reichsten der Araber und setzten das Leben des Wohlstands fort, den die frühere Dilmun-Zivilisation erlebte, die bis in die Bronzezeit zurückreichte, und erleichterten einen Großteil des Handels durch den Persischen Golf von Indien und Ostpersien nach Mesopotamien und wahrscheinlich außerhalb. Diese Männer und Frauen waren in der Tat so reich, dass die Stadt Gerrha als „ausgefallene Werkzeuge aus Gold und Silber, wie das Familiengold“ und „Türen, Wände, Dächer voller Farben, Gold und Silber“ beschrieben wurde , und heilige Steine.“ Es ist klar, dass es diesen Menschen an wenig mangelte und dass es ihnen an nichts fehlte, während sie ein so erfolgreiches Leben führten. Wer Anspruch auf sein Land und seinen Lebensstil erheben sollte, würde sich ebenso reich und sorglos wiederfinden."
  Maka_heritage:0 "Erbe der Magan Lords"
  Maka_heritage_desc:0 "Die Herren von Magan (akkadisches Makkan) sind seit der Zeit der Sumerer, bereits 2.600 v. Chr., aufgezeichnet worden. Diese berühmten Lords und ihre Domänen und ihre gut gebauten Schiffe brachten den Handel in die Region und erleichterten den Warenverkehr aus dem indischen und baktrischen Gebiet, als sie nach Mesopotamien reisten. Das Land Magan versorgte seine Menschen und ihren Handel auch mit Myrrhe und Weihrauch, begehrten Luxusgütern seit jeher. Diese Menschen kamen wahrscheinlich unter die Herrschaft des persischen Reiches oder kooperierten zumindest mit ihm, entweder während der Herrschaft von Cyrus dem Großen oder während der von Darius I. Sie blieben wichtige Handelspartner und kontrollierten den Warenfluss in den Persischen Golf der Punkt, an dem sich Arabien und Persien treffen."
  #Jubbah
  jubbah_heritage:0 "Erbe der Wüstensee-Menschen"
  jubbah_heritage_desc:0 "Seit dem Mesolithikum erfreuen sich die Reisenden in den arabischen Wüsten an der als Jubbah bekannten Zuflucht. Inmitten der trockenen und staubigen Nefud-Wüste war dieser Ort ein überraschend feuchter Ort, an dem sich Wasser sammelte und Leben und sogar Landwirtschaft ermöglichte. Die Siedlung diente auch als Trichter für den Handel vom Zentrum der Halbinsel in den Nordwesten, wo die Nabatäer leben, und Kunstwerke, die Gazellen, Affen, Vögel und andere exotische Tiere darstellen, zeigen die Vielfalt der Lebewesen und Waren, die von weitgereisten Händlern durch die Karawansereien gebracht wurden. Da es sich um eine geologische Anomalie in der Region und einen wertvollen Handelsknotenpunkt handelt, waren die Araber hier schon immer in einzigartiger Weise sesshaft - ein starker Kontrast zu den Beduinenvölkern in der Umgebung."
  #Tasm
  tasm_heritage:0 "Erbe der Najd"
  tasm_heritage_desc:0 "Eingebettet in die landwirtschaftlich ertragreiche Oasenzone von al-Kharj in der arabischen Hochebene von Nadschd, gelten die Tasm als ein alter und angesehener Stamm, der bequem in seiner vegetativen Heimat lebt und stets bereit ist, die weniger glücklichen Stämme in den Wüsten und staubigen Hügeln anzugreifen und zu bekämpfen. Da sie in der Lage waren, eine größere Bevölkerung zu ernähren und ihre landwirtschaftlichen Erzeugnisse ins Ausland zu verkaufen, waren die Tasm auch ein wohlhabenderer Stamm, der die zentrale Macht auf der Halbinsel ausübte. Sie waren ein stärker urbanisiertes Volk in Arabien, das dichte Siedlungen entlang von Flussbetten unterhielt. Zuweilen waren sie mit den sesshaften Arabern des Südens in Saba verbunden und konnten den politischen Willen aufbringen, dieses Königreich gegen seine Feinde zu unterstützen."
  #Jadis
  jadis_heritage:0 "Jadisitisches Erbe"
  jadis_heritage_desc:0 "Der Schwesterstamm der Tasmiten, Jadis, war für immer gefangen zwischen den gut mit Wasser versorgten Tasmiten im Norden und den sesshaften Königreichen im Süden wie Saba, die die Tasmiten bevorzugten. Die Jadisiten wurden oft von ihren mächtigen Nachbarn politisch missbraucht. Dass sabäische Königshäuser Jadisiten beherbergten, war nicht ungewöhnlich und ein Instrument der Herrscher, um die Abstammung der Stammesmitglieder zu kontrollieren. Es blieb die Frage, ob man sich weiterhin dem Druck der Sabäer beugen, sich der tasmitischen Bedrohung unterwerfen oder lernen sollte, die Kontrolle über die felsigen Korridore zu übernehmen und die Handelswege zu bedrängen, um seine Nachbarn in die Knie zu zwingen."
  #Kindah
  kindah_heritage:0 "Erbe der glücklosen Araber"
  kindah_heritage_desc:0 "Aus den Ländern Tylos und Gerrha vertrieben, mussten sich die Kinditen im Laufe der Zeit über den Najd zurückziehen, wobei ihre Identität, Kultur und Bevölkerung im Laufe der Zeit verblasste. In ihrem letzten Zufluchtsort haben sie ihrer Gesellschaft eine Struktur gegeben und eine große Siedlung errichtet, in der sie gedeihen können. Es bleibt die Frage, wie lange diese Atempause vom Unglück andauern wird, oder ob sie wirklich einen neuen Stein umgedreht haben."
  # 'Aad
  aad_heritage:0 "Das Erbe des wahrhaft verlorenen Stammes"
  aad_heritage_desc:0 "Die 'Aaditen, die in den dünn besiedelten Klippen und Felsspalten des Leeren Viertels von Arabien siedelten, waren ein Volk, das von Außenstehenden nur selten gesehen und selbst von ihren Nachbarn fast völlig vergessen wurde. Es heißt, dass bei seltenen und gefährlichen Gelegenheiten ihre unbedachte Anbetung wütende Stürme über das von ihnen bewohnte Land bringen, die alles in den Schatten stellen, was es in oder außerhalb Arabiens gibt. Diese Stürme sind Segen und Fluch zugleich. Sie stillen den Durst der Völker, aber selbst in der Wüste könnten die Stürme alles ertränken, was von den Aaditen übrig geblieben ist, sogar ihr Andenken und die Erinnerung an die berühmten Märkte von Ubar, auf denen stets Tausende von Säcken mit Weihrauch verkauft wurden."
  #Samad
  samad_heritage:0 "Erbe der Dattelbauern"
  samad_heritage_desc:0 "Mal als Nomaden, mal als sesshafte Völker, hüteten die südöstlichen omanischen Stämme von Samad kein anderes Tier jenseits der hartnäckigen Dattel und sie verzehrten sie so häufig, dass ihre Kost als verheerend und dennoch köstlich galt. Manche sagen, die Achämeniden hätten diesen Ort zuvor nur deshalb beherrscht, um die Frucht zu verzehren."
  ###Tylos 
  tylosian_heritage:0 "Tylosianisches Erbe"
  tylosian_heritage_desc:0 "Tylos ist eine Insel vor der Küste Ostarabiens. Berühmt für seine Baumwollprodukte, werden sie bis zu den indischen Höfen und sogar auf der anderen Seite der arabischen Wüste verkauft."
  ##Scythian Greek Missions Heritages
  thyssagetia_heritage:0 "Das Erbe des einsamen Nomaden"
  thyssagetia_heritage_desc:0 "Von ihren Nachbarn durch einen riesigen, menschenleeren Landstrich in viele Richtungen getrennt, lebten die Thyssagetae in den Augen ihrer Nachbarn fast im Reich der Mythologie. Die Thyssagetae, ein iranischsprachiger Stamm, der wahrscheinlich sarmatischen Ursprungs war, zogen saisonal entlang des Flusses Thisageta, um ihre Pferde zu weiden."
  jurcae_heritage:0 "Das Erbe des robusten Steppenvolkes"
  jurcae_heritage_desc:0 "Nördlich des Aralsees zogen die Jurcae, die auch als Iurcae oder Turcae (nicht verwandt mit den modernen Türken) bekannt sind, durch trostlose und trockene Ebenen und Hügel und legten zwischen den einzelnen Wasserquellen weite Strecken zurück. Ihre Herden in Sicherheit zu halten, war allein schon eine schwierige Aufgabe, ganz zu schweigen von der Gefahr, dass ein weiter östlich ansässiger Stamm einwanderte und sie von ihren Weiden vertrieb, oder von der Gefahr, dass die Kälte des Nordens hin und wieder über sie hereinbrach und sie belastete. So waren die Jurcae ein zähes Volk, stärker und strategischer als selbst die legendären Arimaspii."
  yancai_heritage:0 "Das Erbe der 100.000 Schützen"
  yancai_heritage_desc:0 "Die Yancai, die manchmal auch als die "Oberen Aorsi" bezeichnet werden, waren eine wahrhaft furchterregende und mächtige Gruppe. Ihre Feinde, zu denen auch ihre Nachbarn in allen Richtungen gehörten, fürchteten sich vor der angeblich 100.000 Mann starken Bogenschützenarmee, die die Yancai aufbieten konnten. Ihr Ruhm reichte in den chinesischen Aufzeichnungen bis weit in den Osten, und die größten Mächte des Westens sahen mit Schrecken ihrem Auszug aus der Steppe entgegen."
  derbicia_heritage:0 "Das Erbe von Cyrus' Fluch"
  derbicia_heritage_desc:0 "Einige Legenden erzählen noch heute, wie der letzte Schlag von Kyros dem Großen von einem Stammesangehörigen der Derbizen kam und wie die Saka Haumavarga, die Verbündeten von Kyros, diesen Stamm dann abwehren mussten. Die Derbices, Nachbarn der Dahae-Stämme, wurden im Laufe der Zeit aus ihrer südlichen Heimat an der Grenze des alten Achämenidenreichs herausgekauft. Sie verehrten vor allem die Muttergöttin Api."
  apasiciai_heritage:0 "Das Erbe der Wasser-Saken"
  apasiciai_heritage_desc:0 "Entlang des Flusses Syr Darya und der Ostküste des Aralsees lebend, waren die Apasiacae ein Stamm, der von den Gaben der Flüsse und ihres Wassers abhängig war, der seine Tiere an den Ufern entlang weidete und seine Pferde durch das Wasserschilf trieb.Diese Menschen haben ein leichteres Leben als ihre an die Trockensteppe gebundenen Vettern, und sie profitieren von ihrem natürlichen Vorteil, indem sie wachsen, sich ausbreiten und gedeihen."
  aspisia_heritage:0 "Das Erbe der guten Pferde"
  aspisia_heritage_desc:0 "Die Aspisii, die in Anspielung auf ihre berühmten, kräftigen Pferde auch Hippasii genannt werden, ziehen mit ihren Herden durch die zerklüfteten, aber immer noch fruchtbaren Gebiete nördlich des Aralsees und des Syr Darya, wo das Land Zeuge der großen Wanderungen vieler Steppenstämme und ihrer Pferdeherren war. Von allen Saken gehörten sie zu den aufgeschlosseneren Völkern und lernten manchmal von Sklaven und Händlern aus den östlichen Bergen."
  iazygian_heritage:0 "Erbe der Iazyges"
  iazygian_heritage_desc:0 "Die Iazygen, die westlichste der derzeit klassifizierten „Sarmatischen“-Gruppen, waren die ersten, die lange nach dem goldenen Zeitalter ihres Königs Ateas durch das alte Land der untergehenden Skythen ritten. Auf glänzend gepanzerten Pferden reitend, den langen, zweihändigen Kontos-Speer schwingend, überquerten sie schließlich die Tyras, wie es einst die Cimmerier getan hatten, und lebten im Land der Daker, kämpften gegen die Einheimischen und bald auch gegen die einfallenden römischen Legionen."
  roxolani_heritage:0 "Erbe der Roxolani"
  roxolani_heritage_desc:0 "Die Roxolani waren die zweite sarmatische Gruppe, die nach den Iazygen den Dnjepr überquerte, und ähnelten denen vor ihnen, ritten auf gut gepanzerten Pferden und beherrschten die Ebenen. Nachdem es ihnen nicht gelungen war, die Bosporaner zusammen mit den Skythen auf der Krim zu erobern, zogen sie weiter, vorbei an Tyras, und drangen in Dacia / Moesia ein, wo sie mit den Eingeborenen und ihren römischen Nachbarn in Konflikt gerieten."
  aorsi_heritage:0 "Aorsisches Erbe"
  aorsi_heritage_desc:0 "Sowohl von östlichen als auch von westlichen Quellen als mächtiger, expansionistischer Stamm aufgezeichnet, berücksichtigten sie weitgehend die vielen Fälle von Migrationen nach Westen über die pontisch-kaspische Steppe. Ihre Archäologie deutet auf einen kulturellen Ursprung in Zentralasien hin, als sie vom 2. Jahrhundert v. Chr. bis zum 2. Jahrhundert n. Chr. als Teil der Migrationen, die mehrere Stämme erlebten, nach Westen reisten."
  siracian_heritage:0 "Sirakisches Erbe"
  siracian_heritage_desc:0 "Von manchen als der am stärksten hellenisierte der sarmatischen Stämme bekannt, waren die Siraken in die untere Region des Kuban-Tals eingewandert, bevor sie zu einem Zentrum des Handels und des kulturellen Austauschs wurden und die Ideen Asiens an das Schwarze Meer und dann in die griechische Welt brachten - ihre wiedergewonnene Kleidung Überreste, die mit Gold und Juwelen bedeckt sind und ihren großen Reichtum zeigen. Sie sind dafür bekannt, dass sie am (späteren) bosporanischen Bürgerkrieg teilgenommen haben und Eumelos gegen Satyros und Prytanis unterstützt haben."
  maeotian_heritage:0 "Maeotisches Erbe"
  maeotian_heritage_desc:0 "Eine Diaspora von in Sümpfen lebenden Stämmen, den Maeotianern, die zusammen nach dem nahe gelegenen Maeotis-See (modernes Asowsches Meer) bezeichnet werden. Über diese Völker ist wenig bekannt / aufgezeichnet, aber in einem Konflikt mit dem bosporanischen Königreich und den Sindi wird geschrieben, dass Prinzessin Tirgitao von den Ixomatae aufgrund ihrer Misshandlung als Ehefrau des Sindi-Königs Hecetaeus einen Krieg gegen die Sindi und die Bosporaner führte."
  sindi_heritage:0 "Sindi-Erbe"
  sindi_heritage_desc:0 "Diese Nation, die oft als herrschender Stamm der verschiedenen maeotischen Stämme angesehen wird, befand sich ursprünglich auf der Seite des kimmerischen Bosporus gegenüber dem bosporanischen Pantikapaion, bevor sie durch bosporanische Invasionen und anschließende Annexionen zurückgedrängt wurde. Einer ihrer Könige, Hecetaeus, verursachte einen großen Krieg, indem er den Rat des bosporanischen Archons Satyros annahm, seine eigene Frau einzusperren und eine neue zu nehmen. Dieser Akt des scheinbaren Verrats öffnete eine Kluft zwischen den herrschenden Familien und den Stämmen, die sie befehligen."
  chersonesan_heritage:0 "Chersonesisches Erbe"
  chersonesan_heritage_desc:0 "Chersones ist eine griechische Kolonie, aber die Ländereien um sie herum in alle Richtungen sind Tauri, bewohnt von jenen skythischen Männern und Frauen, die Piraterie auf griechische Kaufleute spielen, die von Kalos Limen aus segeln. Dies sind einfallsreiche und unversöhnliche Menschen."
  oretanian_heritage:0 "Oretanisches Erbe"
  oretanian_heritage_desc:0 "Oretania ist aufgrund ihrer Handelsbeziehungen mit den verschiedenen phönizischen und griechischen Staaten des westlichen Mittelmeers und einer besonderen Vorliebe für levantinische Kulturen, die in einer Hassliebe mit Karthago enden würden, einer der am weitesten entwickelten Nicht-Küstenstämme Iberiens."
  numantian_heritage:0 "Erbe von Numantia"
  numantian_heritage_desc:0 "In den Arevaci-Ländern von Iberia wird Numantia errichtet, bekannt als Symbol des indigenen Widerstands gegen die Römer."
  arsean_heritage:0 "Arseas Erbe"
  arsean_heritage_desc:0 "Ass ist eine edetanische Stadt in Ost-Iberien mit häufigen Handelsbeziehungen zu den Griechen, Phöniziern und Römern. Ass wurde der Grund für den Beginn des Zweiten Punischen Krieges, als die Karthager die Stadt auf ihrem Weg nach Rom zerstörten. Die Römer bauten die Stadt später als Saguntum wieder auf."
  vasconian_heritage:0 "Vasconisches Erbe"
  vasconian_heritage_desc:0 "Die abgelegenen Länder der Pyrenäen sind die Heimat der Vasconianer. Sie sind auf den Feldern in der Nähe der Flüsse angesiedelt, aber strategisch darauf vorbereitet, in die Berge zu ziehen, um einer Eroberung zu entgehen."
  olcadian_heritage:0 "Olcadisches Erbe"
  olcadian_heritage_desc:0 "Die mit den benachbarten Keltiberern verwandten Olkadianer sind als Söldner und Verteidiger ihrer Unabhängigkeit bekannt."
  hastan_heritage:0 "Hastanisches Erbe"
  hastan_heritage_desc:0 "Die Stadt Hasta liegt in einer hervorragenden Lage. An der Mündung des Lacus Ligustinus und in der Nähe der punischen Stadt Gadir hat sich Hasta zu einer der größten turdetanischen Städte entwickelt. Ihre Beziehungen zu Gadir beinhalteten eine große Akzeptanz und Assimilation der phönizischen Kultur."
  carmoan_heritage:0 "Karmoanisches Erbe"
  carmoan_heritage_desc:0 "Karmo ist zu einem der mächtigsten Staaten von Turdetania aufgestiegen. Wichtige Städte wie Astigi und Urso erklärten sich zu Vasallen, als die Karmoan-Armee um ihre Mauern herumging. Aber dieser Erfolg hat den Rest der turdetanischen Staaten dazu veranlasst, Karmo als mögliche Bedrohung ihrer Unabhängigkeit zu betrachten."
  onuban_heritage:0 "Onubanisches Erbe"
  onuban_heritage_desc:0 "Hinter der letzten Grenze der zivilisierten Welt liegt Onuba. An der Mündung des Flusses Luxia kontrolliert es den Handel mit den in den reichen Silberminen von Tharsis gewonnenen Metallen und zieht viele Ausländer an, sich in der Stadt niederzulassen."
  lascutan_heritage:0 "Lascutanisches Erbe"
  lascutan_heritage_desc:0 "Lascuta ist eine kleine turdetanische Stadt in den Hügeln in der Nähe des karthagischen Territoriums. Aber diese Stadt hat ein Problem: Sie steht unter der starken Herrschaft der Hasta, was es schwierig macht, irgendeine Art von unabhängiger Außenpolitik zu betreiben."
  gadiran_heritage:0 "Gadiran-Erbe"
  gadiran_heritage_desc:0 "Mitte des 8. Jahrhunderts von tyrianischen Kaufleuten und Kolonisten als bedeutende Hafenstadt gegründet, wurde Gadir unter der Schirmherrschaft des Gottes Melqart und seines Orakels zum größten Handelszentrum jenseits der Säulen des Herakles. Ursprünglich in seiner Macht gestärkt durch den großen Reichtum an Silber und Edelmetallen, die von den nahe gelegenen Klippen und Bergen abgebaut wurden, führt Gadir eine starke Union ehemaliger punischer Kolonien an, die den atlantischen Handel von den Kassiteriden im Norden bis zu den Arambys im Süden entwickeln und kontrollieren."
  teutonic_heritage:0 "Teutonisches Erbe"
  teutonic_heritage_desc:0 "Manchmal machen Überschwemmungen oder Missernten es notwendig, von der kimbrischen Halbinsel auf grünere Weiden zu wandern. Die früheren Bewohner müssen möglicherweise vertrieben werden, daher ist es für das Überleben des Stammes von entscheidender Bedeutung, sicherzustellen, dass so viele wie möglich, sogar Frauen, kämpfen können."
  boihaemia_heritage:0 "Böhmisches Erbe"
  boihaemia_heritage_desc:0 "Die nördlichen Boier erweiterten kontinuierlich ihr Territorium und ihren Einfluss, der auf ihrem Höhepunkt Böhmen, Oberschlesien und die Westslowakei als Kern und Pannonien als ihren Einflussbereich umfasste. Dieses eigene Reich war jedoch ziemlich zerbrechlich und wurde von den Daker unter Burebista und den Germanen beendet. Darüber hinaus gaben sie einzigartige handelserleichternde Goldmünzen aus und waren Zwischenhändler entlang der Bernsteinstraße, die mit den slowenischen Scordisci und den Menschen an der Ostsee Handel trieben."
  libu_heritage:0 "Erbe der Wüsteninvasoren"
  libu_heritage_desc:0 "Seit vor geschriebener Zeit lebten Menschen in reichen, feuchten Ländern entlang des Nils und seines weitläufigen Deltas, und es gab Menschen, die aus der Ferne zusahen und auf ihren trockenen Kamelen und durstigen Pferden über die Kämme der endlosen Dünen ritten. Letztere, sie sind die Libu, eine Ansammlung der vielen alten Stämme rund um die antike Cyrenaica, die dort seit der Zeit der Pharaonen lebten. Unzählige Invasionen wurden gegen die Herrscher des Deltas unternommen, und während die Ägypter selbst sagen, dass sie es nie versäumt haben, die Invasoren mit einem Sieg zurückzuschlagen, weisen die Beweise darauf hin, dass es Momente gegeben hat, in denen die Libu als lokale Lords regiert haben die Wurzeln des großen Flusses. Vielleicht bereiten sie sich sogar jetzt auf eine weitere große Invasion vor ..."
  gedrosia_heritage:0 "Erbe der verschwindenden Armeen"
  gedrosia_heritage_desc:0 "Dies ist das Land, das ein Drittel der Armee von Alexander gestohlen hat, als er nach Hause in seinen Tod marschierte. Gedrosia ist ein fast unfruchtbarer Felsen, der von Bergen und Wüsten bevölkert ist, ein starker Kontrast zu dem großen Erythräischen Meer, das darunter liegt und das Nearchos besegelte, als er Alexander auf seiner schicksalhaften Reise begleitete. Obwohl es ein totes Land ist, gibt es diese wenigen Seelen, die dort leben – die Fischfresser – wie sie bekannt sind, die Ichthyophagi. Sie müssen ein verfluchtes Volk sein, ihr Leben an einem so harten und unversöhnlichen Ort zu verbringen."
  arachosia_heritage:0 "Erbe der Rostigen Silberschilde"
  arachosia_heritage_desc:0 "Das Land Arachosia, Heimat der Arachoti oder Pactyaner, stammt aus der achämenidischen Zeit, wie aus elamitischen Inschriften aus Persepolis hervorgeht, und war weitgehend unbemerkt, abgesehen von der Tatsache, dass es eine große Menge Elfenbein für den Gebrauch im Palast in Susa lieferte von Darius I. Als Alexander Arachosia zusammen mit den übrigen ehemaligen ostpersischen Satrapien eroberte, übertrug er seinem General Sibyrtius die Verantwortung für das Gebiet. Als die Diadochenkriege ausbrachen, behielt der General seinen Posten, und lange nachdem Antigonus die berühmten Argyraspiden, die „Silberschilde“, von Eumenes gewonnen hatte, schickte er viele von ihnen zu Sibyrtius mit dem Befehl, sie alle durch gefährliche Missionen zu töten - Sie waren zu unkontrollierbar, um am Leben zu bleiben."
  satrapy_parthia_heritage:0 "Parthisches Erbe"
  satrapy_parthia_heritage_desc:0 "Als Region reicht die Geschichte Parthiens bis ins 7. Jahrhundert v. Chr. und seine Eroberung durch das Medianische Reich und andere Teile des Nahen Ostens zurück. In den nächsten Jahrhunderten wechselte das Vasallengebiet den Besitzer, von den Medianern zu den achämenidischen Persern im 6. Jahrhundert v. Chr. Und von ihnen zum alexandrinischen mazedonischen Reich und bald darauf zum seleukidischen Reich im 4. Jahrhundert v. Die Größe von Parthien schwankte auch, als größere Reiche, die es kontrollierten, die Verwaltungsmethoden der Landschaft änderten. Zur Zeit der Seleukidenherrschaft wurde Parthia der Verwaltungseinheit Hyrcania angegliedert. Unter Alexander und den Seleukiden wechselte die parthische Herrschaft zwischen mehreren mazedonischen Kriegsgenerälen und Adligen den Besitzer und blieb oft als Satrapie im Hintergrund instabil, weit entfernt von den Frontlinien und der Hauptstadt ihrer jeweiligen Oberherren. Dies ließ seine rebellische Natur wachsen, und vielleicht hielten die mazedonischen Gouverneure einfach den Sitz für jemand Besseren warm …"
  parnia_heritage:0 "Erbe der Kinder von Artaxerxes II"
  parnia_heritage_desc:0 "Einer der drei Stämme der Dahae, die Parni, waren jene berühmten Leute, die in die neu befreite Satrapie der Seleukiden von Parthien einfielen und die berühmte und gefährliche Arsacid-Dynastie gründeten. Da sie glauben, dass ihre königliche Linie vom achämenidischen König Artaxerxes II. abstammt, haben sie einen großen Anspruch auf Legitimität, das iranische Plateau zu regieren, und sprechen Berichten zufolge eine Sprache zwischen Skythen und Median, waren aber eher einfach ein skythischer Stamm, der auswanderte Süden in den Fluss Orchus zusammen mit vielen anderen Stämmen, die sich als Teil der großen Welle nomadischer Wanderungen entlang des größeren Flusses Oxus niederließen."
  ###Attasia
 attasia_heritage:0 "Erbe der Spitzhut-Saken"
 attasia_heritage_desc:0 "Die Tigrakhauda-Stämme, die entweder von Ausländern genannt oder von sich selbst benannt wurden, waren bekannt für den Tigra-Khauda oder „Spitzhut“. Hohe Hüte waren bei vielen Steppenstämmen von Ost nach West Zeichen des Adels, aber die Perser hinterließen uns diesen Namen, um sie von anderen Nomaden im iranischen Osten zu unterscheiden. Diese Menschen beherrschten als einzelner Stamm oder als Anführer einer Stammeskonföderation das Gebiet und verursachten bereits im 8. Jahrhundert v. Chr. Chaos für persische und westliche Herrscher. Als sie eroberten, forderten sie ihre Untertanen auf, große Bankettsäle oder Schlafräume aus Lehmziegeln zu bauen, die den skandinavischen Langhäusern ebenbürtig waren."
   zanthia_heritage:0 "Zanthisches Erbe"
  zanthia_heritage_desc:0 "Die Zanthi (oder Xanthii) waren einer der vielen Dahae-Stämme, die in der Kaspischen Steppe lebten, nachdem die frühen Wellen der skythischen Stammeswanderungen angeblich von den Massagetae begonnen wurden. Die Zanthi durchstreiften die Wüstensteppenländer östlich der Küste von Parni und westlich des sesshaften Volkes der Khwarazmi rund um den Fluss Oxus und den südlichen Aralsee. Sie waren eine kleine Stammesgruppe, deren Clans zwischen den Parni steckten, die an Macht und Bedeutung zunahmen , kurz vor der Gründung der Arsakiden-Dynastie, und der Stadtbevölkerung, die für ihre weitreichenden Befestigungen berühmt ist."
  pissuria_heritage:0 "Pissurisches Erbe"
  pissuria_heritage_desc:0 "Die Pissuri waren einer der vielen Dahae-Stämme, die in der Kaspischen Steppe lebten, nachdem die frühen Wellen der skythischen Stammeswanderungen angeblich von den Massagetae begonnen wurden. Die Pissuri-Clans durchstreifen die Länder nördlich der Satrapie Parthien und leben am Bergrand, bevor die weite Wüstensteppe beginnt, die sich bis zum Aralsee und darüber hinaus erstreckt. Sie waren einer der kleineren Stämme der Dahae während der Zeit, als die Parni aufstanden, um Parthien zu erobern und die Arsacid-Dynastie zu gründen."
  kharesmia_heritage:0 "Erbe von Afrasiab"
  kharesmia_heritage_desc:0 "Bei den Griechen als Kharazm und Chorasmia bekannt, war dieser Ort seit der Bronzezeit ein Zentrum der Zivilisation, als die Oxus-Zivilisation (so genannt, weil sie sich um den Fluss Oxus konzentrierte) florierte und Waren aus dem mykenischen Griechenland importierte. Diese bronzezeitliche Zivilisation wurde auch als Bactria-Margiana-Zivilisation/Komplex bezeichnet. Das Land ist voller alter Mythen und Möglichkeiten, wobei spätere islamische Gelehrte verkündeten, dass mythische Gestalten wie der König Afrasiab das alte Khwarazmian-Königreich gründeten. Dieser Mann, Afrasiab, wurde etymologisch mit dem persischen Parsondes, dem König der Cadusii, identifiziert und ist berühmt für seine Rolle in der Frage des legendären Konflikts zwischen Median und Persern. Khwarazm, eine kulturelle Mischung aus späten Saken- und Baktrier-Völkern, war eine Bastion der Zivilisation, die in den Wüsten versteckt war und für ihre 50 Festungen berühmt war, die die Oase bewachten."
  massagetae_heritage:0 "Erbe der Großen Saken"
  massagetae_heritage_desc:0 "Diese Leute, die Massagetae, sind jene Stammesangehörigen, die als diejenigen zitiert werden, die die alten Skythen nach Westen in das Land der Cimmerier drängten und diese Nomaden in neue Länder trieben, wo sie das iranische Plateau und andere Orte verwüsteten, die den Überfällen der Pferdefürsten nicht vertraut waren. In mehreren Berichten wird behauptet, dass die Königin dieser Clans, Tomyris, den Wunderkönig Cyrus den Großen im offenen Kampf besiegte, als er mit den Armeen des größten Imperiums der bekannten Welt in ihr Land einfiel. Der Kopf von Cyrus war ihr Preis. Zu Recht fürchtet die zivilisierte Welt diesen Stamm sehr."
  amyrgia_heritage:0 "Erbe der Haoma-Trinker"
  amyrgia_heritage_desc:0 "Diese Saken wurden von Kyros dem Großen als Teil seines expandierenden persischen Reiches erobert, als sie von König Amorges geführt wurden, nach dem sie so benannt sind – Amyrgier. Es war jedoch die Königin Sparethra, die Cyrus ihre Souveränität übergab, als sie eine Armee aufstellte, um ihren gefangenen Ehemann vom persischen König zurückzubekommen, nur um festzustellen, wie gut er von denen behandelt worden war, die sie und ihr Volk als barbarische Eindringlinge betrachtet hatten. Diese Königin und ihre Streitkräfte würden Cyrus bald als Teil seiner wachsenden Armee dienen und ihm helfen, Krösus von Lydien zu besiegen."
  yuezhi_heritage:0 "Erbe des Mondclans"
  yuezhi_heritage_desc:0 "Die Yuezhi, eine nomadische Hirtenkonföderation, die sich im 1. Jahrtausend in den trockenen Steppenländern bildete, waren ein bedeutender Teil der fließenden Bewegung von Stämmen, die im Rahmen von unter Druck stehenden Migrationsmustern von Ost nach West entlang der flachen Länder zogen. Ihr Name bestand aus den Zeichen für Mond und Clan, was eine einzigartige Unterscheidung und Andeutung über ihren Charakter gab. Während sie eine bedeutende Kraft waren, um politische und militärische Probleme für sesshafte Staaten wie die in China zu schaffen, waren sie auch dafür bekannt, die Übertragung von Jade nach Osten zu unterstützen, sowie Militärpferde, die sie selbst aufzogen und trainierten. Während sie noch unruhige Nomaden waren, tauschten sie diese seltenen Waren gegen Seide und andere Luxusgüter, die sie beide für sich selbst nutzten und entlang der späteren Seidenstraße nach Westen schickten. Ihre Kunstwerke spiegelten sowohl ein skythisch-sarmatisches Steppenerbe in ihren animalischen Designs wider, als auch chinesische Einflüsse in den stilistischen Mitteln der Darstellung bestimmter Tiere. Obwohl sie angeblich eine Hordenarmee von über hunderttausend Mann beherbergen konnten, wurde ihre Macht nördlich des Tian Shan-Gebirges ständig von anderen starken Konföderationen wie den Xiongnu bedroht und aufgehalten."
  kucha_heritage:0 "Kuchaer Erbe"
  kucha_heritage_desc:0 "Kucha, die fruchtbarste, zivilisierteste und bevölkerungsreichste aller Oasen im Tarim-Becken, war eine Bastion der Zivilisation entlang der rauen Wüste und der schneebedeckten Berge. Es fungierte als wichtige Handelsstation auf der Ost-West-Verbindung, die zur berühmten Seidenstraße werden sollte, aber das Land bewahrte auch einen Hauch von Heiligkeit, da es die Heimat vieler friedlicher Mönche in den Bergen war. Im Krieg waren sie für die Stärke ihrer Kettenrüstung bekannt, die nach Art des iranischen Westens hergestellt wurde. Für Reisende und Kaufleute war es das Land vieler befestigter Städte, die am Rande der Welt lebten."
  shule_heritage:0 "Erbe des Jadetors"
  shule_heritage_desc:0 "Am Fuße des Pamir-Gebirges, das mit dem Tian-Shan und den Himalaya-Ketten verbunden ist, liegt das Saka-sprechende Shule am Anfang der nördlichen Elemente dessen, was später die Seidenstraße werden sollte, am westlichen Eingang des Tarim-Beckens. Die Hauptstadt Kashgar, benannt nach demselben Fluss, der sich durch die Berge schlängelt, bewacht den Yumen-Pass, besser bekannt als das Jadetor. Nahezu der gesamte Handel in der Region muss über dieses Königreich abgewickelt werden, wenn die Kaufleute wünschen, dass ihre Waren größere Märkte jenseits der Oasenkönigreiche erreichen."
  phrynia_heritage:0 "Erbe der Bergkröten"
  phrynia_heritage_desc:0 "Die mysteriösen Phryni leben im Kernland des Pamir-Gebirges an einem Ort der Abgeschiedenheit von Außenstehenden. Diese Skythen/Saken-Clans leben im heutigen Hunza-Tal, das dem Hunza-Fluss folgt und ein Mischbett zwischen dem Bön- und dem buddhistischen Glauben in der Region war, als sie auf dem Rücken von Karawanen über die Berge zogen. Diese Menschen hätten, während sie einen begrenzten Bergraum bewohnten, die Handelsrouten in der Region mit territorialem Einfluss rund um das gesamte Pamir-Gebirge kontrolliert."
  pishan_heritage:0 "Pishan-Erbe"
  pishan_heritage_desc:0 "Pishan war ein Karawanenknotenpunkt und eine Handelsstation, die am Anfang vieler Wege in das Pamir-Gebirge und andere Bergtäler lag. Mit 500 Kämpfern war die Siedlung Pishan selbst und sein Königreich winzig, diente aber als Handelsknotenpunkt zwischen China und Arachosia oder dem indischen Subkontinent. Ein paar wenige Leute haben mit diesem Handel eine große Summe Geld verdient."
  khotan_heritage:0 "Erbe des Landes der Kühe"
  khotan_heritage_desc:0 "Khotan, im Sanskrit als „Das Land der Kühe“ bekannt, war ein Land des Wohlstands und der kulturellen Schönheit. Bekannt als einer der frühesten buddhistischen Staaten in der Geschichte und eine Saka-sprechende Nation, war seine seltsame Mischung von Identitäten das Ergebnis dessen, dass es ein großartiger Verbindungspunkt zwischen den großen Handelslinien war, die China, den indischen Subkontinent und Zentralasien verbinden, wo andere Tarim- Beckenoasenstädte verbanden nur ein oder zwei Gebiete."
  yumi_heritage:0 "Yumi Erbe"
  yumi_heritage_desc:0 "Die Domäne von Yumi, manchmal auch als Hanmi bekannt, verläuft von der Handelsstadt Keriya im Süden nach Wumi und dem als Tagh bekannten Vorgebirgsweg, der dem Fluss Keriya bis zu seiner Verbindung mit dem Fluss Chira folgt. Die Oase und die Flüsse boten sowohl einen Ort für den Anbau als auch Wege für den Handel entlang der Wüstengrenze und in die Berge. Luxusgüter gingen hier mit Händlern vorbei, aber die Menschen stellten auch ihre eigenen Waren her, einige Jadeschmiede, einige arbeiteten mit reichem Chalcedon und einige Formen mit Goldvorkommen, die an versteckten Orten gefunden wurden. Aufgrund des Handels über die Berge hatten die Menschen in Yumi in gewisser Hinsicht kulturelle Anleihen aus dem indischen Gandharan-Gebiet und hatten Wandfresken, die griechisch-buddhistische Darstellungen darstellten. Wie das benachbarte Khotan übernahmen sie jedoch auch kulturelle Elemente von den Persern und Chinesen und pflegten ihre eigenen einheimischen tocharischen Praktiken."
  jingjue_heritage:0 "Jingjue Erbe"
  jingjue_heritage_desc:0 "Die Jinjue-Hauptstadt Cadota (der alte Name der archäologischen Stätte Niya) war einst ein wichtiges Zentrum auf dem südlichen Handelspfad im Tarim-Becken, wenn nicht sogar eine der größten Oasen in der Region. Aufgrund ihrer Größe und ihres Reichtums war die Stadt dafür bekannt, dass sie sogar Obstplantagen mit begrenztem Ackerland und Hirten an der Peripherie hatte. Das Königreich Jinjue war sowohl ein integraler Bestandteil der tocharischsprachigen Gemeinschaft an der Grenze der Wüste als auch ein bereitwilliger Teilnehmer am kulturellen Einfluss im Ausland, wobei indische Elemente möglicherweise von Kaufleuten übernommen wurden, die über den Himalaya kamen."
  xiaowan_heritage:0 "Xiaowan Erbe"
  xiaowan_heritage_desc:0 "Xiaowan, manchmal auch als Xiao Yuan oder „Klein Yuan“ bekannt, war eine abgelegene Siedlung südlich der Südroute im Taklamakan mit einer durchschnittlichen Bevölkerung von nur etwa tausend Einwohnern. Die Menschen waren daher hauptsächlich Viehzüchter, die die kleinen Täler, die sich zwischen den Bergen schlängelten, locker kontrollierten. Abseits der Hauptrouten gelegen, war die Kultur isolierter als in anderen tocharischen Siedlungen rund um die große Wüste, sodass sie indische oder chinesische Einflüsse nicht so leicht angenommen hätte wie ihre Nachbarn."
  weitou_heritage:0 "Weitou-Erbe"
  weitou_heritage_desc:0 "Weitou, ein kleines Land an einer Schlüsselgabelung der Sommerroute vom modernen Aksu nach Kashgar, hatte die strategische Kontrolle über den Handel, der von der Nordroute nach Westen kam, wo das Fergana-Tal mit seinen himmlischen Pferden zu finden war. Die Menschen von Weitou, die viele Eigenschaften mit den Kulturen dieses Tals und der Steppenländer nördlich davon teilten, praktizierten Tiefland-Landwirtschaft nach Art der zentralasiatischen Steppenvölker, wo sie konnten, flankiert von hohen Bergen und der rauen Wüste."
  gumo_heritage:0 "Gumo-Erbe"
  gumo_heritage_desc:0 "Bekannt für seine starke Streitmacht von mehreren Tausend für ein so isoliertes Gebiet sowie für seine lokale Produktion von Kupfer, Eisen und Orpiment - im Westen als Waffenverstärker und im Osten als Bestandteil der Medizin gehandelt - so -Königreich Gumo genannt, überspannte die Grenze zwischen den an den Bergen gelegenen Königreichen des Tarim-Beckens, die sich gegen die innere Wüste erstreckten, und den Nomadenvölkern außerhalb des Erhebungskraters, wie dem Amyrgi-Stamm und ihren Nachbarn. Die Hauptstadt des Königreichs, bekannt als Nancheng oder „südliche Stadt“, befand sich weit südlich des modernen Aksu, das Gumo genannt wurde. Die Hauptstadt hat möglicherweise von ihrer Lage in der Nähe des Zusammenflusses der Flüsse Aksu und Khotan mit dem Kashgar profitiert. Dieser Ort bot viel günstigere Reisemöglichkeiten als entlang der Wüste selbst und hätte viel Handel umgeleitet, um durch das Königreich zu gelangen."
  qiemo_heritage:0 "Qiemo-Erbe"
  qiemo_heritage_desc:0 "Während der Bronzezeit als Teil der ursprünglichen Jadestraße besiedelt, die chinesische und Ferghana-Märkte verband, blieb Qiemo (die Hauptstadt liegt im modernen Charchan) ein kleines Königreich mit höchstens ein paar tausend Einwohnern. Höhlenwandmalereien und Mumien belegen, dass Qiemo Handel aus der Region Tibet und den gutgläubigen Siedlungen im Himalaya abgewickelt hat, sei es durch direkte Verbindungen über die Berge oder von anderen Städten in Taklamakan. Neben seinen für den Handel geöffneten Märkten und materiellen Gütern hatte Qiemo seine eigenen Obstplantagen und Weinreben, wodurch es in der Lage war, einzigartige Lebensmittel an seine Nachbarn zu liefern."
  gelonia_heritage:0 "Erbe der drei Bergfriede"
  gelonia_heritage_desc:0 "Es wird gesagt, dass die Gelonier oder die Gelonii Söhne des Griechen Gelonus sind, der selbst der Sohn von Herakles und Bruder von Scythes war. Es wird auch gesagt, dass die Stadt Gelon, die ganz aus Holz besteht und manchmal auch als Helon bezeichnet wird, die Heimat von Griechen ist, die ihr Leben in den Handelszentren an der Küste aufgegeben haben. In Gelon sprechen die Bürger eine Sprache zwischen Griechisch und Skythisch, da sie von den umliegenden Clans der Budini beeinflusst sind, die in den Wäldern im Norden und auch im Gebiet um die Stadt selbst leben. Innerhalb seiner großen Mauern und der drei befestigten Bergfriede gibt es viele Werkstätten und Stände, in denen Handwerker und Goldschmiede bei ihrer Arbeit spielen und große Wunder und Kunst für den Adel und den Handel herstellen. Am Rande der Großen Steppe, wo die nördliche Baumgrenze und die Weiten der kalten Wüste im Norden beginnen, steht die Stadt als der letzte zivilisierte Ort der Welt."
  budinia_heritage:0 "Erbe des getarnten Rentiers"
  budinia_heritage_desc:0 "Die Budini sind ein versteckter Stamm, zahlreich, aber geheim gehalten durch die vielen Wälder, die sie bewohnen. Ihr Territorium liegt nördlich von und um die große hölzerne Stadt und Festung Gelon, die Griechen und Skythen beherbergt. Einige sagen, dass die Budini selbst eine skythische Sprache sprechen, andere sagen, dass diese Baumbewohner mit blauen Augen eine Sprache sprechen, die den Waldmenschen gehört. Sie sind in viele Pelze gekleidet, und wandernde Reisende haben behauptet, Rentiere von der Größe eines Ochsen gesehen zu haben, die sich zwischen den Büschen an der Baumgrenze bewegten, die schwer zu sehen sind, weil ihr Fell im Laufe der Jahreszeiten seine Farbe ändert."
  borysthenia_heritage:0 "Erbe Borystheniens"
  borysthenia_heritage_desc:0 "Die Menschen, die entlang des Flusses Borysthenes leben, leben ein gutes Leben von den reichen, von Flüssen gespeisten Ländern und dem Reichtum an Bäumen, die die nördliche Landschaft prägen. Vor langer Zeit, im siebten Jahrhundert, kamen die ersten skythischen Völker in diese Länder, fielen in die größten örtlichen Festungen ein und belagerten sie. Nachdem die Bewohner des Flusses erobert worden waren, setzten sie ihre täglichen Aktivitäten unter der Aufsicht des skythischen Adels fort, bewahrten viele traditionelle Bräuche und Werte und sahen die administrative Führung der Steppenherren."
  melanchlaenia_heritage:0 "Erbe der Schwarzmäntel"
  melanchlaenia_heritage_desc:0 "Die Melanchlaeni, die selbst fast ein Mythos sind, leben im hohen Norden, jenseits der Budini und östlich der kannibalischen Androphagen. Ihr Name, den nur die Griechen kennen, bezieht sich sicherlich auf die dunklen Felle, die sie über ihrem Körper tragen, denn dicke Häute bieten eine große Isolierung in der rauen Kälte und den Stürmen der Winde, die durch die Baumgruppen wehen. Sollten die Clans dieser Stämme nach Süden ziehen, könnte man sich vorstellen, dass sie sich in der Nacht wie körperlose Schatten bewegen, im Dunkeln zuschlagen und die ganze besiedelte Welt in Schrecken versetzen."
  neuria_heritage:0 "Erbe der Lykanthropie"
  neuria_heritage_desc:0 "Die Neuri sind nur durch den Fluss Tyras von den vielen skythischen Gruppen getrennt, die selbst entlang der Hypanis leben. Doch obwohl sie die Skythen auf der anderen Seite des Flusses überblickt haben mögen, praktizierten sie viele skythische Bräuche und vermischten sie mit ihren eigenen. Vielleicht geschah dies, als sie von einer großen Schlangenarmee aus ihrer Heimat vertrieben wurden und für eine Weile bei den Budini lebten, von denen die Griechen sagen, dass sie eine skythische Sprache sprechen. Dennoch kehrten sie zurück und eroberten die Serpentinenländer, möglicherweise unter Einsatz ihrer Kräfte der Lykanthropie, denn die Mitglieder der Neuri, so sagen sie, nehmen gelegentlich für ein paar Tage im Jahr die Gestalt eines Wolfes an."
  agathyrsia_heritage:0 "Erbe des entfremdeten Cousins"
  agathyrsia_heritage_desc:0 "Die Agathyrsi sind ein multikulturelles Volk, das Merkmale aufweist, die man zu verschiedenen Zeiten skythisch, thrakisch, keltisch und venetisch nennen kann. Sie leben bei den Karpaten am Rande der westlichen Steppe, aber diese Menschen waren immer noch Nachkommen des göttlichen Sohnes Agathyrsus und verfolgen ihre Abstammung mit den Skythen selbst. Sie nehmen jeweils viele Frauen und sind ein luxuriöser und gieriger Haufen, der bei vielen Gelegenheiten mit den Frauen ihrer engen Freunde schläft. Einst standen sie den Skythen der pontischen Steppe viel näher, aber nachdem sie den skythischen König Ariapeithes getötet haben, haben sie sich entfremdet und leben isoliert."
  carpia_heritage:0 "Erbe der Carpi"
  carpia_heritage_desc:0 "Die Carpi sind ein Volk, das mit den großen Bergen verbunden ist, von denen sie entweder ihren Namen haben oder denen sie einen Namen geben, den Karpaten. Die Carpi selbst sind ein weiterer Köterstamm, der in seinen gemeinsamen dakischen, getischen und sarmato-skythischen Elementen schwer zu unterscheiden ist. Was bekannt ist, ist, dass sie kriegerische Menschen sind und eine lange Geschichte von Invasionen und anhaltenden Kriegen haben, wofür ihre Nachbarn sie fürchten. Die einzige Möglichkeit, ihren Angriffen auszuweichen, besteht darin, sich ihnen anzuschließen."
  aroteria_heritage:0 "Erbe der Steppenbauern"
  aroteria_heritage_desc:0 "Die Aroteres sind ein skythisches Volk oder zumindest ein skythisches Volk. Sie bauen auf den fruchtbaren Böden neben kreuz und quer verlaufenden Flüssen und Nebenflüssen viel Getreide an, aber sie sind nicht nur Verbraucher. Sie verkaufen diese Prämie an die Pontus Euxinos unten und an das weite Meer dahinter und geben dem Gebiet den Titel „Brotkorb“, zusammen mit anderen wie dem Nildelta. Es ist wahrscheinlich, dass diese Menschen unter die Herrschaft der Skythen gerieten und bis zum Ende des 7. Jahrhunderts v. Chr. selbst Skythen im Blut und in der Praxis wurden, als die Eingeborenen unter Druck standen, vor den einwandernden Steppenherren und ihren großen Herden und Horden zu kapitulieren."
  alizonia_heritage:0 "Erbe der Alizonen"
  alizonia_heritage_desc:0 "Die Alizones befinden sich zwischen den Callipidae an der Küste, die selbst teils griechischer und teils skythischer Natur sind, und den flussaufwärts gelegenen Aroteres, die großartige Landwirte sind und das Säen und Ernten ihrer Getreidekörner genießen. Sie werden von Skythen regiert und haben selbst skythische Bräuche durch Blut und Assimilation übernommen, existieren aber als eher ruhige und unterwürfige Nation, die glücklich von den endlosen Ebenen lebt."
  gandhara_heritage:0 "Gandharas Erbe"
  gandhara_heritage_desc:0 "Als eines der 16 alten Mahajanapadas oder indischen Königreiche wurde Gandhara als eines der westlichen Königreiche in den epischen Gedichten Mahabharata und Ramayana erwähnt. In diesen Texten berühmt für seinen Gründer, Prinz Gandhara, Sohn von Druhyu, und Prinz Shakuni, der selbst eine Ursache des legendären Kurukshetra-Krieges war, war Gandhara ein wichtiger Grenzpunkt zwischen Indien und der westlichen Welt. Indien wurde militärisch grob in diese Mächte eingeführt, als König Darius I. durch den Khyber-Pass marschierte und das Königreich eroberte. Von diesem Zeitpunkt an diente Gandhara als Untertan größerer Gruppen, die nach der Eroberung Alexanders und dann der Seleukiden aus dem Zustand einer persischen Satrapie in eine mazedonisch-griechische Satrapie übergingen, bevor sie schließlich wieder nach Indien zurückversetzt wurden Kontrolle als Teil des riesigen maurischen Reiches. Unter fremder Herrschaft blühten die Städte Peshawar und Taxila jedoch mit der Einführung einer effizienteren Regierung auf und wurden zu Zentren des Reichtums sowie der technologischen und religiösen Reform."
  khamboja_heritage:0 "Erbe der Ashvakas"
  khamboja_heritage_desc:0 "Die Khambojas, eines der 16 Mahajanapadas oder großen Königreiche in Indien, waren ursprünglich eine Gruppe von Stämmen, die sich im Laufe der Zeit zu einem stabilen Gemeinwesen zusammenschlossen. Ihre Geschichte wird in die Zeit des Mahbharata zurückversetzt, als der epische Protagonist Karna, Sohn des Gottes Surya, den kambodschanischen König Sudakshina besiegte. Diese Völker wurden von ihren Nachbarn durch ihr Kriegerkastensystem und das Festhalten an nicht-brahmanischen heiligen Ritualen abgesondert. Sie waren auf dem Schlachtfeld furchterregend und kämpften mit ihren berühmten Ashvakas, die den Griechen möglicherweise als Aspasioi bekannt waren, gegen ihre eigenen Feinde und die Feinde ihrer Verbündeten oder Arbeitgeber."
  paurava_heritage:0 "Erbe der Puru"
  paurava_heritage_desc:0 "Einige glauben, dass die Pauravas und der griechische König Porus aus der Puru-Stammeskonföderation der Regvedischen Ära stammten, die in der großen Schlacht der Zehn Könige kämpften (wo sie zusammen mit ihren Verbündeten besiegt wurden). Die in der Region Punjab lebenden Pauravas ihrerseits wurden 525 v. Chr. Von den Achämeniden als Teil der hinduistischen Satrapie erobert, hatten jedoch um 338 v. Chr. Unter dem aufgezeichneten Porus ihre Unabhängigkeit erlangt. Die Armee von König Porus war das letzte große Hindernis im Feldzug von Alexander dem Großen und sollte die Grenzregion zwischen der hellenischen Welt und dem größeren Osten unter Chandragupta sein, und das Maurya-Reich eroberte es zu Beginn eines Rückstoßes gegen die hellenische Herrschaft ."
  khasa_heritage:0 "Khasanisches Erbe"
  khasa_heritage_desc:0 "Die Khasas gehörten zu einem der späteren Janapada-Königreiche, die den sechzehn Mahajanapadas, den großen Janapadas, als unterwürfige Grenzreiche dienten. Diese Menschen, obwohl sie im Himalaya lebten, wurden in der rigvedischen Literatur und vom römischen Historiker Plinius als „Indianer“ bezeichnet. Im Mahabharata dienten die Khasas zusammen mit vielen anderen Stämmen als Beschützer des Weisen Vashistha und seiner Kuh und boten den Heiligen einen Schild."
  yaudheya_heritage:0 "Erbe der Kshatriya-Krieger"
  yaudheya_heritage_desc:0 "Die Yaudheya, die sich als mächtige Gruppe aus dem verfallenden Leichnam des Kuru-Königreichs erhob, wurden erstmals in dem grammatikalischen Werk Ashtadhyayi and the Ganapatha des klassischen Sanskrit-Philologen Panini aufgezeichnet. Ihre wichtigsten Persönlichkeiten und gesellschaftlichen Werte stützten sich auf das Kshatriya varna des vedischen Denkens und somit waren sie eine mächtige Kriegergesellschaft, deren Name sogar von dem Wort für Krieger abgeleitet wurde. Als Eroberer konsolidierten sie die alten Ländereien der Kuru und eroberten auch die der Pauravas, bevor sie ihre Unabhängigkeit gegen den Ansturm von Maurya bestritten."
  nabhaka_heritage:0 "Nabhakanisches Erbe"
  nabhaka_heritage_desc:0 "Diese Region und ihre Menschen wurden später durch die Felsenedikte von Ashoka bekannt, als er die großen nördlichen Gebiete des indischen Subkontinents erobert hatte, aber sie sind anderswo wenig bekannt. Als Stamm der Dardic-Völker sind sie Teil einer alten Tradition von Stämmen, die sich über die Berge im Norden und das Tiefland im Süden erstrecken, wo die großen Armeen über flache Felder marschieren. Sie haben den Vorteil der Anhöhe und können bald Jagd auf die Städte machen, die die Landschaft punktieren, bevor sie in ihre Heimat in den Bergen zurückkehren."
  nabhapakti_heritage:0 "Erbe der Nepala"
  nabhapakti_heritage_desc:0 "Während der Begriff Nepal oder Nepala bereits im vierten Jahrhundert v. Chr. aus vedischen Texten bekannt war, ist nicht bekannt, wie lange die Menschen der Region, die für ihre abgelegenen Lebensgrundlagen und buddhistischen Klöster bekannt werden sollten, vor dieser klassischen Ära dort gelebt hatten aufzeichnen. Aus einer indischen Tradition stammend, hatte der Buddhismus nur einen kleinen Fuß in den Reichen der Menschheit, aber die Nabhapakti-Leute waren seine Hochburg."
  tsang_heritage:0 "Erbe von Tsang"
  tsang_heritage_desc:0 "Als Teil des gebirgigen Kernlandes des tibetischen Volkes und seiner isolierten und rauen Landschaft und Lebensweise dient Tsang als hohe, kalte Barriere gegen äußere Einflüsse, aber auch als Käfig, der seine Bewohner einschließt. Die Menschen dort verehren den Bön-Glauben, wurden aber langsam an die buddhistische Tradition herangeführt, die sich schließlich in der Region etablieren wird. Seine wenigen Städte, wie die Hauptstadt Zhongzhong, vermitteln den Eindruck einer geordneten, ausgeglichenen Gesellschaft mit schachbrettartiger Straßenplanung. Was für ein gemütliches, ruhiges, friedliches Leben … möge es lange dauern."
  sumpa_heritage:0 "Erbe der Qiang"
  sumpa_heritage_desc:0 "Die chinesischen Völker nannten die Einwohner von Sumpa die Qiang, die die Hauptgegner der Shang-Dynastie des zweiten Jahrtausends v. Chr. waren. Diese in der nordöstlichen Region Tibets ansässigen Völker waren nicht nur Gegner der Chinesen, sondern in den Augen der Königreiche des Tarim-Beckens, die sich um verwundbare Handelsrouten zwischen der rauen Wüste und den schroffen Bergen drehten, auch Plünderer und zeitweise Eindringlinge. Während sie unter schwierigen Bedingungen lebten, hatten die Menschen in Sumpa reichlich Gelegenheit, die Früchte der Schwäche ihrer Nachbarn zu ernten."
  yarlung_heritage:0 "Erbe von Yarlung"
  yarlung_heritage_desc:0 "Über die Dynastie von Yarlung als vortibetisches Reich oder Königreich ist wenig bekannt, außer dass sie wild waren. Das Yarlung-Tal unterstützte die lokale Dynastie aufgrund seiner üppigen Niederungen zwischen den Bergen und seiner einzigartigen Obstplantagen mit Äpfeln und Birnen. Dieses Tal diente als wichtige Handelsroutenkreuzung nach Indien und in die anderen in den Bergen lebenden Königreiche."
  kamarupa_heritage:0 "Erbe der Langsamen und Beständigen"
  kamarupa_heritage_desc:0 "Das Volk und das Königreich Kamarupa, ein Grenzreich jenseits der Domäne des Maurya-Reiches und größtenteils außerhalb der Aufzeichnungen und Überlegungen der übrigen indischen Literatur und Geschichte, waren ein langlebiger Stamm, der einen großen Teil fruchtbaren Landes im Brahmaputra kontrollierte Valley und absorbierte im fünften Jahrhundert v. Chr. sein eisenzeitliches Schwesterkönigreich Davaka. Sie waren vielleicht eine kleinere Macht als die großen Mahajanapadas und dann die größeren indischen Reiche, aber Geduld hat ihren Lohn …"
  samatata_heritage:0 "Erbe von Sunagoura"
  samatata_heritage_desc:0 "Die Graeko-Römer kannten diesen Ort als Sounagoura, denn an diesem Ort gab es einen Handelsposten mit einem solchen Namen, von dem viele feine und exotische Waren stammten. Der fragliche Hafen lag an der Mündung des Brahmaputra-Flusses, der selbst vom Himalaya zum Meghna-Fluss und dann in die Bucht von Bengalen floss. Dieser Wasserlauf bot den Segen des Süßwassers und der Fahrt hinaus ins Meer, wo viele Waren ihre Heimat in indischen, persischen und mediterranen Häfen finden konnten."
  mahiladvipika_heritage:0 "Mahiladvipikanisches Erbe"
  mahiladvipika_heritage_desc:0 "Der Archipel, der die legendäre Insel Mahiladvipika umgibt, ist eine große Ansammlung natürlicher Atolle und Inselchen und die Heimat ziemlich isolierter Bevölkerungsgruppen, die ursprünglich aus einer Mischung aus südwestindischen und nordwestlichen srilankischen Völkern bestanden, aber später durch die angebliche Ankunft der Singhalesen beeinflusst wurden Menschen im 6. Jahrhundert v. Chr. als Magadha-Verbannte. Die Inselkette liegt an einem wichtigen Wegpunkt, der die Indisch-Rotes-Meer-Route überspannt, und trug zur allgemeinen Konnektivität des Erythräischen Meeres bei. Der Buddhismus würde bald mehrere der Atolle erobern und kulturelle Erneuerung und Innovation anregen, um eine maledivische Identität zu schaffen."
  mahisamandala_heritage:0 "Mahisamandalanisches Erbe"
  mahisamandala_heritage_desc:0 "Dieses Land entlang der Grenze des Narbada-Flusses mit seiner Hauptstadt auf einer Insel beherbergt felsige Hänge ebenso wie es ein Kernland für Gehöfte und Getreidefelder ist. Es ist jedoch auch ein Zuhause für religiös Neugierige. Der legendäre Mahadeva des hier praktizierten buddhistischen Glaubens, der in Erzählungen sowohl als Überbringer von Weisheit als auch als Überbringer von Chaos und Unsicherheit bekannt ist, war sowohl Sünder als auch Mönch."
  atavia_heritage:0 "Erbe der Waldbewohner"
  atavia_heritage_desc:0 "Das Atavi-Volk trägt das Abzeichen der Niederlage gegen den mächtigen Sahdeva in der Zeit des Mahabharata. Ihre Heimat ist der große Wald, von dem ihr Name abgeleitet ist, der einzige Ort, an dem sie sicher und isoliert bleiben können, während sie inmitten der um sie herum kämpfenden Großmächte wie Maurya im Norden festsitzen."
  rathika_heritage:0 "Erbe der Wagenlenker"
  rathika_heritage_desc:0 "Das Wort Rathika bedeutet „Wagenlenker“, was viel über die Menschen aussagt, die hier lebten. Sie waren vielleicht nicht die ersten, die den von Pferden gezogenen Kriegskarren übernahmen, aber sie waren vielleicht die Meister der Streitwagen zur Zeit der schwindenden Jahre der Kriegsmaschinerie."
  bhoja_heritage:0 "Erbe von Yadu"
  bhoja_heritage_desc:0 "Die Bhojas, ein südlicher Stamm des Satvatas-Clans, stammen aus den alten Yadavas. Im Mahabharata werden sie mlecchas genannt, Barbaren mit unverständlicher Sprache, die sich den Ariern widersetzen und nicht in der Lage sind, das ultimative Nirvana zu erreichen. Die Linie der Bhoja-Prinzen herrschte einst über das Königreich Vidarbha aus der vedischen Zeit, das dann in sich selbst und das benachbarte und konkurrierende Reich Bhojakata aufgeteilt wurde."
  palada_heritage:0 "Erbe von Mulaka"
  palada_heritage_desc:0 "Die Leute von Palada stammen in Hülle und Fülle aus dem Stamm der Mulakan, einem Stamm, der von Mulaka, dem Sohn von König Asmaka, und denen seines alten Reiches abstammt. Dieser Stamm liegt am Zusammenfluss mehrerer Indianergruppen unterschiedlicher regionaler und kultureller Vielfalt und steht somit im Mittelpunkt vieler Dinge. Vielleicht gibt ihnen dieser Ort Einsicht und Bedeutung."
  karusa_heritage:0 "Karusanisches Erbe"
  karusa_heritage_desc:0 "Diese Menschen sind seit der Zeit des Mahabharata als Kämpfer und glorreiche Krieger bekannt. Während sie viele Meilen reisten und von der vedischen Zeit bis zur Zeit Alexanders viele Siedlungen gründeten, befand sich ihre traditionellste und am besten erhaltene Heimat im Süden, östlich des Cedi-Stammes und westlich der Kaimur-Hügel. Die Karusha verfolgen ihre Linie bis zum König Dantavakra zurück, der Shishupala der Chedi unterstützte und von Vasudeva Krishna getötet wurde, als das Gemeinwesen Karusha eines der Yadava-Königreiche war."
  indravana_heritage:0 "Erbe der reichen weisen Schwestern"
  indravana_heritage_desc:0 "Eingebettet in den wilden Dschungel ist diese Region überraschend reich an Edelsteinen und anderen wertvollen Rohstoffen. Das Land selbst ist schwer zu erobern und sogar Maurya zögert, bevor sie Invasionspläne schmieden, mit dem dichtesten und uneinnehmbarsten Dschungel auf beiden Seiten der Region. Die Saora oder Savana, Menschen, die dort lebten, haben eine schamanistische Kultur innerhalb des vedischen Glaubens und isolieren sich in der Praxis der Endogamie."
  pitinika_heritage:0 "Erbe der Großzügigen"
  pitinika_heritage_desc:0 "Das Land Pitinika, Heimat des Maharashtra-Volkes und der Marathi-Sprecher, existierte als ein Land am Rande, ein Land an der Grenze zwischen dem indischen Subkontinent und dem Ozean, wo sie weit weg in die mysteriösen Länder der Perser, Ägypter und Griechen reisten , und Römer. Ein Großteil der Region ist mit Hügeln und niedrigen Bergen übersät, und nur wenige Orte sind für die Landwirtschaft günstig, doch die Menschen bestehen darauf und verlassen sich auf den Ruhm ihres Königreichs Yadava und den legendären König Singhani und seine große Großzügigkeit und Spenden."
  alupa_heritage:0 "Erbe der herrschenden Schlangen"
  alupa_heritage_desc:0 "Die Alupan-Leute sind in ihrer Sprache diejenigen, die herrschen, und ihr Name, eine mögliche Korruption von Aluka, könnte von dem gleichnamigen Beinamen der mythologischen Schlange Shesha abstammen. In ähnlicher Weise könnte sich der Begriff auf die Nagas bezogen haben, eine halb menschliche und halb Schlangenrasse. Das Königreich hatte Ambitionen, einen großen Teil der Küste zu umfassen, und hat einen Großteil davon historisch unter seiner Herrschaft. Vielleicht finden diese Ambitionen Erfüllung …"
  ashmaka_heritage:0 "Ashmakan-Erbe"
  ashmaka_heritage_desc:0 "Eines der südlichsten Mahajanapadas, große Königreiche, wurde jedoch im 5. und 4. Jahrhundert v. Chr. von der Nandas-Dynastie erobert. Während ihre Lage sie vom Chaos der nordindischen Ebenen und dem Chaos, das Maurya verursacht, trennt, unterhielten sie die Kommunikation und den Handel mit Dynastien so weit nördlich wie Kalinga. Mit einer großen Ebene, die es durchzieht, profitierte Ashmaka von höheren Nahrungserträgen sowie bewohnbarerem Gelände."
  kuntala_heritage:0 "Erbe der Nagas"
  kuntala_heritage_desc:0 "Das am westlichen Deccan gelegene Königreich Kuntala geht auf die Zeiten des Mahabharata zurück, als König Chandrahasa seine Söhne mit dem berühmten Arjuna auf zwei Feldzüge schickte. Die Yadavas von Devagiri stellen fest, dass die Nagas, halb Mensch, halb Schlange, die ersten Herrscher des Königreichs und seines Volkes waren, vielleicht mythologisch verbunden mit den großen, ebenenähnlichen Feuchtgebieten, die von den vielen Flussarmen gespeist werden, die durch es fließen."
  andhra_heritage:0 "Erbe der bösartigen Söldner"
  andhra_heritage_desc:0 "Als südliches Königreich im Mahabharata erwähnt, dienten die Andhra als Krieger, vielleicht Söldner, in den Armeen anderer Königreiche als wilde Krieger. Es wurde zusammen mit seinen Verbündeten von der Macht des Königreichs Sahadeva besiegt. Die Sieger hielten sie für ein Volk, das böse Taten und schrecklich grausame Taten begangen hatte, so wie viele ihrer Verbündeten."
  satiyaputa_heritage:0 "Erbe von Mousopalle"
  satiyaputa_heritage_desc:0 "Dieser Ort ist durch Ptolemäus bekannt, der den Hafen und wichtigen Ort der Stadt Mousopalle nennt. Das von einer tamilischen Elite regierte Land ist darauf ausgerichtet, mit sich selbst im Konflikt zu stehen, der herrschenden Klasse gegen die weitgehend Alupan-ähnlichen Bauern. Sein Handel außerhalb der indischen Landmasse bot einen Absatzmarkt für kulturelle Erkundungen und stabilisierte gleichzeitig die Wirtschaft durch einen Warenzufluss."
  mahisha_heritage:0 "Erbe des Dämonenbullen"
  mahisha_heritage_desc:0 "Als eines der südlichen Königreiche im Mahabharata erwähnt, bedeutet der Name Mahisha groß oder mächtig. Im Kampf gegen die Armee oder Arjuna galten die Mahishakas als wild und beeindruckend. Vielleicht liegt das daran, dass die Mahishakas angeblich die Nachkommen von König Mahishasura sind, einem hinterlistigen Gott/Dämon, insbesondere einem Büffeldämon."
  adagaiman_heritage:0 "Adagaiman-Erbe"
  adagaiman_heritage_desc:0 "Adagaiman ist die Heimat tamilischer Völker, liegt aber zwischen den größeren tamilischen Mächten Chola, Chera und Pandya. Vielleicht waren die Einwohner von Adagaiman das Ergebnis der Auswanderung aus den zentralisierten Königreichen, Ausgestoßene jener Gesellschaften, die sich zusammenschlossen, um einen homogenen Pufferstaat zu schaffen, der auf den Hügelkuppen inmitten des dichten südlichen Dschungels liegt. An ihrem Norden befindet sich das südliche Ende des Deccan-Plateaus und sie sind weit von der begehrten Küste entfernt und verlassen sich stattdessen auf die vielen Wasserstraßen, die ihr Land durchziehen. Vielleicht werden sie von ihrem hohen Platz herunterkommen und versuchen, grünere Weiden zu erobern …"
  kosar_heritage:0 "Erbe der Wahrhaftigen"
  kosar_heritage_desc:0 "Die Kosaren, die in der tamilischen Literatur erwähnt werden, waren ein Volk, das dafür bekannt war, seinem König treu zu sein, es wurde „Vai-mazhi-Kosar“ oder „wahrhaftig im Halten seiner Worte“ genannt und in anderen Armeen dienen. Sie würden unter anderen tamilischen Königen als Söldner und Freunde dienen, und anstatt den großen Maurya im Norden als furchterregenden Widersacher zu sehen, sahen sie einen mächtigen Verbündeten und Beschützer für ihre kleine Domäne."
  parambu_heritage:0 "Erbe des Velir"
  parambu_heritage_desc:0 "Ursprünglich aus der Stadt Tuvarapati stammend, wurden achtzehn Clans der Velir von dem legendären Weisen Agastya angeführt und lösten sich schließlich in viele Gruppen auf, die sich in ganz Indien niederließen. Ein großes Regiment davon besiedelte Parambu. Hier führten sie ein einfaches und isoliertes Leben, eingeklemmt zwischen den größeren tamilischen Mächten, die im südlichen Teil der Landmasse große Macht ausübten. Wenn sie die Überreste ihrer weit verbreiteten Vorfahren sammeln, können sie vielleicht die Macht in der Region werden …"
  malaya_heritage:0 "Erbe des Königreichs Dakkinadesa"
  malaya_heritage_desc:0 "Im westlichen Teil der entsprechenden Insel gelegen, wurde den Menschen in Malaya die Möglichkeit gewährt, am erythräischen Handel teilzunehmen, der Waren in den weiten Westen transportierte. Bemerkenswert für ihre Edelsteine ​​und insbesondere Perlen, wurde dieser Ort durch Exporte reich. Diese Menschen führten ihre Linie auf den legendären Vijaya, den Gründer der singhalesischen Völker, und seinen Enkel Panduwas Deva zurück, der die Ländereien von Maya Rata besiedelte. Panduwas Deva kümmerte sich darum, sein Reich zu formen, baute große Strukturen und bildete eine spektakuläre Armee aus."
  ruhunu_heritage:0 "Erbe des ermordeten Mahanaga"
  ruhunu_heritage_desc:0 "Das auf der östlichen Seite seiner Insel gelegene Königreich Ruhunu war das Zentrum des wirtschaftlichen und kulturellen Wachstums vor der späten Herrschaft des Königreichs Anuradhapura (dem es zeitweise als Vasallenstaat diente). Der Gründer des Königreichs, Mahanaga, war einer der Söhne des anuradhapuranischen Königs Mutasiva gewesen, war aber gegangen, um sein eigenes gemeinsames Königreich zu gründen, bevor er an die Macht kam – er wurde von Ramadatta, der Mutter des Prinzen, vor ihm ermordet konnte sein rechtmäßiges Erbe antreten. Weitere Bedrohungen gingen immer vom Festland aus, wobei die drei großen tamilischen Dynastien die Insel für sich beäugten. Daher war die Kontrolle der Gewässer unerlässlich."
  olbia_heritage:0 "Erbe der Glücklichen"
  olbia_heritage_desc:0 "Eine milesische Kolonie aus dem 7. Jahrhundert v. Chr., Olbia oder „die Glücklichen“, war ein wichtiger Konvergenzpunkt für die skythische und griechische Kultur, mit viel attischer Keramik und hellenischem Glauben, der durch diesen Hafen in die halbnomadische Sphäre gelangte. Es wird gesagt, dass der König der königlichen Skythen, Scyles, an den bacchischen Riten in dieser Stadt teilnahm, dort sein eigenes Haus besaß und von seinem Volk wegen einer so drastischen Akzeptanz der griechischen Kultur getötet wurde. Es ist wahrscheinlich, dass die Stadt als kleinere Insel- oder Halbinselsiedlung von Berezan begann, aber später mit kommerzieller und kultureller Bedeutung wuchs. In der Zeit von Alexander dem Großen koordinierte Olbia mit Milet gegen den mazedonischen Feldherrn Zopyrius."
  tyras_heritage:0 "Erbe der Tyras"
  tyras_heritage_desc:0 "Tyras und seine Partnerstadt Nikonion wurden um 600 v. Chr. von Milet gegründet und saßen an der Mündung des schiffbaren Flusses Tyras und hatten Stammesnachbarn in Form der Carpii und der Tyrgetae. Die Könige der königlichen Skythen wie Scyles hatten Macht und Einfluss auf diese Städte, da in Nikonion Münzen gefunden wurden, die mit Bildern und Namen dieser halbnomadischen Könige geprägt waren."
  tyragetae_heritage:0 "Erbe der Stammesangehörigen der Insel"
  tyragetae_heritage_desc:0 "Die Tyragetae, ein Unterstamm der Getae, der so benannt wurde, weil er entlang des Flusses Tyras lebte, kamen oft in Beziehung mit ihren ähnlichen Stammesnachbarn und den griechischen Städten und Emporien, die die Westküste der Pontos Euxinos säumten. Bemerkenswert an dieser Gruppe war, dass sie auf einer Insel, die sich im Weg der Tyras befand, eine bedeutende Präsenz besaß, vielleicht eine zentrale Siedlung oder Festung."
  getia_heritage:0 "Verwirrendes Erbe"
  getia_heritage_desc:0 "Dies war ein mysteriöses Volk, verwandt und ähnlich mit den thrakischen und dakischen Stämmen verwandt, denn sie waren Nachbarn beider, die den großen Istros-Fluss überspannten, der in den Pontus Euxinos mündet, aber seine Quelle tief im Hinterland der Stammeswelt findet. Sie befinden sich unter der Fuchtel mächtigerer Völker, wie sowohl der königlichen Skythen als auch des Odrysischen Königreichs. Dennoch behielten sie ihre einzigartig gemischte Identität und arbeiteten gut mit den griechischen Kolonien zusammen, in deren Nähe sie sich befanden. 313 v. Chr. verbündeten sie sich mit den Städten Kallatis und Odessos und anderen gegen die nördlichen militärischen Expansionen von Lysimachos. Berühmt für ihre Kavalleriegeschwader, leisteten sie gute Dienste in fremden Armeen."
  orgame_heritage:0 "Erbe von Orgame"
  orgame_heritage_desc:0 "Orgame, die älteste griechische Kolonie in der modernen Region Rumäniens, war mindestens eine Generation älter als ihre nahe gelegene Nachbarstadt, die berühmte Histria, deren Gründung auf das 7. Jahrhundert v. Chr. zurückgeht. Die Stätte ist jedoch seit der Bronzezeit eindeutig besiedelt, zumindest lose. Es wird gesagt, dass Jason und die Argonauten hier eine Weile ruhten, bevor sie sich mit dem Goldenen Vlies im Schlepptau auf den Weg zurück in die griechische Welt machten."
  istros_heritage:0 "Erbe des Istros"
  istros_heritage_desc:0 "Eine milesische Kolonie, die kurz nach 650 v. Chr. gegründet wurde, „Istros“ oder „Histria“ oder „Histriopolis“, wurde zum Zwecke des Handels mit den Getae und den anderen einheimischen Stämmen gegründet, die das weite und bewaldete Hinterland bewohnten. Entlang des großen Flusses mit dem gleichen Namen, dem Istros, kontrollierte es den Schiffs- und Reisezugang flussaufwärts und flussabwärts. Die beträchtliche Küstenstadt nahm eine Fläche von etwa 60 Hektar Land ein und hielt Apollo Iatros, Zeus und Aphrodita als Hauptgottheiten, während sie von einer Oligarchie geführt wurde, die sich aus Vertretern aller sechs milesischen Stämme zusammensetzte. Obwohl die Stadt während des skythischen Feldzugs von Darius im Jahr 512 v. Chr. fast zerstört wurde, unterhielt sie aufgrund ausländischer königlicher Ehen tiefe Verbindungen zur Nomadenwelt. Im Krieg zwischen dem skythischen König Ateas und König Philipp II. wurde sie erneut schwer beschädigt und verlor um 339 v. Chr. ihre Schutzmauern um Stadt und Akropolis. Es war eine der pontischen Städte, die von 313 bis 309 v. Chr. gegen Lysimachos rebellierten und auch wegen Tomis in einen Krieg mit Byzanz gerieten. Vor allen anderen pontischen Siedlungen Milesianischen Stammes hatte Histria ein hohes Maß an Respekt und Ehrfurcht."
  tomis_heritage:0 "Erbe der Heldenbesucher"
  tomis_heritage_desc:0 "Tomis wurde um das Jahr 600 v. Chr. Gegründet und war das älteste durchgehend bewohnte Siedlungsgebiet in der Region Scythia Minor oder der Küste des modernen Rumänien. Manche sagen, die Stadt selbst sei von Königin Tomyris von den Massagetae nach ihrem Triumph über Cyrus den Großen von Persien erbaut worden, aber es wurde auch gesagt, dass dieser Hafen einer war, den Jason und seine begleitenden Argonauten bei ihrer Rückkehr von der Eroberung des Goldenen Vlieses besuchten. Tomis betrieb Handel mit dakischen, thrakischen und Getae-Gruppen und schickte Wein und Luxusartikel ins Landesinnere. Die Stadt war ein begehrter Vasall von Byzanz für den Handel im Norden, aber Istros und Kallatis schlugen byzantinische Expeditionen zurück."
  kallatis_heritage:0 "Erbe von Kallatis"
  kallatis_heritage_desc:0 "Kallatis, eine Kolonie von Herakleia Pontica, die im 6. Jahrhundert v. Chr. gegründet wurde, war ein handelsorientierter Hafen, der die massiven Feldzüge der Griechen und Stämme wie der Skythen, wie die Eroberungen des skythischen Königs Ateas, weitgehend überlebte, ohne dass die Stadt selbst große Auswirkungen hatte. Seine Zeit des Reichtums und der zunehmenden Popularität könnte Mitte des 4. Jahrhunderts v. Chr. Angefangen haben, als es 350 v. Chr. Begann, seine eigenen Münzen zu prägen. Erst nachdem die Frage der griechischen oder Stammesherrschaft auf den Pontos Euxinos geklärt war, rebellierte Kallatis während seiner nördlichen Expansionsexpeditionen gegen Lysimachos und geriet in einen Krieg mit Byzanz um die Parteinahme des benachbarten Hafens von Tomis."
  krounoi_heritage:0 "Erbe der Wasserquellen"
  krounoi_heritage_desc:0 "An einem natürlich befestigten Ort gelegen, war die Siedlung Krounoi im 5. Jahrhundert v. Chr. zunächst eine von Thrakern besiedelte Stadt. Doch es waren die Ionier, die kamen und diese Bastion einer Stadt neu gründeten und sie wegen der natürlichen Wasserquellen, die sie umgaben, „Krounoi“ nannten. Als jedoch eine Dionysos-Statue entdeckt wurde, die unter den Wellen des Meeres hervorragte, wurde sie Dionysopolis genannt. Eine Zeit lang wurde diesem Ort auch der Name Matiopolis gegeben. Diese Namen standen alle für eine große Festungsstadt an der Küste eines Meeres, das einst als unwirtlich galt."
  odessos_heritage:0 "Erbe von Odessos"
  odessos_heritage_desc:0 "Dieser Ort war seit der Kupfersteinzeit die Heimat reicher Eliten und ihrer Begräbnisse. Die Thraker hatten hier ein Handelszentrum errichtet, in dem sie mit Menschen aus Thessalien, dem Kaukasus und Großanatolien Bronze verarbeiteten und Waren feilschten – diese Thraker, deren Stamm manche Crobises nennen, schlossen Bündnisse und Vereinbarungen mit den mächtigen Eliten der Odrysen und der Getae. Die Milesier kamen erstmals im frühen 6. Jahrhundert v. Chr. an und errichteten in diesem reichen und gut befahrenen Gebiet rund um die Thraker eine „Apoikia“ oder einen Handelsposten. Es war ein führendes Mitglied der pontischen Pentapolis anderer griechischer Stadtstaaten an der Westküste des Meeres und trat 425 v. Chr. Dem Delischen Bund bei. Nachdem es 339 v. Chr. die Belagerung von Phillip II. von Mazedonien abgewehrt hatte, fiel es schließlich an seinen Sohn Alexander und wurde danach von Lysimachos geerbt - Odessos war ein aktives Mitglied in der weit verbreiteten Revolte gegen Lysimachos, wurde aber zu einer unterwürfigen Hochburg des griechischen Herrschers das Ende der Rebellion."
  mesembria_heritage:0 "Erbe gemischter Griechen"
  mesembria_heritage_desc:0 "Am Fuße des Berges Haemus gelegen, war Mesembria (das einst Menebria nach seinem Gründer Menas genannt wurde, obwohl einige sagen, dass der Name zuerst Melsembria nach einem Gründer des Namens Melsas war) eine Kolonie vieler Griechen. Mesembria wurde im Laufe der Jahre im 6. Jahrhundert v. Chr. von Megara, Chalcedon oder Byzantion oder einer Mischung aus beidem gegründet und war die einzige von Dorien dominierte griechische Stadt an der thrakischen Küste. Bald nach seiner Gründung wurde es zu einem überzeugten Rivalen des benachbarten Apollonia in Bezug auf Reichtum, Macht und Handelswege und Partner, und prägte bereits im 5. Jahrhundert v. Chr. eigene Münzen in Bronze und Silber. Mesembria trat irgendwann zwischen 425 und 424 v. Chr. Der Delian League bei. Während es eine starke hellenische Kultur bewahrte und Apollo in einem zentralen Tempel innerhalb der Stadt verehrte, kann seine lokale Geschichte in den thrakischen Befestigungen gefunden werden, um die die griechischen Mauern gebaut wurden."
  apollonia_pontica_heritage:0 "Erbe des glorreichen Apollo"
  apollonia_pontica_heritage_desc:0 "Bei seiner Gründung im 7. Jahrhundert v. Chr. zuerst Antheia genannt, nannten die Phokäer und Milesier, die es besiedelten, es schnell zeitweise Apollonia Pontica und Apollonia Magna wegen eines wichtigen Tempels für Apollo. Tatsächlich gab es in der Stadt Tempel, die Apollo gewidmet waren, einen spätarchaischen Tempel und einen weiteren frühklassischen Tempel, beide für Apollo Iatros. Im 5. Jahrhundert v. Chr. errichtete die Stadt eine kolossale Statue des Apollo, 13 m hoch, die als sichtbare Widmung an den Gott des Lichts, der Heilung und des Gesangs stand. Es war eine der mächtigsten Städte an der Küste Thrakiens, da es einen Vertrag mit den Odrysern hatte, der ihnen Freihandel gewährte. Aufgrund seines liberalen Handels war es ein starker Konkurrent und Rivale der benachbarten Kolonie Mesembria. Als einzige griechische Stadt an der Westküste der Pontos Euxinos gelang es dieser Stadt, ihre Unabhängigkeit von Alexander, Phillip und Lysimachos zu bewahren."
  crobyzia_heritage:0 "Erbe der Rüstungslosen"
  crobyzia_heritage_desc:0 "Die Krobyzoi, ein thrakischer Stamm, der am Ufer des großen Istros-Flusses saß, gegenüber den schlauen Getae, waren eine nördliche Gruppe in der thrakischen Sphäre, die auf ihre eigene kreative Weise mit gefährlichen Nachbarn fertig werden musste. Westlich von ihnen befanden sich die wilden Triballi und südlich von ihnen die Odryser, die alle Thraker als hegemoniale Herrscher innerhalb ihrer Kultur kannten. Seltsamerweise sollen die Krobyzoi keine Rüstung getragen haben, höchstens eine Filzmütze oder einen anders gestalteten Hut."
  serdia_heritage:0 "Erbe von Serdia"
  serdia_heritage_desc:0 "Der Serdi-Stamm war wahrscheinlich eine der vielen keltischen Gruppen, die irgendwann im 4. Jahrhundert v. Chr. Während der keltischen Migration in die nordhelladische Region einwanderten. Dieser Stamm zeigte jedoch auch thrakische Qualitäten, die einen gemischten Ursprung oder eine ziemlich schnelle Akkulturation einiger thrakischer Elemente verraten könnten. Unter dem Druck gefährlicher einheimischer thrakischer Stämme wie der Triballi und der Odrysen werden diese Menschen ständig unter Druck gesetzt, entweder die Grenzen ihres Territoriums zu sichern oder eine weitere Migration in schwächere Länder zu unternehmen - alle Augen blicken nach Süden auf ein korruptes und schwächendes Makedonien."
  maedia_heritage:0 "Erbe von Maedia"
  maedia_heritage_desc:0 "Die Maedi, ein thrakischer Stamm, der am Fluss Strymon in den Grenzgebieten von Paeonia gegründet wurde, waren ein äußerst unabhängiger (wie vom odrysischen König Sitalkes anerkannt) und sehr rebellischer Stamm, der sowohl gegen Philipp II. Als auch gegen Alexander von Mazedonien kämpfte. Während die Maedi in ihrer Heimat mit tiefen Schluchten und Klippen gut geschützt waren, blieb ihre Sicherheit durch die aufkeimende und sich ständig in den Norden verlagernde Bevölkerung stark unter Druck. Die neu eingewanderten Kelten und mächtigeren Stämme gaben guten Grund, nach Süden nach neuen und erreichbaren Ländern zu suchen … vielleicht in Griechenland."
  paeonia_heritage:0 "Paeonisches Erbe"
  paeonia_heritage_desc:0 "Die Paeonier, ein altes Volk mit einer Mischung aus illyrischem, thrakischem und hellenischem Ursprung, besaßen einst einen großen Landstrich, der sich von den Propontis bis zu ihrem heutigen Land erstreckte. Sie sagen, dass sie alle und alle vom Elean-Prinzen Paeon abstammen, dem Sohn des Äolischen Hirten Endymion. Sie waren auch berühmte Verbündete der Trojaner im großen Krieg bei Ilion im Zeitalter der Helden. Nach einem langsamen Niedergang wurde ihre weitreichende Kontrolle durch die Invasion von Darius zerstört, woraufhin die Paeonier in ihre von Bergen umrissenen Heimatländer verbannt wurden. Mit der Expansion der Mazedonier im 5. und 4. Jahrhundert v. Chr. schlug Torheit erneut zu, als sie unter die Unterwerfung Philipps II. Gerieten. Als sie weiter auf ihrem hellenischen Erbe wandelten, nahmen sie die Gaben des Gottes Dionysos an, von dem sie wussten, dass er Dyalus oder gleichermaßen Dryalus genannt wurde, für den sie in ihrer gebirgigen Heimat einen starken Kult pflegten."
  cavia_heritage:0 "Cavianisches Erbe"
  cavia_heritage_desc:0 "Die Cavii, die rund um den alten See Scutari lebten, der von Karstquellen gespeist wird, waren ein gut versorgter Stamm unter den Illyrern. Sie ließen sich größtenteils in ihrer Hauptstadt Epicaria nieder, auch bekannt als Durnium, und standen den nördlichen Gruppen der Taulanti-Stammesangehörigen nahe, die die Küste bewohnten und viel Macht in der Region hatten. Taulantianische Könige und Kriegsherren hatten viele Überfälle und Expeditionen gegen die Cavii und ihre ähnlich großen Nachbarn entsandt, doch sie behaupteten ihren Boden und schützten ihre heimische Seesiedlung."
  apollonia_heritage:0 "Erbe fremdenfeindlicher Gäste"
  apollonia_heritage_desc:0 "Apollonia, die größte und bevölkerungsreichste der griechischen Kolonien in Illyrien, war korinthischen und möglicherweise auch korkyranischen Ursprungs und wurde um 600 v. Chr. Besiedelt. Es wird gesagt, dass diese Griechen von den einheimischen Illyrern eingeladen wurden, dort zu leben und eine große Handelsstation an einem Ort zu schaffen, der damals weitgehend verlassen war. Ursprünglich Gylakeia genannt, was möglicherweise von einem lokalen Tyrannen namens Gylax abstammt, wurde die Stadt nach dem Fall des korinthischen Einflusses als Apollonia in Ehrfurcht vor Apollo neu gegründet, wie alle anderen klassischen Städte, die „Apollonia“ genannt wurden Stadt, die sich hauptsächlich auf den Abbau von Ressourcen konzentrierte, um die Heimatstadt und ihre wachsende Bevölkerung zu unterstützen, aber Apollonia erlangte bald seine eigene Unabhängigkeit unter einer oligarchischen Ordnung, in der griechische Kolonialeliten über eine illyrisch dominierte Bevölkerung herrschten. Der Stadtstaat verfolgte eine fremdenfeindliche Politik, ähnlich der der Spartaner, auch wenn er gute Beziehungen zu nahe gelegenen Stämmen wie den Taulantii aufbaute."
  korkyra_heritage:0 "Erbe der Phäaken"
  korkyra_heritage_desc:0 "Es wird gesagt, dass diese Insel ihren Namen von der Najade namens Korkyra hat, die eine Tochter des Asopos-Flusses war, und der Nymphe Metope, die selbst Tochter des Flussgottes Ladon war. Poseidon verliebte sich in die blonde Korkyra und stahl sie auf die damals noch unbenannte Insel Scheria, um dem Ort ihren Namen zu geben. Seefahrer, die auf die Insel mit all ihren dunklen Wäldern blickten, nannten sie „Korkyra the Black“. Dort bekamen sie und der Gott des Meeres ein Kind namens Phaiax, selbst Vater des Königs Alcinous, den Odysseus trifft, sowie das aller, die Phaiakes oder Phäaken genannt werden. Die Korinther kamen in der archaischen Zeit auf diese längst vergessene Insel, um eine mächtige Kolonie für den Handel und die Seekontrolle der illyrischen Küste zu errichten. Dennoch war diese Kolonie bekanntermaßen rebellisch und eine der frühesten aufgezeichneten Seeschlachten der Geschichte fand Mitte des 7. Jahrhunderts v. Chr. Zwischen der Insel und ihrer Mutterstadt statt. Korkyra fand sich in ähnlicher Weise in Schlüsselrollen der folgenden Konflikte wieder, als Schiffslieferant in den Perserkriegen und dann als Hauptanstifter des Peloponnesischen Krieges aufgrund seines Konflikts mit Korinth um den Staat der illyrischen Kolonie namens Epidamnos. Die Insel wechselte auch viele Male den Besitzer, wurde 303 v. Chr. Kurzzeitig von den Spartanern besetzt, dann von Kassander von Mazedonien angegriffen, aber von der überlegenen Flotte von Agathokles von Syrakus gerettet, der die Insel umgehend unterwarf - Agathokles sollte nicht der letzte sein."
  ambracia_heritage:0 "Erbe demokratischer Loyalität"
  ambracia_heritage_desc:0 "Ambrakia wurde zwischen 650 und 625 v. Chr. von Gorgus, dem Sohn des korinthischen Tyrannen Cypselus, gegründet und begann als Kolonie, die sich auf die Produktion und den Export von Ressourcen konzentrierte und Ernte- und Fischereiprodukte sowie Holz für den Schiffbau verschickte - ein Großteil davon ging an die Elite von Epirote . Die tyrannische Herrschaft der Gorgid-Linie endete mit seinem Sohn Periander, der von der Macht verdrängt und durch eine demokratische Regierung ersetzt wurde. Ambrakia blühte als loyales Untertan von Korinth auf, weil es nicht nur die Bindungen zum reichen Epirus stärkte, sondern auch als Vermittler und Gegengewicht zur rebellischen Inselkolonie Korkyra im Norden diente. Philipp II. unterwarf die Stadt 338 v. Chr., aber die Ambrakia behielt viele traditionelle Richtlinien und Werte bei, selbst unter der Besetzung und Kontrolle der Diadochen."
  akarnania_heritage:0 "Erbe wohlhabender Rache"
  akarnania_heritage_desc:0 "Acarnan, Sohn des Mitglieds der Argive Epigonen namens Alcmaeon, kam nach Rache für den Mord an seinem Vater und nachdem er auf Anraten des Flussgottes Achelous gereist war, nach Akarnania und gründete Akarnania – die Siedler, die sich ihnen an diesem Ort anschlossen, kamen aus den Ländern von Epirus. Homer kannte die Länder von Akarnania nicht und nannte es nur ein Land gegenüber von Ithaka, der Heimat von Odysseus und einem Teil von Epirus insgesamt. Die Korinther kamen im 7. Jahrhundert in diese Länder und die um sie herum, besiedelten das Land mit Kolonisten und drängten die einheimischen Mitglieder, ins Landesinnere zu ziehen. So schlossen sich die Akarnanier zusammen und errichteten am Ufer des Flusses Achelous eine Hauptstadt namens Stratos, die sowohl in viele große Kriege der Region verwickelt war als auch wirtschaftlich florierte."
  patrai_heritage:0 "Erbe des Bauern Patreus"
  patrai_heritage_desc:0 "Die im Schatten des Berges Panachaiko gelegene Besiedlung des Patras-Gebiets hat ihren Ursprung in der Bronzezeit, insbesondere im 3. Jahrtausend v. Lokale Bedeutung erlangte es jedoch nach dem Höhepunkt der mykenischen Zeit in der späteren Hälfte des 2. Jahrtausends v. Chr., als drei benachbarte Siedlungen von Aroi, Antheia und Mesatis ihre politische Organisation zu einem zentralen Elitesystem zusammenschlossen. Diese Kombination wurde der legendären Figur von Patreus zugeschrieben, dem Sohn von Preugenes in der Linie der spartanischen Lacedaemon, der angeblich Patras als Kolonie gründete, um die wachsende Bevölkerung des Peloponnes zu unterstützen. So blieb Patras während der archaischen, klassischen und hellenistischen Zeit eine Bauernstadt, die ihre Nachbarn und Unterwerfer versorgte."
  amphissa_heritage:0 "Erbe der Ozolian Locrians"
  amphissa_heritage_desc:0 "Amphissa, die wichtigste Stadt für die Ozolianer, erhielt ihren Namen von einer gleichnamigen locrischen Frau, derselben „Issa“, die Enkelin des Windlords Aeolus und Tochter des inzestuösen Macareus war. Es wird gesagt, dass Apollo ihre Liebe versorgte, während Arachne in Form eines Hirten und weitsichtigen Arachne das Bild ihrer Affäre in ihr Weben einwob. Die Stadt florierte seit mykenischer Zeit und baute weiterhin große Gräber und Tempel zu Ehren ihrer legendären Vorfahren und Götter wie Asklepios und möglicherweise der chthonischen Cabeiri, die unter anderem „anaktes boys“ genannt wurden. Die Stadt wurde zu einem großen Handels- und Kulturzentrum, baute großartige Beziehungen zum nahe gelegenen Korinth und den kleineren Städten von Locris auf und schmiedete ihre einzigartige Identität mit ihrem eigenen Kalender und ihrem Status als Kolonialmacht mit Siedlern, die nach Süditalien segelten. Amphissa, eine Hochburg in seiner Region, garantierte die Sicherheit der Truppen während der persischen Angriffe auf Griechenland und war auch ein gewaltiger Gegner sowohl im Korinthischen Krieg als auch im Dritten Heiligen Krieg. Während Philipp II. von Mazedonien schließlich die Größe von Amphissa zusammen mit seinen physischen Strukturen zerstörte, konnte die Stadt ihren Ruhm wieder aufbauen und begann, in lokaleren Konflikten zu konkurrieren, wie denen gegen ihre ätolischen Nachbarn."
  elatea_heritage:0 "Erbe des Oetan Tores"
  elatea_heritage_desc:0 "In erster Linie war Elateia ein höchster Militärposten, denn obwohl es in einem fruchtbaren Becken neben dem Fluss lag, der den lokalen Gott Kephissus beherbergte, diente es am besten als Verteidigungspunkt, um Südgriechenland von dem Pass zu trennen, der herunterkam Berg Oeta. Die Elateier behaupteten, arkadischer Abstammung zu sein, da sie Söhne und Töchter von Elatus waren, der selbst ein Sohn des peloponnesischen Arkas war - für Elatus gibt es noch eine Stele auf dem Marktplatz, die seinen Namen und sein Bild in Ehrfurcht trägt. Diese Stelen überlebten jedoch nur knapp die Massenverbrennungen, die die Armee von Xerxes während seiner Invasion in phokische Länder verübte, und die Bürger mussten warten, bis Philipp II. Von Mazedonien die Kontrolle über die Region übernahm, bevor die Befestigungen erneuert wurden. Sein Wiederaufleben alarmierte jedoch Südgriechenland, das es sowohl als Mauer als auch als Tor betrachtete, durch das Eindringlinge kommen könnten."
  oreos_heritage:0 "Ein an Trauben reiches Erbe"
  oreos_heritage_desc:0 "Am Fuße des Berges Telethrium gelegen, kontrollierte Oreos, einst Histiaia oder Histiaea genannt, die nördliche Region der Euböischen Insel und gab dieser Region den Namen Histiaeotis. Es ist nicht bekannt, wer diese strategische Stadt wirklich gebaut hat, seien es die Perrhaebi von Thessalien, attische Siedler oder die Tochter namens Histiaea, die Hyrieus von Böotien gezeugt hat. Als eine der ältesten euböischen Städte ist sie im Schiffskatalog in Buch 2 der Ilias aufgeführt, der Schiffe ins ferne Troja schickte. Die Stadt selbst lag gegenüber von Antron an der thessalischen Küste und kontrollierte den Durchgang von Schiffen in und aus den Wasserstraßen zwischen der Insel und dem Festland. Vielleicht wird deshalb berichtet, dass die Stadt zwei Zitadellen hatte, von denen eine das Stadtzentrum bewachte und die andere über dem Meer selbst aufragte. Aufgrund ihrer strategischen und wohlhabenden Position wurden die Stadt und ihre Elitemitglieder zu Spielfiguren in der Politik stärkerer Mächte wie Athen und Mazedonien."
  opus_heritage:0 "Erbe der Opuntian Locrians"
  opus_heritage_desc:0 "Opus, die Hauptstadt der opuntianischen Locrianer, war nur 15 Stadien von der Küste des sogenannten opuntianischen Golfs entfernt, in dessen Gewässern Handels- und Kriegsschiffe vom Festland zur Insel Euböa und in die größere Ägäis fuhren. Viele Griechen, einschließlich Theban Pindar, glaubten sogar, dass diese Stadt eine der frühesten in ganz Griechenland sei, da sie von demselben legendären Opus besiedelt wurde, der der Sohn von Locrus und Protogeneia war, beide Nachkommen von Deucalion, dem großen Überlebenden der Welt -Flut. Einige sagen, Opus sei der Wohnort des berühmten Deucalion und seiner Frau Phyrrha gewesen, nachdem das Wasser zurückgegangen war, und aus diesem Grund wurde es zu einem Laichplatz für weitere Figuren mit legendärem Bericht. Der Gefährte von Phthiotian Achilles, Patroklos, nannte es seine Geburtsstadt, und seine Truppen wurden von Little Ajax, Sohn von Oileus, König über alle Locrians, angeführt. Aus diesem Grund wurde in Opus ein Altar für Little Ajax gebaut und die Aiantea-Spiele wurden abgehalten, um ihn zu ehren. Die Opuntianer fanden auch nach dem Zeitalter der Helden und dem Trojanischen Krieg Ruhm, weil die tapferen Männer dieses Ortes an der Seite der Spartaner bei Thermopylae gegen den Angriff der persischen Armee Xerxes kämpften, die gegen Griechenland geschickt wurde."
  tanagra_heritage:0 "Erbe der Griechen"
  tanagra_heritage_desc:0 "Eine alte böotische Stadt am fruchtbaren Ufer des Flusses Asopus, alte Schriftsteller glaubten, dass dieser Ort das von Homer erwähnte Graea sei, die Heimat des böotischen Graikoi-Stammes, von dem das lateinische „Graecus“ oder „Griechisch“ stammt Die Stadt mag zu dem Begriff repräsentativ für alle Griechen geführt haben, ihre ersten Bewohner waren angeblich Phönizier, die mit Cadmus von Theben herüberkamen. Zumindest zur Zeit des Trojanischen Krieges hatte die Stadt einen griechischen Charakter und stellte den Helden namens Poimandros auf, der den Ort als Poimandria in seinem eigenen Namen gegründet oder neu gegründet hat, aber der Name kann sich auch auf die beziehen viele umliegende Wiesen, die für eine friedliche Landschaft sorgten - ein Frieden, in dem sich die Stadt nicht verstecken konnte. Ihre Nähe zu Athen verwickelte sie in mehrere Konflikte, darunter den Titelkrieg zwischen dem Handelsreich und Sparta. Die Ländereien von Tanagra waren Schauplatz zweier großer Schlachten im Peloponnesischen Krieg, in denen die Einheimischen sowohl einen strategischen Sieg als auch eine Niederlage, aber insgesamt eine Niederlage sahen, denn ihre fruchtbaren Ländereien wurden erobert, geplündert und als Schlachtfelder für riesige Armeen genutzt. Vielleicht umfasste diese Erfahrung die griechische Erfahrung insgesamt und dient dazu, ihren alten Namen zu bestätigen. Doch wie bei allen Griechen wurde die Kultur dazu gebracht, selbst durch den dunkelsten Schlachtenlärm zu leuchten, und die Tanagra-Figuren blieben als schöne und emotionale Bilder von echten Männern, Frauen und Kindern der Zeit, auf die sich ihre Nachkommen als Orientierung und Führung verlassen konnten Sicherheit."
  troizen_heritage:0 "Erbe des Vermächtnisses von Theseus"
  troizen_heritage_desc:0 "Es wird gesagt, dass Pittheus, der frommste Sohn des tantalischen Pelops und sowohl der Großvater als auch der Lehrer des mächtigen Theseus, die Stadt Troizen gründete, indem er die Partnerstädte Hyperea und Antheia vereinte, die an der Küste des Saronischen Golfs zu finden waren. Als Namen seiner Schöpfung gab er den Namen seines verstorbenen Bruders an. Und in seiner neuen Stadt wurde Aethra der Held Theseus geboren, und in derselben Stadt bewies sich Theseus, als er den großen Felsbrocken hochhob, der das Schwert und die Sandalen von Aegeus festgenagelt hatte. Doch trotz all ihrer Herrlichkeit war die Stadt Zeuge von Trauer und Schande. Innerhalb ihrer Mauern liebte die kretische Phaedra ihren Stiefsohn Hippolytus und verursachte in ihrer Torheit seinen Tod am Rande der Stadtgrenzen. In Erinnerung an dieses traurige Ereignis widmeten die Mädchen von Troizen vor ihrer Hochzeit dem zu Unrecht gefällten Jungen eine Haarsträhne. Vielleicht war der einzige reine Fleck, den die Stadt bewahrt hatte, die uralte Quelle, die das Pferd Pegasus mit seinen Flügeln gemacht hatte, als es auf den Boden kam."
  hermione_heritage:0 "Erbe der Dryopen"
  hermione_heritage_desc:0 "Hermine, eine Stadt am äußersten Ende der Region Argolis, behielt durch ihre eigenen Kräfte und die Entfernung zu anderen wichtigen Stadtstaaten wie Argos oder Korinth genug Unabhängigkeit und Kontrolle, sodass das Meer zwischen ihr und der Insel Hydra als Hermionitischer Golf bekannt war . Es wird gesagt, dass die alten Dryopes diese Stadt gegründet haben, die selbst einst auf und um den Berg Oeta lebten, aber aus ihrer Heimatregion namens Dryopis nach Süden und Westen auswanderten, lange bevor die dorischen Griechen an ihrer Stelle und mit der Autorität der Dorianer regierten Dialekt. Danach war Hermine eine der am längsten andauernden Städte in ihrer Unabhängigkeit und kulturellen Tradition und wurde die größte der verbliebenen Städte, die während des Trojanischen Krieges und sogar nach den Epen, über die Homer berichtet, von den Dryopen beansprucht wurden. Seine Bedeutung schwoll jedoch sogar außerhalb des Bereichs der Kultur und der Erinnerung an die Dryopen an, als Hermine das erste und wichtigste Mitglied der Südlichen Amphiktyonie wurde, die ihre Versammlungen auf der nahe gelegenen Insel Calaureia abhielt. Doch selbst ihre lang anhaltende Macht und Bedeutung sank zusammen mit den übrigen Relikten der Antike, als das mächtige Argos um 464 v. Chr. Die Kontrolle über Hermine sowie Mykene und Tiryns erlangte. Sogar unter dieser Unterwerfung und der anderer behielten die Menschen ihre dyropische Abstammung und verehrten weiterhin den Hauptgott der Dryopen, Demeter Chthonia, der die Erde ernährt und dem Land Reichtümer bringt."
  pellene_heritage:0 "Erbe des Riesen Pallas"
  pellene_heritage_desc:0 "Die östlichste der achäischen Städte, die Einwohner von Pellene, führten ihre Ursprünge auf den großen Riesen Pallas zurück, dessen Haut eine Hülle für den Schild der Athene wurde, nachdem er nach dem Ende der Gigantomachie bei lebendigem Leibe gehäutet worden war. Vielleicht befindet sich die Stadt deshalb auf einem großen Hügel, 60 Stadien vom Meer entfernt, mit einem unerreichbaren Gipfel, der seine gesamte Länge halbiert. Die Männer und Frauen von Pellene hielten jedoch auch einen menschlichen Ursprung für ihren Teil und erinnerten an die Geschichte von Phorbas, dem sechsten König des mächtigen Argos, und seinem Sohn Argive Pellen, der mit einem großen Geschwader von Kolonisten und Bauarbeitern aus seiner Heimat floh fand sein eigenes Erbe im Norden des Peloponnes. Somit hatten diese Leute eine uralte Geschichte und wurden deshalb in dem Schiffskatalog verzeichnet, den Homer für die Kriegspartei bereitstellt, die vor all diesen Jahren nach Troja segelte. Es ist bekannt, dass die Stadt deshalb gedieh und wuchs, denn die Menschen, die im fernen Scione auf der mazedonischen Halbinsel Pellene lebten, behaupteten, ursprünglich von diesem Ort zu stammen, nachdem sie sich nach der Rückkehr aus dem kriegszerrütteten Troja dort niedergelassen hatten. Von diesem alten Zeitpunkt an brachte Pellene viele starke Athleten hervor, die im Wettkampf gut waren, und ein Athlet wie Chaeron würde die Stadt mit Hilfe von Alexander dem Großen als ihren Tyrannen verteidigen."
  aigion_heritage:0 "Erbe der Athleten"
  aigion_heritage_desc:0 "Vor der Stadt gab es hier eine lange Geschichte der neolithischen Besiedlung, aber die Stadt entstand schließlich während der Ära von Homer und der Erzählung der Epen. Seit 800 v. Chr. steht Aigion als Bollwerk der Achäer und war Mitglied des ersten Achäischen Bundes. Es brachte viele Heldensportler hervor, wie Xenophon der Ältere, der die 100. Olympischen Spiele gewann, Ladas, den Sieger des 125. Olympischen Stadionrennens, Athenodorus, der das Stadionrennen bei den Olympischen Spielen nicht weniger als dreimal gewann, und Straton, der Sieger war die gefährlichen Pankration- und Ringkämpfe. Die Stadt nutzte wie ihre Hauptathleten die Schwäche ihrer Gegner aus, und nachdem ein Erdbeben und ein Tsunami 373 v. Chr. das benachbarte Helike zerstört hatten, verschlang Aigion das unverteidigte Stück Land. Die Könige von Mazedonien kamen 330 v. Chr., um diesen Ort zu kontrollieren."
  dyme_heritage:0 "Erbe des athletischen Fluchs"
  dyme_heritage_desc:0 "An der nordwestlichen Küste der Achäer gelegen, 30 Stadien vom Fluss Larisus entfernt, der sie vom Gebiet von Elis trennt, und 60 Stadien vom Vorgebirge sowie dem Kap Araxos entfernt, war die Stadt Dyme dem Meer und den Gewässern nicht fremd was es gefüttert hat. Vielleicht ermöglichten diese Wasserwege dem im Exil lebenden Stamm der anatolischen Caucones Zugang, von dem viele Griechen behaupteten, er sei an diesen Ort gekommen, nachdem er sein Heimatland verlassen hatte. Auch hier bot diese Stadt Seefahrern und Überlebenden mindestens einer großen Schlacht des Peloponnesischen Krieges Zuflucht, die auf den nahe gelegenen Gewässern ausgetragen wurde. Doch trotz all ihrer hilfreichen guten Taten ist die Stadt vor allem für ihren antiken Athleten namens Oebotas bekannt, der 756 v. Chr. das Stadionrennen der sechsten Olympischen Spiele gewann. Als dieser Mann für seinen Sieg nicht geehrt wurde, verfluchte er Niederlage und Schande über alle Achäer und ihre Athleten, ein Fluch, der so lange halten würde, bis die Achäer eine ihm gewidmete Statue errichteten und Sostratus von Pellene das Fußrennen für Jungen gewinnen konnte."
  azania_heritage:0 "Erbe des singenden Fisches"
  azania_heritage_desc:0 "Die Region des arkadischen Azanias ist ein Ort der Wunder und seit endlosen Zeiten eine merkwürdige Ansammlung von Ländern, regiert von dem gleichnamigen Azan, selbst Sohn des Königs Arcas von ganz Arkadien und der Nymphe Erato. Es war sein Sohn Cleitor, der sich auf den Weg gemacht haben soll, um sein eigenes Haus und seine eigene Stadt zu besiedeln, die er nach dem Muster der Tradition schnell nach sich selbst benannte. Mit den Aroanischen Bergen im Rücken und dem Fluss Aroanius und dann dem Ladon davor, hielt Cleitor einen besonders schönen und eigentümlichen Naturflecken. Es war berühmt für seinen Cleitorian-Brunnen, eine der Kuriositäten von Azania, der angeblich allen, die sein Wasser tranken, den Geschmack für Wein genommen hat. Dieser Brunnen wurde als Quelle beschrieben, die aus dem Hügel selbst sprudelt und angeblich zum Zweck der rituellen Reinigung verwendet wurde, wie im Fall der Töchter des Proteus. Neben den magischen Gewässern beherbergte der Ort Kreaturen, von denen Besucher behaupteten, sie seien „singende Fische“, die im Fluss Aroanius lebten. Ihre Stimmen waren wie die von Drosseln. Mit all dieser wundersamen Landschaft, die sie umgibt, ist es keine Überraschung, dass die Menschen von Cleitor und tatsächlich ganz Azania Freiheit und persönliche Freiheit über alles andere verteidigten."
  stymphalia_heritage:0 "Erbe der stymphalischen Vögel"
  stymphalia_heritage_desc:0 "Herakles kam an diesen Ort, um die stymphalischen Vögel zu töten, indem er die sechste seiner Zwölf Arbeiten vollendete. Diese menschenfressenden Vögel, die zum Schutz vor Wölfen in den Sümpfen von Stymphalia lebten, hatten alle einen bronzenen Schnabel und scharfe Metallfedern. Die Vögel, die seinen Angriff überlebten, flohen aus Sicherheitsgründen auf die Insel Aretias. Einige sagen, dass diese Vögel überhaupt keine Vögel waren, sondern Frauen, junge Mädchen von König Stymphalus und Ornis, aus der Stadt selbst, die Herakles als Vergeltung für ihren Mangel an Gastfreundschaft getötet hatte. So wurde die Mutter des Herakles, die kuhäugige Hera, in dieser Stadt in Gestalt des Mädchens, der Matrone und der Witwe verehrt. Dennoch war Brauronian Artemis die Hauptgottheit der Stadt, die sie mit den Athenern des gleichen Kultes teilten."
  mantinea_heritage:0 "Erbe der Wassertechnik"
  mantinea_heritage_desc:0 "Mantinea entstand um das Jahr 500 v. Chr. mit dem Gott des Meeres, Lord Poseidon, als Patron. Außer dem Dreizackgott gab es viele Tempel innerhalb der Stadtmauern. Artemis Hymnia aus der allgemeinen arkadischen Anbetung hatte dort ihren Platz - Diotima, mit der Sokrates befreundet war (und im Symposium erwähnt wurde), hatte dort die Position einer Priesterin inne. Die größte Einrichtung der Stadt war jedoch der Damm von Manitnea, ein großes Wunder der antiken griechischen Ingenieurskunst. Jenseits dieser großen zivilisatorischen Einrichtungen war das Vermächtnis von Mantinea Tod und Schrecken. Es war der Schauplatz der größten Landschlacht des Peloponnesischen Krieges im Jahr 418 v. Die Stadt wurde später von den spartanischen Herrschern im Rahmen der Vereinbarungen des Friedens von Antalcidas von 387 v. Chr. In kleine Dörfer zerlegt. Die Zweite Schlacht von Mantineia sah ebenfalls die Niederlage der thebanischen Armee und die Hegemonie dieser Stadt im Jahr 362 v. Während dieser ganzen Zeit praktizierten die Mantiner eine einzigartige Form der Demokratie, in der Beamte nicht durch Volksabstimmung gewählt wurden, sondern durch den Willen eines speziellen Ausschusses, für den das Volk gestimmt hatte. Als Teil der Arcadian League im Jahr 360 v. Chr., wurde diese demokratische Praxis von den anderen Ligamitgliedern unterstützt, im Gegensatz zu Mentinea, als es sich unter der Fuchtel der Spartaner befand."
  tegea_heritage:0 "Erbe fataler Fehler"
  tegea_heritage_desc:0 "Tegea, eine der ältesten und mächtigsten Städte im alten Arkadien, wurde von Tegeates besiedelt, dem Sohn von Lycaon, der König über ganz Arkadien war. Tegeates und seine Stadt bedauerten, als sein Sohn Leimon seinen anderen Sohn Scephrus aus Angst vor dem Zorn von Apollo tötete, wofür er später selbst von Artemis erschossen wurde. Die anderen Söhne flohen nach Kreta und gründeten dort neue Städte, während Tegeates zurückgelassen wurde, um seine Kinder zu betrauern, und eine Tradition eingeführter Riten für Scephrus begann, die während des Festivals von Apollo Agyieus durchgeführt wurden, wo eine Priesterin der Artemis einen jungen Mann aus der Stadt jagen würde Artemis verfolgte Leimon. Danach hatte die Stadt eine einzigartige Beziehung zum mächtigen Sparta, in dem die Tegean-Armee den Lakoniern zur Verfügung stand, ihre Politik jedoch unabhängig blieb. Diese angespannte Beziehung schwankte im Laufe der Zeit, und Tegea ging manchmal den Kriegspfad, um seine Sicherheit zu gewährleisten."
  heraia_heritage:0 "Erbe der Myrten"
  heraia_heritage_desc:0 "Die von Heraeus, dem Sohn des arkadischen Königs Lycaon, gegründete Stadt Heraea hieß einst Sologorgus. Da diese frühen Städter im Tal des Flusses Alpheios so nahe an den heiligen, bewaldeten Ländern von Elis lebten, schlossen diese frühen Städter einen Vertrag mit den Eleianern, der ihnen ein Jahrhundert lang Frieden und gegenseitige Verteidigung bringen sollte. Dies kam aus der Zeit der 50. Olympiade oder um 580 v. Chr., Als die Eleianer eine dominierende Position in der Region innehatten. Die Lakonier sagen, dass es der spartanische König Cleombrotus I war, der die Stadt gründete und mindestens acht benachbarte Dörfer zu einem Gemeinwesen zusammenführte. Für diese starke Verbindung zu den kriegerischen Spartanern wurden die Heräer von ihren arkadischen Brüdern und Schwesterstädten unter die Lupe genommen, die 370 v. Chr. begannen, ihr Land zu zerstören. Um zu verhindern, dass dies zu einem saisonalen Ereignis wird, bemühten sich die Heräer, sich zu ihrer eigenen Sicherheit und zum gegenseitigen Schutz zeitweise dem Achäischen Bund und dem Ätolischen Bund anzuschließen, wie es einst mit den Eleern geschehen war. Sie hatten viel fruchtbares Land und Wertsachen, die sie sicher aufbewahren mussten, einschließlich ihrer großen Myrtenplantagen, die, wenn sie blühten, die Felder in einem wunderschönen Farbenspiel erleuchteten."
  lepreon_heritage:0 "Erbe der gesegneten Lepra"
  lepreon_heritage_desc:0 "Hauptstadt der Region Triphylia, die Geschichten über die Gründung von Lepreon sind zahlreich und vielfältig. Einige sagen, dass der Enkel von Poseidon, Lepreus, Sohn von Pyrgeus, gekommen ist, um die Stadt zu gründen - dies ist derselbe Lepreus, der, nachdem er in vielen Freundschaftskämpfen verloren hatte, den Helden Herakles zum Duell herausforderte und eine solide Niederlage erlitt. Weil gesagt wurde, dass dieser Lepreus vom Stamm der Caucones war, der aus Anatolien vertrieben worden war und schnell nach Hellas gekommen war, um dort Land zu besiedeln, sollte diese Stadt auch als minyanische Stadt betrachtet werden, denn die Minyaner sollen es getan haben die Caucones aus den von ihnen besiedelten Ländern vertrieben und diese Länder im Namen der großen Minyas selbst besiedelt haben. Andere sagen jedoch, dass der Name der Stadt viel einfacher ist als diese Geschichten, aber auch widerwärtig, da es zu einer Zeit eine große Leprawelle gab, die die Menschen, die dort lebten, betraf, und so wurde sie benannt in Erinnerung an das Leid. In beiden Fällen haben Menschen seit der Jungsteinzeit an diesem Ort gelebt und die Fülle an natürlichen Ressourcen genutzt, um sich zu ernähren. Diese Naturlandschaften gewannen auch religiöse Bedeutung, da es in dem Land einen heiligen Hain gab, der etwas Besonderes für Dione war und manchmal als weibliches Gegenstück zum allmächtigen Zeus und manchmal als Verkörperung der Frauen in der Welt galt. Für viele galt dieser fruchtbare und verteidigungsfähige Landstrich als das „gesegnete Land“."
  megalopolis_heritage:0 "Erbe der Größe"
  megalopolis_heritage_desc:0 "An beiden Ufern des Flusses Elisson erbaut, hatte das „Mega“ in Megalopolis durchaus seine Berechtigung. Es war das größte urbanisierte Gebiet in der arkadischen Region und verfügte über viele großartige Gebäude, darunter ein Theater, das 20.000 Menschen fassen konnte. Ebenso stach das Thersileon mit seinen 67 Säulen und einem Tempel aus dem Stadtbild als Wunderwerk hervor. Die Stadt wurde 317 v. Chr. über einer früheren Stadt, auch Megalopolis genannt, neu gegründet, und so gibt es ein tiefes Verständnis für große Ereignisse und Menschen, die hier den Lauf der Geschichte verändert haben. Auf diese Weise glaubten viele, dass Megalopolis und seine umliegenden Länder mindestens ein großes Schlachtfeld in der alten Titanomachie waren, mit den Knochen von Titanen, die die Felder übersäten, und den Brandspuren der Blitze, die Zeus niederschlug, die die Landschaft übersäten – sogar Feuer Gelegentlich bauten sie sich aus dem Boden wieder auf und tauchten spontan aus der felsigen Erde selbst auf. Aufgrund seiner Größe und der arkadischen Unterstützung hinter seiner Stabilität wurde Megalopolis als Gegengewicht zur militärischen Macht des hegemonialen Sparta errichtet und wurde ein wertvolles Mitglied der Arkadischen Liga."
  polyrrhenia_heritage:0 "Erbe der befestigten Fischerei"
  polyrrhenia_heritage_desc:0 "An beiden Ufern des Flusses Elisson erbaut, hatte das „Mega“ in Megalopolis durchaus seine Berechtigung. Es war das größte urbanisierte Gebiet in der arkadischen Region und verfügte über viele großartige Gebäude, darunter ein Theater, das 20.000 Menschen fassen konnte. Ebenso stach das Thersileon mit seinen 67 Säulen und einem Tempel aus dem Stadtbild als Wunderwerk hervor. Die Stadt wurde 317 v. Chr. über einer früheren Stadt, auch Megalopolis genannt, neu gegründet, und so gibt es ein tiefes Verständnis für große Ereignisse und Menschen, die hier den Lauf der Geschichte verändert haben. Auf diese Weise glaubten viele, dass Megalopolis und seine umliegenden Länder mindestens ein großes Schlachtfeld in der alten Titanomachie waren, mit den Knochen von Titanen, die die Felder übersäten, und den Brandspuren der Blitze, die Zeus niederschlug, die die Landschaft übersäten – sogar Feuer Gelegentlich bauten sie sich aus dem Boden wieder auf und tauchten spontan aus der felsigen Erde selbst auf. Aufgrund seiner Größe und der arkadischen Unterstützung hinter seiner Stabilität wurde Megalopolis als Gegengewicht zur militärischen Macht des hegemonialen Sparta errichtet und wurde ein wertvolles Mitglied der Arkadischen Liga."
  kydonia_heritage:0 "Erbe der Kydones"
  kydonia_heritage_desc:0 "Legenden sind sich über den Ursprung dieser Stadt nicht einig, wobei die Festlandbewohner die Idee vertreten, dass der arkadische Prinz Kydon seine gleichnamige Stadt gründete, nachdem er mit dem Rest seiner verbliebenen Geschwister nach einer großen Familientragödie aus seiner Heimat Tegea geflohen war. Die Kreter waren jedoch davon überzeugt, dass es der alte König Minos war, der die Stadt errichtete, denn er kontrollierte zu seiner Zeit die ganze Insel. In beiden Fällen geht die Siedlung von Kydonia auf die Bronzezeit zurück, da ihr Name in Linear-B-Tafeln erwähnt wird, die in den Verwaltungsunterlagen von Knossos gefunden wurden. Die Zitadelle des Hafens von Kydonia erzählt jedoch eine Geschichte von neolithischer Besiedlung und einer zivilisierten Einrichtung in der frühminoischen Zeit. Während Homer einen Kydones-Stamm auflistet, der, obwohl nicht dasselbe wie die Benennung der Bürger von Kydonia, zugibt, dass diese Menschen existierten, behauptet Herodot, dass die Samianer diesen Ort 520 v. Chr. erbauten und erst danach von Kretern und Äginetern besiegt wurden . Sogar die frühen Münzen des Ortes stimmen mit den Mustern und dem Stil der in Ägina gefundenen überein, was die wirtschaftliche, wenn nicht sogar politische Verbindung bestätigt."
  tarrha_heritage:0 "Erbe der Apollo-Anbetung"
  tarrha_heritage_desc:0 "Tarrha liegt zwischen dem kretischen Meer und der Samaria-Schlucht und war eine Schöpfung der klassischen Periode. Die Stadt rühmte sich auch der Rolle einer der frühesten Städte, in der die Verehrung von Apollo gezeigt wurde. Dort wurde ein Tempel des Kultbildes von Apollo Tarrhaios verehrt, und so war der Ort ein wichtiges Zentrum der Anbetung nicht nur auf der kretischen Insel, sondern auch in der griechischen Welt, denn Apollo war einer der ältesten, am meisten geschätzten und am meisten gefürchteten Götter, die in Olympos wohnen. Vor der Küste lag die Insel Gaudos, ein trockener, felsiger und relativ leerer Ort. Dies könnte vielleicht die Insel gewesen sein, die Homer und den Alten als Ogygia bekannt war, wo die Nymphe Kalypso residierte. Die Besiedlung der Insel geht auf die Jungsteinzeit zurück, ihre Geschichte reicht also ziemlich tief, und Gerüchte über seltsame und leere Inseln machen die Runde, die nur wenige jemals besuchen …"
  lappa_heritage:0 "Erbe der Kolonie Agamemnon"
  lappa_heritage_desc:0 "Lappa, eine Stadt im Landesinneren, hatte Zugang zu den nördlichen und südlichen Meeren, die die Grenzen Kretas streiften. An der Südküste kontrollierte es die Gewässer durch den örtlichen Hafen von Phoenix. Es gibt ein Gerücht, dass diese Stadt eine Schöpfung des mykenischen Agamemnon war und sie daher nach einem benachbarten Tarrhaner namens Lampos benannt wurde - einige sagen, dass diese Geschichte nur dazu dient, das verletzte Prestige dieser Stadt zu lindern, da sie eine Kolonie war, die von gebaut wurde ein größerer Nachbar von mehr Bedeutung."
  gortyna_heritage:0 "Erbe Europas"
  gortyna_heritage_desc:0 "Einst Larissa oder zu einer Zeit Kremnia genannt, hatte Gortyna eine Geschichte und Bedeutung, die nur von Knossos auf der Insel Kreta übertroffen wurde. An der Küste von Gortyn zerschellte Menelaos von Sparta bei seiner Rückkehr aus Troja mit seinen Schiffen an einem scharfen Riff, die auf den rauen Oberflächen zerfetzt wurden – vielen Besatzungsmitgliedern blieb ein schreckliches Schicksal erspart. Hier stahl Zeus, als Stier verkleidet, Europa aus ihrer phönizischen Heimat und hatte mit ihr im Schatten einer Platane eine seiner vielen Affären. So gebar sie ihm Minos, Rhadamanthys und Sarpedon, die alle die Könige von Minos wurden und eine wichtige Rolle sowohl auf dem Schlachtfeld als auch nach dem Tod behielten – denn Rhadamanthys regierte das Tor der Toten. Der Name Europa wurde danach verwendet, um sich auf Hellas und die damit verbundene größere Landmasse zu beziehen, so dass man sagen kann, dass das gesamte geografische und kulturelle Europa seinen Ursprung der Insel Kreta und dem Land Gortyna verdankt. Da es der großen Stadt Knossos fast ebenbürtig war, aber nicht kämpfen und beide gleichermaßen schwächen wollte, schloss Gortyna eine Vereinbarung mit der alten Heimat von Minos, in der die beiden Mächte zusammenarbeiten würden, um über ganz Kreta zu herrschen."
  knossos_heritage:0 "Erbe des Minotaurus"
  knossos_heritage_desc:0 "Bereits in der Jungsteinzeit bewohnt, wurde Knossos zum bekannten Zentrum der minoischen Welt und Kultur, als es in der frühen mittelminoischen Zeit um 2.000 v. Chr. Ein Palastzentrum wurde. Während der Palast gleiche Perioden des Wachstums, der Dekadenz, des Verfalls, der Zerstörung und des Wiederaufbaus durchlief, war er während seiner langen Herrschaft über die minoische Sphäre bei weitem der größte, komplizierteste und mächtigste Palast auf der Insel Kreta. Selbst nachdem die Zeit ihrer Überlegenheit längst vorüber war, die Mykener Kreta erobert hatten und Hellas zum Zentrum der neu entstandenen „griechischen“ Welt wurde, blieb Knossos eine wohlhabende und wohlhabende Stadt in der Nähe des Meeres und immer noch stark mit den Inseln und Inseln verbunden Häfen, aus denen einst die Thalassokratie bestand. Es ist bekannt, dass der Sohn von Zeus und Europa, König Minos, hier regierte und das große minoische Reich schuf, das die Meere so vollständig beherrschte, dass es zu Hause keine Mauern baute. Sein Palast war so komplex, dass er den Mythos des Minotaurus und der Reise von Theseus zur Eroberung des Tieres hervorbrachte, wobei die Doppelaxt-Labrys als Symbol der Macht auftauchten."
  eleutherna_heritage:0 "Erbe von Eleutherna"
  eleutherna_heritage_desc:0 "Dorianer kolonisierten diesen Ort oder kamen zumindest im 9. Jahrhundert v. Chr. an die Macht, lange nach den Minoern, Mykenern und dem großen Zusammenbruch der Bronzezeit. Dies war ein guter Ort, um eine Stadt zu gründen, da sein steiler lokaler Bergrücken eine große natürliche Verteidigung bot. Eleutherna, eine natürliche Kreuzung zwischen Kydonia und Knossos, profitierte vom Handel mit Karawanen und den Luxusgütern, die über diese wohlhabenden Häfen nach Kreta kamen. Die Stadt hatte jedoch ihre eigenen Häfen Stavromenos und Panormos an der Küste, um ihren eigenen Importbedarf zu decken."
  arkades_heritage:0 "Erbe des aufgewühlten Landes"
  arkades_heritage_desc:0 "Die Ländereien von Arkades, die manche auch Arkadien genannt haben – nicht zu verwechseln mit dem Arkadien des Peloponnes – scheinen eine harte und aufgewühlte Geschichte hinter sich zu haben. Es wird gesagt, dass die Quellen und Seen dieser Gegend sofort versiegten und verdorben wurden, als die Stadt zerstört wurde und die Bewirtschaftung des Landes selbst zu Ende ging. Die Erde wurde hart und bröckelte nicht unter dem Regenguss. So waren es die Knechte und die Arbeit der Menschen, die dieses Land in einem wohlhabenden Zustand hielten. Dies wurde bewiesen, als die Bauern nach dem Wiederaufbau der Stadt auf das Land zurückkehrten und die Quellen, Seen und Gewässer die Region wieder bevölkerten. In einem weiteren seltsamen Vorfall konnten die Bewohner von Arkades entgegen dem Glauben all ihrer Partnerstädte nicht glauben, dass der Berg Ida der Geburtsort des allmächtigen Zeus war und dass es sich um eine andere heilige Höhle gehandelt haben muss."
  lyctus_heritage:0 "Erbe der Geburt des Zeus"
  lyctus_heritage_desc:0 "Die Bewohner von Lyctus, einer der bedeutendsten Siedlungen auf dem alten Kreta, behaupteten, spartanische Kolonisten zu sein, die sich für die Verehrung von Apollo einsetzten. Die Bedeutung des Ortes lässt sich jedoch bis in die Zeit der Ilias mit der Erwähnung im Schiffskatalog zurückverfolgen, aber auch noch davor. In der Theogonie heißt es, Rhea habe hier Zeus geboren und ihn in einer Höhle des Berges Ägaeon versteckt. Sein Anspruch als eine der ältesten kretischen Städte kann durch eine Erwähnung unter dem Namen „Rikata“ im Totentempel von Amenhotep III bestätigt werden. Linear-B-Texte schreiben den Namen ähnlich als „Ru-ki-to“. 344 v. Chr. halfen die Phoker unter Phalaecus Knossos beim Angriff und der Eroberung von Lyctus, nur um es an den spartanischen König Archidamus zu verlieren."
  ierapetra_heritage:0 "Erbe der Piratenbraut"
  ierapetra_heritage_desc:0 "Ierapetra, das aufgrund seiner südlichen Lage auf der Insel den Spitznamen „Die Braut des libyschen Meeres“ erhielt, blieb von der minoischen Zeit bis zum hellenistischen Zeitalter eine bedeutende lokale Macht. Einige sagen, dass die anatolischen Korybanten diesen Ort gebaut haben, die die bewaffneten und bekrönten Tänzer waren, die die phrygische Kybele verehrten. Immer noch ein konkurrierender Nachbar der Insel, verschrieben sich die Ierapetrans der Piraterie zum Zwecke von Reichtum und Prestige in der Kriegsführung von Raubzügen."
  praesos_heritage:0 "Erbe der wahren Kreter"
  praesos_heritage_desc:0 "Mit dem Spitznamen „Die Leute von Praesos behaupteten, die „Eteokretaner“ oder „wahren Kreter“ zu sein.“ Sie hielten eine Tradition, von der sie sagen, dass sie älter als die Griechen selbst war, und verwendeten eine Sprache mit Inschriften aus dem 7. bis 3. Jahrhundert v aus der minoischen Sprache von Linear-A. Das waren die sogenannten kretischen Hieroglyphen. Die Stadt beherbergte den Tempel und den Kult des diktäischen Zeus, denn der Berg Dicte befand sich im Nachbargebiet. Es ist seit der Jungsteinzeit bewohnt, blieb aber während der minoischen, mykenischen und griechischen Zeit eine gut stationierte Siedlung. In Übereinstimmung mit ihrem Fokus auf das kretische Erbe und die Vorzeit glaubten die Präsaner, dass die antaolischen Korybanten, die Teile Kretas kolonisierten, die Kinder von Athena und Helios waren."
  selinous_heritage:0 "Erbe des leistungsstarken Sellerie"
  selinous_heritage_desc:0 "Selinous wurde im 7. Jahrhundert v. Chr. von der älteren sizilianischen Kolonie Megera Hyblaea unter der Führung eines Mannes namens Pammilus und mit Hilfe von Kolonisten aus der Mutterstadt Megara in Griechenland gegründet und erhielt seinen Namen aufgrund der Partien von wildem Sellerie, der wuchs in seiner näheren Umgebung - so wurde das Sellerieblatt zu seinem Münzbild. Als westlichste griechische Kolonie auf der Insel Sizilien kam Selinous häufig mit den Phöniziern und später den Karthagern in Kontakt, aber es waren die lokalen Elymer und Sikanoi, gegen die sie in Konflikten um Grenzen und Kontrolle kämpften. Durch diese Konflikte und ein ständiges Wachstum durch hellenadische Kolonisten gelangte es zu großer Macht und erlangte eine Vorherrschaft über die Gebiete der Flüsse Mazarus und Halycus. Die Stadt hatte ihre kleine Rolle dabei zu spielen, die Auswirkungen der gescheiterten Athener Expedition während des Peloponnesischen Krieges aufzuhalten und zu mindern, aber Selinous fiel später an die Karthager, denen sie zuvor versucht hatte, im Kampf zu helfen, und erlag der großen Armee von Hannibal Mago 409 v. Chr."
  herakleia_minoa_heritage:0 "Erbe des Doppelmythos"
  herakleia_minoa_heritage_desc:0 "Jeder Name dieser Stadt entsprach einer separaten Geschichte ihrer Entstehung. Herakles seinerseits soll hier den sizilianischen Lokalhelden namens Eryx in einem Ringkampf besiegt haben – für den Sieg über diesen König des Landes erwarb er den Herakleidae das Recht, die westliche Hälfte der Insel zu bevölkern. Ebenso soll Minos selbst von Kreta nach Sizilien gekommen sein, um Dädalus zu suchen, der dem Labyrinth entkommen war, und eine Stadt an der Mündung des Flusses Halykus gegründet, wo er zuerst gelandet war. Die Wahrheit war jedoch, dass die Stadt einen viel weniger prestigeträchtigen Ursprung hatte und stattdessen eine Kolonie ihrer westlichen Nachbarstadt Selinous war und im 6. Jahrhundert v. Chr. Von Siedlern aus dieser Stadt erbaut wurde. Danach blieb Herakleia Minoa in einem ewigen Krieg um Einfluss und Kontrolle zwischen seinem Schöpfer Selinous und seinem noch mächtigeren Nachbarn im Osten, Akragras, und sogar den Karthagern, die mit all diesen Städten Krieg führten."
  gela_heritage:0 "Erbe der Tyrannischen Kriege"
  gela_heritage_desc:0 "Gemeinsam von kretischen und rhodischen Kolonisten im frühen 7. Jahrhundert v. Chr. gegründet, war Gela, benannt nach dem gleichnamigen Fluss in der Nähe, die Stadt, in der der berühmte Dramatiker Aischylos 456 v. Chr. starb. Nach ihrer Gründung wurde diese Stadt so groß und wohlhabend, sogar überfüllt, dass angeblich Kolonisten aus dieser Stadt im 6. Jahrhundert v. Chr. Die mächtige Stadt Akragas im Westen gründeten. Unter seinen Tyrannen Hippokrates und Gelon kämpfte Gela gegen viele seiner Nachbarstädte und hatte irgendwann jede von ihnen erobert, einschließlich des mächtigen Syrakus. Ihre erste große Niederlage und Zerstörung erfolgte durch die Karthager, danach gerieten sie in engere Beziehungen zu den anderen griechischen Städten Siziliens."
  siculia_heritage:0 "Erbe des vergessenen Matriarchats"
  siculia_heritage_desc:0 "Die Siculi, der größte der drei großen einheimischen italischen Stämme Siziliens und die Namensgeber, verschmolzen schnell mit der griechisch-römischen Kultur aufgrund des Einflusses der vielen griechischen Kolonien entlang der Küste der Insel. Ihre Einführung in den hellenischen Bereich erfolgte jedoch lange vor der Zeit der griechischen Kolonialisierung, da Beweise dafür gefunden wurden, dass die bronzezeitlichen Mykener mit diesem Ort in Konflikt gerieten. Vielleicht wusste Homer davon, als er in seiner Odyssee vom Land der Sizilien sprach. Sie hielten ursprünglich das ganze Land Sizilien fest, aber als die Griechen aus Chalkis und anderen überfüllten Städten kamen, war ihr Schicksal ein Zufall. Die Dorianer pflegten, wie viele hellenische Gruppen, keine guten Beziehungen zu ihnen und vertrieben sie aus ihren vorteilhaften Häfen in das wilde Hinterland. Schnell gingen ihre einzigartigen Kulturen verloren, einschließlich der Tradition matriarchalischer Bräuche, die viele der Stämme beherrschten."
  calactea_heritage:0 "Erbe der Fair Shore"
  calactea_heritage_desc:0 "Nach der Rückkehr aus seinem bezahlten Exil nach Korinth bei Syrakus gründete Ducetius, der Anführer des ehemaligen Sicel-Reiches auf Sizilien, 466 v. Chr. Die Stadt Kale Acte - besser bekannt als Caleacte - auf Anweisung eines Orakels. Es hat seinen Namen von der griechischen Charakterisierung seines Landes als „schöne Küste“ und war ein wunderschönes Land, das man zu Fuß, mit dem Pferd oder der Kutsche durchqueren konnte. Viele griechische Kolonisten wurden ursprünglich wegen der Schönheit und Fruchtbarkeit des Landes hierher getrieben, bevor sie sich in anderen Städten entlang der Küste niederließen. Viele, die hier leben, fanden Luxus und Gewinn beim Fischen an den herrlichen Stränden und direkt vor der ruhigen Küste."
  tyndaria_heritage:0 "Erbe der Tyndaridae"
  tyndaria_heritage_desc:0 "Tyndaris liegt auf einem markanten Hügel mit Blick auf das Tyrrhenische Meer und war trotz seiner vielversprechenden und vertretbaren Lage eine der letzten neuen griechischen Stätten auf der Insel Sizilien. Messenische Verbannte vom Peloponnes bauten diesen Ort, der nach dem Peloponnesischen Krieg von den unerbittlichen Verfolgungen der Spartaner über das Meer vertrieben wurde. Die Verbannten, glücklich in der Zuflucht, benannten die Stadt nach ihren einheimischen Göttern, den „Tyndaridae“, einer Form der berühmten Dioskuren. Mit einer Politik der freien Aufnahme stieg ihre Zahl schnell auf die einer denkwürdigen Stadt in der Region. Von seinem hohen Aussichtspunkt aus konnten die Tyndarianer die Lipari-Inseln und die knidischen Kolonisten dort überblicken, die eine lange Geschichte darin hatten, etruskische Überfälle und Invasionen abzuwehren."
  rhegium_heritage:0 "Erbe der bronzenen Bergamotte-Trugbilder"
  rhegium_heritage_desc:0 "Ursprünglich Erythra oder ''Rot'' genannt, was möglicherweise die Bedeutung des lokalen Namens für den Ort war, waren Rhegium und dann Phoibeia die Namen, unter denen diese Stadt bekannt war - letzterer für kurze Zeit und aufgrund einer starken Verehrung von Apollo. Der Begriff „Italia“ bezog sich einst auf die Region um Rhegium selbst, abgeleitet vom lokalen König namens Italus. Diese Stadt war eine der ersten Kolonien, die von den Griechen nach Cumae besiedelt wurde, wobei die Chalkianer im 8. Jahrhundert v. Chr. Eintrafen. Die dortigen Griechen behaupteten einst, dass König Locastus, der Sohn des Windgottes Äolus, diesen Ort gegründet habe, und verehrten ihn deshalb auf ihren Münzen. Zum Teil aufgrund ihrer Kontrolle über die Meerenge von Scylla wurden die Menschen in Rhegion neben ihrer Stadt zu einigen der reichsten Griechen in Magna Graecia und erlebten im 5. Jahrhundert v. Chr. Eine goldene Zeit unter dem Tyrannen Anaxilas. Selbst von vielen griechischen Konkurrenten und den etruskischen Piratenflotten angegriffen, wies Rhegion alle Gegner zurück und blieb weiterhin ein Ort des schweren Handels und des kulturellen Segens, der Akademien beherbergte, die sich den Künsten und Wissenschaften widmeten, einschließlich der Pythagoräischen Schule."
  locri_heritage:0 "Erbe der westlichen Locrianer"
  locri_heritage_desc:0 "Bekannt als epizephyrisches Locris, abgeleitet von Zephyros oder dem Westwind, war Locris von Kalabrien eine Siedlung, die 680 v. Chr. von Kolonisten aus Opus unter den opuntianischen Locrianern gegründet wurde. Ihre kolonisierende Partei bestand auch aus Ozolian Locrians, bekannt als West Locrians, sowie Lacedaemonians. Der Standort der Stadt war eigentlich nicht der erste Siedlungsort, aber heftige Winde und Wetter zwangen die ersten Kolonisten, an einen besseren, geschützteren Ort für ihre Stadt umzuziehen. Von Plato als „Blume Italiens“ bezeichnet, hatte es in seinen Anfangsjahren Schwierigkeiten, Gesetze zu verabschieden, aufgrund der Politik, die von so mächtigen Persönlichkeiten wie dem Philosophen Zaleucus vorgeschlagen wurde, der verkündete, dass, sollte ein vorgeschlagenes Gesetz nicht angenommen werden, der Antragsteller gehängt werden - dieser Mann hatte angeblich als Sklave oder Hirte begonnen, bevor er eine Ausbildung absolvierte. Hier wurde Persephone als Beschützerin der Ehe und Geburt verehrt, was an den meisten Orten die Funktion von Hera ist. Die Stadt entwickelte sich zu einem wohlhabenden Ort, um ihre eigenen Kolonisten auszusenden und die Nachbarstädte Hipponion und Medma zu gründen."
  hipponion_heritage:0 "Erbe der Vertriebenen"
  hipponion_heritage_desc:0 "Hipponion wurde im späten 7. Jahrhundert v. Chr. von Lokroi Epizephyrion besiedelt und lebte ein Leben unter der Fuchtel anderer griechischer Stadtstaaten. Im Jahr 388 v. Chr. übernahm Dionysius der Ältere, Tyrann von Syrakus, die Kontrolle über diese Stadt und siedelte die Bevölkerung entweder in eine andere Stadt unter syrakusanischer Kontrolle oder in das syrakusanische Territorium selbst um. Es wird jedoch gesagt, dass die Menschen zehn Jahre später mit Hilfe des karthagischen Einflusses in der Region nach Hipponion zurückkehrten. Doch während ihre Ängste jenseits der Meerenge von Scylla nachgelassen haben mögen, erlangten die Stämme der Brutti stattdessen ihre eigene Herrschaft über sie und forderten solche Ehren als Tribut."
  bruttia_heritage:0 "Erbe der rebellischen Hirsche"
  bruttia_heritage_desc:0 "Die Bruttier, auch bekannt als Brettioi, was „Hirsch“ bedeutet, bewohnten einst die gesamte Region Kalabriens vor der Ankunft der Griechen. Doch selbst als die Griechen sie in das Hinterland ihrer eigenen Heimatländer drängten, hielten sich diese Menschen schnell an den hohen Hügeln und Bergen in der Region fest, wo sie am stärksten waren. Sie waren einst selbst den Lukanern unterstellt und hatten unter den Stämmen Süditaliens ein niedrigeres soziales Niveau, erlangten jedoch 356 v. Chr. ihre Unabhängigkeit und ihr Name wurde mit Rebellen und Flüchtlingen in Verbindung gebracht."
  thuria_heritage:0 "Erbe der Neugründung"
  thuria_heritage_desc:0 "Die Kolonie Thurii wurde 443 v. Chr. von Athenern und nahen Einwohnern der Stadt Sybaris besiedelt. Dort ruht ein Denkmal für Magnesian Philoctetes, zusammen mit seinen Pfeilen, und so glaubten die Leute, dass er an der Entscheidung über den Standort ihrer Stadt beteiligt war. 58 Jahre lang hinterließ die Zerstörung dieses Ortes durch das benachbarte Croton die Stadt unfruchtbar, und das blieb so bis 452 v. Chr., als Verbannte aus denselben Sybaris kamen, um diese Stadt unter der Führung eines unbekannten Thessaliers neu zu gründen. Das schnelle Wachstum und der Wohlstand der Stadt war so groß, dass sie zum Neid von ganz Kroton und seinen anderen Nachbarn wurde, seien es Griechen oder Barbaren. So ging ein Muster von Vertreibung und Neugründung durch verschiedene ausländische Unterstützer weiter. Herodot selbst nahm an einer Kolonisierung dieses Ortes teil, an einer anderen der Redner Lysias und der Sophist Protagoras, den Perikles aufforderte, an diesem Ort neue Gesetze zu erlassen, die denen von Zaleucus von Lokroi Epizephyrion ähnlich waren. Die erste Gründung dieses Ortes war an einem Brunnen namens „Thuria“ gewesen, und so erhielt der Ort seinen Namen von diesem Brunnen. Danach war es ein wohlhabender Ort, der auch ständig in Kriege mit anderen Griechen in Italien verwickelt war."
  lucania_heritage:0 "Erbe der Verdränger"
  lucania_heritage_desc:0 "Die Lucani-Stämme, ein italischer Stamm, der in der gleichnamigen Region lebte, sprachen im Süden Italiens eine oskische Sprache. Sie benutzten das griechische Alphabet, um ihre oskisch-umbrische Variante in Inschriften zu schreiben, ähnlich wie die benachbarten Samniten, die die Osken selbst assimiliert hatten. Dieser Ort war jedoch nicht die ursprüngliche Heimat des Lucani-Stammes, und es wird gesagt, dass sie stattdessen im 5. Jahrhundert v. Chr. In die Gegend einwanderten und die lokalen Stämme verdrängten, die die Griechen als Oenotrier, Chones und Lauternoi kannten. Bald darauf führte dieser neu angesiedelte Stamm Krieg gegen die griechische Stadt Tarentum und später gegen Alexander von Epirus, der Epirus viel größer als ursprünglich beabsichtigt in die Sphäre von Magna Graecia zog. Doch im Gegensatz zu ihren unzivilisierten Nachbarn genossen die Eliten dieser Stämme sowohl Kriege mit den Griechen als auch große Kunstwerke von griechischen Meistern nach Art der Etrusker im Norden in Auftrag zu geben."
  herakleia_heritage:0 "Erbe von Herakleia Lucania"
  herakleia_heritage_desc:0 "Eingebettet zwischen den Flüssen Aciris und Siris, war Herakleia in Lucania eine der späteren griechischen Kolonien, die in Magna Graecia errichtet wurden. Es scheint auf den alten Fundamenten der ionischen Kolonie Siris erbaut worden zu sein, und aufgrund der umstrittenen Gründe, auf denen es errichtet wurde, geriet die Stadt oft in Streitigkeiten, die von ihren Nachbarn und Städten in Griechenland verursacht wurden, die lagen Anspruch auf alte Siris. Es wurde von den Thuriern aus Thurii im Gebiet des antiken Sybaris gegründet und war zumindest zeitweise das Ergebnis eines Kompromisses zwischen Staaten. Als diese Stadt dann 24 Stadien entfernt an einen angenehmeren Ort verlegt wurde, starb das alte Siris nicht einfach, sondern wurde zum untergeordneten Hafen und zum Emporion dieses neuen Herakleia. Unterstützt durch den Wohlstand ihrer Gründungs-Thurier und die Unterstützung des nahe gelegenen Tarentum florierte Herakleia schnell und wurde eine wohlhabende Stadt unter den wohlhabenden griechischen Städten in Süditalien. Es förderte berühmte Maler wie Zeuxis und wurde zu einer Quelle der Kultur."
  messapia_heritage:0 "Ein Erbe im Wasser"
  messapia_heritage_desc:0 "Die Messapier, die ihre eigene messapische Sprache sprachen, waren einer der iapygischen Stämme, die im Südosten Italiens heimisch waren. Sie lebten auf der mit Kalkstein gefüllten Halbinsel Salento und überquerten angeblich wie ihre Verwandten im Norden die Adria von Illyrien aus und entstanden als Unterstämme mit engen Verbindungen zu ihrer ursprünglichen Heimat. Ihr Name könnte mit ihrer Heimat auf der Halbinsel zusammenhängen, was „Inmitten von Wasser“ bedeutet. Dies kann bereits in der Bronzezeit geschehen sein, beispielsweise an der vorkursiven Stätte von Gnatia, die im 15. Jahrhundert v. Chr. Geschaffen wurde. Im Laufe der Zeit entwickelten die Messapii eine ausgeprägte Identität, die sie von den anderen Iapyges-Stämmen in Italien unterschied, insbesondere durch ihre Sprache, und sie neigten eher dazu, ihre Siedlungen zu urbanisieren und dicht zu besiedeln als ihre Verwandten. Jede dieser Siedlungen handelte nach Art von Stadtstaaten, da es keine große zentrale panmessapische Regierung gab, die sie alle kontrollierte. Ihre wachsende Macht führte zu ihrer Beteiligung an mehreren Kriegen, an denen sowohl benachbarte Stämme als auch die griechischen Städte Magna Graecia beteiligt waren, die sie gleichermaßen als zivilisierte Verbündete und mächtige Bedrohungen betrachteten."
  apulia_heritage:0 "Erbe der Iapyger"
  apulia_heritage_desc:0 "Die Region Apulien wurde lange vor den iapygischen Stammeswanderungen aus Illyrien von fremden Völkern besiedelt. Die mykenischen Griechen aus der Bronzezeit waren gekommen, um diesen Ort in der Zeit vor dem angeblichen Trojanischen Krieg und lange vor dem Zusammenbruch der Bronzezeit im östlichen Mittelmeerraum zu besuchen, mit ihm Handel zu treiben und ihn zu kolonisieren. Während sich die Messapier größtenteils am südöstlichsten Punkt Italiens niederließen, waren die Stämme, die die Region Apulien besiedelten, die Daunier und die Peuketier. Dies waren jeweils der „Wolf“-Stamm, der den Balkan-Wolfskult nach Italien brachte, und die Peuketier, von denen die Griechen behaupten, dass sie einen arkadischen Ursprung haben. Diese beiden Stämme, die in ihren getrennten Städten befestigt waren, begannen mit der Hellenisierung, als sie intensiven Handel mit den griechischen Stadtstaaten an der italienischen Küste in der Region trieben. So mischten sie griechische Elemente in ihre einheimische Religion. Sie trugen im täglichen Leben bevorzugt schmückende Kleidung und sahen extravagant aus."
  samnium_heritage:0 "Erbe der Samniten"
  samnium_heritage_desc:0 "Die Samniten, die möglicherweise einst ein Stamm der Sabiner waren, waren ein oskischsprachiges Volk, das im Gebiet von Samnium eine Konföderation von vier Hauptstämmen bildete. Die Samniten wurden nach einer Zeit der Zusammenarbeit mit ihnen gegen die Bedrohung durch die Gallier im Jahr 354 v. Chr. Zu entschiedenen Gegnern der Römer. Samnium bevorzugte eine Land- und Viehwirtschaft, die sich die samnitischen Stämme zunutze machten - da es ihnen an reichen Ressourcen im bergigen und hügeligen Gebiet mangelte, praktizierten sie eine Mischung aus Pastoralismus und gemischter Landwirtschaft, um sich sowohl selbst zu ernähren als auch Ernten an ihre Nachbarn zu verkaufen . In der hellenistischen Zeit waren sie über das einfache Herrschaftsmodell der Kriegsherrenhäuptlinge hinausgewachsen und hatten ein politisches System errichtet, das sich auf ländliche Siedlungen konzentrierte, die von Magistraten namens „Pagi“ geleitet wurden. Sie konnten diese Regierung mit einem strengen Militärregiment unterstützen. Die Kombination aus Kavallerie und Infanterie, den „Belliger Samnis“, flößte ihren Feinden Angst ein. Der Kampf gegen die griechischen Stadtstaaten und insbesondere gegen Rom lehrte die Samniten, ihre Kriegerbanden zu Armeen zu formieren, die den hellenischen Blöcken aus Speeren, Schwertern, Schilden und dem Heulen von Pferden ähnelten."
  nuceria_heritage:0 "Erbe der Walnussliga"
  nuceria_heritage_desc:0 "Es wird gesagt, dass eine etruskische Prinzessin auf der Suche nach Liebe aus ihrer Heimatstadt floh, aber in diesen Gegenden unzufrieden starb. In Erinnerung an seine liebe Tochter baute ihr Vater eine Stadt und benannte sie nach ihr. Andere haben gesagt, dass der Name stattdessen aus einer Zeit stammt, als eine große Flut durch dieses Gebiet kam und alle großen Wälder außer einem einzigen Walnussbaum wegnahm – wobei die Walnuss „nux/nucis“ bedeutet. Die ursprünglich oskischsprachigen Italiener besiedelten dieses Gebiet zuerst, zusammen mit anderen Stätten wie Pompeji, und errichteten eine große Gruppe befestigter Städte, um das fruchtbare Tal in der Region zu bewachen. Irgendwann übernahmen die Etrusker selbst die Kontrolle über Nuceria, als sie Etruria Campana oder die etruskische Dodekapolis-Liga in der Region Kampanien gründeten. Es wechselte dann den Besitzer, als die Etrusker die Region nach ihrer Niederlage bei Cumae verließen, und stattdessen übernahm die mächtige Samniten-Konföderation die Kontrolle über die gesamte Region und gab der Siedlung ihren Namen Nuceria Alfterna, mit dem hinzugefügten Wort, das vom Alfaterni-Stamm unter den Samniten übernommen wurde . Am Ende würde die Stadt ihren eigenen Weg gehen und ihre eigene Liga gründen, auf die sie sich für wirtschaftliche und militärische Unterstützung verlassen kann - die Nucerian League - einschließlich benachbarter Siedlungen wie Cumae, Pompeji, Herculaneum, Stabiae und Sorrento. Um diese Liga und ihre eigenen Verwaltungsfunktionen zu führen, wurde die lokale Nucerian-Sprache verwendet, die Elemente der griechischen und etruskischen Sprache kombinierte."
  sipontum_heritage:0 "Erbe von Diomedes, Sohn von Diomedes"
  sipontum_heritage_desc:0 "Diomedes war berühmt für den Bau dieses Hafens – nein, nicht der Diomedes, der bei Troja kämpfte, sondern sein Sohn namens Diomedes, den er mit der Tochter des daunischen Königs hatte. Die Stadt selbst, während sie eine griechische Siedlung war, war von iapygischen Illyrern umgeben und fiel zeitweise sogar in die Hände der Samniten. Alexander von Epirus, Onkel von Alexander dem Großen, eroberte sie 355 v. Chr. zurück. Die von Stämmen umgebene Stadt war daher stark auf den Handel mit in Griechenland hergestellten und importierten Waren mit den vielen illyrischen Völkern angewiesen, die überall um sie herum verstreut waren, sowohl in Italien als auch auf der anderen Seite der Adria in Illyrien. Sie hatten Verwandte in den anderen griechischen Kolonien an der gegenüberliegenden Küste, mussten sich aber während des Aufstiegs Roms mit der sich schnell verändernden Landschaft Italiens auseinandersetzen."
  frentania_heritage:0 "Erbe der Frentani"
  frentania_heritage_desc:0 "Die Frentani waren ein italischer Stamm, der vom Apennin bis zur Adria reichte und eine große Grenze mit den kriegerischen Stämmen der Samniten teilte. Einige der Alten nannten dieses Volk jedoch selbst einen Stamm der Samniten - die Unterscheidung zwischen den beiden wurde sichergestellt, als sie in der Frage Rom unterschiedliche Seiten vertraten. Sie wurden um das Jahr 319 v. Chr. Getrennt von den Samniten schnell von den Römern unterworfen. Die Frentani, die auf eine große Reihe von Hügeln verbannt waren, waren ziemlich gut mit fruchtbarem Land ausgestattet, durch das viele Flüsse flossen, die ihren Ursprung in den Samnitischen Bergen hatten. Einige der dort geprägten Münzen enthielten den oskischen Begriff „Frentrei“, der sich entweder auf das Volk selbst oder auf die angebliche Hauptstadt Frentrum bezogen haben könnte, von der aus die lockere Zentralregierung regierte."
  pelignia_heritage:0 "Erbe der Mischlinge"
  pelignia_heritage_desc:0 "Der Pelgini-Stamm war eine oskisch-umbrische Gruppe in Ostitalien, die eine begrenzte Zentralregierung in Form von auf dem Land ansässigen Magistraten namens „Meddixes“ praktizierte. In diesem und anderen Teilen ihrer Kultur wurden sie von den Griechen beeinflusst, die die Region Magna Graecia kolonisiert hatten, und fügten ihrem eigenen Pantheon einige der hellenischen Götter hinzu, wie die Dioskuren. Wie viele andere kleinere Stämme in der Region unterwarfen sie sich der römischen Unterwerfung, nachdem die große samnitische Konföderation mehrfach von den Lateinern zurückgeschlagen worden war. Ihr ungewöhnlicher Name könnte von der Bedeutung des Begriffs „Mischlinge“ inspiriert worden sein, was möglicherweise auf ihre kulturelle Vermischung mit anderen oskischsprachigen Stämmen anspielt."
  marsia_heritage:0 "Erbe der Marsi"
  marsia_heritage_desc:0 "Der Marsi-Stamm, der sich um seine Hauptstadt Marruvium am Ostufer des Fucinus-Sees konzentrierte, war ein umbrischsprachiges Volk, das entweder einen Dialekt oder seine eigene Gruppensprache namens „Marsisch“ hatte und nur ein kleines Stück Territorium umfasste, um zu überleben schloss sich der Marsi-Stamm seinen Nachbarn in einer Konföderation an - den Vestini, Peligni und Marrucini. Aber als Stammeskonföderationen wie die mächtigen Samniten Rom nicht herausforderten, unterwarfen sich die Marsi den Lateinern – glücklicherweise teilten die beiden eine unglaublich ähnliche Sprache und hätten daher viele Verbindungen untereinander gefunden, mit denen sie gute Beziehungen pflegen konnten. An ihrem zentralen See Fucinus verehrten die Marsi die italische Göttin Angitia in ihrem Haintempel."
  sabinia_heritage:0 "Erbe der Sabiner"
  sabinia_heritage_desc:0 "Die Sabiner haben immer eine komplizierte und tiefe Verbindung zu Rom gepflegt. Die römische Legende erzählt die Geschichte, wie sich die sabinische Bevölkerung teilte, und erinnert daran, wie die Römer sabinische Frauen entführten, um ihre neue Stadt zu bevölkern, und diese Frauen den folgenden Krieg zwischen den sabinischen Männern und den Römern beendeten, indem sie sich mitten in die Kampflinien stürzten. Danach regierte der Sabinerkönig Titus Tatius gemeinsam mit Romulus über Rom, und sein Königreich und sein Volk wurden nach seinem Tod und der Assimilation in eine neue Ritterklasse zu Rom und Römer. Die Claudi-Gens von Rom rühmen sich auf diese Weise ihrer sabinischen Abstammung, geben sich selbst ein Kognom von Sabinus und genießen die Geschichte. Während diese Kombination aus sabinischen, römischen und wahrscheinlich anderen ähnlich gesprochenen italischen Gruppen zusammengekommen sein muss, um die römische Bevölkerung und Identität zu bilden, war die Wahrheit, dass sich nicht alle Sabiner dem römischen Projekt anschlossen, und die Hälfte der verbleibenden Bevölkerung a Hügel- und Bergbewohner führten weiterhin kostspielige Kriege gegen Rom, koste es, was es wolle – vielleicht, um den verlorenen Stolz auf die Vergewaltigung ihrer Frauen vor so langer Zeit zu rächen …"
  picentia_heritage:0 "Erbe der Spechte"
  picentia_heritage_desc:0 "Die Picentes, die die Region Picenum bevölkern, konnten getrennt in zwei Gruppen identifiziert werden, die „Nord-Picenes“ und „South-Picenes“. Während jede Gruppe Ähnlichkeiten mit ihrem Gegenstück hatte, hatten die südlichen Mitglieder eine eher kursive Kultur, während die nördlichen Stämme mehrere nicht-kursive Elemente zum Ausdruck brachten, möglicherweise von den keltischen Gruppen, die in den letzten zwei Jahrhunderten nach Cisalpine Gaul und Norditalien gezogen waren. Die kursive Sprache, die die Südstaatler südlich von Ancona sprachen, gehörte der umbrischen Gruppe an. Die Römer behaupteten, dass die Picentes oder zumindest einige ihrer südlichen Siedlungen das Produkt sabinischer Kolonisten seien, was ihre Verwandtschaft mit dem pan-sabellianischen Kulturkontinuum erklären würde. Die Geschichte besagt jedoch auch, dass ein Specht diese Menschen zu ihrem endgültigen Wohnsitz in Picenum führte - dieses Vertrauen in die Führung eines Schutztiers ist in der italischen mythologischen Tradition üblich."
  umbria_heritage:0 "Erbe des Großen Gewitters"
  umbria_heritage_desc:0 "Als sesshaftes und identifizierbares Volk aus dem 9. bis 4. Jahrhundert v. Chr. entstanden, sprachen die Umbri die regionale Sprache Umbrisch, nach der die Sprachgruppe und Region benannt sind. Während einige antike Autoren davon ausgingen, dass sie gallischen Ursprungs waren, gab es auch ein Verständnis dafür, dass die Umbri das älteste aller italischen Völker gewesen sein könnten, genannt Ombrii oder „das Volk des Gewitters“, weil sie die Großen überlebt haben Sintflut, die die Welt überschwemmte - wenn das wahr sein sollte, dann haben die Umbrer nur neben dem griechischen Deukalion überlebt und sind so alt wie die Griechen selbst. In ihrer politischen Struktur gab es zwei große Männer, die Rituale und offizielle Angelegenheiten beaufsichtigten, Mitglieder des Magistrats von „Uhtur“. Wie andere italische Völker entlehnten die Umbrer durch Handel und Einwanderer aus den griechischen Kolonien in Italien Komponenten der griechischen Kultur. Während sie bei vielen Gelegenheiten Krieg mit den benachbarten Etruskern führten, waren sie auch sehr offen für etruskische Exporte und die Kultur des Symposiums, begleitet von viel Wein."
  ancona_heritage:0 "Erbe des Tyrian Elbow"
  ancona_heritage_desc:0 "Die Region um Ancona war bereits im 6. Jahrhundert v. Chr. Von Picentes beherrscht worden, als syrakusanische Siedler ankamen, um 387 v. Chr. eine größere Stadt über einer picentinischen Siedlung zu errichten. Sein Name stammt aus dem Griechischen und bedeutet „Ellbogen“, da der Hafen von einem Vorgebirge in Form eines Ellbogens geschützt wurde. Diese Stadt war für die Griechen deshalb wertvoll, weil es ihnen gelang, hier eine Färberei zu errichten, die das teure Tyrian Purple herstellte, das sich auf den Märkten wie Gold verkaufte. Der Reichtum aus diesem Farbstoffhandel und der anderer Waren, die sowohl an griechische Städte als auch an die mit natürlichen Ressourcen ausgestatteten illyrischen und italischen Stämme zurückverkauft wurden, brachten Ancona an Bedeutung und ein unabhängiges Wirtschaftssystem, das anfing, seine eigenen Münzen zu prägen - Diese zeigten auf der Vorderseite einen gebogenen Arm, der einen Palmzweig hielt, und auf der Rückseite den Kopf der Aphrodite."
  senones_heritage:0 "Erbe der Plünderung Roms"
  senones_heritage_desc:0 "Während die Senonen eine Heimat im Großgallien haben, die „Alten“ genannt werden, war ein Teil von ihnen vom Seine-Becken bis hinter die Alpen in die Länder Norditaliens gezogen. Sie zogen in die obere Region der Völker Umbri und Picentes und grenzten an die Stadt Ancona an der Küste etwa zur gleichen Zeit wie die anderen keltischen Stämme in die Region Cisalpine zogen, schlossen sich den Migrationen von Bellovesus an und überquerten die großen Berge um 400 v. Chr. - Ihr Territorium hieß „Ager Gallicus.“ Die Stadt Sena Gallica wurde als ihre Hauptstadt errichtet, und 391 v. Zur Verteidigung der Etrusker schlossen sich die Römer dem Krieg an und verletzten die Gesetze, die den Krieg zwischen zwei Völkern regeln, und so wandten sich die Senonen auch gegen sie. Die Römer wurden in der Schlacht von Allia 390 v. Chr. vernichtet, und die Barbaren marschierten bald darauf auf Rom selbst ein und plünderten es. Dieser Stamm der Senonen hat zwei Dinge erreicht – er hat den Römern Angst und Zorn gegenüber den Galliern verschafft und sie in einen mehr als 100-jährigen Krieg mit den Senonen in Italien gefangen."
  boi_heritage:0 "Erbe der Hirtenkrieger"
  boi_heritage_desc:0 "Ähnlich wie die Senonen, die Rom plünderten, wanderten die Clans der Boier über die Alpen und ins zisalpinische Gallien ein, wo eine Sekte ihrer Stammesgruppe – die andere – in Mitteleuropa im Gebiet des heutigen Böhmen blieb. Wie die anderen Kelten, die hereinkamen, vertrieben sie nicht, sondern schlossen sich einer großen Menge der nördlichen Etrusker in ihren Siedlungen im Po-Tal an und machten die Stadt Felsina zu ihrer eigenen Hauptstadt von Bononia - einer Stadt, die ihre erste Besiedlung bis ins 3. Jahrhundert zurückverfolgt Jahrtausend v. Aufgrund der Etymologie ihres Namens bezeichneten sie sich selbst entweder als „Hirtenvolk“ oder als „Kriegervolk“ – ihre Zeitgenossen behaupteten, ihr Reichtum beruhe ebenso auf ihren großen Viehherden wie auf ihren goldenen Kassen. Vielleicht wurden dann beide Bedeutungen verwendet, da sie durch Krieg und Viehzucht gewonnen wurden. Anstelle von roher Stärke oder purem Reichtum betrachteten die Eliten der Boii Kameradschaft als die wichtigste Eigenschaft und maßen ihre soziale Macht an der Anzahl ihrer Diener und Mitarbeiter, die sie besaßen."
  lingonia_heritage:0 "Erbe der Springer"
  lingonia_heritage_desc:0 "Die Lingonen, wörtlich „die Springer“, waren ein weiterer Stamm, der sich in Gruppen aufteilte, von denen einer die Alpen überquerte, um sich während der Migrationen im 5. und 4. Jahrhundert v. Chr. Im cisalpinischen Gallien niederzulassen, und um etwa 400 v . Einige behaupten, dass sie aufgrund ihrer Nähe und gemeinsamen Ziele mit den Senonen auch bei der berühmten Eroberung und Plünderung Roms im Jahr 390 v. Chr. neben der Armee von Brennus halfen. Ihr Name hatte möglicherweise mit einer bestimmten Technik beim Reiten zu tun oder bezog sich stattdessen auf eine einzigartige Tanzpraxis."
  veneto_heritage:0 "Erbe der Menschen der Leidenschaft"
  veneto_heritage_desc:0 "Es kann nicht bestätigt werden, aber viele alte und moderne Gelehrte sind zu dem allgemeinen Schluss gekommen, dass der Name „Veneti“ möglicherweise von der Idee der „Leidenschaft“ oder „Gnade“ herrührt , obwohl sie große Ähnlichkeiten mit Latein und anderen kursiven Sprachen enthielt, behielt sie Elemente der germanischen und keltischen Sprache bei. Herodot, so verwirrt er auch gewesen sein mag, behauptete, dass die Heiratsbräuche dieser Menschen, von denen er behauptete, dass sie beide aus Venetien und in anderen Fällen aus Illyrien stammten, die der Babylonier widerspiegelten. Andere sind zu dem legendären Schluss gekommen, dass die Veneter tatsächlich anatolischen Ursprungs waren, aus Paphlagonien stammten und nach dem Ende des großen 10-jährigen Krieges vom trojanischen Prinzen Antenor einfach nach Westen an die Adriaküste geführt wurden Königreich Prium. Die Veneti sind dann angeblich Paphlagonier und Trojaner, die sich mit dem einheimischen Euganei-Stamm der Region zusammengeschlossen haben. So berühmt dieser angebliche Exodus auch war, die Griechen schienen die Veneti als die berühmtesten für ihre Pferde angesehen zu haben, für die der Tyrann Dionysius I. von Syrakus Handelskolonien entlang der venezianischen Küste gründete, um sie zu erwerben – er verehrte besonders die Stadt Adria für den Handel und half beim Bau von Kanälen, um das Monopol der Stadt Spina über das Meer zu brechen. Die Veneti ihrerseits bewahrten den Frieden an ihren Grenzen mit freundschaftlichen Beziehungen zu den anderen Kelten."
  cenomannia_heritage:0 "Erbe des freundlichen Stammes"
  cenomannia_heritage_desc:0 "Die Cenomanni von Cisalpine Gaul, die am nördlichen Abschnitt des Flusses Padus lebten, wanderten in dieses Gebiet ein und kamen um 400 v. Chr. Unter der Führung von Elitovius über die Alpen. Es wird gesagt, dass einige von ihnen sich auch westlich um das Gebiet von Massalia und das Territorium der Vulkane herum angesiedelt haben. Im Gegensatz zu ihren Nachbarn waren sie den hellenischen Gruppen im Süden gegenüber weniger kriegerisch und vorsichtiger bei der Überquerung des Padus, um sich dem Krieg zu widmen."
  insubria_heritage:0 "Erbe der gebildeten Migranten"
  insubria_heritage_desc:0 "An einem Punkt, der als der wichtigste keltische Stamm in ganz Italien bezeichnet wurde, waren die Insubrer einer der ersten, die in das zisalpinische Gallien eindrangen und sich in der Poebene niederließen. Sie waren es, die spätestens nach 600 v. Chr. die Stadt Mediolanum besiedelten, die sich auf eine gute Handelsposition stützte und zu einer ziemlich wohlhabenden Stadt wurde. Der Legende nach schickte der gallische König Ambicatus seinen Neffen Bellovesus als Anführer einer großen gallischen Stammespartei ins zisalpinische Gallien – er soll damals Mediolanum zur Zeit des Tarquinius Priscus gegründet haben. Die Insubres selbst waren eine Mischkultur aus keltisch eingewanderten Elementen sowie Einflüssen aus der vergangenen Golasecca-Kultur. Ihre oligarchische Gesellschaft stützte sich auf ihre Beziehungen zu etablierten Völkern wie den Etruskern und Venetien, um eine fortschrittlichere und anspruchsvollere Gesellschaft zu schaffen."
  taurinia_heritage:0 "Erbe des Bullenstamms"
  taurinia_heritage_desc:0 "Die Taurini, die vom keltischen „tauros“ für „Stier“ abstammen, waren ein keltisch-ligurischer Stamm, der am Fluss Padus lebte. Es ist schwer zu sagen, ob es sich um einen keltischen Stamm handelte, der einfach alte ligurische Länder bewohnte, ein keltischer Stamm, der von den Liguriern, denen sie begegneten, beeinflusst worden war, oder ob es sich um einen ligurischen Stamm handelte, der während der großen Völkerwanderungen über die Alpen keltisch gemacht wurde."
  ilvatia_heritage:0 "Ilvatan-Erbe"
  ilvatia_heritage_desc:0 "Die Ilvaten, ein ligurischer Stamm an der Grenze zu den neueren, kürzlich eingewanderten keltischen Stämmen, lebten auf der Nordseite des ligurischen Apennin, der dem inneren Padus-Tal zugewandt war. Im Gegensatz zu den Wischiwaschi-Naturen ihrer keltischen Nachbarn im Krieg verstanden diese Ligurier den Wert des Schutzes ihrer eigenen Heimat über viele Generationen hinweg, und so kämpften sie erbittert und kontinuierlich, um die Sicherheit ihrer Grenzen aufrechtzuerhalten."
  genuatia_heritage:0 "Erbe des Emporion der Ligurier"
  genuatia_heritage_desc:0 "Im Gegensatz zu vielen anderen ligurischen Stämmen machten die Genuati es sich zur Gewohnheit, mit den Etruskern, Italikern und griechischen Kaufleuten Handel zu treiben – seien sie von der italienischen Küste oder aus dem gallischen Massalia. Während die Stätte von Genua bereits im fünften oder vierten Jahrtausend v. Chr. bewohnt war, wurde das berühmte „Emporion der Ligurier“ in Genua irgendwann im 5. Jahrhundert v. Chr. Als großes Handelszentrum anerkannt. Häute, Holz und Honig verließen den Hafen für ausländische Märkte, während Wein, Töpferwaren und Luxusartikel zusammen mit exotischen Händlern eingeführt wurden. Als die Macht von Genua, das die Etrusker „Kainua“ oder „neue Stadt“ nannten, aufstieg, konkurrierte es mit dem heutigen Genuati-Hafenmarkt von Portus Veneris, der bereits gute Beziehungen zu den hellenischen Völkern im Süden und Westen unterhielt."
  ingaunia_heritage:0 "Erbe der Painted Ligurians"
  ingaunia_heritage_desc:0 "Die Ingauni, ein ligurischer Stamm, der von den kürzlich eingewanderten Kelten beeinflusst wurde, galten möglicherweise dem Namen nach als die „Bemalten“ unter den Ligurern. Der Verlust des „p“, das sich auf die picti oder die gemalten Kaledonien beziehen würde, hat möglicherweise mit einer Mischung aus ligurischer und keltischer Sprache zu tun. Sie errichteten ihre Hauptstadt Album Ingaunum – „der weiße Hügel“ – an der Küste, die im 4. Jahrhundert v. Chr. auf einem Hügel erbaut wurde. Diese Menschen führten oft Krieg mit ihren nördlichen Nachbarn weiter oben in den Bergen, den Epanterii, die gelegentlich die reicheren Länder der Ingauni überfielen, wenn das Leben hart und der Reichtum knapp wurde. Die Ingauni mussten daher oft die Dienste anderer Völker und Söldner in Anspruch nehmen, um bei der Verteidigung ihres weißen Hügels zu helfen."
  intimilia_heritage:0 "Erbe der Intimilii"
  intimilia_heritage_desc:0 "An der ligurischen Küste zwischen den anderen ligurischen Stämmen südlich des westlichsten Apennins gelegen, waren die Intimilii im Oppidum von Album Initmilium untergebracht - wie ihre Nachbarn, die Ingauni, wurde ihre Festung die Festung des „weißen Hügels“ genannt. Während sie jedoch mit dem in den Bergen lebenden Epanterii-Stamm kämpften, der ihre Ingauni-Nachbarn plagte, unternahmen die Intimilii auch zusätzliche Anstrengungen, um ihre Küstengewässer mit einer Mischung aus Piraterie und einer furchterregenden Flotte von Schikanen zu kontrollieren. Es wird gesagt, dass diese Stammesangehörigen ohne Grund zu den Waffen gegriffen haben und immer auf einen Krieg vorbereitet waren."
  tibulatia_heritage:0 "Erbe von Tibula"
  tibulatia_heritage_desc:0 "Die Tibulati, die am nördlichsten Rand der sardischen Insel leben, sollen den Corsi, nach denen Corisca benannt wurde, und den nördlichen Nachbarn der Coracensi am nächsten gestanden haben. Sie hatten sich rund um die Stadt Tibula niedergelassen, die nahe der nördlichsten Spitze der Insel zu finden war, und hatten von dort aus eine Reihe von mindestens vier weit befahrenen Handels- und Überfahrtsrouten ausgebreitet, die die Seemächte der damaligen Zeit benutzten, wenn sie kamen zu und von diesem Ort. Aus diesem Grund waren die Tibulati ein wohlhabendes Handelsvolk, das im Reichtum mehr Nutzen sah als im ständigen Krieg mit den vielen Kolonisatoren, denen sie begegneten."
  coracensia_heritage:0 "Erbe des trockenen Hafens"
  coracensia_heritage_desc:0 "Südlich der Corsi von Corisca und südwestlich des Handelsstammes der Tibulati gelegen, bewohnten die Coracensi sowohl ein Binnengebiet als auch einen Teil der weniger begehrten Küste im Nordwesten Sardiniens, die ein trockener Teil der Insel war und im Jahr weniger Niederschlag erhielt. Die dortige Insel Herculis und das Vorgebirge von Gorditanum schufen jedoch einen natürlichen Wellenbrecher, der die Küste zu einem sicheren Ort für den Hafenbau und die Schifffahrt machte, was die Phönizier nutzten, als sie diesen Ort zum ersten Mal besiedelten, um ihren eigenen Kurzzeithafen zu bauen bei Turris Libisonis."
  luguidonensia_heritage:0 "Erbe der Luguidonensi"
  luguidonensia_heritage_desc:0 "In der nördlichen Mitte der Insel Sardinien angesiedelt, bewohnten die Leguidonensi das felsigere Landesinnere weit entfernt von der Küste. Sie verließen sich auf innere Seen, um ihre befestigten Städte wie „Luguidunec“ zu versorgen, was sie autarker und aus Sicht einer angreifenden Streitmacht, die einen Feldzug von der Küste aus durchführte, schwerer angreifbar machte. Es ist jedoch möglich, dass der Stamm einst die Ostküste bewohnte, da die Stadt Olbia, die die Phönizier und dann die Karthager besiedelten, zeitweise auch unter dem Namen „Portus Lugudonis“ bekannt war, was auf a hinweist frühere oder gleichzeitige Besiedlung durch den Stamm des gleichen Ursprungsnamens."
  celesitania_heritage:0 "Erbe des Silberrückens"
  celesitania_heritage_desc:0 "Die Celesitani lebten westlich der Ghennarghentu-Bergkette, die entweder die „Silberne Tür“, die „Tür der Winde“ oder die „Tür des Absinthiums“ bedeutet – von wem und zu welcher Zeit dieser Name und seine Bedeutung stammen ist unbekannt, da es in der traditionellen und konservativen sardischen Sprache ist. Die Siedlung Hydrata Hypsitana, auch bekannt als Aquae Hypsitana, in der die Celestiani lebten, diente nicht nur als innere Festung, sondern befand sich auch auf dem befahrbaren Rücken der sardischen Insel am Zusammenfluss der Wege, die von den Häfen von Sulki abgingen und Tibula, um einander über eine Inlandsroute zu erreichen. Daher sahen die Siedlung und die Stammesangehörigen in ihrem Land viel Fußgängerverkehr und hätten Zugang zu allen Waren, die durchgingen, sowie zu allen Zöllen, die sie den Reisenden auferlegten."
  rubrinsia_heritage:0 "Erbe der Rubrinsi"
  rubrinsia_heritage_desc:0 "Die Rubrinsi, die auf dem kleinen Stück Ackerland und befahrbarem Land östlich der Ghennarghentu-Bergkette und an der Küste angesiedelt waren, standen beim Blick auf das Meer der großen Landmasse Italiens und all ihren konkurrierenden Mächten gegenüber. Wie der Rest der Insel behielten die Stammesgruppen hier viele Traditionen ihres nuraghischen Ursprungs bei und nahmen weiterhin am lokalen und ausländischen Obsidianhandel in Form von Münzen und Steinen teil. Mit nur einem kleinen Stück hafenfreundlichem Land am Standort von Custodia Rubriensis waren ihre Möglichkeiten jedoch begrenzter als die anderer auf der Insel. Aufgrund ihrer östlichen Lage hatten sie jedoch höchstwahrscheinlich Kontakt und Einfluss von den Griechen, die die Etrusker und Karthager kämpften, um sie von den tyrrhenischen und sardischen Meeren fernzuhalten. Daher waren die Menschen hier möglicherweise offener dafür, die hellenischen Götter in ihre Pantheons aufzunehmen."
  cantiacia_heritage:0 "Erbe des Erlenhains"
  cantiacia_heritage_desc:0 "An der südlichen britischen Küste gelegen, in der Nähe der vielen gallischen Stämme im Süden, war der Cantii-Stamm ein Nutznießer des starken Handels, der Bevölkerungsmigration und des Ideentransfers. Aus diesem Grund konnten sie in vielen Bräuchen und Waren als den kontinentalen Galliern ähnlich angesehen werden und wurden manchmal als der fortschrittlichste und raffinierteste Stamm unter allen Stämmen in Britannia angesehen. Ihre Hauptstadt Durovernum Cantiacorum, möglicherweise abgeleitet von der Bedeutung von „Festung der Cantiaci am Erlenhain“, war mit drei tiefen Gräben und Maßnahmen zur Verhinderung von Angriffen gut befestigt."
  durotrigia_heritage:0 "Erbe der Fort-Bewohner"
  durotrigia_heritage_desc:0 "Die Durotriges bedeuten „Fort-Bewohner“ und lebten an der Südküste von Britannia in einem Land voller Hügelfestungen. Als einer der wenigen Stämme, die vor der Einmischung des Mittelmeers ihre eigenen Münzen ausgaben, schienen sie bei ihrer Münzprägung eine Politik der Perfektion verfolgt zu haben - viele ihrer Münzen wurden in Außengebieten gefunden und neu geprägt - die Konföderation, aus der die Durotriges bestanden hatte einzigartige Richtlinien. Sie begruben ihre Toten in Schützengräben mit irgendeiner Art von letzter ritueller Mahlzeit, egal wie sie es schaffen mussten, egal wie schwierig die Umstände waren. Ihre befestigte Hauptstadt in der Durnovaria, insbesondere die Hügelfestung Maiden Castle, war seit mindestens 4000 v. Chr. bewohnt, aber zu einer starken Zitadelle für die Stammesherrscher ausgebaut worden. Seine bedeutenden Befestigungsanlagen wurden um 600 v. Chr. errichtet, aber um 450 v. Chr. erneut aufgerüstet, um eine dreimal so große Größe wie der vorherige Standort einzuschließen. Diese Festung bot nicht nur den größten Schutz für den Adel und die Stammesmitglieder, sondern fungierte auch als zentraler Knotenpunkt für Handel und Kommunikation."
  dobunnia_heritage:0 "Erbe der siegreichen Unterwerfer"
  dobunnia_heritage_desc:0 "Ihr Name wurde möglicherweise auch einmal Bodunni geschrieben, was „Die Siegreichen“ bedeutet, aufgrund eines Gefühls der Tapferkeit im Kampf oder der Errungenschaften in der Zivilisation. Wie ihre unmittelbaren südlichen Nachbarn gehörten die Dobunni zu den Stämmen, die ihre eigenen Münzen prägten, bevor sie in engen Kontakt mit einer Mittelmeermacht kamen – diese Münzen zeigten oft ein verzweigtes Emblem, möglicherweise eine wichtige Pflanze. Im Gegensatz zu ihren kriegsfreudigen Nachbarn scheinen die Dobunni jedoch eifriger gewesen zu sein, Kontakte zu knüpfen, sich sichtbar größeren Mächten zu unterwerfen und fremde Kulturen anzunehmen, die ihrer Meinung nach ihre Gesellschaft kultivierter machten. Während ihre politische Macht ihren Sitz in der Hügelfestung hatte, die später als Corinium Dobunnorum bekannt wurde, blühten die Menschen in den nahe gelegenen Oppida oder Städten auf, durch die Handel und Migranten flossen."
  trinovantia_heritage:0 "Erbe des kräftigen neuen Troja"
  trinovantia_heritage_desc:0 "Die Trinovanti liegen am Tamesas oder „dunklen“ Fluss und haben ihren Namen möglicherweise von der Bedeutung „der sehr kräftigen Menschen“. Aufgrund ihrer Kontrolle über ein fruchtbares und an Flüssen anfälliges Gebiet sowie ihre Nähe zu den anspruchsvolleren Stämmen im Süden, die großen Handel betrieben, wurden die Trinovanti von einigen als die mächtigsten angesehen alle brythonischen Stämme. Ebenso behielt ihre Kultur ähnliche Elemente wie die kontinentalen Belgae-Stämme bei, die zu den wildesten Völkern unter allen Kelten gehörten. Sie verachteten das Konzept, unterjocht und entehrt zu werden, und waren daher mit diesen sozialen und politischen Mitteln leicht zu verärgern. Einige glaubten sogar, dass ihr Stamm einen mediterranen Ursprung im alten Ilion hatte – Brutus kam nach Britannia und besiedelte den Ort Trinovantum als „neues Troja“. Sollte dies wahr sein, dann hat ihre Fähigkeit, sich gegen große Widrigkeiten zu behaupten und gegen hartgesottene Armeen zu kämpfen, eine alte Tradition."
  siluria_heritage:0 "Erbe der verwandten Stämme"
  siluria_heritage_desc:0 "Die Silures, eine lose Konföderation oder vielleicht einfach ein sehr großer Stamm, waren eine moderne walisische Gruppe in Britannia, die am besten als wild, mächtig oder kriegerisch beschrieben werden kann. Sie kannten die Taktiken der Guerillakriegsführung und des asymmetrischen Kampfes, der sich von den großen Formationen der Mittelmeermächte unterschied. Diese Menschen könnten in ihrer körperlichen Beschreibung mit den Kelten in Gallien oder Hispania verglichen werden, da sie dunkles, lockiges Haar und einen dunkleren Teint trugen, was sie von den weit nördlich gelegenen rothaarigen Stämmen Britanniens unterschied. Einige glaubten tatsächlich, dass diese Leute und vielleicht ihre Nachbarn ursprünglich von der Küste Hispanias stammten. Ihr Name, der von der keltischen Bedeutung von „Samen“ oder „Vorrat“ stammt, könnte ein verbindendes Element gewesen sein, um ihre Stammesstruktur zusammenzuhalten, indem sie familiäre und physische Bindungen aufbaute. Der Standort des Llanvair Discoed-Hügelforts war für sie ein Ort der Macht, wenn nicht sogar eine politische Hauptstadt und ein Zentrum der Vereinigung. Dieser Ort hatte alte Traditionen, die bis in die Jungsteinzeit mit einer Sammlung stehender Steine ​​zurückreichen, aber die Hügelfestung der Kelten wurde im 4. Jahrhundert v. Chr. Erbaut. Neben vielen anderen Orten haben einige gesagt, dass diese Festung genau dieselbe „Celliwig“ (Camelot) war, in der der legendäre König Artus seinen Hof hielt."
  demetia_heritage:0 "Erbe von Golden Dyfed"
  demetia_heritage_desc:0 "Westlich der Silures liegen die Demetae, die möglicherweise die alten Menschen des Landes und des kleinen Königreichs Dyfed im modernen Wales waren, das Schauplatz mehrerer Geschichten in den vier Zweigen der Mabinogi-Brythonischen walisischen Mythen ist. In diesem Gebiet gab es sowohl Handels- als auch soziale Verbindungen zwischen dem Gebiet von Wales und dem der Dumnonianer im Süden rund um das moderne Cornwall sowie dem der Völker von Hibernia, die abwanderten und sich mit der brythonischen walisischen Bevölkerung vermischten. Das Land selbst gehört zu den am wenigsten gebirgigen in der Gegend und war gut für Weiden und das Weiden von Schafherden und anderen gefügigen Tieren. Sie profitierten nicht nur von diesem reichen Weideland, sondern die nahe gelegenen Berge boten auch reiche Goldvorkommen, insbesondere rund um das Tal des Flusses Corfi, wo die Minen Ogofau Gold Mines gebaut wurden."
  ordovicia_heritage:0 "Erbe der Ordovicer"
  ordovicia_heritage_desc:0 "Die Ordovici, eines der stolzesten Völker, waren weniger bereit, die Bräuche und Gewohnheiten von Ausländern zu übernehmen, und zogen es vor, sich auf lokale Traditionen zu verlassen. Obwohl es nicht sicher ist, könnte ihr Name von der gleichen Bedeutung wie „Hammer“ abgeleitet sein, was möglicherweise auf ihre Fähigkeiten im Schmieden und Abbauen der Rohmaterialien ihrer Bergheimat hinweist. Dieser Stamm lebte möglicherweise überwiegend in den zentralen und nördlichen Gebieten des modernen Wales, kontrollierte aber möglicherweise auch die Insel Mona, auf der sich eine Gruppe wichtiger Druiden und Anbeter befand. Diese Männer haben möglicherweise die Trennung der angrenzenden Meerenge genutzt, um Abgeschiedenheit und eine größere Verbindung zur Natur zu finden."
  deceanglia_heritage:0 "Erbe der Deceangli"
  deceanglia_heritage_desc:0 "Der Deceangli-Stamm, der um die Stätte von Canovium am tiefsten durchwatbaren Punkt des Flusses, einst bekannt als Cynwy, angesiedelt war, besaß nur ein kleines Territorium im Nordosten des modernen Wales, war aber in den Hügeln von Clwydian reich ausgestattet. Viele Minen förderten große Blei- und Silbererzplatten, die für ihre eigenen Stammesangehörigen verwendet oder ins Ausland an diejenigen verkauft wurden, die Schmuck bauten oder herstellten."
  cornivia_heritage:0 "Erbe der Menschen des Horns"
  cornivia_heritage_desc:0 "Die Cornovii, die wie ihre brittonischen Nachbarn viele Hügelfestungen errichteten, zeichneten sich dadurch aus, dass sie sehr viele Keramikbehälter zum Zweck der Aufbewahrung von Salz – das für die Lebensmittelkonservierung notwendig ist – hergestellt haben. Obwohl sie eine aggressive und wilde Gruppe waren, waren die Cornovii nicht besonders reich an Handel oder Besitz, da sie nur wenige Luxusgüter und Reichtümer besaßen, die ihre Nachbarn im gleichen Zeitraum besaßen. Ihr Reichtum lag in der Menge an Baumaterialien und Steinen, die sie in örtlichen Steinbrüchen aus dem Boden holen konnten. In der Gegend konnten große Mengen Kalkstein gefunden werden, unter anderem unter einer ihrer Hauptsiedlungen in der späteren römischen Festung Deva Victrix. Ihre Festung Uiroconion, später römisch Viroconium, bedeutete „Stadt des Wolfsmenschen“ oder „Werwolf“, was vielleicht auf eine lokale Legende zurückgeht oder eher auf ihre Ähnlichkeit mit Wölfen, die in einem Rudel inmitten einer Schlacht jagen."
  coritania_heritage:0 "Erbe der Coritani"
  coritania_heritage_desc:0 "Die Coritani, ein weitgehend friedliches und landwirtschaftliches Volk im Osten Britanniens, lebten weitgehend eingeschränkt und wurden von mehreren kleinen Königen unter einer losen Föderation mit vielleicht einem übergreifenden König mit wenig Zuständigkeit außerhalb seines eigenen persönlichen Bereichs regiert. Ihre Hauptstadt Ratae Coritanorum wurde um zwei Bäche mit einer sumpfigen Insel in der Mitte gebaut, die eine geringfügige Verteidigung bot und möglicherweise eher als Kreuzungspunkt und Handelsplatz für landwirtschaftliche und einige Luxusgüter fungierte, die durchfuhren."
  parisia_heritage:0 "Erbe des brittonischen Parisi"
  parisia_heritage_desc:0 "Diese Leute könnten mit dem Stamm der Parisii in Gallien verwandt sein, aber die Verbindung ist nicht sicher. Sicher ist, dass ihre Position in Britannia prekär war, da sie auf allen Rutschen von den Briganten und dann vom Fluss Humber umgeben waren. Einige sagen, dass sie einen Opportunum Sinus oder „Guten Hafen“ besaßen, während andere behaupten, dass dies stattdessen einfach ein natürliches Vorgebirge war, das die Küste schützte, an der sie sich niedergelassen hatten – vielleicht ist dies derselbe Portus Felix oder „Glückshafen“, der die Römer ließen sich später in diesem Gebiet nieder. Wenn dieser Stamm irgendeine Verbindung zu seinen gleichnamigen kontinentalen Verwandten hatte, wäre die Schiffspassage ihr Mittel gewesen, um in dieses neue Küstenland in Britannia zu gelangen. Dieser Hafen, der möglicherweise derselbe Eboracum war, den die Römer favorisierten, was „der Ort der Eibe“ bedeutet, war eine große Festung für die Parisi und erwies sich, wenn nicht als glücklicher Hafen, so doch als verteidigungsfähig Platz für ihren Stamm."
  brigantia_heritage:0 "Erbe der mächtigen Highlander"
  brigantia_heritage_desc:0 "Der größte der Stämme in Britannien, die Briganten, haben ihren Namen möglicherweise von der Bedeutung von „hoch“ oder „mächtig.“ Diese Leute hatten auch eine Namensähnlichkeit mit der keltischen Göttin Brigantia, die mit Tyche, Minerva, verglichen werden könnte , oder Victoria, was „Die Hohe“ bedeutet. Sie mag ein Verständnis von Macht und Erfolg durch den Sieg im Kampf gegen alle Gegner repräsentiert haben. Dieses Streben nach Herrschaft mag zu ihrer großen Größe als Konföderation geführt haben, die über Generationen von Krieg und Konsolidierung durch viele erfolgreiche Könige gewachsen ist - die Unterstämme der Briganten kämpften als Hilfsarmee für ihre Herrscher in der Konföderation. Ihr politisches Zentrum Isurium Brigantum hatte sowohl einen guten Zugang zum nahe gelegenen Fluss Iseur als auch viele Felder, die die Bevölkerung ernährten. Der Fluss brachte auch Handel und einen Ort der natürlichen Verteidigung. Dieser Stamm stand möglicherweise auch einmal unter der Kontrolle einer mächtigen Königin, da die Caledoni im Norden behaupteten, die Römer seien von einer Frau, die diesen Stamm regierte, fast geschlagen worden."
  carvetia_heritage:0 "Erbe der Hirschmenschen"
  carvetia_heritage_desc:0 "Möglicherweise das Volk der Hirsche, die Carvetier, lebten nördlich der zahlreichen Briganten. Vielleicht als visuelles Symbol ihrer animalischen und gehörnten Natur verehrten die Carvetier den Gott Belatucadros, den andere wegen der kriegerischen Natur des gehörnten Gottes als Mars Belatucadros identifizierten. Als „Fair-Slayer“ könnte diese Gottheit die aggressive und disziplinierte Natur des Stammes repräsentiert haben, denn wie sonst hätten sie angesichts der riesigen brigantischen Konföderation unabhängig bleiben können. Die Stätte von Clifton Dikes war ihr zentraler Machtort, der später auch als Luguvalium bekannt wurde, was „die Stärke von Lugus“ bedeutet, eine der wichtigsten keltischen Gottheiten, die Macht und Kontrolle ausstrahlt."
  votadinia_heritage:0 "Erbe der Otadini"
  votadinia_heritage_desc:0 "Die Votadini lebten an dem Ort, der den südlichen Teil der Region umfasste, die als „Alter Norden“ bekannt werden sollte, nachdem der Kontakt zwischen der Insel Britannia und dem Kontinent Europa aufgehört hatte. Die Votadini oder Otadini lebten daher am äußersten Rand des mediterranen Einflusses, die Vorfahren des legendären Gododdin-Volkes des späteren modernen Wales. Das keltische kulturelle Kontinuum und die Bildung kleiner Königreiche mit Hügelfestungen begannen an diesem Ort um das 8. Jahrhundert v. Chr. Mit dem Bau einer großen Festung an der Stelle von Traprain Law, wo aufeinanderfolgende Bestattungen bereits eine starke rituelle Verbindung zwischen dem Land und dem Land hergestellt hatten Stämme-Menschen. Doch obwohl sie ein altes und verwurzeltes Volk waren, begrüßten sie, als es durch ihr Land kam, die Reichtümer anderer Orte und Länder, die sie selbst niemals besuchen konnten – Luxusartikel, Weine und modisches Silber waren ihr Vergnügen."
  damnonia_heritage:0 "Erbe der Tiefen"
  damnonia_heritage_desc:0 "Die Damnonii lebten im äußersten Nordwesten von Britannia, am Rande der brythonischen Mittellandvölker und der gefürchteten Picti, und lebten in den tiefen Tälern, die zwischen den kaledonischen Bergen verborgen waren, und waren daher als die „Tiefen“ bekannt. Obwohl es ungewiss ist, könnte sich ihr Name „Tiefe“ auch darauf beziehen, Bergleute der reichlichen Erzvorkommen zu sein, die in diesen großen Bergen zu finden sind. Diese Menschen, die sowohl zwischen den Bergen als auch an der Küste des Hibernischen Meeres angesiedelt waren, profitierten davon, ihre eigenen lebenswichtigen Ressourcen zu beschaffen und sie dann per Schiff ins Ausland zu verkaufen, was bedeutet, dass sie sich durch Mittel, die über einfache Eroberung und Zerstörung hinausgingen, ernähren konnten. Sie waren Erbauer von Zivilisation und Struktur, da sie sich später mit den hibernischen Scotti-Völkern zusammenschlossen, um das Königreich Strathclyde zu bilden, den Beginn des schottischen Volkes und „Schottlands“."
  taexalia_heritage:0 "Erbe der Taexali"
  taexalia_heritage_desc:0 "Einer der kaledonischen Stämme, möglicherweise ein Volk, das als „Pikten“ bekannt sein würde, der Taexali-Stamm lebte an der Ostküste der kaledonischen Region im hohen Norden. Wie andere ihrer Art sollen sie ihre Hauptstadt oder ihr politisches Zentrum auf einem verteidigungsfähigen Vorgebirge mit Blick auf das Meer gehalten haben - dem Taexalon-Vorgebirge. Jenseits dieser großen Siedlung hätten sie in kleinen Dörfern und Weilern gelebt, die an der Küste und in den schmalen Tälern zwischen den Bergen verstreut waren."
  caledonia_heritage:0 "Erbe der harten Füße"
  caledonia_heritage_desc:0 "Die kaledonische Konföderation, möglicherweise die gleiche wie eine Konföderation der Pikten, ähnelte vielen ihrer Nachbarstämme darin, dass sie größtenteils Hügelfestungen bauten und das wenige Ackerland zwischen den hohen Bergen bewirtschafteten. Vielleicht wegen der rauen Natur ihres Heimatlandes bedeutete der Name dieser Leute diejenigen mit einem „harten Fuß“. Abgesehen von ihren Füßen wurden sie als rothaarig und großgliedrig beschrieben, was oft mit den germanischen Stämmen in Verbindung gebracht wurde. Obwohl sie einfache Bauern und Bergbewohner waren, schützten sie ihre Heimat und ihr Land erbittert, und als die Mittelmeermächte kamen, um sie herauszufordern, würden sie sich nicht unterwerfen und zwei große Mauern mussten gebaut werden, um ihre Macht einzudämmen."
  cornavia_heritage:0 "Erbe der Gehörnten Pikten"
  cornavia_heritage_desc:0 "Die Cornovii waren die am weitesten entfernten kaledonischen Stämme in Britannien und lebten am nördlichen Rand der Insel. Ihr Horizont waren die nördlichen Meere und ein Ort der Länder, die nur die Götter besucht hatten – vielleicht lag dahinter das eisige Hyperborea. Das einzige Land, von dem bekannt ist, dass es weiter von den Ländern der Menschen entfernt ist, war Thule, das vielleicht eine der fernen Inseln war – die Orcades, die modernen Shetlands, die Färöer-Inseln, Island selbst oder sogar Skandinavien. Die Caithness Cornovii haben ihren Namen möglicherweise von dem ähnlichen gehörnten Ursprung wie die Cornovii im Süden Britanniens - sie waren die gehörnten Menschen am Rande der Welt."
  carnonacia_heritage:0 "Erbe der Carnonacae"
  carnonacia_heritage_desc:0 "Die Carnonacae, die zweitnördlichsten Völker Kaledoniens und Groß-Britanniens, bewohnten die Nordwestküste sowie Teile benachbarter Inseln, wo das Tiefland ein besseres Leben und die Küste das Fischen ermöglichten. Diese ausgedehnte Natur und geringe Dichte förderten den ständigen Schiffsverkehr zwischen den Inseln für Kommunikation und Handel."
  monapia_heritage:0 "Erbe der Insel in der Mitte"
  monapia_heritage_desc:0 "Die Menschen auf der Insel zwischen Britannia, der Region Caledonia und dem wenig bekannten Hibernia kannten den Handel mit Schiffen und die damit verbundenen Handelsbeziehungen - die Römer nannten diesen Ort Manavia. Diese Insel ist seit 6.500 v. Chr. Heimat für Menschen, und während die Leute sie einen Namen nennen würden, der nur „die Insel“ bedeutet, soll sie auch ihren Namen Monavia/Mann/Man/Manu/Mona aus mehreren Quellen erhalten haben . Einer war Manannan, ein König der Anderswelt der keltischen Mythologie, während ein anderer ein berühmter Kaufmann namens Manannan war, der dort residierte. Diese beiden Ursprünge sprechen sowohl für die Handelsbedeutung der Insel als auch für ihre mystische Natur als seltsamer Berg, der weit entfernt von anderen Stämmen aus dem Meer ragt. Es wird gesagt, dass der Gott Manannan seinen Mantel über die Insel hielt, sie vor Eindringlingen schützte und gleichzeitig den Ort mystifizierte - das könnte der Grund sein, warum so viele seltsame und ehrfurchtgebietende Kreaturen und Wesen in Mythen und Legenden von diesem Ort stammen. wie die Buggane oder die Feen, die dort angeblich in ihren felsigen Häusern leben."
  ivernia_heritage:0 "Erbe von Iron Hibernia"
  ivernia_heritage_desc:0 "Der Iverni-Stamm, der für Ausländer sowohl der „Stadt“ Ivernia als auch der Insel Hibernia ihren Namen gab, war der südwestlichste aller Stämme auf der großen Insel westlich von Britannia. Sie selbst waren als die Erainn bekannt, die von den Dynastien der Dairine regiert wurden – diese waren eine Kriegerkaste und eine der einzigen drei Kriegerrassen in Hibernia gewesen. Sie regierten mit eiserner Faust und wurden von ihrem eigenen Volk gefürchtet."
  usdia_heritage:0 "Erbe der Usdiae"
  usdia_heritage_desc:0 "Die Usdiae lebten rund um die Flüsse Dabrona und Birgu im südlichen Vorgebirge von Hibernia und teilten sich mit den Iveni, einem der mächtigeren, unberechenbareren und traditionell grausamen Stämme der Insel, einen westlichen Nachbarn. Die Usdiae selbst waren möglicherweise auch Mitglieder der als Laigin bekannten Gruppe von Kelten, die nach Hibernia kamen und bereits um 600 v. Chr. Die Südostküste kolonisierten."
  brigantes_heritage:0 "Erbe der Hibernian High Ones"
  brigantes_heritage_desc:0 "Die Briganten in Hibernia sind entweder ein völlig eigenständiges Volk oder eine Abbruchgruppe der großen Konföderation der Brigantenstämme in Zentral-Britannien und haben möglicherweise ihre Verbindung zum Festland mit ihrem Erbe der Anbetung hergestellt. Die irische Göttin Brigid war das Gegenstück und Äquivalent von Brigantia und würde auf eine gemeinsame Namenskonvention zwischen diesen beiden Stämmen sowie auf eine gemeinsame Verehrung des „Hohen“ und des Sieges hinweisen. Es ist unklar, aber einige glauben, dass dieser Stamm der Vorfahre entweder des Ui Bairrche- oder des Ui Brigte-Clans war, was wiederum eine mögliche etymologische Verbindung zu Brigid und Brigantia aufrechterhält."
  coriondia_heritage:0 "Erbe der hibernischen Armee"
  coriondia_heritage_desc:0 "Der Name der Coriondi mag einfach „Armee“ oder „Volk unter Waffen“ bedeutet haben, was ihnen schon im Namen einen ahnungsvollen und furchteinflößenden Ruf verlieh. Sie befanden sich in der Nähe der modernen walisischen Küste und konnten problemlos Handelsschiffe und Migranten schicken. Vielleicht ist ihre Fähigkeit, sich weit auszubreiten und zu vermehren, der Grund, warum einige glauben, dass ihr Stamm in Form erfolgreicher vorchristlicher bis christlicher Stämme an der Südostküste überlebt hat. Oder vielleicht hielten die Auswirkungen ihrer Eroberung ihre Präsenz auf der Insel aufrecht."
  gangania_heritage:0 "Erbe der Sionainn"
  gangania_heritage_desc:0 "Zwei Iterationen dieses Stammes lebten angeblich im westlichen modernen Wales und dann in Hibernia – die Verbindung ist jedoch ungewiss. Die Gangani lebten entlang des Flusses Sionainn, der sowohl der längste Fluss auf den prätannischen Inseln ist als auch nach der Göttin Sionna benannt ist – sie bedeutet „Weisheit besitzen.“ Der Fluss ist einer von sieben, die angeblich zum Brunnen führen der Weisheit in der keltischen Anderswelt, die von neun Haselnussbäumen umgeben ist. Es wird gesagt, dass die Enkelin des Gottes Lir, Sionna selbst, hier ertrunken ist und ihr so ​​ihren Namen gegeben hat."
  manapia_heritage:0 "Erbe der Hibernian Manapii"
  manapia_heritage_desc:0 "Die Manapii von Hibernia, wie ihre gleichnamigen Gegenstücke in Gallien oder sogar auf der Insel Mona, haben ihren Namen möglicherweise von ihrer hochgelegenen Heimat – sie lebten im östlichen Hochland von Hibernia, was dem Stamm eine größere verteidigungsfähige Position verlieh Siedlungen. Sie bildeten einen Teil der Laigin in der modernen Region Leinster, die selbst einen Migrationshintergrund in Hibernia hatten und bereits 600 v. Chr. Von Britannia oder Gallien herübersegelten. Wie mehrere andere Stämme zogen sie jedoch auch mit vielen Clans nach Norden und verteilten ihr Volk über die Ostküste der Insel. Vielleicht wird ganz Hibernia zu ihrer Insel, ihrem Berg im Meer."
  auteinia_heritage:0 "Erbe der Autenii"
  auteinia_heritage_desc:0 "Obwohl sie im Westen von Hibernia lebten, haben die Autenii auch Siedlungen im Osten, wobei viele Migranten die Küste mit engerem Kontakt zu Britannia bevorzugen. Ihr Land beherbergte einige der größten Seen in Hibernia, die sowohl Süßwasser als auch Bewässerung und Nahrung lieferten. Zusammen mit diesem Reichtum an Wasserquellen behielt das Gebiet ein sehr mildes und angenehmes Klima bei, in dem es selten zu hohen Temperaturen kam, was die Besiedlung erleichterte."
  nagnatia_heritage:0 "Erbe der Distinguished Hibernians"
  nagnatia_heritage_desc:0 "Die Nagnatae, auch Magnatae genannt, gehörten zu den ältesten Völkern im modernen Connacht und führten ein Leben mit langjähriger Tradition. Möglicherweise handelt es sich um die Vorfahren der Fir Ol nEcmacht, die ebenfalls den Anspruch erheben, die prähistorischen Bewohner ihrer Region zu sein. Ihr Stammeszentrum oder zumindest eine große Siedlung wurde nach dem Stamm Nagata genannt und befand sich zwischen den Mündungen der Flüsse Ravius ​​und Libnius. Dieser Ort erhielt von den Mittelmeervölkern das Etikett „ausgezeichnet“ und muss daher eine große physische und kommerzielle Bedeutung gehabt haben, um die Aufmerksamkeit der Städtebauer im Süden auf sich zu ziehen."
  caucia_heritage:0 "Erbe der Cauci"
  caucia_heritage_desc:0 "In der Nähe des modernen Dublin angesiedelt, wo die nordischen Wikinger überfielen und dann kolonisierten, hatten die Cauci möglicherweise eine engere Verbindung zu den germanischen Völkern als dieser örtliche Zufall. Ihr Name besitzt eine Ähnlichkeit mit dem germanischen Chauci in den „Niederen Ländern“ und Nordwestdeutschland, was schon die antiken Autoren bemerkten und in Frage stellten. Dieser Zufall, zusammen mit dem der benachbarten Manapii und ihrer kontinentalen Gegenstücke, führte dazu, dass einige an eine größere Beziehung und Bewegung der Völker über die Kanäle und Meere glaubten. Vielleicht waren die Pretannic-Inseln wirklich ein Zufluchtsort für alle Stammesgruppen, die vor der römischen Herrschaft flohen, seien sie aus Hispania, Gallien oder Germanien. Die Nachkommen dieses Stammes können die Ui Cuaich und / oder die Cuachraige des modernen Dubliner Gebiets sein."
  eblania_heritage:0 "Erbe der Eblani"
  eblania_heritage_desc:0 "Nördlich des Gebiets des modernen Dublin lebend, das seinen Namen von der Bedeutung „dunkler Teich“ hat, möglicherweise ein Gezeitenbecken oder ein sumpfiger Sumpf, der Geschichten von Angst und Mysterien hervorgebracht hat. Dieser Stamm hatte eine Siedlung mit dem treffenden Namen Eblana um die Flüsse Buvinda und Oboca herum. Sogar der Name der Eblani könnte im modernen Gebietsnamen Edmann überlebt haben. Dieser Standort hatte eine starke Handelsbeziehung mit den Mächten in Britannia, an die die Römer später Waren schickten, um im Gegenzug natürliche Ressourcen zu erhalten."
  venicnia_heritage:0 "Erbe der Hibernian Hunters"
  venicnia_heritage_desc:0 "Die Venicnii, die in den nordwestlichen Ausläufern von Hibernia lebten, wuchsen in einem waldreichen Gebiet und waren daher als Jäger der Wälder bekannt, da sie mit den späteren Feni und anderen Jagdstämmen in der Gegend verwandt waren, die vom Verkauf von Wild und Pelzen profitierten. Sowohl durch ausgedehnte Wälder als auch durch Hügelketten von ihren Nachbarn getrennt, waren die Venicnii isoliert und einige sagen, sie seien wilder als ihre Umgebung."
  voluntia_heritage:0 "Erbe der Voluntii"
  voluntia_heritage_desc:0 "Die Voluntii, die möglicherweise auch Uoluntii genannt wurden und dem Ulaid-Gebiet ihren Namen gaben, siedelten sich in der später bekannten Region Ulster an, die viele Geschichten im mythologischen Ulster-Zyklus hervorbrachte, und nahmen ihren Namen von der Bedeutung von „bärtig“. Die sesshaften Voluntii lebten im südlichen Teil dieser Region um die Flüsse Lagan und Boyne. In ihren Überresten wurden Beweise dafür gefunden, dass viele der Siedlungen qualifizierte Metallarbeiter enthielten - ihr Zugang zum Meer und den fernen Küsten Britanniens hätte diesen Metallarbeitern den Zugang zu ausländischen keltischen Märkten eröffnet."
  darinia_heritage:0 "Erbe der Daire"
  darinia_heritage_desc:0 "Der Stamm der Darnii, der möglicherweise mit seinem Namen das Volk des „Tumults“ oder der „Wut“ meint, könnte auf die legendären Daire zurückgeführt werden, die Dynasten und Helden des alten Hibernia, bevor die Mittelmeermächte die Insel kennenlernten. Aufgrund ihrer Aggression und der Bedeutung von Wut galten die Darnii möglicherweise als Nachkommen eines „roten Gottes“ des Krieges und der harten Gefühle. Es ist möglich, dass diese Leute die Scotti-Stammesangehörigen wurden, um nach Britannia zu segeln und das Königreich Dal Riata und schließlich Schottland zu gründen."
  robogdia_heritage:0 "Erbe der Robogdii"
  robogdia_heritage_desc:0 "Die Robogdii bewohnten den nordöstlichsten Teil von Hibernia in der gleichen Gegend wie das mythologische Königreich/die Region Dal nAraidi – der große Süßwassersee Lough Neagh grenzte an diesen Ort und versorgte den Boden mit Fruchtbarkeit und Trinkwasserbot für die Menschen und einen Körper von Tierwelt. Ihre Nähe zu den Inseln und Vorgebirgen Südkaledoniens und Britanniens ermöglichte ein hohes Maß an Handel und Migration zwischen den gegenüberliegenden Küsten und ermöglichte den Austausch von Ideen und Bräuchen. Dieser Ort gab den Robogdii viele Optionen für Auslandsbeziehungen … oder Eroberungen."
  zealot_heritage:0 "Erbe der Zeloten"
  zealot_heritage_desc:0 "Die Zeloten waren judäische Radikale, die sich für ein Ende der Fremdenherrschaft einsetzten. Ihr besonders militanter Zweig, die Sicarii, waren dafür bekannt, politische Attentate mit Sicae – Messern – durchzuführen, die in ihren Mänteln versteckt waren, bevor sie wieder in der Menge verschwanden, und als Banditen auftraten, die Reisende angriffen, die als Unterstützer der Fremdherrschaft galten."
  arakan_heritage:0 "Erbe des indianisierten Argyre"
  arakan_heritage_desc:0 "Mit Blick auf die Bucht von Bengalen und bewacht von den Arakan-Bergen, ist das Land Arakan, möglicherweise die Heimat der alten Rhakine, ein Wohltäter des Küstenhandels und ein Vertragspartner äußerer Einflüsse. Diese Region war eine der ersten in Südostasien, die dharmische Religionen annahm, und basierend auf dort gefundenen Inschriften könnte es eine große vedische Gemeinschaft gegeben haben, die Traditionen und Bräuche von Völkern aus dem Delta des Ganges übernahm. Während die Mittelmeervölker die Hauptstadt als Argyre kannten, hatten diese Mitglieder des indischen Subkontinents möglicherweise einen stärker indianisierten Begriff, da Arakan einst ein indianisiertes Königreich gewesen sein könnte und als Durchgang für buddhistische Mönche aus der Maurya diente Reich. Doch mehr als für den religiösen Transfer erleichterte Arakan den Durchgang von Waren aus Indien und weiter westlich zu den süd- und ostasiatischen Märkten, einschließlich der Königreiche China."
  fugandulu_heritage:0 "Erbe der Pyu-Tür"
  fugandulu_heritage_desc:0 "Von den Chinesen als Grenzstaat zum größeren Gebiet des Pyu-Volkes bekannt, das als Xinanyi oder „südwestliche Barbaren“ bekannt ist, standen die Menschen von Fugandulu auf dem Weg eines großen und unerschlossenen Handelskorridors, der durch das Innere Südostasiens verlief und stand als Alternative zur längeren Seeroute, die durch die Straße von Malakka führte. Anscheinend war diese Route für alle größeren Imperien unzähmbar gewesen. Der Bundesstaat Fugandulu war in der vedischen Schrift in Sanskrit möglicherweise auch als „Pugramadvara“ oder „Tor zum Land der Pyu“ bekannt. Seine Hauptstadt Sri Kestra war eine der größten und größten größten Städte der Zeit vor Angkor, und der Name der Stadt bedeutet „Glücksfeld/Ruhm“, was einen Eindruck von der Fülle und Fruchtbarkeit vermittelt, die ihren Bewohnern widerfuhr. Lose Legenden behaupten, dass sie vom Tanguang-Königreich im Norden abstammen, wobei zwei Tanguang-Sprossen das Land für ihre eigene Herrschaft fanden und beanspruchten."
  beikthano_heritage:0 "Erbe von Pan Hwar"
  beikthano_heritage_desc:0 "Legenden erzählen, wie Beikthano zuerst von der Regentin Pan Htwar, einer Tochter der Dynastie des Tanguang-Königreichs und der Oger-Nymphe der Insel namens Lanka Dipa, gegründet und regiert wurde. Die königliche Entstehung des Staates hatte jedoch königliche Folgen, denn später kam König Duttabaung von den Sri Ksetra in Fugandulu mit einer großen Armee nach Beikthano und plünderte es. Er entführte die Prinzessin Pan Htwar und nahm sie mit in seine königliche Residenz in seiner Heimat, wo er sie heiratete, während er sie in Gefangenschaft hielt. Die Stadt selbst scheint ein Namensgeber für den vedischen Gott Vishnu gewesen zu sein, was auf eine Verbindung mit den dharmischen Religionen und einen starken Kontakt mit den vedischen Königreichen im Westen des eigentlichen indischen Subkontinents hinweist."
  beinnaka_heritage:0 "Erbe der goldenen Macht"
  beinnaka_heritage_desc:0 "Die in der Region Kyauske gelegene Stadt Binnaka selbst teilte in ihrem kulturellen Stil und ihrer Bauweise viel mit anderen Siedlungen der Pyu-Kultur entlang der überquerbaren Route. Der Standort dieser Siedlung war jedoch reich an Mineralien und Metallen, und die Häuser der Reichen waren mit Edelsteinen übersät, die das Bild von Elefanten, Schildkröten, Löwen und dergleichen trugen. Frühe Inschriften in Pyu-Schrift wurden auf Töpferwaren und Schmuckstücken vor Ort gefunden, mit Gold- und Silberkugeln überall. Es wird gesagt, dass nur die Macht von Binnaka stark genug war, um die langjährige Herrschaft und Vorherrschaft des Tanguang-Königreichs im Norden zu stürzen, und so hatte es unter allen Pyu-Stadtstaaten und ihren Völkern eine besondere Ehrerbietung."
  halin_heritage:0 "Erbe der Sarvastivada-Farmongers"
  halin_heritage_desc:0 "In der Trockenzone des Ayeyarwady-Flussbeckens gegründet, konnten die Ernten von Halin viel von der Strömung des Hauptflusses und seinen vielen Nebenflüssen profitieren, da sie die bewässerten Felder düngten. Die tibeto-burmanischen Sprecher waren jedoch nicht einfach nur Bauern, und obwohl sie die Bön-Prinzipien verehrten, waren viele der jüngeren Personen offen für das Studium der Sarvastivada-Schule des Buddhismus. Sie schickten ihre Kaufleute und Amateurhändler nach Sri Ksetra, wo größere Märkte zu finden waren, aber in ihren eigenen Heimatländern ein gutes Kopfgeld hatten. Der Ort selbst ist seit langem von der Prophezeiung göttlicher Katastrophen in natürlicher Form bedroht, wobei Stürme und seltsame Ereignisse eher als mögliche Folgen des Unglücks als als Fortschritt der natürlichen Ordnung der Dinge angesehen werden."
  taguang_heritage:0 "Erbe des Pyu-Primats"
  taguang_heritage_desc:0 "Manche halten die Dynastie von Tanguang für die erste burmesische Monarchie, doch ihre legendären Ranken sind mit der Entstehungsgeschichte vieler ihrer südlichen Nachbarn der Pyu-Kultur verwoben. Einige hartnäckige Gerüchte rühmen sich sogar damit zu behaupten, dass Tanguang vom eigenen Sakya-Clan von Buddha gegründet wurde, was ihrer Aufnahme von Buddhisten Glaubwürdigkeit verleiht. Dennoch könnten diese Dinge eine soziale Erinnerung an die Wanderungen der tibetisch-burmesischen Sprecher sein, die lange zuvor von den Höhen herunterkamen und sich zuerst im Norden dessen niederließen, was ein langer Nord-Süd-Korridor der Pyu-Stadtstaaten werden sollte. Die Relikte von Tanguang sagen das aus, indem sie Einflüsse von außerhalb des typischen Pyu-Kulturkontinuums belegen und Tanguang als Tor oder Eingang von außen und der Vergangenheit in das Leben der Pyu-Völker errichten."
  shan_heritage:0 "Erbe der Unterhalter"
  shan_heritage_desc:0 "Als Vorfahren der modernen Shan-Stämme, die in Myanmar lebten, waren die alten Shan eine gut vernetzte Gruppe im asiatischen Süden. Während sie diplomatische Verbindungen zum kaiserlichen China im Osten unterhielten, waren sie geschickt darin, in den Besitz seltener Güter und einzigartiger Individuen zu gelangen, deren Ursprünge im Westen lagen, wie in Indien oder Persien oder anderen fernen Ländern. Die Shan waren auch für ihre einzigartigen Unterhalter bekannt, wie zum Beispiel zwergische Künstler, die Feuer spuckten und schluckten, während sie mit Bällen jonglierten und die Menge zum Staunen brachten. Solche einzigartigen Beiträge für ihre chinesischen Nachbarn machten die Shan bei ausländischen Höfen und Herrschern beliebt und verliehen ihrem eigenen König und seinen Untergebenen Prestige. Auf diese Weise machten sich die Shan einen Namen und Respekt, indem sie anderen Luxus und Ekstase schenkten."
  nyaunggan_heritage:0 "Erbe der neolithischen Bronzebörse"
  nyaunggan_heritage_desc:0 "Die seit mindestens 1.500 v. Chr. bewohnte Stätte von Nyaunggan hat bewiesen, dass sie nicht die reichste Stätte war, da die Grabbeigaben in den Bestattungen ihrer Völker einfacher und weniger luxuriös waren, aber es gibt einen klaren Hinweis auf eine Kultur vor der Eisenzeit gebrauchte Steinwerkzeuge und einige einzelne Bronzestücke, Totenrituale mit gemeinsamem Essen/Trinken und Opfergaben für die Toten. Sie scheinen den Prozess des Schmelzens von Bronze aus lokalen Zinnvorkommen gelernt zu haben, als die Technologie die neolithischen Austauschrouten entlang reiste – danach wurde sie zu einem dominierenden Bestandteil der Bestattungspraktiken am Standort."
  hnaw_kan_heritage:0 "Erbe von Hnaw Kan"
  hnaw_kan_heritage_desc:0 "Hnaw Kan, eine der Siedlungen im Samon-Tal, zeigte die kulturelle Infusion und Metamorphose, die die Pyu-Leute ihr und anderen Siedlungen auferlegten, mit der Einführung von Karneolperlen als Zeichen für neuen Handel und neue Einflüsse sowie Schwertern und Speeren als Zeichen dafür Konfrontation durch konkurrierende Interessen und Werte, die verschiedene Kulturen gegeneinander haben. Bei dem Wohlstand des Tals war Abschottung keine Option und die Menschen von Hnaw Kan waren gezwungen, sich ständig an Neuankömmlinge anzupassen, die sich auf fruchtbarem Boden niederlassen wollten."
  taungthaman_heritage:0 "Erbe der Salzkäufer"
  taungthaman_heritage_desc:0 "Die Menschen in Taungthaman verließen sich auf das Salz aus den Minen rund um Halin und begruben ihre Toten innerhalb der Grenzen ihrer Dörfer. Sie beschützten sich selbst und blieben in Zeiten der Unsicherheit für sich, verließen sich aber auf ausländische Beiträge, um ihre Lebensweise zu überleben, da Neuankömmlinge in das Samon-Tal strömen würden."
  ywa_htin_kon_heritage:0 "Erbe von Ywa Htin Kon"
  ywa_htin_kon_heritage_desc:0 "Diese Menschen waren in der Lage, den Reichtum ihres Landes, sowohl auf den Feldern als auch in den Felsen, zu ihrem ultimativen Vorteil zu extrahieren - Haufen von Achat, Quarz und Bronze gehörten ihnen, wenn alles gesagt und getan war, und ihre Leute konnten exzessiv speisen Reismengen, die ihr Agrarsektor lieferte. Sie waren im Vergleich zu ihren Nachbarn wohlhabend und konnten ihren Reichtum als Armbänder und Fußkettchen tragen und ihre Dörfer mit Bronzeglocken schmücken. Sie konnten den kulturellen Veränderungen standhalten, die mit der Ankunft der Nordländer einhergingen, und sogar von der zusätzlichen Arbeitskraft profitieren."
  abria_heritage:0 "Erbe der Met-Hersteller"
  abria_heritage_desc:0 "Was am besten über die Abroi bekannt ist, ist, dass sie für ihren Met berühmt waren. Dies wurde aus dem süßesten Honig hergestellt und passte gut zu Gebäck oder süßen Leckereien. Die rund um die Täler von Mat und Drin anzutreffenden Abroi, die möglicherweise auch Arboi genannt wurden, waren die nördlichen Nachbarn der berüchtigten Taulantii oder waren möglicherweise ein nördlicher Stamm des größeren Volkes der Taulantii."
  armistia_heritage:0 "Erbe der Armistae"
  armistia_heritage_desc:0 "Einer der Teilstämme, die die größere illyrische Gruppe bilden, die als Deramestae bekannt ist, die Armistae, könnten aus der Perspektive der Stadt Epidaurum im fernen Hinterland gefunden werden. Da sie die Bergpässe bewohnten, die die illyrische Küste von den inneren Ebenen trennten, kontrollierten sie einen Großteil des Handels, der die kalten, engen Korridore überquerte."
  oxuaioia_heritage:0 "Erbe der Oxuaioi"
  oxuaioia_heritage_desc:0 "Die Oxuaioi, auch bekannt als Ozuaei, waren ein Handelsmitglied der größeren Stammesgruppierung, bekannt als Deramestae in Illyrien. Sie kontrollierten die vorteilhaftere und nördlichere Route über die illyrische Bergkette und erlangten damit einen größeren Anteil an der Handelskontrolle als ihre Nachbarn, die Armistae."
  daorsia_heritage:0 "Erbe der zyklopischen Illyrer"
  daorsia_heritage_desc:0 "Rivalen des Delmatae-Stammes, die Daorsi, waren Küstenhändler und Plünderer, die sich oft der Gnade größerer Stammesmächte auslieferten. Ihre Hauptstadt Daorson erleichterte einen Großteil der Hellenisierung des Stammes, da sie ein Zufluchtsort für viele prominente griechische Händler war. Wie die griechischen Städte war auch die Stadt selbst eine Festung, umgeben von zyklopischen Mauern und gekrönt von einer Akropolis, die wichtige Beamtengebäude und große öffentliche Veranstaltungsorte beherbergte. Die Stätte war somit seit der Bronzezeit bewacht worden, ein lange bewohntes Zentrum der Küstenkultur."
  epidaurum_heritage:0 "Erbe des Zaptals"
  epidaurum_heritage_desc:0 "Irgendwann im 6. Jahrhundert v. Chr. gegründet, war Epidauros eine der früheren archaischen/klassischen griechischen Kolonien, die die illyrische Grenze durchbrachen und formelle Verbindungen mit den Männern und Frauen herstellten, die in dieser Region als Barbaren galten. Nicht zu verwechseln mit dem berüchtigten Epidamnus, einer anderen griechischen Stadt in Illyrien, die von einigen als Ursache des Peloponnesischen Krieges bezeichnet wird, war Epidauros ein Ort mit mehr zivilem Kontakt und Handel. Die dort lebenden Illyrer nannten es Zaptal."
  pieria_heritage:0 "Erbe der Pleraei"
  pieria_heritage_desc:0 "Der Pleraei-Stamm (manchmal unter vielen anderen Namen Pieri genannt) lebte entlang des Flusses Naro und war an die Anwesenheit und den Einfluss griechischer Stadtbewohner gut gewöhnt. In der Nähe der Pleraei leben knidische Siedler in kleinen Küstenstädten und die Korkyraner in Issa. Die Griechen interessieren sich für sie und ihr Land wegen seiner reichen, fruchtbaren Natur, die vom Fluss bewässert wird, und so betreiben sie viel Handel und lernen die griechische Sprache, um Transaktionen zu erleichtern. Aus diesem Grund errichteten die Griechen Handelszentren in Narona, um einen leichteren Zugang zu Land zu haben."
  issa_heritage:0 "Erbe der Illyrien des Dionysius"
  issa_heritage_desc:0 "Die griechische Kolonie Issa wurde im 4. Jahrhundert v. Chr. von Dionysius dem Älteren von Syrakus gegründet und kontrollierte eine Reihe wertvoller Inseln an der illyrischen Küste, die den Handel an der Adria kontrollierten. Die Kolonie konkurrierte mit den Liburni-Stämmen um die Vorherrschaft auf den Inseln, konnte sich jedoch mit hellenistischen Mauern und einem robusten Münzprägesystem behaupten, um ihre Handelsmacht als unabhängiger Stadtstaat zu festigen."
  delmatia_heritage:0 "Erbe Armatus' Raiders"
  delmatia_heritage_desc:0 "Die Delmatae-Stämme, die hauptsächlich Hirten von Beruf waren, waren primitiver als ihre Nachbarn, abgesehen von Waffen - in dieser Hinsicht waren sie ihren verwandten Stämmen weit voraus. Als überwiegend pastorale Menschen verehrten sie den Gott Sylvanus (der ihn Vidasus nannte) und paarten ihn mit ihrer einheimischen Göttin Thana als Frau. Daneben lag ihr Fokus auf Kriegskulten und dem Kriegsgott Armatus und seinesgleichen. In ihrer Stadt Delminium, deren Wurzeln bis in die Bronzezeit zurückreichen, wurden kleine keltische Einflüsse gefunden."
  deuria_heritage:0 "Erbe der Deuri"
  deuria_heritage_desc:0 "Die Deuri (manchmal auch Derrioi oder Derbanoi genannt) leben abseits des mit Weiden bewachsenen Flusses und kontrollieren eine der offeneren und leichter zu befahrenden Passagen durch die illyrische Bergkette. Ihr Land ist bewaldeter und fruchtbarer mit Gewässern voller fliegender Fische und Istros-Lachse. Sie ernähren sich gleichermaßen von diesen wie vom wohlhabenden Handel, der von den Küstenstämmen kommt und auf ihren Wegen zu den Märkten im Landesinneren führt. Von Bergen eingezwängt, ist die Expansion keine einfache Aussicht für sie, aber eine Invasion würde sich auch als Herausforderung erweisen."
  ditionia_heritage:0 "Erbe der Editionen"
  ditionia_heritage_desc:0 "Die Ditiones, einer der in Pannonien ansässigen illyrischen Stämme, lebten sowohl in den schützenden Bergtälern als auch in der gut befestigten Zitadelle in ihrer Hauptstadt Splonum - eine gut ausgerüstete Armee hätte selbst bei schlechtestem Wetter Schwierigkeiten, diesen Ort im Sturm zu erobern. Daher waren die Ditiones ein wildes und selbsterhaltendes Volk, das das Eindringen von Eindringlingen fürchtete, aber gut auf die Möglichkeit vorbereitet war. Die Götter erbarmen sich aller, die ihre Heimat angreifen."
  libernia_heritage:0 "Erbe der Liburni"
  libernia_heritage_desc:0 "Die Liburni-Stammesgruppe (bestehend aus Unterstämmen wie den Mentores, Hymanes und Peucetias) ist über die gesamte Küste verteilt, einschließlich sogar der Insel Korkyra, die bereits im 8. Jahrhundert v. Chr. aufgezeichnet wurde und möglicherweise seit der Bronzezeit existierte . Als antagonistisches und expansionistisches Volk kontrollierten und hüpften die Liburner zwischen vielen der adriatischen Inseln, überfielen oder eroberten lokale Häfen und mussten von den Griechen oder ihren Nachbarn mit großem Aufwand vertrieben werden. Nur die Seemacht von Syrakus konnte sie in ihren ethnischen Heimatländern halten. Sie handelten und plünderten viel, sammelten Münzen und Schätze aus Italien, Nordafrika, Griechenland und darüber hinaus, und eine ihrer Hauptgottheiten war Taranucus."
  iapodia_heritage:0 "Erbe der Japoden"
  iapodia_heritage_desc:0 "Nördlich und landeinwärts der Liburner lebten die Iapodes/Iapydes, deren Land von den Flüssen Colapis und Oeneus gespeist wurde und deren Schutz Mons Baebius gewährte. Als sie zwischen dem 8. und 4. Jahrhundert v. Chr. mit mehreren Streifzügen in Binnensiedlungen ihren territorialen Höhepunkt erreichten, wurde ihre Identität ziemlich gemischt mit der breiten Übernahme von liburnischen, keltischen, griechischen und istrischen / venetischen Eigenschaften im Landesinneren, die Gelehrte, die versuchen, sie zu identifizieren, weiterhin verwirren Websites. Mit keltischen Tätowierungen und Waffen schützten und erweiterten sie kleine Hirsefelder, die ihre fernen Dörfer ernährten. Ihr Stammestotem war das Pferd, aber sie verehrten auch heilige Schlangen."
  chersos_heritage:0 "Erbe einer kargen Klippe"
  chersos_heritage_desc:0 "Die seit der Altsteinzeit bewohnte Insel Chersos (heute Cres) hat ihren Namen möglicherweise von einer proto-indogermanischen Wurzel, die „Klippe“ bedeutet, möglicherweise im Zusammenhang mit ihrer steilen Küstenlinie – das griechische „Chersos“ bezieht sich jedoch auf ein trockenes/karges Land , was auch die Insel und ihr relatives Siedlungsunglück beschreiben könnte. Die Insel konnte nur aus einem einzigartigen See, dem des modernen Vrana, bewässert und mit trinkbarem Süßwasser versorgt werden, sodass der größte Hafen dem nahe gelegenen Festland und seiner Küste zugewandt ist, wo wahrscheinlich Süßwasser und bessere Vermögen beschafft werden könnten. Ein griechischer Händler kam nur hierher, um die Sicherheit eines kahlen Felsens zu genießen, während er mit den möglicherweise feindlichen Illyrern über die Wellen Handel trieb."
  istria_heritage:0 "Erbe der venezianischen Illyri"
  istria_heritage_desc:0 "Die Histri, ein seltsamer Cousin all ihrer illyrischen Verwandten, könnten als venezianische Illyri betrachtet werden, da sie einen kursiven Dialekt sprechen und ihre Bräuche von der italienischen Halbinsel übernommen haben. Ihre Lage und Kontrolle über die Halbinsel Istrien machten den Handel mit den Veneti und anderen italischen Stämmen und Städten an der Westadria für ihre lokale Wirtschaft von Vorteil, so dass es offensichtlich ist, dass sie es mit ihren reicheren Handelspartnern aufnehmen würden. Geschützt durch ihre Küstenfelsen und schwer befahrbaren Gewässer konnten sie auch Piraterie betreiben, wenn der Handel ihre Bedürfnisse nicht vollständig erfüllte - ein Überfall auf ihre italischen Geschäftspartner war nicht ausgeschlossen."
  cimmerian_heritage:0 "Cimmerisches Erbe"
  cimmerian_heritage_desc:0 "Die Kimmerier, die erste Geißel des iranischen Plateaus, der Levante und der anatolischen Ebenen, waren einst die am weitesten verbreitete und gefürchtetste Steppengruppe der Welt, nur um später von den Skythen verdrängt zu werden. Mit iranischer Herkunft, eingehüllt in das Migrationsgeheimnis aller ursprünglich aus dem Osten stammenden Nomaden, flößten die Kimmerier ihren Gegnern Angst ein und waren die besten Söldner und Kriegsherren. Sie waren mächtig genug, um das Königreich Phrygien zu brechen, und zerfielen erst zu einem bescheidenen Volk, nachdem ihr Dampf der Eroberung nach dem Tod von Tugdammi verebbte. Und obwohl sie vielleicht nicht ewig an der Macht waren, destabilisierten sie die Politik ganz Asiens und läuteten eine neue Ära ein."
  illyrian_pirate_heritage:0 "Illyrisches Piratenerbe"
  illyrian_pirate_heritage_desc:0 "Angesichts seines Rufs als wilde, unregierbare Region ist Illyrien der perfekte Ort, um sich von den marodierenden Piratenflotten zu verstecken, daher ist es nicht verwunderlich zu hören, dass eine gefürchtete Nation von Piraten jetzt das Mare Adriaticum kontrolliert."
