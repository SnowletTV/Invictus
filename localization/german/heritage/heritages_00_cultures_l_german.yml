l_german:
  #Vanilla 
 achaean_heritage: "Achäisches Erbe"
 achaean_heritage_desc: "Die Achäer haben es vorgezogen, die großen politischen Spiele der letzten Jahre zu vermeiden, indem sie ihre kleine Liga von Bündnissen aufrechterhielten, aber bereit waren, sich zu verteidigen, wenn ihre Souveränität bedroht war."
 arcadian_heritage: "Arkadisches Erbe"
 arcadian_heritage_desc: "Das Innere des Peloponesos ist abgelegen und ländlich, ein ursprünglicher Ort, von dem die urbanisierte Elite Griechenlands fantasiert, und lebt hauptsächlich von der Landwirtschaft und der Wahrung seiner Distanz."
 siceliote_heritage: "Das sizilianische Erbe"
 siceliote_heritage_desc: "Die griechischen Städte Siziliens haben wie nirgendwo sonst in der hellenischen Welt mit dem Aufstieg des Populismus zu kämpfen, ein Symptom für das bequeme Leben der Philosophie und Kultur, das von ihrer Bevölkerung verfolgt wird."
 italiote_heritage: "Italienisches Erbe"
 italiote_heritage_desc: "Die einst wohlhabenden und mächtigen italienischen Städte stagnierten unter ihrer eigenen Trägheit und zogen es vor, sich auf lokale Söldner und Hilfe aus dem Ausland zu verlassen, um ihre Kriege zu führen, während sie über Philosophie diskutierten."
 cretan_heritage: "Kretisches Erbe"
 cretan_heritage_desc: "Die isolierten Städte Kretas bleiben hartnäckig in ihre eigenen Rache- und Herrschaftskriege verwickelt, während sie die großen politischen Umwälzungen der hellenischen Welt verschlafen."
 aegean_heritage: "Ägäisches Erbe"
 aegean_heritage_desc: "Die unterschiedlichen Inseln der Ägäis brachten die Schiffsbauer und Seefahrer hervor, die die persischen Invasoren in die Knie zwangen, und pflegen bis heute eine starke maritime Tradition."
 graeco_pontic_heritage: "Griechisch-pontisches Erbe"
 graeco_pontic_heritage_desc: "Die griechischen Kolonisten der südlichen Pontos Euxinos leben seit Jahrhunderten in unmittelbarer Nähe der einheimischen anatolischen Völker und handeln und verhandeln mit den barbarischen Königen."
 bosporan_heritage: "Bosporanisches Erbe"
 bosporan_heritage_desc: "Die griechischen Kolonisten des nordwestlichen Pontos Euxinos stammen hauptsächlich aus Megara und Milet und haben blühende Handelszentren gegründet, die es vorziehen, sich aus den Angelegenheiten des Festlandes herauszuhalten."
 euboean_heritage: "Euböisches Erbe"
 euboean_heritage_desc: "Die Insel Euböa ist nicht besonders reich oder bevölkerungsreich, aber ihre Bewohner haben immer gute Seeleute hervorgebracht und ihre Unabhängigkeit behauptet, indem sie die strategische Lage und das raue Gelände der Insel optimal genutzt haben."
 bithynian_heritage: "Bithynisches Erbe"
 bithynian_heritage_desc: "Unter den ältesten von Griechen gegründeten Kolonien haben die bithynischen Städte überlebt, indem sie den Forderungen der barbarischen Könige und Kaiser nachgekommen sind und sich stattdessen auf die Kultivierung ihrer Städte konzentriert haben."
 persian_heritage: "Persisches Erbe" 
 persian_heritage_desc: "Kyros der Große erhob sich aus der Persis und besiegte die Hegemonialmächte seiner Zeit, was in der formellen Errichtung eines neuen imperialen Staatswesens unter seiner eigenen Achämeniden-Dynastie gipfelte. Auf seinem Höhepunkt erstreckte sich das Persische Reich von den Balkanstaaten und Ägypten im Westen, Westasien als Basis, dem Großteil Zentralasiens im Nordosten und dem Industal im Südosten." 
 egyptian_heritage: "Ägyptisches Erbe" 
 egyptian_heritage_desc: "Ägypten ist sowohl die Kornkammer des Mittelmeers als auch Träger eines jahrtausendealten Erbes. Der außerordentliche Reichtum des Landes, gesegnet und gestärkt durch den lebensspendenden Nil, zieht Anspruchsteller an wie Honig Fliegen. Als Alexander starb, sorgte Ptolemaios Soter dafür, dass ihm die reichste und wohlhabendste Satrapie des Reiches zugesprochen wurde. Dieser größte aller Preise wurde erbittert umkämpft und ist für die Ptolemäer unerreichbar geworden ..." 
 syrian_heritage: "Syrisches Erbe" 
 syrian_heritage_desc: "Der Begriff Syrien wurde erstmals im 5. Jahrhundert v. Chr. von Herodot verwendet, um eine Region zu bezeichnen, die sich im Allgemeinen zwischen Anatolien und Ägypten erstreckte. Mit dem Beginn der hellenistischen Periode verwendeten die Griechen und ihre Seleukidendynastie den Begriff „Syrien“, um die Region zwischen dem Mittelmeer und dem Euphrat zu bezeichnen. Nach dem Zusammenbruch des Seleukidenreichs und dem Verlust ihrer östlichen Besitztümer im 2. Jahrhundert v. Chr. bezeichneten sich aufeinanderfolgende Seleukidenherrscher als „König von Syrien“ und regierten den Rumpfstaat, bis er 63 v. Chr. von Pompejus zu einer römischen Provinz gemacht wurde." 

  #Barbarian Heritages Palando 
 ingvaeonic_heritage: "Ingvaeonisches Erbe"
 ingvaeonic_heritage_desc: "Die Söhne von Yngvi leben an der sumpfigen Nordseeküste und betreiben Handel bis hin zur Insel Albion, aber auch Piraterie ..."
 aremorican_heritage: "Aremorikanisches Erbe"
 aremorican_heritage_desc: "Diese berühmten Seefahrer haben Schiffe aus Eichenholz mit großen Querbalken entwickelt, die mit Eisennägeln und Ledersegeln befestigt sind, damit sie dem rauen Klima des Atlantischen Ozeans standhalten und Handelsrouten nach Großbritannien öffnen können. Sie fühlen sich weit weg vom Meer unwohl und bauen ihre Häuser daher auf Küstenerhebungen, die sie bei Ebbe in unbezwingbare Inseln verwandeln."
 scandian_heritage: "Skandinavisches Erbe"
 scandian_heritage_desc: "Die Menschen in Skandinavien haben sich an das raue Winterklima angepasst und schöpfen manchmal Kraft aus dem festen Glauben, dort zu leben, wo die Götter wohnen."
 suebic_heritage: "Suebisches Erbe"
 suebic_heritage_desc: "Gefürchtet wegen ihrer Wut im Kampf und ihrer unerbittlichen Plünderung, sind Irmins Söhne zu Vorbildern für viele junge germanische Krieger geworden, was dazu führte, dass immer mehr ihre charakteristische Frisur, den schwäbischen Knoten, nachahmten. Die Zivilisation wird als der Grund angesehen, warum alle ihre Feinde weich werden, vielleicht zu Recht."
 istvaeonic_heritage: "Istväonisches Erbe"
 istvaeonic_heritage_desc: "Die Menschen, die an der Schnittstelle zwischen dem fortgeschritteneren keltischen Süden und den anderen Germanen im Norden leben, verehren ihren sagenumwobenen Urvater Istio. Die Übernahme von Ideen aus dem Süden kompensiert deren geringe Zahl."
 lugian_heritage: "Lugisches Erbe"
 lugian_heritage_desc: "Die Bernsteinstraße führt durch das weite und ländliche Gebiet der Vandalen, wurde aber oft wegen ausländischer Bedrohungen oder interner Streitigkeiten abgeschnitten. So wurde nach vielen Querelen unter der Ägide des Gottes Lugus der Lugische Bund gegründet, um diese wertvolle Einnahmequelle zu schützen."
 gothonic_heritage: "Gotisches Erbe"
 gothonic_heritage_desc: "Den Bernsteinhunger der mediterranen Welt können sie zwar nicht nachvollziehen, aber die Bewohner der südlichen Ostseeküste nutzen diese Begierde trotzdem aus. Der so erworbene Reichtum ließ jedoch ein Patronagesystem königsähnlicher Generäle entstehen."
 treverian_heritage: "Treverianisches Erbe"
 treverian_heritage_desc: "Die Treverianer gehören zu den geschicktesten gallischen Reitern und werden von einer aristokratischen Elite regiert, die sich durch exorbitante Wagenbestattungen ausdrückt."
 norican_heritage: "Norisches Erbe"
 norican_heritage_desc: "Ferrum Noricum, norischer Stahl, wird wegen seiner einzigartigen Qualität in weiten Teilen Mitteleuropas gelobt und gesucht, daher ist es kein Wunder, dass er den Norikern Zugang zu einem mächtigen strategischen Militärgut und auch zu enormen Reichtümern verschafft. Solche Reichtümer haben jedoch ihre Gesellschaft mit Extravaganz und Verschwendung korrumpiert."
 vindelician_heritage: "Vindelizisches Erbe"
 vindelician_heritage_desc: "Die im Alpenvorland beheimateten Vindelizier wurden Opfer von Überfällen von Germanen und anderen Kelten. Daher begannen sie, größere Städte zu bauen, die sie mit den höchsten Mauern umgaben und das Gelände zu ihrem Vorteil nutzten, was auch immer die Kosten sein mögen."
 rhaetian_heritage: "Rätisches Erbe"
 rhaetian_heritage_desc: "Die Räter leben isoliert in den verschneiten Alpen, weit weg von ihren etruskischen Verwandten. Konfrontiert mit frühen Wintern und späten Sommern haben die Räter das Zimmermannshandwerk perfektioniert, um schnell Häuser in hoher Qualität zu bauen."
 helvetian_heritage: "Helvetisches Erbe"
 helvetian_heritage_desc: "Die institutionalisierten Goldminen der modernen Schweiz haben die helvetischen Häuptlinge reich gemacht, aber auf Kosten der grassierenden Korruption, weil die Häuptlinge um ein Königtum wetteifern. Die Helvetier sind auch sehr fromme Menschen, die mit glühender Inbrunst ihre Reichtümer in allerlei Gewässern opfern."
 lepontic_heritage: "Lepontisches Erbe"
 lepontic_heritage_desc: "Kelten waren im Allgemeinen nicht für das Schreiben bekannt, aber nicht so die Leponti, die im 6. Jahrhundert v. Chr. begannen, Inschriften mit dem etruskischen Alphabet zu schreiben. Diese Praxis wurde fortgesetzt, bis sie von den Römern erobert wurden, da nicht einmal ihr Einsatz der erfahrenen Gaesati, einer keltischen Söldnerbande aus den Alpen, die Militärmaschinerie der Römer aufhalten konnte."
 baltic_heritage: "Baltisches Erbe"
 baltic_heritage_desc: "Grabhügel prägten über Jahrhunderte das von den Balten bewohnte Land, ein Ausdruck der Siedlungsstabilität der Balten, die von der beginnenden Eisenzeit bis weit in die spätrömische Kaiserzeit hinein andauerte. So gewöhnten sich die Balten im Laufe der Jahre an das Ausbaggern des begehrten Bernsteins."
 sporic_heritage: "Sporisches Erbe"
 sporic_heritage_desc: "Diese Menschen lebten weit verstreut über das Land, so dass sie von den Griechen Sporioi genannt wurden. Später würden sie zusammen mit anderen Menschen die Sclaveni werden."
 belgic_heritage: "Belgisches Erbe"
 belgic_heritage_desc: "Ihre Mischung aus germanischem und gallischem Erbe scheint aufgrund der Disziplin der Belgae, bis zum letzten Mann zu kämpfen, kampferprobte Männer hervorgebracht zu haben. Ein gemeinsamer Kult wird verwendet, um diese zwei unterschiedlichen Gruppen zusammenzuhalten."
   #Vasconian Heritage 
 vasconian_heritage: "Vasconisches Erbe"
 vasconian_heritage_desc: "Die abgelegenen Länder der Pyrenäen sind die Heimat der Vasconianer. Sie sind auf den Feldern in der Nähe der Flüsse angesiedelt, aber strategisch darauf vorbereitet, in die Berge zu ziehen, um einer Eroberung zu entgehen."
  #Pyrenean Heritage 
 pyrenean_heritage: "Erbe der Pyrenäen"
 pyrenean_heritage_desc: "Unsere Vorfahren haben uns den Weg in die Zukunft gezeigt."
  #Aquitanian Heritage 
 aquitani_heritage: "Das aquitanische Erbe" 
 aquitani_heritage_desc: "Die Aquitaner bewohnen das Land zwischen dem Fluss Garumna und den hoch aufragenden Pyrenäen. Strabo stellt fest, dass sich die Aquitaner sowohl im Aussehen als auch in der Sprache stark von den umliegenden gallischen Völkern unterschieden. Bemerkenswerterweise haben die Aquitaner viel mit ihren südlichen Brüdern, den Vaskoniern, gemeinsam. Beide sprechen dieselbe eindeutig nicht-gallische Sprache, die laut Strabo als Vaskonisch oder Aquitanisch bekannt ist, und beide verehren viele derselben vorindoeuropäischen Gottheiten." 
  #Volcaean Heritage 
 volcaean_heritage: "Erbe der Suchenden"
 volcaean_heritage_desc: "Laut Caesar waren die Volcae ein keltischer Stamm, der ursprünglich in kargen Gebieten westlich des Rheins lebte und nach Germanien übersiedelte, um ertragreichere Ländereien in der Nähe des Herzynischen Waldes zu erobern. Schließlich wanderten sie über den Rhein zurück und ließen sich im Südwesten Galliens nieder. Im frühen dritten Jahrhundert beteiligten sich einige der Volcaen, die sich zu diesem Zeitpunkt verbündet hatten, an der Invasion Mazedoniens und Griechenlands. Ein Teil dieser Krieger kehrte mit ihren gestohlenen Gütern nach Gallien zurück, andere jedoch, die noch immer auf der Suche nach reicheren Ländern waren, zogen weiter nach Anatolien. Zusammen mit den Trocmi und den Tolistobogii gründeten sie im Fernen Osten ein neues eigenes Gallien, Galatien." 
 cypriot_heritage: "Zypriotische Kultur" 
 cypriot_heritage_desc: "Die Insel Zypern war lange Zeit die wichtigste Kupferquelle für den Nahen Osten und den weiteren Mittelmeerraum. Tatsächlich gründeten viele Stadtstaaten, sowohl griechische als auch phönizische, Kolonien auf der Insel, um vom enorm lukrativen Kupferhandel zu profitieren. Zypern bestand aus unzähligen Stadtkönigreichen, bis sie während der Diadochenkriege abgeschafft wurden: Marion, Soloi, Karpaseia, Lapethos, Ledrai, Chythroi, Salamis, Kition, Idalion, Tamassos, Amathus, Kourion und Paphos." 
 celtiberian_heritage: "Keltiberisches Erbe" 
 celtiberian_heritage_desc: "Die Keltiberer waren selbst für die Zeit, in der sie lebten, ein besonders militaristisches Volk. Sie nutzten ihre metallurgischen Fähigkeiten, um eine Vielzahl von Waffen, Schwertern, Lanzen, Zaumzeug und vielem mehr herzustellen. Die bemerkenswerteste dieser Waffen war das unglaublich effektive zweischneidige Schwert, das die Römer später Gladius Hispanus nannten. Die äußerst unabhängigen Keltiberer stellten Söldner her, die im gesamten westlichen Mittelmeerraum berühmt waren und letztendlich eine entscheidende Rolle in den Punischen Kriegen spielten." 
  
  

  olcadian_heritage: "Olcadisches Erbe"
  olcadian_heritage_desc: "Die mit den benachbarten Keltiberern verwandten Olkadianer sind als Söldner und Verteidiger ihrer Unabhängigkeit bekannt."
  
  hispano_celtic_heritage: "Hispano-keltisches Erbe"
  hispano_celtic_heritage_desc: "Unsere Vorfahren haben uns den Weg in die Zukunft gezeigt."
 

  #From Ben Heritages 
  ##PUNIC 
 punic_heritage: "Punisches Erbe"
 punic_heritage_desc: "Von phönizischen Händlern in der fernen Vergangenheit gegründet, säumen punische Städte das Mittelmeer. Von der großen Stadt Karthago bis zu den kleinen Städten Libyens, alle können danach streben, eines Tages ihre angestammte Heimat von den Diadochen zu befreien und die Vorherrschaft über das Meer zurückzugewinnen."
  ##SCTYHIA 
  ###Sarmatia heritage is also country specific 
 sarmatian_heritage: "Sarmatisches Erbe"
 sarmatian_heritage_desc: "Während ihre skythischen Cousins im Westen begannen, sich niederzulassen, setzten die Sarmaten ihr gemeinsames nomadisches Erbe fort. Da sie wenig mit Außenstehenden zu tun hatten, verließen sie sich auf ihren eigenen Verstand und ihre List und wurden zu gefürchteten und respektierten Feinden von mehr als einem Imperium."
  ##DACIA 
 getian_heritage: "Getae-Erbe"
 getian_heritage_desc: "Die Getae, die eng mit den Daker im Westen verwandt sind, wurden wegen ihres Erbes als wilde, aber ehrenhafte Krieger respektiert. Als Lysimachos von ihnen gefangen genommen wurde, ließ ihr König Dromichaetes ihn frei und überzeugte ihn, dass die Getae bessere Verbündete als Feinde abgeben würden."
 dacian_heritage: "Dakisches Erbe"
 dacian_heritage_desc: "Die Daker waren eng mit den Getae im Osten verwandt und vereinten schließlich ihr Volk unter einem König. Bekannt für ihre furchterregenden Krieger und mächtigen Bergbefestigungen, würden sie ein Erbe errichten, das sogar von den Römern gefürchtet wurde."
  ##Illyria 
 illyrian_heritage: "Illyrisches Erbe"
 illyrian_heritage_desc: "Die verschiedenen illyrischen Stämme sind vor allem für ihr seefahrendes Erbe bekannt – obwohl einige neidische Nachbarn sie vielleicht nur für Piraten halten."
  ##Iberia 
 carpetani_heritage: "Teppichanisches Erbe"
 carpetani_heritage_desc: "Die Carpetanians sind ein Stamm mit einem bescheidenen Erbe im Zentrum der Halbinsel, das oft von seinen Nachbarn übersehen wird. Was als Schwäche erscheinen mag, ist in Wirklichkeit ihre Stärke: Während die anderen endlos miteinander streiten, ziehen es die Carpetaner vor, in Frieden zu gedeihen und mächtige Koalitionen zu bilden, die zuschlagen können, wenn die Zeit des Krieges unvermeidlich kommt."
 celtician_heritage: "Keltisches Erbe"
 celtician_heritage_desc: "Die Kelten waren einer der wenigen Stämme der Halbinsel, die von den Griechen als zivilisiert angesehen wurden, wenn auch weniger als die benachbarten Turdetaner. Viele andere Stämme bauten ihr eigenes Erbe auf, nachdem sie aus dem keltischen Gebiet ausgewandert waren."
 vaccaeian_heritage: "Vakäisches Erbe"
 vaccaeian_heritage_desc: "Die Vakäer waren Meister der Landwirtschaft. Ihr starkes egalitäres Erbe führte dazu, dass sie die fruchtbaren Gebiete des westlichen Plateaus durch ein kollektivistisches Landwirtschaftssystem ausbeuteten."
  ##HIBERNIA 
 hibernian_heritage: "Hibernisches Erbe"
 hibernian_heritage_desc: "Ein Volk, dessen Kultur durch Krieg, Seetraditionen und Vorurteile gegen sie definiert wurde."
  ##Nilotic 
 nilotic_heritage: "Nilotisches Erbe"
 nilotic_heritage_desc: "Unsere Vorfahren haben uns den Weg in die Zukunft gezeigt."
  ##From Dustin - DoA in Ben Heritages 
 assyrian_heritage: "Assyrisches Erbe"
 assyrian_heritage_desc: "Das alte assyrische Reich bestand fast 2.000 Jahre in der Region Obermesopotamien und Syrien. Die alten Assyrer waren Meisteringenieure und schufen einige ausgeklügelte Belagerungsmaschinen. Außerdem waren sie die ersten, die eine Berufsarmee hatten."
  #From Thracian Invictus 
 thracian_heritage: "Thrakisches Erbe"
 thracian_heritage_desc: "Die Thraker wurden von Herodot als das mächtigste Volk der Welt beschrieben, außer den Indianern, wenn sie sich nur vereinigen würden. Dies scheint jedoch für keinen einzelnen Häuptling zu erreichen zu sein ..."
  #Iberian Flavor Heritages 
 turdetanian_heritage: "Turdetanisches Erbe"
 turdetanian_heritage_desc: "Vor vielen Jahrhunderten war Tartessos eines der wichtigsten kommerziellen und politischen Zentren der Iberischen Halbinsel. Ein Erbe, das bis heute weiterlebt, seine Erben sind die Turdetaner. Die Turdetaner sind eine Kultur, die durch die Mischung aus punischen und einheimischen Bräuchen entstanden ist, und sind einer der zivilisiertesten Stämme Iberiens."
 lusitanian_heritage: "Lusitanisches Erbe"
 lusitanian_heritage_desc: "Das Volk der Lusitaner wurde seit jeher von anderen Mächten wie den Karthagern als Söldner angeheuert, weil sie als wilde Krieger und die Macht ihrer leichten Infanterie berühmt waren."
 vettonian_heritage: "Vetonisches Erbe"
 vettonian_heritage_desc: "Die Vettonier sind ein religiöses Volk, das mit den Lusitaniern verwandt ist. Sie waren als Erbauer von Außentempeln und zoomorphen Granitdenkmälern bekannt."
 cantabrian_heritage: "Kantabrisches Erbe"
 cantabrian_heritage_desc: "Die abgelegenen Ländereien der Kantabrischen Kette sind die Heimat verschiedener Völker. Obwohl die Berge als natürlicher Schutz dienen, ist die Bevölkerung weniger mit ihrer Umgebung verbunden."
 asturian_heritage: "asturisches Erbe"
 asturian_heritage_desc: "Die asturische Geographie hat sich als nahezu undurchdringliche Barriere gegen äußere Gefahren erwiesen, aber gleichzeitig das asturische Volk isoliert."
 gallaecian_heritage: "Callaecianisches Erbe"
 gallaecian_heritage_desc: "Das ländliche und bergige Land von Gallaecia ermöglicht es den Callaecianern, wild von dem zu leben, was sie aus der Natur und Raubzügen in Nachbarländern sammeln."
  #Some more random heritages 
 carnian_heritage: "Carnisches Erbe"
 carnian_heritage_desc: "Die Carni waren ein Volk, das am Rande der Ostalpen lebte. Nachdem sie in ihrer relativ kargen alpinen Heimat gefangen waren, überwinterten sie häufig in den fruchtbareren Ebenen der östlichen Poebene und zogen schließlich in die östlichsten Ebenen dieser Gebiete, wo sie zu Beginn des zweiten Jahrhunderts v. Chr. die Siedlung Aquileia gründeten. Ihr Erfolg sollte jedoch nicht von Dauer sein, denn gegen Ende des Jahrhunderts wurden sie von den Römern in einer Schlacht besiegt, woraufhin Aquileia eine römische Kolonie wurde und ihr Volk latinisiert wurde. - Bis heute erscheint ihre Identität etwas unklar, was wahrscheinlich auf die kulturelle Vermischung mit ihren venetischen und illyrischen Nachbarn zurückzuführen ist."
 cilicia_heritage: "Kilikisches Erbe" 
 cilicia_heritage_desc: "Die Kilikier waren für ihre Seemacht und ihren unerschütterlichen Unabhängigkeitswillen bekannt und waren einst als berüchtigte Piraten bekannt, die die Handelsrouten im östlichen Mittelmeer fest im Griff hatten. Ihre bergige Heimat bot natürliche Befestigungen gegen Eindringlinge, während ihre Küstenstädte wie Tarsus zu Zentren des Handels und der Kultur wurden. Trotz der Unterwerfung durch Reiche wie die Assyrer, Perser und Mazedonier behielten die Kilikier ihre unverwechselbare Identität und vermischten lokale Traditionen mit Einflüssen griechischer und nahöstlicher Zivilisationen." 
 characene_heritage: "Characenisches Erbe" 
 characene_heritage_desc: "Der Name Characene leitet sich von der antiken Festungsstadt Charax ab, was „Palisade“ oder „befestigte Einfriedung“ bedeutet und ursprünglich zum Schutz der wichtigen Handelsrouten der Region errichtet wurde. Der erste Herrscher des Königreichs, Hyspaosines, wurde zum Satrapen des Erythräischen Meeres ernannt, zu dem auch die Insel Tylos gehörte. In dieser Funktion verwaltete Hyspaosines den lukrativen Golfhandel und befehligte die mächtige seleukidische Flotte Babyloniens. Als das Seleukidenreich unter Bürgerkriegen und parthischen Invasionen litt, erklärte Hyspaosines seine Unabhängigkeit und etablierte Characene als autonomes Königreich. Die als erfahrene Händler bekannten Characener kontrollierten das Tor zwischen den indischen und arabischen Handelsrouten und den Märkten des Westens und überwachten nach dem Zusammenbruch des Seleukidenreichs weiterhin sowohl die Handels- als auch die Marineangelegenheiten unter ihren neuen parthischen Oberherren." 
 elymais_heritage: "Elymäisches Erbe" 
 elymais_heritage_desc: "Der Name Elymais könnte sich von „Klein-Elam“ ableiten, ein Hinweis auf das „Groß-Elam“, das zuvor aus Sousa und Anshan bestand. Elymais liegt am Ende des Persischen Golfs in Susiana (dem heutigen Khuzestan, Iran) und war angeblich reich an Silber und Gold. In seinen Tempeln befanden sich Schätze, die in antiken Quellen als goldene Decken, Brustpanzer und sogar Waffen beschrieben werden, die Gerüchten zufolge von Alexander dem Großen zurückgelassen wurden. Elymais‘ Armee verfügte über erfahrene Bogenschützen. Die elymäischen Provinzen Massabatice, Corbiane und Gabiane lagen strategisch günstig zwischen Susa und den parthischen Gebieten, sodass Elymais bis zu seiner Eroberung durch die Sassaniden im frühen 3. Jahrhundert v. Chr. überleben und gedeihen konnte." 
  #Androphagia 
 androphagia_heritage: "Erbe der Menschenfresser" 
 androphagia_heritage_desc: "Die Androphagi waren ein verwirrendes Volk, dessen Sprache alle verwirrte, die sie nicht von Geburt an sprachen. Man sagte, sie seien der einzige dieser Stämme in und um Skythen gewesen, in denen ritueller Kannibalismus gängige Praxis war. Diese barbarischen Männer und Frauen aßen ihre Mitmenschen mit pelzigen Beilagen. Da sie keine engen Bindungen zu den königlichen Skythen oder anderen skythischen Stämmen hatten – dies zeigte sich, als sie sich weigerten, den Skythen gegen die Invasion von Darius zu helfen –, blieben sie distanziert und unzuverlässig, der Stoff für Albträume." 
    #Bastarnaen Tribes 
 bastarnae_heritage: "Bastarnisches Erbe"  
 bastarnae_heritage_desc: "Frühe griechisch-römische Historiker implizierten, dass die Basterner ein keltisches Volk waren. Spätere römische Autoren behaupten, dass sie germanische Sprachen sprachen und selbst germanischer Abstammung waren. Tacitus behauptete, dass die Bastarner einige sarmatische Traditionen übernommen hätten. Unabhängig von ihrer Herkunft findet sich die erste historische Erwähnung dieses Volkes im Jahr 179 v. Chr., als sie auf Geheiß ihres Verbündeten Philipp V. von Makedonien in großer Zahl die Donau überquerten. Dieses Volk verbündete sich später mit den Geten und kämpfte gegen die römische Expansion. Die Bastarner standen bis zu ihrem Verschwinden als Volk im dritten Jahrhundert n. Chr. in Konflikt mit Rom."
   #Ubian Tribes 
 ubian_heritage: "Ubisches Erbe"  
 ubian_heritage_desc: "Mit einem Namen, der 'über, oberhalb' bedeutet, befanden sich die Ubier buchstäblich über ihren Nachbarn, da sie am nordöstlichen Ufer des Rheins lebten, aber auch im sozialen Sinne – die Ubier betrachteten sich selbst als ein überlegenes Volk. Während der Eroberungszüge Caesars verbündeten sich die Ubier schnell mit Rom, um sich vor den kriegerischen Sueben zu schützen, die sie bedrohten."
   # Cotinii 
 cotinii_heritage: "Cotinisches Erbe"  
 cotinii_heritage_desc: "Die Cotinii sind ein in den Bergen lebendes Volk, das hauptsächlich die reichen Erzvorkommen seiner Heimat abbaut. Sie bauen ab, bis zu ihrem Untergang. Später wurden sie von den einfallenden sarmatischen Stämmen unterworfen." 
 eravisci_heritage: "Eraviscianisches Erbe"  
 eravisci_heritage_desc: "Die Eravisci waren ein für die anderen Stämme der Region ungewöhnlich zivilisiertes Volk. Sie prägten Münzen, stellten Töpferwaren und Schmuck her und verarbeiteten Eisen. Trotz ihrer Fortschritte blieben sie eine unbedeutende und kleine Macht, und im Jahr 12 v. Chr. eroberte Rom die Eravisci, woraufhin ihre Hauptsiedlung zur römischen Stadt Aquincum wurde."
   #Scordisci 
 scordisci_heritage: "Das Erbe der Echsenmenschen"  
 scordisci_heritage_desc: "Eine Gruppe keltischen Ursprungs, die Scordisci (Echsenmenschen), zog im 3. Jahrhundert im Rahmen der großen keltischen Invasion Illyriens und Pannoniens in die Region nahe der Scordus-Berge. Die Scordisci vermischten sich schließlich mit den thrakischen und illyrischen Völkern, die sie erobert hatten, und waren für ihre Aggressivität und Kampfeslust bekannt, was von ihren Nachbarn nicht besonders begrüßt wurde."
   #Pannonian 
 pannonian_heritage: "Pannonisches Erbe" 
 pannonian_heritage_desc: "Die unterschiedlichen pannonischen Stämme leben in reichen und fruchtbaren Gebieten, die im 4. Jahrhundert v.Chr. von den einfallenden keltischen Stämmen erobert wurden. Obwohl sie von den Vorzügen ihrer Heimat profitieren, führen die Pannonier häufig Krieg, insbesondere gegen die Kelten." 
