l_german:
  hellenistic_heritage:0 "Hellenistisches Erbe"
  hellenistic_heritage_desc:0 "Während griechische Siedler schon Generationen vor Alexander nach Osten gereist sind, war es seine Eroberung des achämenidischen Reiches, die zur Gründung der ostgriechischen Staaten führte. Die Verschmelzung der persischen und griechischen Kultur, die Alexander zu fördern versuchte, lebt heute als unbestrittenes hellenistisches Erbe weiter."
  arsacid_dahae_heritage:0 "Dahae-Erbe"
  arsacid_dahae_heritage_desc:0 "Unser Volk ist stolz auf seine großen Fähigkeiten als Reiter und seine Reitkunst. Adlige und einfache Bürger lernen schon in jungen Jahren zu reiten, und infolgedessen kann die Kraft unserer Kavallerie das stärkste aller Imperien erzittern lassen. Ein pastoraler Lebensstil hat jedoch viele an eine freie Lebensweise gewöhnt und eine autonome Regierungsform gefördert, in der Häuptlinge und Adlige ein großes Mitspracherecht über ihre eigenen Geschäfte haben."
  seafaring_heritage:0 "Erbe der Seefahrt"
  seafaring_heritage_desc:0 "Das Erbe dieses Volkes ist seit Generationen mit der Navigation auf offener See verbunden. Einige sagen, dass ihre Vorfahren aus fernen Ländern hierher kamen, andere, dass sie Seeleute willkommen geheißen haben, die ihre Häfen aufsuchten."
  pirate_heritage:0 "Erbe der Piraten"
  pirate_heritage_desc:0 "Einige würden sagen, dass die Vorfahren dieses Volkes Piraten und Plünderer waren, immer bereit, vom Unglück anderer zu profitieren. Das ist allerdings Ansichtssache. Ein starker Abenteuergeist zusammen mit der Liebe zum offenen Meer ist das Erbe, das dieses Volk verbindet."
  coastal_heritage:0 "Küstenerbe"
  coastal_heritage_desc:0 "Obwohl sie nie zu großen Seefahrern wurden, waren diese Menschen für ihren Reichtum und Wohlstand immer davon abhängig, was das Meer ihnen bringt. Ein Erbe des Handels und des Tauschhandels ist der Kern, um den sich ihre Kultur dreht."
  river_plain_heritage:0 "Erbe der Flussebenen"
  river_plain_heritage_desc:0 "Die fruchtbaren Ebenen rund um große Flüsse haben im Laufe der Jahrhunderte viele Zivilisationen hervorgebracht. Das Erbe dieses Volkes ist eng mit der Bewirtschaftung des Landes der Flussebenen verbunden, aus denen es stammt."
  steppe_heritage:0 "Steppenerbe"
  steppe_heritage_desc:0 "Das weite, offene Grasland des Nordens ist seit Generationen die Heimat dieses Volkes, und das raue Leben in den Steppen hat sein Erbe und seine Gesellschaft im Allgemeinen vollständig geprägt."
  rural_heritage:0 "Ländliches Erbe"
  rural_heritage_desc:0 "Das Leben in den Ebenen, Feldern und Weiden hat dieses Volk zu dem gemacht, was es ist. Im Laufe der Zeit haben diese Bauern und Hirten Städte, Straßen und Brücken gebaut, aber in ihrem Herzen schätzen sie immer noch das Leben auf dem Land."
  montane_heritage:0 "Montanes Erbe"
  montane_heritage_desc:0 "Die Berglandschaften, aus denen dieses Volk stammt, haben sein Erbe von wilder Unabhängigkeit und Selbstbestimmung geprägt. Einige würden sagen, dass ihr starker Sinn für Selbstverteidigung sie sogar dazu bringen kann, Feinde zu sehen, wo nur Freunde waren, aber ihr Bewusstsein dafür, wie sie überleben und sich in feindlichem Gelände verteidigen können, hat ihnen im Laufe der Jahrhunderte gute Dienste geleistet."
  desert_heritage:0 "Erbe der Wüste"
  desert_heritage_desc:0 "Die Vorfahren dieses Volkes haben viele Generationen lang offene Wüsten durchquert und im Laufe der Zeit Traditionen und ein fast instinktives Verständnis dafür aufgebaut, wie man in den heißen Dünen überlebt und gedeiht. Ob das Ziel darin besteht, ein Imperium aus Sand zu errichten oder eine Wüste auf der Suche nach einer neuen Heimat zu durchqueren, es gibt nur wenige, die diese Aufgabe so natürlich finden würden wie die dieses Erbes."
  jungle_heritage:0 "Dschungel-Erbe"
  jungle_heritage_desc:0 "Im Laufe der Jahrhunderte hat dieses Volk die Natur zu seiner Festung gemacht. Die tiefen Dschungel und die Kreaturen, die darin leben, sind ihre Verbündeten, ihre Feinde und das wichtigste Gut, um das sie ihre Verteidigung organisieren."
  forest_heritage:0 "Walderbe"
  forest_heritage_desc:0 "In den Wäldern ihrer Heimat hat dieses Volk eine starke Tradition des Bogenschießens und eine lange Tradition, wie man die Einheit der dort lebenden unterschiedlichen Stämme aufrechterhält."
  marshland_heritage:0 "Marschland-Erbe"
  marshland_heritage_desc:0 "Menschen, die an Sümpfe und Feuchtgebiete gewöhnt waren, bauten einst diesen Staat. In diesem Umfeld sammelten sie große Erfahrung in der asymmetrischen Kriegsführung sowie darin, Land, das manche als unbewohnbar ansehen würden, in einen blühenden Garten zu verwandeln."
  highland_heritage:0 "Hochland-Erbe"
  highland_heritage_desc:0 "Das Erbe dieses Volkes wurde einst im offenen Hochland geschmiedet. Bis heute sind sie versierter als die meisten anderen im Bau von Steingebäuden und Befestigungen, aber sie haben auch eine starke Abneigung gegen die offene See."
  floodplain_heritage:0 "Erbe der Auen"
  floodplain_heritage_desc:0 "Diese Menschen sind sowohl an den Segen als auch an den Fluch großer Flüsse gewöhnt. Es ist ein guter Tag, wenn der fruchtbare Boden starke Ernten zur Ernte bringt, aber es ist der schlechteste Tag, wenn die Ufer überlaufen und diese Ernten schnell geschnitten und in den Fluss zurückgebracht werden - ein Tribut an einen zornigen Gott. Das ist der Lauf der Dinge an reichen Wasserstraßen. Dickes Fell und Entschlossenheit sind die Merkmale derer, die diese gefährlichen Paradiese bewohnen."
  oasis_heritage:0 "Erbe der Oase"
  oasis_heritage_desc:0 "Die Oase ist ein seltener Anblick inmitten der Dünen und Schluchten der Wüste und ein Zufluchtsort für den müden Reisenden ebenso wie für den saisonalen Wanderer. Diese strategischen Nischen des Lebens dienen dazu, die Menschen dieser Länder zu verbinden, dienen als Orte der Kommunikation und Partnerschaft sowie als Streit- und Konfliktpunkte. Diejenigen, die die rauen, trockenen Landschaften betreten, schätzen sie."
  desert_hills_heritage:0 "Wüstenhügel-Erbe"
  desert_hills_heritage_desc:0 "Die Hügel verleihen dem endlosen Sand Nuancen. Sie sind trocken, rissig und verbergen die Schritte unserer Vorfahren. Diejenigen, die diese bereisen, haben schon seit langem die Anhöhe über den Dünen und Ebenen von Beige gehalten. Sie tränken ihre Pferde oder Kamele an tiefen Brunnen und wissen besser zu überleben als ihre Gegner, wenn die Natur zum ultimativen Rivalen wird."
  plateau_heritage:0 "Plateau-Erbe"
  plateau_heritage_desc:0 "Vom persischen Hochland bis zum tibetischen Plateau haben sich diese Völker an das Leben in rauen Ländern angepasst. Sie haben ein genaues Verständnis dafür, was ein Volk zum Überleben braucht, und können dies nutzen, um Eindringlinge fernzuhalten. Da sie jedoch nicht an die rollenden Meere gewöhnt sind, werden ihre Schiffe dazu neigen, zu fliehen, wenn sie mit Gewalt angegriffen werden."
