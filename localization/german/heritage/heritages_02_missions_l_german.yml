l_german:
  epikrateia_heritage:0 "Erbe von Epikrateia"
  epikrateia_heritage_desc:0 "Das sizilianische Volk stand lange Zeit unter dem Schutz Karthagos, da es der Gefahr der Unterwerfung durch die griechischen Oberherren von Syrakus ausgesetzt war. Endlich haben sie sich zusammengeschlossen, um einen richtigen Staat zu bilden, statt eines schwachen Verteidigungsbündnisses, das mehrere Stadtstaaten schützt."
  corinthian_heritage:0 "Korinthisches Erbe"
  corinthian_heritage_desc:0 "Korinth war bis in die letzten Jahre einer der größten Stadtstaaten Griechenlands und spielte eine wichtige Rolle, da es sich in einer äußerst defensiven Position zwischen den reichen Staaten Attika und Peleponnes befand. Nach der Eroberung Mazedoniens blieb es nichts weiter als eine befestigte Stellung für die mazedonischen Truppen im Süden, ohne eigene Unabhängigkeit."
  decapolian_heritage:0 "Dekapolisches Erbe"
  decapolian_heritage_desc:0 "Die zehn großen Städte der Dekapolis waren oft miteinander verbündet, um sich gegen die judäischen Aggressoren im Süden zu verteidigen, und jetzt wurden sie endlich in einer Liga zusammengefasst."
  religious_enclave_heritage:0 "Religiöser Staat"
  religious_enclave_heritage_desc:0 "Dieser Staat wurde von der Priesterschaft eines großen Tempels gegründet. Bis heute verehren sie die alten Traditionen ihrer Vorgänger, auch wenn einige sagen würden, dass sich ihre Herrschaft im Laufe der Zeit immer mehr auf die zeitliche Welt konzentriert hat."
  attalid_heritage:0 "Attalidisches Erbe"
  attalid_heritage_desc:0 "Die Söhne von Attalos von Tieion stiegen an den Höfen von Alexander und Antigonos auf und gründeten das große asiatische Königreich Pergamon – berühmt für seine Bibliotheken und seine wilde Unabhängigkeit."
  mithridatic_heritage:0 "Erbe von Mithridates"
  mithridatic_heritage_desc:0 "Die persischen Mithritadiden regierten die mysische Stadt Cius, bis die Ermordung von Mithridates II. seinen Erben dazu trieb, ein neues Königreich in Paphlagonien zu schmieden, das schließlich zur regionalen Macht im nördlichen Kleinasien wurde."
  mauryan_abandoned_heritage:0 "Mauryan Niedergang"
  mauryan_abandoned_heritage_desc:0 "Nach dem Tod der großen Chandragupta und Ashoka Maurya trat das Reich, das sie aufgebaut hatten, in eine Zeit des bedeutenden Niedergangs ein."
  istrian_league_heritage:0 "Erbe der Istrischen Liga"
  istrian_league_heritage_desc:0 "Herodot und viele andere dachten einst, der Ister laufe durch ganz Europa und verbinde den Euxinus mit dem Westlichen Großen Meer. Obwohl dies leider weit von der Wahrheit entfernt ist, kann die Bedeutung des Ister als Handelsgleis in die inneren Stammesländer nicht unterschätzt werden. Und doch ist nicht jeder Stamm besonders freundlich – es sind Barbaren, und die hellenischen Städte am westlichen Euxinus müssen sich auf alles gefasst machen."
  bosporan_league_heritage:0 "Erbe der Bosporanischen Liga"
  bosporan_league_heritage_desc:0 "Die Nationen an der nördlichen Küste von Euxinus haben sich zusammengeschlossen, um eine vereinte letzte Front zwischen der hellenischen Welt und den unbekannten Barbaren dahinter zu schaffen. Jede Stadt gedeiht aufgrund der großen Vielfalt an Getreidefeldern, die ihnen zur Verfügung stehen, aber ihre Arbeit ist undankbar. Sie werden von den meisten Hellenen selbst als zu barbarisch angesehen, da sie sich zu lange mit den Stammesclans vermischt haben."
  pontic_league_heritage:0 "Erbe der Pontischen Liga"
  pontic_league_heritage_desc:0 "Die pontischen Kolonien haben weit weg von ihren Mutterstädten ein steiniges Leben geführt. Viele von ihnen grenzten an die größten und vielfältigsten Imperien und ließen Bürger aus allen Gesellschaftsschichten in ihre aufkeimenden Agoras – das hat sie zu einer starken und erträglichen Gruppe gemacht, ebenso wie ihr Bedürfnis, eine starke Präsenz am Bosporus aufrechtzuerhalten, um dies zu erreichen Handelswege stabilisieren. Obwohl dies sie zu einem kosmopolitischen Traum macht, fühlen sich ihre ersten Bürger wie Fremde in ihrer eigenen Stadt verloren."
  alexander_heritage:0 "Erbe von Alexander"
  alexander_heritage_desc:0 "Wir haben genug Macht und Legitimität erlangt, um als Nachfolger von Alexanders Vermächtnis zu behaupten, unsere Familie ist blutsverwandt mit der Argead-Familie, wir werden seine Träume von einem hellenischen Reich fortsetzen, das von Mazedonien bis Baktrien entsteht."
  mauryan_revival_heritage:0 "Wiederbelebung der Maurya"
  mauryan_revival_heritage_desc:0 "Nach dem Tod von Ashoka geriet unsere Nation in einen großen Niedergang. Dies hat uns jedoch nicht abgeschreckt. Wir haben mit aller Kraft gekämpft und konnten erneut Großes erreichen!"
  hellenized_barbarian_heritage:0 "Hellenisiertes barbarisches Erbe"
  hellenized_barbarian_heritage_desc:0 "Der Donner krachte, als das Licht aus den Wolken raste und den Boden aufspießte, aber diese Menge hat keine Angst, denn sie alle sehen den Herrn des Olymps wütend, wie er seine Blitze auf alle seine Feinde niederwirft, von denen sie nicht mehr gehören einer. Während sie niemals wirklich in die alten Tempel von Hellas gehen und von den Priestern ohne einen anzüglichen Blick akzeptiert werden können, sind sie jetzt Teil des komplexen und miteinander verbundenen Netzes der hellenischen Welt."
  hebrew_egypt_heritage:0 "Mitzri-Erbe"
  hebrew_egypt_heritage_desc:0 "Mitzrayim ist der hebräische Name für Ägypten. Seit der Eroberung Ägyptens ist eine neue Klasse von Hebräern entstanden. Die Herren Ägyptens, die Mitzrayim, regieren ein fruchtbares Land mit großem Reichtum. Es ist jedoch ein geteiltes Land. Die Hebräer waren nicht freundlich zu ihren ehemaligen Unterdrückern. Mit der Ausweitung der Sklaverei und der brutalen Ausbeutung der Bevölkerung wächst die Sehnsucht nach Freiheit – eine Sehnsucht, die gefährlich werden könnte, wenn sie nicht im Zaum gehalten wird."
