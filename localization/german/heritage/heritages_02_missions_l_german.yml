l_german:
  #For all heritages added through events/missions/decisions etc 
  #Vanilla Specific for Carthaginian Epikrateia created in mission 
 epikrateia_heritage: "Erbe von Epikrateia"
 epikrateia_heritage_desc: "Das sizilianische Volk stand lange Zeit unter dem Schutz Karthagos, da es der Gefahr der Unterwerfung durch die griechischen Oberherren von Syrakus ausgesetzt war. Endlich haben sie sich zusammengeschlossen, um einen richtigen Staat zu bilden, statt eines schwachen Verteidigungsbündnisses, das mehrere Stadtstaaten schützt."
  #Vanilla 
 corinthian_heritage: "Korinthisches Erbe"
 corinthian_heritage_desc: "Korinth war bis in die letzten Jahre einer der größten Stadtstaaten Griechenlands und spielte eine wichtige Rolle, da es sich in einer äußerst defensiven Position zwischen den reichen Staaten Attika und Peleponnes befand. Nach der Eroberung Mazedoniens blieb es nichts weiter als eine befestigte Stellung für die mazedonischen Truppen im Süden, ohne eigene Unabhängigkeit."
 decapolian_heritage: "Dekapolisches Erbe"
 decapolian_heritage_desc: "Die zehn großen Städte der Dekapolis waren oft miteinander verbündet, um sich gegen die judäischen Aggressoren im Süden zu verteidigen, und jetzt wurden sie endlich in einer Liga zusammengefasst."
 attalid_heritage: "Attalidisches Erbe"
 attalid_heritage_desc: "Die Söhne von Attalos von Tieion stiegen an den Höfen von Alexander und Antigonos auf und gründeten das große asiatische Königreich Pergamon – berühmt für seine Bibliotheken und seine wilde Unabhängigkeit."
 mithridatic_heritage: "Erbe von Mithridates"
 mithridatic_heritage_desc: "Die persischen Mithritadiden regierten die mysische Stadt Cius, bis die Ermordung von Mithridates II. seinen Erben dazu trieb, ein neues Königreich in Paphlagonien zu schmieden, das schließlich zur regionalen Macht im nördlichen Kleinasien wurde."
 mauryan_abandoned_heritage: "Mauryan Niedergang"
 mauryan_abandoned_heritage_desc: "Nach dem Tod der großen Chandragupta und Ashoka Maurya trat das Reich, das sie aufgebaut hatten, in eine Zeit des bedeutenden Niedergangs ein."
  #HERITAGES From Greek Pontus Missions 
 istrian_league_heritage: "Erbe der Istrischen Liga"
 istrian_league_heritage_desc: "Herodot und viele andere dachten einst, der Ister laufe durch ganz Europa und verbinde den Euxinus mit dem Westlichen Großen Meer. Obwohl dies leider weit von der Wahrheit entfernt ist, kann die Bedeutung des Ister als Handelsgleis in die inneren Stammesländer nicht unterschätzt werden. Und doch ist nicht jeder Stamm besonders freundlich – es sind Barbaren, und die hellenischen Städte am westlichen Euxinus müssen sich auf alles gefasst machen."
 bosporan_league_heritage: "Erbe der Bosporanischen Liga"
 bosporan_league_heritage_desc: "Die Nationen an der nördlichen Küste von Euxinus haben sich zusammengeschlossen, um eine vereinte letzte Front zwischen der hellenischen Welt und den unbekannten Barbaren dahinter zu schaffen. Jede Stadt gedeiht aufgrund der großen Vielfalt an Getreidefeldern, die ihnen zur Verfügung stehen, aber ihre Arbeit ist undankbar. Sie werden von den meisten Hellenen selbst als zu barbarisch angesehen, da sie sich zu lange mit den Stammesclans vermischt haben."
 pontic_league_heritage: "Erbe der Pontischen Liga"
 pontic_league_heritage_desc: "Die pontischen Kolonien haben weit weg von ihren Mutterstädten ein steiniges Leben geführt. Viele von ihnen grenzten an die größten und vielfältigsten Imperien und ließen Bürger aus allen Gesellschaftsschichten in ihre aufkeimenden Agoras – das hat sie zu einer starken und erträglichen Gruppe gemacht, ebenso wie ihr Bedürfnis, eine starke Präsenz am Bosporus aufrechtzuerhalten, um dies zu erreichen Handelswege stabilisieren. Obwohl dies sie zu einem kosmopolitischen Traum macht, fühlen sich ihre ersten Bürger wie Fremde in ihrer eigenen Stadt verloren."
  #Mac Heritage 
 alexander_heritage: "Erbe von Alexander"
 alexander_heritage_desc: "Wir haben genug Macht und Legitimität erlangt, um als Nachfolger von Alexanders Vermächtnis zu behaupten, unsere Familie ist blutsverwandt mit der Argead-Familie, wir werden seine Träume von einem hellenischen Reich fortsetzen, das von Mazedonien bis Baktrien entsteht."
  #Maurya Missions Heritages 
 mauryan_revival_heritage: "Wiederbelebung der Maurya"
 mauryan_revival_heritage_desc: "Nach dem Tod von Ashoka geriet unsere Nation in einen großen Niedergang. Dies hat uns jedoch nicht abgeschreckt. Wir haben mit aller Kraft gekämpft und konnten erneut Großes erreichen!"
  #Scythia Greek Mission Heritages 
 hellenized_barbarian_heritage: "Hellenisiertes barbarisches Erbe"
 hellenized_barbarian_heritage_desc: "Der Donner krachte, als das Licht aus den Wolken raste und den Boden aufspießte, aber diese Menge hat keine Angst, denn sie alle sehen den Herrn des Olymps wütend, wie er seine Blitze auf alle seine Feinde niederwirft, von denen sie nicht mehr gehören eins. Während sie niemals wirklich in die alten Tempel von Hellas gehen und von den Priestern ohne einen anzüglichen Blick akzeptiert werden können, sind sie jetzt Teil des komplexen und miteinander verbundenen Netzes der hellenischen Welt."
  #Judea Flavor Heritage 
 hebrew_egypt_heritage: "Mitzri-Erbe"
 hebrew_egypt_heritage_desc: "Mitzrayim ist der hebräische Name für Ägypten. Seit der Eroberung Ägyptens ist eine neue Klasse von Hebräern entstanden. Die Herren Ägyptens, die Mitzrayim, regieren ein fruchtbares Land mit großem Reichtum. Es ist jedoch ein geteiltes Land. Die Hebräer waren nicht freundlich zu ihren ehemaligen Unterdrückern. Mit der Ausweitung der Sklaverei und der brutalen Ausbeutung der Bevölkerung wächst die Sehnsucht nach Freiheit – eine Sehnsucht, die gefährlich werden könnte, wenn sie nicht im Zaum gehalten wird."
  #Achaemenid Heritage (from Heraclea Pontica missions) 
 achaemenid_heritage: "Achämenidisches Erbe" 
 achaemenid_heritage_desc: "Vor den Eroberungen Alexanders war das Achämenidenreich das größte Reich der Geschichte. Seine Herrscher herrschten über zahlreiche verschiedene Völker und Glaubensrichtungen und verfolgten eine tolerante Haltung gegenüber fremden Völkern, die es den meisten erlaubten, ihre eigene Religion und ihre Bräuche ohne Angst vor Verfolgung weiter zu praktizieren." 
  #Telephis League City 
 telephis_heritage: "Erbe des Volkes von Leucothea" 
 telephis_heritage_desc: "Der um das 8. Jahrhundert v. Chr. erstmals besiedelte Ort Vani/Telephis/Leucothea, wo die Nymphengöttin verehrt wurde, war eine griechische Bastion und ein Zentrum der kulturellen Umgestaltung und Vielfalt in den colchischen Gebieten. Festungen und Tempel, unter anderem für Apollo, zeugten von der zivilisierten und wohlhabenden Natur dieses Ortes am Fluss Phasis. Es gab viele Goldschmiedewerkstätten, in denen sowohl Griechen als auch kaukasische Handwerker arbeiteten, und es wurden viele Gefäße und Töpferwaren aus dem Schwarzmeerraum importiert." 
  #Rize mercenary City 
 rizan_heritage: "Erbe der Rizios" 
 rizan_heritage_desc: "Bekannt dafür, den schattigen Bereich der nordanatolischen Berghänge zu bewohnen, war Riziaion eine kleine Hafenstadt an der Mündung des Flusses Rizios, nach dem sie benannt ist. Der auf einem schmalen Stück Land errichtete Ort hat nur eine geringe Siedlungsfläche, ist aber vor Bedrohungen von außen gut geschützt und kann sich von den reichen Schwemmlandböden an den Ufern des Flusses versorgen. Die Menschen dort handeln mit dem, was sie auf dem Pontos Euxinos bekommen können, während sie anbauen, was ihnen fehlt." 
  #Lazi Heritage 
 lazi_heritage: "Das Erbe der Lazi" 
 lazi_heritage_desc: "Die Laz (oder Lazi), eine gemischte Gruppe von kartvelianisch sprechenden Menschen, waren eine Gruppe kaukasischer Bewohner, die im gesamten östlichen Pontos Euxinos lebten und im Laufe der Zeit nach Süden und wieder zurück nach Norden wanderten. Ihre Bevölkerung ist in verschiedene Unterstämme aufgeteilt worden, die als Mossynoechi, Macrones, Marres und andere Stammesvölker bekannt sind. Ein großer Teil ihrer Mythologie ist mit Colchis und der antiken Sage von Iason und den Argonauten verbunden, die die colchischen Länder für immer veränderten. Sie waren so wild wie die Suani-Stämme und so schnell wie die Abasgoi und waren furchterregende Krieger." 
  #Suani Heritage 
 suani_heritage: "Das Erbe der Sunai" 
 suani_heritage_desc: "Die Handwerker aus den Bergen, die Suani (Svans), waren eine eher isoliert lebende, Kartvelisch sprechende Bevölkerungsgruppe, die für ihren Erfindungsreichtum, ihre Handwerkskunst und ihre Grausamkeit bei der Verfolgung von Blutrache und der Tradition des familienübergreifenden Blutvergießens durch formelle Duelle und informelle nächtliche Morde bekannt war. Anders als viele ihrer Nachbarn respektierten sie die Rechte und die Autorität von Frauen." 
  #Spartan Patavium/Patauion mission heritages 
 spartan_patavium_early_heritage: "Erbe von Kleomynos" 
 spartan_patavium_early_heritage_desc: "In den letzten Jahren des 4. Jahrhunderts v. Chr. begab sich der spartanische Prinz Kleomynos auf eine Expedition gegen die Italiener. In unserer Welt würde diese Reise am Fluss Meduacus in Venetien mit der Zerstörung seiner Flotte durch die Veneter enden. In dieser Welt jedoch endete diese Expedition mit einem Sieg.\nKleomynos errichtete ein neues Reich in der alten venezianischen Stadt Patavium und brachte spartanische Aristokraten herbei, um die alten Traditionen seiner hellenischen Heimat aufrechtzuerhalten. Die brutale Natur seiner Eroberung führte jedoch dazu, dass der neue Staat Patauion in Niedertracht geriet und von der einheimischen Bevölkerung mit Verachtung betrachtet wurde." 
 spartan_patavium_late_heritage_1: "Patauisches Erbe" 
 spartan_patavium_late_heritage_1_desc: "Patauion ist eine relativ neue Stadt in der hellenischen Welt und war ursprünglich eine reiche venezianische Stadt, bevor sie vom Spartaner Kleomynos erobert wurde. Obwohl einst große Spannungen zwischen den einheimischen Patavii und ihren spartanischen Oberherren herrschten, sind die beiden Völker inzwischen allmählich eins geworden. Die hellenische Oberschicht hat viele der venezianischen Traditionen übernommen, wie etwa den Fokus auf eine auf Kavallerie ausgerichtete Aristokratie, während die Unterschicht langsam zu einer verfälschten Form des Griechischen übergegangen ist. Während Patauion nicht mehr unter den sozialen Spannungen leidet, die es vor nicht allzu langer Zeit noch beherrschten, sind niedrigere Steuersätze zu einem notwendigen Aspekt für die Aufrechterhaltung einer friedlichen Gesellschaftsordnung geworden." 
 spartan_patavium_late_heritage_2: "Erbe des spartanischen Königreichs" 
 spartan_patavium_late_heritage_2_desc: "Das Königreich Patauion wurde durch die Heldentaten von Kleonymos mit Feuer und Blut geschmiedet. Durch die Unterwerfung der einheimischen Patavi als neue Helotenklasse, ein Prozess, der mit viel Blutvergießen verbunden war, haben die hellenischen Herrscher von Patauion weit weg von der Peloponnes ein neues spartanisches Königreich gegründet. Ein Königreich, das die alten Kampftraditionen der Spartaner mit der Bereitschaft verbindet, lokale Söldner zu rekrutieren, um den zahlenmäßigen Mangel auszugleichen." 
 free_patavium_heritage: "Erbe des rebellischen Patavi" 
 free_patavium_heritage_desc: "Die Patavi waren einst stolze Adlige, bevor sie von spartanischen Oberherren versklavt wurden. Durch einen brutalen Krieg gelang es ihnen, sich zu befreien und ihre spartanischen Oberherren zu töten. Die Patavi sind nun bereit, allen äußeren Bedrohungen zu trotzen und dafür zu sorgen, dass sie nie wieder zu Sklaven gemacht werden." 
 atestine_heritage: "Atestinisches Erbe" 
 atestine_heritage_desc: "Ateste, eine der mächtigsten Städte des antiken Venetiens, war ein Zentrum der alten venetischen Kultur. Berühmt für ihre verzierten bronzenen Situlas, wurde Ateste zu einem Brennpunkt des lokalen Handels und Prestiges. Diese Macht blieb jedoch nicht unangefochten, und Ateste konkurrierte regelmäßig mit seinen patavischen Nachbarn im Osten. Neben der Herstellung von Situlas und Keramik war Ateste auch der Standort eines großen Tempels für die Göttin Reitia, eine der Hauptgöttinnen der antiken Veneti, zu dem Reisende von weit her kamen, um Votivinschriften für die Göttin zu schreiben. Dieses Heiligtum war so wichtig, dass an diesem Ort Artefakte aus vielen Jahrhunderten und aus vielen fremden Ländern gefunden wurden." 
 heritage_of_altinos: "Erbe von Altino" 
 heritage_of_altinos_desc: "Altinium ist eine wahrhaft antike Stadt. Die Veneter gründeten sie kurz nach ihrer Ankunft in Norditalien im 10. Jahrhundert v. Chr. Die Siedlung liegt am Rande der Lagune von Venedig und konnte dank ihrer strategischen Lage schnell vom ankommenden Handel profitieren. In der Stadt befand sich auch ein großer Hain für ihren Schutzgott Altino, dem oft Pferde geopfert und begraben wurden." 
 opitergian_heritage: "Opitergisches Erbe" 
 opitergian_heritage_desc: "Die in Zentralvenetien gelegene Siedlung Opitergium war eine von mehreren Siedlungen mit hoher strategischer Bedeutung für die Veneter. Der Name Opitergium, dessen Ursprung wahrscheinlich auf die venetische Wurzel für „Marktplatz“ zurückzuführen ist, nutzte sowohl seine Lage zwischen den Flüssen Navisego und Monticano als auch die fruchtbaren umliegenden Ländereien, die eine beträchtliche Bevölkerungszahl versorgen konnten, um zu einem reichen kommerziellen Stadtzentrum zu werden." 
 akelonian_heritage: "Akelonisches Erbe" 
 akelonian_heritage_desc: "Acelum war aufgrund seiner gut zu verteidigenden Lage auf einem Hügel eine bedeutende venetische Siedlung, deren Name möglicherweise von der indoeuropäischen Wurzel für spitz (*ak) abgeleitet ist. Obwohl es nicht so bedeutend war wie Patavium und Ateste, konnte Acelum aufgrund der Schafzucht und seiner Lage zwischen größeren venetischen Handelszentren eine beträchtliche lokale Wirtschaft entwickeln." 
 heritage_of_the_shining_city_belodunum: "Erbe der leuchtenden Siedlung" 
 heritage_of_the_shining_city_belodunum_desc: "Der Name Belodunum ist wahrscheinlich ein keltischer Ortsname, der „die leuchtende Festung“ bedeutet. Er ist ein wahres Beispiel für den Einfluss der Kelten auf die venezianischen Gemeinden im 4. Jahrhundert v. Chr. Obwohl Belodunum in irgendeiner Form bereits seit der ersten Hälfte des zweiten Jahrtausends v. Chr. existierte, erlebte es erst ab dem 5. Jahrhundert v. Chr. eine wirkliche Blütezeit. Die materielle Kultur der Stadt war stark mit der der Kelten vermischt, die zu dieser Zeit begonnen hatten, nach Norditalien zu ziehen. Trotz dieser kulturellen Mischung stand die leuchtende Stadt jedoch während der antigallischen Feldzüge in Gallien cisalpine letztlich auf der Seite Roms." 
 heritage_of_tarvision: "Erbe der Bullen-Siedlung" 
 heritage_of_tarvision_desc: "Tarvisium, eine venezianische Siedlung von nicht unerheblicher Größe, wurde auf den drei Hügeln neben dem Fluss Sile erbaut. Da viele Völker kamen und gingen, sind die genauen Ursprünge der Siedlung in Geheimnisse gehüllt. Auch ihr Name ist ungewiss. Vielleicht stammt er vom keltischen Wort für Stier „Tarvos“, nach dem ein einfallender gallischer Stamm benannt worden sein könnte, oder vielleicht wurde die Stadt nach den drei Hügeln benannt, auf denen sie gegründet wurde." 
 heritage_of_the_patavi: "Patavisches Erbe" 
 heritage_of_the_patavi_desc: "Patavium ist wahrscheinlich die berühmteste der alten venezianischen Städte und eine der ältesten Städte Westeuropas. Der Legende nach wurde es vom trojanischen Prinzen Antenor gegründet, als er den Stamm der Enetoi nach dem Trojanischen Krieg 1185 v. Chr. aus Paphlagonien führte. Realistischer betrachtet ist die Stadt eine der ersten Siedlungen, die von den Venetern gegründet wurden, als sie im 11. und 10. Jahrhundert v. Chr. Venetien betraten. Wie dem auch sei, die Patavi sind die Erben jahrhundertelanger venezianischer Urbanisierung und bereit, ihre stolze Stadt um jeden Preis zu verteidigen, selbst wenn sie dadurch in Konflikt mit ihren Nachbarn geraten." 
 veiketinian_heritage: "Veicetinisches Erbe" 
 veiketinian_heritage_desc: "Die Stadt, die den Römern als Vicetia bekannt war, war eines der größeren städtischen Zentren der Veneti. Da Vicentia seit Jahrhunderten bewohnt war, wurde es viele Male auf sich selbst aufgebaut. Da der Ortsname von der protoeuropäischen Wurzel für „weik“ (ein Begriff, der lose mit Dorf verwandt ist) stammt, kann man sagen, dass die Vicentini sich sehr für die Erhaltung und Instandhaltung ihrer Stadt einsetzten. Wie die Atestiner verehrten auch die Vicentini die Göttin Reitia sehr, obwohl dies sie nicht davon abhielt, hin und wieder Grenzstreitigkeiten mit ihrem Nachbarn zu erleiden." 
 adrian_heritage: "Erbe der adrischen Kanäle" 
 adrian_heritage_desc: "Die Siedlung Adria war für ihre wirtschaftliche Bedeutung am Ende der Adria berühmt. Sie wurde spätestens im 9. Jahrhundert v. Chr. von den Venetern gegründet und fiel in den folgenden Jahrhunderten in die Hände der expansionsfreudigen Etrusker, die nicht nur den Hafen der Siedlung bauten, sondern ihn wahrscheinlich auch nach dem etruskischen Wort „Atrium“ benannten, obwohl der Kanal, auf den Adria angewiesen war, bald darauf austrocknete. Im 6. Jahrhundert v. Chr. wurde Adria von König Dionysius I. von Syrakus als griechische Kolonie neu gegründet, woraufhin es aufgrund seines neu erweiterten Kanalsystems zu einem wichtigen Hafen auf der transeuropäischen Bernsteinstraße wurde. Adria fiel dann erneut in die Hände eines anderen Volkes, als die Gallier die Stadt im 3. Jahrhundert v. Chr. einnahmen. Die Stadt verlor jedoch in den folgenden Jahrhunderten ihre wirtschaftliche Bedeutung, da sich die Küste von den Siedlungsgrenzen zurückzog." 
 eastern_veneto_heritage: "Erbe der Ostveneti" 
 eastern_veneto_heritage_desc: "Während die zentralen und westlichen Länder der alten Venezianer während der frühen Eisenzeit florierten und urbanisiert wurden, behielten ihre Brüder im Osten ihren rein ländlichen Lebensstil bei und verzichteten auf die Urbanisierung von Orten wie Este und Patavium. In der Nähe der Karnischen Alpen gelegen, hatten diese östlichen Veneti mit häufigen karnischen Überfällen zu kämpfen und mussten ständig in Bereitschaft sein, um nicht ihren feindlichen Nachbarn zum Opfer zu fallen." 
 konkordia_heritage: "Concordianisches Erbe" 
 konkordia_heritage_desc: "Concordia, die westlichste der bedeutenden venezianischen Städte, war eines der wichtigsten städtischen Zentren am sumpfigen Rand der Lagune von Venedig. Wie sein nächster wichtiger städtischer Nachbar, Altinium, war Concordia für seinen Lebensunterhalt stark auf Handel und Kanalinfrastruktur angewiesen. Im 2. Jahrhundert v. Chr. war es groß genug, um die Aufmerksamkeit griechischer Historiker auf sich zu ziehen, und wuchs noch weiter an, nachdem es 42 v. Chr. von den Römern als Iulia Concordia neu gegründet wurde." 
 religious_enclave_heritage: "Religiöser Staat"
 religious_enclave_heritage_desc: "Dieser Staat wurde von der Priesterschaft eines großen Tempels gegründet. Bis heute verehren sie die alten Traditionen ihrer Vorgänger, auch wenn einige sagen würden, dass sich ihre Herrschaft im Laufe der Zeit immer mehr auf die zeitliche Welt konzentriert hat."  
