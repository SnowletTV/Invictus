 HISTORIC_CHARACTER_UI_INFO_TOOLTIP: "#T Historischer Charakter#!\n\n#color:{0.6,0.6,0.6} [CharacterWindow.GetCharacter.Custom('historic_character')]#!"  
  # NOTE: The UI only fits descriptions less than around 2100-2400 characters. Anything longer than that might get cutoff and not displayed. 
  
 historic_character_1: "Antigonos I. Monophthalmus war ein makedonischer griechischer Feldherr und Nachfolger Alexanders des Großen. Er war ein prominenter militärischer Führer in Alexanders Armee und kontrollierte später große Teile von Alexanders ehemaligem Reich. Er nahm 306 v. Chr. den Titel des Basileus an und regierte bis zu seinem Tod. Er war der Begründer der Antigoniden-Dynastie, die bis zur Eroberung durch die Römische Republik im Jahr 168 v. Chr. über Makedonien herrschte.\n\n Antigonos diente wahrscheinlich unter Philipp II. von Makedonien. Er nahm an Alexanders Invasion des achämenidischen Persiens teil und wurde zum Satrap von Phrygien ernannt. Nach Alexanders Tod im Jahr 323 v. Chr. erhielt er im Rahmen der Babylonischen Teilung auch Pamphylien und Lykien. Allerdings zog er sich später die Feindschaft von Perdikkas, dem Regenten des Alexanderreiches, zu und wurde aus Phrygien vertrieben. Er floh nach Griechenland und verbündete sich mit Antipatros, dem sich später auch Ptolemaios anschloss, gegen Perdikkas. Perdikkas wurde 320 v. Chr. von seinen eigenen Offizieren ermordet, und Antipatros wurde zum neuen Regenten gewählt. Während einer Reihe von Kriegen zwischen Alexanders Nachfolgern wurde Antigonos kurzzeitig der mächtigste der Diadochen und herrschte über Griechenland, Kleinasien, Syrien, Phönizien und Nordmesopotamien. Kassander, Seleukos, Ptolemaios und Lysimachos bildeten eine Koalition gegen ihn, die in seiner entscheidenden Niederlage und seinem Tod in der Schlacht von Ipsos im Jahr 301 v. Chr. endete. Sein Reich wurde von Lysimachos und Seleukos aufgeteilt, doch sein Sohn Demetrios überlebte und übernahm 294 v. Chr. die Herrschaft über Makedonien. Antigonos wurde um 382 v. Chr. in Makedonien als Sohn eines Adligen namens Philippus und seiner ungenannten Frau geboren. Über die soziale Herkunft seiner Familie gibt es unterschiedliche Angaben, doch war Antigonos wahrscheinlich von adliger Geburt. Über Antigonus' frühen Werdegang ist nicht viel bekannt. Er muss eine wichtige Figur in der makedonischen Armee gewesen sein, denn in den historischen Quellen wird er als Befehlshaber eines großen Teils von Alexanders Armee erwähnt (Antigonos befehligte Alexanders 7.000 verbündete griechische Infanteristen). Bei Plutarch wird von einem Antigonos berichtet, der bei der Belagerung von Perinthos (340 v. Chr.) ein Auge verlor, als er von einem Katapultbolzen getroffen wurde. Da Antigonos im gleichen Alter wie Philip und ein Adliger war, muss er mit ziemlicher Sicherheit während der Feldzüge von Philip gedient haben. Er könnte sogar unter Philipps Brüdern (Alexander II. und Perdikkas III.) gedient haben. Seine Bedeutung am Hofe Philipps zeigt sich an den Freundschaften, die er mit Antipatros und Eumenes schloss, zwei der wichtigsten Gefolgsleute Philipps."    
  
 historic_character_2: "Kassander war von 305 v. Chr. bis 297 v. Chr. König des antiken griechischen Königreichs Makedonien und von 317 v. Chr. bis zu seinem Tod de facto Herrscher über Südgriechenland. Als Sohn von Antipatros und Zeitgenosse Alexanders des Großen gehörte Kassander zu den Diadochen, die sich nach Alexanders Tod im Jahr 323 v. Chr. um dessen Reich stritten. Kassander ergriff später die Macht, indem er Alexanders Sohn und Erben Alexander IV. ermorden ließ. Während er Makedonien von 317 v. Chr. bis 297 v. Chr. regierte, konzentrierte sich Kassander auf die Stärkung der nördlichen Grenzen und die wirtschaftliche Entwicklung, während er mehrere Städte gründete oder wiederherstellte; seine Rücksichtslosigkeit im Umgang mit politischen Feinden erschwert jedoch die Beurteilung seiner Herrschaft."  
  
 historic_character_3: "Ptolemaios I. Soter war ein makedonisch-griechischer General, Historiker und Nachfolger Alexanders des Großen, der das ptolemäische Königreich in Ägypten gründete, das von 305 v. Chr. bis 30 v. Chr. von der ptolemäischen Dynastie regiert wurde. Ptolemaios war von 305/304 v. Chr. bis zu seinem Tod Basileus und Pharao des ptolemäischen Ägyptens. In dieser Zeit wurde Ägypten zu einer blühenden Bastion der hellenistischen Zivilisation und Alexandria zu einem bedeutenden Sitz der griechischen Kultur.\n\nPtolemaios I. war der Sohn von Arsinoe von Makedonien, entweder von ihrem Ehemann Lagus oder von Philipp II. von Makedonien, dem Vater Alexanders. Letzteres ist jedoch unwahrscheinlich und könnte ein Mythos sein, der zur Verherrlichung der ptolemäischen Dynastie erfunden wurde. Ptolemäus war einer der engsten Vertrauten und militärischen Offiziere Alexanders. Nach dem Tod Alexanders im Jahr 323 v. Chr. ließ Ptolemaios seinen Leichnam, der auf dem Weg zur Bestattung in Makedonien war, nach Memphis bringen, von wo aus er später nach Alexandria in ein neues Grab überführt wurde. Danach schloss er sich einer Koalition gegen Perdikkas an, den königlichen Regenten Philipps III. von Makedonien. Perdikkas fiel in Ägypten ein, wurde aber 320 v. Chr. von seinen eigenen Offizieren ermordet, so dass Ptolemaios I. seine Kontrolle über das Land festigen konnte. Nach einer Reihe von Kriegen zwischen den Nachfolgern Alexanders erhob Ptolemaios Anspruch auf Judäa in Südsyrien, das mit dem syrischen König Seleukos I. umstritten war. Er übernahm auch die Kontrolle über Zypern und die Kyrenaika, wobei letztere unter die Kontrolle von Ptolemaios' Stiefsohn Magas gestellt wurde. Ptolemaios ließ auch die Bibliothek von Alexandria errichten.\n\nPtolemaios I. heiratete möglicherweise Thaïs, seine Geliebte zu Lebzeiten Alexanders; es ist bekannt, dass er die persische Adelige Artakama auf Alexanders Befehl hin geheiratet hat. Später heiratete er Eurydike, die Tochter des makedonischen Regenten Antipatros; ihre Söhne Ptolemaios Keraunos und Meleager regierten nacheinander als Könige Makedoniens. Seine letzte Ehe schloss Ptolemaios mit Eurydikes Cousine und Hofdame Berenike I. Ptolemaios I. starb 282 v. Chr. und ihm folgte sein Sohn mit Berenike, Ptolemaios II. auf den Thron." 
  
 historic_character_4: "Seleukos I. Nikator war ein makedonisch-griechischer General, Offizier und Nachfolger Alexanders des Großen, der das gleichnamige Seleukidenreich gründete, das von der seleukidischen Dynastie geführt wurde. In den Machtkämpfen, die auf Alexanders Tod folgten, stieg Seleukos von einer zweitrangigen Rolle zum Alleinherrscher über Kleinasien, Syrien, Mesopotamien und die iranische Hochebene auf und nahm den Titel des Basileus (Herrscher) an. Das Seleukidenreich war eine der wichtigsten Mächte der hellenistischen Welt, bis es im späten zweiten und frühen ersten Jahrhundert v. Chr. von der Römischen Republik und dem Partherreich besiegt wurde. \n\nWährend seiner Zeit unter Alexander war Seleukos Befehlshaber der Hypaspistai oder Silberschilde, einer Eliteeinheit der makedonischen Infanterie. Nach dem Tod Alexanders im Juni 323 v. Chr. unterstützte Seleukos zunächst Perdikkas, den Regenten von Alexanders Reich, und wurde bei der Teilung Babylons im Jahr 323 v. Chr. zum Befehlshaber der Gefährten und Chiliarch ernannt. Nach dem Ausbruch der Diadochenkriege im Jahr 322 führten Perdikkas' militärische Misserfolge gegen Ptolemaios in Ägypten jedoch zur Meuterei seiner Truppen in Pelusium. Perdikkas wurde verraten und in einer Verschwörung von Seleukos, Peithon und Antigenes in Pelusium irgendwann im Jahr 321 oder 320 v. Chr. ermordet. Bei der Teilung von Triparadisus im Jahr 321 v. Chr. wurde Seleukos zum Satrapen von Babylon unter dem neuen Regenten Antipatros ernannt. Doch fast sofort wurden die Kriege zwischen den Diadochen wieder aufgenommen, und einer der mächtigsten Diadochen, Antigonos, zwang Seleukus, aus Babylon zu fliehen. Erst 312 v. Chr. konnte Seleukos mit der Unterstützung von Ptolemaios nach Babylon zurückkehren. Ab 312 v. Chr. dehnte Seleukos sein Herrschaftsgebiet rücksichtslos aus und eroberte schließlich die persischen und medischen Länder. Seleukos beherrschte nicht nur Babylonien, sondern den gesamten östlichen Teil von Alexanders Reich.\n\nSeleukos erhob außerdem Anspruch auf die ehemaligen Satrapien in Gandhara und in Ostindien. Diese Ambitionen wurden jedoch von Chandragupta Maurya bestritten, was zum Seleukidisch-Mauryschen Krieg (305-303 v. Chr.) führte. Der Konflikt wurde schließlich durch einen Vertrag beigelegt, in dessen Folge das Maurya-Reich die östlichen Satrapien annektierte. Außerdem wurde ein Heiratsbündnis geschlossen, bei dem Chandragupta laut Strabo und Appian eine Tochter des Seleukos heiratete."  
