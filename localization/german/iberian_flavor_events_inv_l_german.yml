l_german:
  # Gadir Negotiating a Truce Event Chain #Done14.05.
 flavor_gad.2.t: "Eine schwierige Situation" 
 flavor_gad.2.desc: "Der Krieg läuft für Gadir nicht gut, und die Magistraten verlangen verzweifelt nach einer Lösung, die ihre sie Privilegien beibehalten lässt. Sie fordern [ROOT.GetCountry.GetRuler.GetName] auf, einen Boten zu entsende, der den  Invasoren eine Summe Gold anbietet, wenn sie zustimmen, uns einen weißen Frieden zu gewähren." 
 flavor_gad.2.a: "Vielleicht hilft ja etwas Gold." 
 flavor_gad.2.b: "Wir werden uns nicht kampflos ergeben!" 
 flavor_gad.3.t: "Ein Gesandter von Gadir"
 flavor_gad.3.desc: "Heute Morgen kam ein Abgesandter von [GetCountry('GAD').GetName] mit einer Nachricht von ihren Anführern zu unserem Lager. Sie wollen, dass wir ihnen einen weißen Frieden im Austausch gegen eine Summe Gold gewähren, die sie bei Einstellung der Feindseligkeiten zu liefern versprechen.\n\nEs gibt zwar keinen Ruhm zu gewinnen, wenn man mit Feiglingen verhandelt, aber die Schatzkammern können immer etwas mehr Gold gebrauchen" 
 flavor_gad.3.a: "Eine faire Abmachung!" 
 flavor_gad.3.b: "Ha! Wie lustig! Wir werden nicht verhandeln!"
 flavor_gad.3.tooltip: "Unser aktueller Krieg mit [GetCountry('GAD').GetName] wird in einem weißen Frieden enden." 
 flavor_gad.4.t: "Weißer Frieden!" 
 flavor_gad.4.desc: "Ein Wunder, [ROOT.GetCountry.GetRuler.GetName]! Unsere Feinde haben unser Angebot angenommen und vereinbart, uns Frieden zu gewähren. Der Preis, den wir bezahlten, war hoch, aber zumindest werden wir die Kämpfe enden."
 flavor_gad.4.a: "Wir überleben, um einen weiteren Tag zu bekämpfen ..." 
 flavor_gad.4.tooltip: "Unser aktueller Krieg mit [gadir_turdetanian_opponent.GetName] wird in einem weißen Frieden enden." 
 flavor_gad.5.t: "Frieden abgelehnt!" 
 flavor_gad.5.desc: "Zu unserem Unglück weigerten sich unsere Feinde, auf unsere Vorschläge für einen weißen Frieden einzugehen, und schickten unsere Diplomaten mit leeren Händen zurück. Zu allem Übel raten sie uns, Frieden mit unseren Göttern zu schließen, denn der Tag der Abrechnung ist nahe - wir werden bis zum bitteren Ende kämpfen müssen."
 flavor_gad.5.a: "Oh nein!" 
  # Turdetanian Coalition of 237 BC Event Chain 
 flavor_turdetanian.2.t: "Eine ausländische Invasion!" 
 flavor_turdetanian.2.desc: "[GetCountry('CAR').GetName] hat [ROOT.GetCountry.GetName] offiziell den Krieg erklärt - es scheint, dass der gierige Shopet von [GetProvince('(int32)3256').GetName] nicht zufrieden sein wird, bis ganz Iberia  [GetCountry('CAR').GetAdjective] beansprucht wird.  Ein Zustand der Panik hat [ROOT.GetCountry.GetCapital.GetName] gepackt, wie viele glauben, dass das Ende nahe ist - wir haben den Kampf unseres Lebens vor uns, [ROOT.GetCountry.GetRuler.GetName]. \n\n Wir könnten einen Hilferuf an unsere #E turdetanischen#! Brüder entsenden und an unsere kulturellen Verbindungen appellieren, oder uns der Bedrohung allein stellen und unseren Armeen eine Rede halten, die sie nicht so schnell vergessen werden. \n\nKontext#!: \n Im Jahr 516 A.U.C. (237 v.Chr.), begann #E Hamilcar#! [turdetanian_coalition_barcid_scope.GetName], der [GetCountry('CAR').GetAdjective]e General und Patriarch der [turdetanian_coalition_barcid_scope.GetName]en-Familie, eine Invasion  #E Turdetanias#!. Sein Ziel war es, die reichen Länder und Minen der Region zu erobern und die Kontrolle über die Märkte von [GetCountry('GAD').GetName] zu erlangen, einem wichtigen wirtschaftlichen Rivalen von [GetCountry('CAR').GetName] auf der iberischen Halbinsel. \nDieser Feldzug sollte die afrikanische Stadt stärken, indem er ein großes Reserve an Söldnern und Ressourcen für künftige Konflikte sicherte, insbesondere auf der italienischen Halbinsel und im afrikanischen Kernland von [GetCountry('CAR').GetName].\nTrotz anfänglicher Erfolge fand #E Hamilcar#! schließlich während des Feldzugs sein Ende in den Händen einer Konföderation iberischer Armeen. Seine Bemühungen festigten jedoch die [GetCountry('CAR').GetAdjective]e Kontrolle in der Region und ebneten den Weg für seine Familie, die Eroberung der Iberischen Halbinsel während des Zweiten Punischen Krieges fortzusetzen." 
 flavor_turdetanian.2.a: "Senden Sie um Hilfe und beten Sie, dass unser Aufruf zur Hilfe zu hören ist!" 
 flavor_turdetanian.2.b: "Fürchte dich nicht, denn wir können es alleine schaffen!" 
 flavor_turdetanian.2.tooltip: "Wir senden Nachrichten an jedes #Y Turdetanische#! Land und bitten sie, sich unserem Krieg an unserer Seite anzuschließen." 
 flavor_turdetanian.2.tooltip.b: "#R Wenn kein anderes turdetanisches Land existiert, wird niemand den Anruf beantworten.#!" 
 flavor_turdetanian.3.t: "Eine turdetanische Koalition" 
 flavor_turdetanian.3.desc: "Wir haben eine verzweifelte Nachricht von einem Nachbarn erhalten - es scheint, dass sie sich im Krieg mit den schrecklichen Armeen von [ROOT.GetCountry('CAR').GetName] befinden und verzweifelt hoffen, dass wir ihnen in ihrem Krieg beistehen.\n\nIhre Diplomaten argumentieren, dass wir jetzt zusammenstehen müssen, denn wenn wir unsere Kräfte nicht vereinen, werden unsere Armeen eine nach der anderen ausgelöscht. Diese Worte klingen wie die Wahrheit, aber kann [ROOT.GetCountry.GetName] es riskieren, der Koalition beizutreten? Die Entscheidung liegt bei [ROOT.GetCountry.GetRuler.GetName].\n#E Historischer Kontext#!:\n Im Jahr 516 AUC (237 v.Chr.), begann #E Hamilcar#! [turdetanian_coalition_barcid_scope.GetName], der [GetCountry('CAR').GetAdjective]e General und Patriarch der [turdetanian_coalition_barcid_scope.GetName]en-Familie, eine Invasion  #E Turdetanias#!. Sein Ziel war es, die reichen Länder und Minen der Region zu erobern und die Kontrolle über die Märkte von [GetCountry('GAD').GetName] zu erlangen, einem wichtigen wirtschaftlichen Rivalen von [GetCountry('CAR').GetName] auf der iberischen Halbinsel. \nDieser Feldzug sollte die afrikanische Stadt stärken, indem er ein großes Reserve an Söldnern und Ressourcen für künftige Konflikte sicherte, insbesondere auf der italienischen Halbinsel und im afrikanischen Kernland von [GetCountry('CAR').GetName].\nTrotz anfänglicher Erfolge fand #E Hamilcar#! schließlich während des Feldzugs sein Ende in den Händen einer Konföderation iberischer Armeen. Seine Bemühungen festigten jedoch die [GetCountry('CAR').GetAdjective]e Kontrolle in der Region und ebneten den Weg für seine Familie, die Eroberung der Iberischen Halbinsel während des Zweiten Punischen Krieges fortzusetzen." 
 flavor_turdetanian.3.a: "Natürlich werden wir mitmachen!"
 flavor_turdetanian.3.b: "Wir interessieren uns nicht für so etwas." 
 flavor_turdetanian.3.tooltip: "Wir werden der Koalition gegen die #Y karthagische Aggression #! anschließen!" 
 flavor_turdetanian.4.t: "Eine helfende Hand!" 
 flavor_turdetanian.4.desc: "Einige sagen, [ROOT.GetCountry.GetRuler.GetName] hätte fast vor Freude geweint, als die Boten in [ROOT.GetCountry.GetCapital.GetName] ankamen. \n\n'Wir mögen nicht immer einer Meinung sein, [ROOT.GetCountry.GetRuler.GetFirstName], aber wir werden nicht tatenlos zusehen, wie die Punier eure Städte niederbrennen - heute werdet ihr es sein, aber morgen könnten wir es sein. Lasst uns gemeinsam einen Krieg führen, an den man sich auf ewig erinnern wird!'" 
 flavor_turdetanian.4.a: "Ein Segen der Götter!" 
 flavor_turdetanian.5.t: "Ein undankbarer Nachbar" 
 flavor_turdetanian.5.desc: "Wir haben eine erschütternde Antwort von unseren Nachbarn erhalten, die sich über unsere derzeitige missliche Lage mit [GetCountry('CAR').GetName] lustig machen.\n\n 'Wir sollten den Karthagern dafür danken, dass sie eine Aufgabe übernommen haben, die wir selbst gerne erfüllt sehen würden. Sobald [ROOT.GetCountry.GetCapital.GetName] gefallen ist, freuen wir uns darauf, eure Frauen und Töchter als Sklaven zu kaufen - wir versprechen, sie wirklich sehr gut zu behandeln.'" 
 flavor_turdetanian.5.a: "Mögen die Götter sie zerstören!" 
 flavor_turdetanian.6.t: "Eine turdetanische Koalition!" 
 flavor_turdetanian.6.desc: "Es sieht so aus, als ob unser Vormarsch in der Region #E Turdetania#! auf Widerstand gestoßen ist. Die Turdetanier haben eine Koalition gebildet, um uns aufzuhalten. Aber ihre Bemühungen werden von der mächtigen [GetCountry('CAR').GetAdjective]en Armee zunichte gemacht!\n\n Kontext#!: \n Im Jahr 516 A.U.C. (237 v.Chr.), begann #E Hamilcar#! [turdetanian_coalition_barcid_scope.GetName], der [GetCountry('CAR').GetAdjective]e General und Patriarch der [turdetanian_coalition_barcid_scope.GetName]en-Familie, eine Invasion  #E Turdetanias#!. Sein Ziel war es, die reichen Länder und Minen der Region zu erobern und die Kontrolle über die Märkte von [GetCountry('GAD').GetName] zu erlangen, einem wichtigen wirtschaftlichen Rivalen von [GetCountry('CAR').GetName] auf der iberischen Halbinsel.\n Dieser Feldzug sollte die afrikanische Stadt stärken, indem er ein großes Reserve an Söldnern und Ressourcen für künftige Konflikte sicherte, insbesondere auf der italienischen Halbinsel und im afrikanischen Kernland von [GetCountry('CAR').GetName].\nTrotz anfänglicher Erfolge fand #E Hamilcar#! schließlich während des Feldzugs sein Ende in den Händen einer Konföderation iberischer Armeen. Seine Bemühungen festigten jedoch die [GetCountry('CAR').GetAdjective]e Kontrolle in der Region und ebneten den Weg für seine Familie, die Eroberung der Iberischen Halbinsel während des Zweiten Punischen Krieges fortzusetzen." 
 flavor_turdetanian.6.a: "Auf geht's!" 
  # Misc Events 
 flavor_turdetanian.7.t: "In punischen Händen" 
 flavor_turdetanian.7.desc: "Durch die Neuerwerbungen  durch [ROOT.GetCountry.GetRulerTitle] in der Region haben wir die Kontrolle über einen der zahlreichen Außenposten, die unser Volk in den Ländern von Turdetania gegründet hat. Ein neuer Herrscher bedeutet eine neue Führung. Diese Außenposten wurden zu einem Zentrum der punischen kulturellen und demographischen Expansion umfunktioniert." 
 flavor_turdetanian.7.a: "Gut zu wissen!" 
 flavor_turdetanian.7.tooltip: "Der '#Y $turdetanian_punic_outpost_mod$#!' wurde zu einem' #Y $turdetanian_large_punic_outpost_mod$#!' entwickelt." 
  # Country Modifiers 
 turdetanian_coalition_alone_modifier: "Allein gegen den Titan!" 
 desc_turdetanian_coalition_alone_modifier: "Unsere Armeen sind dank der Rede unseres Herrschers hoch motiviert, ihr Land vor Karthago zu verteidigen." 
  # Opinion Modifiers 
 turdetanian_helped_on_coalition_opmod: "Trat der Koalition bei" 
 turdetanian_not_helped_on_coalition_opmod: "Hat uns verlassen" 
