l_german:
  arganthonios_heritage:0 "Erbe von Arganthonios"
  arganthonios_heritage_desc:0 "Arganthonios war der letzte bekannte König von Tartessos vor dem Zusammenbruch des Königreichs unter der phönizischen Eroberung nach der Schlacht von Alalia, wo die karthagisch-etruskische Marine die phokischen Griechen besiegte. Jetzt haben ihre Nachfolger ihre verlorene Bedeutung und ein reiches Erbe als neuer und stärkerer Staat wiedererlangt, der der Zeit trotzen wird."
  deity_nabia:0 "$omen_nabia$"
  omen_nabia:0 "Nabia"
  omen_nabia_desc:0 "Nabia ist eine iberische Göttin des Wassers und der Fruchtbarkeit, mit besonderer Bedeutung in den nördlichen Kulturen der Halbinsel und in Heiligtümern in der Nähe von Flüssen und Seen. \n \nNabia wurde mit der hellenischen Göttin Artemis in Verbindung gebracht."
  deity_neto:0 "$omen_neto$"
  omen_neto:0 "Netto"
  omen_neto_desc:0 "Neto ist ein Kriegsgott und einer der wenigen Pan-Halbinsel-Götter, die von Iberern und Kelten gleichermaßen verehrt werden. Als höllischer Sonnengott betrachtet, ist er Herr der chaotischen Welt. \n \nNeto wird mit dem römischen Mars oder dem hellenischen Ares in Verbindung gebracht."
  deity_borvo:0 "$omen_borvo$"
  omen_borvo:0 "Borvo"
  omen_borvo_desc:0 "Borvo ist der Gott der Mineralien und Heilung, verbunden mit Quellwasser. Er wird außerhalb der Iberischen Halbinsel verehrt und findet religiöse Zentren in Gallien und Südgermanien. \n \nBorvo wird üblicherweise mit dem hellenischen Gott Apollo gleichgesetzt."
  deity_arganthonios:0 "$omen_arganthonios$"
  omen_arganthonios:0 "Arganthonios"
  omen_arganthonios_desc:0 "Arganthonios ist ein mythischer König von Tartessos, der bei den Griechen für seinen Reichtum und seine Großzügigkeit bekannt war. Er gab den Phokäern Geld, um die Mauern der Stadt Phokäa wieder aufzubauen, als er wusste, dass die Meder zu einer vorherrschenden Macht in Kleinasien wurden."
  deity_trebaruna:0 "$omen_trebaruna$"
  omen_trebaruna:0 "Trebaruna"
  omen_trebaruna_desc:0 "Trebaruna ist eine lusitanische Göttin unsicherer Zuschreibungen. Ihr Kult ist in Gallaecia und Lusitania weit verbreitet."
  deity_ares_lusitani:0 "$omen_ares_lusitani$"
  omen_ares_lusitani:0 "Ares Lusitani"
  omen_ares_lusitani_desc:0 "Ares Lusitani ist der Gott der Pferde und Ritter der Lusitaner. Wie sein Name schon sagt, ist Ares Lusitani ein Gott hellenischen Ursprungs, der dank des kulturellen Austauschs mit den griechischen Händlern des Mittelmeerraums seinen Platz in den einheimischen Pantheons gefunden hat."
  deity_vaelicus:0 "$omen_vaelicus$"
  omen_vaelicus:0 "Vaelicus"
  omen_vaelicus_desc:0 "Vaelicus ist der vettonische Gott des Jenseits und der Natur. Er wird normalerweise mit dem Gott Endouellicus in Verbindung gebracht, der von den Lusitanern und Callaeciern verehrt wird."
  deity_babai:0 "$omen_babai$"
  omen_babai:0 "Babai"
  omen_babai_desc:0 "Babai ist der Gottvater der nuraghischen und korsischen Kulturen Korsikas und Sardiniens. Stark beeinflusst von der phönizischen Religion und Bräuchen, beschränkt sich seine Anbetung zu dieser Zeit auf das Hinterland der Inseln, wo indigene Gemeinschaften ihre Traditionen fortsetzen."
  deity_mother_goddess_nuragic:0 "$omen_mother_goddess_nuragic$"
  omen_mother_goddess_nuragic:0 "Muttergöttin"
  omen_mother_goddess_nuragic_desc:0 "Die Muttergöttin der nuraghischen und korsischen Kulturen sind mit den mediterranen Muttergöttinnen verwandt. Wie Babai ist ihre Anbetung jetzt auf das Hinterland der Inseln beschränkt und wartet darauf, ihr Land zurückzuerobern."
  deity_sardus_can:0 "$omen_sardus$"
  omen_sardus_can:0 "Sardus"
  omen_sardus_can_desc:0 "Sardus, von den Hellenen manchmal Sardus Pater genannt, ist der mythische Gründungsheld der Sarden. Als Sohn von Herakles oder Makeris lebte er in Libyen, bis er eine Expedition zur Kolonisierung der Insel Ichnusa leitete, die ihm zu Ehren später Sardinien genannt wurde. Er wird mit dem Gottvater Babai in Verbindung gebracht."
  pre_indo_european_religion:0 "Marie"
  desc_pre_indo_european_religion:0 "Marite Heidentum ist ein vor-indoeuropäischer Glaube und beinhaltet eine Kombination von Überzeugungen, einschließlich der Ehrfurcht vor Dämonen, Geistern und Göttern. Die wichtigste Figur ist die Göttin Mari, die als höchste Göttin verehrt wird."
  deity_sugaar:0 "$omen_sugaar$"
  omen_sugaar:0 "Zucker"
  omen_sugaar_desc:0 "Wir werden dem Gott Sugaar, dem Ehemann von Mari und dem Gott der Stürme und des Donners, unsere Anbetung darbringen. Möge seine Schlangengestalt unsere Feinde terrorisieren und unsere Krieger inspirieren."
  deity_eate:0 "$omen_eate$"
  omen_eate:0 "Essen"
  omen_eate_desc:0 "Wir werden Eate, den Gott der Stürme, anbeten, dessen Bart aus Feuer und Eis besteht. Mit seiner Unterstützung wird uns kein Feind besiegen."
  deity_amalur:0 "$omen_amalur$"
  omen_amalur:0 "Amalur"
  omen_amalur_desc:0 "Wir werden Amalur, die Göttin der Erde, ein weiteres Gesicht von Mari und Mutter der Göttinnen Eki und Ilargi, anbeten. Ihr Segen wird unser Volk erfreuen."
  deity_basajaun:0 "$omen_basajaun$"
  omen_basajaun:0 "Basajauns"
  omen_basajaun_desc:0 "Wir werden unsere Anbetung den Basajauns darbringen, den Herren der Wälder. Möge ihre Weisheit unsere Denker erleuchten und unsere Hirten beschützen."
  deity_aatxe:0 "$omen_aatxe$"
  omen_aatxe:0 "Atxe"
  omen_aatxe_desc:0 "Wir werden Aatxe anbeten, den Gestaltwandlergeist, der im Schatten arbeitet. Mögen Kriminelle Angst vor seinem Zorn haben, denn Aatxe beschützt unser Volk."
  deity_ilargi:0 "$omen_ilargi$"
  omen_ilargi:0 "Ilargi"
  omen_ilargi_desc:0 "Wir werden Ilargi, der Göttin des Mondes und Tochter von Amalur, unsere Anbetung darbringen. Möge ihre tägliche Reise zu ihrer Mutter erfolgreich sein."
  deity_lurraberri:0 "$omen_lurraberri$"
  omen_lurraberri:0 "Lurraberri"
  omen_lurraberri_desc:0 "Der Name Lurraberri bedeutet „neue Erde“ und ihm wurde oft der Beiname „Anderexi“ vorangestellt, was „Blüte“ bedeutet. Es ist möglich, dass Lurraberri ein Fruchtbarkeitsgott oder vielleicht sogar ein Baum- oder Blumengott war. Es kann auch bedeuten, dass er ein Gott der Wiedergeburt war. Lurraberri wurde auf einer Inschrift aufgeführt, die seinen Namen als Ilurriberrixus Anderexi, eine romanisierte Version von Lurraberri, las."
  deity_orko:0 "$omen_orko$"
  omen_orko:0 "Orko"
  omen_orko_desc:0 "Orko war ein Gott des Donners. Sein Name wurde im baskischen Wort für Donnerstag, Orkoguna, verwendet, was ihn mit Göttern wie Thunraz/Thor und Jupiter/Zeus in Verbindung brachte. Es ist möglich, dass der Gott vor dem römischen Einfluss eine untergeordnete Gottheit war, aber die Bedeutung der Benennung eines Tages nach ihm zeigt, dass er für die Basken von großer Bedeutung gewesen sein könnte."
  deity_lobegi:0 "$omen_lobegi$"
  omen_lobegi:0 "Lobegi"
  omen_lobegi_desc:0 "Lobegis Name stammt von einer Inschrift mit der Aufschrift „Lacobegius“, die eine romanisierte Version eines baskischen Gottes zu sein scheint. Da die Wurzel „laco“ eindeutig vom lateinischen „lacus (See)“ stammt, ist es möglich, dass die ursprüngliche Wurzel etwas näher an „lo“, dem baskischen Wort für See, oder vielleicht etwas anderes war. Unabhängig davon bedeutet der zweite Teil seines Namens, begi, Augen. Sein Name bedeutet also „Augen des Sees“. Dies könnte darauf hindeuten, dass Lobegi eine Art Weisheitsgottheit auf Wasserbasis war."
  deity_sorginak:0 "$omen_sorginak$"
  omen_sorginak:0 "Sorginak"
  omen_sorginak_desc:0 "Die Sorginak waren weder eine Gottheit noch Gottheiten überhaupt. Stattdessen waren sie mystische Wesen und Menschen, die in späteren Zeiten oft als Hexen bezeichnet wurden. Sie praktizierten Magie und konnten alle möglichen Segen oder Verderben verursachen. Einige Sorginak sollen auch Laminak gewesen sein, bei denen es sich um Fruchtbarkeitsnymphen handelte."
  deity_inguma:0 "$omen_inguma$"
  omen_inguma:0 "Inguma"
  omen_inguma_desc:0 "Inguma ist ein Gott der Träume und Alpträume. Obwohl manchmal bösartig, hatte dieser Gott einen nachhaltigen Einfluss auf die baskische Religion und es ist möglich, dass er bis in die vorrömische Zeit zurück verehrt wurde."
  deity_aiko:0 "$omen_aiko$"
  omen_aiko:0 "Aiko"
  omen_aiko_desc:0 "Aiko ist der Sohn von Mari und der Held des baskischen Volkes. Seine Legende besagt, dass er derjenige war, der die baskische Kultur und Religion begründete und ein Held vieler Heldentaten war. Ein solcher Charakter, dem der Ursprung der Basken selbst zugeschrieben wird, könnte seit vorrömischer Zeit verehrt worden sein, wenn nicht früher."
  deity_laminak:0 "$omen_laminak$"
  omen_laminak:0 "Laminat"
  omen_laminak_desc:0 "Die Laminak waren weibliche Geister oder Nymphen des Geschlechts und der Fruchtbarkeit. Sie sollen Frauen bei der Geburt, Fruchtbarkeit und guter Gesundheit geholfen haben. Laminak wurden nicht immer als gute Geister dargestellt wie in einem Mythos, sie fangen die Göttin Mari ein."
  deity_urtzi:0 "$omen_urtzi$"
  omen_urtzi:0 "Urtzi"
  omen_urtzi_desc:0 "Urtzi hat einen interessanten Existenzgrund. Viele argumentieren, dass Urtzi ein Himmelsgott gewesen sein muss, da viele Namen, Orte und Wörter die Wurzel von Urtzi zu tragen scheinen, und einige externe Quellen behaupten, dass die Mariitenreligion die Heimat eines solchen Himmelsgottes war, jedoch glauben einige Gelehrte das Urtzi ist eigentlich nur ein Wort für Himmel. Es ist möglich, dass beide Hypothesen wahr sind, aber wir werden vielleicht auch nie die Wahrheit hinter diesem Geheimnis erfahren."
  treasure_stone_verracos:0 "Stein Verracos"
  treasure_stone_verracos_desc:0 "Zoomorphe Megalithdenkmäler aus Granit, die vierfüßige Tiere wie Bullen, Bären und Schweine mit ungewissem Zweck darstellen."
  treasure_tarshish_stelae:0 "Tarsis Stelen"
  treasure_tarshish_stelae_desc:0 "Ursprünglich in Nora gelegen, erzählt diese Stele aus unvordenklichen Zeiten den Sieg von Milkaton gegen die Sarden im Land Tarschisch und dankt den Göttern dafür, dass sie sie sicher nach Hause zurückkehren ließen."
  treasure_mausoleum_of_the_lions_iberic:0 "Mausoleum der Löwen"
  treasure_mausoleum_of_the_lions_iberic_desc:0 "Dieses Mausoleum, das stark von der neuhethitischen Kunst beeinflusst ist, wird von vier steinernen Löwen geschützt, die an den Ecken platziert sind. Die reichen Reliefs stellen Natur- und mythologische Szenen dar, wie die Zwölf Arbeiten des Herakles und ein monströses Fest."
  treasure_warrior_statue_iberic:0 "Iberische Kriegerstatue"
  treasure_warrior_statue_iberic_desc:0 "Diese Statue aus Calcarenit-Stein stellt einen iberischen Krieger aristokratischen Ursprungs dar, der zum Kampf bereit ist und eine vollständige Rüstung, eine Caetra und eine Falcata trägt. Es ist mit metallischen und anderen abnehmbaren Ornamenten verziert."
  treasure_turdetanian_bull:0 "Turdetanischer Stier"
  treasure_turdetanian_bull_desc:0 "Eine Kalksteinstatue eines Stiers, gemeißelt von den Turdetanern, mit dem Zweck, die Seelen der Toten auf ihrem Weg ins Jenseits zu beschützen."
  treasure_callaecian_ornated_axe:0 "Verzierte Axt"
  treasure_callaecian_ornated_axe_desc:0 "Diese mit Torques verzierte Votivaxt callaecischen Ursprungs wird seit langem für Opfergaben verwendet."
  treasure_tartessian_ceremonial_bit:0 "Zeremonielles Bit"
  treasure_tartessian_ceremonial_bit_desc:0 "Ein Überbleibsel der längst verschwundenen tartessischen Kultur. Dieses zeremonielle Gebiss stellt die kanaanäische Göttin 'Ashtart mit der Frisur der kemetischen Göttin Hathor dar, begleitet von zwei Vögeln und Lilien."
  treasure_ilercavonian_vessel:0 "Silbergefäße"
  treasure_ilercavonian_vessel_desc:0 "Ein Satz silberner und goldener Gefäße, Tassen und Halsketten aus lercavonischer Manufaktur."
  treasure_edetanian_censer:0 "Räuchergefäß mit Göttinnenkopf"
  treasure_edetanian_censer_desc:0 "Dieses reiche Räuchergefäß edetanischen Ursprungs stellt den Kopf der kanaanäischen Göttin Tannit oder möglicherweise der hellenischen Göttin Demeter dar."
  treasure_olcadian_necklace:0 "Olcadian Halskette"
  treasure_olcadian_necklace_desc:0 "Diese von einer olkadischen Priesterin getragene Halskette aus Ton ist mit Enten und Schwänen verziert."
  treasure_celtiberian_plaques:0 "Die vier Tafeln"
  treasure_celtiberian_plaques_desc:0 "Die vier Tafeln, geschrieben in keltiberischer Sprache und aus Bronze, enthalten den juristischen Korpus des keltiberischen Volkes."
  treasure_lusitanian_fibula:0 "Goldene Fibel"
  treasure_lusitanian_fibula_desc:0 "Eine goldene Fibel, die von einem griechischen Goldschmied im Auftrag eines Keltenfürsten gefertigt wurde. Es ist mit einer Szene eines nackten Kriegers mit keltischem Schild und Helm verziert, der gegen einen Löwen kämpft."
  tartessian_culture:0 "Tartessisch"
  oppidanian:0 "Oppidanisch"
  inherit_tartessia_provinces_tooltip:0 "Irgendein #Y Betreff#! Provinzen, die zur Bildung von Tartessia erforderlich sind, werden annektiert."
  tartessia_not_exists:0 "#Y Tartessia#! darf NICHT vorhanden sein."
  form_tartessia_claims_tooltip:0 "Tartessia erhält Ansprüche auf die Region #Y $baetica_region$#!."
  celtiberian_plaques_treasure:0 "Geben Sie die Bronzetafeln in Auftrag"
  celtiberian_plaques_treasure_desc:0 "In einem stärker zentralisierten Staat müssen wir einen klaren Kanon unserer Gesetze aufstellen, anstatt uns auf mündliche Übermittlung zu verlassen, was zu Missverständnissen und Ungerechtigkeit führen kann."
  form_tartessia:0 "Reform Tartessia"
  form_tartessia_desc:0 "Das mythische Königreich Tartessos ist schon lange vorbei, aber nicht sein Erbe. Die Macht von Arganthonios lebt in uns, den Turdetanern. Es ist unsere Pflicht, Turdetania unter einem Banner zu vereinen."
  TARTESSIA_NAME:0 "Tartessia"
  TARTESSIA_ADJECTIVE:0 "Tartessisch"
  ASA:0 "Hastaia"
  ASA_ADJ:0 "Hastan"
  CIP:0 "Acinippaia"
  CIP_ADJ:0 "Acinippan"
  COD:0 "Kartubaia"
  COD_ADJ:0 "Kartuban"
  CRM:0 "Karmoia"
  CRM_ADJ:0 "Karmoan"
  ONU:0 "Onubaia"
  ONU_ADJ:0 "Onuban"
  ORP:0 "Orippaia"
  ORP_ADJ:0 "Orippoan"
  LSC:0 "Lascutaia"
  LSC_ADJ:0 "Lascutan"
  USO:0 "Ursoia"
  USO_ADJ:0 "Ursoan"
  iberian_starting_country_events.asa.t:0 "Hastaia"
  iberian_starting_country_events.asa.desc:0 "Jenseits der Insel Cartare, an der Mündung des [GetProvince('(int32)7665').GetName], liegt [GetProvince('(int32)1342').GetName], eine wohlhabende Stadt, deren Reichtum aus dem Handel mit Metallen und Waren mit Puniern und anderen Turdetanern stammt. In der Nähe der natürlichen Mündung des [GetProvince('(int32)7665').GetName] und neben dem Kanal, der direkt vor [GetProvince('(int32)1344').GetName] endet, entwickelte sich [GetProvince('(int32)1342').GetName] zu einer der größten Städte Turtedas mit einem blühenden Markt voller Leben. \n \n[GetCountry('ASA').GetAdjective]s sind nicht nur Händler. Um ihren Einfluss zu vergrößern, wurde [GetCountry('LSC').GetName] unterworfen und lebt nun unter [GetCountry('ASA').GetAdjective]-Regeln. Aber [GetCountry('ASA').GetName] ist nicht der einzige starke Staat in Turdetania, [GetCountry('CRM').GetName] erweitert seine Grenzen und sucht nach den Reichtümern von [GetCountry('ASA').GetAdjective]. [GetCountry('GAD').GetName] ist in der Nähe und ihre neue Gründung, [GetProvince('(int32)1348').GetName], wird ebenfalls durch [GetCountry('CRM').GetAdjective] Expansion in der Region bedroht. \n \n[GetCountry('ASA').GetName] muss sich auf einen unvermeidlichen Krieg einstellen, wenn es das Zentrum der Region bleiben will."
  iberian_starting_country_events.asa.a:0 "Zeit, Geschichte zu schreiben."
  iberian_starting_country_events.crm.t:0 "Karmoia"
  iberian_starting_country_events.crm.desc:0 "Im Landesinneren von Turdetania, in der Nähe des Flusses [GetProvince('(int32)7772').GetName], liegt die Stadt [GetProvince('(int32)1374').GetName]. Diese Stadt lebte einst ein ruhiges Leben, lebte vom Handel und spezialisierte sich auf Metallurgie, aber die politische Instabilität, die Turdetania nach dem Fall von Tartessos verwüstete, veränderte die [GetCountry('CRM').GetAdjective]s. \n \nDie Beherrschung von [GetCountry('CRM').GetName] im Umgang mit Metallen verschaffte seiner Armee einen Vorteil gegenüber ihren Nachbarn. Die [GetCountry('CRM').GetAdjective]-Armee gewann viele Kriege gegen [GetProvince('(int32)1371').GetName], die andere große turdetanische Stadt der Region, was in einer Eroberung gipfelte. Später ereilte die Städte [GetProvince('(int32)1369').GetName] und [GetProvince('(int32)1372').GetName] dasselbe Schicksal. \n \nDie jüngste Erweiterung hat die Aufmerksamkeit anderer Turdetaner auf sich gezogen. Sie sehen [GetCountry('CRM').GetName] als Bedrohung. [GetCountry('ASA').GetName] versucht, auch der Hegemon der Region zu werden und wird versuchen, eine weitere [GetCountry('CRM').GetAdjective]-Expansion zu verhindern. Dies hat ein sehr angespanntes Klima geschaffen, das sich nur mit der Zeit lockern wird."
  iberian_starting_country_events.crm.a:0 "Zeit, Geschichte zu schreiben."
  iberian_starting_country_events.onu.t:0 "Onubaia"
  iberian_starting_country_events.onu.desc:0 "Die Küstenstadt [GetProvince('(int32)1339').GetName] ist seit Urzeiten besiedelt. Auf einer Halbinsel an der Mündung des Flusses Luxia gelegen, profitiert [GetProvince('(int32)1339').GetName] von einem verteidigungsfähigen Standort und kontrolliert den Handel mit den aus den reichen Minen von [GetProvince('(int32)1415').GetName] gewonnenen Metallen. \n \nObwohl die ehemals wohlhabenden Minen von [GetProvince('(int32)1415').GetName] seit tartessischen Zeiten durch schwere Ausbeutung allmählich erschöpft sind, kann ein gutes Management eine wirtschaftliche Katastrophe für [GetCountry('ONU').GetName] verhindern oder die Minen sogar wiederbeleben. \n \nPhönizische Siedler sind seit den ersten Reisen über die Säulen des Herakles hinaus in Wellen angekommen, aber die punische Migration hat seit der [GetCountry('CAR').GetAdjective] Expansion nach Iberia zugenommen. Vor zwei Jahrhunderten, während des Zusammenbruchs von Tartessos, zogen keltische Stämme vom Zentralplateau in die Länder namens [GetCountry('BDL').GetName] und [GetProvince('(int32)1337').GetArea.GetName]. Jetzt migrieren neben den Puniern auch keltische Siedler nach [GetCountry('ONU').GetName]. \n \nNicht in der Nähe des Flusses [GetProvince('(int32)7771').GetName] gelegen, ist [GetCountry('ONU').GetName] nicht am Kampf zwischen [GetCountry('ASA').GetName] und [GetCountry('CRM').GetName] beteiligt, aber das bedeutet nicht, dass das Ergebnis sie nicht beeinflussen wird."
  iberian_starting_country_events.onu.a:0 "Zeit, Geschichte zu schreiben."
  iberian_starting_country_events.tut.t:0 "Erben von Tartessos"
  iberian_starting_country_events.tut.desc:0 "Das Land der Turdetaner hatte in der Vergangenheit viele Namen; am weitesten verbreitet war Tartessos. Dieser Staat ist eine Mischung aus Mythos und Realität, und Legenden sprechen von den Reichtümern und dem Wohlstand des Königreichs, das vom Silbermann selbst, Arganthonios, regiert wird. \n \nPhönizier und Griechen haben seit Anbeginn der Zeit versucht, das Gebiet zu kolonisieren, um Zugang zu den reichen Minen von Turdetania zu erhalten. Legenden sprechen vom Fall von Tartessos vor zwei Jahrhunderten am Ende der Schlacht von [GetProvince('(int32)3515').GetName] zwischen einer Koalition von [GetCountry('ETR').GetAdjective]s und [GetCountry('CAR').GetAdjective]s und den phokäischen Griechen von [GetProvince('(int32)3515').GetName], aber die Wahrheit ist komplexer. \n \nDer phönizische Einfluss war in der Region konstant und führte dazu, dass kanaanäische Götter ebenso oft verehrt wurden wie die lokalen Götter, insbesondere die Göttin 'Ashtart und der Gott Melqart. Die Oberschicht machte einen Schritt nach vorne und nahm die punischen Bräuche an. Diese Situation schuf einen reichen Schmelztiegel, der eine einzigartige Kultur hervorbrachte. \n \nInstabilität erschüttert die Region in einer Zeit, in der die [GetCountry('CAR').GetAdjective]s vor den Toren Turdetanias auf der Suche nach ihrem Reichtum sind. Nur die Zeit wird zeigen, ob die Turdetaner überleben werden."
  iberian_starting_country_events.tut.a:0 "Zeit, Geschichte zu schreiben."
  iberian_starting_country_events.gad.t:0 "Gadir"
  iberian_starting_country_events.gad.desc:0 "Vor langer Zeit, jenseits der Säulen des Herakles, gründeten Siedler aus [GetProvince('(int32)743').GetName] eine Stadt auf der Insel Erytheia. Sie nannten es [GetCountry('GAD').GetName], 'The Stronghold'. Als eine der ältesten phönizischen Kolonien im westlichen Mittelmeerraum stammt der Reichtum der Stadt aus ihrem Zugang zu den atlantischen Zinnrouten und den turdetanischen Minen. \n \n[GetCountry('GAD').GetName] ist aus einem anderen Grund bekannt; Der Garum von [GetProvince('(int32)1344').GetName] genießt breite Anerkennung als das beste Gewürz in der mediterranen Welt und wird von Iberia bis Anatolien und darüber hinaus konsumiert. \n \nDas Ende der Schlacht von [GetProvince('(int32)3515').GetName] vor zwei Jahrhunderten und der Rückgang des griechischen Einflusses auf das westliche Mittelmeer waren zunächst gute Nachrichten. [GetCountry('GAD').GetName] erfand sich von einer extraktiven Kolonie neu, um das Haupthandelszentrum jenseits der Säulen zu werden. [GetCountry('GAD').GetName] führt eine Liga an, die von anderen punischen Kolonien integriert wurde, die unter [GetCountry('GAD').GetAdjective]-Einfluss fielen, und entwickelt und kontrolliert den atlantischen Handel von den Kassiteriden bis zu Arambys. \n \nAber die Vorrangstellung von [GetCountry('GAD').GetAdjective] wird durch den Aufstieg von [GetCountry('CAR').GetName] bestritten. Die Erben von Dido wollen [GetCountry('GAD').GetName]'s Position, die [GetCountry('GAD').GetAdjective]s zählen jedoch mit der Schirmherrschaft des Gottes Melqart selbst und seines Orakels. [GetCountry('GAD').GetName] muss sich vorbereiten, wenn es die [GetCountry('CAR').GetAdjective]-Erweiterung überstehen will."
  iberian_starting_country_events.gad.a:0 "Zeit, Geschichte zu schreiben."
  iberian_starting_country_events.sgs.t:0 "Arseka"
  iberian_starting_country_events.sgs.desc:0 "An der Ostküste von Iberia liegt [GetProvince('(int32)1029').GetName], von den Römern Saguntum genannt. Zunächst ein einfacher Hafen für die Massalian-Schiffe, begann die Siedlung zu wachsen und handelte mit Waren aus dem Hinterland von Iberia und ihren eigenen. Gute Beziehungen zu den Griechen von [GetCountry('MAS').GetName] und [GetCountry('EPO').GetName] führten zu einem fließenden kulturellen und wirtschaftlichen Austausch. \n \n[GetProvince('(int32)1029').GetName] ist in zwei Kerne aufgeteilt. Zuerst kommt die Stadt selbst, umgeben von stabilen Mauern, die die wichtigsten Regierungsgebäude des Staates schützen. Draußen liegt der Hafen, der „Sagointium“ genannt wird und wo die Mehrheit der griechischen Kaufleute lebt. Im Hafen von [GetProvince('(int32)1029').GetName] legen Schiffe von verschiedenen Orten an und seine Mauern schützen seine Bewohner vor äußeren Bedrohungen. [GetCountry('SGS').GetName] hat die Ehre, die erste iberische Stadt zu sein, die auch ihre eigenen Münzen ausgibt. \n \nDie Zeit wird zeigen, ob [GetCountry('SGS').GetName] weiter wächst oder unter einem stärkeren Feind untergeht ..."
  iberian_starting_country_events.sgs.a:0 "Zeit, Geschichte zu schreiben."
  mines_of_tharsis:0 "Minen von Tharsis"
  desc_mines_of_tharsis:0 "Die Minen von Tharsis sind die reichsten Metallvorkommen der Region, die seit jeher ausgebeutet werden."
