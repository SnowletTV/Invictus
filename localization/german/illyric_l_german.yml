  # tooltips 
 gallus_tt: "Eure Priester sollen sich selbst kastrieren, wenn sie nicht schon die Eigenschaft #Y Gallus#! haben."
  
  #Illyric Flavor Events 
 illyric_flavor_1_title: "Wähle einen Kult"
 illyric_flavor_1_desc: "Jeder illyrische Herrscher kann sich einen Kult aussuchen, dem er folgen möchte. Nach dem Tod des aktuellen Herrschers kann der nächste Herrscher einen neuen Kult auswählen, dem er folgen möchte."
 illyric_flavor_1.a: "Der Sonnenkult"
 illyric_flavor_1.b: "Der Kult der Schlange"
 illyric_flavor_1.c: "Der Kult des thrakischen Reiters"
 illyric_flavor_1.d: "Der Kult des Wolfes" 
 illyric_flavor_1.e: "Der Kult des Räubers" 
  
 illyric_flavor_2_title: "Sonnenverwöhnter Tag"
 illyric_flavor_2_desc: "Dieser Tag war so schön, er muss vom heiligen Sonnengott gesegnet worden sein. Das glauben die Leute bestimmt auch!"
 illyric_flavor_2.a: "Die Götter segnen uns"
 illyric_flavor_2.b: "Die Götter segnen meine Herrschaft"
  
 illyric_flavor_3_title: "Tag in Dunkelheit getaucht"
 illyric_flavor_3_desc: "Es waren viele Tage ohne Sonne. Die Leute sagen, die Götter hätten uns verlassen!"
 illyric_flavor_3.a: "Die Götter haben ein Temperament..."
 illyric_flavor_3.b: "Wir werden Demut zeigen, um sie zu besänftigen"
  
