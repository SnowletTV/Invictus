 illyric_flavor_30_title: "Weiße Viper gefunden"
 illyric_flavor_30_desc: "Ein Dorfbewohner hat eine prächtige und riesige reinweiße Viper gefunden. Sicherlich ist dies eine Verkörperung der Götter selbst! Wir können dies möglicherweise als Druckmittel der derzeitigen Regierung nutzen."
 illyric_flavor_30.a: "Wir werden die Steuern vorübergehend erhöhen"
 illyric_flavor_30.b: "Wir werden dies für politische Zwecke verwenden"
  
 illyric_flavor_31_title: "Schlangenangriff"
 illyric_flavor_31_desc: "Heute gab es mehrere Schlangenangriffe. Die Leute fragen sich, ob das an ihrer Missbilligung von Ihnen liegt!"
 illyric_flavor_31.a: "Wir müssen den Schlangen Opfergaben bringen"
 illyric_flavor_31.b: "Dies wird unsere politische Flexibilität einschränken"
  
 illyric_flavor_60_title: "Schlangenkultist Wütend"
 illyric_flavor_60_desc: "Ein Schlangenkultist ist wütend, als ein Pferd auf eine Schlange getreten ist und sie getötet hat. Was sollen wir tun, um das richtig zu machen?"
 illyric_flavor_60.a: "Der thrakische Reiter hat gesprochen."
 illyric_flavor_60.b: "Entschädigt den Schlangenkultisten."
  
 illyric_flavor_61_title: "Die Notlage des Sonnenkultisten"
 illyric_flavor_61_desc: "Eine Entweihung eines Schreins eines Sonnenkultisten wurde gemeldet. Der fragliche Sonnenkultist bittet uns, den Schuldigen zu finden und zu töten. Was sollen wir tun?"
 illyric_flavor_61.a: "Reservieren Sie unsere Männer für richtige Probleme."
 illyric_flavor_61.b: "Schicke Reiter, um die Probleme der Sonne zu lösen."
  
