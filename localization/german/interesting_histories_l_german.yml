l_german:
  interesting_histories_country_events.spa.t:0 "Sparta"
  interesting_histories_country_events.spa.desc:0 "Die glorreichen Tage sind lange vorbei. Erst vor wenigen Jahrzehnten wurde in der Schlacht von Megalopolis eine spartanische Streitmacht von 22.000 Mann von einer 40.000 Mann starken mazedonischen Armee besiegt. Der spartanische König Agis III, verwundet und unfähig zu stehen, befahl seinen Männern, ihn zurückzulassen, um sich der vorrückenden mazedonischen Armee zu stellen, damit er seinen Männern Zeit zum Rückzug verschaffen konnte. Sparta wurde in einer geschwächten Position zurückgelassen, da die Messenier im Westen und Argives im Nordosten drohten. Wir müssen Sparta zu seinem früheren Glanz verhelfen, unseren lokalen Rivalen ein Ende bereiten und den Aufstieg Mazedoniens im Norden bekämpfen."
  interesting_histories_country_events.spa.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.jud.t:0 "Judäa"
  interesting_histories_country_events.jud.desc:0 "Judäa war bis vor kurzem eine Provinz des persischen Achämenidenreichs, obwohl nominell unabhängig und von jüdischen Gouverneuren regiert. Nach der Eroberung durch Alexander den Großen vor einigen Jahrzehnten ist Judäa unter die Herrschaft der hellenistischen Reiche gefallen. Das Land befindet sich erneut in einer gefährlichen Lage, da Alexanders Generäle um die Vorherrschaft über Teile seines Reiches ringen."
  interesting_histories_country_events.jud.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.byz.t:0 "Byzanz"
  interesting_histories_country_events.byz.desc:0 "Byzanz wurde in den frühen Tagen der griechischen Expansion von Kolonisten des Stadtstaates Megara besiedelt. Der Legende nach ließ sich ein Mann namens Byzas, der die Gruppe der megarischen Kolonisten anführte, hier nieder, nachdem er das Orakel von Apollo in Delphi befragt hatte. Nachdem Byzanz während der persischen Invasion in Griechenland gefangen genommen wurde, wurde es 34 Jahre später von einer griechischen Armee befreit, die vom spartanischen General Pausanias angeführt wurde. Aufgrund ihrer Lage an der Landroute von Europa nach Asien und der Seeroute vom Schwarzen Meer zum Mittelmeer genießt sie relativen Frieden und stetiges Wachstum als wohlhabende Handelsstadt."
  interesting_histories_country_events.byz.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.bri.t:0 "Brigantia"
  interesting_histories_country_events.bri.desc:0 "Brigantia ist der territorial größte Stamm Großbritanniens und besteht aus vielen Unterstämmen wie den Gabrantovices an der Küste von Yorkshire und den Textoverdi im oberen Tal des Flusses South Tyne. Die Landschaft besteht aus Moosland, Sümpfen und Wäldern, bewohnt von Wildtieren wie eurasischen Braunbären, Wildschweinen, Wölfen, Hirschen und Adlern. Die Göttin Brigantia, was auf Keltisch „Die Hohe“ bedeutet, wird von den Briganti-Stämmen verehrt. Die Göttin wird als gekrönte Schutzgottheit dargestellt, mit einem Gorgonenkopf auf der Brust, der einen Speer und eine Siegeskugel hält."
  interesting_histories_country_events.bri.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.syr.t:0 "Syrakus"
  interesting_histories_country_events.syr.desc:0 "Das fruchtbare Land von Syrakus wurde ursprünglich von griechischen Siedlern aus Korinth und Tenea besiedelt. Im Laufe der Jahrhunderte entwickelte sich die kleine Kolonie zu einer der mächtigsten griechischen Städte im Mittelmeerraum und siedelte auf der ganzen Insel eigene Städte an. Die Macht von Syrakus hat den Zusammenstoß mit den Karthagern, die jetzt über die punischen Städte im Westen herrschen, unvermeidlich gemacht. Der letzte verheerende Krieg endete vor einigen Jahren mit einem weiteren Friedensvertrag, was die mächtigen Karthager jedoch nicht daran gehindert hat, sich in die Politik von Syrakus einzumischen. Die ständigen Kriege und internen Kämpfe haben ihre Macht über die Insel stark geschwächt."
  interesting_histories_country_events.syr.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.kno.t:0 "Knossos"
  interesting_histories_country_events.kno.desc:0 "In der griechischen Mythologie baute König Minos von Kreta in Knossos einen Palast mit einem Labyrinth für seinen Sohn, der den Kopf eines Stiers und den Körper eines Mannes hatte, der jetzt Minotaurus genannt wird. Nach dem Fall der Minoer wurde Kreta von Griechen vom Festland besiedelt und Knossus wuchs zu einer der wichtigsten Städte der Insel heran. Die Stadt hatte zwei Häfen: Amnisos und Heraklion. Knossos hat sich kürzlich in häufige Feindseligkeiten mit dem kleineren Stadtstaat Lyctus im Osten verwickelt und die Lyktianer gezwungen, die Spartaner auf dem Festland um Hilfe zu bitten."
  interesting_histories_country_events.kno.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.mas.t:0 "Massilia"
  interesting_histories_country_events.mas.desc:0 "Massalia wurde vor rund 300 Jahren von griechischen Siedlern aus Phokäa gegründet und hat sich seitdem mit über 40.000 Einwohnern zu einem der wichtigsten Handelshäfen der damals bekannten Welt entwickelt. Es ist bekannt für den Export von erlesenen Weinen, gesalzenem Schweinefleisch und Fisch, aromatischen und medizinischen Pflanzen, Korallen und Kork. Es hat einen großen Tempel des Apollo-Kultes von Delphi auf einem Hügel mit Blick auf den Hafen und einen Tempel des Artemis-Kultes von Ephesus am anderen Ende der Stadt. Massalia bleibt der Anführer der griechischen Städte im Westen und das wichtigste Zentrum der Zivilisation in Gallien, jedoch wird dieser Status zunehmend von den wachsenden Mächten Karthagos und Roms im Süden bedroht."
  interesting_histories_country_events.mas.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.bpk.t:0 "Bosporanisches Königreich"
  interesting_histories_country_events.bpk.desc:0 "Ursprünglich von Griechen aus Milet besiedelt, hat das blühende Bosporan-Königreich im Laufe der Jahrhunderte seine Herrschaft über die Krim-Region etabliert. Es ist in der Lage, das ganze Jahr über Weizen, Fisch und Sklaven zu exportieren, da die Stadt Phanagoria auch im Winter eisfrei bleibt. Nach dem Tod von König Paerisades vor einigen Jahren wurde ein brutaler Erbfolgekrieg zwischen seinen Söhnen Satyrus und Eumelus ausgetragen, wobei der derzeitige König Eumelus schließlich seinen jüngeren Bruder in der Schlacht am Fluss Thatis besiegte. Mit seinem Wohlstand und seiner ungebremsten Expansion sieht sich das Bosporanische Königreich zunehmend gewalttätigen Angriffen der Nomadenstämme in der Region ausgesetzt."
  interesting_histories_country_events.bpk.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.mry.t:0 "Maurya"
  interesting_histories_country_events.mry.desc:0 "Das Maurya-Reich wurde erst vor wenigen Jahrzehnten von Chandragupta Maurya gegründet und hat damit begonnen, den indischen Subkontinent zu dominieren. Nach dem durch den Tod Alexanders des Großen verursachten Machtvakuums führte Chandragupta eine Reihe von Feldzügen durch, um die von den Hellenen kontrollierten Länder in Indien zurückzuerobern. Der griechische General Eudemus kontrollierte Alexanders nordindische Gebiete, also orchestrierte Chandragupta eine Rebellion, um den griechischen Gouverneur zu vertreiben, und hat nun das Indus-Tal unter seine Kontrolle gebracht. Seleucus, Basileus des großen hellenischen Seleukidenreiches im Westen, versucht nun, diese Gebiete von Maurya zurückzuerobern."
  interesting_histories_country_events.mry.a:0 "Zeit, Geschichte zu schreiben"
  stupid_ass_tooltip:0 "#G Mit der Thronbesteigung von Ashoka wird ein einzigartiger Missionsbaum verfügbar werden#!"
  interesting_histories_country_events.arm.t:0 "Armenien"
  interesting_histories_country_events.arm.desc:0 "Als die Region von Cyrus dem Großen, dem Gründer des Achämenidenreiches, erobert wurde, wurde sie Teil des offiziellen Satrapen Armeniens. Nach der Eroberung Persiens durch Alexander den Großen und seinem anschließenden Tod versuchte ein mazedonischer General namens Neoptolemus, Armenien zu kontrollieren. Neoptolemos starb nur zwei Jahre später und hinterließ der armenischen Orontiden-Dynastie, die Alexander zuvor zur Regierung der Region ernannt hatte, den Thron."
  interesting_histories_country_events.arm.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.cal.t:0 "Kaledonien"
  interesting_histories_country_events.cal.desc:0 "Die Kaledonier sind eine bretonischsprachige Stammeskonföderation im dünn besiedelten zentralen Hochland, wo riesige Bergketten und Süßwasserseen die Region dominieren. Wie viele keltische Stämme in Großbritannien sind sie Erbauer und Bauern von Hügelfestungen. Die meisten steinernen Hügelfestungen sind kreisförmig, mit hölzernen Palisadenwänden und Gräben, die eine sekundäre Verteidigungsschicht für hölzerne Rundhäuser bilden."
  interesting_histories_country_events.cal.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.epo.t:0 "Emporion"
  interesting_histories_country_events.epo.desc:0 "Emporion wurde vor etwa 250 Jahren von griechischen Kolonisten aus Phocaea auf einer kleinen Insel an der Mündung des Flusses Fluvià gegründet. Trotz des starken Drucks aus dem phönizischen Karthago gelang es der Stadt, ihren unabhängigen hellenischen Charakter zu bewahren. Im Laufe der Jahre wurden sowohl politische als auch kommerzielle Vereinbarungen mit den indigenen iberischen Stämmen getroffen. Mit der wachsenden Macht Karthagos und der besseren Organisation der lokalen Stämme wird die Existenz von Emporion durch Verteidigungsvereinbarungen mit den nahe gelegenen griechischen Städten Massilia und Hemeroskopeion gestärkt."
  interesting_histories_country_events.epo.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.hmk.t:0 "Hemeroskopie"
  interesting_histories_country_events.hmk.desc:0 "Hemeroskopeion, was auf Griechisch „Wachturm“ bedeutet, war ursprünglich ein von den Massaliot-Griechen gegründeter Handelsposten. Durch die nahe gelegenen Eisenminen und seine strategische Lage an der iberischen Küste hat sich die Stadt im Laufe der Jahrhunderte zu einem kleinen befestigten Stadtstaat entwickelt. Die Handelsinteressen der Griechen und Phönizier im westlichen Mittelmeerraum haben zu anhaltenden Streitigkeiten geführt."
  interesting_histories_country_events.hmk.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.mst.t:0 "Menesthei"
  interesting_histories_country_events.mst.desc:0 "Ursprünglich eine Kolonie der griechischen Stadt Massalia, liegt Menesthei auf einer kleinen Insel in der Mündung des Flusses Guadalhorce, was ihm einen gewissen Schutz vor lokalen iberischen Stämmen und konkurrierenden phönizischen Siedlungen bietet. Die Einwohner stellen gesalzenen Fisch und verschiedene Fischsaucen her, die dann auf der Agora der Stadt verkauft oder ins Mittelmeer exportiert werden."
  interesting_histories_country_events.mst.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.umb.t:0 "Umbrien"
  interesting_histories_country_events.umb.desc:0 "In den letzten Jahrhunderten sind die Etrusker von der Westküste eingedrungen und haben den Umbri langsam in Richtung des Apennin-Hochlandes getrieben. Die meisten verbleibenden umbrischen Städte befinden sich heute auf leicht zu verteidigenden Hügelkuppen entlang der Apenninen. Mit dem Aufkommen einer neuen regionalen Macht im Süden beginnen alte Feinde, ihre frühere Feindseligkeit zu überdenken."
  interesting_histories_country_events.umb.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.myl.t:0 "Mosylon"
  interesting_histories_country_events.myl.desc:0 "Mosylon ist ein bedeutender Puntite-Handelshafen an der Küste des Roten Meeres, wo Myrrhe, Gewürze, Gold, Ebenholz, Vieh, Elfenbein und Weihrauch bis nach Ägypten und Mesopotamien exportiert werden. Es kontrolliert einen Großteil des Zimthandels, der aus den Häfen Indiens kommt, und ist dafür bekannt, dass es die beste Gewürzvielfalt der Welt besitzt. Es importiert auch Glasgefäße aus dem alten Ägypten, Trauben aus Diospolis und Tücher für die Berberi-Märkte."
  interesting_histories_country_events.myl.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.boi.t:0 "Boi"
  interesting_histories_country_events.boi.desc:0 "Die Boi sind ein wandernder gallischer Stamm, der vor allem für sein landwirtschaftliches Wissen und seine Viehzucht bekannt ist und sich derzeit in Norditalien niedergelassen hat. Nach der Überquerung der Alpen erreichte der gallische Boi-Stamm die fruchtbaren und gut bewässerten Grenzen der italischen Nationen. Zusammen mit anderen gallischen Stämmen vertrieben sie die italischen Etrusker nach Süden aus der Poebene und besetzten die alte etruskische Siedlung Felsina, die sie zu ihrer Hauptstadt machten und in Bononia umbenannten."
  interesting_histories_country_events.boi.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.byb.t:0 "Byblos"
  interesting_histories_country_events.byb.desc:0 "Byblos ist eines von vier phönizischen Vasallenkönigreichen, die von den Persern entlang der Küste der Levante gegründet wurden, die anderen sind Arados, Sidon und Tyrus. Als Alexander der Große vor einigen Jahrzehnten das Persische Reich besiegte, fielen Byblos und die anderen phönizischen Königreiche unter hellenische Herrschaft. Die Stadt ist auf die Töpfer-, Glas- und Purpurfarbstoffindustrie spezialisiert, während ihr Hafen Lagerhäuser für Produkte enthält, die aus Syrien, Persien und Indien importiert werden. Der wirtschaftliche Wohlstand hat zu einer Belebung des Bauwesens und der Stadtentwicklung geführt."
  interesting_histories_country_events.byb.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.sid.t:0 "Sidon"
  interesting_histories_country_events.sid.desc:0 "Sidon ist eines von vier phönizischen Vasallenkönigreichen, die von den Persern entlang der Küste der Levante gegründet wurden, die anderen sind Arados, Byblos und Tyrus. Als Alexander der Große vor einigen Jahrzehnten das Persische Reich besiegte, fielen Sidon und die anderen phönizischen Königreiche unter hellenische Herrschaft. Die Stadt genießt jetzt eine relative Autonomie und organisiert sogar Spiele, an denen die größten Sportler der Region teilnehmen können."
  interesting_histories_country_events.sid.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.ara.t:0 "Arados"
  interesting_histories_country_events.ara.desc:0 "Arados ist eines von vier phönizischen Vasallenkönigreichen, die von den Persern entlang der Küste der Levante gegründet wurden, die anderen sind Byblos, Sidon und Tyrus. Als Alexander der Große vor einigen Jahrzehnten das Persische Reich besiegte, fielen Arados und die anderen phönizischen Königreiche unter hellenische Herrschaft. Die Hauptstadt liegt auf einer Insel in der Nähe der Mündung des Flusses Orontes in das Mittelmeer und bietet eine sichere Basis für kommerzielle Unternehmungen im Orontes-Tal."
  interesting_histories_country_events.ara.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.ath.t:0 "Athen"
  interesting_histories_country_events.ath.desc:0 "In den letzten Jahrzehnten hatte Mazedoniens Dominanz in athenischen Angelegenheiten zugenommen, was darin gipfelte, dass Philipp II. von Mazedonien ein Bündnis griechischer Stadtstaaten unter der Führung von Athen und Theben in der Schlacht von Chaironeia besiegte. Der mazedonische Staatsmann Antipater löste die athenische Regierung auf und etablierte das derzeitige plutokratische System, wodurch die Unabhängigkeit Athens effektiv beendet wurde. Nach dem Tod von Alexander dem Großen wurde Athen ein Feudalherrentum des Königreichs der Antigoniden. Die Stadt selbst bleibt wohlhabend und ist eines der führenden Handelszentren in der Region, hat aber aufgehört, der Anführer der griechischen Stadtstaaten zu sein. Es ist bekannt als Zentrum für Kunst, Lernen und Philosophie, Heimat von Platons Akademie und Aristoteles' Lyzeum."
  interesting_histories_country_events.ath.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.bac.t:0 "Baktrien"
  interesting_histories_country_events.bac.desc:0 "Baktrien, ein mächtiger Satrap des Königreichs der Seleukiden, liegt an einer Reihe fruchtbarer Oasen entlang des Flusses Amudarja und nördlich der Bergkette des Hindukusch. Vor der Eroberung durch Alexander den Großen bestanden die Armeen Baktriens überwiegend aus Kavallerie und waren als effektive Soldaten bekannt. Nach der Eroberung der Region fügte Alexander seiner Armee bei seinem Vorstoß nach Osten nach Indien baktrische Kavallerieeinheiten hinzu und fügte seiner Elite-Kavallerie sogar treue baktrische Kavallerie hinzu. In den letzten Jahrzehnten haben sowohl Alexander als auch Seleukus I. griechische Siedler nach Baktrien verlegt, was zu einer vielfältigen Mischung aus hellenistischen und baktrischen Kulturen geführt hat."
  interesting_histories_country_events.bac.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.par.t:0 "Parthien"
  interesting_histories_country_events.par.desc:0 "Nach dem Tod Alexanders des Großen wurde Parthien bei der Teilung Babylons zu einem Satrapen des großen Königreichs der Seleukiden im Süden. Obwohl unter hellenistischer Herrschaft, ist Parthien größtenteils iranisch, was zu Unruhen in der Bevölkerung führt. Der größte Teil des Landes ist zerklüftet mit hohen Erhebungen, was zu einem strengeren Klima führt, und die skythischen Stämme bevölkern die Steppen nördlich entlang des Schwarzen Meeres."
  interesting_histories_country_events.par.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.phi.t:0 "Phase"
  interesting_histories_country_events.phi.desc:0 "Die Siedlung Phasis wurde vor einigen Jahrhunderten von griechischen Siedlern aus Milet an der östlichen Schwarzmeerküste gegründet. Hier gedieh es aufgrund der Lage an einer Handelsroute aus Indien, auf der große Mengen indischer Waren auf Fluss- und Landwegen über das Kaspische Meer transportiert werden. Die Region selbst ist reich an Gold, Eisen, Holz und Honig, Waren, die hauptsächlich in andere hellenische Stadtstaaten exportiert werden."
  interesting_histories_country_events.phi.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.mna.t:0 "Manapia"
  interesting_histories_country_events.mna.desc:0 "Die Kelten brachten ihr Wissen über die Eisenverarbeitung vor vielen Jahrhunderten auf die Britischen Inseln. Eisen war den bronzezeitlichen Waffen der indigenen Bevölkerung weit überlegen, da es sowohl stärker als auch haltbarer war. Im Laufe mehrerer Jahrhunderte unterwarfen sie die lokale Bevölkerung und machten das Gälische zur dominierenden Kultur auf der Insel. Der gälische Manapia-Stamm hat sich an der Ostküste Irlands niedergelassen, wo der ständige Stammeskrieg den Einzelnen die Möglichkeit bietet, ihren sozialen Status zu verbessern."
  interesting_histories_country_events.mna.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.hcp.t:0 "Herakleia Pontica"
  interesting_histories_country_events.hcp.desc:0 "Herakleia Pontica wurde vor über zwei Jahrhunderten vom griechischen Stadtstaat Megara gegründet und wird heute von Königin Amastris regiert, der letzten regierenden Nachfahrin der persischen Achämeniden-Dynastie. Gedeihend durch die reichen, fruchtbaren Ländereien und die Seefischerei seines natürlichen Hafens, dehnte Herakleia bald seine Kontrolle über mehrere umliegende Städte aus."
  interesting_histories_country_events.hcp.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.rho.t:0 "Rhodos"
  interesting_histories_country_events.rho.desc:0 "Rhodos ist eine plutokratische Republik, die mit anderen Imperien Neutralitätsverträge abgeschlossen hat, um ihre Handelsnetze in der gesamten Ägäis zu schützen. Nach dem Tod von [GetCharacter('(int32)39').GetName] vor 20 Jahren bildete Rhodes starke kommerzielle und kulturelle Beziehungen zu Alexanders General [GetCharacter('(int32)42').GetName] in Ägypten. Diese Verbindungen würden letztendlich dazu führen, dass [GetCharacter('(int32)37').GetName], Basileus des Königreichs der Antigoniden, seinen Sohn [GetCharacter('(int32)38').GetName] schickte, um die Insel Rhodos zu belagern. \n \n Mit unzähligen Tausenden von Männern und Hunderten von Schiffen würde [GetCharacter('(int32)38').GetName] eine fast einjährige Belagerung unserer großen Stadt anführen. Die Antigoniden-Armee errichtete einen großen Belagerungsturm, wie ihn noch kein Mensch zuvor gesehen hatte. Bei einer Höhe von 130 Fuß benötigte der Turm über 3.600 Mann, um sich zu bewegen. Nach vielen Monaten schwerer Kämpfe mit hohen Verlusten auf beiden Seiten gelang es der Armee schließlich, die Außenmauern der Stadt zu durchbrechen. \n \n In einem letzten Versuch bauten die Einwohner von Rhodos hastig eine zweite Mauer, die heute als Akropolis von Rhodos bekannt ist. Innerhalb der Akropolis kämpften die Einwohner von Rhodos tapfer und wehrten mehrere Frontalangriffe der antigonidischen Streitkräfte ab. Erst vor ein paar Wochen wurde [GetCharacter('(int32)38').GetName] schließlich von [GetCharacter('(int32)37').GetName] befohlen, die Belagerung zu stoppen, die Menschen auf Rhodos stehen nun als Sieger da. Die einjährige Belagerung hat unsere einst wohlhabende Insel jedoch verwüstet, und es muss viel getan werden, um ihr ihren früheren Glanz zurückzugeben."
  interesting_histories_country_events.rho.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.ice.t:0 "Icenia"
  interesting_histories_country_events.ice.desc:0 "Der Iceni-Stamm, dessen Name von dem Fluss Iken stammt, der durch sein Land fließt, ist bekannt für seine Reitkunst und Metallverarbeitung. Streitwagen werden oft während der Kriegsführung eingesetzt und sind ein Symbol der Macht in der Stammesgemeinschaft. Krieger werfen Speere von sich bewegenden Streitwagen, bevor sie sie verlassen, um zu Fuß zu kämpfen, und kehren dann zu ihnen zurück, um sie neu einzusetzen. Sie leben in Gehöften, die aus großen Rundhäusern mit hohen Strohdächern bestehen, die die Hitze und den Rauch von Innenfeuern einfangen. Wirtschaftlich sind sie Bauern, bewirtschaften kleine Felder mit Weizen oder Gerste und weiden Haustiere wie Schafe."
  interesting_histories_country_events.ice.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.ksh.t:0 "Kusch"
  interesting_histories_country_events.ksh.desc:0 "Vor Jahrtausenden entwickelte sich der kleine Stadtstaat Kerma zu einer dominierenden politischen Kraft entlang des zentralen Niltals und wurde schließlich zum mächtigen Königreich Kush. Aufgrund der Feindseligkeiten mit Ägypten im Norden wurde die Hauptstadt nach Süden nach Meroe verlegt, einem Gebiet, das reich an Eisenerz und Hartholz für die Eisenverarbeitung ist. Neben Gold, Elfenbein und Sklaven werden auch feine Eisenprodukte mit den Ländern der Region gehandelt. In Meroe befinden sich heute der Regierungssitz und der Königspalast. Die Hauptstadt floriert, es gibt viele laufende Bauprojekte wie die neuen königlichen Begräbnisstätten mit markanten kuschitischen Pyramiden aus feinstem Granit und Sandstein."
  interesting_histories_country_events.ksh.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.the.t:0 "Theben"
  interesting_histories_country_events.the.desc:0 "Vor drei Jahrzehnten brannte Alexander der Große von Makedonien die Stadt Theben nach einem versuchten Aufstand gegen die mazedonische Besatzung nieder. Tausende wurden im Kampf getötet oder später hingerichtet, während Frauen und Kinder versklavt wurden. Alexanders Nachfolger Kassander, der guten Willen und griechische Verbündete suchte, begann mit der Wiederherstellung Thebens mit wichtigen Beiträgen aus Athen, Megalopolis und Messene. Nachdem die Verteidigungsmauern wieder aufgebaut wurden und die Restaurierungsarbeiten in der ganzen Stadt fortgesetzt wurden, haben thebanische Exilanten die Stätte neu besiedelt, in der Hoffnung, dass sie ihre frühere Bedeutung wiedererlangen wird."
  interesting_histories_country_events.the.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.vnt.t:0 "Venetien"
  interesting_histories_country_events.vnt.desc:0 "Die italischen Veneto leben zwischen den Dolomiten und der Adria, einer Landschaft aus Flüssen, Sümpfen und Küsteninseln. Sie sind als exzellente Pferdezüchter bekannt und bringen einige der stärksten und schnellsten Pferde der hellenischen Welt hervor. Die Stadt Altinum ist ein florierendes Handelszentrum an der Bernsteinstraße, einer Handelsroute, auf der Bernstein von der fernen Ostsee nach Süden zum Mittelmeer transportiert wird. Vor einem Jahr versuchte eine vom spartanischen Prinzen Cleonymus kommandierte Flotte, wohlhabende venezianische Siedlungen zu überfallen, aber die Veneti wehrten sich und zerstörten die spartanischen Schiffe. Die Veneti waren in wiederkehrenden Konflikten mit gallischen Stämmen, die sich nun auf Land niedergelassen haben, das zuvor von italischen Nationen bewohnt wurde. Venetien muss schnell handeln, um sich Verbündete zu sichern, wenn es erfolgreich daraus hervorgehen und alle zukünftigen Einfälle vernichten will."
  interesting_histories_country_events.vnt.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.pnd.t:0 "Panda"
  interesting_histories_country_events.pnd.desc:0 "Die Pandya-Dynastie ist eine der drei ethnisch tamilischen Linien, die anderen beiden sind die Chola und die Chera. Madurai, die Hauptstadt von Pandya, benannt nach der göttlichen Süße „Madhura“, mit der der agamische Gott Shiva über die Stadt strömte, ist das bedeutendste kulturelle Zentrum für alle Tamilen. Hier finden die berühmten tamilischen Sangams statt, die weise Gelehrte und Dichter aus vielen Nationen zusammenbringen. Pfeffer, Perlen, Elfenbein, Textilien und Gold werden nach Westen bis nach Europa exportiert, während Luxusgüter für die aufblühenden Reichen importiert werden. Wird eine wachsende Supermacht im Norden ganz Indien Frieden und Erleuchtung bringen, während die Südstaaten untereinander um die Vorherrschaft kämpfen?"
  interesting_histories_country_events.pnd.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.vvt.t:0 "Vistula Veneti Stämme"
  interesting_histories_country_events.vvt.desc:0 "Die Vistula Veneti-Stämme haben sich östlich der Weichsel niedergelassen, wo sie auf relativ flachem Land mit fruchtbaren Böden Getreide anbauen und Viehzucht betreiben. Ihre Wirtschaft wird durch den lukrativen Handel mit Bernstein und Pelzen angekurbelt. Seit Jahrtausenden wird Bernstein auf der Bernsteinstraße von Händlern von der Ostseeküste bis an die Adria transportiert und von dort bis nach Ägypten und Syrien verschifft. Für die Kriegsführung ziehen es die Veneti vor, schnell zu Fuß zu reisen und im Kampf Speere oder Eisenschwerter mit Holzschilden zu verwenden. Umherziehende barbarische Horden stellen eine erhebliche Bedrohung dar, wenn sie das Territorium der Venetien entlang der nördlichen und östlichen Grenzen überfallen. Werden die Veneti-Stämme vereint gegen die wachsenden germanischen Stämme jenseits der Weichsel im Westen bestehen?"
  interesting_histories_country_events.vvt.a:0 "Zeit, Geschichte zu schreiben"
  interesting_histories_country_events.nnt.t:0 "Skandinavische Stämme"
  interesting_histories_country_events.nnt.desc:0 "Seit Jahrhunderten erlebt Skandinavien ein sich verschlechterndes, kälteres und feuchteres Klima, das viele germanische Stämme nach Süden in Kontinentaleuropa drängt. Diejenigen, die übrig bleiben, leben in Langhäusern, die manchmal zu Dörfern zusammengefasst sind, mit Tieren wie Rindern, Ziegen und Pferden, die über den Winter im Haus gehalten werden. Die Siedlungen konzentrieren sich in der Regel in der Nähe des Meeres, wo Fisch und Schalentiere eine reichhaltige Nahrungsquelle sind. In Skandinavien gebaute Schiffe werden mit langen Paddeln angetrieben, wobei größere Schiffe Händler nach Süden bringen, um mit kontinentalen Nationen Leder und Bernstein zu handeln. Werden die skandinavischen Stämme vereint gegen die wachsende Macht der südgermanischen Stämme bestehen?"
