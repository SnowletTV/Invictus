l_german:
  has_slave_raiding_military_tradition:0 "Hat eine militärische Tradition, die Sklavenüberfälle ermöglicht."
  REGENCY_TERM_DESCRIPTION_MONARCHY_STANDARD:0 "Die Herrschaft von [GovernmentView.GetPlayer.GetCoRuler.GetName]"
  REGENCY_TERM_SPOUSE_DESCRIPTION:0 "Und [GovernmentView.GetPlayer.GetCoRuler.GetHerHis] ernannt [GovernmentView.GetPlayer.GetRulerTitle], [GovernmentView.GetPlayer.GetRuler.GetPraenomen]"
  SPARTA_CONSORT_TITLE_TT:0 "#T Basilissa#! \n Eine Basilissa kann als leitender Einfluss auf ihren königlichen Partner wirken."
  SPARTA_CO_CONSORT_TITLE_TT:0 "#T Co-Basilissa#! \n Eine Co-Basilissa kann als leitender Einfluss auf ihren königlichen Partner wirken."
  RULER_TERM_DESCRIPTION_MONARCHY_CORULER:0 "Die Augustherrschaft von [GovernmentView.GetPlayer.GetRuler.GetPraenomen] und [GovernmentView.GetPlayer.GetCoRuler.GetPraenomen]"
  DEFICIT_MILITARY_SUPPLIES_BUTTON_TOOLTIP:0 "#T Kürzung der Militärvorräte#! \n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
  deficit_military_supplies_button_tt:0 "Aufgrund eines großen Geldmangels waren wir gezwungen, unsere gesamte Reserve an Militärgütern zu verkaufen. [ROOT.GetCountry.GetRuler.GetName] hat sich an unsere Leute gewandt und uns versichert, dass dies nur ein vorübergehender Rückschlag ist."
  DEFICIT_CIVIC_NEGLECT_BUTTON_TOOLTIP:0 "#T Infrastruktur vernachlässigen#! \n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
  deficit_civic_neglect_button_tt:0 "Unsere finanzielle Situation ist miserabel. Es gibt einfach keine andere Wahl, als die wesentlichen Wartungsarbeiten an allen zivilen Strukturen in unserem Land einzustellen – unsere Leute scheinen in Scharen zu gehen!"
  DEFICIT_RESEARCH_NEGLECT_BUTTON_TOOLTIP:0 "#T Forschung vernachlässigen#! \n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
  deficit_research_neglect_button_tt:0 "Unsere miserable Haushaltsführung bedeutet, dass wir die nationalen Bemühungen um wissenschaftlichen Fortschritt nicht mehr unterstützen können. \n \nDas Geld, das wir sparen, mag eine gesegnete Erleichterung sein, aber es ist nicht abzusehen, wie sich dies auf lange Sicht auf uns auswirken könnte ..."
  DEFICIT_EMERGENCY_TAX_BUTTON_TOOLTIP:0 "#T Notsteuer#! \n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
  deficit_emergency_tax_button_tt:0 "[ROOT.GetCountry.GetName] befindet sich in einem Zustand miserabler finanzieller Misswirtschaft. Die einzig gangbare Lösung ist die Erhebung einer Notsteuer von allen Landbesitzern. \n \nUnnötig zu erwähnen, dass dies unsere Nation schwer treffen wird."
  DEFICIT_STRONG_ARMED_BUTTON_TOOLTIP:0 "#T starker Arm#! \n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
  deficit_strong_armed_button_tt:0 "[ROOT.GetCountry.GetRuler.GetName] hat in einem letzten, verzweifelten Akt, [ROOT.GetCountry.GetName] vor dem Bankrott zu retten, an bestimmte Regierungsmitglieder um finanzielle Hilfe gebeten. \n \nDiese 'Anfragen' wurden von einer Kohorte besonders stämmiger Soldaten unterstützt ..."
