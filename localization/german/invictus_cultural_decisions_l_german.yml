l_german:
  embalming_warrior:0 "Embalm Warrior Monarch"
  embalming_warrior.tt:0 "Dein letzter Herrscher ist kürzlich gestorben und hatte mindestens #Y 10#! #R Martial#!military_icon!"
  embalming_warrior_desc:0 "Ihr letzter Herrscher ist kürzlich gestorben. Ihre kriegerischen Fähigkeiten waren im ganzen Reich bekannt. Du solltest die Leiche einbalsamieren, damit ihr Ruhm für die Ewigkeit weiterlebt ..."
  embalming_priest:0 "Einbalsamieren Sie den eifrigen Monarchen"
  embalming_priest.tt:0 "Dein letzter Herrscher ist kürzlich gestorben und hatte mindestens #Y 10#! #T Eifer#!religious_icon!"
  embalming_priest_desc:0 "Ihr letzter Herrscher ist kürzlich gestorben. Ihr Eifer war im ganzen Reich zu spüren. Du solltest den Leichnam einbalsamieren, damit dein Herrscher auch aus dem Reich der Toten weiter missionieren kann."
  embalming_leader:0 "Einbalsamieren Sie den charmanten Monarchen"
  embalming_leader.tt:0 "Dein letzter Herrscher ist kürzlich gestorben und hatte mindestens #Y 10#! #Y Charisma#!oratory_icon!"
  embalming_leader_desc:0 "Ihr letzter Herrscher ist kürzlich gestorben. Ihr Charme war sogar im fernen Indien bekannt. Wenn Sie die Leiche einbalsamieren, profitieren Sie sogar vom Tod Ihres Herrschers."
  embalming_administrator:0 "Einbalsamierender fähiger Monarch"
  embalming_administrator.tt:0 "Dein letzter Herrscher ist kürzlich gestorben und hatte mindestens #Y 10#! #G Finesse#!civic_icon!"
  embalming_administrator_desc:0 "Ihr letzter Herrscher ist kürzlich gestorben. Ihre Verwaltung Ihres Landes war sogar in den Steppen bekannt. Sie waren dafür bekannt, jeden zu inspirieren, härter zu arbeiten. Vielleicht sollten Sie Ihren Herrscher einbalsamieren und damit die Arbeiter weiter inspirieren."
  gallic_smithy:0 "Schicken Sie nach dem Meisterschmied"
  gallic_smithy_desc:0 "Sie können eine Anfrage an einen Schmiedemeister senden. Er wird für Sie einen Gegenstand zu einem angemessenen Preis schmieden. Manchmal arbeitet er mit einem anderen Handwerker zusammen."
  gallic_smithy.tt:0 "Du kannst den Meisterschmied nur einmal alle fünf Jahre schicken."
  steppe_horse_breeding:0 "Steppenpferdezucht"
  steppe_horse_breeding_desc:0 "Seit unserer Auswanderung mussten wir die angestammten Brutstätten unserer majestätischen Kriegsrösser hinter uns lassen. Wir könnten einen neuen Pferch bauen, um ihre Zahl noch einmal zu erhöhen."
  horse_breeding:0 "Pferdezucht"
  horse_breeding_desc:0 "Seit unserer Auswanderung mussten wir die angestammten Brutstätten unserer majestätischen Kriegsrösser hinter uns lassen. Wir könnten einen neuen Pferch bauen, um ihre Zahl noch einmal zu erhöhen."
  when_horse_fuck_horse_no_fight_fast_horse:0 "Zucht von Steppenpferden"
  desc_when_horse_fuck_horse_no_fight:0 "Unsere stärksten und größten Haudegen vergnügen sich in den Zuchtställen, um ihre Zahl zu erhöhen - würden Sie in einer so angenehmen Zeit kämpfen?"
  when_horse_fuck_horse_no_fight_big_horse:0 "Pferde züchten"
