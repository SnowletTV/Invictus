l_german:
  gallic_smithy_inv.1.t:0 "Das Werk des Schmieds"
  gallic_smithy_inv.1.desc:0 "Nach wochen- und monatelangem Schwitzen und Blutvergießen präsentieren Ihnen der Schmiedemeister und seine Gehilfen endlich ihre Arbeit. \nEinige der versammelten Adligen scheinen seinen Zweck zu erraten, andere können seiner bedeckten Silhouette nichts Brauchbares entnehmen. Als es endlich enthüllt wird, schnappen viele nach Luft, denn es ist ein unvergesslicher Anblick, seine Erscheinung ein Kunstwerk. Seine Funktion nicht sofort klar, beginnt der Handwerksmeister zu erklären..."
  gallic_smithy_inv.1.a:0 "Wunderbar"
  gallic_smithy_inv.2.t:0 "Das Schreiben"
  gallic_smithy_inv.2.desc:0 "Unser [ROOT.GetCountry.GetRulerTitle] hat angeordnet, dass [ROOT.GetCountry.GetRuler.GetSheHe] einen Gegenstand vom Meisterschmied wünscht. Dieser Artikel soll sowohl nützlich als auch angenehm für das Auge sein. In [ROOT.GetCountry.GetRuler.GetHerHis]klugheit gibt [ROOT.GetCountry.GetRuler.GetSheHe] zu, [ROOT.GetCountry.GetRuler.GetHerHim]selbst kein Handwerker zu sein und daher nicht in der Lage zu sein, zu qualifizieren, was der Gegenstand sein sollte. [ROOT.GetCountry.GetRuler.GetSheHe] warnt jedoch davor, dass es sich um ein Meisterwerk und nicht um eine schäbige Anordnung von Materialien handeln sollte."
  gallic_smithy_inv.2.a:0 "Handwerker informieren!"
