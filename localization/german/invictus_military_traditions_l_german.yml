l_german:
  iberian_philosophy:0 "Iberische Traditionen"
  iberian_philosophy_desc:0 ""
  iberian_left_path_1:0 "Phalariken"
  iberian_left_path_1_desc:0 "Die Phalarica ist ein schwerer Speer mit einem langen, dünnen Eisenkopf, der manchmal mit brennbarem Material verbunden ist, um ein Brandgerät zu schaffen. Sie werden häufig von der Infanterie und als Munition für Belagerungsmaschinen verwendet."
  iberian_central_path_1:0 "Reiche Farmen"
  iberian_central_path_1_desc:0 "Wir sind mit fruchtbarem und weitläufigem Land gesegnet, das unser Volk gut versorgt."
  iberian_central_path_2:0 "Edle Generäle"
  iberian_central_path_2_desc:0 "Der Überlieferung nach können nur Männer adeliger Herkunft die Armee führen."
  iberian_central_path_3:0 "Iberische Söldner"
  iberian_central_path_3_desc:0 "Unsere Leute werden seit Jahrhunderten von fremden Mächten als Söldner in ihren Kriegen eingesetzt. Diese Erfahrung hat den Prototyp eines starken und disziplinierten Soldaten geschaffen."
  iberian_central_path_4:0 "Talayotische Schleuderer"
  iberian_central_path_4_desc:0 "Die talayotischen Völker sind bekannt für ihre charakteristischen Schleuderer. Sie sind tapfer und tödlich im Fernkampf und können Soldaten und sogar Reiter in Bewegung töten."
  iberian_right_path_1:0 "Machaera Hispaniensis"
  iberian_right_path_1_desc:0 "Dieses gebogene Schwert, das auch als Falcata bekannt ist, wurde von den Iberern häufig verwendet. Berühmt für seine Qualität, versuchen Mächte wie Karthago und Rom, es in ihre Waffenkammer aufzunehmen."
  iberian_left_2_path_1:0 "Feine Metallbearbeitung"
  iberian_left_2_path_1_desc:0 "Der Zugang zu qualitativ hochwertigen Primärressourcen und erfahrenen Schmieden schützt unsere Soldaten besser im Kampf."
  iberian_left_2_path_2:0 "Wissen importieren"
  iberian_left_2_path_2_desc:0 "Der Kontakt mit Kaufleuten aus fernen Ländern hat einen dynamischen Handelsfluss geschaffen, der es uns ermöglicht, ihr Wissen zu genießen und anzupassen."
  iberian_central_2_path_1:0 "Alle Götter sind willkommen"
  iberian_central_2_path_1_desc:0 "Wir haben ein offenes Pantheon, wo jede Gottheit einen Platz hat und angebetet werden kann."
  iberian_central_2_path_2:0 "Levantinische Konstruktionen"
  iberian_central_2_path_2_desc:0 "Wir haben einige Dinge von den levantinischen Kolonien gelernt, wie zum Beispiel ihre Bautechniken."
  iberian_central_2_path_3:0 "Küstenhäfen"
  iberian_central_2_path_3_desc:0 "Wir sind für unseren Austausch zu sehr von levantinischen, punischen und griechischen Küstenkolonien abhängig. Wenn wir unsere Gewinne verbessern wollen, müssen wir unsere eigenen Häfen an der Küste schaffen."
  iberian_right_2_path_1:0 "Iberischer Pyritgürtel"
  iberian_right_2_path_1_desc:0 "Rund um den Fluss Luxia erfreuen wir uns an einem der größten Mineralerzvorkommen der Welt, darunter Gold, Silber, Kupfer, Zinn, Blei und Eisen."
  iberian_north_african_enable:0 "Schnelle Ausbesserungen"
  iberian_north_african_enable_desc:0 "Iberia ist voll von Rohstoffen, die für die Herstellung und Wartung großer Handels- und Kriegsschiffe benötigt werden."
  iberian_central_path_2A:0 "Leichte Rüstung"
  iberian_central_path_2A_desc:0 "Die Rüstung iberischer Krieger besteht aus leichten und flexiblen Materialien, die eine größere Bewegungskapazität ermöglichen."
  iberian_central_path_2B:0 "Konföderationen"
  iberian_central_path_2B_desc:0 "Iberer schätzen ihre Autonomie. Wenn ein starker Feind auftaucht, neigen sie dazu, Koalitionen und Konföderationen zu bilden, um die gemeinsame Bedrohung abzuwehren."
  iberian_philosophy_2:0 "Keltisch-iberische Traditionen"
  iberian_philosophy_2_desc:0 ""
  celt_iberian_path_a_1:0 "Das Plateau"
  celt_iberian_path_a_1_desc:0 "Wir leben auf der weiten Hochebene von Iberia und haben in den Ebenen und Hügeln, die unser Land prägen, gelernt, wie man kämpft."
  celt_iberian_path_b_1:0 "Barritus"
  celt_iberian_path_b_1_desc:0 "Der Barritus ist eine Mischung aus Kriegsschreien und Gesängen, die unsere Soldaten vor dem Kampf schreien, um den Feind zu erschrecken."
  celt_iberian_path_b_2:0 "Zustimmung"
  celt_iberian_path_b_2_desc:0 "Die Concursare ist eine Hit-and-Run-Taktik, die oft von den Lusitanern gegen stärkere Feinde angewendet wird."
  celt_iberian_path_b_3:0 "Devotio"
  celt_iberian_path_b_3_desc:0 "Die Devotio ist ein Vertrag zwischen dem Anführer und seinen Generälen oder Klienten, in dem letztere dem ersteren bis zum Tod absoluten Gehorsam erklären."
  celt_iberian_path_c_1:0 "Alle nicht behinderten Menschen"
  celt_iberian_path_c_1_desc:0 "In Zeiten der Not müssen alle Mitglieder der Gemeinschaft zu den Waffen greifen und ihre Häuser und Besitztümer mit der Kraft und dem Mut eines Ebers verteidigen, der seine Jungen verteidigt."
  celt_iberian_path_c_2:0 "Plündern und Brandschatzen"
  celt_iberian_path_c_2_desc:0 "Unser Land ist nicht so reich wie andere, also sind wir bereit, bei Bedarf nach Nahrung und Reichtümern zu plündern."
  celt_iberian_path_c_3:0 "Überfälle auf Nachbarn"
  celt_iberian_path_c_3_desc:0 "Überfälle waren eine übliche Aktivität für die nördlichen und zentralen Stämme, die im Süden und in Küstensiedlungen nach Sklaven und Reichtümern suchten."
  celt_iberian_path_c_4:0 "Menschliche Opfer"
  celt_iberian_path_c_4_desc:0 "Unsere spirituellen Führer sagen, dass wir feindliche Soldaten für unsere Kriegsgötter opfern müssen, also werden wir das tun."
  celt_iberian_path_d_1:0 "Überlegene Pferde"
  celt_iberian_path_d_1_desc:0 "Unsere Pferde sind berühmt für ihre Qualität und Stärke. Einige sagen, es seien die Iberer gewesen, die entdeckten, wie man das Pferd zähmt."
  celt_iberian_path_d_2:0 "Handelsrouten für Zinn"
  celt_iberian_path_d_2_desc:0 "Im Norden gibt es Zinnvorkommen, ein seltenes Erz, das von ausländischen Händlern begehrt wird. Dieser lukrative Handel muss zu unserem Vorteil wachsen."
  celt_iberian_path_e_1:0 "Ständige Kämpfe"
  celt_iberian_path_e_1_desc:0 "Geprägt von endemischer Kriegsführung priesen die iberischen Kulturen die Unabhängigkeit und den Kampf für die Selbstverwaltung."
  celt_iberian_path_e_2:0 "Numantinische Verteidigung"
  celt_iberian_path_e_2_desc:0 "Eine Mischung aus Devotio und der Idee der Selbstverwaltung haben sich zu dem Wert zusammengeschlossen, sich niemals dem Feind zu ergeben und bis zum Ende zu kämpfen."
  celt_iberian_path_8:0 "Hinterhalt im Wald"
  celt_iberian_path_8_desc:0 "Indem wir lernen, im Wald zu kämpfen, können wir den Feind in clever gelegte Fallen locken."
  celt_iberian_path_c_3A:0 "Kantabrischer Kreis"
  celt_iberian_path_c_3A_desc:0 "Der Kantabrische Kreis ist eine Taktik der Völker Nordiberiens, die darin besteht, den Feind mit leichter Kavallerie zu umzingeln und ihn dann zu schlagen."
  celt_iberian_path_c_3B:0 "Im Sattel geboren"
  celt_iberian_path_c_3B_desc:0 "Ein Iberer und sein Pferd werden selten getrennt. Die Oberschicht hat das Recht und die Pflicht, stolze Reiter zu werden."
  haemic_philosophy:0 "Illyrische Traditionen"
  haemic_philosophy_desc:0 "König Haemus von Thrakien war eitel und hochmütig und verglich sich und seine Frau, Königin Rhodope, mit Zeus und Hera. Zur Strafe verwandelten die Götter ihn und seine Frau in Berge. Die Illyrer und Daker verließen sich hauptsächlich auf große Formationen leicht gepanzerter Infanterie, die hauptsächlich mit Schwertern ausgerüstet waren und, falls verfügbar, von leichter Kavallerie unterstützt wurden. Sie nutzten das bergige Gelände ausgiebig zur Verteidigung, während die Illyrer in der Adria Piraterie betrieben. \n \nKann die '#Y Raid City#!' Tradition konzentriert sich #! \nStarke #Y Leichte Infanterie#! \nGute #Y Bogenschützen#!, #Y Leichte Kavallerie#!"
  haemic_philosophy_2:0 "Dako-thrakische Traditionen"
  haemic_philosophy_2_desc:0 "König Haemus von Thrakien war eitel und hochmütig und verglich sich und seine Frau, Königin Rhodope, mit Zeus und Hera. Zur Strafe verwandelten die Götter ihn und seine Frau in Berge. Die Illyrer und Daker verließen sich hauptsächlich auf große Formationen leicht gepanzerter Infanterie, die hauptsächlich mit Schwertern ausgerüstet waren und, falls verfügbar, von leichter Kavallerie unterstützt wurden. Sie nutzten das bergige Gelände ausgiebig zur Verteidigung, während die Illyrer in der Adria Piraterie betrieben. \n \nKann die '#Y Raid City#!' Tradition konzentriert sich #! \nStarke #Y Leichte Infanterie#! \nGute #Y Bogenschützen#!, #Y Leichte Kavallerie#!"
  illyrian_piracy_path_1:0 "Illyrische Piraten"
  illyrian_piracy_path_1_desc:0 "Da Italien unter rivalisierenden Staaten aufgeteilt ist und sich ein Großteil Griechenlands auf Konflikte im Osten konzentriert, ist die Adria eine leichte Beute für Piraten, die aus den vielen Buchten der illyrischen Küste segeln."
  illyrian_piracy_path_2:0 "Blitzangriffe"
  illyrian_piracy_path_2_desc:0 "Wenn wir militärisch überlegenen Feinden gegenüberstehen, ist Geschwindigkeit entscheidend, um unsere Streitkräfte zu bewahren und Gelände zu nutzen."
  illyrian_path_1:0 "Der Liburner"
  illyrian_path_1_desc:0 "Das Schiff, das schließlich die Grundlage der römischen Marine bilden sollte, wurde ursprünglich vom gleichnamigen illyrischen Stamm erfunden. Ausgestattet mit nur einer Ruderreihe, einem Mast und einem Segel konnte es nicht direkt mit den größeren Schiffen der Griechen mithalten, aber die überlegene Geschwindigkeit und Manövrierfähigkeit der Illyrer ließen sie dennoch die Adria dominieren."
  illyrian_piracy_path_5:0 "Mutige Segler"
  illyrian_piracy_path_5_desc:0 "Harte Vergeltung gegen jede Herausforderung der freien Herrschaft über die Adria wird andere dazu bringen, es sich zweimal zu überlegen, bevor sie sich einmischen."
  illyrian_piracy_path_6:0 "Lokaler Schiffbau"
  illyrian_piracy_path_6_desc:0 "Die illyrische Küste bietet eine Reihe von Buchten und Häfen für den Schiffbau, die es den örtlichen Stämmen ermöglichen, bescheidene Boote auf eigene Faust zu bauen."
  illyrian_path_2:0 "Schiffsbindung"
  illyrian_path_2_desc:0 "Eine gängige Taktik der illyrischen Marine bestand darin, ihre Galeeren in Vierergruppen zusammenzubinden und feindliche Schiffe zu provozieren, sie zu rammen. Dies gab ihnen die Möglichkeit, mit einer massiven Machtdemonstration das feindliche Schiff zu entern."
  illyrian_path_3:0 "Drakoforos"
  illyrian_path_3_desc:0 "Der Drakoforos war ein Schiff mit einem Drachenkopf am Bug. Indem wir größere und schlagkräftigere Schiffe bauen, können wir unsere Küsten besser vor denen schützen, die uns Schaden zufügen wollen."
  illyrian_path_4:0 "Illyrische Söldner"
  illyrian_path_4_desc:0 "Die wilden Kämpfer Illyriens waren als Söldner sehr gefragt. Bei einem solchen Überangebot an Söldnern in der Gegend sollten wir in der Lage sein, sie zu einem fairen Preis zu mieten."
  illyrian_path_5:0 "Die Jugend muss dienen"
  illyrian_path_5_desc:0 "Das Erlernen der Kunst der Kriegsführung ist ein wesentlicher Bestandteil der Ausbildung jedes Jugendlichen. Wenn ein Kind ein Schwert führen und seine Ausrüstung pflegen kann, dann ist es bereit für den Krieg."
  illyrian_path_6:0 "Investition in unsere Zukunft"
  illyrian_path_6_desc:0 "Plünderungen und Plünderungen können uns Reichtümer bringen, aber sie sind schnell ausgegeben. Wir müssen unseren neuen Reichtum in unsere Gemeinschaften zurückfließen lassen, um sie zu stärken und ihr Wachstum sicherzustellen."
  illyrian_path_7:0 "Berghäuser"
  illyrian_path_7_desc:0 "Wir grenzen seit Jahrhunderten an mächtigere Staaten, doch die Berge haben uns immer vor Invasionen geschützt und es unserem Volk ermöglicht, zu gedeihen."
  illyrian_path_8:0 "Dardanische Hopliten"
  illyrian_path_8_desc:0 "Von spartanischen Söldnern ausgebildet, schufen die Dardanier Scharen von Hopliten, die einst die Molosser und Mazedonier terrorisierten."
  illyrian_path_9:0 "Zum Schlag bereit"
  illyrian_path_9_desc:0 "Im 2. Jahrhundert v. Chr. Geriet die Phalanx in Vergessenheit, als die Illyrer sich für kleine Gruppen von sich schneller bewegenden gepanzerten Truppen entschieden. Indem sie mehr Wert auf Beweglichkeit und Überraschungsmoment legten, konnten sie die engen Reihen ihrer griechischen Gegner besiegen."
  thracian_path_1:0 "Falx und Sica"
  thracian_path_1_desc:0 "Falx und Sica waren Waffen mit gebogener Klinge. Die Kante der Klinge befand sich auf der Innenseite der Kurve, sodass Krieger auf die Arme und Beine um die Schilde ihrer Gegner herum schlagen konnten. Diese Waffen waren so effektiv, dass in späteren Jahren die Dakerkriege zu Änderungen an der Standardrüstung des römischen Soldaten führten."
  thracian_path_2:0 "Thrakische Reitkunst"
  thracian_path_2_desc:0 "Besonders berühmt war die Kavallerie der Thraker, von der Philipp II. von Mazedonien die Keilformation übernahm. Insbesondere die Getae im Norden sollen von den gefürchteten Skythen nicht zu unterscheiden sein."
  thracian_path_3:0 "Stammesreiche"
  thracian_path_3_desc:0 "Das Gebiet nördlich von Griechenland sah die Entstehung vieler Stammeskönigreiche. Wenn sie unter einem starken König vereint waren, waren sie eine ernst zu nehmende Macht, doch solche Zentralisierungsbemühungen stießen oft auf den Widerstand verschiedener lokaler Machthaber, die ihre alten Privilegien eifersüchtig bewachten."
  thracian_path_4:0 "Robuste Verteidigung"
  thracian_path_4_desc:0 "Die Fähigkeit, alle unsere Truppen in den Bergregionen in der Nähe unserer Heimat einzusetzen, ist für unser Überleben von entscheidender Bedeutung."
  thracian_path_5:0 "Schmelztiegel"
  thracian_path_5_desc:0 "Im Laufe der Jahre kamen die Daker und Thraker mit vielen fremden Völkern in Kontakt, darunter griechische Kolonisten, gallische Eindringlinge und germanische Migranten. Die einheimischen Stämme passten das von diesen Ausländern mitgebrachte Fachwissen schnell an ihre eigenen Bedürfnisse an."
  thracian_path_6:0 "Kolonien"
  thracian_path_6_desc:0 "Während unsere Bevölkerung wächst, sollten wir von den Griechen im Süden lernen und überall in der Landschaft Kolonien gründen, die Veteranen mit Landbesitz belohnen, für dessen Verteidigung sie eifrig kämpfen werden."
  thracian_path_7:0 "Peltasten"
  thracian_path_7_desc:0 "Die Stämme nördlich von Mazedonien mieden oft Rüstungen, die Adligen und Königen vorbehalten waren. Vor allem die Thraker zogen es vor, als Peltasten zu kämpfen, wobei sie Speere neben einem Schwert und einem Weidenschild namens Pelte trugen. Ihre große Manövrierfähigkeit ermöglichte es ihnen, der schwereren griechischen Infanterie zu entkommen, während sie im Gegensatz zu engagierten Scharmützlern auch im Nahkampf gute Leistungen erbrachten."
  thracian_path_8:0 "Greifen Sie zu den Waffen"
  thracian_path_8_desc:0 "Jeder Mann hat einen Platz in unseren Armeen; nicht zuletzt die Jäger, die ihre Beute auf dem Schlachtfeld und im Wald gleichermaßen anpirschen."
  thracian_path_9:0 "Dava"
  thracian_path_9_desc:0 "Diese in die Berge gebauten Steinfestungen verwendeten konzentrische Verteidigungsringe, die es den Verteidigern ermöglichten, sich nach innen zurückzuziehen und weiter zu kämpfen, wenn die äußere Verteidigung durchbrochen wurde."
  thracian_path_10:0 "Die Ebenen kämpfen mit uns"
  thracian_path_10_desc:0 "Die hügeligen Ebenen von Dacia erweisen sich als ideales Terrain für den Einsatz von Kavallerie und sich schnell bewegender Infanterie."
  thracian_path_11:0 "Ausgebildete Kavallerie"
  thracian_path_11_desc:0 "Obwohl Hauspferde in Notfällen zur Verteidigung ausreichen, neigen sie auf dem Schlachtfeld zu Panik. Durch die Erweiterung unseres Bestands an Pferden, die für den Krieg gezüchtet und trainiert werden, werden unsere mutigen Krieger ihren wahren Zweck erfüllen."
  thracian_path_12:0 "Tarabosten"
  thracian_path_12_desc:0 "Adlige spielten eine sehr wichtige Rolle in der stark militarisierten dakischen Gesellschaft. Nur dakische Aristokraten hatten das Recht, ihren Kopf zu bedecken und trugen phrygische Filzmützen. Im Kampf könnten sie einen bronzenen phrygischen Helm, eine eiserne Schuppenrüstung und einen ovalen Holzschild tragen."
  thracian_path_13:0 "Angriff ist die beste Verteidigung"
  thracian_path_13_desc:0 "Viele unserer Krieger kämpfen nicht einmal mit Schilden, sondern ziehen es vor, ihre ganze Energie darauf zu konzentrieren, den Feind unerbittlich anzugreifen."
  afro_arabian_philosophy:0 "Nubische Traditionen"
  afro_arabian_philosophy_desc:0 "."
  afro_arabian_philosophy_2:0 "Arabische Traditionen"
  afro_arabian_philosophy_2_desc:0 "."
  nubian_path_1:0 "Ta Seti"
  nubian_path_1_desc:0 "Die Nubier sind so hervorragende Bogenschützen, dass die Ägypter ihre Heimat Ta Seti nennen, was „Land des Bogens“ bedeutet. Nubische Bogenschützen dienten in der achämenidischen Armee. Im 8. Jahrhundert n. Chr. wehrten nubische Bogenschützen muslimische Invasoren ab, die von ihrer großen Treffsicherheit schrieben."
  nubian_path_2:0 "Daumenringe"
  nubian_path_2_desc:0 "Nubische Bogenschützen benutzten ihren Daumen und nicht ihren Zeigefinger, um ihre straffen Bogensehnen zurückzuziehen. Daumenringe aus Granit oder Silber, je nach Status des Trägers, deren dickeres Ende auf dem Daumenansatz aufliegt, verhinderten, dass die Schnur auf der Haut scheuerte und sie weiter zurückgezogen werden konnte. Daumenringe wurden auch als Pfeilauflagen verwendet. Nubische Bogenschützen trugen auch Armbänder, um ihre Hände vor Verletzungen zu schützen. Sie trugen ihre Köcher auf der Vorderseite, nicht auf der Rückseite."
  nubian_path_3:0 "Nubische Kavallerie"
  nubian_path_3_desc:0 "Pferde waren ein wichtiger Bestandteil des nubischen Militärs. Die assyrische Armee verstärkte ihre Kavallerie mit nubischen Pferden und Reitern, und nubische Pferdeexperten dienten den assyrischen Königen von Tiglath-Pileser III bis Ashurbanipal."
  nubian_path_4:0 "Experten-Elefantentraining"
  nubian_path_4_desc:0 "Der große, labyrinthartige Gehegekomplex von Musawwarat es-Sufra im modernen Sudan enthält viele bildliche Hinweise auf Elefanten, was darauf hindeutet, dass er als Elefantenpflegeeinrichtung oder Trainingslager genutzt worden sein könnte. Der etwa 45.000 m2 große Komplex wurde im 3. Jahrhundert v. Chr. errichtet."
  nubian_path_5:0 "Horizonte füllen"
  nubian_path_5_desc:0 "Wir werden die Landschaft mit neuen Gemeinschaften übersäten, bis Sie nirgendwohin reisen können, ohne unsere Sprache zu hören und die Menschen zu sehen, die so leben wie wir."
  nubian_path_6:0 "Kuschitischer Komposit-Bogen"
  nubian_path_6_desc:0 "Kuschitische Elitekrieger kämpften oft beritten und benutzten einen zusammengesetzten Bogen, um ihre Pfeile auf den Feind zu lenken."
  nubian_path_7:0 "Nubische Stoßzahnschwerter"
  nubian_path_7_desc:0 "Stoßzahnschwerter sind Klingenwaffen, die dazu bestimmt sind, an den Spitzen von Elefantenstoßzähnen angebracht zu werden. Meroe setzte 20 v. Chr. Kriegselefanten ein, um die Römer fernzuhalten."
  nubian_path_8:0 "Küstenwache"
  nubian_path_8_desc:0 "Wir brauchen eine professionelle Flotte, die unsere Küsten vor Banditen, Raufbolden und Eindringlingen schützt."
  nubian_path_9:0 "Nobadisches Schwert"
  nubian_path_9_desc:0 "Die einschneidige Klinge des nobadischen Kurzschwerts ist nicht wie der Speer zum Stoßen geeignet, sondern ideal für einen heftigen Hackangriff."
  nubian_path_10:0 "Jeder Mann ein Krieger"
  nubian_path_10_desc:0 "Wir werden jeden freien Jungen von klein auf in Kampfwaffen ausbilden, damit es immer Männer gibt, die die Nation verteidigen."
  nubian_path_11:0 "Der Große Ostozean"
  nubian_path_11_desc:0 "Das riesige Gewässer vor uns wird uns mit Gemeinden an fernen Küsten verbinden. Unser Leben wird nie mehr dasselbe sein."
  nubian_path_12:0 "Stehender Boden"
  nubian_path_12_desc:0 "Die Kandake, die Königin von Kush, schickt dir diese Pfeile. Wenn Sie Frieden wollen, sind sie ein Zeichen ihrer Freundschaft und Wärme. Wenn du Krieg willst, wirst du sie brauchen."
  nubian_path_13:0 "Monster der Tiefe"
  nubian_path_13_desc:0 "Indem wir die größten und stärksten Schiffe bauen, können wir die Wellen durchstreifen; jedem Titanen oder Monster ebenbürtig, das wir dort finden können."
  nubian_path_14:0 "Kuschitischer Langbogen"
  nubian_path_14_desc:0 "Von den Zinnen aus hielten die Bogenschützen mit einem kontinuierlichen Schuss gut gezielter Pfeile Schritt und entfesselten eine Salve, die so dicht war, dass die Perser das Gefühl hatten, eine Wolke würde auf sie herabsinken, besonders wenn die Kuschiten ihre Feinde dazu brachten, die Ziele anzustarren. Ihr Ziel war so zielsicher, dass diejenigen, die sie mit ihren Raketen durchbohrten, wild in der Menge herumstürmten, wobei die Pfeile wie doppelte Flöten aus ihren Augen ragten."
  arabian_path_1:0 "Arabia Felix"
  arabian_path_1_desc:0 "Der Name „Felix“, der allgemein als „glücklich“ missverstanden wird, betonte die Fruchtbarkeit Südarabiens. Der Name wurde von Griechen und Römern wegen des angenehmen Klimas und des großen Reichtums an landwirtschaftlichen Produkten, Weihrauch und Gewürzen der Gegend vergeben."
  arabian_path_2:0 "Sayf Anith"
  arabian_path_2_desc:0 "Das Sayf Anith war ein frühes arabisches Schwert aus Eisen. Die Araber betrachteten das Schwert als die wichtigste Waffe."
  arabian_path_3:0 "Beduinenreiter"
  arabian_path_3_desc:0 "Niemand kann das Kamel überzeugen oder ihm seinen Willen aufzwingen wie der Beduine, der mit ihm unter den Sternen isst und schläft."
  arabian_path_4:0 "Razzia"
  arabian_path_4_desc:0 "Die Razzia, oder der Überfall, wird normalerweise kurz vor Tagesanbruch durchgeführt. Die Angreifer können eine Ablenkung verursachen, indem sie beispielsweise ein Feuer anzünden, und dann hineinstürzen, um Gefangene zu plündern und zu fangen, nur um sie kurz vor Tagesanbruch zu entführen."
  arabian_path_5:0 "Muhannad"
  arabian_path_5_desc:0 "Das von den Arabern sehr geschätzte Muhannad war ein in Indien hergestelltes Schwert, oft aus Wootz-Stahl, der im Süden erfunden wurde."
  arabian_path_6:0 "Muruwa"
  arabian_path_6_desc:0 "Muruwa, oft als „Männlichkeit“ oder „Männlichkeit“ übersetzt, war ein Wert von überragender Bedeutung in der Kultur der Beduinen, wie er es bis heute ist."
  arabian_path_7:0 "Zitadellen der Wüste"
  arabian_path_7_desc:0 "Der Ghumdan-Palast wurde vom sabäischen König Ili-Sharha Yahdib im 8. Jahrhundert v. Chr. Erbaut und ist die älteste Burg der Welt mit einem zwanzig Stockwerke hohen Turm. Als die Römer im 1. Jahrhundert v. Chr. Marib belagerten, mussten sie sich aufgrund von Krankheiten, überdehnten Versorgungsleitungen und der brutalen Wüstenumgebung innerhalb einer Woche zurückziehen."
  arabian_path_8:0 "Reichtümer des Souks"
  arabian_path_8_desc:0 "Die Märkte und Basare des Ostens boten alles, was man für Geld kaufen konnte ... zu einem Preis."
  arabian_path_9:0 "Tod durch 1.000 Skorpionstiche"
  arabian_path_9_desc:0 "Wenn dich die Sonne nicht umbringt und die Hitze dich nicht umbringt und Hunger dich nicht umbringt und Durst dich nicht umbringt und Hyänen dich nicht umbringen und Skorpione dich nicht umbringen ... dann werden wir es sicher tun."
  arabian_path_10:0 "Das vollständigste Biest"
  arabian_path_10_desc:0 "Einer der gebräuchlichsten der vielen arabischen Namen für das Kamel, „jamal“, leitet sich vom Konzept der „Vollständigkeit“ ab, was auf die große Wertschätzung hinweist, die die Araber diesem bemerkenswerten Tier entgegenbrachten."
  arabian_path_11:0 "Segeln auf den sieben Meeren"
  arabian_path_11_desc:0 "Arabische Seeleute mussten vielen Gefahren trotzen, wie Piraten, Wetter, Krankheiten und der gelegentlichen Sichtung eines Roc, eines Vogels, der so gigantisch ist, dass er einen Elefanten mit seinen Krallen packen kann."
  arabian_path_12:0 "Arabische Pferdezucht"
  arabian_path_12_desc:0 "Der Araber ist eine der berühmtesten Pferderassen der Welt. Es ist auch eines der ältesten, mit archäologischen Beweisen für Pferde, die modernen Arabern ähneln und 4.500 Jahre zurückreichen. Sie wurden von Beduinen geschätzt und wahrscheinlich zuerst am Nordrand des Fruchtbaren Halbmonds domestiziert. Araber wurden als Kriegspferde mit Schnelligkeit, Ausdauer, Solidität und Intelligenz gezüchtet. Stuten wurden Hengsten vorgezogen, weil sie leiser waren und ihre Position nicht verraten würden."
  arabian_path_13:0 "Große Kriegsschiffe"
  arabian_path_13_desc:0 "Indem wir stärkere Kriegsschiffe bauen, werden wir unsere Herrschaft über das Meer aufrechterhalten und unsere Feinde zwingen, durch die Wüste zu uns zu kommen."
  arabian_path_14:0 "Erschöpfung des Feindes"
  arabian_path_14_desc:0 "Schließlich werden sie in diesem brutalen Land sterben und den letzten Stichen der Sonne, den Geiern und dem Speer erliegen."
  arabian_path_15:0 "Blitzangriffe"
  arabian_path_15_desc:0 "Flink und leichtfüßig galoppieren wir durch die Landschaft."
  anatolian_philosophy:0 "Anatolische Militärtraditionen"
  anatolian_philosophy_desc:0 "Beschreiben"
  anatolian_philosophy_2:0 "Armeno-pontische Militärtraditionen"
  anatolian_philosophy_2_desc:0 "Beschreiben"
  lydian_path_1:0 "Erbe von Paris"
  lydian_path_1_desc:0 "Der schöne und brillante Paris, der Sohn von König Priamos und Königin Hekabe von Troja, floh mit Königin Helena von Sparta, ihm von Aphrodite versprochen. Dies löste den Trojanischen Krieg aus, in dem er den Champion Achilles mit einem Pfeil in die Ferse traf und ihn tötete, bevor er seinerseits von Philoctetes getötet wurde."
  lydian_path_2:0 "Phrygische Mützen"
  lydian_path_2_desc:0 "Die phrygische Mütze symbolisiert Freiheit und hat ihren Ursprung in Anatolien."
  lydian_path_3:0 "Kilikische Piraten"
  lydian_path_3_desc:0 "Die Piraten aus Kilikien waren im gesamten östlichen Mittelmeer berühmt-berüchtigt und waren die Ursache für einige Konflikte. Unter ihnen die römische Invasion in Kilikien."
  lydian_path_4:0 "Leichtfüßig"
  lydian_path_4_desc:0 "Leicht gepanzerte Einheiten können sich schneller bewegen und ihre Ausrüstung vorbereiten und das Gelände auskundschaften. Das macht sie zu hervorragenden Scharmützlern."
  lydian_path_5:0 "Die Kunst des Manövrierens"
  lydian_path_5_desc:0 "Manöver sind in jedem Armeehandbuch unerlässlich. Die Anatolier haben diese Kunst in ihren Hügeln schon vor langer Zeit verstanden und gemeistert."
  lydian_path_6:0 "Schwarmtaktiken"
  lydian_path_6_desc:0 "Manchmal hat man nur Männer und keine Ausrüstung, aber Quantität ist eine Qualität für sich."
  lydian_path_7:0 "Militärverwaltung"
  lydian_path_7_desc:0 "Um effizient zu funktionieren, muss man effizient organisiert sein. Das Militär ist immer effizient."
  lydian_path_8:0 "Korps-Geist"
  lydian_path_8_desc:0 "Ein gemeinsames Ziel ist immer wichtig. Es reduziert Dissens."
  lydian_path_9:0 "Die Geschicke des Krösus"
  lydian_path_9_desc:0 "Krösus war ein reicher Kerl, bis er beschloss, Cyrus anzugreifen. Lernen Sie aus seinem Leben und kopieren Sie nur seine Erfolge."
  lydian_path_10:0 "Kappadokische Axtkämpfer"
  lydian_path_10_desc:0 "Kappadokien hatte wilde Axtkämpfer. Auf dem Schlachtfeld gefürchtet, waren sie ein fester Bestandteil vieler Armeen."
  lydian_path_11:0 "Lydische Bogenschützen"
  lydian_path_11_desc:0 "Lydias Hügel brachten viel Wild hervor, um das viele beneideten. Der Bogen ist sowohl in Friedens- als auch in Kriegszeiten nützlich und sollte nicht unterschätzt werden."
  lydian_path_12:0 "Meister der Euxine"
  lydian_path_12_desc:0 "Pontos Euxinos war ein großer Handelsknotenpunkt, der viele mit Getreide und anderen Waren versorgte. Wenn man es kontrollierte, war man reich."
  lydian_path_13:0 "Herren des Mittelmeers"
  lydian_path_13_desc:0 "Das Mittelmeer war ein Großteil der bekannten Welt. Darüber zu herrschen, war wie der Herrscher der Welt zu sein."
  lydian_path_14:0 "Elite Kampftraining"
  lydian_path_14_desc:0 "Reiche Menschen können sich die beste Bildung leisten, selbst für die Untersten der Gesellschaft. Zum Glück bist du reich."
  armenian_path_1:0 "Reitkultur"
  armenian_path_1_desc:0 "In Asien muss das Pferd das wichtigste Tier im Krieg sein. Einige widmeten ihm sogar ihre gesamte Kultur."
  armenian_path_2:0 "Armenische Pferdezucht"
  armenian_path_2_desc:0 "Die armenischen Ayrudzi gehören zu den wichtigsten Kriegspferderassen der Antike."
  armenian_path_3:0 "Pontische Pfadfinder"
  armenian_path_3_desc:0 "In Pontus kundschaften Sie nicht voraus; der Pontic Scout findet dich."
  armenian_path_4:0 "Königliche Leibwächter"
  armenian_path_4_desc:0 "Jeder König, der diesen Titel vorgibt, muss die Besucher mit seiner Wache beeindrucken. Oh, und manchmal können sie ihn auch retten."
  armenian_path_5:0 "Städtische Entwicklung"
  armenian_path_5_desc:0 "Die Küstengebiete Anatoliens bieten perfekte Bedingungen für prosperierende Städte."
  armenian_path_6:0 "Reitschulen"
  armenian_path_6_desc:0 "Viele reiten gerne in ihrer Freizeit. Es ist eine nützliche Fähigkeit, sowohl im Krieg als auch im Frieden zu haben."
  armenian_path_7:0 "Bergleben"
  armenian_path_7_desc:0 "Einige Stämme leben wie ihre Vorfahren in den Hügeln und Bergen. Obwohl sie nicht reich sind, kennen sie ihr Terrain."
  armenian_path_8:0 "Erweiterte Kin-Netzwerke"
  armenian_path_8_desc:0 "Blut ist dicker als Wasser; Seinen Angehörigen zu helfen heißt, sich selbst zu helfen."
  armenian_path_9:0 "Griechisch-pontische Hopliten"
  armenian_path_9_desc:0 "Anders als ihre Mutterstädte haben sich die griechischen Gemeinwesen an Anatolien angepasst. Sie haben jedoch ihren Kampfstil mitgebracht, den viele jetzt verwenden."
  armenian_path_10:0 "Hethitische Traditionen"
  armenian_path_10_desc:0 "Die Hethiter waren furchterregende Krieger vergangener Zeiten. Jetzt bleiben nur noch einige Erinnerungen und ihre Kampfkunst."
  armenian_path_11:0 "Krieger der Sonne"
  armenian_path_11_desc:0 "Die Sonne war die Hauptgottheit der Hethiter und die ihr geweihten Krieger waren schwerer zu brechen."
  armenian_path_12:0 "Azatavrear"
  armenian_path_12_desc:0 "Sie waren die angesehensten armenischen Reiter und bestanden normalerweise aus den jüngeren Söhnen armenischer Adliger."
  armenian_path_13:0 "Bergfahrer"
  armenian_path_13_desc:0 "Über die Hügel und weit weg muss man reiten, um ganz Anatolien zu sehen. Vielleicht hilft dir die Erfahrung im Krieg."
  armenian_path_14:0 "Berittene Jäger"
  armenian_path_14_desc:0 "In den Händen eines Experten ist der Bogen tödlich, aber wenn derselbe Bogenschütze beritten ist, dann verblasst sogar der Tod selbst."
  armenian_path_15:0 "Vermächtnis von Mithridates"
  armenian_path_15_desc:0 "Mithridates von Pontus schaffte, was wenige in dieser Zeit erreichten. Er errichtete ein Königreich abseits der Diadochen und schaffte es, sein Reich zusammenzuhalten."
  steppe_philosophy:0 "Skythische Militärtraditionen"
  steppe_philosophy_desc:0 "."
  steppe_philosophy_2:0 "Baktrische Militärtraditionen"
  steppe_philosophy_2_desc:0 "."
  scythian_path_1:0 "Gesteppte Lederrüstung"
  scythian_path_1_desc:0 "Den skythischen Goldornamenten nach zu urteilen, die von griechischen Handwerkern hergestellt wurden, trugen skythische Reiter lange vor dem 4. Jahrhundert v. Chr. gesteppte Lederjacken und -hosen."
  scythian_path_2:0 "Ehe durch Kampf"
  scythian_path_2_desc:0 "Es war üblich, dass skythische Frauen nur mit einem Verehrer heirateten, der einen anderen Mann im Kampf getötet hatte."
  scythian_path_3:0 "Steppen-Lanciers"
  scythian_path_3_desc:0 "Die Steppenlanzenträger waren eine gefürchtete Einheit mit hoher Durchschlagskraft."
  scythian_path_4:0 "Skythische Belagerungstechniken"
  scythian_path_4_desc:0 "Die Pferdefürsten entwickelten neue Wege, um eine Stadt zu belagern – schließlich kann ein Pferd keine Mauern erklimmen."
  scythian_path_5:0 "Kugelförmige Formationen"
  scythian_path_5_desc:0 "Diese Formation verbesserte die Tötungseffizienz des ausgebildeten Kriegers."
  scythian_path_6:0 "Kameljäger"
  scythian_path_6_desc:0 "Mit Kamelen haben diese Einheiten einen Weg gefunden, längere Strecken ohne Nachschub zurückzulegen."
  scythian_path_7:0 "Kampftrophäen"
  scythian_path_7_desc:0 "Die Skythen waren dafür bekannt, Kampftrophäen zu erbeuten, insbesondere menschliche Skalps, die sie manchmal in ihre Umhänge oder Kleidung einwebten."
  scythian_path_8:0 "Kniendes Pferd"
  scythian_path_8_desc:0 "Das Training und die Disziplin, die erforderlich waren, um einem Pferd das Knien beizubringen, waren immens, aber alltäglich genug, um sich auf die Bildung von Einheiten auszuwirken."
  scythian_path_9:0 "Schuppenrüstung"
  scythian_path_9_desc:0 "Schuppenpanzer schützen noch besser als Kettenhemden; als Kompromiss ist es jedoch weniger flexibel."
  scythian_path_10:0 "Stachelige Pfeilspitzen"
  scythian_path_10_desc:0 "Diese Pfeile waren besonders bösartig und schwer aus dem menschlichen Körper zu extrahieren. Sie sitzen tief und gut verwurzelt, so dass, wenn es herausgezogen wurde, ein großes Stück Fleisch mitkam. Normalerweise musste es ausgeschnitten werden."
  scythian_path_11:0 "Gorytos Köcher"
  scythian_path_11_desc:0 "Dieser Köcher ermöglichte einen einfachen Zugang zu Pfeilen auf dem Pferderücken."
  scythian_path_12:0 "Skythische Späher"
  scythian_path_12_desc:0 "Die sarmatischen und skythischen Stämme lernen ihre Reitkunst schon in jungen Jahren und entwickeln eine Affinität dazu, anders als jede westliche Kultur. Dieses Wissen kann bei der Organisation unserer Armeen praktisch genutzt werden."
  scythian_path_13:0 "Königliche Kurgans"
  scythian_path_13_desc:0 "Die würdigsten Könige richteten riesige Begräbnisstätten für sich ein."
  scythian_path_14:0 "Formalisierte Kriegerinnen"
  scythian_path_14_desc:0 "In der [GetCultureGroup('scythia').GetName|Y]-Kultur hatten Frauen viele der gleichen Rechte wie Männer, aber sie hatten auch viele ähnliche Pflichten, wobei der Kampf eine davon war. Wenn es an der Zeit ist, Krieg zu führen, reiten die Frauen an der Seite der Männer in die Schlacht."
  bactrian_path_1:0 "Buzkashi"
  bactrian_path_1_desc:0 "„Ziegenziehen“ ist eine Sportart, bei der Spieler auf Pferden versuchen, mit dem toten Körper einer Ziege oder eines Kalbes ein Tor zu erzielen."
  bactrian_path_2:0 "Durchbohrende Bogenschützen"
  bactrian_path_2_desc:0 "Bogenschützen brauchen Training. Die Baktrier haben einige interessante Übungen entwickelt, um jedes Ärgernis abzuschießen."
  bactrian_path_3:0 "Saka-Fußkrieger"
  bactrian_path_3_desc:0 "Manchmal müssen sogar die pferdeliebenden Kulturen akzeptieren, dass ein Pferd nicht die Lösung für alles ist."
  bactrian_path_4:0 "Trampeltierzucht"
  bactrian_path_4_desc:0 "Trockene Regionen und Kamele gehen Hand in Hand. Die Skythen zeichnen sich dadurch aus, dass sie die widerstandsfähigsten Tiere züchten."
  bactrian_path_5:0 "Skythische Bestattungsriten"
  bactrian_path_5_desc:0 "Cannabis war ein wichtiger Bestandteil des skythischen Totenkultes. Nach dem Tod und der Beerdigung ihres Königs oder ihrer Königin reinigten sich die Skythen, indem sie kleine Zelte betraten, um die Dämpfe von Cannabissamen und -blüten einzuatmen. Es gibt auch Hinweise darauf, dass Cannabis sowohl von Männern als auch von Frauen in zwangloseren Situationen geraucht wurde."
  bactrian_path_6:0 "Pfeile mit Giftspitzen"
  bactrian_path_6_desc:0 "Was für eine böse Überraschung für alle Möchtegern-Eindringlinge! Alexander kann eine Geschichte darüber erzählen..."
  bactrian_path_7:0 "Vermächtnis von Tomyris"
  bactrian_path_7_desc:0 "Tomyris war eine Kriegerkönigin aus den Ländern östlich des Kaspischen Meeres. Sie ist iranischer Herkunft und verteidigte sich erfolgreich gegen die Invasion von Kyros dem Großen."
  bactrian_path_8:0 "Tod von oben"
  bactrian_path_8_desc:0 "Ist es eine Wolke? Ist das ein Vogelschwarm? Nein, es sind Pfeile!"
  bactrian_path_9:0 "Erfahrene Sammler"
  bactrian_path_9_desc:0 "In extremen Umgebungen entwickeln sich einzigartige Fähigkeiten. Hier haben die Menschen nie vergessen, sich allein von der wilden Natur zu ernähren."
  bactrian_path_10:0 "Bergführer"
  bactrian_path_10_desc:0 "Diese Menschen lebten und starben in den Bergen, die wir heute als Hindukusch kennen. Sie kannten viele kleine Pfade, um den Feind zu überraschen."
  bactrian_path_11:0 "Sagaris"
  bactrian_path_11_desc:0 "Der Sagaris war eine Art Streitaxt oder Kriegshammer, der von den Saka- und Skythenvölkern der eurasischen Steppe verwendet wurde."
  bactrian_path_12:0 "Tarim-Oasenstädte"
  bactrian_path_12_desc:0 "In den trockenen Landen von Tarim gibt es Oasen. In diesen Oasen leben viele Menschen, die inmitten der rauen Umgebung Städte errichteten."
  bactrian_path_13:0 "Sogdischer Felsen"
  bactrian_path_13_desc:0 "Es war die Nachricht eingetroffen, dass eine große Zahl der Eingeborenen auf dem Felsen von Sogdien Zuflucht gesucht hatte, darunter die Frau und die Töchter des Baktriers Oxyartes, der sich selbst geweigert hatte, sich Alexander zu unterwerfen, und diese Zuflucht für seine Familie im Glauben gewählt hatte dass es uneinnehmbar war. Zum Felsen rückte Alexander daher vor. Er stellte fest, dass es sich gegen Angriffe auf jeder Seite steil erhob. Die Eingeborenen hatten es für eine lange Belagerung versorgt, und tiefer Schnee auf seinem Gipfel verursachte den doppelten Nachteil, den Aufstieg für die Mazedonier schwieriger zu machen und den Verteidigern eine unbegrenzte Wasserversorgung zu gewährleisten. Trotzdem war Alexander auf Angriff entschlossen. Der Grund für seine Entschlossenheit war die anstößige Prahlerei des Eingeborenen, die ihn wütend machte. Er hatte sie aufgefordert, die Bedingungen zu besprechen, und ihnen angeboten, unter der Bedingung, die Festung aufzugeben, in ihre Häuser zurückkehren zu dürfen, aber ihre Antwort auf das Angebot war ein lautes Gelächter. Dann forderten sie Alexander auf, Soldaten mit Flügeln zu bringen, um den Felsen für ihn zu erobern, da keine andere Art von Person ihnen die geringste Angst machen könnte. Als Ergebnis verkündete Alexander, dass er dem ersten Mann zwölf Talente geben würde, und elf dem zweiten und zehn dem dritten und so weiter dem zwölften, der 300 Golddariken erhalten würde. Ungefähr 300 Männer, die bei früheren Belagerungen Erfahrung im Klettern gesammelt hatten, versammelten sich nun und machten sich im Schutz der Dunkelheit auf den Weg zum steilsten Teil der Felswand, von dem sie wussten, dass er am wenigsten bewacht werden würde. Dann schlugen sie ihre Pflöcke entweder in den nackten Boden oder in solche Schneeflecken, die der Belastung am ehesten standzuhalten schienen, und zogen sich hoch, wo immer jeder einen Weg finden konnte. Ungefähr dreißig kamen während des Aufstiegs ums Leben, aber der Rest erreichte den Gipfel, als die Morgendämmerung hereinbrach, und der Gipfel des Felsens gehörte ihnen. Alexander sandte einen Ausrufer, um den vorgeschobenen Posten des Feindes die Nachricht zuzurufen, dass sie sich nun ergeben könnten, da Männer mit Flügeln gefunden worden seien und bereits den Gipfel besäßen. Das Unerwartete des Anblicks war ein schwerer Schock für die Eingeborenen, die von der Handvoll mazedonischer Truppen, die sie tatsächlich sehen konnten, so alarmiert waren, dass sie sich in der Vorstellung, eine größere Streitmacht, und noch dazu voll bewaffnet, im Besitz befinden müssten, ergaben."
  bactrian_path_14:0 "Veteranengemeinschaften"
  bactrian_path_14_desc:0 "Unsere Veteranen unterrichten die jüngeren Rekruten, wobei sich ihre Erfahrung mit dem Temperament der Jugend vermischt."
  bactrian_path_15:0 "Seidenstraße"
  bactrian_path_15_desc:0 "Die Seidenstraße wurde von den Diadochen, Alexanders Nachfolgern, gegründet. In den folgenden Jahrhunderten nahm es eine immer erkennbarere Form an."
  germanic_philosophy:0 "Germanische Militärtraditionen"
  germanic_philosophy_desc:0 "Beschreiben"
  germanic_philosophy_2:0 "Baltische Militärtraditionen"
  germanic_philosophy_2_desc:0 "Beschreiben"
  germanic_path_1:0 "Germanisches Bogenschießen"
  germanic_path_1_desc:0 "Viele Germanen nutzen den Bogen, um sich zu ernähren und zu verteidigen. Viele unterschätzen den Schaden, den ein so trainierter Krieger damit anrichten kann."
  germanic_path_2:0 "Schnelle Überfälle"
  germanic_path_2_desc:0 "Die germanischen Stämme waren sehr mobil und bedrängten oft Feinde, die in ihr Heimatgebiet vordrangen."
  germanic_path_3:0 "Waldjagd"
  germanic_path_3_desc:0 "In Friedenszeiten einen Hasen im Wald zu schlagen, ist ein hervorragendes Training für den Krieg."
  germanic_path_4:0 "Wald des Nordens"
  germanic_path_4_desc:0 "Die Wälder sind so groß, dass man unzählige Bäume fällen kann, ohne einen Einschnitt zu machen. Glücklicherweise können wir diese gefällten Bäume für Bögen verwenden."
  germanic_path_5:0 "Umzug wie gewohnt"
  germanic_path_5_desc:0 "Die germanischen Stämme wanderten ständig aus. Lange Zeit gab es keine Region, die ständig von denselben Menschen besetzt war."
  germanic_path_6:0 "Alpenhirten"
  germanic_path_6_desc:0 "Die südlichsten Germanenstämme leben in den Alpen, wo sie ihre Herden an den Berghängen hüten. Dort jagen sie nach Nahrung und bauen ihre Siedlungen, wobei sie sich auf ihre Geschicklichkeit mit dem Bogen verlassen, um Eindringlinge zu vertreiben."
  germanic_path_7:0 "Die Wälder Germaniens"
  germanic_path_7_desc:0 "Tief in Germanien leben unzählige kriegerische Stämme, die diese Wälder ihre Heimat nennen. Viele Eindringlinge haben gelernt, dass es lebenswichtig ist, deinen Weg zu kennen."
  germanic_path_8:0 "Zielsicher"
  germanic_path_8_desc:0 "Der weitgereiste germanische Bogenschütze lernte die Positionierung für das beste Zielen in schwierigem Gelände. Diesmal wird ihn die Ablenkung durch einen fallenden Stein nicht verfehlen!"
  germanic_path_9:0 "Legendäre Anführer"
  germanic_path_9_desc:0 "Legendäre Anführer der Vergangenheit inspirieren die Stämme bis heute und ihre Methoden werden von ihren Nachkommen angewendet."
  germanic_path_10:0 "Strategische Platzierung von Festungen"
  germanic_path_10_desc:0 "Während sich die germanischen Stämme normalerweise nicht niederließen, befestigten sie oft natürliche Schlüsselpositionen, um jeden möglichen Angriff zu vereiteln."
  germanic_path_11:0 "Mythische Figuren"
  germanic_path_11_desc:0 "Die Mythen um unsere Heldenfiguren aus vergangenen Zeiten inspirieren die Stämme bis heute."
  germanic_path_12:0 "Meritokratische Führung"
  germanic_path_12_desc:0 "Normalerweise wurde der Anführer nicht durch Geburt bestimmt, sondern durch Tat und Tugend."
  germanic_path_13:0 "Waldspäher"
  germanic_path_13_desc:0 "Germanische Stämme setzten oft Kavallerie ein, um vorauszuspähen. Dies erhöht die Mobilität und verringert das Risiko eines Hinterhalts."
  germanic_path_14:0 "Rücksichtslose Razzien"
  germanic_path_14_desc:0 "Die germanischen Stämme waren für ihre Raubzüge berüchtigt. Viele unserer Feinde haben darunter gelitten, aber auf der positiven Seite haben wir jetzt mehr Sklaven!"
  germanic_sea_path_1:0 "Römische Inspiration"
  germanic_sea_path_1_desc:0 "Inspiriert von den römischen Booten und mit ihrem eigenen Spin, waren die germanischen Schiffe verheerend."
  germanic_sea_path_2:0 "Schnelle Überseeangriffe"
  germanic_sea_path_2_desc:0 "Um Übersee zu überfallen, braucht man ein Boot. Um mehr raiden zu können, musst du schneller sein."
  germanic_sea_path_3:0 "Überlappende Platten"
  germanic_sea_path_3_desc:0 "Diese vom Mittelmeer beeinflusste Konstruktionstechnik machte die Schiffe widerstandsfähiger gegen Beschädigungen und Ertrinken."
  germanic_sea_path_4:0 "Germanische Entdecker"
  germanic_sea_path_4_desc:0 "Schon früh in ihrer Geschichte wagten sich die Dänen, Sachsen, Jüten und andere Stämme auf die Meere, um neue Länder zu suchen."
  germanic_sea_path_5:0 "Germanische Effizienz"
  germanic_sea_path_5_desc:0 "Zum Überfallen braucht man Personal und ein Boot. Gebt mir mehr Schiffe!"
  germanic_sea_path_6:0 "Standhaft wie ein Baum"
  germanic_sea_path_6_desc:0 "Selbst in den härtesten Zeiten stoisch standhaft zu bleiben, macht den besten Krieger aus."
  germanic_sea_path_7:0 "Das Ger"
  germanic_sea_path_7_desc:0 "Der Ger oder Framea ist ein germanischer Wurfspeer oder Speer für den Nahkampf. Diese Waffe könnte der Region den Namen gegeben haben."
  germanic_sea_path_8:0 "Waldkampf"
  germanic_sea_path_8_desc:0 "Germanische Krieger trainierten in den Wäldern und erreichten ein Maß an Zusammenarbeit, das viele nicht für möglich halten."
  germanic_sea_path_9:0 "Im Namen von Freyr"
  germanic_sea_path_9_desc:0 "Die vielen Stammeskriege konnten nur durch die hohe Geburtenrate aufrechterhalten und kompensiert werden. Und in Friedenszeiten brauchten die Krieger eine Möglichkeit, sich zu amüsieren … natürlich alles im Namen Freyrs."
  germanic_sea_path_10:0 "Überfallstruppen"
  germanic_sea_path_10_desc:0 "Immer weiter reichten die Überfälle immer weiter nach Süden. Viele kamen mit nie zuvor gesehenen Gegenständen zurück und die Anziehungskraft, sein Leben für den Ruhm zu riskieren, wächst nur noch..."
  germanic_sea_path_11:0 "Flankenmanöver"
  germanic_sea_path_11_desc:0 "Germanische Kavallerie flankierte oft ihre Feinde, um den Todesstoß zu versetzen."
  germanic_sea_path_12:0 "Umherziehende Kriegsbanden"
  germanic_sea_path_12_desc:0 "Während der Überfälle lernen die Kriegsbanden normalerweise, wie man auf unterschiedlichem Terrain kämpft."
  germanic_sea_path_13:0 "Schutz der Wagen"
  germanic_sea_path_13_desc:0 "Vergiss nicht, deine Wagen zu schützen, während du marschierst."
  germanic_sea_path_14:0 "Krieger-Klasse"
  germanic_sea_path_14_desc:0 "Irgendwann etablierte sich eine eigene Kriegerklasse. Jetzt kämpfen sie, während andere für sie sorgen."
