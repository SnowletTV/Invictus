  liburnian: "Liburne"
  camels_desc: "Kamelreiter kämpfen oft mit Speer und Bogen und sind geschickt im Manövrieren in rauen Umgebungen."
  cavalry_desc: "Schnell und kraftvoll"
  heavy_infantry_desc: "Mit guter Rüstung und Waffen bildeten diese Truppen das Rückgrat der Armeen der Mittelmeerwelt. Entweder eine Basis um andere manövrierte Einheiten bilden oder als Hauptangriffsoption"
  horse_archers_desc: "Bogenschützen auf Pferden"
  warelephant_desc: "Sie wurden erstmals bei der Invasion Indiens durch Alexander den Großen angetroffen. Diese furchterregenden Bestien wurden bald zu einem wichtigen Bestandteil der Kriegsführung. Richtig eingesetzt, könnten diese Einheiten ein Schlachtfeld dominieren."
  archers_desc: "Bewaffnet mit Bogen und leichter Rüstung waren diese Einheiten allein nicht sehr effektiv. Wenn sie jedoch zur Unterstützung schwerer Infanterie eingesetzt wurden, konnten sie einem Infanterieangriff zusätzliche Schlagkraft verleihen."
  trireme_desc: "Da der Wind ein unzuverlässiges Mittel zum Antrieb eines Schiffes ist, muss eine alternative Lösung gefunden werden. Die Kraft der Ruderer zu nutzen, bedeutete, dass ein Schiff mit angemessener Geschwindigkeit fahren konnte, solange das Wetter ruhig blieb. Im Kampf konnte die Trireme den Feind entweder entern oder rammen."
