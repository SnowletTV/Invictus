l_german:
  destroy_jerusalem_temple:0 "Zerstöre den Jerusalemer Tempel"
  destroy_jerusalem_temple_desc:0 "Vor langer Zeit entschieden sich die Vorfahren der Juden in unserem Süden gegen Gottes Willen, die Stiftshütte in ihr Land zu verlegen. Uzzi versteckte das Zelt der Gemeinde in einer Höhle auf dem heiligen Berg Garizim, wo es auf wundersame Weise verschwand und ihre Pläne verhinderte. Unbeirrt bauten sie einen ketzerischen Tempel, um ihn auf dem Berg Zion in Jerusalem zu ersetzen. Jetzt, wo wir die Stadt kontrollieren, ist es an der Zeit, dass wir diesen falschen Altar niederreißen, damit der Berg Garizim wieder als der einzige ordinierte Ort für die Anbetung Gottes anerkannt wird."
  second_temple_destroyed_tooltip:0 "#T $wonder_second_temple_ezra$#! wird zerstört werden!"
  second_temple_samaria_tooltip:0 "Alle#Y $judaism$#! Gebiete unter unserer Kontrolle in der Provinz [GetProvince('(int32)680').GetArea.GetName]gain #Y [GetModifier('temple_destroyed_samaria').GetName]#!: \n[GetModifier('temple_destroyed_samaria').GetDesc]"
  destroy_jerusalem_temple_tooltip:0 "Alle#Y $judaism$#! Gebiete unter unserer Kontrolle in den Provinzen [GetProvince('(int32)687').GetArea.GetName], [GetProvince('(int32)712').GetArea.GetName], [GetProvince('(int32)659').GetArea.GetName] und [GetProvince('(int32)673').GetArea.GetName] erhalten #Y [GetModifier('temple_destroyed_israel').GetName]#!: \n[GetModifier('temple_destroyed_israel').GetDesc] \n#E Vielleicht bauen wir eines Tages einen #T Tempel#! Von uns.#!"
  embellish_mount_gerizim_sanctuary:0 "Verschönern Sie das Heiligtum des Berges Gerizim"
  embellish_mount_gerizim_sanctuary_desc:0 "Jetzt, da die Unruhen nach der Zerstörung des ketzerischen Tempels auf dem Berg Zion abgeklungen sind, ist es an der Zeit, das bescheidene Heiligtum auf dem Berg Garizim in einen herrlichen Tempel zu verschönern, der dem Ort angemessen ist, den Gott als einzigen Ort für seine Anbetung bestimmt hat."
  embellish_mount_gerizim_sanctuary_tooltip:0 "Die Verschönerung des Heiligtums auf dem Berg Garizim beginnt."
  temple_destroyed_israel:0 "Zweiter Tempel zerstört"
  temple_destroyed_jerusalem:0 "Tempel zerstört"
  temple_destroyed_samaria:0 "Samaritische Rechtfertigung"
  recently_destroyed_jerusalem_temple:0 "Kürzlich zerstörter Jerusalemer Tempel"
  temple_destroyed_country_permanent:0 "Samaritische Rechtfertigung"
  gerizim_sanctuary_decent:0 "Anständiges Heiligtum"
  gerizim_sanctuary_great:0 "Großes Heiligtum"
  tabernacle_recovered:0 "Tabernakel wiederhergestellt"
  fraud_in_the_temple:0 "Religiöser Betrug"
  gerizim_sanctuary.2.t:0 "Dürrekomplikationen"
  gerizim_sanctuary.2.desc:0 "Eine plötzliche Dürre hat Shekhem getroffen und damit auch die Arbeit, die wir am Heiligtum auf dem Berg Gerizim geleistet haben. Wenn wir nicht viel Geld in den Transfer von Lebensmitteln und Hilfe von anderswo investieren, wird der Baufortschritt sicherlich behindert. [SCOPE.sCharacter('random_advisor').GetName] weist darauf hin, dass wir uns auf diejenigen konzentrieren könnten, die im Heiligtum arbeiten, um einige unserer Ressourcen zu schonen."
  gerizim_sanctuary.2.a:0 "Wir werden ganz Shekhem helfen."
  gerizim_sanctuary.2.a.tt:0 "Die Fortschritte beim Schutzgebiet Mount Gerizim werden wie geplant fortgesetzt."
  gerizim_sanctuary.2.b:0 "Lasst uns vorerst die Arbeiter priorisieren."
  gerizim_sanctuary.2.c:0 "Wir können es uns auch nicht leisten, zu helfen."
  gerizim_sanctuary.2.c.tt:0 "Hunger behindert den Fortschritt auf dem Heiligtum des Berges Gerizim."
  gerizim_sanctuary.3.t:0 "Komplikationen mit Materialien"
  gerizim_sanctuary.3.desc:0 "Ein großer Absturz, gefolgt von der Panik unserer Arbeiter, ereignet sich, als ein Teil des Heiligtums mitten in der Bauphase herausfällt. Es scheint, dass einige der erhaltenen Materialien kaum brauchbar und bestenfalls unsicher in der Aufbewahrung sind. \n \nUnsere Vorarbeiter bitten um die notwendigen Mittel, um Ersatz zu kaufen, während [SCOPE.sCharacter('random_advisor').GetName] weist darauf hin, dass wir Materialien in anderen nahe gelegenen Städten haben, die wir verwenden könnten."
  gerizim_sanctuary.3.a:0 "Wir werden einige Ersatzteile kaufen."
  gerizim_sanctuary.3.b:0 "Es gibt Materialien in einigen unserer anderen Gebiete, die wir verwenden können."
  gerizim_sanctuary.3.c:0 "Wir werden nur die Ornamentik des Altarraums etwas zurücknehmen."
  gerizim_sanctuary.3.c.tt:0 "Der Fortschritt auf dem Mount Gerizim Sanctuary wird durch minderwertige Materialien behindert."
  gerizim_sanctuary.4.t:0 "Verschwinden von Arbeitern"
  gerizim_sanctuary.4.desc:0 "Während die Arbeiten am Heiligtum des Berges Garizim voranschreiten, haben wir im Laufe der Zeit gesehen, wie viele Arbeiter verschwunden sind. Manche haben ihren Job gekündigt, manche sind gestorben und manche sind einfach verschwunden. Ohne eine angemessene Belegschaft für die Arbeit am Heiligtum wird der Fortschritt hinterherhinken und wir könnten nicht das gewünschte Ergebnis erzielen."
  gerizim_sanctuary.4.a:0 "Neue Mitarbeiter werden gefunden."
  gerizim_sanctuary.4.b:0 "Unsere Soldaten werden die Rolle übernehmen."
  gerizim_sanctuary.4.c:0 "Es wird dann nur etwas länger dauern."
  gerizim_sanctuary.4.c.tt:0 "Der Fortschritt auf dem Mount Gerizim Sanctuary wird durch den Mangel an Arbeitern behindert."
  gerizim_sanctuary.5.t:0 "Erdbebenkomplikationen"
  gerizim_sanctuary.5.desc:0 "Ein kleines Erdbeben erschüttert die Mauern des Mount Gerizim Sanctuary und alle, die darin arbeiten, was einige kleinere Verletzungen und einige Schäden an der Arbeit verursacht, die in den letzten Monaten geleistet wurde. \n \nWenn die Arbeit ungehindert fortgesetzt werden soll, müssen erhebliche Mittel bereitgestellt werden, um das Gebiet zu säubern und einige der zerstörten Dinge zu ersetzen."
  gerizim_sanctuary.5.a:0 "Es wird repariert, damit der Bau fortgesetzt werden kann."
  gerizim_sanctuary.5.b:0 "Dafür haben wir nicht die Mittel."
  gerizim_sanctuary.5.b.tt:0 "Der Fortschritt auf dem Berg Garizim Sanctuary wird durch die Schäden des Erdbebens behindert."
  gerizim_sanctuary.6.t:0 "Hochwertige Materialien"
  gerizim_sanctuary.6.desc:0 "Während unsere Fortschritte beim Heiligtum des Berges Garizim weitergehen, haben wir anscheinend eine zusätzliche Materiallieferung erhalten, die von höherer Qualität als erwartet war. Wir könnten die zusätzlichen Materialien verwenden, um das Heiligtum besser zu machen, als wir ursprünglich geplant hatten, oder wir könnten es verkaufen und an unseren ursprünglichen Plänen festhalten, mit etwas zusätzlichem Geld, falls etwas anderes Unerwartetes passieren sollte."
  gerizim_sanctuary.6.a:0 "Größer und besser!"
  gerizim_sanctuary.6.a.tt:0 "Die Fortschritte beim Mount Gerizim Sanctuary gehen über das hinaus, was wir ursprünglich geplant hatten."
  gerizim_sanctuary.6.b:0 "Lasst sie uns verkaufen und das Geld vorerst beiseite legen."
  gerizim_sanctuary.7.t:0 "Die Menora"
  gerizim_sanctuary.7.desc:0 "Als die Juden versuchten, die Stiftshütte nach Jerusalem zu verlegen, versteckte der Hohepriester Uzzi das Zelt und seine Schätze in einer Höhle auf dem heiligen Berg Garizim, wo sie auf wundersame Weise verschwanden. \n \nDas neue Heiligtum erfordert Becken für die Priester, um ihre Hände und Füße zu waschen, juwelenbesetzte Gewänder, die sie tragen können, und eine siebenarmige Menora aus massivem Gold."
  gerizim_sanctuary.7.desc.zeal:0 "Als die Juden versuchten, die Stiftshütte nach Jerusalem zu verlegen, versteckte der Hohepriester Uzzi das Zelt und seine Schätze in einer Höhle auf dem heiligen Berg Garizim, wo sie auf wundersame Weise verschwanden. \n \nDas neue Heiligtum erfordert Becken für die Priester, um ihre Hände und Füße zu waschen, juwelenbesetzte Gewänder, die sie tragen können, und eine siebenarmige Menora aus massivem Gold. \n \nJetzt behauptet ein örtlicher Hirte, die ursprünglichen Gefäße in einer der Höhlen gefunden zu haben."
  gerizim_sanctuary.7.a:0 "Verdünne das Gold."
  gerizim_sanctuary.7.a.tt:0 "Dies wird sich negativ auf die Qualität des Heiligtums auf dem Berg Garizim auswirken."
  gerizim_sanctuary.7.a.zeal:0 "Wahrscheinlich ist es eine Fälschung. Verdünne das Gold."
  gerizim_sanctuary.7.b:0 "Machen Sie sie aus purem Gold."
  gerizim_sanctuary.7.b.tt:0 "Die Fortschritte beim Schutzgebiet Mount Gerizim werden wie geplant fortgesetzt."
  gerizim_sanctuary.7.b.zeal:0 "Das sind eindeutig Fälschungen. Wir werden unsere aus purem Gold machen."
  gerizim_sanctuary.7.c:0 "Schmiede es im Geheimen und gib es als das verlorene Tabernakel aus."
  gerizim_sanctuary.7.c.tt:0 "Wir werden behaupten, Moses Stiftshütte geborgen zu haben. \n \nUnser Geheimnis könnte in Zukunft gelüftet werden. \nDie Fortschritte beim Mount Gerizim Sanctuary gehen über das hinaus, was wir ursprünglich geplant hatten."
  gerizim_sanctuary.7.c.zeal:0 "Das bringt mich auf eine Idee..."
  gerizim_sanctuary.7.d:0 "Wir müssen alles bezahlen, was nötig ist!"
  gerizim_sanctuary.7.d.tt:0 "Wir werden diese unbezahlbaren Artefakte vom Hirten kaufen. \nDie Fortschritte beim Mount Gerizim Sanctuary gehen über das hinaus, was wir ursprünglich geplant hatten."
  gerizim_sanctuary.8.t:0 "Betrügerische Menora"
  gerizim_sanctuary.8.desc:0 "Es ist uns zu Ohren gekommen, dass ein Mann auf den Marktplätzen unserer Städte spricht. Er sagt, er habe die Menora gemacht, von der wir behaupteten, sie sei die ursprüngliche Menora der Stiftshütte gewesen, und er habe an einer Verschwörung teilgenommen, um die Wahrheit vor den Menschen zu verbergen. Seitdem wird er von Träumen gequält, die ihn zur Buße treiben."
  gerizim_sanctuary.8.a:0 "Wie konnten wir nur so leichtgläubig sein?"
  gerizim_sanctuary.8.b:0 "Hoppla..."
  gerizim_sanctuary.8.c:0 "Denunzieren Sie diese blasphemischen Lügen!"
  gerizim_sanctuary.8.d:0 "Verdoppeln Sie unsere Geschichte."
  gerizim_sanctuary.8.e:0 "Bring ihn zum Schweigen!"
  gerizim_sanctuary.10.t:0 "Das Heiligtum des Berges Garizim"
  gerizim_sanctuary.10.desc:0 "Wir haben Arbeiter aus nah und fern geschickt, um beim Bau des Berg-Gerizim-Heiligtums zu helfen. Als einziger Ort, den Gott für seine Anbetung bestimmt hat, hoffen wir, dass dies die Kinder Israels von den Enden der Erde anziehen wird. \n \nIn nur wenigen Wochen wird der Fortschritt des Heiligtums richtig beginnen. Wir erwarten ein paar Komplikationen im Laufe der Entwicklung, aber hoffentlich werden wir das Heiligtum bald genug fertigstellen."
  gerizim_sanctuary.10.a:0 "Es wird das spirituelle Zentrum für alle Kinder Israels sein."
  gerizim_sanctuary.11.t:0 "Das Heiligtum des Berges Garizim"
  gerizim_sanctuary.11.desc:0 "Das Heiligtum auf dem Berg Garizim wurde endlich fertiggestellt und ist ein Beweis für unsere Herrschaft, Macht und die Herrlichkeit Gottes. Von Generation zu Generation wird dies der einzige Altar sein, wo dem Herrn geopfert wird. \n \nObwohl das Heiligtum die Erwartungen und Pläne, die wir uns ursprünglich gesetzt hatten, nie ganz erfüllt hat, ist es mit Sicherheit immer noch ein beeindruckendes Gebäude. Nie wieder wird jemand an der Bedeutung unserer Nation und Gottes zweifeln, da wir einen beispiellosen Tempel gebaut haben."
  gerizim_sanctuary.11.a:0 "Und doch hatten wir uns mehr erhofft..."
  gerizim_sanctuary.11.a.tt:0 "Verbleibende temporäre Modifikatoren aus der Zerstörung des Jerusalemer Tempels werden entfernt."
  gerizim_sanctuary.12.t:0 "Das Heiligtum des Berges Garizim"
  gerizim_sanctuary.12.desc:0 "Das Heiligtum auf dem Berg Garizim wurde endlich fertiggestellt und ist ein Beweis für unsere Herrschaft, Macht und die Herrlichkeit Gottes. Von Generation zu Generation wird dies der einzige Altar sein, wo dem Herrn geopfert wird. \n \nObwohl uns viele für unsere grandiosen und unmöglichen Pläne kritisierten, hat es das Heiligtum irgendwie geschafft, unsere Erwartungen zu erfüllen. Nie wieder wird jemand an der Bedeutung unserer Nation und Gottes zweifeln, da wir einen beispiellosen Tempel gebaut haben."
  gerizim_sanctuary.12.a:0 "Ein Zeugnis unserer Handwerker."
  gerizim_sanctuary.12.a.tt:0 "Verbleibende temporäre Modifikatoren aus der Zerstörung des Jerusalemer Tempels werden entfernt."
  gerizim_sanctuary.13.t:0 "Das Heiligtum des Berges Garizim"
  gerizim_sanctuary.13.desc:0 "Das Heiligtum auf dem Berg Garizim wurde endlich fertiggestellt und ist ein Beweis für unsere Herrschaft, Macht und die Herrlichkeit Gottes. Von Generation zu Generation wird dies der einzige Altar sein, wo dem Herrn geopfert wird. \n \nDas gigantische Denkmal hat unsere Erwartungen weit übertroffen, seine Schönheit spiegelt wirklich die Herrlichkeit Gottes wider. Noch nie zuvor wurde ein solcher Tempel von sterblichen Händen gebaut, und einige behaupten, dass wir bei diesem Unterfangen göttliche Führung erhalten haben müssen. \n \nDas Heiligtum auf dem Berg Gerizim wird für immer in Erinnerung an unsere Hingabe an den Herrn stehen."
  gerizim_sanctuary.13.a:0 "So wie es sein sollte."
  gerizim_sanctuary.13.a.tt:0 "Verbleibende temporäre Modifikatoren aus der Zerstörung des Jerusalemer Tempels werden entfernt."
  wonder_gerizim_sanctuary:0 "Mount Garizim Heiligtum"
  wonder_gerizim_sanctuary_desc:0 "Nach der Zerstörung des zweiten Tempels in Jerusalem haben die Samariter einen prächtigen Tempel auf dem heiligen Berg Garizim gebaut, von dem sie behaupten, dass er von Gott als der richtige Ort für seine Anbetung bestimmt wurde."
  treasure_samaritan_menorah:0 "Samariter Menora"
  treasure_samaritan_menorah_desc:0 "Die Menora ist ein samaritanisches Lampengestell mit sieben Lampen, das angeblich aus reinem Gold besteht und im Heiligtum auf dem Berg Garizim verwendet wird."
  samaritan_judaean_schism:0 "Schismatik"
