 #Blut Davids
 blood_of_david:0 "Blut Davids"
 blood_of_david_desc:0 "David war ein legendärer König des Stammes Juda. In seiner Jugend besiegte er Goliath und die Philister. Später führte er die vereinigten Königreiche Israel und Juda zu großer Blüte. \Diese Eigenschaft kann matrilinear oder patrilinear weitergegeben werden."
 
 #Mission Loc
 judea_inv_mission:0 "Das Gelobte Land"
 judea_inv_mission_DESCRIPTION:0 "Seit Jahrhunderten sind die Juden auf Palästina und einige Ecken Arabiens beschränkt, ihre heiligen Stätten und die Grabstätten ihrer Vorfahren sind in den Händen von Usurpatoren. Es ist an der Zeit, das zurückzuerobern, was rechtmäßig dem hebräischen Volk gehört!"
 judea_inv_mission_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir alle heiligen Stätten der Juden besitzen und erschlossen haben. Außerdem können wir unseren Einfluss auf Arabien und Ägypten ausweiten."
 judea_inv_mission_BUTTON_TOOLTIP:0 "Wir werden der Welt die Größe unseres Volkes und unseres Glaubens zeigen!"
 judea_mission_abortion.tt:0 "Du wirst diese Mission erst in 5 Jahren wieder übernehmen können."

 #Missionsaufgaben #todo
 judea_inv_mission_task_1:0 "Folgen Sie den Schritten von David und Salomon"
 judea_inv_mission_task_1_DESC:0 "Es gibt Gerüchte, dass einige Einheimische beim Bau eines neuen Theaters Hinweise auf David und Salomo gefunden haben, die in der Nähe der Küste wohnten."
 judea_inv_mission_task_1_1.tt:0 "Eine der fünf Städte muss die gleichen Kriterien erfüllen."
 judea_inv_mission_task_2:0 "Eine heilige Stätte gefunden"
 judea_inv_mission_task_2_DESC:0 "Es scheint, dass die Gerüchte wahr waren, denn in verschiedenen Städten wurden Spuren von David und Salomo gefunden. Die Frage ist, wo sie sich am längsten aufgehalten haben."
 judea_inv_mission_task_3:0 "Heilige Stadt"
 judea_inv_mission_task_3_DESC:0 "Die heiligsten Orte ziehen viele Menschen an. Die Finanzierung von Wohnraum dort wird sicherlich nicht vernachlässigt werden."
 judea_inv_mission_task_3.tt:0 "Mindestens eine der eigenen heiligen Stätten ist eine Siedlung."
 judea_inv_mission_task_4:0 "Füllen Sie die Tempel"
 judea_inv_mission_task_4_DESC:0 "Alle Tempel müssen ein Artefakt von unermesslichem Wert enthalten. Auf diese Weise werden wir unsere Propheten ehren."
 judea_inv_mission_task_4.tt:0 "Alle heiligen Stätten der Propheten müssen mindestens einen Schatz in sich tragen. \Das Tauschen von Propheten kostet jedes Mal 15 Stabilität!"
 judea_inv_mission_task_4_2.tt:0 "Alle anderen heiligen Stätten erhalten ebenfalls #Y Prachttempel#!"
 judea_inv_mission_task_5:0 "Nach Kanaan"
 judea_inv_mission_task_5_DESC:0 "Was einst zum Königreich Davids gehörte, wird endlich wieder unser sein. Diese Orte, an denen die Spuren einiger unserer Propheten erhalten sind, gehören zu den wichtigsten in Kanaan."
 judea_inv_mission_task_6:0 "Nach Syrien"
 judea_inv_mission_task_6_DESC:0 "Die Eroberung Syriens wird ein enormer Segen für unser Land sein. Die Flüsse und Farmen werden unser Land ernähren, bis wir bereit sind, das Erbe der Königin Esther anzutreten."
 judea_inv_mission_task_6.tt:0 "Du erhebst Anspruch auf die gesamte Region Mesopotamien."
 judea_inv_mission_task_7:0 "Babylon"
 judea_inv_mission_task_7_DESC:0 "Babylon, die alte Stadt, die uns einst fesselte. Jetzt werden wir sie einnehmen, und mit ihr unsere heiligen Stätten um sie herum."
 judea_inv_mission_task_8:0 "Esther's Vermächtnis"
 judea_inv_mission_task_8_DESC:0 "Esther war einst die Königin dieser Länder. Unser Volk war ihr Volk; daher ist ihr Land auch unser Land."
 judea_inv_mission_task_9:0 "Die Anbetung der Propheten"
 judea_inv_mission_task_9_DESC:0 "Alle Propheten haben einst dieses Land betreten, und ihre Taten klingen bis heute nach."
 judea_inv_mission_task_9.tt:0 "Jeder Prophet muss eine Heilige Stätte haben, die sich in unserem Reich befindet. \Das Austauschen von Propheten kostet jedes Mal 15 Stabilität!"
 judea_inv_mission_task_9_2.tt:0 "Alle anderen Heiligen Stätten erhalten ebenfalls #Y Heiliger Boden#!"
 judea_inv_mission_task_10:0 "Tempel und Heiligtümer"
 judea_inv_mission_task_10_DESC:0 "Was ist ein Schrein ohne einen prächtigen Tempel?"
 judea_inv_mission_task_10.tt:0 "Alle heiligen Stätten müssen ein Tempelgebäude haben."
 judea_inv_mission_task_11:0 "Mose traf Ihn hier"
 judea_inv_mission_task_11_DESC:0 "Vor Jahrhunderten, als Moses unser Volk aus Ägypten führte, sprach der Herr zu ihm und befahl ihm, die Zehn Gebote hier aufzuschreiben."
 judea_inv_mission_task_12:0 "Sinai"
 judea_inv_mission_task_12_DESC:0 "Die Sinai-Halbinsel ist strategisch günstig gelegen; sie sollte uns gehören."
 judea_inv_mission_task_13:0 "Verstärkung der Westgrenze"
 judea_inv_mission_task_13_DESC:0 "Um uns gegen einen möglichen Einfall aus Ägypten zu verteidigen, sollten wir Pilousion befestigen, das optimal gelegen ist und den Übergang nach Norden blockiert."
 judea_inv_mission_task_14:0 "Sicherung des Südens"
 judea_inv_mission_task_14_DESC:0 "Wir müssen die südlichen Grenzen sichern. Vielleicht können wir einen Handel abschließen, denn es gibt viele Händler, die ihre Waren aus Saba bringen..."
 judea_inv_mission_task_14.tt:0 "Wir können Nabataea ein Vasallitätsangebot machen."
 judea_inv_mission_task_15:0 "Etablierung unserer Herrschaft in Arabia Relicta"
 judea_inv_mission_task_15_DESC:0 "Sobald wir unsere Herrschaft in Arabia Relicta etabliert haben, wird nichts mehr den Handel mit Saba behindern."
 judea_inv_mission_task_15.tt:0 "Ihr erhebt Anspruch auf die gesamte Region Arabien."
 judea_inv_mission_task_16:0 "Salomon und die Königin von Saba"
 judea_inv_mission_task_16_DESC:0 "Salomon, der letzte große König vor unserer Zeit, hatte eine Beziehung zur Königin von Saba. Ihr Reich ist reich an Ressourcen und Materialien. Vielleicht ist es an der Zeit, die Beziehungen wiederherzustellen..."
 judea_inv_mission_task_16.tt:0 "Saba muss ein Untertan von [THIS.GetCountry.GetName] sein. #[SCOPE.sDeity('solomon_deity')GetName]#! muss eine heilige Stätte haben, die im Besitz von [THIS.GetCountry.GetName] ist."
 judea_inv_mission_task_17:0 "Sicherung des arabischen Handels"
 judea_inv_mission_task_17_DESC:0 "Wir müssen unsere Herrschaft über Arabien sichern, denn unsere Kaufleute können nicht frei reisen. Hier muss sofort Abhilfe geschaffen werden!"
 judea_inv_mission_task_17.tt:0 "Diese Stadt ist die #Y Heilige Stadt#!!"
 judea_inv_mission_task_18:0 "Die Diadochen"
 judea_inv_mission_task_18_DESC:0 "Zwanzig Jahre nach Alexanders Tod streiten sich seine Nachfolger noch immer um die Reste seines einst mächtigen Reiches. Dies hat zu endlosem Blutvergießen geführt, was nicht gut für den Handel ist. Aber vielleicht können wir dieses Problem lösen..."
 judea_inv_mission_task_18.tt:0 "Wir können uns entweder Ptolemäus oder Antigonos in ihrem Bestreben anschließen, Alexanders Reich wiederherzustellen; beide können sich jedoch #R weigern#! sollten ihre Beziehungen nicht hoch genug sein. Sollten sie sich entscheiden, ihren Konflikt nicht zu eskalieren, wird die Aufgabe nach #Y 10#! Jahren übersprungen."
 judea_inv_mission_task_19:0 "Aufwiegelung einer Rebellion in Kanaan"
 judea_inv_mission_task_19_DESC:0 "Kanaan gehörte einst uns. Jetzt ist die Zeit zum Zuschlagen gekommen. Wir sollten damit beginnen, die Eindringlinge zu vernichten..."
 judea_inv_mission_task_19.tt:0 "Hebräische Spezialisten werden in Kanaan Unruhe stiften. Jedes Territorium, das nicht zu Samaria oder Judäa gehört und in dem eine hebräische Mehrheit lebt, wird mit #Y Unrest Incited#! versehen."
 judea_inv_mission_task_20:0 "Eine Stadt aus Marmor und Gold"
 judea_inv_mission_task_20_DESC:0 "#Y [ROOT.GetCountry.GetCapital.GetName]#! ist die Hauptstadt eines glänzenden Reiches. Doch wenn Besucher sie besuchen, sind sie nicht von Ehrfurcht und Staunen erfüllt, wie es eigentlich sein sollte."
 judea_inv_mission_task_21:0 "Babylon beraubt"
 judea_inv_mission_task_21_DESC:0 "Die Babylonier haben uns einst erobert und unseren Tempel in Jerusalem zerstört. Dafür werden wir ihr Vermächtnis zerstören."
 judea_inv_mission_task_21.tt:0 "Dieser Modifikator wird so lange bestehen bleiben, wie Babylon nicht mehr als ein Rückstau voller Sklaven ist und eine kleine Siedlung bleibt."
 judea_inv_mission_task_22:0 "Versklavt Ägypten"
 judea_inv_mission_task_22_DESC:0 "Seit Generationen in Ägypten versklavt, waren unsere Vorfahren gezwungen, ein schweres und erniedrigendes Leben zu führen. Erst als Mose uns in das gelobte Land führte, waren wir frei. \Jetzt werden wir es zurückzahlen!"
 judea_inv_mission_task_22_1.tt:0 "Wir werden #Y Mizraim#! als Lehnsmann in Ägypten entlassen."
 judea_inv_mission_task_22_2.tt:0 "Diese Wirkung wird so lange anhalten, wie #Y Mizraim#! unser Untertan ist."
 judea_inv_mission_task_23:0 "Leuchtturm der Zivilisation"
 judea_inv_mission_task_23_DESC:0 "Wir werden als ein Leuchtfeuer der Zivilisation leuchten und den Weg für zukünftige Generationen und andere Reiche weisen."
 judea_inv_mission_task_24:0 "Schnitzeljagd"
 judea_inv_mission_task_24_DESC:0 "Uns ist das Gerücht zu Ohren gekommen, dass ein lange verloren geglaubter Schatz von Hirten gefunden wurde, nachdem er verloren gegangen war. Diese Hirten haben ihn jedoch in den Bergen versteckt. Dies zu untersuchen, könnte eine Verschwendung von Ressourcen sein, aber es könnte sich lohnen, ein Relikt aus Davids Zeit zu finden."
 judea_inv_mission_task_24.tt:0 "Wir werden uns auf die Suche nach dem Schatz machen."
 judea_inv_mission_task_25:0 "Das gelobte Land"
 judea_inv_mission_task_25_DESC:0 "Jetzt, wo der Krieg zu Ende ist, werden wir nach dem Land fragen, das uns versprochen wurde."
 judea_inv_mission_task_25.tt:0 "Sobald der Krieg zu Ende ist, werden wir das uns versprochene Land einfordern."
 judea_inv_mission_task_26:0 "Unsere Reiche später vereinen"
 judea_inv_mission_task_26_DESC:0 "Judäa und Samaria sind zwei Reiche eines Ganzen. Es ist an der Zeit, uns wieder zu vereinen, aber wir sollten nichts überstürzen, denn die Jahrhunderte der Trennung haben uns unterschiedlich gemacht. Wir sollten behutsam vorgehen. Sie zu vasallisieren könnte unsere Nationen wieder näher zusammenbringen. \Diese Aufgabe schließt sich gegenseitig aus mit #Jetzt unsere Reiche vereinen#!".
 judea_inv_mission_task_27:0 "Die Vereinigung unserer Reiche jetzt"
 judea_inv_mission_task_27_DESC:0 "Judäa und Samaria sind zwei Reiche eines Ganzen. Vor Jahrhunderten getrennt, ist es nun an der Zeit, sie wieder zu vereinen. \Diese Aufgabe schließt sich gegenseitig #R aus#! mit #Y Später unsere Reiche vereinen#!".
 judea_inv_mission_task_28:0 "Der Fruchtbare Halbmond"
 judea_inv_mission_task_28_DESC:0 "Der fruchtbare Halbmond ist seit Äonen die Wiege der Zivilisationen. Als einer seiner Erben beanspruchen wir die Herrschaft über sein gesamtes Gebiet."
 judea_inv_mission_task_29:0 "Die Suche nach Freunden"
 judea_inv_mission_task_29.tt:0 "Wir werden in der Lage sein, einem anderen Land ein Bündnisangebot zu unterbreiten."
 judea_inv_mission_task_29_DESC:0 "Verbündete werden in den kommenden Kriegen nützlich sein."
 judea_inv_mission_29_2.tt:0 "#R Mindestens eine Großmacht muss eine positive Meinung von [THIS.GetCountry.GetName] haben!"
 judea_inv_mission_task_30:0 "Syrien konvertieren"
 judea_inv_mission_task_30_DESC:0 "Das fruchtbare Land Syrien beherbergt eine Vielzahl von Völkern, doch der jüdische Fjord soll ihr einigendes Band sein."
 judea_inv_mission_task_31:0 "Integration des Großraums Kanaan"
 judea_inv_mission_task_31_DESC:0 "Da Kanaan nun zu uns gehört, sollen auch die dort lebenden Menschen Teil unseres Reiches sein."
 judea_inv_mission_task_32:0 "Proselytenmacherei in Assyrien"
 judea_inv_mission_task_32_DESC:0 "Die Länder des alten assyrischen Volkes sind erobert worden. Auf den Märkten versammeln sie sich alle. So sollen sie auf den Märkten verwandelt werden."
 judea_inv_mission_task_33:0 "Das Heilige Gewürz"
 judea_inv_mission_task_33_DESC:0 "In #Y [SCOPE.sProvince('Weihrauchstadt')GetName]#! ist eine neue Technik zur Ernte und Trocknung von Weihrauch aufgetaucht, so dass viel mehr in unseren Tempeln verwendet werden kann. Das bedeutet allerdings, dass es weniger Menschen gibt, die auf den Feldern arbeiten..."
 judea_inv_mission_task_34:0 "Die Mittelmeerhäfen"
 judea_inv_mission_task_34_DESC:0 "Die großen Städte an der Küste der Levante waren schon immer produktiv, der Handel hat sie reich gemacht. Die Produktion und der Handel haben jedoch einen Preis für die ärmeren Menschen, die inmitten der Gerüche und des Lärms der Häfen und Märkte leben müssen."
 judea_inv_mission_task_34.tt:0 "Mindestens #Y 3#! von #Y 6#! der folgenden Städte müssen die Anforderungen erfüllen. \n#Y [GetProvince('(int32)743').GetName]#!, #Y [GetProvince('(int32)670').GetName]#!, #Y [GetProvince('(int32)766').GetName]#! , #Y [GetProvince('(int32)786').GetName]#!, #Y [GetProvince('(int32)659').GetName]#!, #Y [GetProvince('(int32)664').GetName]#! \n\n#T Requirements#! \nMindestens #Y 3#! produzierte Waren \nHat mindestens 1 #Y Marketplace#! \nHat mindestens 3 #Y Häfen#!"
 judea_inv_mission_task_35:0 "Ein Tempel der Weisheit"
 judea_inv_mission_task_35_DESC:0 "Die kürzliche Gründung der Stadt zog viele Menschen an. Um sie alle in die richtige Richtung zu lenken, brauchen wir Tempel und Bibliotheken. Und dann werden die Worte des Wissens und der Weisheit ihre Ohren erreichen."
 judea_inv_mission_task_35.tt:0 "Das Gebiet mit dem Modifikator #Y Heilige Stadt#! muss die folgenden Gebäude haben. \n1 #Y Großer Tempel#! \n3 #Y Bibliotheken#! \n1 #Y Gießerei#! ODER #Y Großes Theater#!"

 #Höfe
 samaria_heritage:0 "Samarisches Erbe"
 samaria_heritage_desc:0 "Die Samariter behaupten, die Nachkommen der israelitischen Stämme Josephs zu sein und die einzigen, die JHWH am vorgesehenen Ort anbeten, da sie ihre judäischen Nachbarn und deren Tempel als ketzerisch betrachten."
 hebrew_egypt_heritage:0 "Mizraim Erbe"
 hebrew_egypt_heritage_desc:0 "Mizraim ist der hebräische Name für Ägypten. Seit der Eroberung Ägyptens hat sich eine neue Klasse von Hebräern herausgebildet. Die Herren Ägyptens, die Mizraim, regieren ein fruchtbares Land mit großem Reichtum. Es ist jedoch ein geteiltes Land. Die Hebräer waren ihren früheren Unterdrückern gegenüber nicht freundlich gesinnt. Mit der Ausweitung der Sklaverei und der harten Ausbeutung der Bevölkerung wächst die Sehnsucht nach Freiheit - eine Sehnsucht, die gefährlich werden kann, wenn sie nicht im Zaum gehalten wird."

 #Schätze
 ark_of_the_covenant:0 "Bundeslade"
 ark_of_the_covenant_desc:0 "Die Bundeslade, die die zehn Gebote enthält, die Moses einst nach den Worten Gottes niederschrieb."
 kinnor_david:0 "Davids Kinnor"
 kinnor_david_desc:0 "Die Kinnor, die König David einst spielte. Ein Kinnor ist ein Saiteninstrument, das einer Kithara oder einer Leier ähnelt. Es wird angenommen, dass es den Geist von König Saul beruhigte und besänftigte, wenn David es spielte."

 #Meinungsmodifikatoren
 joined_my_war:0 "Meinem Krieg beigetreten"
 joined_enemy_war:0 "Habe mich meinem Feind im Krieg angeschlossen"
 did_not_join_war:0 "Hat sich nicht dem Feind im Krieg angeschlossen"
 broken_promise:0 "Gebrochenes Versprechen"

 #Modifikatoren
 judea_modifier_1:0 "Rückeroberung von Israel"
 desc_judea_modifier_1:0 "Wir haben den größten Teil des alten Königreichs Israel zurückerobert, freuet euch!"
 judea_modifier_2:0 "Unruhen angestiftet"
 desc_judea_modifier_2:0 "In dieser Provinz wurden Unruhen angezettelt. Wer könnte das getan haben?"
 judea_modifier_3:0 "Ein neuer heiliger Boden"
 desc_judea_modifier_3:0 "In dieser Stadt wandelten einst David und Salomo."
 judea_modifier_4:0 "Heilige Stadt"
 desc_judea_modifier_4:0 "Im Namen Gottes ist diese Stadt gebaut worden! Was für ein Anblick!"
 judea_modifier_5:0 "Heiliger Boden"
 desc_judea_modifier_5:0 "Städte entstehen um heilige Stätten herum und ziehen mehr Menschen an."
 judea_modifier_6:0 "Prächtige Tempel"
 desc_judea_modifier_6:0 "Die Tempel sind prächtiger als je zuvor, die Reliquien, die sie beherbergen, der heiligste Besitz eines jeden Tempels."
 judea_modifier_7:0 "Mesopotamien in Ketten"
 desc_judea_modifier_7:0 "Mesopotamien ist erobert worden, der Unterdrücker wird nun unterdrückt. Nicht alle sehen dies jedoch positiv..."
 judea_modifier_8:0 "Wiedervereinigung der Israeliten"
 desc_judea_modifier_80:0 "Unser Bestreben, alle jüdischen Gläubigen wieder zu vereinen, wird vom gesamten Reich unterstützt."
 judea_modifier_9:0 "Esther's Vermächtnis"
 desc_judea_modifier_9:0 "Dem Beispiel Esthers folgend, werden wir jeden bestrafen, der sich gegen andere verschwört!"
 judea_modifier_10:0 "Erfahrene Freimaurer"
 desc_judea_modifier_10:0 "Unsere Maurer haben an Erfahrung gewonnen, was uns Zeit und Geld spart."
 judea_modifier_11:0 "Moses' Geist"
 desc_judea_modifier_12:0 "Moses Geist strömt durch unsere Adern, unsere Armeen kämpfen nun länger."
 judea_modifier_12:0 "Babylon beraubt"
 judea_modifier_12_desc:0 "Wir haben uns an den Babyloniern für unsere Unterwerfung vor Jahrhunderten gerächt. Sie arbeiten jetzt alle als Sklaven..."
 judea_modifier_13:0 "Pilousion die Festung"
 desc_judea_modifier_13:0 "Pilousion ist jetzt eine Festung, die Angriffen aller Art standhalten kann."
 judea_modifier_14:0 "Salomos Gnade"
 desc_judea_modifier_14:0 "Salomo hat diesen Ort gesegnet."
 judea_modifier_15:0 "Ägyptische Sklavenversorgung"
 desc_judea_modifier_15:0 "Wir haben uns an den Ägyptern für unsere Notlage vor Jahrhunderten gerächt. Sie arbeiten jetzt alle für uns, kostenlos natürlich... solange unsere Marionette uns weiterhin mit neuen Sklaven versorgt."
 judea_modifier_16:0 "Das Gelobte Land" 
 desc_judea_modifier_16:0 "Dieses Gebiet erlebt ein Goldenes Zeitalter, in dem sein Ruhm wiederhergestellt wird."
 judea_modifier_17:0 "Ein Fest im Namen der Propheten"
 desc_judea_modifier_17:0 "Im Namen der Propheten und unseres Herrn feiern wir."
 judea_modifier_18:0 "Stiftshütte"
 desc_judea_modifier_18:0 "Die Bundeslade wurde nach Jerusalem verlegt, wohin viele Gläubige pilgern, in der Hoffnung, das berühmte Artefakt zu sehen."
 judea_modifier_19:0 "Entstehung einer neuen Industrie"
 desc_judea_modifier_19:0 "Hier wurde eine neue Technik zur Gewinnung und Trocknung von Weihrauch entdeckt, die mit großem Erfolg in unserem ganzen Reich angewendet wird."
 judea_modifier_20:0 "Levantinische Häfen"
 desc_judea_modifier_20:0 "Diese Stadt ist ein großer Hafen am Mittelmeer. Die Menschen und der Handel bereichern diese Stadt, dennoch ist es immer laut, es gibt nicht genug Wohnraum für die Armen und der Geruch ist nicht immer gut..."
 
 #Ereignisse
 judea_inv.1.t:0 "Alexanders zerrüttetes Reich"
 judea_inv.1.desc:0 "Wieder einmal bekriegen sich die Erben Alexanders des Großen um die Überreste seines einst großen Reiches. Diesmal haben wir die Möglichkeit, einen Deal mit unseren Nachbarn zu schließen und der Wiederherstellung von Davids Reich einen Schritt näher zu kommen. Wir können entweder Ptolemaios' oder Antigonos' Anspruch unterstützen. \Allerdings werden wir es nicht umsonst tun. Wir werden verlangen, dass jüdisches Land an seinen rechtmäßigen Besitzer zurückgegeben wird."
 judea_inv.1.a:0 "Ptolemaios ist der rechtmäßige Erbe."
 judea_inv.1.a.tt:0 "Wir werden anbieten, dem #R-Krieg#! auf ihrer Seite beizutreten."
 judea_inv.1.b:0 "Antigonos' Anspruch ist der stärkste."
 judea_inv.1.b.tt:0 "Wir werden anbieten, dem #R-Krieg#! auf ihrer Seite beizutreten."
 judea_inv.1.c:0 "Der Thron Alexanders steht uns nicht zur Disposition."
 judea_inv.1.c.tt:0 "Wir werden nicht in den Krieg ziehen."
 judea_inv.2.t:0 "Das gelobte Land"
 judea_inv.2.desc:0 "Wir haben #Y [SCOPE.sCountry('mission_country_scope').GetName] #! Land versprochen, im Austausch für ihre Hilfe gegen die anderen Prätendenten. Nun, da der Krieg beendet ist, müssen wir unser Versprechen einlösen. \noch setzen sich einige hinterlistige Zungen dafür ein, das Land zu behalten. Wir sollten nicht vergessen, dass #Y [SCOPE.sCountry('mission_country_scope').GetName] #! nur ein kleines Land ist..."
 judea_inv.2.a:0 "Wie versprochen, werden sie das Land bekommen."
 judea_inv.2.b:0 "Wir werden keinen Zentimeter abtreten!"
 judea_inv.3.t:0 "Das israelitische Sendschreiben"
 judea_inv.3.desc:0 "Ein israelitischer Bote ist heute am Hof eingetroffen und bietet an, sich dem Konflikt mit Ptolemaios anzuschließen, im Austausch für angestammte jüdische Gebiete in Kanaan. Sie bieten an, die Ägypter in Schach zu halten, bis unsere Armeen den Konflikt in Makedonien beigelegt haben. Auf diese Weise, so behauptet der Bote, würden wir den Krieg gewinnen. \Das Land, das die Hebräer für ihre Unterstützung fordern, sind die Provinzen, in denen jüdische Hebräer in der Mehrheit sind, mit Ausnahme der Königsstraße."  
 judea_inv.3.a:0 "Der Handel ist abgeschlossen!"
 judea_inv.3.b:0 "Niemals!"
 judea_inv.4.t:0 "Die israelitische Botschaft"
 judea_inv.4.desc:0 "Ein israelitischer Bote ist heute am Hof eingetroffen und bietet an, in den Konflikt mit Antigonos einzutreten, im Tausch gegen angestammte israelitische Gebiete in Kanaan. Sie bieten an, die Antigoniden in Schach zu halten, bis unsere Armeen sich neu formiert haben und an der Grenze angekommen sind. Auf diese Weise, so behauptet der Bote, würden wir den Krieg gewinnen. \Das Land, das die Hebräer für ihre Unterstützung fordern, sind die Provinzen, in denen jüdische Hebräer in der Mehrheit sind, mit Ausnahme der Königsstraße." 
 judea_inv.4.a:0 "Der Handel ist abgeschlossen!"
 judea_inv.4.b:0 "Niemals!"
 judea_inv.5.t:0 "Der Diadochenkrieg"
 judea_inv.5.desc:0 "Heute kam unser Bote mit guten Nachrichten zurück." 
 judea_inv.5.desc_1:0 "Antigonos und Ptolemäus kämpfen wieder. Diesmal jedoch werden wir den Krieg beschleunigen, um das Blutvergießen zu verringern. Wir befinden uns jetzt im Krieg!" 
 judea_inv.5.desc_2:0 "Wir werden uns nicht in das neueste Blutbad zwischen Ptolemäus und Antigonos einmischen. Unser Hilfsangebot wurde abgelehnt, die Gier hat ihren Verstand überwältigt. Wir werden die Kontrolle über unsere angestammten Ländereien auf andere Weise erlangen müssen..." 
 judea_inv.5.a:0 "So ist es." 
 judea_inv.6.t:0 "Ein Angebot der Freundschaft" 
 judea_inv.6.desc:0 "Die Nabatäer liegen an der Kreuzung von Israel und Arabien. An der Haupthandelsroute nach Hedschas gelegen, sind die Nabatäer im Laufe der Zeit reich geworden. Die Existenz eines mächtigen und vor allem reichen Königreichs in unserem Rücken ist nicht ausreichend. Wir sollten den Nabatäern unsere Freundschaft anbieten, damit wir unsere Flanken sichern und ihren Reichtum für uns beanspruchen können."
 judea_inv.6.a:0 "Sende die Botschaft!" 
 judea_inv.7.t:0 "Ein Angebot der Freundschaft"
 judea_inv.7.desc:0 "Aus dem nördlichen Staat [SCOPE.sCountry('mission_country_scope')GetName] ist ein Bote eingetroffen. Sie zeichnen ein Bild von einer Zukunft, in der unsere Länder reicher und sicherer sind als je zuvor; alle Banditen werden ausgerottet sein und der Handel zwischen unseren Völkern wird florieren - wenn wir ihr Angebot zum Schutz annehmen. Als treue Vasallen von ihnen, so behauptet der Bote, würden wir eine höchst wohlhabende Zukunft erleben." 
 judea_inv.7.a:0 "Wir könnten von ihrem Schutz sehr profitieren."
 judea_inv.7.b:0 "Wir werden unsere Unabhängigkeit nicht kampflos aufgeben!"
 judea_inv.8.t:0 "Nachricht aus Nabatea" 
 judea_inv.8.desc:0 "Unser Bote ist mit der Antwort aus #Y Nabataea# zurückgekehrt!".
 judea_inv.8.desc_1:0 "Er bringt gute Nachrichten, denn die Nabatäer haben sich unseren Forderungen gebeugt. Sie werden nun auf unserer Seite stehen, unsere Feinde werden ihre Feinde sein, der Handel wird florieren!"
 judea_inv.8.desc_2:0 "Er bringt eine schlimme Nachricht, die Nabatäer haben unser Angebot eines Bündnisses abgelehnt. Wir werden Saba allein erreichen müssen. Dorthin, wo Salomo einst ging, wollen auch wir gehen!"
 judea_inv.8.a:0 "Auf unsere neue Partnerschaft!"
 judea_inv.8.b:0 "Verflucht seien sie und ihre Arroganz!"
 judea_inv.9.t:0 "Ein alter Schatz wurde entdeckt" 
 judea_inv.9.desc:0 "Wir haben den #Y Kinnor von David# gefunden! Sie hat einst das Gemüt von König Saul besänftigt, als David sie gespielt hatte. Seitdem ist sie ein Symbol für Musik und Seelenfrieden. \Wo auch immer dieser Kinnor ist, wird er jeden an seine Natur erinnern, und wenn er gespielt wird, wird er selbst die wütendsten Menschen beruhigen." 
 judea_inv.9.a:0 "Wunderbar" 
 judea_inv.10.t:0 "Das Königreich Davids neu geschmiedet"
 judea_inv.10.desc:0 "Nach Jahren des Vergießens von Schweiß, Tränen und Blut ist das Königreich Davids endlich wieder geschmiedet. Die Grenzen des Königreichs wurden vor langer Zeit wiederhergestellt, unter unserem Herrscher #Y [SCOPE.sCharacter('davidischer_Herrscher')GetName]#! haben wir unsere Position für die kommenden Jahrhunderte gesichert, unsere Unabhängigkeit ist gewährleistet. Die Babylonier, die Ägypter und die Perser, wir haben sie alle besiegt. Einst hat jeder von ihnen unsere Vorfahren auf seine Weise unterdrückt. Aus Ägypten führte uns Mose. Aus Babylon führte uns Serubbabel zurück und Esther rettete uns in Persien. Vor nicht allzu langer Zeit von der hellenischen Herrschaft befreit, entstammt #Y [SCOPE.sCharacter('davidic_ruler')GetName]#! der alten davidischen Linie, einem Nachkommen Davids, dem einzigen rechtmäßigen Herrscher unseres Landes. Wie es sich gehört, teilt er seine Macht mit dem Kohen Gadol, der über alle religiösen Angelegenheiten wacht. Diese Gewaltenteilung ist es, die unser Reich stark macht - nicht ein einziger Mann darf die Macht haben, sowohl über göttliche als auch über irdische Angelegenheiten zu herrschen! Das würde nur eine Katastrophe bedeuten."
 judea_inv.10.a:0 "Gelobt sei der Herr!" 
 judea_inv.11.t:0 "Ein Unglück in [ROOT.GetCountry.GetCapital.GetName]" 
 judea_inv.11.desc:0 "Während wir in [ROOT.GetCountry.GetCapital.GetName], unserer Hauptstadt, bauten, um sie noch schöner und prächtiger zu machen, geschah ein Unfall. Ein altes Seil riss und der Stein, den es anhob, fiel auf ein paar Sklaven, die an dem Projekt arbeiteten. Der Besitzer ist zurückhaltend, wenn es darum geht, Verantwortung zu zeigen, und behauptet, es sei unser Projekt und damit unsere Verantwortung. Er will, dass seine Sklaven ersetzt werden. Wir können es uns jedoch nicht leisten, dass sich ein solches Debakel wiederholt, damit sich die Welt nicht über uns lustig macht." 
 judea_inv.11.a:0 "Entschädigen Sie den Besitzer."
 judea_inv.11.b:0 "Überprüfen Sie das gesamte Material auf Fehler!" 
 judea_inv.11.c:0 "Was sind schon ein paar Sklaven?" 
 judea_inv.12.t:0 "Alte Bauwerke aufgedeckt" 
 judea_inv.12.desc:0 "Mein #Y Adonis#!, unsere Arbeiter in der Hauptstadt haben ein altes Bauwerk ausgegraben, mitten auf unserer Baustelle. Der Architekt sagte uns, dass wir das Gebäude restaurieren und so nutzen könnten, wie es einst gedacht war. Wir könnten es auch abreißen und die Überreste verkaufen, um unsere Metropole zu finanzieren. Es scheint jedoch, dass einige unserer ärmeren Bürger die Ruinen bereits zu ihrem Zuhause gemacht haben - vielleicht könnten wir unsere Leute dort wohnen lassen?" 
 judea_inv.12.a:0 "Die Überreste verkaufen." 
 judea_inv.12.b:0 "Stellt das Gebäude wieder her!"
 judea_inv.12.c:0 "Gebt es den Bedürftigen." 
 judea_inv.13.t:0 "Ein überfallener Konvoi" 
 judea_inv.13.desc:0 "Mein #Y Adonis#!, uns hat die Nachricht erreicht, dass der letzte Konvoi aus [SCOPE.sProvince('stone_quarry)GetName] mit dem dringend benötigten Ton von Banditen überfallen worden ist. Sie verlangen ein Lösegeld, damit die Karawane die Stadt erreicht... Unsere Soldaten sind nicht weit weg, wie es scheint. Das nächste Lager ist nur wenige Tage von [SCOPE.sProvince('stone_quarry)GetName] entfernt - und wenn es wirklich nötig ist, können wir uns von einem anderen, älteren Gebäude leihen, um den benötigten Stein zu ersetzen." 
 judea_inv.13.a:0 "Zahle das Lösegeld." 
 judea_inv.13.b:0 "Schickt ein paar Soldaten!" 
 judea_inv.13.c:0 "Leihe dir ein anderes Gebäude." 
 judea_inv.14.t:0 "Tempel und Heiligtümer" 
 judea_inv.14.desc:0 "Schließlich haben alle Schreine einen prächtigen Tempel, der die heiligsten Stätten schützt. Ihre Schönheit übertrifft selbst die Paläste in Babylon, und nur die dortigen Gärten sind vergleichbar. \nOhne Zweifel muss Er zusehen. Wir hoffen, dass diese Tempel Seiner Propheten würdig sind.\Nun kann sich das Volk freuen, denn es wird ein Fest geben, das für alle kostenlos ist." 
 judea_inv.14.a:0 "Mögen die Festlichkeiten beginnen!" 
 judea_inv.15.t:0 "Ein alter Schatz wurde entdeckt" 
 judea_inv.15.desc:0 "Wir haben die #Y-Bundeslade# gefunden! Sie galt als verschollen, als die Babylonier den ersten Tempel in Jerusalem zerstörten. Einst in der Stiftshütte untergebracht, wurde sie während der Plünderung von #Y [GetProvince('(int32)687').GetName]#! mitgenommen und die Stiftshütte wurde zerstört. Nun werden wir ein neues Tabernakel für diese heiligste aller Reliquien bauen. Viele werden kommen wollen, um die Lade zu sehen, aber niemand wird sie anrühren, aus Angst, sie könnten unwürdig sein und der Herr würde sie niederschlagen, wenn sie sie berühren." 
 judea_inv.15.a:0 "Wunderbar" 
 judea_inv.15.b:0 "Öffnet es!"
 judea_inv.15.tt:0 "Wenn du deinen König nicht beschützt, hat das Folgen ... dein Herrscher stirbt"
 judea_inv.16.t:0 "Ein uralter Schatz" 
 judea_inv.16.desc:0 "Uns ist ein Gerücht zu Ohren gekommen, dass ein lange verloren geglaubter Schatz von Hirten gefunden wurde. Doch diese Hirten haben ihn in den Bergen versteckt. Wir werden #Y [SCOPE.sCharacter('indiana_jones')GetName]#! schicken, um dem nachzugehen. [SCOPE.sChar('indian_jones').GetSheHe] wird sicher etwas zurückbringen, vielleicht sogar ein Artefakt aus König Davids Zeiten..." 
 judea_inv.16.a:0 "Senden Sie #Y [SCOPE.sCharacter('indiana_jones')GetName]#! sofort!"
 judea_inv.17.t:0 "Unerwartete Ausgaben"
 judea_inv.17.desc:0 "Während der Untersuchung der Gerüchte sind bei #Y [SCOPE.sCharacter('indiana_jones')GetName]#! unerwartete Ausgaben entstanden. Zunächst haben die angeheuerten Führer [SCOPE.sChar('indian_jones').GetSheHe] [SCOPE.sChar('indian_jones').GetHerHim] in die Irre geführt. Danach verirrte sich #Y [SCOPE.sCharacter('indiana_jones')GetName]#! in der Wüste und musste einige Beduinen anheuern, die ihm den Weg zeigten. Und während [SCOPE.sChar('indian_jones').GetSheHe] die Höhlen in den Bergen erkunden wird, wo sich [SCOPE.sChar('indian_jones').GetSheHe] gerade aufhält, sind das Geld und die Vorräte bereits aufgebraucht. Jede weitere Suche wird warten müssen... \Die Frage ist nun, ob wir weiter nachforschen wollen, oder ob uns die potenziellen Funde nicht doch zu viel sind." 
 judea_inv.17.a:0 "Scheut keine Kosten!"
 judea_inv.17.b:0 "Gebt #Y [SCOPE.sCharacter('indiana_jones')GetName]#! die Befugnis, einige Truppen in meinem Namen zu befehligen!" 
 judea_inv.17.c:0 "Wir werden keine weiteren Münzen verschwenden!" 
 judea_inv.18.t:0 "Der Schatz" 
 judea_inv.18.desc:0 "Ein Bote hat uns erreicht und berichtet, dass #Y [SCOPE.sCharacter('indiana_jones')GetName]#! Artefakte von unglaublichem Wert gefunden hat. Und nicht nur eins, sondern zwei! Das eine scheint ein Instrument mit Saiten zu sein. Unglaublich genug, dass es nach all der Zeit immer noch spielbar ist. #Y [SCOPE.sCharacter('indiana_jones')GetName]#! hat die Meinung geäußert, dass es sich um die berühmte Kinnor handelt, die König David einst spielte. Der zweite Gegenstand ist eine mysteriöse Kiste, die etwas beschädigt ist, aber #Y [SCOPE.sCharacter('indiana_jones')GetName]#! ist sicher, dass wir sie wiederherstellen können. \n\n Ein Priester hat sich an dich gewandt, nachdem er die Nachricht vom Fund der Schätze gehört hat. Er warnt euch, dass ihr die Schätze nur dann unversehrt zu Gesicht bekommen würdet, wenn er euch segnen würde." 
 judea_inv.18.a:0 "Er soll mich segnen." 
 judea_inv.18.b:0 "Ich werde seinen Rat befolgen." 
 judea_inv.18.c:0 "Schicke diesen Scharlatan fort." 
 judea_inv.19.t:0 "Ich suche ein Bündnis"
 judea_inv.19.desc:0 "Vor kurzem haben wir unsere Unabhängigkeit erklärt. Seit wir uns dem letzten Krieg der Nachfolger angeschlossen haben, sind wir als eine Kraft anerkannt, mit der man rechnen muss. Doch wir sind allein, und ein einsamer Wolf ist leichte Beute. Daher müssen wir uns Verbündete suchen, um stark und unabhängig zu bleiben. \n Wir können entweder #Y [SCOPE.sCountry('alliance_target_1')GetName]#! oder #Y [SCOPE.sCountry('alliance_target_2')GetName]#! um ein Bündnis bitten. Es ist jedoch wichtig, dass sie uns respektieren, sonst werden sie uns nur auslachen..." 
 judea_inv.19.a:0 "Ja, wir werden #Y [SCOPE.sCountry('alliance_target_1')GetName]# fragen!" 
 judea_inv.19.b:0 "#Y [SCOPE.sCountry('alliance_target_2')GetName]#! ist eine bessere Wahl" 
 judea_inv.20.t:0 "Ein Vorschlag für ein Bündnis"
 judea_inv.20.desc:0 "Wir haben einen Bündnisvorschlag von #Y [SCOPE.sCountry('mission_scope_country')GetName]#! erhalten. Aus dem Brief können wir entnehmen, dass sie eine strategische Position in Kanaan einnehmen. Sie bieten ein Bündnis an, doch sollten wir nicht vergessen, dass unsere eigenen Interessen Vorrang haben sollten..." 
 judea_inv.20.a:0 "Wir nehmen den Vorschlag an." 
 judea_inv.20.b:0 "Sie haben nichts, was wir brauchen." 
 judea_inv.21.t:0 "Allianz akzeptiert"
 judea_inv.21.desc:0 "Unsere Bemühungen haben Früchte getragen, #Y [SCOPE.sCountry('alliance_target_1')GetName]#! hat unsere Bitte um ein Bündnis angenommen. Von nun an werden sie sich uns im Krieg anschließen und im Frieden mit uns handeln. Unsere Feinde werden ihre Feinde sein und ihre Freunde werden unsere Freunde sein." 
 judea_inv.21.a:0 "Der Herr sei gepriesen!"
 judea_inv.22.t:0 "Ein verschmähtes Angebot" 
 judea_inv.22.desc:0 "Leider wurde unser Angebot einer Partnerschaft und eines Bündnisses abgelehnt, doch wir sollten nicht verzweifeln, denn es gibt noch andere Wege. Wenn sie nicht unsere Verbündeten sind, dann werden sie unsere Feinde sein! \Außerdem hatte unser König noch eine zweite Wahl für ein Bündnis im Sinn. Wenn wir sie nicht schon gefragt haben, sollten wir sie vielleicht fragen." 
 judea_inv.22.a:0 "Das ist doch Schnee von gestern." 
 judea_inv.22.b:0 "Ja, wir werden uns bei dem anderen Staat erkundigen." 
 judea_inv.23.t:0 "Die Rückkehr der davidischen Könige"
 judea_inv.23.desc:0 "Seit dem Fall Jerusalems an Nebukadnezar II. vor fast 300 Jahren war die davidische Linie nicht mehr in der Lage, ihre rechtmäßige Position - die des Königs - zu besetzen. Die Nachkommen Davids sind die einzigen legitimen weltlichen Herrscher der Königreiche Israel und Juda. Jetzt, da wir endlich von allen Ketten befreit sind, können sie endlich wieder als Könige eingesetzt werden. #Y [SCOPE.sCharacter('davidic_heir')GetName]#! wird uns in eine Zukunft führen, in der wir nicht von anderen abhängig sind oder, schlimmer noch, den Launen anderer unterworfen sind."
 judea_inv.23.a:0 "Gelobt sei der Herr!"
 judea_inv.23.tt:0 "Ein neuer Herrscher aus der alten #Y davidischen#! Linie, [SCOPE.sCharacter('davidischer_Erbe')GetName], wird das Amt des Königs übernehmen."
 judea_inv.24.t:0 "Eine Stadt aus Marmor und Gold" #Flavour Aufgabe 20
 judea_inv.24.desc:0 "Endlich entspricht unsere große Hauptstadt [ROOT.GetCountry.GetCapital.GetName] der Pracht unseres blühenden Reiches. Ihre Marmorwände und goldenen Reliefs brechen das Licht auf eine Art und Weise, die atemberaubend und unglaublich ehrfurchtgebietend ist. Die Schönheit unseres großen Reiches reicht weit über unsere Hauptstadt hinaus, und die Könige ferner Länder werden neidisch, wenn sie nur davon hören."
 judea_inv.24.a:0 "Wundervoll" #Marmorös?
 judea_inv.25.t:0 "Die Städte von Kanaan" #FT1   
 judea_inv.25.desc:0 "Die reichen Städte Kanaans stellen jetzt stolz ihre Waren aus und exportieren sie in die ganze uns bekannte Welt. Die Tempel, Theater und Märkte verraten nichts von den Spuren, die die großen Könige von einst hier hinterlassen haben, denn die Zeit nagt an allem. Dennoch fanden wir diese winzigen Hinweise und bauten die Städte wieder so auf, wie sie einst zu Davids Zeiten waren." 
 judea_inv.25.a:0 "Mächtige Könige sind sie in der Tat gewesen." 
 judea_inv.26.t:0 "Gebt ihnen Gott" #FT2  
 judea_inv.26.desc:0 "Es ist jetzt akzeptabel, durch die Straßen zu gehen, ohne durch Schlamm und Dreck zu stapfen - freuen Sie sich über diese Leistung. Doch unsere Arbeit ist noch nicht getan. Den Bewohnern dieses Landes fehlt der Glaube, der Glaube an unsere Verwaltung und unseren Gott, den einen Gott. Lasst uns ihnen das Licht zeigen, denn wir haben ein großes Heiligtum errichtet, zu dem sie in Scharen kommen werden."
 judea_inv.26.a:0 "Gelobt sei der Herr!"
 judea_inv.27.t:0 "Eine Stadt für ihn" #Geschmacksaufgabe 3
 judea_inv.27.desc:0 "[SCOPE.sProvince('holy_city_scope')GetName] ist ein Ort der Anbetung. Viele sind hierher gepilgert, in der Hoffnung, Erlösung oder eine Antwort auf eine Krise in ihrem Leben zu finden. Die Priester, die sich um das Heiligtum kümmern, haben die Pilger immer willkommen geheißen und sie unterstützt. \Nun beschlossen immer mehr Bittsteller und Bittstellerinnen, hierher zurückzukehren, in [SCOPE.sProvince('holy_city_scope')GetName], und sich ein neues Leben aufzubauen, befreit von ihren früheren Lasten."
 judea_inv.27.a:0 "Mögen sie gedeihen."
 judea_inv.28.t:0 "Eine Stadt des Wissens und der Weisheit" #Flavour task 35
 judea_inv.28.desc:0 "In [SCOPE.sProvince('holy_city_scope')GetName] hat es in letzter Zeit einen Zustrom von Gläubigen gegeben. Manche haben von den Bibliotheken und Tempeln gehört, von dem kostenlosen Wissen, das sie verschenken. Andere sind gekommen, um den Propheten Respekt zu zollen. Was sie jedoch alle eint, ist der Wunsch zu wissen, die Welt so zu verstehen, wie unser Herr sie geschaffen hat."
 judea_inv.28.a:0 "Möge ihr Wissen uns Städte bauen!"
 judea_inv.29.t:0 "Die großen levantinischen Häfen" #FT34  
 judea_inv.29.desc:0 "Der Bau und die Verbesserung unserer Häfen ist ein edles, aber außerordentlich anstrengendes Unterfangen. Es hat sich gezeigt, dass unsere Vorräte an Getreide und Gold unter unserer großen Wohltätigkeit verkümmert sind. Ein einfacher Mann an unserem Hof kam zu mir und erzählte mir von dem außergewöhnlichen Zustand der [GetProvince('(int32)743').GetName], deren große Häfen und ausgedehnter Handel ihr eine Fülle von Reichtümern einbrachten, und von den Migranten, die ihr folgten. Die großen levantinischen Hafenstädte an der Küste sind die Kronjuwelen unseres Reiches."
 judea_inv.29.a:0 "Ah, eine Reihe von Schiffen, eine Meile lang, wartet darauf, in unseren Häfen anzulegen." 
 judea_inv.30.t:0 "Verehrte Heiligtümer" 
 judea_inv.30.desc:0 "Wie kommt es, dass unsere heiligsten Orte so wenig besucht werden? Warum erscheinen sie immer so kahl und ohne die Liebe des Lichts? Vielleicht sind sie die ältesten und ungepflegtesten aller Heiligtümer der Welt - so könnte man meinen, wenn man sie ansieht. Wir brauchen dringend ein öffentliches Interesse an diesen heiligen Stätten. Wir haben das Wort Gottes, seine Jünger, seine Taten der Majestät. Wir haben die Reliquien seines großen Werkes gesammelt und schmücken nun diese Heiligtümer damit, damit die Menschen wissen, was der Herr für sie getan hat." # FT4
 judea_inv.30.a:0 "Sie sind ein majestätischer Anblick."  
 judea_inv.31.t:0 "Das Land, in dem Milch und Honig fließen" #Flavour task 5
 judea_inv.31.desc:0 "Kanaan, unser Land und das Land unserer Vorfahren. Nun endlich wieder unter einer Herrschaft vereint, werden wir dich gut verteidigen und aufbauen. Du wirst unzählige Münder ernähren und unzählige Schätze hervorbringen. Oh Kanaan, unser geliebtes Heimatland, wie sehr schätzen wir dich."
 judea_inv.31.a:0 "Kanaan ist geeint."
 judea_inv.32.t:0 "Syrische Eroberung" #Geschmacksaufgabe 6
 judea_inv.32.desc:0 "Die reichen syrischen Ländereien gehören jetzt uns. Einst, vor so vielen Generationen, traten wir hier auf und herrschten über seinen Süden. Nun haben wir unsere Vorgänger übertroffen. Die Rache an Babylon und Assyrien wird nicht schnell und auch nicht schmerzlos sein..."
 judea_inv.32.a:0 "Im Namen Gottes" #Deus Vult
 judea_inv.33.t:0 "Babylon, die Stadt des Streits" #Geschmacksaufgabe 7
 judea_inv.33.desc:0 "Vor langer Zeit wurden wir von dieser Stadt versklavt und ins Exil gezwungen. Jetzt ist die Zeit gekommen, zurückzuschlagen. Mit der Eroberung dieser Stadt gewannen wir die von ihr beherrschten Länder, von denen viele reich an Ressourcen und Arbeitskräften sind. Am wichtigsten ist jedoch, dass wir die Kontrolle über die alten Ruhestätten einiger unserer Propheten zurückgewonnen haben."
 judea_inv.33.a:0 "Süße Rache wird bald kommen..." #Nächste Staffel, für nur 49.99$
 judea_inv.34.t:0 "Esther's Legacy" #Geschmacksaufgabe 8
 judea_inv.34.desc:0 "Vor vielen Jahrhunderten wurde Esther aufgrund ihrer Schönheit zur Königin der Meder gemacht, obwohl sie eine Israelitin war und nicht dem Glauben ihres Mannes folgte. Der König hatte einen Berater, der alle, die unserem Glauben angehörten, vertreiben wollte, doch nur dank des Einfallsreichtums der Königin wurde er aufgehalten. Sie trickste ihn aus und machte Medien zum besten Ort für uns, während unser Heimatland besetzt wurde. \n\nHeute werden wir diesen Zustand der Freiheit in den Ländern Medias wiederherstellen. Unser Volk wird hier ohne Einschränkungen leben, sondern nach den Gesetzen unseres Herrn. Dennoch werden wir niemals zulassen, dass sich jemand wie der Berater von Esthers Mann erhebt. Niemand wird aus seiner Heimat vertrieben werden."
 judea_inv.34.a:0 "Esther's Media wird wieder sein."
 judea_inv.35.t:0 "Ein heiliger Ort" #FT10 
 judea_inv.35.desc:0 "Unsere Bemühungen, das Wort Gottes zu verbreiten, waren recht erfolgreich. Doch die Menschen bitten um mehr. So ist es nicht verwunderlich, dass mich gerade heute Morgen ein ärmlich gekleideter Mann, ein Narr, bat, ihm den Weg zum Haus Gottes zu zeigen. Als ich ihm sagte, dass ich das nicht kann, weil es kein Ort ist, den man leicht sehen kann, weinte er und flehte mich an, ihm zu sagen, wo er den Herrn finden kann. Was sollen wir mit solch verzweifelten Seelen tun? Ich sage, wir sollten ihnen das geben, was dem Haus unseres Herrn am nächsten kommt - ein großes Denkmal bauen, um die heiligen Männer zu beherbergen, in das die einfachen Leute eintreten können und sich ihrem Herrn näher fühlen."
 judea_inv.35.a:0 "Die Glocken läuten, und das ganze Volk strömt zum Großen Tempel, um das Wort zu hören."
 judea_inv.36.t:0 "Die Reichtümer des Moses" #FT11
 judea_inv.36.desc:0 "Wir haben schon seit einer Weile ein Auge auf das Land #Y [GetProvince('(int32)1693').GetName]#! geworfen. Offiziell deshalb, weil das Moses-Heiligtum dort ein Segen für den Glauben unseres Volkes wäre. Aber wir haben auch andere Motive, die mit den kostbaren Edelsteinen zu tun haben, die dort unter der Erde liegen. Es ist unsere heilige Pflicht, sie aus dem Staub zu befreien. Der Schrein von Moses wird natürlich mit ein paar von ihnen angemessen geschmückt werden." # SCOPE OROS CHORIB!!!
 judea_inv.36.a:0 "Ah, ja. Was für Wunder hat Gott für uns übrig gelassen, um sie zu finden."
 judea_inv.37.t:0 "Ende der endlosen Wanderung" #FT12
 judea_inv.37.desc:0 "Obwohl wir selbst nicht auf dem langen Marsch durch die Wüste dabei waren, spüren wir den Schmerz jener Pilger in unseren Knochen, den prasselnden Sand, der durch unsere Adern fließt und sich in unsere Seele eingräbt. Dies war eine Herausforderung, die wir einst um unseres Glaubens willen auf uns genommen haben - jetzt nicht mehr. Wenn wir dieses Land besitzen, es besiedeln und seine offenen Wüsten befrieden, ist die Geschichte der wandernden Isrealiten ein für alle Mal zu Ende."
 judea_inv.37.a:0 "Hätten die Vorfahren doch nur unsere Straßen für ihre einfache Reise angelegt. Oh, die Wanderschaft."
 judea_inv.38.t:0 "Eine Mauer gegen Ägypten" #FT13 
 judea_inv.38.desc:0 "Von unserem ägyptischen Nachbarn geht jederzeit eine große Gefahr aus. Warum sollten wir uns wehrlos und schwach machen, offen für Angriffe, wenn es doch unsere Pflicht ist, unser Volk und unseren Glauben zu stärken, für den glorreichen Zweck, den Gott uns gegeben hat. Lasst uns unser südliches Bollwerk, das große [Pilousion], davor bewahren, dass wir von denen angegriffen werden, die uns einst versklavt haben." #SCOPE PILOUSION!!!
 judea_inv.38.a:0 "Nie wieder werden wir uns vor Ägypten verantworten müssen."
 judea_inv.39.t:0 "Das Reich der Saba" #FT16
 judea_inv.39.desc:0 "Wir sind dem alten Salomon in das Land der großen Königin gefolgt, so schwierig die Reise auch war. Es ist ein seltsamer Anblick, alles. Wir sitzen am tobenden Roten Meer und sehen das Ufer, die blühenden Ufer und die Stadt in der Ferne, wo ihre Reichtümer liegen. Sie haben sich uns hingegeben, wie Saba dem Salomo, und so schließen sie sich uns in unserem Glauben und in unserem Leben an."
 judea_inv.39.a:0 "Willkommen, Kinder von Saba."
 judea_inv.40.t:0 "Die Oase von Arabien" #FT17
 judea_inv.40.desc:0 "Das Arabische Meer ist nun zum Greifen nah, bereit für unsere Schiffe, die aus dem Roten Meer kommen und durch die offenen Gewässer fahren. Es ist nur noch eine Frage der Zeit, bis wir Elfenbein aus Indien und exotische Tiere aus den wenig bekannten südlichen Regionen Groß-Libyens einführen werden. Es ist nur recht und billig, dass wir eine große Stadt errichten, die die Grenze unserer großen Nation markiert, ein Leuchtfeuer der Hoffnung für alle, die das Licht Gottes sehen."
 judea_inv.40.a:0 "Wahrlich, die Perle Arabiens."
 judea_inv.41.t:0 "Reißt die Grenzen ein" #FT19
 judea_inv.41.desc:0 "Es gibt Teile Kanaans, die sich unserer Eroberung widersetzt haben und taub für sein Wort und blind für sein Licht sind. Unsere Agenten in diesen heruntergekommenen Orten haben sich daran gemacht, die Einheimischen zu verärgern und sie dazu zu bringen, die Behörden zu beschuldigen, die sie in Ketten legen. Das wird unsere Eroberung des Landes um so leichter machen - wir werden als die großen Retter angesehen, die wir sind."
 judea_inv.41.a:0 "Ein heiliges Feuer brennt, während ihre Städte in Aufruhr sind."
 judea_inv.42.t:0 "Den Gefallen erwidern" #FT21
 judea_inv.42.desc:0 "Die Babylonier eroberten einst unser Land und wir tauschten einen Gefangenen gegen einen anderen aus, der ebenso grausam war. Obwohl Cyrus sie besiegte und unser freies Lob duldete und die Stadt von ihrem Einfluss befreite, können wir nicht vergessen, was sie den Königreichen von Judäa angetan haben. Es ist das Beste, dass ihre Stadt zerstört und ihr Volk vergessen wird."
 judea_inv.42.a:0 "Lasst die Widersacher der Vergangenheit in der Dunkelheit verblassen."
 judea_inv.43.t:0 "Die Vergangenheit loslassen" #FT22
 judea_inv.43.desc:0 "Ägypten war einst unsere Heimat, ein Ort, an dem wir die Unterschicht der Menschen waren und wo ihre falschen Götter über uns herrschten. Mose zeigte uns den Weg, der uns aus dieser Lebensweise herausführte und uns durch die Wüste in das ersehnte heilige Land brachte. Wir können sein großes Geschenk an die Isrealiten nie vergessen, aber wir können auch die Ägypter und das Leid, das sie uns zugefügt haben, nicht vergessen. Doch jetzt, da wir unter dem Licht Gottes friedlich den Nil hinuntersegeln können, kann alles anders werden. Lasst uns Ägypten nach unserem Ebenbild umgestalten und das Unrecht ihrer Vorfahren vergeben, wie Gott es uns auferlegt."
 judea_inv.43.a:0 "Eine neue Morgendämmerung bricht für uns an, dieses Mal über dem Nil."
 judea_inv.44.t:0 "Ein ehrbares Versprechen" #Geschmacksaufgabe 25
 judea_inv.44.desc:0 "Wir haben ihnen gegen ihre Gegner geholfen, jetzt lösen sie ihr Versprechen ein. Das Land unserer Vorfahren wird uns ohne weiteres Blutvergießen zurückgegeben. Welch eine Freude!"
 judea_inv.44.a:0 "Möge der Herr ihnen wohlgesonnen sein."
 judea_inv.46.t:0 "Wiedervereinigte Reiche" #Geschmacksaufgaben 26 und 27
 judea_inv.46.desc:0 "Vor Jahrhunderten, als Salomo starb, hatten sich unsere Reiche getrennt. Die Trennung hat dazu geführt, dass wir uns unterschiedlich entwickelt haben, aber wir sind immer noch ein Volk und haben denselben Ursprung. Jetzt haben wir unsere Differenzen beiseite gelegt und uns wieder vereinigt. Die Israeliten sind zurück und nehmen ihren rechtmäßigen Platz in Kanaan wieder ein!"
 judea_inv.46.a:0 "Zu lange sind wir getrennt gewesen."
 judea_inv.47.t:0 "Die Assyrer im Exil" #Geschmacksaufgabe 28
 judea_inv.47.desc:0 "Vor Jahrhunderten haben sie uns erobert. Als sie unsere Vorfahren aus ihren angestammten Gebieten vertrieben, blieben nur wenige von ihnen übrig. Als wir zurückkehrten, war unsere Sippe nicht mehr dieselbe, wir hatten uns auseinandergelebt. Doch es ist eine Torheit der Assyrer zu glauben, dass ihre Taten vergessen oder vergeben sind. Ihre Städte gehören jetzt uns, und die Taten ihrer Vorväter sind aus den Büchern der Geschichte getilgt. Heute ist das Ende von Assyrien."
 judea_inv.47.a:0 "Mögen ihre Gebeine in ihren Gräbern verrotten."
 judea_inv.48.t:0 "Geh weg, unsichtbarer Syrer" #FT30
 judea_inv.48.desc:0 "Was sind die Syrer anderes als unsere nördlichen Gegner, die nördlichen Völker gegenüber unseren südlichen Völkern des Landes zwischen Ägypten und dem Osten. Sie sind uns so ähnlich und doch so anders, und sie achten den Willen Gottes nicht. Sie können sein Wort nicht lesen, denn sie sprechen nicht seine Sprache. Sie können seine Werke nicht sehen, weil sie an einem so heiligen und unberührten Ort leben. Unsere Weisen arbeiten unablässig daran, dies zu ändern, denn jeder von ihnen öffnet in Syrien gerade jetzt die Augen von 100 Syrern pro Tag und haucht ihnen das Wort und die Liebe Gottes ein."
 judea_inv.48.a:0 "Was ist ein Syrer anderes als ein von Schatten umhüllter Isrealit"
 judea_inv.49.t:0 "Hand in Hand mit einem Kanaaniter" #FT31
 judea_inv.49.desc:0 "Nicht wir betrachten alle Männer und Frauen in Kanaan als Kanaaniter, denn diese Menschen sind eine große Vielfalt an Kulturen, Sprachen und Bräuchen. Nein, wir behandeln sie als individuelle Kinder Gottes und führen sie durch die Städte zu den heiligen Stätten, die wir neben ihren bescheidenen Häusern errichtet haben. Auf diese Weise, durch die Güte unserer samaritanischen Herzen, nehmen wir sie in unsere Herde auf, bringen sie in unsere Tempel und finden sie neben uns sitzend, während das Wort rezitiert wird."
 judea_inv.49.a:0 "Und so ist er, der Spielplatz Gottes"
 judea_inv.50.t:0 "Tod dem Assyrer" #FT32
 judea_inv.50.desc:0 "Einst waren sie unsere Eroberer, unsere unterjochenden Herren, die uns zwangen, uns ihren Sitten zu beugen, ihre falschen Götter anzubeten und ihre Rituale durchzuführen. Wie haben sich die Zeiten geändert - wie sind die Mächtigen verdorrt und unter dem Banner des einen wahren Gottes gefallen. Sie flehen uns an, gütig zu sein, barmherzig zu sein, uns nach den Werten seiner Worte zu richten. Das können wir ihnen nicht gewähren, denn sie werden immer Unterdrücker sein. Ihre Lebensweise muss durch unsere ersetzt werden!"
 judea_inv.50.a:0 "Es lebe der Herr, der einzig wahre Gott."
 judea_inv.51.t:0 "Eine Wolke aus Rauch" #FT33
 judea_inv.51.desc:0 "Nur wenige teilen nicht unsere Liebe zu dem Geruch, den brennendes Räucherwerk verströmt. Nur wenige lieben es nicht, die sich windende Rauchfahne zu beobachten, wenn sie auf die warme Luft trifft. Wir brauchen mehr davon, und wir brauchen es stärker. Glücklicherweise wissen wir, wie wir das erreichen können, indem wir ihn trocknen und die Lebensdauer jeder Charge verlängern, so dass wir ihn länger genießen können, bevor wir mehr davon brauchen."
 judea_inv.51.a:0 "Dieser herrliche Geruch."