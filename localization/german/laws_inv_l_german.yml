  republic_military_recruitment_car_laws:0 "Militärreformen"
  republic_military_recruitment_car_3:0 "Magonid Levy"
  republic_military_recruitment_car_3_desc:0 "Dieses Gesetz stellt die Reformen dar, die von König Mago dem Ersten um das 5. Jahrhundert v. Chr. durchgeführt wurden. Es wurde von Karthago bis zu den Sizilianischen Kriegen genutzt."
  republic_military_recruitment_car_1:0 "Bürokratischer Befehl"
  republic_military_recruitment_car_1_desc:0 "Historisch gesehen wurden karthagische Söldnerkommandanten von Bürokraten begleitet, die sich um die Wirksamkeit ihres Kaufs kümmerten und oft nicht nur die Leistung von Generälen und Admiralen, sondern auch die allgemeine Militärstrategie erheblich beeinflussten."
  republic_military_recruitment_car_2:0 "Xanthippische Reformen"
  republic_military_recruitment_car_2_desc:0 "Dieses Gesetz stellt die Reformen dar, die von Xanthippus dem Lacedaemonian während des Ersten Punischen Krieges durchgeführt wurden. Er trainierte die Abgaben von Karthago im Stil der Hopliten-Phalanx und der griechischen Kriegsführung im Allgemeinen und passte diese Taktiken in die karthagische Heilige Schar an."
  republic_military_recruitment_car_4:0 "Barkidische Reformen"
  republic_military_recruitment_car_4_desc:0 "Dieses Gesetz stellt die von der Barkiden-Familie durchgeführten Reformen dar und bezieht sich insbesondere auf die Errungenschaften von Hannibal Barkas während des Zweiten Punischen Krieges. Die karthagischen Armeen legten Wert auf persönliche Loyalität, Disziplin und die Fähigkeit, sich in unwegsamem Gelände zurechtzufinden, und waren in der Lage, kühn durch zuvor unvorstellbares Gelände zu manövrieren."
  republic_election_car_reforms:0 "Wahlreformen"
  republican_election_car_1:0 "Traditionelles Modell"
  republican_election_car_1_desc:0 "Dieses Modell des Wahlsystems, das auf Fairness und gleichberechtigte Vertretung ausgerichtet ist, genießt hohes Ansehen."
  republican_election_car_2:0 "Erweiterte Bedingungen"
  republican_election_car_2_desc:0 "Manchmal reicht eine Amtszeit für unsere großartigen Führungskräfte einfach nicht aus, um das zu erreichen, was sie sich vorgenommen haben. Es ist klar geworden, dass wir erwägen müssen, ihre Amtszeit zu verlängern, damit wir die Vorteile der Weisheit unseres gütigen Anführers ernten können."
  republican_election_car_3:0 "Verkürzte Bedingungen"
  republican_election_car_3_desc:0 "Es ist deutlich geworden, dass Macht die schlimmsten Seiten der Menschheit fördert. Um diese schleichende Korruption zu bekämpfen, sollten wir die Wahlperiode verkürzen und sicherstellen, dass niemand zu lange an der Macht bleibt."
  republican_election_car_4:0 "Kriegsführung"
  republican_election_car_4_desc:0 "Die Weisheit unserer edlen Führer ist auf unbestimmte Zeit erforderlich, um sich vor Korruption von innen sowie vor Einmischung von außen zu schützen. Nur so können unsere Bürger und Händler gedeihen und gedeihen!"
  corruption_car_laws:0 "Zustimmung zur Versammlung"
  republic_corruption_car_2:0 "Volksversammlung"
  republic_corruption_car_2_desc:0 "Die Verabschiedung von Gesetzen durch ein erhabenes Gremium, das sich aus allen Bürgern zusammensetzt, wird jeden davon überzeugen, dass unsere Regierung eine faire und unvoreingenommene Institution ist."
  republic_corruption_car_3:0 "Versammlung von Mezrehim"
  republic_corruption_car_3_desc:0 "Diese politischen Gruppen, die von Aristoteles als den griechischen Hetairiai ähnlich beschrieben wurden, beeinflussten ein breites Spektrum des karthagischen Lebens, von hingebungsvollen Kulten bis hin zu Berufsgilden. Durch die Ausweitung der gesetzlichen Rechte auf diese Gruppen können wir in Zukunft eine stärkere Zusammenarbeit von ihnen erwarten."
  republic_corruption_car_1:0 "Rat von 104"
  republic_corruption_car_1_desc:0 "Der Rat von 104 wurde früh in der Geschichte Karthagos gegründet und diente als höchste Verfassungsbehörde. Diese auf Lebenszeit gewählten Ältesten Staatsmänner haben beträchtlichen politischen Einfluss und die Autorität, als Ausgleich gegen die Generalversammlung zu dienen."
  republic_corruption_car_4:0 "Adirim-Verwaltung"
  republic_corruption_car_4_desc:0 "Dieses als „Die Weisen“ bekannte Gremium von Beratern hatte in den Tagen der Monarchie viel mehr Macht. Vielleicht wird die Rückkehr einer ausgewählten Gruppe weiser und fähiger Männer eine entschlossenere Führung ermöglichen."
  republican_mediterranean_car_laws:0 "Seerecht"
  republican_mediterranean_car_1:0 "Bürgermarine"
  republican_mediterranean_car_1_desc:0 "Die Last, einen wachsenden Staat zu sichern, erfordert besondere Aufmerksamkeit für die Versorgung der Menschen mit Nahrungsmitteln. Die Einführung von Steuerbefreiungen für unternehmungslustige Bürger wird es unseren Händlern ermöglichen, wettbewerbsfähiger zu sein und unseren Zugang zu ausländischen Märkten sicherzustellen."
  republican_mediterranean_car_2:0 "Strategische Monopole"
  republican_mediterranean_car_2_desc:0 "Durch das Angebot erheblicher finanzieller Anreize, die durch die militärische Macht des Staates unterstützt werden, werden unsere Kaufleute in der Lage sein, Monopole auf ausländischen Märkten zu errichten, und uns ermöglichen, die Preise für Waren festzulegen, die unseren Bedürfnissen am besten entsprechen."
  republican_mediterranean_car_3:0 "Handelskapitäne"
  republican_mediterranean_car_3_desc:0 "Das Anbieten von Steuer- und Rechtsbefreiungen für Händler und Freibeuter, die die Lieferung garantieren können, wird zweifellos zu einigen unappetitlichen Geschäftspraktiken sowie rechtzeitigen Transaktionen führen."
  republican_mediterranean_car_4:0 "Handelseskorte-Richtlinie"
  republican_mediterranean_car_4_desc:0 "Piraterie ist eine allgegenwärtige Bedrohung an unseren Küsten; das gemeine Volk schreit nach Erleichterung. Durch die Planung eines koordinierten Satzes von Mandaten zur Beendigung der Piraterie können wir den Druck etwas verringern."
  republican_religious_car_laws:0 "Religiöse Gesetze"
  republican_religious_car_1:0 "Ausschuss der 10"
  republican_religious_car_1_desc:0 "Aus den Mitgliedern des Senats gewählt, waren 10 Männer für staatliche religiöse Angelegenheiten verantwortlich und hatten einen bedeutenden Einfluss auf Politik und Finanzen."
  republican_religious_car_2:0 "Rb Khnm Führung"
  republican_religious_car_2_desc:0 "Das Oberhaupt der Priester „Rb Khnm“ wurde aus dem Senat gewählt. Zu ihren Aufgaben gehörten die Besetzung offener Priesterstellen, die Überwachung wichtiger religiöser Riten und die Festlegung der Bildungspolitik."
  republican_religious_car_3:0 "Verbreiten Sie Tannit-Anbetung"
  republican_religious_car_3_desc:0 "Tannit wurde als die höchste aller kanaanäischen Göttinnen verehrt, die die Macht hatte, Botschaften und Gebete direkt an Baal Hammon weiterzuleiten. Die Durchsetzung ihrer Anbetung in unseren Städten wird eine SMS sein."
  republican_religious_car_4:0 "Investieren Sie in Mrzhs"
  republican_religious_car_4_desc:0 "Heiligtümer für verschiedene Gottheiten hatten Vereinigungen, die sich der Beschaffung von Spenden und der Abhaltung ritueller Bankette widmeten. Diese Vereinigungen erlangten mit der Zeit großen Reichtum und Einfluss."
  republic_integration_car_laws:0 "Integrationsgesetze"
  republican_integration_car_1:0 "Professionelle Dolmetscher"
  republican_integration_car_1_desc:0 "Mit der Einführung einer Gilde professioneller Dolmetscher werden unsere Kaufleute einen deutlichen Verhandlungsvorteil erlangen und nicht-punische Untertanen dazu bringen, in unserer Regierung eine wichtigere Rolle zu spielen."
  republican_integration_car_2:0 "Afrikanische Siedler"
  republican_integration_car_2_desc:0 "Die Ausweitung unserer Kolonisationsprogramme wird mehr gefügige, glückliche und steuerzahlende Bürger an der riesigen nordafrikanischen Küste hervorbringen."
  republican_integration_car_3:0 "Rechte des Reichtums"
  republican_integration_car_3_desc:0 "Die reichsten Familien unserer Nation für sich zu gewinnen, ist ein offensichtlicher Weg, um politische Gunst zu erlangen. Durch die Ausweitung der politischen Rechte der Reichen werden sie in den Erfolg unserer Nation investiert."
  republican_integration_car_4:0 "Stammespakte"
  republican_integration_car_4_desc:0 "Die Verwaltung der Anführer der verschiedenen Stämme unserer Nation und unserer Untertanen ist entscheidend für die Generierung von Reichtum und Soldaten."
  republic_citizen_car_laws:0 "Staatsbürgerschaftsgesetze"
  republican_citizen_car_1:0 "Volkszählungsgebühr des Instituts"
  republican_citizen_car_1_desc:0 "Die Ermächtigung von Magistraten, Adligen und Bürgern Geldstrafen aufzuerlegen, war ein frühes, aber wirksames Mittel, um die Macht des Adels einzuschränken."
  republican_citizen_car_2:0 "Gildengebühren des Instituts"
  republican_citizen_car_2_desc:0 "Wenn Gilden an politischer Macht gewinnen, sind zusätzliche Bußgelder und Verwaltungsaufwand erforderlich, um sicherzustellen, dass sie die Autorität des Staates nicht in Frage stellen."
  republican_citizen_car_3:0 "Gewähren Sie Händlerprivilegien"
  republican_citizen_car_3_desc:0 "Das Anbieten von finanziellen und politischen Anreizen für bestimmte Händler und Gilden wird einen besseren Einfluss auf ganze Märkte und Teile unserer Gesellschaft ermöglichen."
  republican_citizen_car_4:0 "Berber-Pächter"
  republican_citizen_car_4_desc:0 "Da die Zahl der Sklaven, die unsere Felder bearbeiten, zunimmt, wird es immer wichtiger, dass unseren Freien und den Einheimischen Afrikas ein Weg ermöglicht wird, sich selbst zu erhalten. Um der ländlichen Schichtung entgegenzuwirken, müssen Gesetze erlassen werden, die die Praxis der Teilpacht umreißen."
  republican_land_reforms_car:0 "Landreformen"
  republican_land_reform_car_1:0 "Hannoanische Erweiterung"
  republican_land_reform_car_1_desc:0 "Nach dem Beispiel von Hanno dem Großen im 4. Jahrhundert v. Chr. bereitete die karthagische Expansion nach Libyen, Spanien und Mauretanien die Grundlage für die punische Politik für die kommenden Jahre."
  republican_land_reform_car_2:0 "Didoische Siedlungen"
  republican_land_reform_car_2_desc:0 "In Bezug auf die Legende von der Gründung Karthagos repräsentierten Königin Dido und ihr Opfer die unerschütterliche Hingabe an die punische Identität. Anstatt sich den Eingeborenen zu unterwerfen oder sich mit ihnen zu vermischen, betont die didoanische Politik die karthagische Herrschaft im In- und Ausland in ihren Kolonien."
  republican_land_reform_car_3:0 "Reichtum von Iberia"
  republican_land_reform_car_3_desc:0 "Die Silber- und Bronzeminen von Iberia sowie die umfassendere Kontrolle des atlantischen Zinnhandels sind für uns mehr als nur ein Mittel zur Bereicherung. Die Kontrolle und Beherrschung des Reichtums der Iberer ist notwendig, damit Karthago gedeihen kann, und die Landreformpolitik sollte diese einfache Tatsache widerspiegeln."
  republican_land_reform_car_4:0 "Strafkolonien"
  republican_land_reform_car_4_desc:0 "Da Karthagos Kriegsmaschinerie, Sklavenmärkte und Justizsystem gleichermaßen eine Fülle von Sklaven schaffen, ist es angebracht, Strafkolonien zu schaffen, die dem Staat gehören und von ihm betrieben werden, anstatt einfach den reichsten Familien zu erlauben, weiterhin die alleinige Kontrolle über diesen Reichtum zu haben."
  humility_jewish_status_law:0 "Königliche Demut"
  humility_jewish_status_law_desc:0 "Könige mögen wir sein, doch eine Erdung in der Realität vermeidet Vergleiche mit der Hybris der alten Legenden. Unsere Leute respektieren unsere Demut und Wohltätigkeit."
