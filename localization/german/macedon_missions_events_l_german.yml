 # Beyond The Rhodopes
 # An Offer from Pella
 me_macedon_5_rhodopes.1.t: "Jenseits des Rhodopens"
 me_macedon_5_rhodopes.1.desc: "Da sich unsere wirtschaftlichen und militärischen Möglichkeiten als wirkungsvoll erwiesen haben, müssen wir eine große Kampagne in den östlichen Ländern starten.\n\nObwohl sie von mehreren Stämmen und den alkimachidischen Diadochen beherrscht werden, sind wir stärker als sie und unser Stern ist im Aufstieg begriffen - dies ist der Moment, um zuzuschlagen."
 me_macedon_5_rhodopes.1.a: "Wir werden mit unseren Bemühungen erfolgreich sein!"

 me_macedon_5_rhodopes.r.tt: "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] erhält Ansprüche auf die Region [GetProvince('(int32)350').GetArea.GetRegion.GetName|Y]."
 me_macedon_5_rhodopes.2.t: "Ein Angebot aus Pella"
 me_macedon_5_rhodopes.2.desc: "[ROOT.GetCountry.GetRuler.GetName] hat einen höchst merkwürdigen Vorschlag gemacht: Warum verteilen wir nicht ein paar unserer [ROOT.GetCountry.GetAdjective]en Münzen in #E Thrakien#! und sehen, ob einer der Stämme dort daran interessiert ist, auf unsere Seite überzulaufen?\n\nFür diese Angelegenheit wurde eine beträchtliche Summe zur Verfügung gestellt, und nun muss nur noch das letzte Wort gesprochen werden."
 me_macedon_5_rhodopes.2.a: "Entsendet die Abgesandten und betet, dass sie erfolgreich sind"

 me_macedon_5_rhodopes.3.t: "Das makedonische Angebot"
 me_macedon_5_rhodopes.3.desc: "Uns haben Abgesandte aus Makedonien mit einem interessanten Vorschlag erreicht. Sie versprechen uns nicht endende Ströme aus Gold Goldströme, Jahre des Friedens und des Wohlstands und Schutz im Falle eines Krieges als Gegenleistung für unseren Abfall von unseren thrakischen Herren..\n\nWas sollen wir antworten?"
 me_macedon_5_rhodopes.3.a: "Nehmt ihr Angebot an"
 me_macedon_5_rhodopes.3.b: "Wir sind Thrakien loyal!"

 me_macedon_5_rhodopes.4.t: "@[macedon_euxinus_offer.GetFlag]! [macedon_euxinus_offer.GetName|C] akzeptiert den Vorschlag!"
 me_macedon_5_rhodopes.4.desc: "@[macedon_euxinus_offer.GetFlag]! [macedon_euxinus_offer.GetName|C] hat positiv auf unsere Forderungen reagiert! Sie haben zugestimmt, unser Angebot anzunehmen, und werden uns zur Seite stehen, wenn es soweit ist."
 me_macedon_5_rhodopes.4.a: "Tolle Neuigkeiten!"

 me_macedon_5_rhodopes.5.t: "@[macedon_euxinus_offer.GetFlag]! [macedon_euxinus_offer.GetName|C] lehnt den Vorschlag ab"
 me_macedon_5_rhodopes.5.desc: "@[macedon_euxinus_offer.GetFlag]! [macedon_euxinus_offer.GetName|C] hat unser Angebot, sich uns im Kampf gegen Thrakien anzuschließen, abgelehnt und uns als unehrenhafte Feiglinge bezeichnet, weil wir überhaupt solche Vorschläge gemacht haben. Leider haben wir damit eine großartige Gelegenheit verpasst, unseren Nachbarn zu schwächen."
 me_macedon_5_rhodopes.5.a: "Wir werden jeden vernichten, der sich gegen uns stellt!"

 me_macedon_5_rhodopes.6.t: "Die ehemalige thrakische Hauptstadt"
 me_macedon_5_rhodopes.6.desc: "Wir haben die von Lysimachos gegründete Stadt erobert, und unsere siegreichen [ROOT.GetCountry.GetAdjective]en Aufgebote patrouillieren jetzt die Stadtmauern und bemannen die Garnisonen.\n\nMit der Zeit könnten wir die Stadt verbessern - wir müssen das Erbe der Diadochen auslöschen und dafür sorgen, dass sich die Menschen nur an eine Zeit erinnern, in der die [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]e Familie herrschte."
 me_macedon_5_rhodopes.6.a: "Alles wird zu seiner Zeit geschehen."
 me_macedon_5_rhodopes.6.tt: "$mission_task_completed_tt_1$$macedon_05_rhodopes_3$$mission_task_completed_tt_2$"

 me_macedon_5_rhodopes.7.t: "Die Stadt der Münzprägung"
 me_macedon_5_rhodopes.7.desc: "#E Abdira#! ist wirtschaftlich von großer Bedeutung, da es die Stadt ist, in der die meisten hellenischen Staaten ihr Geld prägen.\n\nNun kontrolieren wir sie, wir haben also einen klaren Vorteil; diese Situation müssen wir nutzen und alles tun, um unsere finanzielle Lage zu verbessern."
 me_macedon_5_rhodopes.7.a: "Dies ist absolut perfekt"
 me_macedon_5_rhodopes.7.tt: "$mission_task_completed_tt_1$$macedon_05_rhodopes_4$$mission_task_completed_tt_2$"

 me_macedon_5_rhodopes.8.t: "Antipatreia am Evros"
 me_macedon_5_rhodopes.8.desc: "Südthrakien verfügt über mehrere fruchtbare Gebiete und weite Ebenen, die wir für die Gründung von Städten nutzen könnten – tatsächlich sind unsere Veteranen begierig darauf, ihre Familien und Nutztiere in die unberührten Gebiete zu bringen, die sie dort erwarten.\n\nWir haben einen vielversprechenden Ort zwischen Feldern und einem Fluss entdeckt, und die Vorzeichen deuten darauf hin, dass dies ein idealer Ort für den Bau einer Stadt wäre."
 me_macedon_5_rhodopes.8.a: "Es sei bekannt gegeben, dass wir es gründen werden"
 me_macedon_5_rhodopes.8.tt: "$mission_task_completed_tt_1$$macedon_05_rhodopes_5$$mission_task_completed_tt_2$"

 me_macedon_5_rhodopes.9.t: "Dardanisches Joch"
 me_macedon_5_rhodopes.9.desc: "Die dardanischen Barbaren bedrohen unsere nördlichen Grenzen! Ihre Überfälle sind brutaler als je zuvor, viele Menschen haben ihr Leben verloren und andere arme Seelen wurden als Sklaven verschleppt.  Wir müssen ihrer Bedrohung ein Ende setzen und ihnen das [ROOT.GetCountry.GetAdjective]e Joch umihre starrköpfigen Hälse legen!"
 me_macedon_5_rhodopes.9.a: "Marschiert, tapfere Soldaten! Der Sieg ist gewiss"
 me_macedon_5_rhodopes.9.tt: "$mission_task_completed_tt_1$$macedon_05_rhodopes_6$$mission_task_completed_tt_2$"
 mac_task_6_effect_tt: "Ihr erhaltet Ansprüche auf das Gebiet Dardania Inferioris und Macedonia Salutaris."

 me_macedon_5_rhodopes.10.t: "$macedon_05_rhodopes_9$"
 me_macedon_5_rhodopes.10.desc: "Der Bosporus ist militärisch und wirtschaftlich ein strategisch wichtiger Punkt und würde unsere eigenen Gebiete ideal vervollständigen. Derzeit grenzen wir an [GetCountry('BYZ').GetName], die die westliche Seite der Meerenge kontrollieren.\n\nVielleicht lassen sich die Bewohner dieser wichtigen Region dazu überreden, sich uns anzuschließen? Wir könnten ihnen anbieten, ihre Loyalität zu kaufen, anstatt unsere Armeen an ihre Grenze zu schicken - vielleicht werden sie auf die Vernunft hören und sich fügen?"
 me_macedon_5_rhodopes.10.a: "Lasst ihnen unser Angebot zukommen – es ist fair"

 me_macedon_5_rhodopes.11.t: "[GetCountry('MAC').GetName] verlangt Unterwerfung"
 me_macedon_5_rhodopes.11.desc: "Die Mazedonen haben uns einen Gesandten geschickt und uns versprochen, dass wir vor der Zerstörung verschont bleiben, wenn wir uns bereit erklären, ihre Diener zu werden. \n\nOb sie der Grund für unseren Untergang sein werden, muss sich noch zeigen ... Wir stehen vor einer wichtigen Entscheidung."
 me_macedon_5_rhodopes.11.a: "Seufz...ihre Forderungen akzeptieren"
 me_macedon_5_rhodopes.11.b: "Ohne sie sind wir besser dran"

 me_macedon_5_rhodopes.12.t: "[GetCountry('BYZ').GetName] akzeptiert die Forderungen"
 me_macedon_5_rhodopes.12.desc: "Ausgezeichnete Neuigkeiten vom Bosporus! [GetCountry('BYZ').GetName] hat klugerweise unserem Land ihre Loyalität versprochen – was für ein diplomatischer Sieg für [ROOT.GetCountry.GetRuler.GetName]!"
 me_macedon_5_rhodopes.12.a: "Ein dreifaches Hurra auf [ROOT.GetCountry.GetName]!"

 me_macedon_5_rhodopes.13.t: "[GetCountry('BYZ').GetName] lehnt die Forderungen ab"
 me_macedon_5_rhodopes.13.desc: "[GetCountry('BYZ').GetName] hat unsere Diplomaten aus ihrer Hauptstadt hinausgelacht und uns unmissverständlich zu verstehen gegeben, dass sie sich uns niemals friedlich unterwerfen werden. Schlimmer noch, sie haben uns gedroht und gesagt, dass sie mächtige Freunde haben, die ihnen zu Hilfe kommen werden."
 me_macedon_5_rhodopes.13.a: "Wir werden den Bosporus mit Gewalt einnehmen!"

 me_macedon_5_rhodopes.14.t: "Krieg mit Thrakien?"
 me_macedon_5_rhodopes.14.desc: "Wir stehen vor der Wahl: Ziehen wir in den Krieg mit Thrakien oder nicht? So einfach ist das - mehr braucht man nicht zu sagen."
 me_macedon_5_rhodopes.14.a: "Auf in den Krieg! Die glorreiche Stunde ist nah"
 me_macedon_5_rhodopes.14.b: "Lasst uns auf einen günstigeren Zeitpunkt warten"

 me_macedon_5_rhodopes.15.t: "$macedon_05_rhodopes_10$"
 me_macedon_5_rhodopes.15.desc: "Die Kontrolle über Moesia wird die Verteidigung unserer Länder erleichtern, während die Herrschaft über den Istros und seine fruchtbaren Gebiete uns helfen wird, unser Volk zu ernähren. Wir täten gut daran, eine dauerhafte Präsenz in diesen Gebieten zuerrichten."
 me_macedon_5_rhodopes.15.a: "Wir werden den Fluss und sein Hinterland kontrollieren"
 me_macedon_5_rhodopes.15.tt: "$mission_task_completed_tt_1$$macedon_05_rhodopes_10$$mission_task_completed_tt_2$"

 me_macedon_5_rhodopes.17.t: "$macedon_05_rhodopes_11$"
 me_macedon_5_rhodopes.17.desc: "Obwohl einige unserer [ROOT.GetCountry.GetAdjective]en Mitbürger keinerlei Interesse daran hatten, nach #E Dardania# zu ziehen, ergriffen einige unserer mutigeren und entschlosseneren Landsleute die Chance, an einem neuen Ort ein neues Leben zu beginnen.\n\nObwohl die Kosten enorm waren und uns viel abverlangt wurde, freuen wir uns, berichten zu können, dass unsere Präsenz in der Region nun dauerhaft wird – unsere Stadt schlägt Wurzeln."
 me_macedon_5_rhodopes.17.a: "Wir haben einen Stützpunkt in Dardania errichtet."
 me_macedon_5_rhodopes.17.tt: "$mission_task_completed_tt_1$$macedon_05_rhodopes_11$$mission_task_completed_tt_2$"

 me_macedon_5_rhodopes.18.t: "$macedon_05_rhodopes_12$"
 me_macedon_5_rhodopes.18.desc: "[SCOPE.sCharacter('nikanor_admiral').GetName] hat [ROOT.GetCountry.GetCapital.GetName] mitgeteilt, dass sich unsere Flotten gesammelt haben und dass die größte Flotte der [ROOT.GetCountry.GetAdjective]en Geschichte die Befehle von [ROOT.GetCountry.GetRuler.GetName] erwartet."
 me_macedon_5_rhodopes.18.a: "Unsere Flotte wird die Meere beherrschen"
 me_macedon_5_rhodopes.18.tt: "$mission_task_completed_tt_1$$macedon_05_rhodopes_12$$mission_task_completed_tt_2$"

 me_macedon_5_rhodopes.19.t: "$macedon_05_rhodopes_13$"
 me_macedon_5_rhodopes.19.desc: "Dank unserer Bemühungen zum Aufbau der Infrastruktur von  [GetProvince('(int32)1453').GetName]hat sich diese Region zum wertvollsten Handelszentrum der Region entwickelt.\n\nDie Seeleute, die in dem Hafen anlegen, der mittlerweile als '#E Makedonischer Hafen#!' bekannt ist, sagen alle, dass es nur wenige Häfen gibt, die mit unserem vergleichbar sind, und viele behaupten, dass wir sogar [GetProvince('(int32)266').GetName] und [GetProvince('(int32)516').GetName] hinsichtlich der Häfen übertroffen haben."
 me_macedon_5_rhodopes.19.a: "Wir werden noch Größeres erreichen!"
 me_macedon_5_rhodopes.19.tt: "$mission_task_completed_tt_1$$macedon_05_rhodopes_13$$mission_task_completed_tt_2$"

 me_macedon_5_rhodopes.20.t: "$macedon_05_rhodopes_14$: Dindaria"
 me_macedon_5_rhodopes.20.desc: "Unsere Kundschafter haben ihre Erkundung der Region #E Dindaria# abgeschlossen und uns mitgeteilt, dass unsere Ansprüche vorbereitet sind. Wir werden bald die Gelegenheit haben, uns das gesamte Land anzueignen."
 me_macedon_5_rhodopes.20.a: "Dieses Gebiet wird bald unter unserer Kontrolle sein."
 me_macedon_5_rhodopes.20.tt: "$mission_task_completed_tt_1$#Y Invasion von Moesia:Dindaria#!$mission_task_completed_tt_2$"

 me_macedon_5_rhodopes.21.t:0 "$macedon_05_rhodopes_14$: Tricornensia"
 me_macedon_5_rhodopes.21.desc: "Nachdem wir nun unsere Ansprüche auf #E Tricornensia#geltend gemacht haben, sind wir endlich bereit, unsere Invasion zu beginnen! Bald schon wird unser Banner über der Zitadelle ihrer Hauptstadt wehen!"
 me_macedon_5_rhodopes.21.a: "Ihre Tage sind gezählt"
 me_macedon_5_rhodopes.21.tt: "$mission_task_completed_tt_1$$macedon_05_rhodopes_14$$mission_task_completed_tt_2$"

 me_macedon_5_rhodopes.22.t: "$macedon_05_rhodopes_14$: Scordiscia"
 me_macedon_5_rhodopes.22.desc: "Langsam aber sicher vollenden wir unsere Ansprüche in Moesia, und Scordiscia wird bald zu unseren zukünftigen Besitztümern gehören."
 me_macedon_5_rhodopes.22.a: "Je früher wir zuschlagen müssen, desto besser."
 me_macedon_5_rhodopes.22.tt: "$mission_task_completed_tt_1$#Y Invasion von Moesia:Scordiscia#!$mission_task_completed_tt_2$"

 me_macedon_5_rhodopes.23.t: "$macedon_05_rhodopes_14$: Kriegsschwerpunkt"
 me_macedon_5_rhodopes.23.desc: "Da die Stunde unserer Invasion von Moesia näher rückt, müssen wir unseren Generälen, die mit der Ausbildung unserer Rekruten beschäftigt sind, die letzten Befehle übermitteln – worauf sollen sie sich in den bevorstehenden Kämpfen konzentrieren? Sollen wir uns darauf konzentrieren, ihre befestigten Städte anzugreifen, oder sollen wir alles tun, um die kämpfenden Männer zu unterstützen?"
 me_macedon_5_rhodopes.23.a: "Wir werden uns auf die Belagerung ihrer Städte konzentrieren."
 me_macedon_5_rhodopes.23.b: "Alles beginnt und endet mit den Soldaten selbst"

 me_macedon_5_rhodopes.24.t: "$macedon_05_rhodopes_14$"
 me_macedon_5_rhodopes.24.desc: "Obwohl unsere Truppen daran gewöhnt sind, gegen die ausgebildeten und erfahrenen Veteranen der #E Diadochi#! anzutreten, wurde vorgeschlagen, unsere Kriegsmaschinerie auf eine schwächere, leichter zu besiegende Beute loszulassen – die #E Moesier#! im Norden.\n\nEs ist an der Zeit, dass wir unsere Soldaten gegen sie ins Feld schicken, damit sie sich an Plünderungen und Raubzügen gütlich tun können, bevor wir sie gegen unsere Feinde anderswo entsenden."
 me_macedon_5_rhodopes.24.a: "Moesia ist ein leichtes Ziel... Ich hoffe, sie haben Spaß dabei."

 me_macedon_5_rhodopes.25.t: "Moesia unter Kontrolle"
 me_macedon_5_rhodopes.25.desc: "[ROOT.GetCountry.GetRuler.GetName] hielt kürzlich eine Rede in [ROOT.GetCountry.GetCapital.GetName] in der er [ROOT.GetCountry.GetRuler.GetHerHis] Vision für die nächsten Jahre darlegte: eine Vision, in der die barbarischen Moesianer in Ketten gelegt werden und auf den [ROOT.GetCountry.GetAdjective]en Feldern und Minen arbeiten werden!\n\nAlles istbereit – lasst uns den Krieg erklären und unsere Feinde besiegen!"
 me_macedon_5_rhodopes.25.a: "Wir werden sie vollständig vernichten"

