 # Expand Dion Complex
 me_macedon_2_mastery.101.t:0 "$macedon_02_mastery_10$: Der Sitz der Götter"
 me_macedon_2_mastery.101.desc:0 "Unter dem Olymp, dem Sitz der Götter, findet man das uralte makedonische Heiligtum von Dion, wo [zeus_olympios_scope.GetName] seit Generationen verehrt wird und unsere Könige vor und nach militärischen Siegen große Opfer darbieten.\n\n[GetCharacter('(int32)32').GetPraenomen] hat den Ort ein wenig instand gesetzt, doch es gibt noch einiges zu tun, wenn diese bescheidene Stätte die Pracht von Delphi erreichen soll."
 me_macedon_2_mastery.101.a:0 "Das wird ein unvergesslicher Anblick sein."
 me_macedon_2_mastery.101.at:0 "$me_mac_task_start_tt_1$ mit der Erweiterung des Heiligtums bei [GetProvince('(int32)380').GetName]."
 me_macedon_2_mastery.102.t:0 "$macedon_02_mastery_10$: Heiligtum von [zeus_olympios_scope.GetName]"
 me_macedon_2_mastery.102.desc:0 "Unsere Handwerker haben ganze Arbeit geleistet und prächtige Gebäude und Kunstwerke geschaffen, die das Heiligtum von Dion zieren, dessen Kernstück nach wie vor Lysippos' bronzenes Meisterwerk bildet, das der bei der Schlacht von Granikos gefallenen Kameraden von [GetCharacter('(int32)39').GetPraenomen] gedenkt. Man sagt, selbst Alexander könnte wohl kaum fassen, welche Verwandlung das Heiligtum seit seines großen Opfers vor der Invasion Asiens vollzogen hat.\n\nAls die Pilger herbeiströmen und die Feste beginnen, können wir uns sicher sein, dass [zeus_olympios_scope.GetName] uns wohlgesonnen ist."
 me_macedon_2_mastery.102.a:0 "Perfekt."
 me_macedon_2_mastery.102.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_10$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.103.t:0 "$macedon_02_mastery_10$: Sakrileg"
 me_macedon_2_mastery.103.desc:0 "Das uralte Heiligtum unseres Volkes wurde uns entrissen. Das ist gewiss ein finsteres Vorzeichen für die Zukunft ..."
 me_macedon_2_mastery.103.a:0 "Grauenhaft ..."
 me_macedon_2_mastery.103.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_10$#! wurde #R umgangen#!!"
 # Hellenic Capital
 me_macedon_2_mastery.111.t:0 "$macedon_02_mastery_11$: Juwel von [ROOT.GetCountry.GetCapital.GetArea.GetName]"
 me_macedon_2_mastery.111.desc:1 "Die Stadt [ROOT.GetCountry.GetCapital.GetName] in [ROOT.GetCountry.GetCapital.GetArea.GetName], Hauptstadt von [ROOT.GetCountry.GetName] und Sitz von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und der [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]en Könige, ist während unserer Herrschaft enorm angewachsen und beherbergt nun gewaltige Mengen an [ROOT.GetCountry.GetAdjective]en Bürgern und Untertanen.\n\nWenige hätten geahnt, welcher Wohlstand [ROOT.GetCountry.GetName] erwarten würde, und wenige können bestreiten, dass [ROOT.GetCountry.GetCapital.GetName] es nun mit jeder großen Stadt der Welt aufnehmen kann."
 me_macedon_2_mastery.111.a:0 "Unsere Macht sollte niemanden überraschen."
 me_macedon_2_mastery.111.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_11$$mission_task_completed_tt_2$"
 # Antipatrid/ Aegean
 me_macedon_2_mastery.131.t:0 "$macedon_02_mastery_13$: Poseidons Füllhorn"
 me_macedon_2_mastery.131.desc:0 "Wir herrschen nun über die wichtigsten Häfen der Ägäis und sorgen dafür, dass der Reichtum dieses Meeres in unsere Truhen fließt und seine Seeleute uns zur Verfügung stehen.\n\nMakedonien muss die Meere beherrschen, wenn die Küsten Griechenlands vor möglichen Invasoren oder Befreiern beschützt werden sollen."
 me_macedon_2_mastery.131.a:0 "Die Winde bringen viele Geschenke über das Meer."
 me_macedon_2_mastery.131.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_13$$mission_task_completed_tt_2$"
 ### Adriatic Dominion
 me_macedon_3_adriatic.1.t:0 "$macedon_03_adriatic$: Neue Horizonte"
 me_macedon_3_adriatic.1.desc:0 "Seit der Geburt Makedoniens kämpfen wir gegen die benachbarten Stämme, die die Gebirgspässe besetzen: [GetCharacter('(int32)35').GetPraenomen], [GetCharacter('(int32)39').GetPraenomen] der Große und [GetCharacter('(int32)9').GetPraenomen] haben schon so manches Mal eigenhändig dafür gesorgt, dass unser Heimatland sicher ist vor Barbarenüberfällen.\n\nWas jedoch vernachlässigt wurde, als die Argeaden sich ganz der Eroberung des Ostens widmeten, waren die reichen Regionen jenseits des Adriatischen Meers, die seit Jahrhunderten von griechischen Kolonisten besiedelt und ausgebeutet werden.\n\nDie Zeit ist gekommen, ernsthaft gen Westen zu schauen und der illyrischen Dominanz über die Handelsrouten und Häfen des adriatischen Gebiets ein Ende zu setzen!"
 me_macedon_3_adriatic.1.a:0 "Die Zeit ist gekommen."
 me_macedon_3_adriatic.2.t:0 "$macedon_03_adriatic$: Herr des adriatischen Bereichs"
 me_macedon_3_adriatic.2.desc:0 "Zum ersten Mal haben wir Makedonisch weit nach Norden getragen und uns entlang der adriatischen Küste sowie auf die reichen Inseln und jene Halbinsel ausgebreitet, die im Westen des griechischen Kernlands liegen.\n\nUnser Königreich ist kurz davor, sich ein neues hellenistisches Königreich in den westlichen Ausläufern von Barbaria zu erkämpfen und den Wohlstand, die Sklaven und die Waren dieser endlosen Regionen in unser Heimatland zu bringen. So etwas hat es zuvor nicht einmal in den Mythen gegeben."
 me_macedon_3_adriatic.2.a:0 "Das Glück ist mit den Tapferen."
 me_macedon_3_adriatic.2.tt:0 "Die Mission #Y $macedon_03_adriatic$#! gilt als #G abgeschlossen#!!"
 # Adriatic Hub
 me_macedon_3_adriatic.11.t:0 "$macedon_03_adriatic_1$: Jenseits der Berge"
 me_macedon_3_adriatic.11.desc:0 "Wenn unsere Ambitionen im Westen Früchte tragen sollen, müssen wir die Entfernung zwischen der makedonischen Ebene und der illyrischen Küste schneller überbrücken können: Die Lösung dieses Problems könnte die vorgeschlagene Hodos von [ROOT.GetCountry.GetRuler.GetPraenomen] sein, eine Straße, die die Pässe des westlichen Gebirges überqueren und [GetProvince('(int32)379').GetName] mit den Kolonialhäfen von [GetProvince('(int32)4081').GetArea.GetRegion.GetName] verbinden soll.\n\nHierbei sollen zusätzlich die Hafenkapazitäten unseres vielversprechendsten Knotenpunktes erweitert werden, sodass uns eine regionale Hauptstadt für unsere Handelsinteressen und unsere Flotte zur Verfügung steht."
 me_macedon_3_adriatic.11.a:0 "Keine schwierige Entscheidung: [me_mac_3_1_port_scope_1.GetName]."
 me_macedon_3_adriatic.11.b:0 "Es soll [me_mac_3_1_port_scope_2.GetName] sein."
 me_macedon_3_adriatic.11.c:0 "[me_mac_3_1_port_scope_3.GetName] wird dominieren."
 me_macedon_3_adriatic.11.d:0 "Schickt die Arbeiter nach [me_mac_3_1_port_scope_4.GetName]."
 me_macedon_3_adriatic.11.at:0 "In #Y 730#! Tagen:\n$me_macedon_3_adriatic.12.at$"
 me_macedon_3_adriatic.12.t:0 "$macedon_03_adriatic_1$: [me_mac_3_1_port_scope.GetName] erblüht"
 me_macedon_3_adriatic.12.desc:0 "Nach vielen mühsamen Monaten schweißtreibender Arbeit haben unsere Sklaven und Handwerker eine Straße im asiatischen Stil fertiggestellt, die in der argeadischen Hauptstadt [GetProvince('(int32)379').GetName] in [GetProvince('(int32)379').GetArea.GetName] beginnt, sich nach Westen durch die Bergpässe über [GetProvince('(int32)411').GetName] und [GetProvince('(int32)412').GetName] schlängelt und schließlich [me_mac_3_1_port_scope.GetArea.GetName] erreicht, wo sie zur Hafenstadt [me_mac_3_1_port_scope.GetName] führt.\n\nSchon jetzt nutzen viele Kaufleute diese Überlandroute, auf deren Sicherheit und Komfort sie große Stücke halten.\n\nZeitgleich wurde der Hafen von [me_mac_3_1_port_scope.GetName] mit neuen Anlegestellen und Schiffswerften ausgebaut, was den Erhalt und den Neubau unserer Flotten im Westen fördert."
 me_macedon_3_adriatic.12.a:0 "Der Handel muss gedeihen."
 me_macedon_3_adriatic.12.at:0 "Es wird eine Straße zwischen [GetProvince('(int32)379').GetName] und [me_mac_3_1_port_scope.GetName] gebaut."
 me_macedon_3_adriatic.12.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_1$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.13.t:0 "$macedon_03_adriatic_1$: Rückschlag im Westen"
 me_macedon_3_adriatic.13.desc:0 "Da unser Zugang zur adriatischen Region über die Taulantien-Pässe unterbrochen wurde, ist unser Plan gescheitert, einen Knotenpunkt an der Ostküste des Adriatischen Meers zu entwickeln."
 me_macedon_3_adriatic.13.a:0 "Verflucht."
 me_macedon_3_adriatic.13.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_1$#! wird #R umgangen#!!"
 # Northern Havens
 me_macedon_3_adriatic.21.t:0 "$macedon_03_adriatic_2$: Barbarische Häfen"
 me_macedon_3_adriatic.21.desc:0 "Nachdem noch mehr Häfen in [GetProvince('(int32)4081').GetArea.GetRegion.GetName] erobert oder gebaut wurden, ist unser Einfluss in der Region erheblich gestiegen. Viele sehen diese neue Provinz [ROOT.GetCountry.GetName] als Land der unbegrenzten Möglichkeiten, noch unberührt von der Gier der Barone und der Kaufleute etablierter Städte.\n\nWir sollten diese Stimmung unterstützen, indem wir [ROOT.GetCountry.GetPrimaryCulture.GetName]e Siedler in der Region fördern und den reibungslosen Ablauf des Handels gewährleisten."
 me_macedon_3_adriatic.21.a:0 "Aber natürlich."
 me_macedon_3_adriatic.21.at:0 "$me_mac_task_start_tt_1$ mit der Besiedelung illyrischer Häfen.\nIn #Y 365#! Tagen:\n"
 me_macedon_3_adriatic.22.t:0 "$macedon_03_adriatic_2$: Basis in Illyrien"
 me_macedon_3_adriatic.22.desc:0 "Unsere Pläne, den Funken der Gelegenheit mit Brennstoff zu versorgen, hat zu einem Zufluss von unternehmerischen Naturen geführt, die in unsere Handelsposten entlang der illyrischen Küste einwandern, und somit auch zu einer Zunahme des Gewerbetreibens. So schwellen sowohl unsere Schatzkammer als auch die Börsen unserer Bürger an.\n\nWenn sich dies so fortsetzt, wird [GetProvince('(int32)4081').GetArea.GetRegion.GetName] zweifelsohne eine der wichtigsten Regionen von [ROOT.GetCountry.GetName] werden."
 me_macedon_3_adriatic.22.a:0 "Hervorragend."
 me_macedon_3_adriatic.22.at:0 "Alle anderen Provinzen im Besitz in der Region [GetProvince('(int32)422').GetArea.GetRegion.GetName], mit Ausnahme der Provinz [GetProvince('(int32)422').GetArea.GetName], erhalten ebenfalls #Y $me_mac_3_2_smod$#!."
 me_macedon_3_adriatic.22.at1:0 "[SCOPE.ScriptValue('me_mac_3_2_pop_svalue')|Y0] [me_macedon_scope.GetPrimaryCulture.GetName]-Bewohner werden in illyrische Häfen im Besitz migrieren."
 me_macedon_3_adriatic.22.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.23.t:0 "$macedon_03_adriatic_2$: Rückschlag in Illyrien"
 me_macedon_3_adriatic.23.desc:0 "Unsere Basis in [GetProvince('(int32)4085').GetArea.GetRegion.GetName] wurde reduziert, was unsere Position in der Region schwächt sowie auch das Vertrauen derer, die von ihr profitieren wollten."
 me_macedon_3_adriatic.23.a:0 "Verdammte Söhne des Hades!"
 me_macedon_3_adriatic.23.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_2$#! wurde #R umgangen#!!"
 # Commercial Patrols
 me_macedon_3_adriatic.31.t:0 "$macedon_03_adriatic_3$: Seelenfrieden"
 me_macedon_3_adriatic.31.desc:0 "Nachdem sogar die entschlossensten ehemaligen Piratenzentren nun von ihren bösartigen Bewohnern gesäubert wurden, sind Angst und Sorge ein Ding der Vergangenheit für die Händler und ehrbaren Seeleute des Adriatischen Meers.\n\nDiese Region kann nun voll erblühen und ein wahres Handelsmeer wie die Ägäis werden."
 me_macedon_3_adriatic.31.a:0 "Die Welt kann sich glücklich schätzen, uns zu haben."
 me_macedon_3_adriatic.31.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_3$$mission_task_completed_tt_2$"
 # Barbarian Corsairs
 me_macedon_3_adriatic.41.t:0 "$macedon_03_adriatic_4$: Flatternde Segel"
 me_macedon_3_adriatic.41.desc:0 "Die Küstenräuber von [GetProvince('(int32)4081').GetArea.GetRegion.GetName] sind berühmt für ihre Piratenkarrieren: Sie suchen Handelsschiffe und Küstensiedlungen in der gesamten Region heim, doch niemand tut dies derart heftig wie die Liberner von Idassa, die eine echte Lebensweise daraus gemacht haben. Wie bei solchen Leuten üblich ist es ihnen jedoch völlig einerlei, woher ihr Einkommen stammt, solange sie nur ihre Laufbahn auf See fortsetzen können.\n\nMit unseren Mitteln konnten wir uns die Besatzung und die Dienste eines erfahrenen liburnischen Kapitäns namens [macedon_liburnian_scope.GetPraenomen] sichern. Nun haben unsere Flotten einen Vorteil, wenn es um leichte Schiffe geht."
 me_macedon_3_adriatic.41.a:0 "Diese Talente werden [ROOT.GetCountry.GetName] gute Dienste leisten."
 me_macedon_3_adriatic.41.b:0 "[macedon_liburnian_scope.GetSheHe|U] muss [ROOT.GetCountry.GetRuler.GetPraenomen] in diesen Methoden unterrichten."
 me_macedon_3_adriatic.41.at:0 "[macedon_liburnian_scope.GetName] kommt an unseren Hof."
 me_macedon_3_adriatic.41.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
 # Western Foothold
 me_macedon_3_adriatic.51.t:0 "$macedon_03_adriatic_5$: Eine neue Grenze"
 me_macedon_3_adriatic.51.desc:0 "Wir haben das epirotische Kernland und die alten griechischen Kolonien von Taulantien gesichert und so künftige Expeditionen gen Norden nach [GetProvince('(int32)4081').GetArea.GetRegion.GetName] und gen Westen über das Adriatische Meer auf die Halbinsel Italien und die reichen hellenischen Städte dort ermöglicht.\n\nMachen wir nicht die törichten Fehler der molossischen Aiakiden, deren König Alexandros I. im Kampf gegen Hügelstämme fiel und sich für so mächtig wie die Argeaden und seinen Neffen Alexander den Großen hielt."
 me_macedon_3_adriatic.51.a:0 "Der Weg steht offen."
 me_macedon_3_adriatic.51.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
 # Italic Outposts
 me_macedon_3_adriatic.61.t:0 "$macedon_03_adriatic_6$: Messapischer Brückenkopf"
 me_macedon_3_adriatic.61.desc:0 "Unsere Ambitionen jenseits der Wellen würden stark von einem örtlichen Knotenpunkt für die Erholung unserer Truppen, die Zentralisierung unserer Regierung und die Konzentrierung unserer Frachtfahrten profitieren.\n\nDaher haben unsere Sachverständigen vorgeschlagen, dass wir einen jener Häfen, die wir auf der messapischen Halbinsel kontrollieren, in Schuss bringen und befestigen."
 me_macedon_3_adriatic.61.a:0 "[mac_3_6_1.GetName]"
 me_macedon_3_adriatic.61.b:0 "[mac_3_6_2.GetName]"
 me_macedon_3_adriatic.61.c:0 "[mac_3_6_3.GetName]"
 me_macedon_3_adriatic.61.d:0 "[mac_3_6_4.GetName]"
 me_macedon_3_adriatic.61.at:0 "$me_mac_task_start_tt_1$ mit dem Ausbau von [mac_3_prov_scope.GetName].\nIn #Y 730#! Tagen:"
 me_macedon_3_adriatic.62.t:0 "$macedon_03_adriatic_6$: Geschäftiges Treiben in [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName]"
 me_macedon_3_adriatic.62.desc:0 "Die geplanten Arbeiten an unserem italienischen Außenposten [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName] wurden fertiggestellt, einschließlich der neuen Mauer, die die Agora und das Hafenviertel sowie die Amtsräume der örtlichen Regierung umgibt.\n\nDie Stadt wird unser Haupthafen in Italien jenseits des Adriatischen Meers sein und dafür sorgen, dass unsere Territorien dort trotz der hinderlichen Wellen gut zu erreichen sind."
 me_macedon_3_adriatic.62.a:0 "Wir lassen uns nicht vertreiben."
 me_macedon_3_adriatic.62.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_6$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.63.t:0 "$macedon_03_adriatic_6$: Flüchtiges [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName]"
 me_macedon_3_adriatic.63.desc:0 "Unsere Pläne, [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName] als italienisches Zentrum für unsere westliche Expansion zu nutzen, wurden unter den Füßen unserer Feinde zertrampelt."
 me_macedon_3_adriatic.63.a:0 "Vermaledeit."
 me_macedon_3_adriatic.63.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_6$#! wurde #R umgangen#!!"
 # Illyrian Hegemon
 me_macedon_3_adriatic.71.t:0 "$macedon_03_adriatic_7$: Barbarische Unterwerfung"
 me_macedon_3_adriatic.71.desc:0 "Uns ist gelungen, was andere nicht einmal hofften: Die großen Stämme der illyrischen Küste wurden in der Schlacht besiegt oder sind nun gehorsame Diener [ROOT.GetCountry.GetRuler.Custom('get_DerDes')] [ROOT.GetCountry.GetAdjective]en [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')]. Nun gehört uns die gesamte östliche Küste der adriatischen Region.\n\nUnser Volk verehrt [ROOT.GetCountry.GetRuler.GetName] nun ob des Sieges über einen uralten Feind und hofft, dass [ROOT.GetCountry.GetRuler.GetSheHe] sich jetzt dem inneren Bereich zuwendet, der erobert werden kann, falls [ROOT.GetCountry.GetRuler.GetSheHe] es wünscht."
 me_macedon_3_adriatic.71.a:0 "Erobern, ja?"
 me_macedon_3_adriatic.71.b:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] ist mehr als nur das."
 me_macedon_3_adriatic.71.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_7$$mission_task_completed_tt_2$"
 # Illyrian Clients
 me_macedon_3_adriatic.91.t:0 "$macedon_03_adriatic_9$: Küstenstämme"
 me_macedon_3_adriatic.91.desc_1:0 "[GetProvince('(int32)4081').GetArea.GetRegion.GetName] ist ein weites Land, das die umkämpften Territorien verschiedener Stämme umfasst, welche die Gebiete zwischen dem Adriatischen Meer und den Bergen von Dakien besetzen.\n\nUnser[diplomat_scope.Custom('get_eFemale')] Diplomat[diplomat_scope.Custom('get_inFemale')] [diplomat_scope.GetPraenomen] hat uns eine Liste der verschiedenen Gruppen unterbreitet, die entlang der Küste und an unseren Grenzen als Ziele für diplomatische Bemühungen infrage kommen."
 me_macedon_3_adriatic.91.desc_2:0 "Die Bemühungen von [diplomat_scope.GetPraenomen] waren ein Reinfall: Die ganze Region macht sich über unser diplomatisches Ungeschick und unsere Torheit lustig."
 me_macedon_3_adriatic.91.desc_3:0 "[diplomat_scope.GetPraenomen] kehrt mit leeren Händen von den Gesprächen mit [rejected_scope.GetRulerTitle] [rejected_scope.GetRuler.GetPraenomen] von [rejected_scope.GetName] und [rejected_scope.GetRuler.Custom('get_DerenDessen')] Hof zurück. Es konnte weder das [rejected_scope.GetAdjective]e Vertrauen gewonnen noch der Stamm von den Vorteilen unseres Schutzes überzeugt werden."
 me_macedon_3_adriatic.91.at:0 "Wir werden @[me_mac_3_9_scope.GetFlag]! [me_mac_3_9_scope.GetName|Y] unseren Schutz anbieten."
 me_macedon_3_adriatic.91.i:0 "Gibt es noch andere?"
 me_macedon_3_adriatic.91.it:0 "[diplomat_scope.GetPraenomen] wird andere Möglichkeiten in Betracht ziehen."
 me_macedon_3_adriatic.91.j:0 "Das ist die Mühe doch nicht wert."
 me_macedon_3_adriatic.91.jt:0 "[diplomat_scope.GetPraenomen] wird die diplomatischen Beziehungen beenden."
 me_macedon_3_adriatic.91.k:0 "Wir vergeuden unsere Zeit mit diesen Barbaren."
 me_macedon_3_adriatic.91.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_9$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.92.t:0 "$macedon_03_adriatic_9$: Gesandte aus [me_macedon_scope.GetName]"
 me_macedon_3_adriatic.92.a:0 "Das könnte nützlich sein."
 me_macedon_3_adriatic.92.b:0 "Diese Fremden führen nichts Gutes im Schilde!"
 me_macedon_3_adriatic.93.t:0 "$macedon_03_adriatic_9$: [me_mac_3_9_scope.GetAdjective]e Ehrerbietung"
 me_macedon_3_adriatic.93.desc:0 "[diplomat_scope.GetPraenomen] und [diplomat_scope.GetHerHis] Gefolge von Abgesandten kehren von ihrem Besuch bei [me_mac_3_9_scope.GetRulerTitle] [me_mac_3_9_scope.GetRuler.GetPraenomen] und dem Hof von [me_mac_3_9_scope.GetName] zurück, dessen Älteste unser Angebot angenommen haben, uns als ihre Beschützer zu dienen.\n\nDieser Stamm wird uns eine wertvolle Rekrutenreserve sein und einen Puffer für unsere neuen Lande im Norden darstellen."
 me_macedon_3_adriatic.93.a:0 "Gut gemacht, [diplomat_scope.GetPraenomen]."
 # Civic Diplomacy
 me_macedon_3_adriatic.101.t:0 "$macedon_03_adriatic_10$: Städte in Schwierigkeiten"
 me_macedon_3_adriatic.101.desc_1:0 "Die alten griechischen Kolonien [GetProvince('(int32)55').GetArea.GetRegion.GetName] und [GetProvince('(int32)1').GetArea.GetRegion.GetName] sind noch immer Zentren des Lernens und der Kultur, doch sie sind nicht in der Lage, sich angesichts der fortschreitenden italienischen Expansion und örtlichen Zwiste selbst zu verteidigen.\n\nUnser[diplomat_scope.Custom('get_eFemale')] Diplomat[diplomat_scope.Custom('get_inFemale')] [diplomat_scope.GetPraenomen] hat uns eine Liste der noch unabhängigen Städte vorgelegt - mögliche Ziele für [diplomat_scope.GetHerHis]e Überredungskünste."
 me_macedon_3_adriatic.101.a:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_1').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_1').GetCountry.GetName]"
 me_macedon_3_adriatic.101.at:0 "Wir werden @[me_mac_3_10_scope.GetFlag]! [me_mac_3_10_scope.GetName|Y] unseren Schutz anbieten."
 me_macedon_3_adriatic.101.b:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_2').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_2').GetCountry.GetName]"
 me_macedon_3_adriatic.101.c:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_3').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_3').GetCountry.GetName]"
 me_macedon_3_adriatic.101.d:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_4').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_4').GetCountry.GetName]"
 me_macedon_3_adriatic.101.e:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_5').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_5').GetCountry.GetName]"
 me_macedon_3_adriatic.101.f:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_6').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_6').GetCountry.GetName]"
 me_macedon_3_adriatic.101.i:0 "Was ist mit den anderen?"
 me_macedon_3_adriatic.101.it:0 "[diplomat_scope.GetPraenomen] wird andere Möglichkeiten in Betracht ziehen."
 me_macedon_3_adriatic.101.j:0 "So nötig haben wir es nicht."
 me_macedon_3_adriatic.101.jt:0 "[diplomat_scope.GetPraenomen] wird die diplomatischen Beziehungen beenden."
 me_macedon_3_adriatic.101.k:0 "Narren."
 me_macedon_3_adriatic.101.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_10$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.102.t:0 "$macedon_03_adriatic_10$: Gesandte aus [me_macedon_scope.GetName]"
 me_macedon_3_adriatic.102.desc:0 "Gesandte aus [me_macedon_scope.GetName] unter der Führung von [diplomat_scope.GePraenomen] haben [ROOT.GetCountry.GetCapital.GetName] erreicht und erbitten eine Audienz bei [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und unserem Hof.\n\nIm Namen von [me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen] von der [me_macedon_scope.GetRuler.GetFamilyDisplayAdjective]en Dynastie bieten sie uns Freundschaft und Schutz im Tausch für ein enges Bündnis an.\n\nUnsere Berater wägen das Angebot ab und besprechen die Vor- und Nachteile eines Bündnisses auf Kosten unserer diplomatischen Autonomie."
 me_macedon_3_adriatic.102.a:0 "Wir könnten ihre Freundschaft gebrauchen."
 me_macedon_3_adriatic.102.b:0 "Wenn sie unsere Stadt wollen, müssen sie sie erobern."
 me_macedon_3_adriatic.103.t:0 "$macedon_03_adriatic_10$: [me_mac_3_10_scope.GetAdjective]e Ehrerbietung"
 me_macedon_3_adriatic.103.desc:0 "Unsere Gesandten, angeführt von [diplomat_scope.Custom('get_DerDem')] selbstzufriedenen [diplomat_scope.GetPraenomen], kehren von ihrer Audienz mit [me_mac_3_10_scope.GetRulerTitle] [me_mac_3_10_scope.GetRuler.GetPraenomen] und dem Hof von [me_mac_3_10_scope.GetName] zurück: Unsere Geschenke und unser Schutzangebot wurden formell angenommen.\n\nDies ist sicher nur der Beginn einer fruchtbaren Beziehung von beiderseitigem Nutzen, und unsere großartige Symmachie wächst um einen weiteren griechischen Staat."
 me_macedon_3_adriatic.103.a:0 "Weise von ihnen."
 # Italic Coast
 me_macedon_3_adriatic.111.t:0 "$macedon_03_adriatic_11$: Neue Lande"
 me_macedon_3_adriatic.111.desc:0 "Unsere glorreichen Erfolge im Westen haben bewiesen, wie sinnlos das Fortsetzen der östlichen Expansion gegen die alten hellenischen Staaten und Diadochenkönigreiche ist.\n\nWir werden ein neues makedonisches Königreich schmieden und unsere Kultur so nach Westen bringen, wie Alexander sie einst nach Osten trug."
 me_macedon_3_adriatic.111.a:0 "Der Westen gehört uns."
 me_macedon_3_adriatic.111.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_11$$mission_task_completed_tt_2$"
 # Adriatic Dominance
 me_macedon_3_adriatic.131.t:0 "$macedon_03_adriatic_13$: Makedonischer Meeresarm"
 me_macedon_3_adriatic.131.desc:0 "Von [GetProvince('(int32)422').GetName] bis [GetProvince('(int32)3598').GetName] sieht und respektiert man die Segel [ROOT.GetCountry.GetAdjective]er Schiffe, die die Pulsadern des Handels beschützen und gegen jeden verteidigen, der ihre Reichtümer rauben möchte.\n\nAngesichts unserer Macht auf dem Meer würde es niemand wagen, unsere Operationen auf diesen Gewässern infrage zu stellen, sodass wir die Vorteile friedfertiger Transaktionen genießen können."
 me_macedon_3_adriatic.131.a:0 "So wie es sein sollte."
 me_macedon_3_adriatic.131.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_13$$mission_task_completed_tt_2$"
 # Thessaloniki
 me_macedon_4_lighthouse.2.t:0 "Sanierung von [GetProvince('(int32)373').GetName]"
 me_macedon_4_lighthouse.2.desc:0 "Wir haben nun endlich den großartigen Plan zur Restaurierung und Erweiterung von [GetProvince('(int32)373').GetName] abgeschlossen.  Er ist zu einem der wichtigsten Orte des Landes geworden."
 me_macedon_4_lighthouse.2.a:0 "Endlich"
 me_macedon_4_lighthouse.2.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_1$$mission_task_completed_tt_2$"
 # Aiani
 me_macedon_4_lighthouse.3.t:0 "Gründung von Aiani"
 me_macedon_4_lighthouse.3.desc:0 "Die vor kurzem übernommene Provinz Pelagonia ist immer noch ein überwiegend ländliches Gebiet, in dem es keine einzige wichtige Stadt oder Handelsstraße gibt. Wir müssen uns bemühen, sie zu urbanisieren und zu entwickeln, denn sie könnte als Bindeglied dienen zwischen [GetProvince('(int32)379').GetName] und unsere westlichen Gebieten"
 me_macedon_4_lighthouse.3.a:0 "Ausgezeichnet"
 me_macedon_4_lighthouse.3.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_2$$mission_task_completed_tt_2$"
 # Philippoi
 me_macedon_4_lighthouse.4.t:0 "Die Stadt Philipi"
 me_macedon_4_lighthouse.4.desc:0 "Die Stadt [GetProvince('(int32)364').GetName] wurde von Philippos II. von Makedonien als Bergbaukolonie gegründet und hat sich in den Jahren seither von einer Siedlung zu einer regionalen Stadt von einiger Bedeutung entwickelt. Wir sollten uns die Stadt ansehen und versuchen, sie zu einem Zentrum der hellenischen Welt auszubauen"
 me_macedon_4_lighthouse.4.a:0 "Ausgezeichnet"
 me_macedon_4_lighthouse.4.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_4$$mission_task_completed_tt_2$"
 # Pelagonia
 me_macedon_4_lighthouse.5.t:0 "PelIm äußersten Westen des Landes liegt unwirtliches und gebirgiges Land, das die Verbindung zwischen unserer Hauptstadt und Illyrien erschwert. Dieses Problem muss behoben werden; wir werden eine Stadt gründen und mit den Arbeiten zur Verbesserung der Verbindungslinien mit der adriatischen Seite Makedoniens beginnen"
 me_macedon_4_lighthouse.5.a:0 "Gut"
 me_macedon_4_lighthouse.5.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_5$$mission_task_completed_tt_2$"
 # Kassandreia
 me_macedon_4_lighthouse.6.t:0 "Kassandreia"
 me_macedon_4_lighthouse.6.desc:0 "Die Stadt [GetProvince('(int32)376').GetName] wurde erst kürzlich von Kassander gegründet. Ursprünglich sollte sie wohl die neue Hauptstadt Makedons werden, aber diese ehrgeizige Idee wurde aufgegeben und sie wurde stattdessen zum Hauptflottenstützpunkt der makedonischen Flotte gemacht"
 me_macedon_4_lighthouse.6.a:0 "Ausgezeichnet"
 me_macedon_4_lighthouse.6.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_6$$mission_task_completed_tt_2$"
 # Amphipolis
 me_macedon_4_lighthouse.7.t:0 "Amphipolis"
 me_macedon_4_lighthouse.7.desc:0 "Amphipolis war eine Kolonie Athens, heute ist es eine großartige Stadt in unserem Reich. Unsere Architekten haben vorgeschlagen, sie zu erweitern, und bereits Pläne zur Umgestaltung des Stadtzentrums und des Hafens vorgelegt."
 me_macedon_4_lighthouse.7.a:0 "Sehr gut"
 me_macedon_4_lighthouse.7.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_7$$mission_task_completed_tt_2$"
 # Macedonian Trade
 me_macedon_4_lighthouse.8.t:0 "Handelsverbesserungen"
 me_macedon_4_lighthouse.8.desc:0 "Makedonien hat bereits gute Handelsbeziehungen mit der hellenischen Welt, aber wir können einige Steuern und Gesetze ändern, um Handelsvorteile effizienter zu gestalten und größere Einnahmen zu erzielen"
 me_macedon_4_lighthouse.8.a:0 "Gut"
 me_macedon_4_lighthouse.8.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_8$$mission_task_completed_tt_2$"
 # Develop Agriculture
 me_macedon_4_lighthouse.9.t:0 "Makedonische Landwirtschaft"
 me_macedon_4_lighthouse.9.desc:0 "Unsere Fähigkeit, großartige Städte zu bauen, ist unübertroffen, aber da unsere Bevölkerung schneller wächst, müssen wir sie mit Nahrungsmitteln versorgen. Wir sind derzeit zu stark von ägyptischem Weizen abhängig, wir müssen in der Lage sein, uns selbst zu ernähren, dafür sind einige Investitionen erforderlich"
 me_macedon_4_lighthouse.9.a:0 "Gut"
 me_macedon_4_lighthouse.9.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_9$$mission_task_completed_tt_2$"
 # Thessalian League
 me_macedon_4_lighthouse.10.t:0 "Thessalischer Bund"
 me_macedon_4_lighthouse.10.desc:0 "Der Thessalische Bund war einst eine Konföderation thessalischer Stämme und Stadtstaaten und ist in einigen Momenten der Geschichte mächtig geworden. Wir könnten ihn wieder nutzen, um die Loyalität der Thessaler zu gewinnen und einige ihrer Institutionen wiederherzustellen, indem wir ihnen eine kleine Autonomie gewähren, was aber ihre Zusammenarbeit mit uns verbessern wird"
 me_macedon_4_lighthouse.10.a:0 "Wir werden mit der Neuordnung beginnen"
 me_macedon_4_lighthouse.10.tt:0 "Wir werden versuchen, den Thessalischen Bund zu reformieren, um den König in den Augen der thessalischen Bevölkerung zu legitimieren, daraus werden sich sich für uns mehrere Vorteile ergeben"
 me_macedon_4_lighthouse.11.t:0 "Die thessalische Kavallerie"
 me_macedon_4_lighthouse.11.desc:0 "Die berühmte thessalische Kavallerie gilt als die beste Kavallerieeinheit Griechenlands. Sie wurde als schwere Kavallerie eingesetzt und diente in Alexanders Armee als eine der Säulen seiner militärischen Erfolge. Heute jedoch ist sie aufgelöst, und die meisten ihrer Soldaten sind tot oder dienen als Söldner. Wir sollten diese Einheit wieder aufbauen, um feindliche Armeen zu übertreffen."
 me_macedon_4_lighthouse.11.a:0 "Ihr Beitrag wird nur von Vorteil sein."
 me_macedon_4_lighthouse.12.t:0 "Archon des Bundes"
 me_macedon_4_lighthouse.12.desc:0 "Nach der Niederlage von Lycophron von Pherae und Onomarchos von Phokis wurde Philipp II. von Makedonien zum Archon des Thessalischen Bundes ernannt. Diese Position als Anführer Thessaliens gab ihm das legitime Anrecht, über Thessalien zu herrschen. Wir sollten diese Position wiederbeleben, um erneut die Gunst des thessalischen Volkes und der Oberschicht zu gewinnen"
 me_macedon_4_lighthouse.12.a:0 "Mit dieser Position können wir eine legitime Kontrolle ausüben"
 me_macedon_4_lighthouse.13.t:0 "Thessalische Investitionen"
 me_macedon_4_lighthouse.13.desc:0 "Thessalien ist tatsächlich die zweitreichste Region des Königreichs. Die lange und großartige Geschichte dieser Region reicht Jahrhunderte zurück. Wir sollten mehr Menschen davon überzeugen, sich hier niederzulassen und die Wirtschaft der Region zu entwickeln"
 me_macedon_4_lighthouse.13.a:0 "Thessalien wird eine der reichsten Regionen Griechenlands sein"
 me_macedon_4_lighthouse.14.t:0 "Neugründung des Thessalischen Bundes"
 me_macedon_4_lighthouse.14.desc:0 "Die Neugründung des Thessalischen Bundes war ein voller Erfolg. Wir sehen bereits erste positive Auswirkungen, da die Separatisten an Unterstützung verlieren und die Thessaler sich als Makedonier fühlen"
 me_macedon_4_lighthouse.14.a:0 "Gut"
 me_macedon_4_lighthouse.14.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_9$$mission_task_completed_tt_2$"
 # Pharsalos
 me_macedon_4_lighthouse.15.t:0 "Pharsalos ausbauen"
 me_macedon_4_lighthouse.15.desc:0 Wir haben viel Geld in die Erneuerung von Pharsalos investiert, und seine Einwohner erkennen uns jetzt als ihre rechtmäßigen Herrscher an. Vor Alexander waren wir für sie Fremde. Diese Verbesserungen der Stadt sind für alle von Vorteil"
 me_macedon_4_lighthouse.15.a:0 "Wir werden ihre Gefolgschaft erlangen"
 me_macedon_4_lighthouse.15.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_10$$mission_task_completed_tt_2$"
 # Suburbs
 me_macedon_4_lighthouse.16.t:0 "Vororte Pellas"
 me_macedon_4_lighthouse.16.desc:0 "[GetProvince('(int32)379').GetName] zieht immer mehr Einwohner aus allen Teilen der Welt an, aber bald könnte es zu einem Platzproblem kommen. Wir sollten Neuankömmlinge in die neuen Städte umleiten, von denen einige bereits zuvor existierten, deren Bevölkerung wird schneller wachsen, unsere Architekten haben fantastische Arbeit geleistet"
 me_macedon_4_lighthouse.16.a:0 "[GetProvince('(int32)379').GetName] wird entlastet werden"
 me_macedon_4_lighthouse.16.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_11$$mission_task_completed_tt_2$"
 # Macedonian Administration
 me_macedon_4_lighthouse.17.t:0 "Makedonische Verwaltung"
 me_macedon_4_lighthouse.17.desc:0 "Wir haben das alte Verwaltungssystem erfolgreich reformiert, die Reformen wurden gemäß dem Rat der Statthalter auf die Provinzen übertragen und alle Fehler wurden korrigiert"
 me_macedon_4_lighthouse.17.a:0 "[GetCountry('MAC').GetName|Y] wird prosperieren"
 me_macedon_4_lighthouse.17.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_12$$mission_task_completed_tt_2$"
 me_macedon_4_lighthouse.18.t:0 "Reform der Verwaltung"
 me_macedon_4_lighthouse.18.desc:0 "Das makedonische Verwaltungssystem ist eines der erfolgreichsten der Welt, aber es zeigt seine Schwächen. Wir sollten eine große Verwaltungsreform in Angriff nehmen, um seine Wirksamkeit zu erhalten und eine umfassende Kontrolle über unsere Gebiete zu erhalten"
 me_macedon_4_lighthouse.18.a:0 "Wir werden die staatlichen Institutionen verbessern"
# Royal Metropolis
 me_macedon_4_lighthouse.19.t:0 "Die königliche Metropolis"
 me_macedon_4_lighthouse.19.desc:0 "Die Arbeiten sind abgeschlossen, [GetProvince('(int32)379').GetName] ist heute eine der am weitesten entwickelten und bevölkerungsreichsten Städte der Welt. Wir können nun unsere Vorherrschaft über Griechenland erneut bekräftigen, die Stadt wird wieder in neuem Glanz erstrahlen."
 me_macedon_4_lighthouse.19.a:0 "Pella wird erneut zum Zentrum der hellenischen Welt werden"
 me_macedon_4_lighthouse.19.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_13$$mission_task_completed_tt_2$"
 me_macedon_4_lighthouse.20.t:0 "Beginn der Arbeiten"
 me_macedon_4_lighthouse.20.desc:0 "Die alte makedonische Hauptstadt [GetProvince('(int32)379').GetName] hat seit der Aufteilung von Alexanders Reich viel von seinem Glanz verloren, als ein Schatten seiner selbst müssen wir unseren Willen bekräftigen, Makedonien seine Macht zurückzugeben, die wir auch unserer Hauptstadt zurückgeben müssen, große Taten werden folgen, um Pella als Leuchtturm der hellenischen Welt wiederzubeleben"
 me_macedon_4_lighthouse.20.a:0 "Lasst uns beginnen"

