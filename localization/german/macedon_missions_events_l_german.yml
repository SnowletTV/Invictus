  me_macedon_5_rhodopes.1.t:0 "Jenseits der Rhodopen"
  me_macedon_5_rhodopes.1.desc:0 "Da unsere wirtschaftlichen und militärischen Kapazitäten effektiv sind, müssen wir eine große Kampagne in die östlichen Länder starten, die von mehreren Stämmen und den Alkimachiden-Diadochen beherrscht werden. Wir bleiben stärker als sie, und dies ist der Moment, um zuzuschlagen"
  me_macedon_5_rhodopes.1.a:0 "Wir werden Erfolg haben"
  me_macedon_5_rhodopes.r.tt:0 "[GetCountry('MAC').GetFlag][GetCountry('MAC').GetName|Y]! [GetProvince('(int32)350').GetArea.GetRegion.GetName|Y] erwirbt Ansprüche auf die Region."
  me_macedon_5_rhodopes.2.t:0 "Ein Angebot von Pella"
  me_macedon_5_rhodopes.2.desc:0 "Wir werden den thrakischen Untertanen ein Angebot zum Defekt unterbreiten und uns Treue schwören"
  me_macedon_5_rhodopes.2.a:0 "Senden Sie die Abgesandten"
  me_macedon_5_rhodopes.3.t:0 "Das mazedonische Angebot"
  me_macedon_5_rhodopes.3.desc:0 "Wir haben Abgesandte aus Mazedonien mit einem interessanten Vorschlag erhalten. Sie versprechen uns Gold und Schutz im Austausch für den Abfall aus thrakischer Hand, was sollen wir antworten?"
  me_macedon_5_rhodopes.3.a:0 "Akzeptiere ihr Angebot"
  me_macedon_5_rhodopes.3.b:0 "Wir sind Thrakien treu"
  me_macedon_5_rhodopes.4.t:0 "[macedon_euxinus_offer.GetFlag][macedon_euxinus_offer.GetName|C]! akzeptieren"
  me_macedon_5_rhodopes.4.desc:0 "[macedon_euxinus_offer.GetFlag][macedon_euxinus_offer.GetName|C]! hat positiv auf unsere Forderungen geantwortet"
  me_macedon_5_rhodopes.4.a:0 "Großartige Neuigkeiten"
  me_macedon_5_rhodopes.5.t:0 "[macedon_euxinus_offer.GetFlag][macedon_euxinus_offer.GetName|C]! hat abgelehnt"
  me_macedon_5_rhodopes.5.desc:0 "[macedon_euxinus_offer.GetFlag][macedon_euxinus_offer.GetName|C]! unser Angebot abgelehnt hat, sich uns gegen Thrakien anzuschließen, haben wir eine großartige Gelegenheit verpasst, unseren Nachbarn zu schwächen"
  me_macedon_5_rhodopes.5.a:0 "Wir werden sie auch vernichten"
  me_macedon_5_rhodopes.6.t:0 "Die ehemalige thrakische Hauptstadt"
  me_macedon_5_rhodopes.6.desc:0 "Wir haben die von Lysimachos gegründete Stadt erobert, wir könnten sie um mehr verbessern, aber wir müssen das Erbe der Diadochen auslöschen"
  me_macedon_5_rhodopes.6.a:0 "Sehr gut"
  me_macedon_5_rhodopes.6.tt:0 "$mission_task_completed_tt_1$$macedon_05_rhodopes_3$$mission_task_completed_tt_2$"
  me_macedon_5_rhodopes.7.t:0 "Die Münzstadt"
  me_macedon_5_rhodopes.7.desc:0 "Abdira hat eine wirtschaftlich wichtige Verwendung, da es die Stadt ist, in der die meisten hellenischen Staaten ihr Geld prägen, wir kontrollieren sie jetzt, also haben wir einen Vorteil, wir müssen die Situation nutzen und Vorteile daraus ziehen"
  me_macedon_5_rhodopes.7.a:0 "Perfekt"
  me_macedon_5_rhodopes.7.tt:0 "$mission_task_completed_tt_1$$macedon_05_rhodopes_4$$mission_task_completed_tt_2$"
  me_macedon_5_rhodopes.8.t:0 "Antipatreia auf dem Evros"
  me_macedon_5_rhodopes.8.desc:0 "Südthrakien beherbergt mehrere fruchtbare Ländereien und weite Ebenen, die wir nutzen könnten, um Städte zu errichten. Wir haben einen Ort zwischen Ackerland und einem Fluss entdeckt"
  me_macedon_5_rhodopes.8.a:0 "Wir werden es finden"
  me_macedon_5_rhodopes.8.tt:0 "$mission_task_completed_tt_1$$macedon_05_rhodopes_5$$mission_task_completed_tt_2$"
  me_macedon_5_rhodopes.9.t:0 "Dardanisches Joch"
  me_macedon_5_rhodopes.9.desc:0 "Die dardanischen Barbaren bedrohen unsere nördlichen Grenzen, ihre Überfälle waren zerstörerischer als die vorherigen, wir müssen ihnen ein Ende bereiten und sie endlich unterwerfen"
  me_macedon_5_rhodopes.9.a:0 "März, tapfere Soldaten"
  me_macedon_5_rhodopes.9.tt:0 "$mission_task_completed_tt_1$$macedon_05_rhodopes_6$$mission_task_completed_tt_2$"
  mac_task_6_effect_tt:0 "Sie erhalten Ansprüche auf die Gebiete Dardania Inferioris und Mazedonien Salutaris."
  me_macedon_5_rhodopes.10.t:0 "$macedon_05_rhodopes_9$"
  me_macedon_5_rhodopes.10.desc:0 "Der Bosporus ist ein strategischer Ort, militärisch und wirtschaftlich, wir grenzen an [GetCountry('BYZ').GetName], die die westliche Seite der Meerenge kontrollieren"
  me_macedon_5_rhodopes.10.a:0 "Lassen Sie sich unser Angebot zusenden"
