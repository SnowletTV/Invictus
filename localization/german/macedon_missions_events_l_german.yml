 me_mac_task_start_tt_1:0 "[me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen] beginnt"
 ### Antipatros's Legacy
 me_macedon_1_legacy.1.t:0 "$macedon_01_legacy$: Rechtmäßige Erben"
 me_macedon_1_legacy.1.desc:0 "[GetCharacter('(int32)9').GetPraenomen] regierte Makedonien mit weiser Hand, während [GetCharacter('(int32)39').GetPraenomen] nach Osten zog und sie gegen jene Opportunisten verteidigte, die nach dem Tod des Königs ihren Untergang anstrebten.\n\n[GetCharacter('(int32)9').GetHerHis|U] ältester Sohn [GetCharacter('(int32)32').GetPraenomen], ein Freund des argeadischen Königs, hat Polyperchon, den illegitimen Nachfolger von [GetCharacter('(int32)9').GetPraenomen], aus Makedonien gejagt, den Thron für die Familie der Antipatriden beansprucht und die Gefahr des illegitimen fremdländischen Erben und Bastards von [GetCharacter('(int32)39').GetPraenomen] zum Wohl des Landes gebannt.\n\nDie Antigoniden im Osten sind weiterhin stark, doch sie haben sich in ihrem Wohlstand nur wenig Freunde gemacht. Wir müssen dafür sorgen, dass das Werk von [GetCharacter('(int32)9').GetPraenomen] nicht untergeht, indem wir gewährleisten, dass [GetCharacter('(int32)9').GetHerHis]e Dynastie durch die legitimen argeadischen Erben von [GetCharacter('(int32)39').GetPraenomen]s Halbschwester [GetCharacter('(int32)287').GetPraenomen] fortgesetzt wird."
 me_macedon_1_legacy.1.a:0 "Wir werden nicht zulassen, dass die Flamme erlischt."
 me_macedon_1_legacy.1.at:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] erhält Anspruch auf die Region [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y]."
 me_macedon_1_legacy.2.t:0 "$macedon_01_legacy$"
 me_macedon_1_legacy.2.desc:0 "Wir haben die Überlegenheit der Nachkommen von [GetCharacter('(int32)9').GetPraenomen] bewiesen, die unabhängig der Sünden von [GetCharacter('(int32)32').GetPraenomen] nun als rechtmäßige Monarchen jenes mächtigen Königreichs, das von den Argeaden geschmiedet wurde, auf dem Thron von [GetCharacter('(int32)39').GetPraenomen] sitzen."
 me_macedon_1_legacy.2.a:0 "Wir sind die Hüter Makedoniens."
 me_macedon_1_legacy.2.tt:0 "Die Mission "#Y $macedon_01_legacy_1$#!" $mission_task_completed_tt_2$."
 # Dominate Epirus
 me_macedon_1_legacy.11.t:0 "$macedon_01_legacy_1$: Aikidische Unterwerfung"
 me_macedon_1_legacy.11.desc:0 "Die Epiroten sind [GetCountry('MAC').GetName] schon lange ein Dorn im Auge: Sie besudeln unseren Anspruch auf den Thron der Argeaden durch die Nachkommen von [GetCharacter('(int32)40').GetPraenomen], die Schwester von [GetCharacter('(int32)39').GetPraenomen] dem Großen, die ihren König [GetCharacter('(int32)12').GetPraenomen] heiratete und sich mit den Illyrern verschwor, um [GetCharacter('(int32)70').GetPraenomen] wieder auf den Thron zu bringen, [GetCharacter('(int32)70').Get_DerenDessen] Vater gegen [GetCharacter('(int32)32').GetPraenomen] gekämpft hatte.\n\n"
 me_macedon_1_legacy.11.desc_1:0 "$me_macedon_1_legacy.11_desc_end$, obwohl wir die Überreste des Königreichs im Auge behalten sollten, die nun von [GetCountry('EPI').GetRuler.GetPraenomen] angeführt werden."
 me_macedon_1_legacy.11.desc_2:0 "$me_macedon_1_legacy.11_desc_end$."
 me_macedon_1_legacy.11_desc_end:0 "Da wir nun das Kernland von [GetCountry('EPI').GetName] kontrollieren, könnten unsere Dispute mit unseren Brüdern im Westen endlich Geschichte sein."
 me_macedon_1_legacy.11.a:0 "Das war auch an der Zeit."
 me_macedon_1_legacy.11.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_1$$mission_task_completed_tt_2$"
 # Paionia Makedonias
 me_macedon_1_legacy.21.t:0 "$macedon_01_legacy_2$: Nördliche Nachbarn"
 me_macedon_1_legacy.21.desc:0 "Die kriegerischen Stämme von [GetProvince('(int32)4304').GetArea.GetName] besetzen die nördlichen Täler, die zu den Barbaren führen, und stehen häufig im Konflikt mit [me_macedon_scope.GetName].\n\nDamit dieses neue antipatridische Königreich stark wird, müssen wir dafür sorgen, dass die Paeonier keine neue Gelegenheit zum Angriff sehen, wo die überwältigende Macht der Makedonier nun geteilt wurde."
 me_macedon_1_legacy.21.a:0 "Es ist an der Zeit, dass wir diesen Hügelbewohnern ein Ende setzen."
 me_macedon_1_legacy.21.at:0 "[SCOPE.Custom('mac_mis_01_2_cus_loc')] wird annektiert.\nAlle annektierten Territorien erhalten:"
 me_macedon_1_legacy.21.b:0 "Sie sind ein nützlicher Puffer. Wir sollten sie stärken."
 me_macedon_1_legacy.21.bt:0 "[SCOPE.Custom('mac_mis_01_2_cus_loc')] wird seine Regierungsform zu #Y $despotic_monarchy$#! ändern und unser #Y Bundesgenosse#! werden."
 me_macedon_1_legacy.21.c:0 "Fürs Erste ist die Lage stabil."
 me_macedon_1_legacy.22.t:0 "$macedon_01_legacy_2$: Stammesdiplomatie"
 me_macedon_1_legacy.22.desc_1:0 "Unsere Soldaten haben Herrscher der nördlichen Stämme überrumpelt und konnten so deren Dörfer und Höfe in unsere Gewalt bringen. Die Region wird wie die südlichen Städte von [GetProvince('(int32)4304').GetArea.GetName] schon bald Teil von [me_macedon_scope.GetName] sein."
 me_macedon_1_legacy.22.desc_2:0 "Die Würdenträger, die wir an die Höfe des Nordens entsandt haben, sind zurückgekehrt. Es ist ihnen gelungen, die Rechtsstaatlichkeit im Sinne von Makedonien zu etablieren. Ihre Herrscher werden von nun an gerecht mit ihren Untertanen umgehen und sich von den Stammesbanden lösen, die sie in ein ländliches Leben voller Krieg und Gewalt knechteten."
 me_macedon_1_legacy.22.a:0 "Früher oder später werden sie sich niederlassen."
 me_macedon_1_legacy.22.at:0 "Alle Territorien von [SCOPE.Custom('mac_mis_01_2_cus_loc')] werden annektiert und erhalten:"
 me_macedon_1_legacy.22.b:0 "Die Freundschaft wird dafür sorgen, dass unsere Grenzen beschützt werden."
 me_macedon_1_legacy.22.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_2$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.23.t:0 "$macedon_01_legacy_2$: Die Winde drehen sich"
 me_macedon_1_legacy.23.desc:0 "Unsere Pläne bezüglich der Paeonier sind angesichts der sich verändernden politischen Lage nicht länger durchführbar. Wir werden unseren Schwerpunkt verlagern müssen ..."
 me_macedon_1_legacy.23.a:0 "Verflixt!"
 me_macedon_1_legacy.23.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_2$#! wird #R umgangen#!!"
 me_macedon_1_legacy.24.t:0 "$macedon_01_legacy_2$: Makedonische Besucher"
 me_macedon_1_legacy.24.desc_1:0 "Die niederträchtigen Makedonier, die uns in ihrer Knechtschaft hielten $me_macedon_1_legacy.24_desc$, sind nun gekommen, um sich unsere restlichen Ländereien zu holen!"
 me_macedon_1_legacy.24.desc_2:0 "Unsere makedonischen Lehnsherren, deren Herrschaft wir akzeptieren $me_macedon_1_legacy.24_desc$, haben Würdenträger an unsere Höfe geschickt. Sie behaupten, unsere Herrscher in den Wegen von Recht und Gerechtigkeit unterweisen zu wollen und spielen sich auf wie Götter, die den Menschen Geschenke bringen ..."
 me_macedon_1_legacy.24_desc:0 "seit unserer Niederlage gegen [GetCharacter('(int32)35').GetPraenomen] und [GetCharacter('(int32)39').GetPraenomen]"
 me_macedon_1_legacy.24.a:0 "Hören wir uns an, was sie zu sagen haben."
 me_macedon_1_legacy.24.at:0 "@[THIS.GetCountry.GetFlag]! [THIS.GetCountry.GetName|Y] wird #Y $despotic_monarchy$#! und #Y Bundesgenosse#! von @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]."
 me_macedon_1_legacy.24.b:0 "Wir werden nicht länger vor den Makedoniern katzbuckeln!"
 me_macedon_1_legacy.25.t:0 "$macedon_01_legacy_2$: Rechtsstaatlichkeit"
 me_macedon_1_legacy.25.desc:0 "Die Makedonier haben uns viel über ihr Rechtssystem und die Rolle des Monarchen als Anführer des Volkes gelehrt. [ROOT.GetCountry.GetRuler.GetName] hat diese Neuerungen spürbar widerwillig übernommen, und es gilt noch viele Wogen zu glätten, doch offenbar ist die Veränderung in [ROOT.GetCountry.GetName] angekommen."
 me_macedon_1_legacy.25.a:0 "Was wird das bedeuten?"
 me_mac_1_2_custom_both:0 "$me_mac_1_2_custom_paa$ und $me_mac_1_2_custom_mad$"
 me_mac_1_2_custom_paa:0 "@[GetCountry('PAA').GetFlag]! [GetCountry('PAA').GetName|Y]"
 me_mac_1_2_custom_mad:0 "@[GetCountry('MAD').GetFlag]! [GetCountry('MAD').GetName|Y]"
 # Agrianian Recruits
 me_macedon_1_legacy.31.t:0 "$macedon_01_legacy_3$: Die Scharfschützen von [GetCharacter('(int32)39').GetPraenomen]"
 me_macedon_1_legacy.31.desc:0 "Obgleich unser Militär zum Großteil aus Makedoniern besteht, nutzen wir seit der Zeit von [GetCharacter('(int32)35').GetPraenomen] auch Hilfsbrigaden mit besonderen Kenntnissen. Wir sollten dafür sorgen, dass die Peltasten der Agrianen auch weiterhin ein Kernelement unseres Militärs bleiben, indem wir sie direkt in unsere Militärstruktur eingliedern und ihre Ausbildung und Rekrutierung unterstützen."
 me_macedon_1_legacy.31.a:0 "Das könnte uns einen Vorteil verschaffen."
 me_macedon_1_legacy.31.tt:0 "$me_mac_task_start_tt_1$ mit der Organisation der Agrianes-Brigade."
 me_macedon_1_legacy.32.t:0 "$macedon_01_legacy_3$: Eliteeinheiten"
 me_macedon_1_legacy.32.desc:0 "Wir haben die offizielle Organisation einer Agrianes-Division abgeschlossen. So ist es nun einfacher, Nachschub direkt aus dem Heimatland der Agrianen sowie aus niedergelassenen Veteranen in unserem Königreich zu rekrutieren. Diese hochgewachsenen Herren des Donners werden unsere leichte Infanterie durch ihr Vorbild inspirieren und vielleicht in genau dem Moment über das Schlachtenglück entscheiden, in dem es am nötigsten ist."
 me_macedon_1_legacy.32.a:0 "Wir werden die mächtigste Streitkraft seit [GetCharacter('(int32)35').GetPraenomen] schmieden."
 me_macedon_1_legacy.32.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_3$$mission_task_completed_tt_2$"
 # Antipatros' Sphere
 me_macedon_1_legacy.41.t:0 "$macedon_01_legacy_4$: Griechische Dominanz"
 me_macedon_1_legacy.41.desc:0 "Als Statthalter und später Regent von [GetCountry('MAC').GetName] gehörte es zu den wichtigsten Pflichten von [GetCharacter('(int32)9').GetPraenomen], dafür zu sorgen, dass [GetProvince('(int32)418').GetArea.GetRegion.GetName] auch weiterhin unterjocht blieb. Hierzu waren der Pakt mit [GetCharacter('(int32)35').GetPraenomen] und [GetProvince('(int32)418').GetName] unerlässlich.\n\nAls seinen Erben gebührt die Herrschaft über die griechischen Städte uns und nicht den Antigoniden, ganz gleich, was diese behaupten oder versprechen."
 me_macedon_1_legacy.41.a:0 "Hellas ist unsere Domäne."
 me_macedon_1_legacy.41.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_4$$mission_task_completed_tt_2$"
 # Euboean Fetter
 me_macedon_1_legacy.51.t:0 "$macedon_01_legacy_5$: Euböische Fessel"
 me_macedon_1_legacy.51.desc:0 "Unsere Soldaten haben einen großen Sieg über unsere Feinde erzielt, indem sie die wichtige griechische Stadt [GetProvince('(int32)407').GetName] erobert haben, die am Euripos liegt, der die Insel [GetProvince('(int32)407').GetArea.GetName] von [GetProvince('(int32)416').GetArea.GetName] und [GetProvince('(int32)426').GetArea.GetName] in [GetProvince('(int32)418').GetArea.GetRegion.GetName] trennt.\n\nDiese strategisch wichtige Hafen- und Garnisonsstadt wird uns die Kontrolle über die umliegenden griechischen Städte sichern und sie vor der Angriffslust der anderen Diadochen beschützen: [GetCharacter('(int32)38').GetPraenomen] wird unsere Überlegenheit anerkennen müssen."
 me_macedon_1_legacy.51.a:0 "Die Antigoniden werden sich einen anderen Ort für ihre Herrschaft suchen müssen."
 me_macedon_1_legacy.51.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_5$$mission_task_completed_tt_2$"
 # League of Korinthos
 me_macedon_1_legacy.61.t:0 "$macedon_01_legacy_6$: Politische Lösungen"
 me_macedon_1_legacy.61.a:0 "Versammelt auf der Stelle die Vertreter."
 me_macedon_1_legacy.61.at:0 "$me_mac_task_start_tt_1$ den #Y $LEAGUE_OF_KORINTHOS$#! zu organisieren."
 me_macedon_1_legacy.62.t:0 "$macedon_01_legacy_6$: Griechischer Hegemon"
 me_macedon_1_legacy.62.a:0 "Mögen sie treue Untertanen sein."
 me_macedon_1_legacy.62.at:0 "Alle unsere Territorien und die unserer Untertanen werden von [mac_01_6_corinth_scope.GetName|Y] absorbiert."
 me_macedon_1_legacy.62.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_6$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.63.t:0 "$macedon_01_legacy_6$: Angespanntes Hellas"
 me_macedon_1_legacy.63.a:0 "Sollen die Narren sich doch selbst verteidigen."
 me_macedon_1_legacy.63.at:0 "$mission_task_completed_tt_1$$macedon_01_legacy_6$#! wurde #R umgangen#!!"
 me_macedon_1_legacy.64.desc:0 "[me_macedon_scope.GetAdjective]e $me_antigonid_1_vision.134_desc_body$"
 me_macedon_1_legacy.64.at:0 "[ROOT.GetCountry.GetName|Y] wird zum #Y Korinthischen Bund#! und erhält alle griechischen Territorien, die sich im Besitz von @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] oder dessen Untertanen befinden, als [me_macedon_scope.GetAdjective]e #Y Bundesgenossen#!."
 me_macedon_1_legacy.65.t:0 "$macedon_01_legacy_6$: Griechische Unstimmigkeit"
 me_macedon_1_legacy.65.desc:0 "Unsere Gesandten wurden von [mac_01_6_scope.GetName], unserem griechischen Untertanen, ausgewiesen, dessen Regierung unsere diplomatischen Bemühungen als kaum mehr als eine verschleierte Eroberung ansieht!"
 me_macedon_1_legacy.65.tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] erhält Ansprüche auf alle #Y [mac_01_6_scope.GetAdjective]en#! Territorien."
 # Athenian Machinations
 me_macedon_1_legacy.71.t:0 "$macedon_01_legacy_7$: Schmiergeld"
 me_macedon_1_legacy.71.desc:0 "Das traurige Schicksal der Antigoniden hat den Athenern vor Augen geführt, dass sie sich nicht länger auf Schutz vor dem Kyklops und seiner Brut verlassen können. Die entwürdigende Speichelleckerei der Vergangenheit ist also sinnlos.\n\nEs ist an der Zeit, in [GetCountry('MAC').GetName] von [GetCountry('ATH').GetCapital.GetName] einen bereitwilligen Verbündeten zu finden, der uns dabei helfen wird, [GetCountry('ATH').GetName] wieder in den Schoß der Antipatriden zurückzuholen."
 me_macedon_1_legacy.71.a:0 "Verschwendet keine Zeit!"
 me_macedon_1_legacy.71.at:0 "$me_mac_task_start_tt_1$ damit, die [GetCountry('ATH').GetAdjective]e Politik zu manipulieren."
 me_macedon_1_legacy.72.t_1:0 "$me_macedon_1_legacy.74.t$"
 me_macedon_1_legacy.72.t_2:0 "$macedon_01_legacy_7$: Vereitelte Intrigen"
 me_macedon_1_legacy.72.desc_1:0 "Unsere Intrigen in [GetCountry('ATH').GetName] sind ein durchschlagender Erfolg: Unsere Partisanen unter der Führung von [lachares_scope.GetPraenomen] reißen den Posten des [GetCountry('ATH').GetRulerTitle] an sich und laden unsere Garnisonen einmal mehr nach [GetCountry('ATH').GetCapital.GetName] ein."
 me_macedon_1_legacy.72.desc_2:0 "Nach all unseren Mühen wurde [lachares_scope.GetPraenomen] nach der Verkündung [lachares_scope.GetHerHis]es Wahlsiegs von einem patriotischen Mob überfallen. Es ist ein schwacher Trost, dass die Gesellschaft seit diesem Vorfall stark gespalten ist. Offenbar müssen wir uns die Stadt mit Gewalt wiederholen ..."
 me_macedon_1_legacy.72.a:0 "Wir werden sie nicht noch einmal verlieren."
 me_macedon_1_legacy.72.b:0 "Diese verfluchten Dramatiker!"
 me_macedon_1_legacy.72.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_7$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.73.t:0 "$macedon_01_legacy_7$: Skrupellose Gestalten"
 me_macedon_1_legacy.73.desc_1:0 "In [GetCountry('ATH').GetCapital.GetName] gehen Gerüchte über antipatridische Intrigen um: Angeblich wird unsere hart erkämpfte Demokratie zunichtegemacht und wichtige Politiker erhalten erhebliche Bestechungsgelder, allem Anschein nach zugunsten von [lachares_scope.GetPraenomen].\n\nNach dem Tod von [GetCharacter('(int32)37').GetPraenomen] lässt das Vertrauen in die Antigoniden nach, und das Volk verfällt immer mehr in Panik. Wir können uns nicht darauf verlassen, dass die Öffentlichkeit in diesen finsteren Zeiten klaren Kopf behält."
 me_macedon_1_legacy.73.desc_2:0 "Unsere Agenten haben die Register der Politiker in [GetCountry('ATH').GetCapital.GetName] durchstöbert und sich für eine[lachares_scope.custom('get_nMale'] gewisse[lachares_scope.custom('get_nMale'] [lachares_scope.GetPraenomen] entschieden, eine einflussreiche, aber moralisch fragwürdige Person, die nach der sogenannten Befreiung der Stadt durch die Antigoniden zu Ansehen gelangte.\n\n[lachares_scope.GetPraenomen] ist nur zu gern bereit, uns zu unterstützen, was eindeutig auf ein Streben nach Reichtum und Macht zurückzuführen ist, bei dem die Freiheit oder die Meinungen [lachares_scope.GetHerHis]es Volkes zweitrangig sind.\n\nDurch sorgfältiges Vorgehen und großzügigen Einsatz unserer Geldmittel wird dafür gesorgt, dass [lachares_scope.GetSheHe] das höchste Amt bekleiden und veranlassen wird, dass den Antigoniden freundlich gesinnte Politiker aus [GetCountry('ATH').GetName] verschwinden."
 me_macedon_1_legacy.73.a:0 "Die Schicksalsgöttinnen setzen uns abermals zu ..."
 me_macedon_1_legacy.73.at:0 "Die [GetCountry('ATH').GetAdjective]e Demokratie wird von @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] untergraben."
 me_macedon_1_legacy.73.b:0 "Ausgezeichnet!"
 me_macedon_1_legacy.73.bt:0 "[lachares_scope.GetPraenomen] wird schon bald [GetCountry('ATH').GetRulerTitle] von @[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y] sein."
 me_macedon_1_legacy.74.t:0 "$macedon_01_legacy_7$: Mit tosendem Applaus"
 me_macedon_1_legacy.74.desc_1:0 "In den letzten Monaten haben Politiker unter der Führung von [lachares_scope.GetPraenomen] sich mittels grotesker Bestechungssummen und Androhungen von Gewalt behutsam die Unterstützung wichtiger Personen in den Versammlungen gesichert, und so konnten sie vor ein paar Tagen ihre lange erwartete Machtergreifung durchführen.\n\n[lachares_scope.GetSheHe|U] nutzte die Panik, die durch das Unglück der Antigoniden ausgelöst wurde, um Notwahlen für den Titel des [GetCountry('ATH').GetRulerTitle]s der Stadt auszurufen. Dem Erdrutschsieg in diesen Wahlen konnte auch der schwache Protest von [old_ruler.GetPraenomen] nichts entgegensetzen.\n\n[lachares_scope.GetPraenomen] hat nun die antipatridischen Garnisonen wiedereingeführt, und Gerüchten zufolge hat [lachares_scope.GetSheHe] auch vor, den Reichtum der Tempel zu [lachares_scope.GetHerHis]er eigenen Bereicherung zu beschlagnahmen!"
 me_macedon_1_legacy.74.desc_2:0 "Obschon jene Personen entfernt wurden, die offenbar hinter der Täuschung der Antipatriden gesteckt hatten, setzen diese nun unter neuer Führung ihr Werk fort.\n\n"
 me_macedon_1_legacy.74.desc_3:0 "In all dem fehlt von [old_overlord.GetAdjective]em Beistand jede Spur: Unsere Beschützer haben uns im Stich gelassen ..."
 me_macedon_1_legacy.74.a:0 "Wir werden den Sturm überstehen."
 me_macedon_1_legacy.74.at:0 "[GetCountry('ATH').GetName] wird eine #Y Oligarchische Republik#!."
 me_macedon_1_legacy.74.b:0 "[lachares_scope.GetSheHe|U] muss sterben."
 me_macedon_1_legacy.75.desc_1:0 "$me_macedon_1_legacy.75.desc$ Ihr Scherge, ein politiktreibendes Geschöpf namens [lachares_scope.GetPraenomen], hat eine Notwahl für den Titel des Archons gewonnen, [old_overlord.GetAdjective]e Sympathisanten aus der Stadt vertrieben und [GetCountry('MAC').GetAdjective]e Garnisonen nach [GetCountry('ATH').GetCapital.GetName] eingeladen."
 me_macedon_1_legacy.75.desc_2:0 "$me_macedon_1_legacy.75.desc$ Zum Glück wurde ihr Scherge [lachares_scope.GetPraenomen] schon bald nach Verkündung [lachares_scope.GetHerHis]es Wahlsieges von einem patriotischen Mob überfallen. Nun sind zwar die Pläne von [GetCountry('MAC').GetRuler.GetName] vereitelt, doch die Stadt ist dem Chaos anheimgefallen."
 me_macedon_1_legacy.75.desc:0 "Offenbar haben die Antipatriden eine Intrige gesponnen, um unsere griechischen Untertanen in [GetCountry('ATH').GetName] durch politische Ränke zu untergraben.\n\n"
 me_macedon_1_legacy.75.a:0 "Der nächste Rückschlag?"
 me_macedon_1_legacy.75.at:0 "@[old_overlord.GetFlag]! [old_overlord.GetName|Y] erhält einen Anspruch auf @[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y]."
 me_macedon_1_legacy.75.at2:0 "Die Mission #Y $athenian_mission_01_foreign_rulership$#! wird #Y abgebrochen#!!"
 me_macedon_1_legacy.75.b:0 "Sie wissen, wer ihre wahren Freunde sind."
 me_macedon_1_legacy.75.bt:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] hat es nicht geschafft, die @[GetCountry('ATH').GetFlag]! #Y [GetCountry('ATH').GetAdjective]e#! Politik zu untergraben."
 me_macedon_1_legacy.75.tt:0 "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y] ist jetzt Bundesgenosse von @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]."
 me_macedon_1_legacy.76.desc:0 "Offenbar haben die Antipatriden eine Intrige gesponnen, um die Politik in der einst mächtigen Stadt [GetCountry('ATH').GetName] mittels heimtückischer Ränke zu untergraben. Ihr Lakai [lachares_scope.GetName] wurde zum Archon gewählt und verfügt nun über umfassende Notfallbefugnisse; [lachares_scope.GetSheHe] hat eine [GetCountry('MAC').GetAdjective]e Garnison wiedereingeführt, um diese Befugnisse auch durchzusetzen."
 me_macedon_1_legacy.76.a:0 "Wie niederträchtig."
 me_macedon_1_legacy.76.PRY.tt:0 "#G #E Aischylos von Rhodos'#! Gesandtschaft wird in den kommenden Wochen in [THIS.GetCountry.GetCapital.GetName] eintreffen#!" 
 me_macedon_1_legacy.79.t:0 "$macedon_01_legacy_7$: Überflüssige Vorbereitung"
 me_macedon_1_legacy.79.desc:0 "Aufgrund der neuen Lage sind unsere Pläne für ein athenisches Einschreiten nun hinfällig."
 me_macedon_1_legacy.79.a:0 "Na dann blasen wir das eben ab ..."
 me_macedon_1_legacy.79.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_7$#! wurde #R umgangen#!!"
 # Formalize Monarchy
 me_macedon_1_legacy.81.t:0 "$macedon_01_legacy_8$: Antipatridischer Adel"
 me_macedon_1_legacy.81.desc:0 "[GetCharacter('(int32)9').GetPraenomen] und [GetCharacter('(int32)32').GetPraenomen] erkannten, dass es für sie angesichts der Beliebtheit der Argeaden beim makedonischen Volk, insbesondere von [GetCharacter('(int32)39').GetPraenomen], nicht ratsam ist, öffentlich nach einem Adelstitel zu streben.\n\nDie Zeiten haben sich geändert, und was einst als Eitelkeit und Ehrgeiz galt, ist nun das unvermeidliche Weiterreichen des makedonischen Mantels an eine neue Dynastie, die aus dem Chaos auferstand und die Nation zu neuer Größe führen wird."
 me_macedon_1_legacy.81.a:0 "[me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen] lebe hoch!"
 me_macedon_1_legacy.81.b:0 "Übertreiben wir es mal nicht."
 me_macedon_1_legacy.81.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_8$$mission_task_completed_tt_2$"
 # Thessalian Fetter
 me_macedon_1_legacy.91.t:0 "$macedon_01_legacy_9$: Strategische Überlegungen"
 me_macedon_1_legacy.91.desc:0 "Der Lamische Krieg von [GetCharacter('(int32)9').GetPraenomen] hat bewiesen, wie wichtig es ist, [GetProvince('(int32)390').GetArea.GetName] zu kontrollieren, unseren wichtigsten Landweg von [GetProvince('(int32)379').GetArea.GetName] nach [GetProvince('(int32)418').GetArea.GetRegion.GetName], wenn wir weiterhin über die griechischen Städte herrschen wollen.\n\nWie es sich für einen Diadochen gehört, hat [me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen] die Zusammenlegung der Bevölkerung von [GetProvince('(int32)390').GetName] mit der der alten thessalischen Stadt [GetProvince('(int32)390').GetName] zu einem neuen Bastionshafen angeregt, der nach dem Begründer unserer Dynastie „Antipatria“ heißen soll und sich hervorragend neben [GetProvince('(int32)373').GetName] und [GetProvince('(int32)376').GetName] einreihen würde."
 me_macedon_1_legacy.91.a:0 "An die Arbeit!"
 me_macedon_1_legacy.91.at:0 "$me_mac_task_start_tt_1$ mit der Gründung der Stadt #Y Antipatria#! in [GetProvince('(int32)391').GetName]."
 me_macedon_1_legacy.91.b:0 "[GetCharacter('(int32)32').GetPraenomen] ist unser wahrer Gründer."
 me_macedon_1_legacy.91.bt:0 "$me_mac_task_start_tt_1$ mit der Gründung der Stadt #Y Kassandria Thessalias#! in [GetProvince('(int32)391').GetName]."
 me_macedon_1_legacy.91.c:0 "Wir stehen in Alexanders Schuld."
 me_macedon_1_legacy.91.ct:0 "Diese Option steht zur Verfügung, weil [me_macedon_scope.GetRuler.GetName] die Eigenschaft #Y $argeads$#! hat.\n$me_mac_task_start_tt_1$ mit der Gründung der Stadt #Y Alexandria Thessalias#! in [GetProvince('(int32)391').GetName]."
 me_macedon_1_legacy.92.t_1:0 "$macedon_01_legacy_9$: Antipatria"
 me_macedon_1_legacy.92.t_2:0 "$macedon_01_legacy_9$: Kassandria Thessalias"
 me_macedon_1_legacy.92.t_3:0 "$macedon_01_legacy_9$: Alexandria Thessalias"
 me_macedon_1_legacy.92.desc:0 "Unsere Arbeiter haben die öffentlichen Gebäude und Befestigungen unserer neuen Hafenstadt in [GetProvince('(int32)390').GetArea.GetName] abgeschlossen, und nun strömen Scharen von Siedlern aus [GetProvince('(int32)390').GetName] und [GetProvince('(int32)391').GetName] in die neue Stadt.\n\n"
 me_macedon_1_legacy.92.desc_1:0 "Antipatria wird ein Zeugnis des dauerhaften Erbes von [GetCharacter('(int32)9').GetPraenomen] sein, jenem Menschen, der Makedonien und den griechischen Städten Frieden schenkte, während Alexander im Osten seinen Träumen nachjagte ..."
 me_macedon_1_legacy.92.desc_2:0 "Kassandria Thessalias wird für die Größe von Alexanders [GetCharacter('(int32)32').GetPraenomen] stehen, jenem Menschen, der für Frieden in Makedonien sorgte und den Weg für eine neue Ära hellenistischer Könige bereitete."
 me_macedon_1_legacy.92.desc_3:0 "Alexandria Thessalias symbolisiert die Entschlossenheit des großen Königs [GetCharacter('(int32)39').GetPraenomen], die griechischen Städte unter makedonischer Kontrolle zu halten, sowie den dauerhaften Einfluss seiner glorreichen, aber vom Unglück verfolgten Herrschaft."
 me_macedon_1_legacy.92.a:0 "Eine Stadt für die Ewigkeit."
 me_macedon_1_legacy.92.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_9$$mission_task_completed_tt_2$"
 # Western Hegemony
 me_macedon_1_legacy.101.t:0 "$macedon_01_legacy_10$: Ätolische Unterwerfung"
 me_macedon_1_legacy.101.desc:0 " Die Griechen nördlich der Meerenge von [GetProvince('(int32)434').GetName] waren den Epiroten und Makedoniern schon immer näher: Sie meiden große Städte und bewahren sich ihre Stammeswurzeln.\n\nMit der Eroberung der Ätolier hat [GetCountry('MAC').GetNameY] seine Dominanz über die kriegerischsten Griechen außerhalb des Peloponnes unter Beweis gestellt."
 me_macedon_1_legacy.101.a:0 "Die nördlichen Griechen wurden schon immer von [GetCountry('MAC').GetName] angeführt."
 me_macedon_1_legacy.101.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_10$$mission_task_completed_tt_2$"
 # Dregs of Pangaion
 me_macedon_1_legacy.111.t:0 "$macedon_01_legacy_11$: Gaias Gaben"
 me_macedon_1_legacy.111.desc:0 "Schon vor der Ankunft der Athener und deren Gründung von Amphipolis wurde der Reichtum des Pangaions von örtlichen Herrschern ausgebeutet. Obwohl der Pangaion mittlerweile gleichbedeutend für endlose Goldvorräte steht, haben die lange Zeit der Förderung und Philips und Alexanders kostspielige Feldzüge den Berg größtenteils erschöpft.\n\nWir brauchen ebenso dringend Mittel wie die makedonischen Herrscher vor uns. Mögen die verbleibenden Vorkommen die Grundlage der stabilen Herrschaft der Antipatriden sein."
 me_macedon_1_legacy.111.a:0 "Sammelt die Pickhacken ein."
 me_macedon_1_legacy.111.at:0 "$me_mac_task_start_tt_1$ mit der Ausbeutung der letzten Gold- und Silbervorräte des Pangaions."
 me_macedon_1_legacy.111.b:0 "Haltet die Versorgung aufrecht und sucht nach neuen Adern."
 me_macedon_1_legacy.111.bt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_11$#! wird #R umgangen#!!"
 me_macedon_1_legacy.111.tt:0 "In #Y 365#! Tagen:"
 me_macedon_1_legacy.112.t:0 "$macedon_01_legacy_11$: Großzügige Erde"
 me_macedon_1_legacy.112.desc:0 "Unsere Arbeiter haben die letzten erreichbaren Adern der Ausläufer des Pangaions erschöpft. Die restlichen Vorkommen sind zu mager oder zu schwer zu erreichen, als dass sie sich wirtschaftlich lohnen würden.\n\nObwohl die Minen nun nutzlos sind, hat [GetProvince('(int32)365').GetName] einen guten Vorrat an Nutzholz und wird uns daher zweifelsohne weiterhin als wichtiger makedonischer Hafen gute Dienste erweisen, wie es dies seit jeher tut, seit Alexanders Invasionsflotte sich auf ihre Eroberung Asiens aufmachte."
 me_macedon_1_legacy.112.a:0 "Betet für unsere tapferen Soldaten."
 me_macedon_1_legacy.112.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_11$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.113.t:0 "$macedon_01_legacy_11$: Vergebene Mühe"
 me_macedon_1_legacy.113.desc:0 "Der Verlust der Minen des Pangaions hat unsere Bestrebungen zunichtegemacht, die letzten seiner Reichtümer für uns auszubeuten."
 me_macedon_1_legacy.113.a:0 "Verflucht noch mal."
 me_macedon_1_legacy.113.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_11$#! wurde #R umgangen#!!"
 # Last of the Argeads
 me_macedon_1_legacy.121.t:0 "$macedon_01_legacy_12$: [GetCountry('MAC').GetAdjective]er Adel"
 me_macedon_1_legacy.121.desc:0 "Mit dem Tod der Erben von [GetCharacter('(int32)39').GetPraenomen] hatte der Stammbaum der Argeaden in den Augen der meisten ein Ende gefunden, doch nachdem [GetCharacter('(int32)32').GetPraenomen] seine Halbschwester [GetCharacter('(int32)287').GetPraenomen] geheiratet hatte, hatten die Nachkommen von [GetCharacter('(int32)32').GetPraenomen] durch das Blut von [GetCharacter('(int32)35').GetPraenomen] eine Verbindung zu dieser großen Dynastie.\n\nDiese Verbindung muss nach Kräften genutzt werden, damit wir den Respekt der Makedonier behalten und die Macht der illegitimen Nachfolger herausfordern können, die den Rest des Großreichs von [GetCharacter('(int32)39').GetPraenomen] besetzen."
 me_macedon_1_legacy.121.a:0 "Die Argeaden leben weiter in Gestalt von [me_macedon_scope.GetRuler.GetPraenomen]!"
 me_macedon_1_legacy.121.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_12$$mission_task_completed_tt_2$"
 # The Illyrian Question
 me_macedon_1_legacy.131.t:0 "$macedon_01_legacy_13$: Zurechtgewiesen"
 me_macedon_1_legacy.131.desc:0 "Nachdem [GetCharacter('(int32)39').GetPraenomen] [GetCharacter('(int32)102').GetPraenomen] von [GetCountry('DRD').GetName] und [GetCharacter('(int32)105').GetPraenomen] von [GetCountry('TLN').GetName] bei Pelion besiegt hatte, waren die Illyrer klug genug, sich Makedonien zu unterwerfen. Im Chaos nach dem Tod von [GetCharacter('(int32)39').GetPraenomen] und später [GetCharacter('(int32)9').GetPraenomen] sahen sie eine neue Gelegenheit, die Pässe nach [GetProvince('(int32)3125').GetArea.GetName] unter ihre Kontrolle zu bringen und ihren gekränkten Stolz zu rächen.\n\nWir haben einmal mehr bewiesen, dass [GetCountry('MAC').GetName] die überlegene Macht ist, und die Illyrer müssen uns ihren Respekt erweisen."
 me_macedon_1_legacy.131.a:0 "Welch Überheblichkeit."
 me_macedon_1_legacy.131.b:0 "Sie haben ihre Lektion gelernt."
 me_macedon_1_legacy.131.bt:0 "[GetCountry('TLN').GetName] erhält die Provinz [GetProvince('(int32)415').GetArea.GetName|Y] und wird unser #Y Vasallenstamm#!."
 me_macedon_1_legacy.131.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_13$$mission_task_completed_tt_2$"
  # Illyrian Outpost
 macedon_cities.1.t:0 "Illyrischer Außenposten"
 macedon_cities.1.desc:0 "Nach unserer Eroberung von Illyria Graeca haben wir einige Orte eingenommen, die sich für den Bau einer neuen Stadt eignen, um unsere Kontrolle über diese Region zu festigen. Zwar gibt es bereits einige Städte, doch sind diese unterentwickelt. Wir können also entweder eine neue Stadt bauen oder die bestehenden Städte ausbauen!"
 macedon_cities.1.a:0 "Dyrrachion"
 macedon_cities.1.b:0 "Apollonia"
 macedon_cities.1.c:0 "Lissos"
 macedon_cities.2.t:0 "Thrakische Kolonie"
 macedon_cities.2.desc:0 "Wir haben Odrysia erobert und fruchtbares Land in Besitz genommen, aber es ist unterentwickelt und dünn besiedelt. Wir sollten eine Kolonie gründen, um die weitere Besiedlung der Region vorzubereiten!"
 macedon_cities.2.a:0 "Alexandreia Thraki"
 macedon_cities.2.b:0 "Philippos"
 macedon_cities.2.c:0 "Viamata"
 mac_colony.provcap:0 "#Y [SCOPE.sP('colony_scope').GetName]#! wird zur Hauptstadt von #Y [SCOPE.sP('colony_scope').GetState.GetShortName]#!."
 ### Hellenic Mastery
 me_macedon_2_mastery.1.t:0 "$macedon_02_mastery$: Griechische Herrschaft"
 me_macedon_2_mastery.1.desc:0 "Wir müssen unsere Position am Rand des Großreichs von [GetCharacter('(int32)39').GetPraenomen] akzeptieren, unabhängig davon, ob dies nun die makedonische Hauptstadt ist oder nicht. Zudem sollten wir uns darauf konzentrieren, unsere Vorherrschaft über die griechischen Städte im Süden zu sichern, sowohl kulturell als auch militärisch, und die westliche Hälfte der hellenischen Welt fest in den Griff zu bekommen."
 me_macedon_2_mastery.1.a:0 "So wird es geschehen."
 me_macedon_2_mastery.2.t:0 "$macedon_02_mastery$: [ROOT.GetCountry.GetAdjective|U]e Vorherrschaft"
 me_macedon_2_mastery.2.desc:0 "[ROOT.GetCountry.GetName] hat seine Position als führende westliche Macht der hellenischen Welt unter [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]er Führung gefestigt und beschützt nun ein Erbe makedonischer Könige, das bis in die ferne Vergangenheit reicht. So ist die kulturelle Dominanz seines Volkes in dieser neuen Welt nach Alexander gesichert."
 me_macedon_2_mastery.2.a:0 "Wer braucht schon den Osten?"
 me_macedon_2_mastery.2.tt:0 "Die Mission #Y $macedon_02_mastery$#! gilt als #G abgeschlossen#!!"
 # Flourishing Makedon
 me_macedon_2_mastery.11.t:0 "$macedon_02_mastery_1$: Nördliche Städte"
 me_macedon_2_mastery.11.desc:0 "Zu lange spotten die griechischen Städte des Südens schon über das stolze makedonische Kernland. Da Alexanders Nachfolger nun neue Städte gegründet haben, kommen Veteranen, Zuwanderer und Handwerker in Scharen nach [GetProvince('(int32)379').GetArea.GetName], um dort ein Leben in Wohlstand und Sicherheit zu genießen.\n\n[GetProvince('(int32)373').GetName] und [GetProvince('(int32)379').GetName] werden es mit den Alexandrias des Ostens und mit jeder der alten Städte Griechenlands aufnehmen können."
 me_macedon_2_mastery.11.a:0 "Wir weit wir doch gekommen sind."
 me_macedon_2_mastery.11.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_1$$mission_task_completed_tt_2$"
 # Provincial Hellas
 me_macedon_2_mastery.21.t:0 "$macedon_02_mastery_2$: Gelinderte Ängste"
 me_macedon_2_mastery.21.desc:0 "Unter makedonischer Herrschaft wurde ein System von Phrurarchen geschaffen, militärischen Statthaltern, die die Garnisonen der griechischen Städte verwalten und sicherstellen sollen, dass ihr Volk und ihre Regierungen unseren Zielen treu bleiben.\n\nObwohl dies anfangs als Beleidigung angesehen wurde, werden die Griechen auch dieses Mal mit der Zeit sehen, dass der Frieden, den unsere Phrurarchen gewährleisten, weitaus wertvoller ist als die Freiheit, jeden Streit über Vieh mit den Nachbarn zu einem Krieg ausarten zu lassen."
 me_macedon_2_mastery.21.a:0 "Fortschritt hat seinen Preis."
 me_macedon_2_mastery.21.at:0 "$me_mac_task_start_tt_1$ mit der bürokratischen Integration von Hellas."
 me_macedon_2_mastery.22.t:0 "$macedon_02_mastery_2$: Makedonische Verwaltung"
 me_macedon_2_mastery.22.desc:0 "Die unseren Phrurarchen verliehene Macht nimmt nun eher einen Verwaltungscharakter an: Sie sind inzwischen mehr damit beschäftigt, Zwiste zu schlichten und den reibungslosen Ablauf der örtlichen Regierungsgeschäfte zu gewährleisten. Natürlich setzen sie auch nach wie vor unsere Herrschaft durch, doch da die makedonische Herrschaft immer mehr zur Regel wird, wird diese Rolle immer kleiner."
 me_macedon_2_mastery.22.a:0 "Unsere Herrschaft wird von Frieden geprägt sein."
 me_macedon_2_mastery.22.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_2$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.22.at1:0 "Alle Provinzen in der Kernlandregion von [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] im eigenen Besitz oder im Besitz von Untertanen erhalten außerdem #Y $me_mac_2_2_smod$#!."
 me_macedon_2_mastery.22.at2:0 "Alle anderen #Y $hellenic$en#! Untertanen in der Kernlandregion von [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] nehmen außerdem die #Y $macedonian$e#! Kultur an."
 me_macedon_2_mastery.23.t:0 "$macedon_02_mastery_2$: Dominanz herausgefordert"
 me_macedon_2_mastery.23.desc:0 "Wir haben jene überlegene Position verloren, die wir einst in Griechenland innehatten. Das Vertrauen der Griechen in die Langlebigkeit unserer Herrschaft ist erschüttert. Dies untergräbt unsere Bestrebungen, sie direkter zu verwalten."
 me_macedon_2_mastery.23.a:0 "Verflixt."
 me_macedon_2_mastery.23.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_2$#! wurde #R umgangen#!!"
 # Cretan Subjugation
 me_macedon_2_mastery.31.t:0 "$macedon_02_mastery_3$: Der Fels des Minos"
 me_macedon_2_mastery.31.desc:0 "Die große Insel [GetProvince('(int32)358').GetArea.GetName] steht nun völlig unter unserer Kontrolle und bietet uns einen strategischen Marinestützpunkt zwischen [GetProvince('(int32)379').GetArea.GetRegion.GetName] und den Häfen von Kilikien, Phönizien und Ägypten.\n\nDer Hafen von Heraklion bei der alten minoischen Stadt [GetProvince('(int32)358').GetName] wurde befestigt und auf die Aktionen unserer Flotten vorbereitet. Nun müssen wir nur noch entscheiden, wie wir die aufsässigen Inselbewohner regieren sollen."
 me_macedon_2_mastery.31.a:0 "Die derzeitige Aufteilung ist zufriedenstellend."
 me_macedon_2_mastery.31.b:0 "Wir werden eine kretische Verwaltung ins Leben rufen."
 me_macedon_2_mastery.31.bt1:0 "Unsere #Y $cretan$en#! Untertanten werden zu einem gesamtheitlichen Bundesgenossen zusammengefasst.\n$me_macedon_2_mastery.31.bt3$"
 me_macedon_2_mastery.31.bt2:0 "Es wird ein #Y $cretan$er#! Bundesgenosse ins Leben gerufen.\n$me_macedon_2_mastery.31.bt3$"
 me_macedon_2_mastery.31.bt3:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName] wird [GetProvince('(int32)358').GetName] behalten oder annektieren."
 me_macedon_2_mastery.31.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_3$$mission_task_completed_tt_2$"
 # Cities of Greece
 me_macedon_2_mastery.51.t:0 "$macedon_02_mastery_5$: Die Zukunft der Hellenen"
 me_macedon_2_mastery.51.desc:0 "Makedonien ist seit jeher der brutale nördliche Nachbar der einst so mächtigen griechischen Städte, der aufgrund seiner Stammesbeziehungen und seiner Monarchie als ungebildet und ruckständig verpönt wird.\n\nWenn Alexander und die Diadochenkriege eines bewiesen haben, dann dies: Die Kombination aus einem starken König und dem kulturellen Anspruch der alten Republik wird die Zukunft der hellenistischen Welt darstellen."
 me_macedon_2_mastery.51.a:0 "Vom Austausch von Wissen profitieren alle ..."
 me_macedon_2_mastery.51.b:0 "... aber wir am meisten."
 me_macedon_2_mastery.51.bt:0 "Die anderen benötigten Territorien erhalten ebenfalls #Y $me_mac_2_5_pmod$#!."
 me_macedon_2_mastery.51.bt1:0 "Andere Untertanen, die benötigte Territorien besitzen, verlieren zudem #R 25#! Meinung von uns."
 me_macedon_2_mastery.51.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_5$$mission_task_completed_tt_2$"
 # Vibrant Court
 me_macedon_2_mastery.61.t:0 "$macedon_02_mastery_6$: Talent anwerben"
 me_macedon_2_mastery.61.desc:0 "In der griechischen Welt mangelt es nicht an altehrwürdigen Denkern, seien es Philosophen oder Schüler der Geschichte, die nur zu gern an den Höfen von Königen dienen und sich durch Widmungen und gerechte Behandlung in ihren Werken deren Gunst erwerben möchten.\n\nWir sollten einen geschäftigen Hof fördern, indem wir die hellen Köpfe einladen und ihre Talente zum Ruhm von Makedonien und der [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]en Dynastie mit der Öffentlichkeit teilen."
 me_macedon_2_mastery.61.a:0 "So soll es geschehen."
 me_macedon_2_mastery.61.at:0 "$me_mac_task_start_tt_1$ eine Schirmherrschaft für Philosophen."
 me_macedon_2_mastery.62.t:0 "$macedon_02_mastery_6$: Der Hof der Denker"
 me_macedon_2_mastery.62.desc:0 "Unser Bestreben, die wichtigsten und gebildetsten Köpfe einzuladen, ist geglückt: Nun sitzen zahlreiche Philosophen der unterschiedlichsten Schulen in unseren Banketthallen neben Geschichtsschreibern, die bereit sind, wohlwollend über die Taten unserer Dynastie zu berichten.\n\nDarüber hinaus hat [macedon_philosopher_scope.Custom('get_DieDer')] talentierte [macedon_philosopher_scope.GetPraenomen], ein[macedon_philosopher_scope.Custom('get_eFemale)] bislang wenig bekannte[macedon_philosopher_scope.Custom('get_rMale)], aber vielversprechende[macedon_philosopher_scope.Custom('get_rMale)] [macedon_philosopher_scope.GetCulture.GetName], sich bereits in [ROOT.GetCountry.GetCapital.GetName] niedergelassen.\n\n[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] genießt die ganz neue höfische Atmosphäre, doch es muss sich erst noch herausstellen, ob diese Ideen einen dauerhaften Eindruck hinterlassen werden, was [ROOT.GetCountry.GetRuler.GetHerHis]e Weltsicht angeht."
 me_macedon_2_mastery.62.a:0 "Könige sollten sich derlei Bestrebungen widmen."
 me_macedon_2_mastery.62.at:0 "[macedon_philosopher_scope.GetName] kommt an unseren Hof."
 me_macedon_2_mastery.62.b:0 "Überlasst die Schriftrollen den Schriftgelehrten."
 me_macedon_2_mastery.62.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_6$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.63.t:0 "$macedon_02_mastery_6$: [macedon_philosopher_scope.GetPraenomen]"
 me_macedon_2_mastery.63.desc:0 "Wir betätigen uns weiterhin als Schirmherren für die Kultur: Erst vor Kurzem kam [macedon_philosopher_scope.GetName] zu uns, [SCOPE.Custom('mac_mis_02_6_cus_loc')].\n\n[macedon_philosopher_scope.GetSheHe|U] sollte unseren Hof prächtig ergänzen und [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] mit gutem Rat zur Seite stehen."
 me_macedon_2_mastery.63.a:0 "Führt [macedon_philosopher_scope.GetHerHim] herein."
 mac_mis_02_6_1:0 "ein respektierter Geist, bekannt für schlaue Denksprüche und höchst wertvolle Ratschläge zu allen Themen"
 mac_mis_02_6_2:0 "talentiert in vielerlei Themen, von den Naturwissenschaften über Drama und Militärtheorie bis hin zu Theogonie"
 mac_mis_02_6_3:0 "bewandert in Rhetorik und Sophismus sowie geschickt in rechtlichen Belangen und bei weisen Worten für andere Ratgeber"
 mac_mis_02_6_4:0 "eine eher ruhige und zurückgezogene Person, bekannt für ihre erstaunliche Gabe, die obskursten Geschichtswerke und Kommentare zu zitieren"
 mac_mis_02_6_5:0 "ein helles Köpfchen, bekannt dafür, neuartige Ansätze für alte Probleme zu entwickeln und auch die komplexesten Argumente schnell zu begreifen"
 me_macedon_2_mastery.64.t:0 "$macedon_02_mastery_6$: Ein guter Einfluss"
 me_macedon_2_mastery.64.desc:0 "[macedon_heir.Get_DieDer|U] junge [macedon_heir.GetPraenomen], [macedon_heir.Custom('get_ErbinErbe)] des Throns von [ROOT.GetCountry.GetName], saugt die Argumente und Lehren unserer geschätzten Denker auf wie ein Schwamm.\n\nWir sollten dafür sorgen, dass diese brennende Motivation in die richtigen Wege geleitet wird."
 me_macedon_2_mastery.64.a:0 "Der Herrscher muss als Vorbild führen."
 me_macedon_2_mastery.64.b:0 "Reiche müssen verwaltet werden."
 me_macedon_2_mastery.64.c:0 "Ein Anführer muss redegewandt sein."
 me_macedon_2_mastery.64.d:0 "Tugend und Frömmigkeit sind für Herrscher wichtig."
 # God Among Men
 me_macedon_2_mastery.71.t:0 "$macedon_02_mastery_7$: [ROOT.GetCountry.GetRulerTitle] im Götterstand"
 me_macedon_2_mastery.71.desc:0 "Apotheose wird von den Makedoniern praktiziert, seit [GetCharacter('(int32)35').GetPraenomen] II. es gewagt hatte, sich bei den Olympischen Spielen als dreizehnter Gott vorzustellen, und sein Sohn [GetCharacter('(int32)39').GetPraenomen] übertraf dies später sogar noch, als er verkündete, er sei wahrhaftig der Sohn des Zeus.\n\nDie nachfolgenden Königreiche übernahmen diese argeadische Tradition für ihre eigenen Dynastien, doch wir werden der Welt zeigen, dass der [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]e Adel von [ROOT.GetCountry.GetName] in seiner eigenen Liga spielt, was die Göttlichkeit betrifft."
 me_macedon_2_mastery.71.a:0 "Das würde niemand zu bestreiten wagen!"
 me_macedon_2_mastery.71.at:0 "$me_mac_task_start_tt_1$ mit der Planung [me_macedon_scope.GetRuler.GetHerHis]er lebenden Apotheose."
 me_macedon_2_mastery.72.t:0 "$macedon_02_mastery_7$: [ROOT.GetCountry.GetRuler.GetPraenomen] Theos!"
 me_macedon_2_mastery.72.desc_1:0 ""
 me_macedon_2_mastery.72.desc_2:1 "Obgleich [ROOT.GetCountry.MakeScope.GetVariable('me_mac_2_7_god').GetCharacter.GetPraenomen] verstorben ist, wird die geplante Apotheose von [ROOT.GetCountry.MakeScope.GetVariable('me_mac_2_7_god').GetCharacter.GetHerHis]e[ROOT.GetCountry.GetRuler.Custom('get_rmEnding')] Nachfolger[ROOT.GetCountry.GetRuler.Custom('get_inFemale')] weitergeführt.\n\n"
 me_macedon_2_mastery.72.desc:0 "Nach Monaten der Vorbereitung fand nun endlich eine prächtige Zeremonie in [ROOT.GetCountry.GetCapital.GetName] statt, an der Tausende teilnahmen. Das makedonische Volk wurde Zeuge des atemberaubenden Aufstiegs von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], einschließlich der offiziellen Übernahme der göttlichen Insignien, die bisher lediglich auf eine göttliche Abstammung hingewiesen hatten.\n\nDie Makedonier akzeptierten diese Rituale der göttlichen Könige nur langsam, da sie diese Privilegien als prahlerisch und ungerecht betrachteten, doch nun nehmen sogar sie die Wahrheit an."
 me_macedon_2_mastery.72.a:0 "Gepriesen sei [ROOT.GetCountry.GetRuler.GetPraenomen] Theos!"
 me_macedon_2_mastery.72.b:0 "Unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale)] [ROOT.GetCountry.GetRulerTitle] wird unter einem anderem Namen bekannt."
 me_macedon_2_mastery.72.tt:1 "$mission_task_completed_tt_1$$macedon_02_mastery_7$$mission_task_completed_tt_2$"
 # Oracular Supremacy
 me_macedon_2_mastery.81.t:0 "$macedon_02_mastery_8$: Religiöse Führung"
 me_macedon_2_mastery.81.desc:0 "Die Orakel von Delphi und Dodona sind die wichtigsten der griechischen Welt: Ersteres wird aufgrund der unvergleichlichen Genauigkeit seiner bisherigen allerorten geachtet, während Letzteres die älteste religiöse Stätte der Hellenen ist.\n\nWenn wir die Tempel strikter regulieren, können wir uns die engere Mitarbeit ihrer Priester und Orakel sichern."
 me_macedon_2_mastery.81.a:0 "So muss es geschehen."
 me_macedon_2_mastery.81.at:0 "$me_mac_task_start_tt_1$ mit [macedon_hierophant.GetPraenomen] zusammen, die Vorgehensweisen für Orakel formell festzuhalten."
 me_macedon_2_mastery.82.t:0 "$macedon_02_mastery_8$: Göttliche Führung"
 me_macedon_2_mastery.82.desc:0 "In der ganzen griechischen Welt suchen Menschen aller Schichten den Rat von Orakeln, wenn die Ungewissheiten des Lebens ihnen zusetzen. Durch die Eingliederung der Strukturen der Orakel in unsere Verwaltung haben wir den Willen der Götter an den Willen des Staates gebunden und so dafür gesorgt, dass dieser alte Aberglaube uns etwas nutzt."
 me_macedon_2_mastery.82.a:0 "Die Götter sind mit uns."
 me_macedon_2_mastery.82.tt:1 "$mission_task_completed_tt_1$$macedon_02_mastery_8$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.83.t:0 "$macedon_02_mastery_8$: Äußerungen"
 me_macedon_2_mastery.83.desc:1 "Uns hat eine Nachricht aus [oracle_scope.GetName] erreicht, [SCOPE.Custom('mac_mis_02_8_site_loc')].\n\n"
 me_macedon_2_mastery.83.custom1:0 "wo das wirre Gefasel [SCOPE.Custom('mac_mis_02_8_3_oracle_cus_loc')] von den Priestern von [SCOPE.Custom('mac_mis_02_8_3_god_cus_loc')] gedeutet wurde"
 me_macedon_2_mastery.83.custom2:0 "wo die von der heiligen Eiche übermittelten Botschaften von [SCOPE.Custom('mac_mis_02_8_3_god_cus_loc')] dank [SCOPE.Custom('mac_mis_02_8_3_oracle_cus_loc')] interpretiert wurden"
 me_macedon_2_mastery.83.desc_1:0 "$me_macedon_2_mastery.83.desc_start$ großen Siegen, die da kommen, und vom Triumph des [ROOT.GetCountry.GetAdjective]en Volkes über seine Feinde."
 me_macedon_2_mastery.83.desc_2:0 "$me_macedon_2_mastery.83.desc_start$ seiner Freude über die Frömmigkeit von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und dem Volk von [ROOT.GetCountry.GetName]."
 me_macedon_2_mastery.83.desc_3:0 "$me_macedon_2_mastery.83.desc_start$ seinem Wunsch nach größeren Opfern als Gegenleistung für seine weitere Gunst. Im Gegenzug verspricht er, das [ROOT.GetCountry.GetAdjective]e Volk zu beschützen."
 me_macedon_2_mastery.83.desc_4:0 "$me_macedon_2_mastery.83.desc_start$ der großartigen Führung von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und der Legitimität der [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]en Dynastie."
 me_macedon_2_mastery.83.desc_start:0 "Alle sind sich einig, dass der Gott sprach von"
 me_macedon_2_mastery.83.a:0 "[SCOPE.Custom('mac_mis_02_8_3_god_cus_loc')] hat gesprochen."
 pythia_cus_loc:0 "der Pythia"
 oracle_cus_loc:1 "der Wahrsager"
 # Fourth Fetter
 me_macedon_2_mastery.91.t:0 "$macedon_02_mastery_9$: Unbändiger Peloponnes"
 me_macedon_2_mastery.91.at:0 "$me_mac_task_start_tt_1$ eine Festung auf dem Berg Ithomi zu errichten."
 me_macedon_2_mastery.92.t:0 "$macedon_02_mastery_9$: Südliche Festung"
 me_macedon_2_mastery.92.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_9$$mission_task_completed_tt_2$"
