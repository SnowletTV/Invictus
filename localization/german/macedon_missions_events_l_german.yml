l_german:
  me_mac_task_start_tt_1:0 "[me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen] beginnt"
  me_macedon_1_legacy.1.t:0 "$macedon_01_legacy$: Rechtmäßige Erben"
  me_macedon_1_legacy.1.desc:0 "[GetCharacter('(int32)9').GetPraenomen] war ein großer Herrscher, der Mazedonien regierte, während [GetCharacter('(int32)39').GetPraenomen] nach Osten ging, und es vor den Opportunisten verteidigte, die nach dem Tod des Königs ihr Verderben suchten. \n \n[GetCharacter('(int32)9').GetHerHis|U] ältester Sohn, [GetCharacter('(int32)32').GetPraenomen], ein Freund des Argead-Königs, hat [GetCharacter('(int32)9').GetPraenomen]s illegitimen Nachfolger Polyperchon aus Mazedonien gejagt, den Thron für die Familie Antipatrid beansprucht und die Bedrohung durch [GetCharacter('(int32)39').GetPraenomen] illegitimen ausländischen Erben und Bastard zum Wohle des Landes beseitigt. \n \nDie Antigoniden sind stark im Osten, aber sie haben sich in ihrem Vermögen nur wenige Freunde gemacht. Wir müssen sicherstellen, dass die Arbeit von [GetCharacter('(int32)9').GetPraenomen] nicht zunichte gemacht wird, indem wir die Fortsetzung der [GetCharacter('(int32)9').GetHerHis]-Dynastie durch [GetCharacter('(int32)32').GetPraenomen]' legitime Argead-Erben durch [GetCharacter('(int32)39').GetPraenomen]'s Halbschwester [GetCharacter('(int32)287').GetPraenomen] sicherstellen."
  me_macedon_1_legacy.1.a:0 "Wir lassen die Flamme nicht erlöschen."
  me_macedon_1_legacy.1.at:0 "[GetCountry('MAC').GetFlag][GetCountry('MAC').GetName|Y]! [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] erwirbt Ansprüche auf die Region."
  me_macedon_1_legacy.2.t:0 "$macedon_01_legacy$"
  me_macedon_1_legacy.2.desc:0 "Wir haben die Überlegenheit der Nachkommen von [GetCharacter('(int32)9').GetPraenomen] bewiesen, ungeachtet der Sünden von [GetCharacter('(int32)32').GetPraenomen], die jetzt als rechtmäßige Monarchen des mächtigen Königreichs, das von den Argeaden geschmiedet wurde, auf dem Thron von [GetCharacter('(int32)39').GetPraenomen] sitzen."
  me_macedon_1_legacy.2.a:0 "Wir sind die Hüter von Mazedonien."
  me_macedon_1_legacy.2.tt:0 "Die Mission '#Y $macedon_01_legacy_1$#!' $mission_task_completed_tt_2$"
  me_macedon_1_legacy.11.t:0 "$macedon_01_legacy_1$: Aiakid-Einreichung"
  me_macedon_1_legacy.11.desc:0 "Die Epiroten waren [GetCountry('MAC').GetName] ein Dorn im Auge, indem sie unseren Anspruch auf den Argead-Thron durch die Nachkommen von [GetCharacter('(int32)39').GetPraenomen] der Vollschwester [GetCharacter('(int32)40').GetPraenomen] des Großen, [GetCharacter('(int32)12').GetPraenomen], die ihren König [GetCharacter('(int32)70').GetPraenomen] heiratete, trübten und sich mit den Illyrern zusammentaten, um [GetCharacter('(int32)32').GetPraenomen] wieder einzuführen, dessen Vater dagegen kämpfte, auf den Thron."
  me_macedon_1_legacy.11.desc_1:0 "$me_macedon_1_legacy.11_desc_end$, obwohl wir uns vor den Überresten ihres Königreichs, das von [GetCountry('EPI').GetRuler.GetPraenomen] geführt wird, in Acht nehmen sollten."
  me_macedon_1_legacy.11.desc_2:0 "$me_macedon_1_legacy.11_desc_end$."
  me_macedon_1_legacy.11_desc_end:0 "Wenn das Kernland von [GetCountry('EPI').GetName] jetzt unter unserer Kontrolle ist, könnten unsere Streitigkeiten mit unseren westlichen Brüdern endlich vorbei sein"
  me_macedon_1_legacy.11.a:0 "Über Zeit."
  me_macedon_1_legacy.11.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_1$$mission_task_completed_tt_2$"
  me_macedon_1_legacy.21.t:0 "$macedon_01_legacy_2$: Nördliche Nachbarn"
  me_macedon_1_legacy.21.desc:0 "Die kriegerischen Stämme von [GetProvince('(int32)4304').GetArea.GetName] besetzen die nördlichen Täler, die nach Barbaria führen, und sind oft mit [me_macedon_scope.GetName] zusammengestoßen. \n \nWenn dieses neue Königreich der Antipatriden stark sein soll, müssen wir Maßnahmen ergreifen, um sicherzustellen, dass die Paeonier keine neue Gelegenheit zum Angriff sehen, nachdem die überwältigende Macht der Mazedonier geteilt wurde."
  me_macedon_1_legacy.21.a:0 "Es ist an der Zeit, diese Bergbewohner zu erledigen."
  me_macedon_1_legacy.21.at:0 "[SCOPE.Custom('mac_mis_01_2_cus_loc')] wird angehängt. \nAlle annektierten Gebiete erhalten:"
  me_macedon_1_legacy.21.b:0 "Sie sind ein nützlicher Puffer, stärken wir sie."
  me_macedon_1_legacy.21.bt:0 "[SCOPE.Custom('mac_mis_01_2_cus_loc')] ändert die Regierungsform in #Y $despotic_monarchy$#! und werde unser #Y Feudatory#! Fächer."
  me_macedon_1_legacy.21.c:0 "Die Situation ist vorerst stabil."
  me_macedon_1_legacy.22.t:0 "$macedon_01_legacy_2$: Stammesdiplomatie"
  me_macedon_1_legacy.22.desc_1:0 "Unsere Soldaten haben die Dörfer und Höfe der nördlichen Stämme in unserem Dienst gesichert und ihre Herrscher unvorbereitet getroffen. Die Region wird, wie die südlichen Städte von [GetProvince('(int32)4304').GetArea.GetName], Teil des eigentlichen [me_macedon_scope.GetName] werden."
  me_macedon_1_legacy.22.desc_2:0 "Die Beamten, die wir zu den nördlichen Gerichten geschickt haben, sind zurückgekehrt, nachdem sie erfolgreich die Rechtsstaatlichkeit auf mazedonische Weise etabliert haben. Ihre Herrscher werden von nun an gerecht mit ihren Untertanen umgehen und sich von den Stammesbanden entfernen, die sie in ein ländliches Leben der Kriegsführung verbannt haben."
  me_macedon_1_legacy.22.a:0 "Sie werden sich irgendwann niederlassen."
  me_macedon_1_legacy.22.at:0 "Alle Gebiete von [SCOPE.Custom('mac_mis_01_2_cus_loc')] werden annektiert und erhalten:"
  me_macedon_1_legacy.22.b:0 "Freundschaft wird unsere Grenzen schützen."
  me_macedon_1_legacy.22.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_2$$mission_task_completed_tt_2$"
  me_macedon_1_legacy.23.t:0 "$macedon_01_legacy_2$: Wechselnde Winde"
  me_macedon_1_legacy.23.desc:0 "Unsere Pläne bezüglich der Paeonianer sind angesichts der sich ändernden politischen Lage nicht mehr durchführbar. Wir müssen zu anderen Weiden weiterziehen..."
  me_macedon_1_legacy.23.a:0 "Drat."
  me_macedon_1_legacy.23.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_2$#!' wird #R umgangen#!!"
  me_macedon_1_legacy.24.t:0 "$macedon_01_legacy_2$: Mazedonische Besucher"
  me_macedon_1_legacy.24.desc_1:0 "Die heimtückischen Mazedonier, die uns in ihrer Knechtschaft gehalten haben $me_macedon_1_legacy.24_desc$, kommen jetzt, um unsere verbleibenden Ländereien zu beanspruchen!"
  me_macedon_1_legacy.24.desc_2:0 "Unsere mazedonischen Oberherren, die wir die $me_macedon_1_legacy.24_desc$-Regel angenommen haben, haben Beamte zu unseren Gerichten geschickt. Sie behaupten, sie wollten unsere Herrscher über die Wege des Gesetzes und der Gerechtigkeit unterweisen und handeln wie Götter, die den Menschen Geschenke machen ..."
  me_macedon_1_legacy.24_desc:0 "seit unseren Niederlagen durch [GetCharacter('(int32)35').GetPraenomen] und [GetCharacter('(int32)39').GetPraenomen]"
  me_macedon_1_legacy.24.a:0 "Mal sehen, was sie zu sagen haben."
  me_macedon_1_legacy.24.at:0 "[THIS.GetCountry.GetFlag][THIS.GetCountry.GetName|Y]! $despotic_monarchy$ wird zu einem #Y [me_macedon_scope.GetFlag]#! und #Y Feudary#! von [me_macedon_scope.GetName|Y]!"
  me_macedon_1_legacy.24.b:0 "Wir werden nicht länger für Mazedonier überrollen!"
  me_macedon_1_legacy.25.t:0 "$macedon_01_legacy_2$: Rechtsstaatlichkeit"
  me_macedon_1_legacy.25.desc:0 "Die Mazedonier haben uns viel über ihr Rechtssystem und die Rolle des Monarchen als Führer ihres Volkes beigebracht. [ROOT.GetCountry.GetRuler.GetName] hat diese Neuerungen etwas widerwillig übernommen, und es gibt noch viel auszubügeln, aber es scheint, dass bei [ROOT.GetCountry.GetName] Veränderungen eingetreten sind."
  me_macedon_1_legacy.25.a:0 "Was wird das bedeuten?"
  me_mac_1_2_custom_both:0 "$me_mac_1_2_custom_paa$ Und $me_mac_1_2_custom_mad$"
  me_mac_1_2_custom_paa:0 "[GetCountry('PAA').GetFlag][GetCountry('PAA').GetName|Y]!"
  me_mac_1_2_custom_mad:0 "[GetCountry('MAD').GetFlag][GetCountry('MAD').GetName|Y]!"
  me_macedon_1_legacy.31.t:0 "$macedon_01_legacy_3$: [GetCharacter('(int32)39').GetPraenomen] Crack-Shots"
  me_macedon_1_legacy.31.desc:0 "Während Mazedonier den Großteil unseres Militärs ausmachen, ist der Einsatz qualifizierter Hilfsbrigaden seit [GetCharacter('(int32)35').GetPraenomen]' Zeit ein Grundpfeiler unserer Armeen. Wir sollten sicherstellen, dass die Peltasten der Agrianes ein Kernstück unseres Militärs bleiben, indem wir sie direkt in unsere Militärstruktur integrieren und ihre Ausbildung und Rekrutierung unterstützen."
  me_macedon_1_legacy.31.a:0 "Es kann uns den Vorteil verschaffen."
  me_macedon_1_legacy.31.tt:0 "$me_mac_task_start_tt_1$ Organisation der Agrianes-Brigade."
  me_macedon_1_legacy.32.t:0 "$macedon_01_legacy_3$: Elitekräfte"
  me_macedon_1_legacy.32.desc:0 "Wir haben die offizielle Organisation einer Agrianes-Division abgeschlossen, die die Rekrutierung von Ersatz direkt aus dem agrianischen Heimatland und sesshaften Veteranen in unserem Königreich erleichtert. Die Anwesenheit dieser gewaltigen Donnerer wird unsere gesamte leichte Infanterie durch ihr Beispiel inspirieren und vielleicht das Blatt wenden, wenn wir es am meisten brauchen."
  me_macedon_1_legacy.32.a:0 "Wir werden die größte Streitmacht seit [GetCharacter('(int32)35').GetPraenomen] schmieden."
  me_macedon_1_legacy.32.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_3$$mission_task_completed_tt_2$"
  me_macedon_1_legacy.41.t:0 "$macedon_01_legacy_4$: Griechische Dominanz"
  me_macedon_1_legacy.41.desc:0 "Als Gouverneur und späterer Regent von [GetCountry('MAC').GetName] war es für [GetProvince('(int32)418').GetArea.GetRegion.GetName]' von entscheidender Bedeutung, sicherzustellen, dass [GetCharacter('(int32)35').GetPraenomen] durch die [GetProvince('(int32)418').GetName]' Liga von [GetCharacter('(int32)9').GetPraenomen] weiterhin unterwürfig war. \n \nAls Erben seines Vermächtnisses fällt die Herrschaft über die griechischen Städte uns zu und nicht den Antigoniden, was auch immer sie behaupten oder versprechen mögen."
  me_macedon_1_legacy.41.a:0 "Hellas ist unsere Domäne."
  me_macedon_1_legacy.41.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_4$$mission_task_completed_tt_2$"
  me_macedon_1_legacy.51.t:0 "$macedon_01_legacy_5$: Euböische Fessel"
  me_macedon_1_legacy.51.desc:0 "Unsere Soldaten haben einen großen Sieg über unsere Feinde errungen, indem sie die griechische Schlüsselstadt [GetProvince('(int32)407').GetName] zurückerobert haben, die die Meerenge von Euripos überspannt und die Insel [GetProvince('(int32)407').GetArea.GetName] von [GetProvince('(int32)416').GetArea.GetName] und [GetProvince('(int32)426').GetArea.GetName] im eigentlichen [GetProvince('(int32)418').GetArea.GetRegion.GetName] trennt. \n \nDieser strategische Hafen und die Garnison werden unsere Kontrolle über die umliegenden griechischen Städte sicherstellen und sie vor der Aggression der anderen Diadochen schützen - [GetCharacter('(int32)38').GetPraenomen] muss unsere Vormachtstellung akzeptieren."
  me_macedon_1_legacy.51.a:0 "Die Antigoniden müssen einen anderen Ort finden, an dem sie herrschen können."
  me_macedon_1_legacy.51.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_5$$mission_task_completed_tt_2$"
  me_macedon_1_legacy.61.t:0 "$macedon_01_legacy_6$: Politische Lösungen"
  me_macedon_1_legacy.61.a:0 "Versammeln Sie sofort die Vertreter."
  me_macedon_1_legacy.61.at:0 "$me_mac_task_start_tt_1$ Organisation des #Y $LEAGUE_OF_KORINTHOS$#!."
  me_macedon_1_legacy.62.t:0 "$macedon_01_legacy_6$: Griechischer Hegemon"
  me_macedon_1_legacy.62.a:0 "Mögen sie loyale Untertanen sein."
  me_macedon_1_legacy.62.at:0 "Alle unsere Eigentums- und Untertanen-Eigentumsgebiete werden in [mac_01_6_corinth_scope.GetName|Y] aufgenommen."
  me_macedon_1_legacy.62.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_6$$mission_task_completed_tt_2$"
  me_macedon_1_legacy.63.t:0 "$macedon_01_legacy_6$: Angespanntes Hellas"
  me_macedon_1_legacy.63.a:0 "Lass die Dummköpfe sich dann verteidigen."
  me_macedon_1_legacy.63.at:0 "$mission_task_completed_tt_1$$macedon_01_legacy_6$#!' wurde #R umgangen#!!"
  me_macedon_1_legacy.64.desc:0 "[me_macedon_scope.GetAdjective] $me_antigonid_1_vision.134_desc_body$"
  me_macedon_1_legacy.64.at:0 "[ROOT.GetCountry.GetName|Y] wird zum #Y $LEAGUE_OF_KORINTHOS$#! und erhält alle griechischen Territorien, die [me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y] gehören oder [me_macedon_scope.GetAdjective] unterliegen! als #Y Feudatory#!."
  me_macedon_1_legacy.65.t:0 "$macedon_01_legacy_6$: Griechischer Dissens"
  me_macedon_1_legacy.65.desc:0 "Unsere Gesandten wurden von unserem griechischen Untertanen [mac_01_6_scope.GetName] abgewiesen, dessen Beamte unsere diplomatischen Bemühungen als kaum mehr als eine verschleierte Eroberung bezeichnet haben!"
  me_macedon_1_legacy.65.tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y]! [mac_01_6_scope.GetAdjective|Y] hat Ansprüche auf alle Gebiete erlangt."
  me_macedon_1_legacy.71.t:0 "$macedon_01_legacy_7$: Handflächen einfetten"
  me_macedon_1_legacy.71.desc:0 "Das Unglück der Antigoniden hat den Athenern gezeigt, dass sie sich nicht länger auf den Schutz vor dem Zyklopen und seinen Nachkommen verlassen können, was ihre vergangenen kriecherischen Erniedrigungen sinnlos macht. \n \nJetzt ist es an der Zeit, einen bereitwilligen Freund von [GetCountry('MAC').GetName] in [GetCountry('ATH').GetCapital.GetName] zu finden und anzusprechen, der dabei helfen wird, [GetCountry('ATH').GetName] wieder in den Schoß der Antipatriden zu bringen."
  me_macedon_1_legacy.71.a:0 "Verlieren Sie keine Zeit!"
  me_macedon_1_legacy.71.at:0 "$me_mac_task_start_tt_1$ Manipulation von [GetCountry('ATH').GetAdjective] Politik."
  me_macedon_1_legacy.72.t_1:0 "$me_macedon_1_legacy.74.t$"
  me_macedon_1_legacy.72.t_2:0 "$macedon_01_legacy_7$: Vereitelte Pläne"
  me_macedon_1_legacy.72.desc_1:0 "Unsere Intrigen in [GetCountry('ATH').GetName]' waren ein durchschlagender Erfolg, wobei unsere Partisanen unter der Führung von [lachares_scope.GetPraenomen] den Vorsitz von [GetCountry('ATH').GetRulerTitle] übernahmen und unsere Garnisonen erneut nach [GetCountry('ATH').GetCapital.GetName] einluden."
  me_macedon_1_legacy.72.desc_2:0 "Nach all unserer Arbeit wurde [lachares_scope.GetPraenomen] nach der Verkündung des Sieges bei den Exekutivwahlen von einem patriotischen Mob angegriffen, obwohl ihre Gesellschaft als kleiner Trost dadurch stark gespalten wurde. Es scheint, als müssten wir die Stadt mit Gewalt zurückerobern..."
  me_macedon_1_legacy.72.a:0 "Wir werden es nicht wieder verlieren."
  me_macedon_1_legacy.72.b:0 "Diese verdammten Dramatiker!"
  me_macedon_1_legacy.72.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_7$$mission_task_completed_tt_2$"
  me_macedon_1_legacy.73.t:0 "$macedon_01_legacy_7$: Skrupellose Burschen"
  me_macedon_1_legacy.73.desc_1:0 "Es gibt viele Gerüchte in [GetCountry('ATH').GetCapital.GetName]; Gerede von antipatridischen Intrigen und dem Untergang unserer hart erkämpften Demokratie und großen Bestechungsgeldern an Schlüsselpolitiker, allem Anschein nach zugunsten von [lachares_scope.GetPraenomen]. \n \nNach dem Tod von [GetCharacter('(int32)37').GetPraenomen]' schwindet das Vertrauen in die Antigoniden und die Menschen beginnen in Panik zu geraten. Wir können uns nicht darauf verlassen, dass die Öffentlichkeit in diesen dunklen Zeiten einen klaren Kopf behält."
  me_macedon_1_legacy.73.desc_2:0 "Beim Durchforsten der Politikerregister in [GetCountry('ATH').GetCapital.GetName] haben sich unsere Agenten auf ein [lachares_scope.GetWomanMan] mit dem Namen [lachares_scope.GetPraenomen] geeinigt; ein einflussreicher, aber moralisch zweifelhafter Mensch, der nach der „Befreiung“ der Stadt durch die Antigoniden an Bedeutung gewann. \n \n[lachares_scope.GetPraenomen] ist nur zu bereit, unserer Sache zu helfen, eindeutig getrieben von dem Wunsch nach großem Reichtum und Macht, mit wenig Rücksicht auf die Freiheit oder Meinung von [lachares_scope.GetHerHis] Menschen. \n \nDurch sorgfältiges Manövrieren und großzügigen Einsatz unserer Mittel wird [lachares_scope.GetSheHe] das höchste Amt übernehmen und dafür sorgen, dass die Pro-Antigoniden-Politiker aus [GetCountry('ATH').GetName] verbannt werden."
  me_macedon_1_legacy.73.a:0 "Das Schicksal wendet sich erneut gegen uns ..."
  me_macedon_1_legacy.73.at:0 "[GetCountry('ATH').GetAdjective] Demokratie wird von [GetCountry('MAC').GetFlag][GetCountry('MAC').GetName|Y] unterwandert!."
  me_macedon_1_legacy.73.b:0 "Exzellent!"
  me_macedon_1_legacy.73.bt:0 "[lachares_scope.GetPraenomen] wird bald zum [GetCountry('ATH').GetRulerTitle] von [GetCountry('ATH').GetFlag][GetCountry('ATH').GetName|Y]!."
  me_macedon_1_legacy.74.t:0 "$macedon_01_legacy_7$: Mit tosendem Applaus"
  me_macedon_1_legacy.74.desc_1:0 "In den vergangenen Monaten haben sich Politiker unter Führung von [lachares_scope.GetPraenomen] vorsichtig mit unverschämten Bestechungsgeldern und Gewaltandrohungen die Unterstützung von Schlüsselfiguren in den Parlamenten gesichert, was vor wenigen Tagen in der lang ersehnten Machtergreifung gipfelte. \n \n[lachares_scope.GetSheHe|U] nutzte die durch das Unglück der Antigoniden verursachte Panik, um eine Notwahl für das [GetCountry('ATH').GetRulerTitle] der Stadt auszurufen; ein Erdrutschsieg, der nicht durch die schwachen Einwände von [old_ruler.GetPraenomen] blockiert werden konnte. \n \n[lachares_scope.GetPraenomen] hat antipatridische Garnisonen wieder eingeführt und es gibt Gerüchte, dass er plant, den Reichtum der Tempel, sogar des Parthenon, zur [lachares_scope.GetHerHis] eigenen Bereicherung zu beschlagnahmen!"
  me_macedon_1_legacy.74.desc_2:0 "Trotz der Entfernung derjenigen, die die antipatridischen Täuschungen zu leiten schienen, haben sie unter neuer Führung unvermindert weitergemacht."
  me_macedon_1_legacy.74.desc_3:0 "Bei all dem sind [old_overlord.GetAdjective]succors nirgends zu sehen - wir wurden von unseren Beschützern im Stich gelassen..."
  me_macedon_1_legacy.74.a:0 "Wir werden den Sturm überstehen."
  me_macedon_1_legacy.74.at:0 "[GetCountry('ATH').GetName] wird eine #Y Oligarchische Republik#!."
  me_macedon_1_legacy.74.b:0 "[lachares_scope.GetSheHe|U] muss sterben."
  me_macedon_1_legacy.75.desc_1:0 "$me_macedon_1_legacy.75.desc$ Ihr Bauer, ein Politiker namens [lachares_scope.GetPraenomen], hat eine Notwahl für die Archonschaft gewonnen, [old_overlord.GetAdjective] Sympathisanten aus der Stadt vertrieben und [GetCountry('MAC').GetAdjective] Garnisonen in [GetCountry('ATH').GetCapital.GetName] eingeladen."
  me_macedon_1_legacy.75.desc_2:0 "$me_macedon_1_legacy.75.desc$ Glücklicherweise wurde ihr Bauer [lachares_scope.GetPraenomen] kurz nach der Verkündung seines Sieges bei den Exekutivwahlen von einem patriotischen Mob überfallen, wodurch die Pläne zunichte gemacht wurden, aber die Stadt ins Chaos gestürzt wurde."
  me_macedon_1_legacy.75.desc:0 "Es scheint, dass die Antipatriden eine Verschwörung inszeniert haben, um unsere griechischen Untertanen in [GetCountry('ATH').GetName] durch politische Pläne zu untergraben."
  me_macedon_1_legacy.75.a:0 "Noch ein Rückschlag?"
  me_macedon_1_legacy.75.at:0 "[old_overlord.GetFlag][old_overlord.GetName|Y]! [GetCountry('ATH').GetFlag] erhält Ansprüche auf [GetCountry('ATH').GetName|Y]!."
  me_macedon_1_legacy.75.at2:0 "Die Mission '#Y $athenian_mission_01_foreign_rulership$#!' wird #Y abgebrochen#!!"
  me_macedon_1_legacy.75.b:0 "Sie wissen, wer ihre wahren Freunde sind."
  me_macedon_1_legacy.75.bt:0 "[GetCountry('MAC').GetFlag][GetCountry('MAC').GetName|Y]! [GetCountry('ATH').GetFlag] konnte [GetCountry('ATH').GetAdjective|Y] nicht untergraben! Politik."
  me_macedon_1_legacy.75.tt:0 "[GetCountry('ATH').GetFlag][GetCountry('ATH').GetName|Y]! [GetCountry('MAC').GetFlag] ist jetzt ein Feudalherr von [GetCountry('MAC').GetName|Y]!."
  me_macedon_1_legacy.76.desc:0 "Es scheint, dass die Antipatriden eine Verschwörung inszeniert haben, um die Politik in der einst mächtigen Stadt [GetCountry('ATH').GetName] durch schändliche Machenschaften zu untergraben. Ihr Lakai [lachares_scope.GetName] wurde zum Archon mit weitreichenden Notstandsbefugnissen gewählt und hat wieder eine [GetCountry('MAC').GetAdjective]-Garnison eingeführt, um die Einhaltung sicherzustellen ..."
  me_macedon_1_legacy.76.a:0 "Teuflisch."
  me_macedon_1_legacy.79.t:0 "$macedon_01_legacy_7$: Unnötige Vorbereitung"
  me_macedon_1_legacy.79.desc:0 "Die sich ändernden Gezeiten der Welt haben unsere Pläne für eine Intervention Athens in Frage gestellt."
  me_macedon_1_legacy.79.a:0 "Egal Dann..."
  me_macedon_1_legacy.79.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_7$#!' wurde #R umgangen#!!"
  me_macedon_1_legacy.81.t:0 "$macedon_01_legacy_8$: Antipatridisches Königshaus"
  me_macedon_1_legacy.81.desc:0 "[GetCharacter('(int32)9').GetPraenomen] und [GetCharacter('(int32)32').GetPraenomen] erkannten, dass es angesichts der großen Liebe des Mazedoniers zu den Argeaden, insbesondere [GetCharacter('(int32)39').GetPraenomen], nicht klug für sie war, öffentlich Könige anzustreben. \n \nDie Zeiten haben sich geändert, und was einst als Eitelkeit und Ehrgeiz angesehen wurde, ist nun der unvermeidliche Übergang des mazedonischen Mantels zu einer neuen Dynastie, die sich aus dem Chaos erhob, um die Nation zu Größe zu führen."
  me_macedon_1_legacy.81.a:0 "Hagel [me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen]!"
  me_macedon_1_legacy.81.b:0 "Lassen wir uns nicht mitreißen."
  me_macedon_1_legacy.81.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_8$$mission_task_completed_tt_2$"
  me_macedon_1_legacy.91.t:0 "$macedon_01_legacy_9$: Strategische Überlegungen"
  me_macedon_1_legacy.91.desc:0 "[GetCharacter('(int32)9').GetPraenomen]' Der lamianische Krieg bewies, wie wichtig es ist, [GetProvince('(int32)390').GetArea.GetName], unsere Hauptlandroute von [GetProvince('(int32)418').GetArea.GetRegion.GetName] nach [GetProvince('(int32)379').GetArea.GetName], zu kontrollieren, wenn wir unseren Einfluss auf die griechischen Städte behalten wollen. \n \nIn echter Diadochen-Manier hat [me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen] vorgeschlagen, die Bevölkerung von [GetProvince('(int32)390').GetName] und der alten thessalischen Stadt [GetProvince('(int32)390').GetName] zu einem neuen Bastionshafen zusammenzuführen, der nach dem Gründer unserer Dynastie 'Antipatreia' genannt werden soll - passend für [GetProvince('(int32)373').GetName] und [GetProvince('(int32)376').GetName]."
  me_macedon_1_legacy.91.a:0 "An die Arbeit!"
  me_macedon_1_legacy.91.at:0 "$me_mac_task_start_tt_1$ Gründung der Stadt '#Y Antipatreia#!' In [GetProvince('(int32)391').GetName]."
  me_macedon_1_legacy.91.b:0 "[GetCharacter('(int32)32').GetPraenomen] ist unser wahrer Gründer."
  me_macedon_1_legacy.91.bt:0 "$me_mac_task_start_tt_1$ Gründung der Stadt '#Y Kassandreia Thessalias#!' In [GetProvince('(int32)391').GetName]."
  me_macedon_1_legacy.91.c:0 "Es ist Alexander, den wir schulden."
  me_macedon_1_legacy.91.ct:0 "Diese Option ist verfügbar, weil [me_macedon_scope.GetRuler.GetName] die Eigenschaft '#Y $argeads$#!' hat. \n$me_mac_task_start_tt_1$ Gründung der Stadt '#Y Alexandreia Thessalias#!' In [GetProvince('(int32)391').GetName]."
  me_macedon_1_legacy.92.t_1:0 "$macedon_01_legacy_9$: Antipatreia"
  me_macedon_1_legacy.92.t_2:0 "$macedon_01_legacy_9$: Kassandreia Thessalien"
  me_macedon_1_legacy.92.t_3:0 "$macedon_01_legacy_9$: Alexandreia Thessalias"
  me_macedon_1_legacy.92.desc:0 "Unsere Arbeiter haben die öffentlichen Gebäude und Befestigungen unserer neuen Hafenstadt in [GetProvince('(int32)390').GetArea.GetName] fertig gestellt, während Kolonnen von Siedlern ihren Weg von [GetProvince('(int32)390').GetName] und [GetProvince('(int32)391').GetName] in die neue Stadt machen."
  me_macedon_1_legacy.92.desc_1:0 "Antipatreia wird ein Beweis für den anhaltenden Einfluss von [GetCharacter('(int32)9').GetPraenomen] sein, der Mazedonien und die griechischen Städte in Frieden hielt, während Alexander seine Träume nach Osten jagte ..."
  me_macedon_1_legacy.92.desc_2:0 "Kassandreia Thessalias wird die Größe von Alexanders [GetCharacter('(int32)32').GetPraenomen] markieren, der den Frieden in Mazedonien sicherte und den Weg für eine neue Ära hellenistischer Könige ebnete."
  me_macedon_1_legacy.92.desc_3:0 "Alexandreia Thessalias symbolisiert die Entschlossenheit des großen Königs [GetCharacter('(int32)39').GetPraenomen], die griechischen Städte unter mazedonischer Kontrolle zu halten, und den anhaltenden Einfluss seiner glorreichen, aber unglückseligen Herrschaft."
  me_macedon_1_legacy.92.a:0 "Eine Stadt für die Ewigkeit."
  me_macedon_1_legacy.92.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_9$$mission_task_completed_tt_2$"
  me_macedon_1_legacy.101.t:0 "$macedon_01_legacy_10$: Ätolische Unterwerfung"
  me_macedon_1_legacy.101.desc:0 "Die Griechen nördlich der Straße von [GetProvince('(int32)434').GetName] standen den Epiroten und Mazedoniern immer näher, mieden städtische Zentren und bewahrten ihre Stammesbindungen. \n \nJetzt, da die Ätolier erobert wurden, hat [GetCountry('MAC').GetName] seine Dominanz über die kriegerischsten Griechen außerhalb des Peloponnes bewiesen."
  me_macedon_1_legacy.101.a:0 "Die Nordgriechen wurden immer von [GetCountry('MAC').GetName] angeführt."
  me_macedon_1_legacy.101.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_10$$mission_task_completed_tt_2$"
  me_macedon_1_legacy.111.t:0 "$macedon_01_legacy_11$: Gaias Geschenke"
  me_macedon_1_legacy.111.desc:0 "Schon vor der Ankunft der Athener und ihrer Gründung von Amphipolis wurde der Reichtum des Mount Pangaion von lokalen Herrschern abgebaut. Obwohl Pangaion heute ein Synonym für endlose Goldströme ist, haben die lange Ausbeutung und die kostspieligen Feldzüge von Philip und Alexander den größten Teil ihres Reichtums aufgebraucht. \n \nUnser Geldbedarf ist nicht weniger dringend als bei früheren mazedonischen Herrschern; lassen Sie die verbleibenden Ablagerungen die Grundlage für die stabile Herrschaft der Antipatriden sein."
  me_macedon_1_legacy.111.a:0 "Sammeln Sie die Spitzhacken."
  me_macedon_1_legacy.111.at:0 "$me_mac_task_start_tt_1$ Ausbeutung der letzten Gold- und Silbervorkommen des Mount Pangaion."
  me_macedon_1_legacy.111.b:0 "Halten Sie die Versorgung stabil und suchen Sie nach neuen Venen."
  me_macedon_1_legacy.111.bt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_11$#!' wird #R umgangen#!!"
  me_macedon_1_legacy.111.tt:0 "In #Y365#! Tage:"
  me_macedon_1_legacy.112.t:0 "$macedon_01_legacy_11$: Freigiebige Erde"
  me_macedon_1_legacy.112.desc:0 "Unsere Arbeiterteams haben die letzten zugänglichen Adern der Pangaion-Hügel abgebaut, die verbleibenden Lagerstätten sind zu mager oder unzugänglich, um sich wirtschaftlich zu lohnen. \n \nObwohl seine Bergwerke geschlossen sein mögen, verfügt [GetProvince('(int32)365').GetName] über einen guten Holzvorrat und wird zweifellos weiterhin als wichtiger mazedonischer Hafen dienen, wie er es getan hat, seit Alexanders Invasionsflotte zur Eroberung Asiens ablegte."
  me_macedon_1_legacy.112.a:0 "Bezahle für unsere tapferen Soldaten."
  me_macedon_1_legacy.112.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_11$$mission_task_completed_tt_2$"
  me_macedon_1_legacy.113.t:0 "$macedon_01_legacy_11$: Verlorene Anstrengung"
  me_macedon_1_legacy.113.desc:0 "Der Verlust der Minen von Pangaion hat unsere Bemühungen vereitelt, den letzten Teil seines Reichtums für eine endgültige Auszahlung auszubeuten."
  me_macedon_1_legacy.113.a:0 "Verdammt noch mal."
  me_macedon_1_legacy.113.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_11$#!' wurde #R umgangen#!!"
  me_macedon_1_legacy.121.t:0 "$macedon_01_legacy_12$: [GetCountry('MAC').GetAdjective] Lizenzgebühren"
  me_macedon_1_legacy.121.desc:0 "Der Tod der Erben von [GetCharacter('(int32)39').GetPraenomen] markierte in den Augen der meisten das Ende der Argead-Linie, aber [GetCharacter('(int32)32').GetPraenomen]' Heirat mit seiner Halbschwester [GetCharacter('(int32)287').GetPraenomen] stellte eine Verbindung zu der großen Dynastie für [GetCharacter('(int32)32').GetPraenomen] Nachkommen her; die zukünftigen und rechtmäßigen Könige von [GetCountry('MAC').GetName] durch [GetCharacter('(int32)35').GetPraenomen]' Blut. \n \nDiese Verbindung muss optimal genutzt werden, um den Respekt der Mazedonier zu bewahren und die Macht der illegitimen Nachfolger herauszufordern, die den Rest des Imperiums besetzen."
  me_macedon_1_legacy.121.a:0 "Die Argeads leben weiter, in [me_macedon_scope.GetRuler.GetPraenomen]!"
  me_macedon_1_legacy.121.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_12$$mission_task_completed_tt_2$"
  me_macedon_1_legacy.131.t:0 "$macedon_01_legacy_13$: An ihrer Stelle"
  me_macedon_1_legacy.131.desc:0 "Nachdem [GetCharacter('(int32)39').GetPraenomen] [GetCharacter('(int32)102').GetPraenomen] von [GetCountry('DRD').GetName] und [GetCharacter('(int32)105').GetPraenomen] von [GetCountry('TLN').GetName] bei Pelion besiegt hatte, waren die Illyrer schlau genug, die Unterwerfung unter Mazedonien zu akzeptieren; In dem Chaos, das die Todesfälle von [GetCharacter('(int32)39').GetPraenomen] und dann von [GetCharacter('(int32)9').GetPraenomen]' hinterließen, sahen sie eine neue Gelegenheit, die zu [GetProvince('(int32)3125').GetArea.GetName] führenden Pässe anzufechten und ihren verletzten Stolz zu rächen. \n \nWir haben wieder einmal bewiesen, dass [GetCountry('MAC').GetName] die überlegene Macht ist, und die Illyrer müssen ihnen Respekt zollen."
  me_macedon_1_legacy.131.a:0 "So eine Hybris."
  me_macedon_1_legacy.131.b:0 "Sie haben ihre Lektion gelernt."
  me_macedon_1_legacy.131.bt:0 "[GetCountry('TLN').GetName] erhält die Provinz [GetProvince('(int32)415').GetArea.GetName|Y] und wird unser #Y Vasallenstamm#!."
  me_macedon_1_legacy.131.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_13$$mission_task_completed_tt_2$"
  macedon_cities.1.t:0 "Illyrischer Außenposten"
  macedon_cities.1.desc:0 "Nach unserer Eroberung von Illyria Graeca haben wir einige Orte erobert, die eine neue Stadt beherbergen können, um unsere Kontrolle über diese Region zu festigen. Es gibt bereits einige Städte, aber sie sind unterentwickelt, wir können wählen, ob wir eine neue Stadt bauen oder bestehende arrangieren!"
  macedon_cities.1.a:0 "Dyrrachion"
  macedon_cities.1.b:0 "Apollonia"
  macedon_cities.1.c:0 "Lissos"
  macedon_cities.2.t:0 "Thrakische Kolonie"
  macedon_cities.2.desc:0 "Wir haben Odrysia übernommen und fruchtbares Land beschlagnahmt, aber sie sind unterentwickelt und unterbevölkert, wir sollten eine Kolonie gründen, um weitere Siedlungen in der Region vorzubereiten!"
  macedon_cities.2.a:0 "Alexandreia Thraki"
  macedon_cities.2.b:0 "Philippos"
  macedon_cities.2.c:0 "Viamata"
  mac_colony.provcap:0 "#Y [SCOPE.sP('colony_scope').GetName]#! wird zur Hauptstadt von #Y [SCOPE.sP('colony_scope').GetState.GetShortName]#!."
  me_macedon_2_mastery.1.t:0 "$macedon_02_mastery$: Griechische Führung"
  me_macedon_2_mastery.1.desc:0 "Wir müssen unsere Position am Rande des Imperiums von [GetCharacter('(int32)39').GetPraenomen] akzeptieren, ob es die mazedonische Hauptstadt ist oder nicht, und unsere Bemühungen darauf konzentrieren, unseren Einfluss auf die griechischen Städte im Süden zu sichern, sowohl kulturell als auch militärisch, und die westliche Sphäre von zu bringen die hellenische Welt im Allgemeinen unter unserer festen Kontrolle."
  me_macedon_2_mastery.1.a:0 "Es wird so sein."
  me_macedon_2_mastery.2.t:0 "$macedon_02_mastery$: [ROOT.GetCountry.GetAdjective] Vorherrschaft"
  me_macedon_2_mastery.2.desc:0 "[ROOT.GetCountry.GetName] hat seine Position als führende westliche Macht der hellenischen Welt unter Führung von [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] etabliert, schützt ein Erbe mazedonischer Könige, das sich bis in die ferne Vergangenheit erstreckt, und sichert die kulturelle Dominanz seines Volkes in dieser neuen post-alexandrischen Welt."
  me_macedon_2_mastery.2.a:0 "Wer braucht den Osten?"
  me_macedon_2_mastery.2.tt:0 "Die Mission „#Y $macedon_02_mastery$#! wurde #G abgeschlossen#!!"
  me_macedon_2_mastery.11.t:0 "$macedon_02_mastery_1$: Nördliche Städte"
  me_macedon_2_mastery.11.desc:0 "Zu lange haben die griechischen Städte des Südens das stolze mazedonische Kernland verspottet. Mit der Gründung neuer Städte durch Alexanders Nachfolger sind Veteranen, Migranten und Handwerker nach [GetProvince('(int32)379').GetArea.GetName] geströmt, um ein Leben in Wohlstand und Sicherheit zu genießen. \n \n[GetProvince('(int32)373').GetName] und [GetProvince('(int32)379').GetName] werden mit Alexandreias im Osten und jeder der antiken Städte Griechenlands konkurrieren."
  me_macedon_2_mastery.11.a:0 "Wie weit wir gekommen sind."
  me_macedon_2_mastery.11.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_1$$mission_task_completed_tt_2$"
  me_macedon_2_mastery.21.t:0 "$macedon_02_mastery_2$: Besänftigte Ängste"
  me_macedon_2_mastery.21.desc:0 "Unter mazedonischer Herrschaft wurde ein System von Phrourarchen, Militärgouverneuren, eingerichtet, um die Garnisonen der griechischen Städte zu verwalten und die Loyalität ihres Volkes und ihrer Regierungen gegenüber unserer Sache sicherzustellen. \n \nWährend dies zunächst als Beleidigung angesehen wurde, hat und wird Griechenland mit der Zeit erkennen, dass der Frieden, den unsere Fürsten garantieren, weitaus wertvoller ist als die Freiheit, Kriege wegen Viehstreitigkeiten mit ihren Nachbarn zu führen."
  me_macedon_2_mastery.21.a:0 "Es ist der Preis des Fortschritts."
  me_macedon_2_mastery.21.at:0 "$me_mac_task_start_tt_1$ die bürokratische Integration von Hellas."
  me_macedon_2_mastery.22.t:0 "$macedon_02_mastery_2$: Mazedonische Verwaltung"
  me_macedon_2_mastery.22.desc:0 "Die Befugnisse unserer Phrourarchen wurden stärker administrativ ausgerichtet, indem sie Streitigkeiten beilegen und das reibungslose Funktionieren der lokalen Regierung in größerem Umfang sicherstellen. Ihre Rolle als Vollstrecker unserer Herrschaft geht natürlich weiter, wird aber immer verkümmerter, da die mazedonische Herrschaft zur Norm wird."
  me_macedon_2_mastery.22.a:0 "In unserer Zeit wird es Frieden geben."
  me_macedon_2_mastery.22.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_2$$mission_task_completed_tt_2$"
  me_macedon_2_mastery.22.at1:0 "Alle besessenen und untertanenbesessenen Provinzen in der Festlandregion von [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] erhalten ebenfalls '#Y $me_mac_2_2_smod$#!'."
  me_macedon_2_mastery.22.at2:0 "Jedes andere #Y $hellenic$#! Untertanen in der Festlandregion [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] werden ebenfalls '#Y $macedonian$#! Kultur."
  me_macedon_2_mastery.23.t:0 "$macedon_02_mastery_2$: Dominanz herausgefordert"
  me_macedon_2_mastery.23.desc:0 "Wir haben die beherrschende Stellung, die wir einst in Griechenland hatten, verloren, was das Vertrauen der Griechen in die Langlebigkeit unserer Herrschaft erschüttert und unsere Bemühungen um eine strengere Verwaltung untergräbt."
  me_macedon_2_mastery.23.a:0 "Zonen."
  me_macedon_2_mastery.23.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_2$#!' wurde #R umgangen#!!"
  me_macedon_2_mastery.31.t:0 "$macedon_02_mastery_3$: Minos-Felsen"
  me_macedon_2_mastery.31.desc:0 "Die große Insel [GetProvince('(int32)358').GetArea.GetName] ist jetzt vollständig unter unserer Kontrolle und bietet einen strategischen Marinestützpunkt zwischen [GetProvince('(int32)379').GetArea.GetRegion.GetName] und den Häfen von Kilikien, Phönizien und Ägypten. \n \nDer Hafen von Heraklion in der Nähe der alten minoischen Stadt [GetProvince('(int32)358').GetName] wurde befestigt und sein Hafen für die Aktionen unserer Flotten vorbereitet. Es bleibt nur noch zu entscheiden, wie die widerspenstigen Inselbewohner regiert werden sollen."
  me_macedon_2_mastery.31.a:0 "Die derzeitigen Aufteilungen sind zufriedenstellend."
  me_macedon_2_mastery.31.b:0 "Lasst uns eine kretische Verwaltung gründen."
  me_macedon_2_mastery.31.bt1:0 "Unser #Y $cretan$#! Themen werden zu einem einzigen Feudalismus kombiniert. \n$me_macedon_2_mastery.31.bt3$"
  me_macedon_2_mastery.31.bt2:0 "Ein #J $cretan$#! Feudalismus entsteht. \n$me_macedon_2_mastery.31.bt3$"
  me_macedon_2_mastery.31.bt3:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName]! [GetProvince('(int32)358').GetName] wird beibehalten oder anhängen."
  me_macedon_2_mastery.31.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_3$$mission_task_completed_tt_2$"
  me_macedon_2_mastery.51.t:0 "$macedon_02_mastery_5$: Zukunft der Hellenen"
  me_macedon_2_mastery.51.desc:0 "Mazedonien war schon immer der brutale nördliche Nachbar der einst mächtigen griechischen Städte, der als ungebildet und rückständig angesehen wurde, weil er an Stammesbeziehungen und Monarchie festhielt. \n \nWenn Alexander und die Diadochenkriege etwas bewiesen haben, dann, dass die Kombination aus einem starken König und der kulturellen Raffinesse der alten Republiken die Zukunft der hellenistischen Welt ist."
  me_macedon_2_mastery.51.a:0 "Der Wissensaustausch nützt allen..."
  me_macedon_2_mastery.51.b:0 "...aber vor allem wir."
  me_macedon_2_mastery.51.bt:0 "Die anderen erforderlichen Gebiete erhalten ebenfalls '#Y $me_mac_2_5_pmod$#!'."
  me_macedon_2_mastery.51.bt1:0 "Andere Subjekte, die erforderliche Gebiete besitzen, verlieren ebenfalls #R -25#! Meinung von uns."
  me_macedon_2_mastery.51.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_5$$mission_task_completed_tt_2$"
  me_macedon_2_mastery.61.t:0 "$macedon_02_mastery_6$: Talente anziehen"
  me_macedon_2_mastery.61.desc:0 "Der griechischen Welt mangelt es nicht an verhutzelten Denkern – seien es Philosophen oder Geschichtsstudenten – die bereit sind, an den Höfen der Könige zu dienen und die Gunst ihrer Schirmherrschaft durch Widmung und gerechte Behandlung in ihren Werken zu gewinnen. \n \nWir sollten einen geschäftigen Hof fördern und große Geister einladen, ihre Talente zum Ruhm von Makedonien und der [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]-Dynastie beizutragen."
  me_macedon_2_mastery.61.a:0 "So soll es sein."
  me_macedon_2_mastery.61.at:0 "$me_mac_task_start_tt_1$ herablassende Philosophen."
  me_macedon_2_mastery.62.t:0 "$macedon_02_mastery_6$: Gericht der Denker"
  me_macedon_2_mastery.62.desc:0 "Unsere Bemühungen, die prominentesten und gelehrtesten Köpfe einzuladen, waren erfolgreich und brachten eine Reihe von Philosophen der unterschiedlichsten Richtungen in unseren Bankettsaal, ebenso wie Historiker, die bereit waren, positiv über die Heldentaten unserer Dynastie zu schreiben. \n \nNicht zuletzt hat sich der talentierte [macedon_philosopher_scope.GetPraenomen] - ein bisher wenig bekannter, aber viel versprechender [macedon_philosopher_scope.GetCulture.GetName] - bereits in [ROOT.GetCountry.GetCapital.GetName] niedergelassen. \n \n[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] hat die neue höfische Atmosphäre genossen, aber ob diese Ideen [ROOT.GetCountry.GetRuler.GetHerHis] outlook nachhaltig beeinflussen werden, bleibt abzuwarten."
  me_macedon_2_mastery.62.a:0 "Könige sollten sich diesen Bestrebungen widmen."
  me_macedon_2_mastery.62.at:0 "[macedon_philosopher_scope.GetName] tritt unserem Gericht bei."
  me_macedon_2_mastery.62.b:0 "Überlassen Sie die Schriftrollen den Schreibern."
  me_macedon_2_mastery.62.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_6$$mission_task_completed_tt_2$"
  me_macedon_2_mastery.63.t:0 "$macedon_02_mastery_6$: [macedon_philosopher_scope.GetPraenomen]"
  me_macedon_2_mastery.63.desc:0 "Unsere Schirmherrschaft über die Kultivierten geht weiter; zuletzt die Talente von [macedon_philosopher_scope.GetName], [SCOPE.Custom('mac_mis_02_6_cus_loc')] anzuziehen. \n \n[macedon_philosopher_scope.GetSheHe|U] sollte eine schöne Ergänzung für unser Gericht und ein nützlicher Berater für [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] sein."
  me_macedon_2_mastery.63.a:0 "Zeigen in."
  mac_mis_02_6_1:0 "ein angesehener Denker, der für seine witzigen Aphorismen und den Wert seiner Ratschläge in allen Dingen bekannt ist"
  mac_mis_02_6_2:0 "ein Beitrag zu einer Vielzahl von Themen, von den Naturwissenschaften bis hin zu Drama, Militärtheorie und Theogonie"
  mac_mis_02_6_3:0 "ein talentierter Rhetoriker und Sophist, bekannt für seine Fähigkeiten in Rechtsstreitigkeiten und als Berater von Stadträten"
  mac_mis_02_6_4:0 "eine ruhige und buchstäbliche Sorte, die für ihre bemerkenswerte Fähigkeit bekannt ist, die obskursten Geschichten und Kommentare zu zitieren"
  mac_mis_02_6_5:0 "ein heller Funke, bekannt für neuartige Herangehensweisen an alte Probleme und ihr schnelles Erfassen der komplexesten Argumente"
  me_macedon_2_mastery.64.t:0 "$macedon_02_mastery_6$: Ein guter Einfluss"
  me_macedon_2_mastery.64.desc:0 "Young [macedon_heir.GetPraenomen], der Thronfolger von [ROOT.GetCountry.GetName], hat die Argumente und Lehren unserer geschätzten Denker wie ein Schwamm aufgesogen. \n \nWir sollten dafür sorgen, dass dieser Funke der Begeisterung richtig gelenkt wird."
  me_macedon_2_mastery.64.a:0 "Der Souverän muss mit gutem Beispiel vorangehen."
  me_macedon_2_mastery.64.b:0 "Reiche erfordern Verwaltung."
  me_macedon_2_mastery.64.c:0 "Eine Führungskraft muss überzeugt werden."
  me_macedon_2_mastery.64.d:0 "Tugend und Frömmigkeit stehen den Herrschern zu."
  me_macedon_2_mastery.71.t:0 "$macedon_02_mastery_7$: Göttlich [ROOT.GetCountry.GetRulerTitle]"
  me_macedon_2_mastery.71.desc:0 "Die Apotheose wurde von den Mazedoniern praktiziert, seit [GetCharacter('(int32)35').GetPraenomen] II es wagte, sich bei den Olympischen Spielen als dreizehnter Gott vorzustellen, obwohl sein Sohn [GetCharacter('(int32)39').GetPraenomen] die Dinge zu neuen Höhen führte, indem er sich als Sohn des Zeus proklamierte. \n \nDie nachfolgenden Königreiche übernahmen diese Argead-Tradition für ihre eigenen Dynastien, aber wir werden der Welt zeigen, dass die [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Könige von [ROOT.GetCountry.GetName] in einer eigenen Liga spielen, wenn es um Göttlichkeit geht."
  me_macedon_2_mastery.71.a:0 "Niemand würde es wagen, es zu leugnen!"
  me_macedon_2_mastery.71.at:0 "$me_mac_task_start_tt_1$ Planung [me_macedon_scope.GetRuler.GetHerHis] lebende Apotheose."
  me_macedon_2_mastery.72.t:0 "$macedon_02_mastery_7$: [ROOT.GetCountry.GetRuler.GetPraenomen]Theos!"
  me_macedon_2_mastery.72.desc_1:0 ""
  me_macedon_2_mastery.72.desc_2:0 "Obwohl [ROOT.GetCountry.MakeScope.GetVariable('me_mac_2_7_god').GetCharacter.GetPraenomen] vergangen ist, wurde die geplante Apotheose von [ROOT.GetCountry.MakeScope.GetVariable('me_mac_2_7_god').GetCharacter.GetHerHis] Nachfolger [ROOT.GetCountry.GetRuler.GetPraenomen] aufgegriffen."
  me_macedon_2_mastery.72.desc:0 "Nach monatelanger Vorbereitung fand endlich eine große Zeremonie in [ROOT.GetCountry.GetCapital.GetName] statt, an der Tausende teilnahmen. Das mazedonische Volk war Zeuge des atemberaubenden Aufstiegs von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] vom bloßen Monarchen zum Gottkönig und nahm offiziell die göttlichen Insignien an, die bisher nur eine göttliche Abstammung angedeutet haben. \n \nDie Mazedonier akzeptierten nur langsam die Riten göttlicher Könige, Privilegien, die sie als prahlerisch und ungerecht betrachteten, aber selbst sie haben jetzt die Wahrheit akzeptiert."
  me_macedon_2_mastery.72.a:0 "Heil [ROOT.GetCountry.GetRuler.GetPraenomen]Theos!"
  me_macedon_2_mastery.72.b:0 "Unser [ROOT.GetCountry.GetRulerTitle] ist unter einem anderen Namen bekannt."
  me_macedon_2_mastery.72.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_7$$mission_task_completed_tt_2$"
  me_macedon_2_mastery.81.t:0 "$macedon_02_mastery_8$: Religiöse Führung"
  me_macedon_2_mastery.81.desc:0 "Die Orakel von Delphi und Dodona sind die wichtigsten in der griechischen Welt, wobei ersteres in der gesamten griechischen Welt für die beispiellose Genauigkeit seiner früheren Vorhersagen am meisten respektiert wird und letzteres die älteste religiöse Stätte der Hellenen ist. \n \nIndem wir die Tempel strenger regulieren, können wir die wohlwollende Einhaltung ihrer Priesterschaft und Orakel sicherstellen."
  me_macedon_2_mastery.81.a:0 "Es muss so sein."
  me_macedon_2_mastery.81.at:0 "$me_mac_task_start_tt_1$ Formalisieren der Orakelverfahren mit [macedon_hierophant.GetPraenomen]."
  me_macedon_2_mastery.82.t:0 "$macedon_02_mastery_8$: Göttliche Führung"
  me_macedon_2_mastery.82.desc:0 "Überall in der griechischen Welt suchen Menschen aus allen Gesellschaftsschichten den Rat der Orakel, wenn die Ungewissheiten des Lebens über ihnen schweben. Durch die Integration der Orakelstrukturen in unsere Verwaltung haben wir den Willen der Götter mit dem Willen des Staates verknüpft und dafür gesorgt, dass dieser alte Aberglaube sinnvoll genutzt wird."
  me_macedon_2_mastery.82.a:0 "Die Götter sind mit uns."
  me_macedon_2_mastery.82.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_8$$mission_task_completed_tt_2$"
  me_macedon_2_mastery.83.t:0 "$macedon_02_mastery_8$: Äußerungen"
  me_macedon_2_mastery.83.desc:0 "Wort kam von [oracle_scope.GetName], [SCOPE.Custom('mac_mis_02_8_site_loc')] [SCOPE.Custom('mac_mis_02_8_3_god_cus_loc')]."
  me_macedon_2_mastery.83.custom1:0 "wo die Toben des [SCOPE.Custom('mac_mis_02_8_3_oracle_cus_loc')] von den Priestern interpretiert wurden"
  me_macedon_2_mastery.83.custom2:0 "wo die von der heiligen Eiche übermittelten Botschaften vom [SCOPE.Custom('mac_mis_02_8_3_oracle_cus_loc')] von interpretiert wurden"
  me_macedon_2_mastery.83.desc_1:0 "$me_macedon_2_mastery.83.desc_start$ kommende große Siege und der Triumph des [ROOT.GetCountry.GetAdjective] Volkes über seine Feinde."
  me_macedon_2_mastery.83.desc_2:0 "$me_macedon_2_mastery.83.desc_start$ ihre Freude an der Frömmigkeit von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und Menschen von [ROOT.GetCountry.GetName]"
  me_macedon_2_mastery.83.desc_3:0 "$me_macedon_2_mastery.83.desc_start$ der Wunsch des Olympiers nach größeren Opfern im Austausch für seine anhaltende Gunst, mit dem Versprechen, im Gegenzug die [ROOT.GetCountry.GetAdjective] Menschen zu beschützen."
  me_macedon_2_mastery.83.desc_4:0 "$me_macedon_2_mastery.83.desc_start$ die große Führung von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und die Legitimität der [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Dynastie."
  me_macedon_2_mastery.83.desc_start:0 "Alle sind sich einig, dass der Gott sprach"
  me_macedon_2_mastery.83.a:0 "[SCOPE.Custom('mac_mis_02_8_3_god_cus_loc')] hat gesprochen."
  pythia_cus_loc:0 "Pythia"
  oracle_cus_loc:0 "Wahrsager"
  me_macedon_2_mastery.91.t:0 "$macedon_02_mastery_9$: Widerspenstiger Peloponnes"
  me_macedon_2_mastery.91.at:0 "$me_mac_task_start_tt_1$ Bau einer Festung auf dem Berg Ithome."
  me_macedon_2_mastery.92.t:0 "$macedon_02_mastery_9$: Südliche Festung"
  me_macedon_2_mastery.92.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_9$$mission_task_completed_tt_2$"
  me_macedon_2_mastery.93.t:0 "$macedon_02_mastery_9$: Verlorenes Reittier"
  me_macedon_2_mastery.93.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_9$#!' wurde #R umgangen#!!"
  me_macedon_2_mastery.101.t:0 "$macedon_02_mastery_10$: Sitz der Götter"
  me_macedon_2_mastery.101.desc:0 "Eingebettet unterhalb des Berges Olympos, der Heimat der Götter, befindet sich das alte mazedonische Heiligtum Dion, wo [zeus_olympios_scope.GetName] seit Generationen verehrt wird und die großen Opfer vor und nach militärischen Siegen von unseren Königen abgehalten werden. \n \n[GetCharacter('(int32)32').GetPraenomen] hat die Site ein wenig renoviert, aber es gibt noch viel zu tun, wenn wir diese bescheidene Site zur Größe von Delphi erheben wollen."
  me_macedon_2_mastery.101.a:0 "Es wird ein unvergesslicher Anblick sein."
  me_macedon_2_mastery.101.at:0 "$me_mac_task_start_tt_1$ Erweiterung des Heiligtums bei [GetProvince('(int32)380').GetName]."
  me_macedon_2_mastery.102.t:0 "$macedon_02_mastery_10$: Heiligtum von [zeus_olympios_scope.GetName]"
  me_macedon_2_mastery.102.desc:0 "Unsere Handwerker haben großartige Arbeit geleistet und exquisite Gebäude und Kunstwerke geschaffen, um das Heiligtum in Dion zu schmücken, dessen Herzstück nach wie vor das bronzene Meisterwerk von Lysippos ist, das an die gefallenen Gefährten von [GetCharacter('(int32)39').GetPraenomen] in der Schlacht von Granikos erinnert. Es wird gesagt, dass Alexander selbst nicht anders konnte, als über die Veränderung zu staunen, die das Heiligtum seit seinem großen Opfer vor der Invasion Asiens erlebt hat. \n \nWenn die Pilger hereinströmen und die Feste beginnen, können wir davon ausgehen, dass [zeus_olympios_scope.GetName] uns anlächelt."
  me_macedon_2_mastery.102.a:0 "Perfekt."
  me_macedon_2_mastery.102.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_10$$mission_task_completed_tt_2$"
  me_macedon_2_mastery.103.t:0 "$macedon_02_mastery_10$: Sakrileg"
  me_macedon_2_mastery.103.desc:0 "Das uralte Heiligtum unseres Volkes wurde uns entrissen, sicherlich ein dunkles Omen für die Zukunft ..."
  me_macedon_2_mastery.103.a:0 "Der Horror."
  me_macedon_2_mastery.103.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_10$#!' wurde #R umgangen#!!"
  me_macedon_2_mastery.111.t:0 "$macedon_02_mastery_11$: Juwel von [ROOT.GetCountry.GetCapital.GetArea.GetName]"
  me_macedon_2_mastery.111.desc:0 "Die Stadt [ROOT.GetCountry.GetCapital.GetName] in [ROOT.GetCountry.GetCapital.GetArea.GetName], Hauptstadt von [ROOT.GetCountry.GetName] und Sitz von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und der [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Könige, ist unter unserer Herrschaft zu einer großen Größe angewachsen und beherbergt eine große Zahl stolzer [ROOT.GetCountry.GetAdjective] Bürger und Untertanen. \n \nNur wenige hätten den Reichtum vorhersehen können, den [ROOT.GetCountry.GetName] genießen würde, und noch weniger können leugnen, dass [ROOT.GetCountry.GetCapital.GetName] jetzt mit einer der großen Städte der Welt konkurriert."
  me_macedon_2_mastery.111.a:0 "Unsere Größe sollte keine Überraschung sein."
  me_macedon_2_mastery.111.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_11$$mission_task_completed_tt_2$"
  me_macedon_2_mastery.131.t:0 "$macedon_02_mastery_13$: Poseidons Kopfgeld"
  me_macedon_2_mastery.131.desc:0 "Wir haben unsere Herrschaft über die wichtigsten Häfen der Ägäis errichtet, um sicherzustellen, dass ihr Reichtum in unsere Kassen fließt und ihre Seeleute für unsere Bedürfnisse verfügbar sind. \n \nMazedonien muss die Meere kontrollieren, wenn die Küsten Griechenlands vor möglichen Eindringlingen oder Befreiern geschützt werden sollen."
  me_macedon_2_mastery.131.a:0 "Die Winde bringen viele Geschenke von jenseits des Meeres."
  me_macedon_2_mastery.131.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_13$$mission_task_completed_tt_2$"
  me_macedon_3_adriatic.1.t:0 "$macedon_03_adriatic$: Neue Horizonte"
  me_macedon_3_adriatic.1.desc:0 "Seit der Gründung von Macedon haben wir mit den Nachbarstämmen gekämpft, die die Bergpässe bei unseren Zugängen besetzen – [GetCharacter('(int32)35').GetPraenomen], [GetCharacter('(int32)39').GetPraenomen] die Großen und [GetCharacter('(int32)9').GetPraenomen], um bei vielen Gelegenheiten persönlich für die Sicherheit unserer Heimat vor barbarischen Überfällen zu sorgen. \n \nWas jedoch vernachlässigt wurde, als sich die Argeaden auf die Eroberung des Ostens konzentrierten, sind die reichen Regionen jenseits der Adria, die seit Jahrhunderten von griechischen Kolonisten besiedelt und ausgebeutet wurden. \n \nEs ist an der Zeit, ernsthaft nach Westen vorzudringen und die illyrische Dominanz über die Handelsrouten und Häfen der Adria zu beenden!"
  me_macedon_3_adriatic.1.a:0 "Die Zeit ist jetzt."
  me_macedon_3_adriatic.2.t:0 "$macedon_03_adriatic$: Adria-Meister"
  me_macedon_3_adriatic.2.desc:0 "Wir haben Mazedonisch zum ersten Mal weit in den Norden gebracht und uns entlang der adriatischen Küsten und auf die reichen Inseln und Halbinseln westlich des griechischen Kernlandes ausgedehnt. \n \nUnser Königreich ist bereit, ein neues hellenistisches Königreich in den westlichen Ausläufern von Barbaria zu errichten und den Reichtum, die Sklaven und die Güter dieser endlosen Regionen in unsere Heimat zu bringen, eine Leistung, die selbst in den Mythen nie vollbracht wurde."
  me_macedon_3_adriatic.2.a:0 "Dem Mutigen gehört die Welt."
  me_macedon_3_adriatic.2.tt:0 "Die Mission „#Y $macedon_03_adriatic$#! wurde #G abgeschlossen#!!"
  me_macedon_3_adriatic.11.t:0 "$macedon_03_adriatic_1$: Über die Berge"
  me_macedon_3_adriatic.11.desc:0 "Wenn unsere Ambitionen im Westen verwirklicht werden sollen, ist es notwendig, die Entfernung der mazedonischen Ebene zur illyrischen Küste zu verringern, ein jetzt handhabbares Problem, dessen Lösung der vorgeschlagene [ROOT.GetCountry.GetRuler.GetPraenomen]'Hodos ist, eine Straße, die die Pässe der westlichen Berge überquert um [GetProvince('(int32)379').GetName] mit den Kolonialhäfen von [GetProvince('(int32)4081').GetArea.GetRegion.GetName] zu verbinden. \n \nDiese Arbeit soll mit einer Erweiterung der Hafenanlagen unseres vielversprechendsten Drehkreuzes einhergehen, wodurch ein regionales Kapital für unsere Handelsinteressen und unsere Flotte bereitgestellt wird."
  me_macedon_3_adriatic.11.a:0 "Die Wahl liegt auf der Hand: [me_mac_3_1_port_scope_1.GetName]."
  me_macedon_3_adriatic.11.b:0 "Kümmer dich nicht darum [me_mac_3_1_port_scope_2.GetName]"
  me_macedon_3_adriatic.11.c:0 "[me_mac_3_1_port_scope_3.GetName] wird dominieren."
  me_macedon_3_adriatic.11.d:0 "Leiten Sie die Arbeiter an [me_mac_3_1_port_scope_4.GetName]."
  me_macedon_3_adriatic.11.at:0 "In #Y730#! Tage: \n$me_macedon_3_adriatic.12.at$"
  me_macedon_3_adriatic.12.t:0 "$macedon_03_adriatic_1$: [me_mac_3_1_port_scope.GetName] Gedeiht"
  me_macedon_3_adriatic.12.desc:0 "Nach vielen mühseligen Monaten knochenbrechender Arbeit haben unsere Sklaven und Handwerker eine im asiatischen Stil gebaute Straße fertig gestellt, die sich ausgehend von der Argead-Hauptstadt [GetProvince('(int32)379').GetName] in [GetProvince('(int32)379').GetArea.GetName] nach Westen durch die Bergpässe über [GetProvince('(int32)411').GetName] und [GetProvince('(int32)412').GetName] schlängelt, bevor sie in [me_mac_3_1_port_scope.GetArea.GetName] auftaucht. wo er in die Hafenstadt [me_mac_3_1_port_scope.GetName] führt. \n \nViele Kaufleute haben bereits damit begonnen, diese Überlandroute zu nutzen, im Vertrauen auf ihre Sicherheit und die Leichtigkeit des Transits. \n \nDaneben wurden im Hafen von [me_mac_3_1_port_scope.GetName] neue Anlegestellen und Werften fertiggestellt, um die Wartung und den Bau unserer Flotten im Westen zu unterstützen."
  me_macedon_3_adriatic.12.a:0 "Der Handel muss fließen."
  me_macedon_3_adriatic.12.at:0 "Eine Straße zwischen [GetProvince('(int32)379').GetName] und [me_mac_3_1_port_scope.GetName] wird gebaut."
  me_macedon_3_adriatic.12.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_1$$mission_task_completed_tt_2$"
  me_macedon_3_adriatic.13.t:0 "$macedon_03_adriatic_1$: Westliche Rückschläge"
  me_macedon_3_adriatic.13.desc:0 "Die Unterbrechung unseres Zugangs zur Adria über die Taulantischen Pässe hat unsere Bemühungen zunichte gemacht, einen Knotenpunkt an der Ostküste der Adria zu entwickeln."
  me_macedon_3_adriatic.13.a:0 "Ach was."
  me_macedon_3_adriatic.13.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_1$#!' wird #R umgangen#!!"
  me_macedon_3_adriatic.21.t:0 "$macedon_03_adriatic_2$: Barbarenhäfen"
  me_macedon_3_adriatic.21.desc:0 "Mit der Eroberung und dem Bau weiterer Häfen in [GetProvince('(int32)4081').GetArea.GetRegion.GetName] ist unser Einfluss in der Region erheblich gewachsen. Viele betrachten diese neue Provinz [ROOT.GetCountry.GetName] als ein Land der unbegrenzten Möglichkeiten, das von den Baronen und Kaufleuten etablierter Städte noch nicht erschlossen ist. \n \nWir sollten diese Stimmung fördern, indem wir Siedler in der Region subventionieren und den reibungslosen Handelsfluss sicherstellen."
  me_macedon_3_adriatic.21.a:0 "Aber natürlich."
  me_macedon_3_adriatic.21.at:0 "$me_mac_task_start_tt_1$ die Ansiedlung illyrischer Häfen. \nIn #Y365#! Tage:"
  me_macedon_3_adriatic.22.t:0 "$macedon_03_adriatic_2$: Illyrischer Stützpunkt"
  me_macedon_3_adriatic.22.desc:0 "Unsere Pläne, den Funken der Gelegenheit zu befeuern, haben einen Zustrom von Unternehmertypen angespornt, die in unsere Handelsposten an der illyrischen Küste migrieren, sowie eine deutliche Zunahme der kommerziellen Aktivität, die unsere Schatzkammer und die Taschen unserer Leute mit Gewinn füllt. \n \nBei diesem Tempo wird [GetProvince('(int32)4081').GetArea.GetRegion.GetName] zweifellos zu einer der wichtigsten Regionen von [ROOT.GetCountry.GetName] werden."
  me_macedon_3_adriatic.22.a:0 "Exzellent."
  me_macedon_3_adriatic.22.at:0 "Alle anderen besessenen Provinzen mit Häfen in der Region [GetProvince('(int32)422').GetArea.GetRegion.GetName], mit Ausnahme der Provinz [GetProvince('(int32)422').GetArea.GetName], erhalten ebenfalls '#Y $me_mac_3_2_smod$#!'."
  me_macedon_3_adriatic.22.at1:0 "[SCOPE.ScriptValue('me_mac_3_2_pop_svalue')|Y0] [me_macedon_scope.GetPrimaryCulture.GetName] Pops werden zu eigenen illyrischen Häfen migrieren."
  me_macedon_3_adriatic.22.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
  me_macedon_3_adriatic.23.t:0 "$macedon_03_adriatic_2$: Illyrische Rückschläge"
  me_macedon_3_adriatic.23.desc:0 "Unsere Präsenz in [GetProvince('(int32)4085').GetArea.GetRegion.GetName] wurde verringert, was die Stärke unserer Position in der Region und das Vertrauen derjenigen untergräbt, die davon profitieren werden."
  me_macedon_3_adriatic.23.a:0 "Söhne des Hades!"
  me_macedon_3_adriatic.23.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_2$#!' wurde #R umgangen#!!"
  me_macedon_3_adriatic.31.t:0 "$macedon_03_adriatic_3$: Seelenfrieden"
  me_macedon_3_adriatic.31.desc:0 "Da selbst die entschlossensten ehemaligen Piratenzentren nun von ihren schändlichen Bewohnern gesäubert wurden, gehören Angst und Sorge für die Hausierer und ehrlichen Seeleute der Adria der Vergangenheit an. \n \nDiese Region kann sich nun voll entfalten und zu einem wahren Handelsmeer wie die Ägäis werden."
  me_macedon_3_adriatic.31.a:0 "Die Welt kann sich glücklich schätzen, uns zu haben."
  me_macedon_3_adriatic.31.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_3$$mission_task_completed_tt_2$"
  me_macedon_3_adriatic.41.t:0 "$macedon_03_adriatic_4$: Reißende Segel"
  me_macedon_3_adriatic.41.desc:0 "Die Küstenräuber von [GetProvince('(int32)4081').GetArea.GetRegion.GetName] sind berühmt für ihre Piratenkarrieren, die Handelsschiffe und Küstensiedlungen entlang ihrer Länge ausplündern - aber niemand mehr als die Libernianer von Idassa, die diese Praxis zu einer Lebensweise gemacht haben. Wie alle diese Männer kümmern sie sich jedoch wenig um die Quelle ihres Einkommens, solange sie ihre Karriere auf See fortsetzen können. \n \nUnsere Mittel haben die Besatzungen und den Dienst eines erfahrenen liburnischen Kapitäns namens [macedon_liburnian_scope.GetPraenomen] gesichert, der sicherstellen wird, dass unsere Flotten einen Vorteil haben, wenn es um leichte Schiffe geht."
  me_macedon_3_adriatic.41.a:0 "Ihre Talente dienen [ROOT.GetCountry.GetName]."
  me_macedon_3_adriatic.41.b:0 "[macedon_liburnian_scope.GetSheHe|U] muss [ROOT.GetCountry.GetRuler.GetPraenomen] in diesen Methoden anweisen."
  me_macedon_3_adriatic.41.at:0 "[macedon_liburnian_scope.GetName] tritt unserem Gericht bei."
  me_macedon_3_adriatic.41.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
  me_macedon_3_adriatic.51.t:0 "$macedon_03_adriatic_5$: Eine neue Grenze"
  me_macedon_3_adriatic.51.desc:0 "Wir haben das epirotische Kernland und die alten griechischen Kolonien von Taulantia gesichert und den Weg für eine zukünftige Expansion nach Norden in [GetProvince('(int32)4081').GetArea.GetRegion.GetName] und nach Westen über die Adria zur Halbinsel Italia und ihren reichen hellenischen Städten geebnet. \n \nLassen Sie uns die törichten Fehlschläge der molossischen Ajakiden übertreffen, deren König Alexandros I. im Kampf gegen Bergstämme starb und sich für einen Gleichgestellten mit den Argeaden und seinem Neffen Alexander dem Großen hielt."
  me_macedon_3_adriatic.51.a:0 "Der Weg ist offen."
  me_macedon_3_adriatic.51.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
  me_macedon_3_adriatic.61.t:0 "$macedon_03_adriatic_6$: Messapische Liegeplätze"
  me_macedon_3_adriatic.61.desc:0 "Unsere Ambitionen über die Wellen hinweg würden durch ein lokales Zentrum für die Erholung unserer Streitkräfte, die Zentralisierung unserer Regierung und die Konzentration unserer Schifffahrt sehr unterstützt. \n \nZu diesem Zweck haben unsere Landvermesser eine Reihe der von uns kontrollierten Häfen auf der Messapischen Halbinsel zur Renovierung und Befestigung vorgeschlagen."
  me_macedon_3_adriatic.61.a:0 "[mac_3_6_1.GetName]"
  me_macedon_3_adriatic.61.b:0 "[mac_3_6_2.GetName]"
  me_macedon_3_adriatic.61.c:0 "[mac_3_6_3.GetName]"
  me_macedon_3_adriatic.61.d:0 "[mac_3_6_4.GetName]"
  me_macedon_3_adriatic.61.at:0 "$me_mac_task_start_tt_1$ entwickeln [mac_3_prov_scope.GetName]. \nIn #Y730#! Tage:"
  me_macedon_3_adriatic.62.t:0 "$macedon_03_adriatic_6$: Geschäftig [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName]"
  me_macedon_3_adriatic.62.desc:0 "Die geplanten Arbeiten rund um unseren italischen Außenposten [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName] wurden abgeschlossen, einschließlich einer neuen Mauer, die die Agora und die Hafenviertel sowie die Büros der lokalen Regierung umschließt. \n \nDie Stadt wird als unser wichtigster Hafen an der Adria in Italien dienen und sicherstellen, dass unsere Gebiete dort trotz der dazwischen liegenden Wellen leicht zu erreichen sind."
  me_macedon_3_adriatic.62.a:0 "Wir werden nicht vertrieben."
  me_macedon_3_adriatic.62.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_6$$mission_task_completed_tt_2$"
  me_macedon_3_adriatic.63.t:0 "$macedon_03_adriatic_6$: Flüchtig [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName]"
  me_macedon_3_adriatic.63.desc:0 "Unsere Pläne, [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName] zu einem kursiven Knotenpunkt für unsere Expansion nach Westen zu entwickeln, wurden unter den Füßen unserer Feinde mit Füßen getreten."
  me_macedon_3_adriatic.63.a:0 "Tarnung."
  me_macedon_3_adriatic.63.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_6$#!' wurde #R umgangen#!!"
  me_macedon_3_adriatic.71.t:0 "$macedon_03_adriatic_7$: Barbarenunterwerfung"
  me_macedon_3_adriatic.71.desc:0 "Wir haben Erfolg, wo niemand zuvor gehofft hat; die großen Stämme der illyrischen Küste, die von den Feldern oder gehorsamen Dienern der [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] vertrieben wurden und die gesamte östliche Küstenlinie der Adria unter unsere Herrschaft stellten. \n \nUnsere Leute betrachten [ROOT.GetCountry.GetRuler.GetName] als den Bezwinger eines alten Feindes, der bereit ist, [ROOT.GetCountry.GetRuler.GetHerHim] ein Inneres zu erobern, das zur Eroberung bereit liegt, wenn [ROOT.GetCountry.GetRuler.GetSheHe] es wünscht."
  me_macedon_3_adriatic.71.a:0 "Eroberer, nicht wahr?"
  me_macedon_3_adriatic.71.b:0 "Es gibt mehr zu [ROOT.GetCountry.GetRuler.GetPraenomen]."
  me_macedon_3_adriatic.71.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_7$$mission_task_completed_tt_2$"
  me_macedon_3_adriatic.91.t:0 "$macedon_03_adriatic_9$: Küstenstämme"
  me_macedon_3_adriatic.91.desc_1:0 "[GetProvince('(int32)4081').GetArea.GetRegion.GetName] ist eine ausgedehnte Region, die die umstrittenen Territorien von Schwaden verschiedener Stämme umfasst, die das Land zwischen der Adria und den Bergen von Dacia besetzen. \n \nUnser Diplomat, [diplomat_scope.GetPraenomen], hat uns eine Liste der verschiedenen Gruppen vorgelegt, die entlang der Küsten und an unseren Grenzen bekannt sind und die wir als Ziel für diplomatische Bemühungen in Betracht ziehen könnten."
  me_macedon_3_adriatic.91.desc_2:0 "Die Bemühungen von [diplomat_scope.GetPraenomen] waren ein kläglicher Fehlschlag; unser diplomatisches Können und unsere Dummheit werden in der ganzen Region verspottet."
  me_macedon_3_adriatic.91.desc_3:0 "[diplomat_scope.GetPraenomen] ist von Gesprächen mit [rejected_scope.GetRulerTitle] [rejected_scope.GetRuler.GetPraenomen] von [rejected_scope.GetName] und ihrem [rejected_scope.Custom('get_court_type')] mit leeren Händen zurückgekehrt, unfähig, [rejected_scope.GetAdjective] Vertrauen zu gewinnen oder sie von den Vorteilen unseres Schutzes zu überzeugen."
  me_macedon_3_adriatic.91.at:0 "Wir werden [me_mac_3_9_scope.GetFlag][me_mac_3_9_scope.GetName|Y] anbieten! unser Schutz."
  me_macedon_3_adriatic.91.i:0 "Gibt es andere?"
  me_macedon_3_adriatic.91.it:0 "[diplomat_scope.GetPraenomen] wird andere Optionen in Betracht ziehen."
  me_macedon_3_adriatic.91.j:0 "Warum sich damit beschäftigen?"
  me_macedon_3_adriatic.91.jt:0 "[diplomat_scope.GetPraenomen] beendet die diplomatischen Verhandlungen."
  me_macedon_3_adriatic.91.k:0 "Wir verschwenden unsere Zeit mit diesen Barbaren."
  me_macedon_3_adriatic.91.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_9$$mission_task_completed_tt_2$"
  me_macedon_3_adriatic.92.t:0 "$macedon_03_adriatic_9$: Boten von [me_macedon_scope.GetName]"
  me_macedon_3_adriatic.92.a:0 "Dies könnte von Vorteil sein."
  me_macedon_3_adriatic.92.b:0 "Diese Ausländer haben nichts Gutes im Sinn!"
  me_macedon_3_adriatic.93.t:0 "$macedon_03_adriatic_9$: [me_mac_3_9_scope.GetAdjective] Obeisance"
  me_macedon_3_adriatic.93.desc:0 "[diplomat_scope.GetPraenomen] und [diplomat_scope.GetHerHis] ein Zug von Abgesandten sind von ihrem Besuch mit [me_mac_3_9_scope.GetRulerTitle] [me_mac_3_9_scope.GetRuler.GetPraenomen] und [me_mac_3_9_scope.Custom('get_court_type')] von [me_mac_3_9_scope.GetName] zurückgekehrt, deren Älteste sich bereit erklärt haben, uns als ihre Beschützer zu dienen. \n \nDieser Stamm wird eine wertvolle Quelle für Arbeitskräfte sein und unsere neuen Länder im Norden puffern."
  me_macedon_3_adriatic.93.a:0 "Gut gemacht, [diplomat_scope.GetPraenomen]."
  me_macedon_3_adriatic.101.t:0 "$macedon_03_adriatic_10$: Kämpfende Städte"
  me_macedon_3_adriatic.101.desc_1:0 "Die alten griechischen Kolonien [GetProvince('(int32)55').GetArea.GetRegion.GetName] und [GetProvince('(int32)1').GetArea.GetRegion.GetName] sind immer noch Zentren des Lernens und der Kultur, konnten sich jedoch angesichts der fortgesetzten italischen Expansion und lokaler Streitigkeiten nicht verteidigen. \n \nUnser Diplomat, [diplomat_scope.GetPraenomen], hat uns eine Liste der noch unabhängigen Städte vorgelegt; potenzielle Ziele für [diplomat_scope.GetHerHis] Honigworte."
  me_macedon_3_adriatic.101.a:0 "[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_1').GetCountry.GetFlag][ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_1').GetCountry.GetName]!"
  me_macedon_3_adriatic.101.at:0 "Wir werden [me_mac_3_10_scope.GetFlag][me_mac_3_10_scope.GetName|Y] anbieten! unser Schutz."
  me_macedon_3_adriatic.101.b:0 "[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_2').GetCountry.GetFlag][ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_2').GetCountry.GetName]!"
  me_macedon_3_adriatic.101.c:0 "[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_3').GetCountry.GetFlag][ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_3').GetCountry.GetName]!"
  me_macedon_3_adriatic.101.d:0 "[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_4').GetCountry.GetFlag][ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_4').GetCountry.GetName]!"
  me_macedon_3_adriatic.101.e:0 "[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_5').GetCountry.GetFlag][ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_5').GetCountry.GetName]!"
  me_macedon_3_adriatic.101.f:0 "[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_6').GetCountry.GetFlag][ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_6').GetCountry.GetName]!"
  me_macedon_3_adriatic.101.i:0 "Was ist mit dem Rest?"
  me_macedon_3_adriatic.101.it:0 "[diplomat_scope.GetPraenomen] wird andere Optionen in Betracht ziehen."
  me_macedon_3_adriatic.101.j:0 "Wir werden nicht kratzen."
  me_macedon_3_adriatic.101.jt:0 "[diplomat_scope.GetPraenomen] beendet die diplomatischen Verhandlungen."
  me_macedon_3_adriatic.101.k:0 "Narren."
  me_macedon_3_adriatic.101.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_10$$mission_task_completed_tt_2$"
  me_macedon_3_adriatic.102.t:0 "$macedon_03_adriatic_10$: Boten von [me_macedon_scope.GetName]"
  me_macedon_3_adriatic.102.desc:0 "Abgesandte von [me_macedon_scope.GetName], angeführt von [diplomat_scope.GePraenomen], sind in [ROOT.GetCountry.GetCapital.GetName] eingetroffen und suchen eine Audienz bei [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und unserem [ROOT.GetCountry.Custom('get_court_type')]. \n \nIm Namen von [me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen] aus der [me_macedon_scope.GetRuler.GetFamilyDisplayAdjective]-Dynastie bieten sie uns Freundschaft und Schutz im Austausch für ein strenges Bündnis. \n \nUnsere Ratsmitglieder wägen die Entscheidung ab und diskutieren die verschiedenen Vor- und Nachteile einer Unterzeichnung eines Bündnisses auf Kosten unserer diplomatischen Autonomie."
  me_macedon_3_adriatic.102.a:0 "Wir könnten ihre Freundschaft gebrauchen."
  me_macedon_3_adriatic.102.b:0 "Wenn sie unsere Stadt wollen, müssen sie sie erobern."
  me_macedon_3_adriatic.103.t:0 "$macedon_03_adriatic_10$: [me_mac_3_10_scope.GetAdjective] Obeisance"
  me_macedon_3_adriatic.103.desc:0 "Unsere Gesandten, angeführt von einem selbstzufriedenen [diplomat_scope.GetPraenomen], sind mit [me_mac_3_10_scope.GetRulerTitle] [me_mac_3_10_scope.GetRuler.GetPraenomen] und dem [me_mac_3_10_scope.Custom('get_court_type')] von [me_mac_3_10_scope.GetName] von ihrer Audienz zurückgekehrt, die unsere Geschenke und unser Schutzangebot förmlich angenommen haben. \n \nDies ist sicherlich nur der Beginn einer fruchtbaren Beziehung zum gegenseitigen Nutzen, die unserer großen Symmachie einen weiteren griechischen Staat hinzufügt."
  me_macedon_3_adriatic.103.a:0 "Weise von ihnen."
  me_macedon_3_adriatic.111.t:0 "$macedon_03_adriatic_11$: Neues Land"
  me_macedon_3_adriatic.111.desc:0 "Unsere glorreichen Erfolge im Westen haben bewiesen, dass es unnötig ist, eine Expansion nach Osten im Konflikt mit den alten hellenischen Staaten und Diadochen-Königreichen zu betreiben. \n \nWir werden ein neues mazedonisches Königreich schmieden und unsere Kultur nach Westen bringen, wie Alexander selbst sie nach Osten gekauft hat."
  me_macedon_3_adriatic.111.a:0 "Der Westen gehört uns."
  me_macedon_3_adriatic.111.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_11$$mission_task_completed_tt_2$"
  me_macedon_3_adriatic.131.t:0 "$macedon_03_adriatic_13$: Mazedonischer Einlass"
  me_macedon_3_adriatic.131.desc:0 "Von [GetProvince('(int32)422').GetName] bis [GetProvince('(int32)3598').GetName] werden die Segel von [ROOT.GetCountry.GetAdjective] Schiffen gesehen und respektiert, sie schützen die Handelsadern und verteidigen sich vor allen, die ihre Reichtümer begehren. \n \nMit unserer Stärke auf See würde niemand es wagen, unsere Operationen in diesen Gewässern in Frage zu stellen, was es uns ermöglicht, die Vorteile friedlicher Transaktionen zu ernten."
  me_macedon_3_adriatic.131.a:0 "So wie es sein sollte"
  me_macedon_3_adriatic.131.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_13$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.2.t:0 "Sanierung von [GetProvince('(int32)373').GetName]"
  me_macedon_4_lighthouse.2.desc:0 "Wir haben endlich den großen Plan zur Restaurierung und Erweiterung [GetProvince('(int32)373').GetName] abgeschlossen, es ist zu einem der wichtigsten Orte des Landes geworden."
  me_macedon_4_lighthouse.2.a:0 "Endlich"
  me_macedon_4_lighthouse.2.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_1$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.3.t:0 "Gründung von Aiani"
  me_macedon_4_lighthouse.3.desc:0 "Die kürzlich erworbene Provinz Pelagonia ist immer noch ein ländliches Gebiet, es gibt keine einzige wichtige Stadt oder Handelsroute, wir müssen Anstrengungen unternehmen, um sie zu urbanisieren und zu entwickeln, sie könnte als Verbindung zwischen [GetProvince('(int32)379').GetName] und unseren westlichen Besitztümern dienen"
  me_macedon_4_lighthouse.3.a:0 "Exzellent"
  me_macedon_4_lighthouse.3.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_2$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.4.t:0 "Die Stadt Philipp"
  me_macedon_4_lighthouse.4.desc:0 "Die Stadt [GetProvince('(int32)364').GetName] wurde von Philippos II. von Mazedonien als Bergbaukolonie gegründet, sie ist seitdem von einer Siedlung zu einer regionalen Stadt gewachsen, wir sollten sie uns ansehen und verbessern, um diesen Ort zu einem Zentrum der hellenischen Welt zu machen"
  me_macedon_4_lighthouse.4.a:0 "Exzellent"
  me_macedon_4_lighthouse.4.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_4$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.5.t:0 "Pelagonische Berge"
  me_macedon_4_lighthouse.5.desc:0 "Im äußersten Westen des Landes liegen unwirtliche und bergige Länder, die die Verbindung zwischen unserer Hauptstadt und Illyrien erschweren, dieses Problem muss gelöst werden, wir werden eine Stadt gründen und mit den Arbeiten beginnen, um die Verbindungen mit der adriatischen Seite Mazedoniens zu verbessern"
  me_macedon_4_lighthouse.5.a:0 "Gut"
  me_macedon_4_lighthouse.5.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_5$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.6.t:0 "Kassandria"
  me_macedon_4_lighthouse.6.desc:0 "Die Stadt [GetProvince('(int32)376').GetName] wurde vor kurzem von Kassander gegründet, sie könnte als neue Hauptstadt von Mazedonien gebaut worden sein, aber die Idee wurde aufgegeben und stattdessen zum Hauptmarinestützpunkt der mazedonischen Flotte umgewandelt."
  me_macedon_4_lighthouse.6.a:0 "Exzellent"
  me_macedon_4_lighthouse.6.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_6$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.7.t:0 "Amphipolis"
  me_macedon_4_lighthouse.7.desc:0 "Amphipolis war eine athenische Kolonie, heute ist es eine großartige Stadt in unserem Reich, unsere Architekten haben vorgeschlagen, sie zu erweitern, und haben bereits Pläne gemacht, das Stadtzentrum und den Hafen umzugestalten."
  me_macedon_4_lighthouse.7.a:0 "Sehr gut"
  me_macedon_4_lighthouse.7.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_7$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.8.t:0 "Kommerzielle Verbesserungen"
  me_macedon_4_lighthouse.8.desc:0 "Mazedonien hat bereits gute Handelsbeziehungen mit der hellenischen Welt, aber wir können einige Steuern und Gesetze verbessern, um kommerzielle Vorteile effizienter zu machen und mehr Geld zu sammeln"
  me_macedon_4_lighthouse.8.a:0 "Gut"
  me_macedon_4_lighthouse.8.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_8$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.9.t:0 "Mazedonische Landwirtschaft"
  me_macedon_4_lighthouse.9.desc:0 "Unsere Kapazität, große Städte zu bauen, kann nicht übertroffen werden, aber da unsere Bevölkerung schneller wächst, müssen wir Lebensmittel liefern, wir sind eigentlich zu abhängig von ägyptischem Weizen, wir müssen in der Lage sein, uns selbst zu ernähren, einige Investitionen müssen getätigt werden"
  me_macedon_4_lighthouse.9.a:0 "Gut"
  me_macedon_4_lighthouse.9.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_9$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.10.t:0 "Thessalischer Bund"
  me_macedon_4_lighthouse.10.desc:0 "Die Thessalische Liga war einst eine Konföderation thessalischer Stämme und Stadtstaaten und ist in einigen Momenten der Geschichte mächtig geworden. Wir könnten sie erneut nutzen, um die Loyalität des thessalischen Volkes zu gewinnen und einen Teil ihrer Institution wiederherzustellen, indem wir ihnen eine kleine Autonomie geben. aber es wird ihre Zusammenarbeit mit uns verstärken"
  me_macedon_4_lighthouse.10.a:0 "Wir werden die Reformation beginnen"
  me_macedon_4_lighthouse.10.tt:0 "Wir werden versuchen, den Thessalischen Bund zu reformieren, um den König in den Augen der thessalischen Bevölkerung zu legitimieren, wir werden mehrere Vorteile erlangen"
  me_macedon_4_lighthouse.11.t:0 "Die thessalische Kavallerie"
  me_macedon_4_lighthouse.11.desc:0 "Die berühmte thessalische Kavallerie gilt als die beste Kavallerieeinheit Griechenlands, die als schwere Kavallerie eingesetzt wurde und in Alexanders Armee diente, um eine der Säulen seiner militärischen Erfolge zu sein, doch sie ist heute aufgelöst und die meisten ihrer Soldaten sind tot oder als Söldner dienen, sollten wir diese Einheit neu erschaffen, um feindliche Armeen zu übertreffen"
  me_macedon_4_lighthouse.11.a:0 "Ihr Beitrag wird nur von Vorteil sein"
  me_macedon_4_lighthouse.12.t:0 "Archon der Liga"
  me_macedon_4_lighthouse.12.desc:0 "Nach der Niederlage von Lycophron von Pherae und Onomarchos von Phokis wurde Philipp II. von Makedonien zum Archon des Thessalischen Bundes ernannt. Diese Position als Führer von Thessalien gab ihm ein legitimes Recht, über Thessalien zu herrschen, das wir mit dieser Rolle erneuern sollten, um es erneut zu erlangen Gunst des thessalischen Volkes und der Elite"
  me_macedon_4_lighthouse.12.a:0 "Mit dieser Position können wir eine legitime Kontrolle haben"
  me_macedon_4_lighthouse.13.t:0 "Thessalische Investitionen"
  me_macedon_4_lighthouse.13.desc:0 "Thessalien ist eigentlich die zweitreichste Region des Königreichs, die lange und großartige Geschichte dieser Region erstreckt sich über Jahrhunderte, wir sollten mehr Menschen davon überzeugen, sich hier niederzulassen und ihre Wirtschaft zu entwickeln"
  me_macedon_4_lighthouse.13.a:0 "Thessalien wird eine der reichsten Regionen Griechenlands sein"
  me_macedon_4_lighthouse.14.t:0 "Reformation des Thessalischen Bundes"
  me_macedon_4_lighthouse.14.desc:0 "Die Reformation des Thessalischen Bundes ist von Erfolg gekrönt, wir beginnen die positiven Auswirkungen zu sehen, da die Separatisten an Unterstützung verlieren, die Thessalier sich als Mazedonier fühlen"
  me_macedon_4_lighthouse.14.a:0 "Gut"
  me_macedon_4_lighthouse.14.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_9$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.15.t:0 "Erweiterung von Pharsalos"
  me_macedon_4_lighthouse.15.desc:0 "Wir haben viele Ressourcen ausgegeben, um Pharsalos zu renovieren, seine Bevölkerung erkennt uns jetzt als ihren legitimen Herrscher an, wir waren Fremde in ihren Augen vor Alexander. Diese Stadtverbesserungen werden allen zugute kommen"
  me_macedon_4_lighthouse.15.a:0 "Wir werden ihre Unterwerfung erhalten"
  me_macedon_4_lighthouse.15.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_10$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.16.t:0 "Vororte von Pella"
  me_macedon_4_lighthouse.16.desc:0 "[GetProvince('(int32)379').GetName] zieht immer mehr Einwohner aus allen Teilen der Welt an, aber es könnte bald ein Platzproblem werden, wir sollten Neuankömmlinge in diese neuen Städte umleiten, einige existierten schon früher, ihre Bevölkerung wird schneller wachsen, unsere Architekten haben eine fantastische Arbeit geleistet"
  me_macedon_4_lighthouse.16.a:0 "[GetProvince('(int32)379').GetName] wird erleichtert sein"
  me_macedon_4_lighthouse.16.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_11$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.18.t:0 "Reform der Verwaltung"
  me_macedon_4_lighthouse.18.desc:0 "Das mazedonische Verwaltungssystem ist eines der erfolgreichsten der Welt, aber es zeigt seine Mängel, wir sollten eine große Verwaltungsreform beginnen, um seine Wirksamkeit zu bewahren und eine große Kontrolle über unsere Gebiete zu gewährleisten"
  me_macedon_4_lighthouse.18.a:0 "Wir werden die staatlichen Institutionen verbessern"
  me_macedon_4_lighthouse.17.t:0 "Mazedonische Verwaltung"
  me_macedon_4_lighthouse.17.desc:0 "Wir haben das alte Verwaltungssystem erfolgreich reformiert, Reformen wurden in den Provinzen nach dem Gouverneursrat durchgeführt und alle Fehler wurden korrigiert"
  me_macedon_4_lighthouse.17.a:0 "[GetCountry('MAC').GetName|Y] wird gedeihen"
  me_macedon_4_lighthouse.17.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_12$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.19.t:0 "Die königliche Metropole"
  me_macedon_4_lighthouse.19.desc:0 "Die Arbeiten sind abgeschlossen, [GetProvince('(int32)379').GetName] ist jetzt eine der am weitesten entwickelten und bevölkerungsreichsten Städte der Welt, wir können jetzt unsere Herrschaft über Griechenland bekräftigen, die Stadt wird wieder strahlen"
  me_macedon_4_lighthouse.19.a:0 "Pella wird wieder das Zentrum der hellenischen Welt sein"
  me_macedon_4_lighthouse.19.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_13$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.20.t:0 "Beginn der Arbeiten"
  me_macedon_4_lighthouse.20.desc:0 "Die alte mazedonische Hauptstadt [GetProvince('(int32)379').GetName] hat seit der Teilung von Alexanders Reich viel von ihrem Glanz verloren, als Schatten ihrer selbst müssen wir unseren Willen bekräftigen, Mazedonien seine Macht zurückzugeben, wir müssen sie auch unserer Hauptstadt zurückgeben, große Werke werden es tun Beginnen Sie, Pella als das Leuchtfeuer der hellenischen Welt zu bekräftigen"
  me_macedon_4_lighthouse.20.a:0 "Lass uns gehen"
