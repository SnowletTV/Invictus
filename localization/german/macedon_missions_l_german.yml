 desc_me_mac_2_11_cmod:0 "Diese geschäftige Stadt ist eine wahre hellenische Hauptstadt und in der gesamten griechischen Welt bekannt für ihre Größe und Pracht."

 ### Lighthouse of Greece
 # Mission
 macedon_04_lighthouse:0 "Leuchtturm Griechenlands"
 macedon_04_lighthouse_BUTTON_TOOLTIP:0 "Trotz des Untergangs von Alexanders Reich beherrscht Makedonien immer noch einen wichtigen Teil Nordgriechenlands; wir müssen unsere Städte konsolidieren und entwickeln und den Weg des Wohlstands einschlagen."
 macedon_04_lighthouse_BUTTON_DETAILS:0 ""
 macedon_04_lighthouse_DESCRIPTION:0 "Kassanders Herrschaftsgebiet umfasst die alte makedonische Hauptstadt und wichtige Städte. Wir müssen an der Entwicklung unseres Landes arbeiten, um ihm seinen früheren Glanz zurückzugeben, und dann werden wir imstande sein, mit den großen Mächten der Welt mitzuhalten."
 macedon_04_lighthouse_CRITERIA_DESCRIPTION:0 "Die Mission wird erfüllt sein, wenn das Kernland von Makedonien zu einem großen Wirtschaftszentrum herangewachsen ist."
 # Tasks
 macedon_04_lighthouse_1:0 "Thessaloniki entwickeln"
 macedon_04_lighthouse_1_DESC:0 "Die Stadt, die Kassander für seine Frau Thessalonike errichtete, ist eine der wichtigsten Städte Makedoniens - wir sollten ihren Ausbau planen und sie in ein florierendes und dynamisches Bevölkerungszentrum entwickeln."
 macedon_04_lighthouse_2:0 "Aiani gründen"
 macedon_04_lighthouse_2_DESC:0 "Die vor kurzem übernommene Provinz Pelagonia ist immer noch ein überwiegend ländliches Gebiet, in dem es keine einzige wichtige Stadt oder Handelsstraße gibt. Wir müssen uns bemühen, sie zu urbanisieren und zu entwickeln, denn sie könnte als Bindeglied dienen zwischen [GetProvince('(int32)379').GetName] und unsere westlichen Gebieten."
 macedon_04_lighthouse_3:0 "Die Stadt Philipi"
 macedon_04_lighthouse_3_DESC:0 "Die Stadt [GetProvince('(int32)364').GetName] wurde von Philippos II. von Makedonien als Bergbaukolonie gegründet und hat sich in den Jahren seither von einer Siedlung zu einer regionalen Stadt von einiger Bedeutung entwickelt. Wir sollten uns die Stadt ansehen und versuchen, sie auszubauen, um sie zu einem Zentrum der hellenischen Welt zu machen."
 macedon_04_lighthouse_4:0 "Östliches Gebirge"
 macedon_04_lighthouse_4_DESC:0 "Im äußersten Westen des Landes liegt unwirtliches und gebirgiges Land, das die Verbindung zwischen unserer Hauptstadt und Illyrien erschwert. Dieses Problem muss behoben werden; wir werden eine Stadt gründen und mit den Arbeiten zur Verbesserung der Verbindungslinien mit der adriatischen Seite Makedoniens beginnen."
 macedon_pelagonia_road_tt:0 "Wir bauen eine Straße zwischen [GetProvince('(int32)412').GetName] und [GetProvince('(int32)379').GetName] bauen"
 macedon_04_lighthouse_4_allow_tt:0 "Sie müssen alle Bergprovinzen von [GetProvince('(int32)393').GetArea.GetName] besitzen"
 macedon_04_lighthouse_5:0 "Der Stolz Kassanders"
 macedon_04_lighthouse_5_DESC:0 "Die Stadt [GetProvince('(int32)376').GetName] wurde erst kürzlich von Kassander gegründet. Ursprünglich sollte sie wohl die neue Hauptstadt Makedons werden, aber diese ehrgeizige Idee wurde aufgegeben und sie wurde stattdessen zum Hauptflottenstützpunkt der makedonischen Flotte gemacht."
 macedon_04_lighthouse_6:0 "Die athenische Kolonie"
 macedon_04_lighthouse_6_DESC:0 "Amphipolis war früher eine athenische Kolonie und diente als wichtiger Flottenstützpunkt; heute ist es eine große Stadt in unserem Reich, die für ihre regionale Kultur berühmt ist. Unsere Architekten haben vorgeschlagen, sie zu erweitern, und haben bereits Pläne für die Umgestaltung des Stadtzentrums und des Hafens unterbreitet, sobald wir ihren Entwürfen zugestimmt haben."
 macedon_amphipolis_road_tt:0 "Wir werden eine Straße zwischen [GetProvince('(int32)365').GetName] und [GetProvince('(int32)379').GetName] bauen"
 macedon_04_lighthouse_7:0 "Den makedonischen Handel konsolidieren"
 macedon_04_lighthouse_7_DESC:0 "Makedonien hat bereits gute Handelsbeziehungen mit der hellenischen Welt, aber wir können einige Steuern und Gesetze ändern, um Handelsvorteile effizienter zu gestalten und mehr Einnahmen zu erzielen."
 macedon_04_lighthouse_8:0 "Landwirtschaftliche Verbesserungen"
 macedon_04_lighthouse_8_DESC:0 "Unsere Fähigkeit, große Städte zu errichten, ist nicht zu übertreffen, aber da unsere Bevölkerung immer schneller wächst, müssen wir sie mit mehr Nahrungsmitteln versorgen, wir sind zu abhängig von ägyptischem Getreide, wir müssen in der Lage sein, uns selbst zu ernähren, einige Investitionen müssen getätigt werden."
 macedonia_produce_food_tt:0 "Alle Territorien von [me_macedon_scope.GetName], die #Y Nahrungsmittel#! produzieren müssen über eine #Y Bauernsiedlung#! verfügen" 
 mac_settle_farms_tt:0 "Wir werden beginnen, neue Bauernhöfe in der Nähe der Hauptstadt zu errichten, und wenn [GetProvince('(int32)379').GetName] über einen freien Bauplatz verfügt, werden wir einen #Y Kornspeicher#! bauen"
 macedon_04_lighthouse_9:0 "Den Thessalischen Bund wiederherstellen"
 macedon_04_lighthouse_9_DESC:0 "Der Thessalische Bund war einst eine Konföderation thessalischer Stämme und Stadtstaaten und ist in einigen Momenten der Geschichte mächtig geworden. Wir könnten ihn wieder nutzen, um die Loyalität der Thessaler zu gewinnen und einige ihrer Institutionen wiederherzustellen, indem wir ihnen eine kleine Autonomie geben, was aber ihre Zusammenarbeit mit uns erhöhen wird."
 macedon_thessalian_league_tt:0 "Sie erhalten eine Ereigniskette, um einige Modifikatoren zu erhalten"
 macedon_04_lighthouse_10:0 "Pharsalos ausbauen"
 macedon_04_lighthouse_10_DESC:0 "Pharsalos liegt in der thessalischen Ebene als eine große Stadt, an einem Verkehrsknotenpunkt zwischen den südlichen griechischen Staaten und Makedonien, ihre Nützlichkeit und Loyalität wurde mehrfach unter Beweis gestellt, wir sollten über den Wiederaufbau der Stadt in ein blühendes und mächtiges Wirtschaftszentrum nachdenken, die Nahtstelle zwischen Nord- und Südgriechenland
 macedon_04_lighthouse_11:0 "Vororte von Pella"
 macedon_04_lighthouse_11_DESC:0 "Da die Bevölkerung unserer Hauptstadt [GetProvince('(int32)379').GetName]  immer schneller wächst, kommt es zu nachteiligen Entwicklungen wie Überbevölkerung. Um die Hauptstadt zu entlasten, sollten wir expandieren und neue Vororte bauen."
 mac_04_task_11_tt:0 "Die Territorien [GetProvince(‚(int32)6399‘).GetName], [GetProvince(‚(int32)380‘).GetName] und [GetProvince(‚(int32)382‘).GetName] müssen:\n- Im Besitz sein.\n- Eine Stadt sein.\n- Ein #Y Forum #! und ein #Y Trainingslager#! haben.\n- 5 Gebäudeslots verwendet haben."
 macedon_04_lighthouse_12:0 "Makedonische Verwaltung"
 macedon_04_lighthouse_12_DESC:0 "Das makedonische Verwaltungssystem ist eines der erfolgreichsten der Welt, aber es zeigt seine Schwächen. Wir sollten eine große Verwaltungsreform in Angriff nehmen, um seine Wirksamkeit zu erhalten und eine umfassende Kontrolle über unsere Gebiete zu gewährleisten."
 macedon_04_lighthouse_13:0 "Die königliche Metropolis"
 macedon_04_lighthouse_13_DESC:0 "Die alte makedonische Hauptstadt [GetProvince('(int32)379').GetName] hat seit der Teilung von Alexanders Reich viel von seinem Glanz verloren, als ein Schatten seiner selbst müssen wir unseren Willen bekräftigen, Makedonien seine Macht zurückzugeben, auch unserer Hauptstadt müssen wir sie zurückgeben, große Taten werden folgen, um Pella als Leuchtturm der hellenischen Welt wiederzubeleben"
 macedon_04_lighthouse_14:0 "Das Minenwesen entwickeln"
 macedon_04_lighthouse_14_DESC:0 "Makedonien verfügt über reiche Metallvorkommen, die eine gute Versorgung der Armee und des zivilen Bereiches ermöglichen. Wir sollten versuchen, neue Vorkommen zu finden und in metallverarbeitende Technologien zu investieren, dann gewännen wir mehrere Vorteile gegenüber unseren Feinden und erzielten auch technologische Fortschritte."
 mac_metals_prospection_tt:0 "Wir beginnen eine Erkundungskampagne in [GetProvince('(int32)365').GetArea.GetName] und [GetProvince('(int32)393').GetArea.GetName]"
