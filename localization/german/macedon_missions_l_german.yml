l_german:
  macedon_01_legacy:0 "[GetCharacter('(int32)9').GetPraenomen]' Vermächtnis"
  macedon_01_legacy_BUTTON_TOOLTIP:0 "Von allen Nachfolgern sind es die Antipatriden, die das angestammte Heimatland der Mazedonier halten und den Thron von [GetCharacter('(int32)35').GetPraenomen] und [GetCharacter('(int32)39').GetPraenomen] - [GetCharacter('(int32)32').GetPraenomen]' besetzen. Erben sind die legitimen Erben der Argead-Dynastie!"
  macedon_01_legacy_BUTTON_DETAILS:0 ""
  macedon_01_legacy_DESCRIPTION:0 "Die Erben von Weisen [GetCharacter('(int32)9').GetPraenomen] sind diesem Königreich von Rechts wegen durch die Mühe und die Opfer geschuldet, die [GetCharacter('(int32)9').GetSheHe] aufgewendet wurden, um es zusammenzuhalten, während [GetCharacter('(int32)39').GetPraenomen] Fantasien nach Osten jagte - die Argead-Erben von [GetCharacter('(int32)39').GetHerHis] sind lediglich ein Schlussstein."
  macedon_01_legacy_CRITERIA_DESCRIPTION:0 "Schütze das Erbe von [GetCharacter('(int32)9').GetPraenomen], indem du [GetCountry('MAC').GetName] vor den anderen Diadochen verteidigst und ihren Einflussbereich sicherst."
  macedon_01_legacy_REWARD_DESCRIPTION:0 "Schmieden Sie ein neues Mazedonien unter antipatridischer Führung, dessen Dominanz über Griechenland nicht in Frage gestellt werden kann."
  macedon_01_legacy_1:0 "$antigonid_02_aspiration_2$"
  macedon_01_legacy_1_DESC:0 "Die mutigen Epiroten versuchen, die Diadochi-Kriege und ihre Verbindungen zur Argead-Dynastie auszunutzen, um unsere Macht in [GetProvince('(int32)418').GetArea.GetRegion.GetName] herauszufordern, etwas, das nicht passieren kann."
  macedon_01_legacy_1_allow_conquest_subject_tt:0 "[GetCountry('EPI').GetFlag][GetCountry('EPI').GetName|Y]! [me_macedon_scope.GetFlag] existiert nicht oder ist ein Subjekt von [me_macedon_scope.GetName|Y]!."
  macedon_01_legacy_2:0 "Paionia Makedonien"
  macedon_01_legacy_2_DESC:0 "Die Expansion in den Süden war nur der Anfang. Die nördlichen Stämme ziehen es immer noch vor, uns zu ärgern, also muss ganz Paeonia mazedonisch sein."
  macedon_01_legacy_2_reward_tt:0 "[GetCountry('MAC').GetFlag][GetCountry('MAC').GetName|Y]! [GetCountry('PAA').GetFlag] kann das [GetCountry('PAA').GetAdjective|Y][GetCountry('MAD').GetFlag] annektieren oder erheben! [GetCountry('MAD').GetAdjective|Y] und! Stämme."
  macedon_01_legacy_3:0 "Agrianische Rekruten"
  macedon_01_legacy_3_DESC:0 "Unter [GetCharacter('(int32)35').GetPraenomen] und [GetCharacter('(int32)39').GetPraenomen] waren die Elite-Speerkämpfer der Agrianer an verheerende Wirkung in den mazedonischen Gefechtslinien gewöhnt - eine Ressource, die wir wieder gut gebrauchen können."
  macedon_01_legacy_3_reward_tt:0 "Die Legion unseres Hauptstadtgouverneurs ([THIS.GetCountry.GetCapital.GetArea.GetRegion.GetName]) erhält einen Bonus auf leichte Infanterie und Abnutzung."
  macedon_01_legacy_5:0 "Demetrios Torheit"
  macedon_01_legacy_5_DESC:0 "[GetCharacter('(int32)38').GetPraenomen]' Die Eroberung der strategisch wichtigen Stadt [GetProvince('(int32)407').GetName] hat unsere Bemühungen, den Einfluss der Antipatriden auf [GetProvince('(int32)407').GetArea.GetRegion.GetName] wiederherzustellen, zurückgeworfen. Wir müssen es von den [GetCountry('PRY').GetAdjective]s zurückerobern."
  macedon_01_legacy_6:0 "Liga von Korinth"
  macedon_01_legacy_6_DESC:0 "Es ist an der Zeit, die Liga von Korinth formell neu zu gründen; Mazedoniens Antwort auf die Forderungen der widerspenstigen griechischen Stadtstaaten nach Autonomie."
  macedon_01_legacy_6_allow_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y]! [SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0] hat mindestens $hellenic$ Subjekte von #Y [SCOPE.Custom('mac_mis_01_6_cus_loc')]#! Kultur, mit mindestens #Y 3#! Territorien jeweils mit Hauptstädten in den oben genannten Provinzen."
  mac_mis_01_6_allow_sv_ongoing:0 "([SCOPE.ScriptValue('macedon_01_legacy_6_counter')|R0]/[SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0])"
  mac_mis_01_6_allow_sv_complete:0 "([SCOPE.ScriptValue('macedon_01_legacy_6_counter')|Y0]/[SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0])"
  macedon_01_legacy_6_2_allow_tt:0 "Keine anderen Diadochen $macedon_01_legacy_6_diad_tt$"
  macedon_01_legacy_6_diad_tt:0 "$mac_other_diadochi_tooltip$ besitzt oder hat Subjekte im $ant_hellas_list_tt$. [me_macedon_scope.Custom('ant_mis_01_12_pre_cus_loc')]"
  mac_other_diadochi_tooltip:0 "([GetCountry('PRY').GetFlag][GetCountry('PRY').GetName|Y]! [GetCountry('TRE').GetFlag], [GetCountry('TRE').GetName|Y][GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y], [GetCountry('SEL').GetFlag][GetCountry('SEL').GetName|Y]!,!)"
  macedon_01_legacy_7:0 "Athener Machenschaften"
  macedon_01_legacy_7_DESC:0 "Athenische Scharaden der Ehrerbietung gegenüber der mazedonischen Herrschaft – ob Antipatrid oder Antigonid – sind durchsichtig, aber die Ausschreitungen von [GetCharacter('(int32)38').GetPraenomen] können es uns ermöglichen, einmal den Befreier zu spielen."
  macedon_01_legacy_7_allow_tt:0 "Die [GetCountry('PRY').GetFlag][GetCountry('PRY').GetName|Y]! [GetCharacter('(int32)37').GetPraenomen] ist beim Tod von [GetProvince('(int32)418').GetArea.GetRegion.GetName] zersplittert und nach geflüchtet."
  macedon_01_legacy_7_allow_tt2:0 "[GetCountry('ATH').GetFlag][GetCountry('ATH').GetName|Y]! [GetCountry('PRY').GetFlag] ist ein Subjekt des [GetCountry('PRY').GetName|Y]!."
  macedon_01_legacy_7_reward_tt:0 "[GetCountry('ATH').GetFlag][GetCountry('ATH').GetName|Y]! [GetCountry('PRY').GetFlag] wird vom [GetCountry('PRY').GetName|Y] zum Defekt verleitet! und werden Sie unser oligarchischer Feudalherrscher."
  macedon_01_legacy_7_allow_tt_2:0 "[GetCountry('ATH').GetFlag][GetCountry('ATH').GetName|Y]! existiert."
  macedon_01_legacy_8:0 "Monarchie formalisieren"
  macedon_01_legacy_8_DESC:0 "Die Antipatriden haben das Diadem und den Spitznamen Basileios zurückgeschreckt, während unsere Rivalen ihr Königtum und ihre Göttlichkeit proklamieren. Es ist an der Zeit, dass wir eine königlichere Sichtweise annehmen."
  macedon_01_legacy_8_allow_tt:0 "Das [me_macedon_scope.GetRulerTitle] von [me_macedon_scope.GetName] ([me_macedon_scope.GetRuler.GetName|Y]) hat die Eigenschaft '#Y $antipatrid$#!' und ist nicht [GetCharacter('(int32)32').GetName]."
  macedon_01_legacy_9:0 "Thessalische Fessel"
  macedon_01_legacy_9_DESC:0 "Eine neue Bastion in Thessalien, zwischen dem mazedonischen Kernland und den widerspenstigen griechischen Städten, würde eine starke Rückzugsposition in jeder Wiederholung des Lamian-Krieges oder einer Diadochen-Invasion sicherstellen."
  macedon_01_legacy_10:0 "Westliche Hegemonie"
  macedon_01_legacy_10_DESC:0 "Das wilde Ätolien und der umliegende Teil von Westgriechenland sind integraler Bestandteil unseres Einflusses auf Hellas und aufgrund ihrer Allianzen mit den Antigoniden ein natürliches Ziel."
  macedon_01_legacy_11:0 "Bodensatz von Pangaion"
  macedon_01_legacy_11_DESC:0 "Die Minen des Mount Pangaion finanzierten die Feldzüge von Philip und Alexander, aber es ist klar, dass ihre Früchte versiegen. Ihre letzten Opfergaben werden die Vernichtung der unehelichen Nachfolger finanzieren."
  macedon_01_legacy_11_allow_tt:0 "[GetProvince('(int32)365').GetName] wird kein [GetProvince('(int32)365').GetTradeGoods.GetName|Y] mehr produzieren"
  macedon_01_legacy_12:0 "Letzte der Argeaden"
  macedon_01_legacy_12_DESC:0 "Da die Söhne von [GetCharacter('(int32)39').GetPraenomen] keine Bedrohung mehr darstellen, ist die Linie von [GetCharacter('(int32)287').GetPraenomen], seiner Halbschwester, die engste Verbindung zur Argead-Dynastie und der Legitimität, die ihre Blutlinie verleiht."
  macedon_01_legacy_12_allow_tt:0 "Unser [me_macedon_scope.GetRulerTitle] ([me_macedon_scope.GetRuler.GetName]) hat die Eigenschaft '#Y $argeads$#!'."
  macedon_01_legacy_13:0 "Die illyrische Frage"
  macedon_01_legacy_13_DESC:0 "Die Taulanter stellen weiterhin eine Bedrohung an unserer Westgrenze dar und schmieden Pläne mit den Epiroten und Dardanern, um ihre Niederlagen gegen [GetCharacter('(int32)35').GetPraenomen] und [GetCharacter('(int32)39').GetPraenomen] zu rächen; sie müssen zur Strecke gebracht werden."
  macedon_01_legacy_13_allow_tt:0 "[GetCountry('TLN').GetFlag][GetCountry('TLN').GetName|Y]! [GetCountry('MAC').GetFlag] existiert nicht mehr oder ist Subjekt von [GetCountry('MAC').GetName|Y]!."
  macedon_01_legacy_14:0 "Illyrischer Außenposten"
  macedon_01_legacy_14_DESC:0 "Nach unserer Eroberung der taulantischen Länder sollten wir eine starke Präsenz in der Region aufbauen, indem wir eine Stadt gründen, um unsere kommerziellen Interessen an der Adria zu sichern."
  macedon_01_legacy_14_allow_tt:0 "Wir müssen die Provinzen [GetProvince('(int32)422').GetName], [GetProvince('(int32)415').GetName] und [GetProvince('(int32)2336').GetName] besitzen."
  macedon_colony_reward_tt:0 "Sie können eine Kolonie in eroberten Ländern gründen."
  mac_01_11_pmod:0 "$macedon_01_legacy_11$"
  desc_mac_01_11_pmod:0 "Die Minen, die einst die Söldner und Renten von Mazedoniens großer Armee finanzierten, trocknen immer mehr aus."
  mac_01_13_cmod:0 "$macedon_01_legacy_13$"
  desc_mac_01_13_cmod:0 "Der Beweis unserer Dominanz über die Illyrer, die unsere westlichen Grenzen seit langem bedrohen, wird unsere Führung unterstützen."
  mac_01_13_culmod:0 "Taulantische Unterwerfung"
  desc_mac_01_13_culmod:0 "Die stolzen Illyrer verachten Niederlagen und Knechtschaft, sie werden ihr Äußerstes tun, um unsere Regierung zu durchkreuzen."
  mac_01_13_2_cmod:0 "Illyrische Gnade"
  desc_mac_01_13_2_cmod:0 "Barmherzigkeit wird oft unterschätzt, denn Angst treibt Menschen durch Blutvergießen zu Seelenfrieden."
  mac_01_12_cmod:0 "$macedon_01_legacy_12$"
  desc_mac_01_12_cmod:0 "Es kann nicht geleugnet werden, dass die Antipatriden die legitimsten Erben der Argead-Linie und damit des Herrschaftsrechts unserer Dynastie sind."
  me_mac_01_9_pmod:0 "$me_ant_02_10_pmod$"
  desc_me_mac_01_9_pmod:0 "Die Stadt Antipatreia, benannt nach Kassandros' Vater [GetCharacter('(int32)9').GetPraenomen], wurde neben Korinth und Chalkis als eine der „Fesseln Griechenlands“ bekannt, die Thessalien und den Weg nach Griechenland sicherte."
  me_mac_1_cmod:0 "Das Erbe des Antipatros"
  desc_me_mac_1_cmod:0 "[GetCharacter('(int32)9').GetPraenomen]' wird von unseren restlichen Untertanen noch respektiert, [GetCharacter('(int32)32').GetPraenomen]-Maßnahmen sind nicht mehr ganz so schockierend."
  mac_01_5_cmod:0 "$macedon_01_legacy_5$"
  desc_mac_01_5_cmod:0 "Wir haben eine der am besten verteidigten Städte Griechenlands gesichert und unserem Militär ein gestärktes Vertrauen in ihre Fähigkeiten und unsere Führung verliehen."
  mac_01_8_cmod:0 "Antipatridisches Königshaus"
  desc_mac_01_8_cmod:0 "Durch die offizielle Übernahme des Titels Basielios in Namen und Tat haben wir unseren Anspruch auf Königswürde begründet."
  mac_01_2_pmod:0 "Paeonische Unterwerfung"
  desc_mac_01_2_pmod:0 "Die Paeonianer akzeptieren unsere Führung nur ungern, aber mit der Zeit werden sie die Vorteile der mazedonischen Regierung erkennen."
  mac_01_10_cmod:0 "$macedon_01_legacy_10$"
  desc_mac_01_10_cmod:0 "Unsere Armeen sind unbezwingbar, besiegen die viel gepriesenen Verbündeten unserer Feinde und vereinen die Länder Nordgriechenlands."
  mac_01_3_umod:0 "Agrianische Abteilung"
  desc_mac_01_3_umod:0 "Die schlagkräftigen Speerwerfer der Agrianes stellen dieser Armee eine unvergleichliche Streitmacht aus Scharmützlern und Jägern zur Verfügung."
  mac_01_2_opmod:0 "Mazedonische Einmischung"
  mac_01_2_2_opmod:0 "Status Quo"
  macedon_02_mastery:0 "Hellenische Meisterschaft"
  macedon_02_mastery_BUTTON_TOOLTIP:0 "Mazedonien muss weiter wachsen, wenn es die griechischen Städte, über die es regiert, sowohl militärisch als auch kulturell übertreffen will, um so eine Führungsrolle in der griechischen Welt zu sichern."
  macedon_02_mastery_BUTTON_DETAILS:0 ""
  macedon_02_mastery_DESCRIPTION:0 "Die östlichen Diadochen-Königreiche mögen weite und reiche Länder beherrschen, aber Mazedonien ist immer noch die kulturelle Heimat unseres Volkes. Wir werden sicherstellen, dass unsere Herrschaft sowohl von Entwicklung als auch von Expansion geprägt ist und dass die griechische Welt uns als die wahren Erben der Führung und Kultivierung von Argead betrachtet."
  macedon_02_mastery_CRITERIA_DESCRIPTION:0 "Stellen Sie den Vorrang von Mazedonien im Westen sicher, indem Sie seine Infrastruktur entwickeln und seine Reichweite vergrößern."
  macedon_02_mastery_REWARD_DESCRIPTION:0 "Etablieren Sie Mazedonien als kulturellen und militärischen Hegemon der westgriechischen Welt."
  macedon_02_mastery_1:0 "Blühende Makedon"
  macedon_02_mastery_1_DESC:0 "Die östlichen Teile von Alexanders Reich sind berühmt für den Reichtum und die Größe ihrer antiken Städte; Füllhorn des Lernens und des Reichtums. Mazedonien braucht diese Dinge selbst nicht zu fehlen."
  macedon_02_mastery_1_allow_tt_1:0 "[GetProvince('(int32)373').GetName] hat mindestens [SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y] Pops. ([SCOPE.Custom('mac_mis_02_1_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y])"
  macedon_02_mastery_1_allow_tt_2:0 "[GetProvince('(int32)379').GetName] hat mindestens [SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y] Pops. ([SCOPE.Custom('mac_mis_02_1_2_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y])"
  macedon_02_mastery_1_allow_tt_3:0 "[GetProvince('(int32)373').GetName] hat keine freien Bauplätze oder laufende Bauarbeiten. (Aktuell [SCOPE.ScriptValue('me_mac_2_1_3_ongoing_svalue')|0R])"
  macedon_02_mastery_1_allow_tt_4:0 "[GetProvince('(int32)379').GetName] hat keine freien Bauplätze oder laufende Bauarbeiten. (Aktuell [SCOPE.ScriptValue('me_mac_2_1_4_ongoing_svalue')|0R])"
  me_mac_2_1_1_complete:0 "[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y]"
  me_mac_2_1_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_1_1_ongoing_svalue')|0R]"
  me_mac_2_1_2_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_1_2_ongoing_svalue')|0R]"
  macedon_02_mastery_2:0 "Gegründete Apotheke"
  macedon_02_mastery_2_DESC:0 "Da die direktere mazedonische Herrschaft über [GetProvince('(int32)418').GetArea.GetRegion.GetName] zur Norm wird, wird unsere Verwaltung akzeptierter und damit effizienter."
  macedon_02_mastery_2_allow_tt:0 "[GetCountry('MAC').GetFlag][GetCountry('MAC').GetName|Y]! [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] besitzt die gesamte Festlandregion von [GetProvince('(int32)476').GetArea.GetName|Y], mit Ausnahme von, direkt oder durch Subjekte."
  macedon_02_mastery_2_reward_tt:0 "Alle im Besitz und #Y $hellenic$#! Untergeordnete Provinzen in der Festlandregion [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y], mit Ausnahme von [GetProvince('(int32)476').GetArea.GetName|Y], erhalten ebenfalls '#Y $me_mac_2_2_smod$#!'."
  macedon_02_mastery_3:0 "Kretische Unterwerfung"
  macedon_02_mastery_3_DESC:0 "Die Insel Kreta wurde von den Diadochen übersehen, trotz ihrer großen Bevölkerung und ihrer strategischen Lage zum Schutz der Ägäis."
  macedon_02_mastery_3_reward_tt:0 "Eine kretische Feudalherrschaft kann gegründet werden."
  macedon_02_mastery_5:0 "Städte Griechenlands"
  macedon_02_mastery_5_DESC:0 "Die alten hellenischen Städte sind immer noch berühmt für ihre kulturelle Raffinesse und ihren Reichtum, also sollten wir sicherstellen, dass diese Stätten unter unserer Kontrolle sind, wenn wir uns wirklich Herrscher von Hellas nennen wollen."
  macedon_02_mastery_6:0 "Lebendiges Gericht"
  macedon_02_mastery_6_DESC:0 "Seit [GetCharacter('(int32)35').GetPraenomen] II Aristoteles einlud, den jungen [GetCharacter('(int32)39').GetPraenomen] zu unterrichten, haben die Diadochen eine Tradition des Werbens um Philosophen und Künstler sowie des Krieges aufrechterhalten."
  macedon_02_mastery_6_reward_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y]! wird regelmäßig erfahrene Höflinge empfangen."
  macedon_02_mastery_6_reward_tt_1:0 "Ein talentierter Philosoph wird eintreffen."
  macedon_02_mastery_7:0 "Gott unter den Menschen"
  macedon_02_mastery_7_DESC:0 "Die Apotheose ist in allen Nachfolgekönigreichen zu einem festen Bestandteil des mazedonischen politischen Lebens geworden. aber wir werden die Göttlichkeit unseres Herrschers ernster nehmen."
  macedon_02_mastery_7_allow_dei:0 "[me_macedon_scope.GetRuler.GetName|Y] wurde nicht vergöttert."
  macedon_02_mastery_7_allow_pop:0 "[me_macedon_scope.GetRuler.GetName|Y] hat mindestens [SCOPE.ScriptValue('me_mac_2_7_pop_target_svalue')|Y0]popularity_icon! [SCOPE.Custom('mac_mis_02_7_pop_cus_loc')] Popularität. ([SCOPE.ScriptValue('me_mac_2_7_pop_target_svalue')|Y0]/)"
  me_mac_2_7_pop_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_7_pop_ongoing_svalue')|R0]"
  me_mac_2_7_pop_complete:0 "[SCOPE.ScriptValue('me_mac_2_7_pop_ongoing_svalue')|Y0]"
  macedon_02_mastery_7_allow_pre:0 "Die [me_macedon_scope.GetRuler.GetFamily.GetName|Y] Family hat mindestens [SCOPE.ScriptValue('me_mac_2_7_pre_target_svalue')|Y0]Prestige! [SCOPE.Custom('mac_mis_02_7_pre_cus_loc')]Prestige. ([SCOPE.ScriptValue('me_mac_2_7_pre_target_svalue')|Y0]/)"
  me_mac_2_7_pre_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_7_pre_ongoing_svalue')|R0]"
  me_mac_2_7_pre_complete:0 "[SCOPE.ScriptValue('me_mac_2_7_pre_ongoing_svalue')|Y0]"
  macedon_02_mastery_8:0 "Orakelhafte Vorherrschaft"
  macedon_02_mastery_8_DESC:0 "Während das Ostreich die Götter der Eroberten angenommen haben mag, bleiben [GetProvince('(int32)424').GetName] und [GetProvince('(int32)425').GetName] die wichtigsten religiösen Stätten und göttlichen Gemeinden unseres Volkes."
  macedon_02_mastery_8_allow_tt:0 "Das [GetOffice('office_high_priest_monarchy').GetCulturalName(me_macedon_scope)] von [me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y]! [SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0] hat mindestens [SCOPE.Custom('mac_mis_02_8_cus_loc')]Loyalty[SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0]loyalty_icon!(/)"
  me_mac_2_8_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_8_svalue')|0R]"
  me_mac_2_8_complete:0 "[SCOPE.ScriptValue('me_mac_2_8_svalue')|0Y]"
  macedon_02_mastery_8_reward_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y]! [GetProvince('(int32)424').GetName] empfängt periodische orakelhafte Ereignisse, solange [GetProvince('(int32)425').GetName] oder kontrolliert wird."
  macedon_02_mastery_9:0 "Vierte Fessel"
  macedon_02_mastery_9_DESC:0 "$antigonid_02_aspiration_12_DESC$"
  macedon_02_mastery_10:0 "Erweitern Sie den Dion-Komplex"
  macedon_02_mastery_10_DESC:0 "Das Heiligtum von [GetProvince('(int32)380').GetName] war schon immer die wichtigste religiöse Stätte der Mazedonier – es sollte renoviert werden, um es mit den religiösen Zentren anderswo aufnehmen zu können."
  macedon_02_mastery_10_reward_tt:0 "Schaltet die #Y Gottheit der Kultur# frei! '[zeus_olympios_scope.GetName|Y]'."
  macedon_02_mastery_10_reward_tt_1:0 "#Y Lysippos Gefährten#! erscheint in der Schatzkammer von [me_macedon_scope.GetName|Y]."
  macedon_02_mastery_11:0 "Hellenische Hauptstadt"
  macedon_02_mastery_11_DESC:0 "Mazedonien ist die Anführerin der griechischen Welt, und ihr Ruhm muss diesem Status in allen Dingen gerecht werden, nicht zuletzt als Sitz unseres Königreichs."
  macedon_02_mastery_13:0 "Unsere Ägäis"
  macedon_02_mastery_13_DESC:0 "Das Ägäische Meer vereint die unterschiedlichen hellenischen Bevölkerungsgruppen, die durch ihre Gewässer Handel treiben, kommunizieren und regiert werden. Mazedonien wird seine wichtigsten Liegeplätze beherrschen."
  me_mac_2_cmod:0 "$macedon_02_mastery$"
  desc_me_mac_2_cmod:0 "Wir streben die Führung der südgriechischen Städte an und werden uns zu diesem Zweck wie erforderlich verhalten."
  me_mac_2_1_smod:0 "$macedon_02_mastery_1$"
  desc_me_mac_2_1_smod:0 "Die mazedonischen Städte sind zu den wichtigsten in der griechischen Welt geworden und konkurrieren mit den alten urbanen Zentren des Südens."
  me_mac_2_5_cmod:0 "Hellenischer Dialog"
  desc_me_mac_2_5_cmod:0 "Obwohl die südgriechischen Städte von unserem überlegenen Militär besiegt wurden, haben sie uns viel über die Funktionsweise der Welt zu lehren."
  me_mac_2_2_smod:0 "$macedon_02_mastery_2$"
  desc_me_mac_2_2_smod:0 "Die mazedonische Herrschaft über die griechischen Städte wird für die Menschen von Tag zu Tag normaler."
  me_mac_2_6_charmod:0 "Prominenter Denker"
  desc_me_mac_2_6_charmod:0 "Dieser Charakter ist bekannt für seine Einsichten und Intelligenz."
  me_mac_2_5_2_cmod:0 "$me_mac_2_5_opmod$"
  desc_me_mac_2_5_2_cmod:0 "Die Artefakte, Schriftrollen und Trophäen Griechenlands weisen auf eine glorreiche Vergangenheit hin, weisen uns aber auf eine noch größere Zukunft hin."
  me_mac_2_5_pmod:0 "$me_mac_2_5_opmod$"
  desc_me_mac_2_5_pmod:0 "Die Entfernung kultureller Artefakte hat die gebildeten Schichten dieser Stadt empört."
  me_mac_2_6_cmod:0 "$macedon_02_mastery_6$"
  desc_me_mac_2_6_cmod:0 "Das reiche geistige Leben, das an unserem Hof ​​gepflegt wird, ist vor allem bei den gebildeten Eliten beliebt."
  me_mac_2_8_cmod:0 "$macedon_02_mastery_8$"
  desc_me_mac_2_8_cmod:0 "Die Kontrolle über die griechischen Orakel hat uns zu einem religiösen Verteidiger und Aushängeschild in der griechischen Welt gemacht."
  me_mac_2_3_pmod:0 "Kretische Fessel"
  desc_me_mac_2_3_pmod:0 "Der Hafen von Heraklion wurde befestigt, um von den Mazedoniern als strategische Bastion genutzt zu werden."
  me_mac_2_3_culmod:0 "$macedon_02_mastery_3$"
  desc_me_mac_2_3_culmod:0 "Kein Volk genießt die Dominanz von Ausländern, aber die Kreter ganz besonders."
  me_mac_2_13_cmod:0 "$macedon_02_mastery_13$"
  desc_me_mac_2_13_cmod:0 "Die Kontrolle über die Häfen der Ägäis bringt unseren Beamten die Profite ihrer Händler, wo immer sie anlegen mögen."
  me_mac_2_11_pmod:0 "$macedon_02_mastery_11$"
  desc_me_mac_2_11_pmod:0 "Diese geschäftige Stadt ist eine echte hellenische Hauptstadt und in der ganzen griechischen Welt für ihre Größe und Pracht bekannt."
  me_mac_2_7_cmod:0 "$macedon_02_mastery_7$"
  desc_me_mac_2_7_cmod:0 "Die Praxis der Apotheose wurde ernsthaft von der herrschenden Familie und vom mazedonischen Volk übernommen."
  me_mac_2_end_cmod:0 "Meister von Griechenland"
  desc_me_mac_2_end_cmod:0 "Die mazedonische Kontrolle und kulturelle Dominanz über die westliche griechische Welt wurde von unseren Königen sichergestellt."
  me_mac_2_8_1_cmod:0 "Göttliche Botschaft"
  desc_me_mac_2_8_1_cmod:0 "Die Götter haben durch ihre orakelhaften Medien gesprochen und unserem Volk Führung gegeben."
  me_mac_2_8_2_cmod:0 "$me_mac_2_8_1_cmod$"
  desc_me_mac_2_8_2_cmod:0 "$desc_me_mac_2_8_1_cmod$"
  me_mac_2_8_3_cmod:0 "$me_mac_2_8_1_cmod$"
  desc_me_mac_2_8_3_cmod:0 "$desc_me_mac_2_8_1_cmod$"
  me_mac_2_8_4_charmod:0 "$me_mac_2_8_1_cmod$"
  desc_me_mac_2_8_4_charmod:0 "$desc_me_mac_2_8_1_cmod$"
  me_mac_2_5_opmod:0 "Kulturelle Vergewaltigung"
  me_mac_2_2_opmod:0 "$macedon_02_mastery_2$"
  macedon_03_adriatic:0 "Adriatische Herrschaft"
  macedon_03_adriatic_BUTTON_TOOLTIP:0 "Das Chaos im Osten, das Alexanders zusammenbrechendes Reich hinterlassen hat, ist eine unattraktive Aussicht; viel besser, unsere Bestände näher an der Heimat und gegen schwächere Feinde zu erweitern."
  macedon_03_adriatic_BUTTON_DETAILS:0 ""
  macedon_03_adriatic_DESCRIPTION:0 "Jenseits der illyrischen Stämme und Berge warten die alten Kolonien der Griechen entlang und jenseits der Adria darauf, unserem Reich hinzugefügt zu werden, und bieten Handels- und Expansionswege, die unter der Herrschaft der nach Osten gerichteten Argeaden übersehen werden."
  macedon_03_adriatic_CRITERIA_DESCRIPTION:0 "Expandieren Sie nach Westen und bringen Sie die Adriaküste unter unsere Herrschaft."
  macedon_03_adriatic_REWARD_DESCRIPTION:0 "Beherrschen Sie den Handel der Adria und etablieren Sie eine mazedonische Präsenz an ihren Ufern."
  macedon_03_adriatic_1:0 "Adria-Hub"
  macedon_03_adriatic_1_DESC:0 "Unsere westlichen Ambitionen erfordern eine stabile Basis, von der aus unsere Macht ausgeübt werden kann, ohne die gesamte griechische Halbinsel umsegeln zu müssen."
  macedon_03_adriatic_1_allow_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y]! [SCOPE.ScriptValue('me_mac_3_1_target_svalue')|Y0] besitzt einen Hafen auf Stadtebene mit einer Bevölkerung von mindestens [GetProvince('(int32)422').GetArea.GetName] in der Provinz [SCOPE.Custom('mac_mis_03_1_vis_cus_loc')]."
  macedon_03_adriatic_1_reward_tt:0 "Der designierte Hafen erhält einen Segen für Migration, Handel und Schiffsbau. \nZwischen dem ausgewiesenen Hafen und [GetProvince('(int32)379').GetName] wird eine Straße gebaut."
  me_mac_3_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_1_ongoing_svalue')|R0]"
  me_mac_3_1_complete:0 "[SCOPE.ScriptValue('me_mac_3_1_ongoing_svalue')|Y0]"
  me_mac_3_1_tooltip_vis:0 "([SCOPE.Custom('mac_mis_03_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_1_target_svalue')|Y0])"
  me_mac_3_1_tooltip_invis:0 ""
  macedon_03_adriatic_2:0 "Nördliche Häfen"
  macedon_03_adriatic_2_DESC:0 "Die Küstenstämme Illyriens terrorisieren die Handelsrouten der Adria von ihren geschützten Häfen entlang der dalmatinischen Küste aus – Außenposten, die bei der Kontrolle des Gebiets von unschätzbarem Wert sein werden."
  macedon_03_adriatic_2_allow_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y]! [SCOPE.ScriptValue('me_mac_3_2_target_svalue')|Y0] besitzt mindestens [GetProvince('(int32)422').GetArea.GetRegion.GetName] Häfen in der Region [GetProvince('(int32)422').GetArea.GetName], mit Ausnahme der Provinz [SCOPE.Custom('mac_mis_03_2_cus_loc')]. ([SCOPE.ScriptValue('me_mac_3_2_target_svalue')|Y0]/)"
  macedon_03_adriatic_2_reward_tt:0 "Eigene Provinzen mit Häfen in der Region [GetProvince('(int32)422').GetArea.GetRegion.GetName], mit Ausnahme der Provinz [GetProvince('(int32)422').GetArea.GetName], erhalten einen Bonus auf den Handelswert, die Handelsrouten und die Sklavenproduktion."
  macedon_03_adriatic_2_reward_tt1:0 "Einige [me_macedon_scope.GetPrimaryCulture.GetName]pops werden in unsere illyrischen Häfen migrieren."
  me_mac_3_2_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_2_ongoing_svalue')|R0]"
  me_mac_3_2_complete:0 "[SCOPE.ScriptValue('me_mac_3_2_ongoing_svalue')|Y0]"
  macedon_03_adriatic_3:0 "Kommerzielle Patrouillen"
  macedon_03_adriatic_3_DESC:0 "Die Piraten von [GetProvince('(int32)4054').GetArea.GetName] und [GetProvince('(int32)4084').GetArea.GetRegion.GetName] sind ein Ärgernis, das beseitigt werden muss, wenn Rechtsstaatlichkeit und Handelserträge in der Region gewährleistet werden sollen."
  macedon_03_adriatic_3_allow_tt:0 "Es gibt keine '#Y $pirate_haven_modifier$#!' Gebiete an der Adria. [SCOPE.Custom('mac_mis_03_3_cus_loc')]"
  me_mac_3_3_ongoing:0 "(Aktuell [SCOPE.ScriptValue('me_mac_3_3_svalue')|R0])"
  me_mac_3_3_complete:0 ""
  macedon_03_adriatic_4:0 "Barbarische Korsaren"
  macedon_03_adriatic_4_DESC:0 "Die Seeleute von [GetProvince('(int32)4054').GetArea.GetName] sind zu Recht für ihre Meisterschaft bei Küsten- und Schiffsangriffen gefürchtet; Wir sollten ihre Expertise fördern, indem wir sie direkt einstellen."
  macedon_03_adriatic_4_allow_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y]! [SCOPE.ScriptValue('me_mac_3_4_target_svalue')|Y0] besitzt mindestens $pirate_haven_modifier$ '#Y [SCOPE.Custom('mac_mis_03_4_cus_loc')]#!' Gebiete an der Adria. ([SCOPE.ScriptValue('me_mac_3_4_target_svalue')|Y0]/)"
  macedon_03_adriatic_4_reward_tt:0 "Ein #J $liburnian_culture$#! Admiral wird sich unserem Hof ​​anschließen."
  me_mac_3_4_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_4_ongoing_svalue')|R0]"
  me_mac_3_4_complete:0 "[SCOPE.ScriptValue('me_mac_3_4_ongoing_svalue')|Y0]"
  macedon_03_adriatic_5:0 "Westlicher Stützpunkt"
  macedon_03_adriatic_5_DESC:0 "Mögen sich die anderen Diadochen im Osten begnügen; Im Westen gibt es riesige Reichtümer, die für die Plünderung reif sind, wenn wir das Meer überqueren können."
  macedon_03_adriatic_5_reward_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y]! [GetProvince('(int32)4084').GetArea.GetRegion.GetName] erwirbt Ansprüche auf jedes Küstengebiet in der Region."
  macedon_03_adriatic_6:0 "Kursiver Außenposten"
  macedon_03_adriatic_6_DESC:0 "Den Stämmen der illyrischen Küste gegenüber liegt die italische Halbinsel, bevölkert von kriegerischen Eingeborenen und griechischen Kolonisten – alle gleichermaßen bereit zur Unterwerfung."
  macedon_03_adriatic_6_allow_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y]! [SCOPE.ScriptValue('me_mac_3_6_target_svalue')|Y0] besitzt mindestens [GetProvince('(int32)57').GetArea.GetName] Häfen in der Provinz [SCOPE.Custom('mac_mis_03_6_cus_loc')]. ([SCOPE.ScriptValue('me_mac_3_6_target_svalue')|Y0]/)"
  macedon_03_adriatic_6_reward_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y]! [GetProvince('(int32)108').GetArea.GetRegion.GetName] gewinnt Ansprüche an den Ostküsten der Regionen [GetProvince('(int32)55').GetArea.GetRegion.GetName] und Festland."
  macedon_03_adriatic_6_reward_tt1:0 "Ein ausgewiesener Hafen wird unsere Provinzhauptstadt in [GetProvince('(int32)57').GetArea.GetName] und eine Stadt, wenn nicht schon, sowie eine Festung und einen Bonus auf lokale Verteidigung, Handelsrouten und Migrationsanziehung."
  me_mac_3_6_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_6_ongoing_svalue')|R0]"
  me_mac_3_6_complete:0 "[SCOPE.ScriptValue('me_mac_3_6_ongoing_svalue')|Y0]"
  macedon_03_adriatic_7:0 "Illyrischer Hegemon"
  macedon_03_adriatic_7_DESC:0 "Indem wir ein westliches Imperium rund um die Adria errichteten, konnten wir die Reichtümer Illyriens ausbeuten, ohne in die barbarischen Berge aufzusteigen, und den Weg nach Italien ebnen."
  macedon_03_adriatic_7_allow_tt:0 "Die gesamte Küste der Region [GetProvince('(int32)4084').GetArea.GetRegion.GetName] gehört [me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y]! oder ihre Themen."
  macedon_03_adriatic_7_allow_tt1:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y]! [me_macedon_scope.GetPrimaryCulture.GetName] besitzt eine Hafenstadt mit mindestens #Y 20# Einwohnern! und [GetProvince('(int32)4084').GetArea.GetRegion.GetName] vorherrschende Kultur in der Region."
  macedon_03_adriatic_7_reward_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y]! [GetProvince('(int32)4084').GetArea.GetRegion.GetName] erwirbt Ansprüche auf die Region."
  macedon_03_adriatic_9:0 "Illyrische Kunden"
  macedon_03_adriatic_9_DESC:0 "Die Feindseligkeit lokaler Stämme sinnvoll zu nutzen, kann unsere Eroberung der Region beschleunigen und uns die Mühe ersparen, ihre raueren Gegenden zu regieren."
  macedon_03_adriatic_9_allow_tt:0 "Ein freier Stamm eines #Y $illyrian_group$#! Kultur existiert an den Küsten der Adria oder des Ionischen Meeres oder an den Grenzen [me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y]!."
  macedon_03_adriatic_9_reward_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y]! $illyrian_group$ kann ein #Y [GetProvince('(int32)4084').GetArea.GetRegion.GetName]# erwerben! Stammes-Vasallensubjekt in den Regionen [GetProvince('(int32)65').GetArea.GetRegion.GetName], [GetProvince('(int32)108').GetArea.GetRegion.GetName] oder."
  macedon_03_adriatic_10:0 "Zivile Diplomatie"
  macedon_03_adriatic_10_DESC:0 "Die Griechen zogen vor Jahrhunderten nach Westen und gründeten Kolonien und Handelsposten nah und fern über dem Binnenmeer. Einige ihrer Vorfahren bleiben und akzeptieren möglicherweise unseren Schutz."
  macedon_03_adriatic_10_allow_tt:0 "Eine freie Republik eines #Y $hellenic$#! Kultur existiert an den Küsten der Adria oder des Ionischen Meeres."
  macedon_03_adriatic_10_allow_tt1:0 "Das [GetOffice('office_foreign_minister').GetCulturalName(me_macedon_scope)] von [me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y]! [SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0] hat mindestens [SCOPE.Custom('mac_mis_03_10_cus_loc')]Loyalty[SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0]loyalty_icon!(/)"
  macedon_03_adriatic_10_allow_tt2:0 "Das [GetOffice('office_foreign_minister').GetCulturalName(me_macedon_scope)] von [me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y]! [SCOPE.ScriptValue('me_mac_3_10_1_target_svalue')|Y0] hat mindestens [SCOPE.Custom('mac_mis_03_10_1_cus_loc')]Charisma[SCOPE.ScriptValue('me_mac_3_10_1_target_svalue')|Y0]oratory_icon!(/)"
  macedon_03_adriatic_10_reward_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y]! $hellenic$ kann ein #Y [GetProvince('(int32)4084').GetArea.GetRegion.GetName]# erwerben! feudalistisches Subjekt in den Regionen [GetProvince('(int32)65').GetArea.GetRegion.GetName], [GetProvince('(int32)108').GetArea.GetRegion.GetName] oder."
  me_mac_3_10_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_10_svalue')|0R]"
  me_mac_3_10_complete:0 "[SCOPE.ScriptValue('me_mac_3_10_svalue')|0Y]"
  me_mac_3_10_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_10_1_ongoing_svalue')|0R]"
  me_mac_3_10_1_complete:0 "[SCOPE.ScriptValue('me_mac_3_10_1_ongoing_svalue')|0Y]"
  macedon_03_adriatic_11:0 "Italische Küste"
  macedon_03_adriatic_11_DESC:0 "Wenn wir Anspruch auf die gesamte italische Küste erheben würden, wäre unsere Position in der Region für Generationen gesichert – die Grundlage für eine neue Sphäre des mazedonischen Handels und der Kolonialisierung."
  macedon_03_adriatic_11_allow_tt:0 "Die gesamte Adriaküste der Regionen [GetProvince('(int32)1').GetArea.GetRegion.GetName] und [GetProvince('(int32)6').GetArea.GetRegion.GetName] gehört [me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y]! oder ihre Themen."
  macedon_03_adriatic_11_reward_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y]! [GetProvince('(int32)117').GetArea.GetRegion.GetName] erhält Ansprüche auf die Regionen [GetProvince('(int32)38').GetArea.GetRegion.GetName], [GetProvince('(int32)3598').GetArea.GetRegion.GetName] und."
  macedon_03_adriatic_13:0 "Regionale Überlegenheit"
  macedon_03_adriatic_13_DESC:0 "Um unsere Kontrolle über die Handelsrouten der Adria sicherzustellen, müssen wir sicherstellen, dass es niemanden gibt, der unseren lokalen Flottenvorteil herausfordern kann."
  macedon_03_adriatic_13_allow_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y]! [SCOPE.Custom('mac_mis_03_13_cus_loc')] hat mindestens doppelt so viele Schiffe wie jedes andere Land, das einen adriatischen Hafen besitzt."
  macedon_03_adriatic_13_allow_tt1:0 "Jedes andere unverbündete Nicht-Subjekt-Land an der Adriaküste hat mindestens #Y 20#! Schiffe."
  me_mac_3_13_ongoing:0 "([SCOPE.ScriptValue('me_mac_3_13_mac_svalue')|R0]/[SCOPE.ScriptValue('me_mac_3_13_other_svalue')|Y0])"
  me_mac_3_13_complete:0 "([SCOPE.ScriptValue('me_mac_3_13_mac_svalue')|Y0]/[SCOPE.ScriptValue('me_mac_3_13_other_svalue')|Y0])"
  me_mac_3_13_irrelevant:0 ""
  me_mac_3_cmod:0 "$macedon_03_adriatic$"
  desc_me_mac_3_cmod:0 "Pläne, nach Westen vorzustoßen, haben den Armeen Mazedoniens einen neuen Zweck gegen alte Feinde gegeben."
  me_mac_3_end_cmod:0 "Westliche Expansion"
  desc_me_mac_3_end_cmod:0 "Unsere Eroberungen im Westen haben die Würdigkeit unserer herrschenden Dynastie bewiesen und eine Quelle neuer Rekruten für unser Militär geschaffen."
  me_mac_3_1_pmod:0 "$macedon_03_adriatic_1$"
  desc_me_mac_3_1_pmod:0 "Diese Stadt ist das Zentrum der regionalen Expansion Mazedoniens und mit dem alten mazedonischen Kernland verbunden."
  me_mac_3_5_cmod:0 "$macedon_03_adriatic_5$"
  desc_me_mac_3_5_cmod:0 "Unsere Expansion nach Westen hat bewiesen, dass unsere Armeen mit jeder Bedrohung fertig werden können."
  me_mac_3_13_cmod:0 "$macedon_03_adriatic_13$"
  desc_me_mac_3_13_cmod:0 "Unsere eindeutige Dominanz über die Gewässer der Adria hat unseren Flotten ein maritimes Selbstvertrauen und Professionalität vermittelt."
  me_mac_3_2_smod:0 "$macedon_03_adriatic_2$"
  desc_me_mac_3_2_smod:0 "Die Besiedlung der neu erworbenen illyrischen Häfen wurde in der Hoffnung gefördert, die Entwicklung anzukurbeln."
  me_mac_3_4_cmod:0 "$macedon_03_adriatic_4$"
  desc_me_mac_3_4_cmod:0 "Obwohl Piraten ein Ärgernis sein können, können ihre Fähigkeiten für den richtigen Preis gut eingesetzt werden."
  me_mac_3_3_cmod:0 "$macedon_03_adriatic_3$"
  desc_me_mac_3_3_cmod:0 "Die Säuberung der Piraten der Adria hat den Handelsklassen von Mazedonien und damit unseren Einnahmen durch sie zugute gekommen."
  me_mac_3_6_pmod:0 "$macedon_03_adriatic_6$"
  desc_me_mac_3_6_pmod:0 "Diese Stadt wurde zu einer lokalen Hochburg als regionale Hauptstadt von Mazedonien auf der italischen Halbinsel."
  me_mac_3_11_cmod:0 "$macedon_03_adriatic_11$"
  desc_me_mac_3_11_cmod:0 "Die Kontrolle über die Adria öffnet den Weg für einen frei fließenden Handel und sichert eine konstante Quelle erfahrener Seeleute."
  me_mac_3_10_rejected_opmod:0 "Abgelehntes Angebot"
  macedon_04_lighthouse:0 "Leuchtturm von Griechenland"
  macedon_04_lighthouse_BUTTON_TOOLTIP:0 "Trotz des Untergangs von Alexanders Reich regiert Mazedonien immer noch einen wichtigen Teil Nordgriechenlands; wir müssen unsere Städte konsolidieren und entwickeln und den Weg des Wohlstands aufzeigen."
  macedon_04_lighthouse_BUTTON_DETAILS:0 ""
  macedon_04_lighthouse_DESCRIPTION:0 "Cassanders Domäne umfasst die Hauptstadt von Altmakedonien und wichtige Städte. Wir müssen daran arbeiten, unser Land zu entwickeln, um ihm seinen früheren Glanz zurückzugeben, und wir werden in der Lage sein, es mit den Großmächten der Welt aufzunehmen."
  macedon_04_lighthouse_CRITERIA_DESCRIPTION:0 "Die Mission wird abgeschlossen sein, wenn das Kernland von Mazedonien zu einem großen Wirtschaftszentrum herangewachsen ist."
  macedon_04_lighthouse_1:0 "Thessaloniki entwickeln"
  macedon_04_lighthouse_1_DESC:0 "Die Stadt, die Kassander für seine Frau Thessalonike erbaute, ist eine der wichtigsten von Mazedonien – wir sollten planen, sie zu erweitern und sie in ein dynamisches und blühendes Bevölkerungszentrum zu verwandeln."
  macedon_04_lighthouse_2:0 "Aiani gefunden"
  macedon_04_lighthouse_2_DESC:0 "Die kürzlich erworbene Provinz Pelagonia ist immer noch ein ländliches Gebiet; es gibt keine einzige wichtige Stadt oder Handelsroute. Wir müssen Anstrengungen unternehmen, um es zu urbanisieren und zu entwickeln, da es als Bindeglied zwischen [GetProvince('(int32)379').GetName] und unseren westlichen Besitztümern dienen könnte."
  macedon_04_lighthouse_3:0 "Die Stadt Philipp"
  macedon_04_lighthouse_3_DESC:0 "Die Stadt [GetProvince('(int32)364').GetName] wurde von Philippos II. von Mazedonien als Bergbaukolonie gegründet und hat sich in den Jahren seitdem von einer Siedlung zu einer regionalen Stadt von einiger Bedeutung entwickelt. Wir sollten uns das ansehen und alles verbessern, was wir können, um diesen Ort zu einem Zentrum der hellenischen Welt zu machen."
  macedon_04_lighthouse_4:0 "Östliche Berge"
  macedon_04_lighthouse_4_DESC:0 "Im äußersten Westen des Landes liegen unwirtliche und bergige Ländereien, die die Verbindung zwischen unserer Hauptstadt und Illyrien erschweren. Dieses Problem muss gelöst werden; Wir werden eine Stadt gründen und mit den Arbeiten beginnen, um die Verbindungen mit der adriatischen Seite Mazedoniens zu verbessern."
  macedon_pelagonia_road_tt:0 "Wir bauen eine Straße zwischen [GetProvince('(int32)412').GetName] und [GetProvince('(int32)379').GetName]"
  macedon_04_lighthouse_4_allow_tt:0 "Sie müssen alle Bergprovinzen von [GetProvince('(int32)393').GetArea.GetName] besitzen"
  macedon_04_lighthouse_5:0 "Der Stolz von Kassander"
  macedon_04_lighthouse_5_DESC:0 "Die Stadt [GetProvince('(int32)376').GetName] wurde vor kurzem von Kassander gegründet. Ursprünglich sollte es die neue Hauptstadt von Mazedonien werden, aber diese grandiose Idee wurde aufgegeben und stattdessen in den Hauptmarinestützpunkt der mazedonischen Flotte umgewandelt."
  macedon_04_lighthouse_6:0 "Die Athener Kolonie"
  macedon_04_lighthouse_6_DESC:0 "Amphipolis war einst eine athenische Kolonie und diente als wichtiger Marinestützpunkt; Heute ist es eine großartige Stadt in unserem Reich, die für ihre lokale Kultur berühmt ist. Unsere Architekten haben vorgeschlagen, es zu erweitern, und haben bereits Pläne für die Umgestaltung des Stadtzentrums und des Hafens gemacht, sobald wir ihre Entwürfe abgesegnet haben."
  macedon_amphipolis_road_tt:0 "Wir bauen eine Straße zwischen [GetProvince('(int32)365').GetName] und [GetProvince('(int32)379').GetName]"
  macedon_04_lighthouse_7:0 "Mazedonischer Handel"
  macedon_04_lighthouse_7_DESC:0 "Mazedonien hat bereits gute Handelsbeziehungen mit der hellenischen Welt, aber wir können einige Steuern und Gesetze verbessern, um kommerzielle Vorteile effizienter zu machen und mehr Geld zu sammeln."
  macedon_04_lighthouse_8:0 "Landwirtschaft entwickeln"
  macedon_04_lighthouse_8_DESC:0 "Unsere Fähigkeit, große Städte zu bauen, kann nicht übertroffen werden, aber so wie es aussieht, wächst unsere Bevölkerung schnell und wir befinden uns in einer misslichen Lage. Wir sind eigentlich viel zu abhängig von ägyptischem Getreide, was unseren Militärberatern nicht gefällt. Ehrlich gesagt müssen wir in der Lage sein, uns selbst zu ernähren – einige Investitionen müssen getätigt werden."
  macedonia_produce_grain_tt:0 "Alle Gebiete im Besitz von [me_macedon_scope.GetName], die Graingrain produzieren! muss eine #Y Bauernsiedlung# haben! Gebäude"
  macedon_04_lighthouse_9:0 "Thessalischer Bund"
  macedon_04_lighthouse_9_DESC:0 "Die Thessalische Liga war einst eine Konföderation thessalischer Stämme und Stadtstaaten, mit einer stolzen und geschichtenreichen Geschichte, die sie inspirierte; wir könnten die Herrlichkeit der Vergangenheit hervorheben, um die Loyalität des thessalischen Volkes zu gewinnen; die Wiederherstellung einiger ihrer Institutionen und die Gewährung einer gewissen Autonomie werden dies tun."
  macedon_thessalian_league_tt:0 "Sie erhalten eine Ereigniskette, um einige Modifikatoren zu erhalten"
  macedon_04_lighthouse_10:0 "Erweitern Sie Pharsalos"
  macedon_04_lighthouse_10_DESC:0 "Pharsalos dominiert die thessalische Ebene als große Stadt an einem Verkehrsknotenpunkt zwischen den südgriechischen Staaten und Mazedonien. In Anbetracht dessen, dass seine Nützlichkeit und Loyalität mehrfach bewiesen wurde, sollten wir darüber nachdenken, die Stadt zu einem blühenden und mächtigen Wirtschaftszentrum umzubauen."
  macedon_04_lighthouse_11:0 "Vororte von Pella"
  macedon_04_lighthouse_11_DESC:0 "Da die Bevölkerung unserer Hauptstadt [GetProvince('(int32)379').GetName] schneller wächst, sehen wir allmählich schädliche Auswirkungen wie Überbevölkerung. Um die Hauptstadt zu entlasten, sollten wir expandieren und neue Vororte bauen."
  macedon_04_lighthouse_11_allow_tt:0 "Sie müssen [GetProvince('(int32)6399').GetName],[GetProvince('(int32)380').GetName],[GetProvince('(int32)382').GetName] und [GetProvince('(int32)428').GetName] besitzen"
  macedon_04_lighthouse_12:0 "Mazedonische Verwaltung"
  macedon_04_lighthouse_12_DESC:0 "Das mazedonische Verwaltungssystem ist eines der erfolgreichsten der Welt, zeigt jedoch seine Schwächen, da es ohnehin überlastet ist. Wir sollten eine große Verwaltungsreform einleiten, um unsere feste Kontrolle über unsere Territorien sicherzustellen."
  macedon_04_lighthouse_13:0 "Die königliche Metropole"
  macedon_04_lighthouse_13_DESC:0 "Die alte mazedonische Hauptstadt [GetProvince('(int32)379').GetName] hat seit der Teilung von Alexanders Reich viel von ihrem Glanz verloren und existiert jetzt nur noch als Schatten ihres früheren Selbst. Große Werke werden bald beginnen, um Pella als Leuchtfeuer der hellenischen Welt zu bestätigen."
  mac_building_5:0 "#Y [THIS.GetProvince.GetName]#! hat mindestens #Y [SCOPE.ScriptValue('mac_build_5')|0]#! Gebäude."
  mac_building_7:0 "#Y [THIS.GetProvince.GetName]#! hat mindestens #Y [SCOPE.ScriptValue('mac_build_7')|0]#! Gebäude."
  mac_building_8:0 "#Y [THIS.GetProvince.GetName]#! hat mindestens #Y [SCOPE.ScriptValue('mac_build_8')|0]#! Gebäude."
  mac_building_12:0 "#Y [THIS.GetProvince.GetName]#! hat mindestens #Y [SCOPE.ScriptValue('mac_build_12')|0]#! Gebäude."
  macedonia_trade_routes_tt_1:0 "Habe mindestens #Y [SCOPE.ScriptValue('macedonia_num_trade_routes_10')|0]#! Handelswege"
  macedonia_trade_routes_tt_2:0 "Habe mindestens #Y [SCOPE.ScriptValue('macedonia_num_trade_routes_5')|0]#! Handelswege"
  mac_colony.provcap:0 "#Y [SCOPE.sP('colony_scope').GetName]#! wird zur Hauptstadt von #Y [SCOPE.sP('colony_scope').GetState.GetShortName]#!."
  mac_city.provcap:0 "#Y [SCOPE.sP('city_scope').GetName]#! wird zur Hauptstadt von #Y [SCOPE.sP('city_scope').GetState.GetShortName]#!."
  macedon_05_rhodopes:0 "Jenseits der Rhodopen"
  macedon_05_rhodopes_BUTTON_TOOLTIP:0 "Makedonien ist jetzt bereit, sich mit großen Eroberungen zu erneuern; wir sollten anfangen, im Osten Stellung zu beziehen."
  macedon_05_rhodopes_BUTTON_DETAILS:0 ""
  macedon_05_rhodopes_DESCRIPTION:0 "Als wir die mazedonische Domäne konsolidierten, richteten sich unsere Augen auf die östlichen Diadochi, Lysimachos. Dieser Tyrann kontrolliert den strategischen Zugang zum Bosporus, obwohl sein Land unterbevölkert ist und die Mehrheit der Wirtschaftsmacht von drei Städten gehalten wird. Wir sind davon überzeugt, dass es nur eine Frage der Zeit ist, bis ein Krieg zwischen unseren Völkern ausbricht."
  macedon_05_rhodopes_CRITERIA_DESCRIPTION:0 "Die Mission wird abgeschlossen sein, wenn wir Thrakien und Ländereien unterhalb des Flusses Istros auf der Westseite des Bosporus erobert haben."
  macedon_05_rhodopes_1:0 "Ein Angebot von Pella"
  macedon_05_rhodopes_1_DESC:0 "Die Pontus-Euxinus-Staaten zeigen eine wachsende Feindseligkeit gegenüber ihrem thrakischen Oberherrn; Vielleicht können wir ihren Hass ausnutzen, um sie dazu zu bringen, sich uns anzuschließen und unseren Nachbarn zu schwächen."
  macedon_05_rhodopes_1.tt.1:0 "Den thrakischen Untertanen auf dem Pontus Euxinus wird angeboten, sich uns anzuschließen. \nWenn sie #G annehmen#!:"
  macedon_05_rhodopes_1.tt.2:0 "Wenn sie #R sich weigern#!:"
  macedon_05_rhodopes_2:0 "Eroberung von Thrakien"
  macedon_05_rhodopes_2_DESC:0 "Die Ländereien von Lysimachos gehören endlich uns! Wir werden diese Gebiete als Basis für unsere nächsten Eroberungen nutzen, vielleicht nach Asien oder irgendwo in den Norden."
  macedon_05_rhodopes_3:0 "Die ehemalige thrakische Hauptstadt"
  macedon_05_rhodopes_3_DESC:0 "Die Stadt [GetProvince('(int32)350').GetName] ist gut gelegen, um eine Hauptstadt zu gründen, und wir haben die Mittel und Wege, diesen Traum Wirklichkeit werden zu lassen. Geben Sie Bescheid, was zu tun ist."
  macedon_05_rhodopes_4:0 "Die Münzstadt"
  macedon_05_rhodopes_4_DESC:0 "Abdira hat eine wirtschaftlich wichtige Verwendung, da es die Stadt ist, in der die meisten hellenischen Staaten ihr Geld prägen. Die wechselnden Gezeiten des Schicksals haben uns zu den neuen Herren von Abdira gemacht, und daher sind wir im Vorteil; Wir müssen die Situation nutzen und sie zu unserem persönlichen Vorteil nutzen."
  macedon_05_rhodopes_5:0 "Antipatreia auf dem Evros"
  macedon_05_rhodopes_5_DESC:0 "Südthrakien beherbergt mehrere fruchtbare Ländereien und weite Ebenen, die wir nutzen könnten, um Städte zu errichten; Unsere Späher haben einen solchen Ort entdeckt, zwischen Ackerland und einem Fluss."
  macedon_05_rhodopes_6:0 "Dardanisches Joch"
  macedon_05_rhodopes_6_DESC:0 "Die dardanischen Stämme sind uns ein Dorn im Auge. Unsere Grenzstädte und -dörfer werden häufig von diesen wilden Barbaren überfallen, und sie ignorieren weiterhin unsere Warnungen; wir müssen handeln, um diese Narren zu bestrafen."
  macedon_05_rhodopes_7:0 "Angelegenheit von Odrysia"
  macedon_05_rhodopes_7_DESC:0 "Nordthrakien wird von odrysischen Barbaren bewohnt, mit Land, das im Vergleich zum Rest Thrakiens ziemlich reich und fruchtbar ist. Wir müssen versuchen, diese Gebiete zu erobern, bevor es jemand anderes tut."
  macedon_05_rhodopes_8:0 "Zu den Istros"
  macedon_05_rhodopes_8_DESC:0 "Wir haben die Odrysi-Stämme zurückgeschlagen, aber wir könnten noch weiter gehen, bis zum Fluss Istros; Die Ländereien am Südufer des Flusses könnten uns einen soliden Schutzschild gegen die Überfälle der Barbaren bieten. Zur Sicherheit unseres Volkes werden wir sie notfalls mit Gewalt einnehmen."
  mac_05_task_8_allow_tt:0 "Sie müssen alle Provinzen am Südufer des Istros besitzen"
  macedon_05_rhodopes_9:0 "Byzantinische Verhandlungen"
  macedon_05_rhodopes_9_DESC:0 ""
