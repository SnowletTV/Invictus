 ### Beyond the Rhodopes
 # Mission
 macedon_05_rhodopes:0 "Jenseits des Rhodopens" 
 macedon_05_rhodopes_BUTTON_TOOLTIP:0 "Makedonien ist nun bereit, neue Eroberungen zu wagen; wir sollten beginnen, im Osten Fuß zu fassen."
 macedon_05_rhodopes_BUTTON_DETAILS:0 ""
 macedon_05_rhodopes_DESCRIPTION:0 "Nachdem wir das makedonische Territorium konsolidiert hatten, richteten wir unseren Blick auf den östlichen Diadochen Lysimachos. Dieser Tyrann kontrolliert den strategisch wichtigen Zugang zum Bosporus, obwohl sein Land unterbevölkert ist und der Großteil der Wirtschaftskraft in drei Städten konzentriert ist. Wir sind überzeugt, dass es nur eine Frage der Zeit ist, bis zwischen unseren Völkern Krieg ausbricht."
 macedon_05_rhodopes_CRITERIA_DESCRIPTION:0 "Die Mission ist abgeschlossen, wenn wir Thrakien und die Gebiete unterhalb des Istros-Flusses westlich des Bosporus erobert haben." #
 # Tasks
 macedon_05_rhodopes_1:0 "Ein Angebot aus Pella"
 macedon_05_rhodopes_1_DESC:0 "Die Staaten am Pontus Euxinus zeigen eine wachsende Feindseligkeit gegenüber ihrem thrakischen Oberherrn. Vielleicht können wir ihren Hass ausnutzen, um sie dazu zu bewegen, sich uns anzuschließen und unseren Nachbarn zu schwächen."
 macedon_05_rhodopes_1.tt.1:0 "Die thrakischen Vasallen am Pontus Euxinus werden die Möglichkeit erhalten, zu uns überzulaufen und sich uns anzuschließen.\nWenn sie #G akzeptieren#!:"
 macedon_05_rhodopes_1.tt.2:0 "Wenn sie #R ablehnen#!:"
 macedon_05_rhodopes_2:0 "Die Eroberung Thrakiens"
 macedon_05_rhodopes_2_DESC:0 "Die Länder von Lysimachos gehören endlich uns! Wir werden diese Gebiete als Ausgangspunkt für unsere nächsten Eroberungen nutzen, vielleicht nach Asien oder irgendwo in den Norden."
 macedon_05_rhodopes_3:0 "Die ehemalige thrakische Hauptstadt"
 macedon_05_rhodopes_3_DESC:0 "Die Stadt [GetProvince('(int32)350').GetName] ist gut gelegen, um eine Hauptstadt zu errichten, und wir verfügen über die Mittel und Wege, um diesen Traum zu verwirklichen. Lassen Sie uns wissen, was zu tun ist."
 macedon_05_rhodopes_3_trigger_tt: "#Y [THIS.GetProvince.GetName]#! hat eine Bevölkerung von mindestens #Y [SCOPE.ScriptValue('mac_rhodopes_task_3_pop_total')|0]#!. (#R [SCOPE.ScriptValue('mac_rhodopes_task_3_pop')|0]#!/#Y [SCOPE.ScriptValue('mac_rhodopes_task_3_pop_total')|0]#!)"
 macedon_05_rhodopes_4:0 "Die Stadt der Münzprägung"
 macedon_05_rhodopes_4_DESC:0 "Abdira ist wirtschaftlich von großer Bedeutung, da es die Stadt ist, in der die meisten hellenischen Staaten ihr Geld prägen. Die wechselhaften Launen des Schicksals haben uns zu den neuen Herren von Abdira gemacht, wodurch wir einen Vorteil haben. Wir müssen diese Situation zu unserem Vorteil nutzen und sie für unseren persönlichen Gewinn einsetzen."
 macedon_05_rhodopes_5:0 "Antipatreia am Evros"
 macedon_05_rhodopes_5_DESC:0 "Südthrakien verfügt über mehrere fruchtbare Gebiete und weite Ebenen, die wir für die Gründung von Städten nutzen könnten; unsere Kundschafter haben einen solchen Ort zwischen Ackerland und einem Fluss ausfindig gemacht."
 macedon_05_rhodopes_6:0 "Dardanisches Joch"
 macedon_05_rhodopes_6_DESC:0 "Die dardanischen Stämme sind uns ein Dorn im Auge. Unsere Grenzstädte und -dörfer werden regelmäßig von diesen wilden Barbaren überfallen, und sie ignorieren weiterhin unsere Warnungen. Wir müssen handeln, um diese Narren zu bestrafen."
 macedon_05_rhodopes_7:0 "Die Angelegenheit Odrysia"
 macedon_05_rhodopes_7_DESC:0 "Nordthrakien wird von den odrysischen Barbaren bewohnt, deren Land im Vergleich zum Rest Thrakiens recht reich und fruchtbar ist. Wir müssen uns diese Gebiete sichern, bevor es jemand anderes tut."
 macedon_05_rhodopes_8:0 "An den Istros"
 macedon_05_rhodopes_8_DESC:0 "Wir haben die Odrysen-Stämme zurückgeschlagen, aber wir könnten noch weiter vorstoßen, bis zum Fluss Istros; die Gebiete am südlichen Ufer des Flusses könnten uns einen wirksamen Schutzwall gegen Überfälle der Barbaren bieten. Wenn nötig, werden wir sie mit Gewalt einnehmen, um die Sicherheit unseres Volkes zu gewährleisten."
 mac_05_task_8_allow_tt:0 "Ihr müsst alle Provinzen am Südufer des Istros besitzen."
