  #####Celtic 
  ###### 
 celtic_philosophy: "Keltische Traditionen" 
 celtic_philosophydesc: "Die barbarischen Traditionen umfassen unter anderem die Kampfstile der Völker von Hispanien, Gallien, Britannien und Germanien. Sie stützten sich meist auf große Formationen leicht gepanzerter, mit Speeren oder Schwertern ausgerüsteter Infanterie, die von wendigen Streitwagenformationen oder leichter Kavallerie unterstützt wurden, und machten ausgiebig Gebrauch von Hinterhaltstaktiken, besonders in Wäldern.\n\n Kann die Fähigkeit '#Y Aufgebote ausheben#! \n Kann die '#Y Hit and Run#!'-Taktik freischalten \n\n#G Traditions-Schwerpunkte#!\nStarke #Y Leichte Infanterie#!\nGute #Y Bogenschützen#!, #Y Streitwagen#!" 
 celtic_philosophy_start_bonus: "Streitwagen-Kultur" 
 celtic_philosophy_start_bonus_desc: "Die Verwendung von Streitwagen in der Kriegsführung reicht viele Jahrtausende zurück und ist eng mit Adel und Klasse verbunden; Wagengräber zeugen von der Ehre, die im Kampf gewonnen werden kann. Die Streitwagen selbst wurden üblicherweise als mobile Plattformen mit zwei bis drei Insassen verwendet, von denen aus Speere oder andere Wurfwaffen eingesetzt wurden, um die gegnerischen Reihen zu durchbrechen." 
  #Britannic 
 celtic_britannic_path_1: "Sensen-Streitwagen" 
 celtic_britannic_path_1_desc: "Die Anbringung von Sensenklingen an den Rädern unserer Streitwagen ist eine tödliche Abschreckung für jeden, der waghalsig genug ist, sie anzugreifen." 
 celtic_britannic_path_2: "Erwachsen werden" 
 celtic_britannic_path_2_desc: "Von klein auf wird unseren Kindern beigebracht, dass sie zur Verteidigung ihrer Siedlungen herangezogen werden können. Wenn jeder Mensch die Verantwortung für seine Bewaffnung trägt, können Armeen aus dem Salz der Erde gebildet werden." 
 celtic_britannic_path_3: "Vom Land leben" 
 celtic_britannic_path_3_desc: "Unser Volk kennt die Gegebenheiten des Landes besser als die meisten anderen, wissen, welche Beeren und Pflanzen essbar sind und mit welchen Naturheilmitteln man Wunden heilen kann." 
 celtic_britannic_path_4: "Mundpropaganda" 
 celtic_britannic_path_4_desc: "Die Nachricht von einer bevorstehenden Schlacht lockt selbst die Ältesten in unsere Reihen, sei es, um Ruhm zu erlangen, Beute zu machen oder einfach nur, um sich am Gemetzel zu erfreuen."
 celtic_britannic_path_5: "Beherrschung des Wagens" 
 celtic_britannic_path_5_desc: "Der Schrecken, der durch einen massiven Streitwagenangriff ausgelöst wird, kann ausreichen, um selbst die kampferprobtesten Formationen zu brechen." 
 celtic_britannic_path_6: "Gezielte Züchtung"
 celtic_britannic_path_6_desc: "Das in der Bronzezeit und davor verehrte, in den Kreidehügeln Großbritanniens eingeritzte, kräftige Hauspferd ist das Ergebnis jahrtausendelanger gezielter Zucht und in der Lage, einen einzelnen Reiter in die Schlacht zu tragen." 
 celtic_britannic_path_7: "Zu den Waffen greifen"
 celtic_britannic_path_7_desc: "Jeder Mensch hat seinen Platz in unseren Streitkräften, nicht zuletzt die Jäger, die sich auf dem Schlachtfeld und im Wald an ihre Beute heranpirschen." 
 celtic_britannic_path_end_bonus: "Geübte Kavallerie" 
 celtic_britannic_path_end_bonus_desc: "Hauspferde reichen zwar zur Verteidigung in Notfällen aus, neigen aber auf dem Schlachtfeld zur Panik. Indem wir also unseren Bestand an für den Krieg gezüchteten und ausgebildeten Pferden erweitern, werden unsere kühnen Krieger ihre wahre Bestimmung erfüllen: Gemetzel." 
  #Germanic 
 celtic_germanic_path_1: "Angriff und Rückzug"
 celtic_germanic_path_1_desc: "Die relative Fitness unserer Krieger in Verbindung mit der Verachtung unseres Volkes für schwerfällige Ausrüstung ermöglicht es uns, traditionelle Armeen mit Leichtigkeit zu überlisten. Wenn wir die Flanken unserer Gegner bedrängen, verlieren sie wahrscheinlich die Lust am Kampf, bevor wir es tun." 
 celtic_germanic_path_2: "Natürliche Ressourcen" 
 celtic_germanic_path_2_desc: "Der Reichtum an Ackerland und riesigen Flächen mit bearbeitbarem Holz verschafft uns einen unvergleichlichen Zugang zu den Ressourcen, die wir für die Herstellung von Kriegswaffen benötigen." 
 celtic_germanic_path_3: "Hinterhalt" 
 celtic_germanic_path_3_desc: "'Quintili Vare, legiones redde!' - Die Schlacht im Teutoberger Wald war ein entscheidender Sieg für die Germanen, der drei römische Legionen fast vollständig auslöschte. Dazu trugen zwar mehrere Faktoren bei, doch die Vertrautheit der Germanen mit dem dichten Gelände war ein wichtiger Faktor."
 celtic_germanic_path_4: "Der Ruhm der Jagd"
 celtic_germanic_path_4_desc: "Stammeskriege sind eine brutale Sache. Die Ergreifung von Sklaven, Frauen und Wertgegenständen ist eine alteingesessene Praktik, auf die wir nicht verzichten sollten." 
 celtic_germanic_path_5: "Schildwall" 
 celtic_germanic_path_5_desc: "Die germanischen Truppen überraschten ihre Gegner oft mit einem Kern aus schwer gepanzerten Kriegern, die Angreifer abschreckten und auf dem Schlachtfeld eine besonders geschlossene und bewegliche Einheit darstellten." 
 celtic_germanic_path_6: "Die Jugend muss dienen"
 celtic_germanic_path_6_desc: "Das Erlernen der Kriegskunst ist ein wichtiger Teil der Erziehung eines jeden Jugendlichen. Wenn ein Kind ein Schwert führen und seine Ausrüstung in Stand halten kann, dann ist es bereit für den Krieg."
 celtic_germanic_path_7: "Steinhagel" 
 celtic_germanic_path_7_desc: "Wer keine Axt halten kann oder will, lernt die Kunst der Schleuder oder des Bogens. Es mag ein einfaches Werkzeug sein, aber selbst mächtige Riesen können mit einem einzigen Stein gefällt werden." 
 celtic_germanic_path_end_bonus: "Anpassungsfähigkeit"
 celtic_germanic_path_end_bonus_desc: "Unsere tapferen Soldaten mögen die kämpferischsten sein, die die Welt je gesehen hat, aber wahre Demut entsteht, wenn wir aus unseren Niederlagen lernen. Indem wir Taktiken übernehmen, die uns auf dem Schlachtfeld begegnen, und zwar von denen, die sich selbst für „zivilisierter“ halten, können wir jede Kampftruppe, auf die wir treffen, übertreffen."
  #Gallic 
 celtic_gallic_path_1: "Schlag aus der Ferne" 
 celtic_gallic_path_1_desc: "Jäger und Plänkler üben sich von klein auf in der Jagd auf wilde Tiere und solche, die das Pech haben, zur Zielscheibe zu werden." 
 celtic_gallic_path_2: "Konföderationen" 
 celtic_gallic_path_2_desc: "Viele Stämme unterhielten enge Beziehungen zu ihren Nachbarn, was ein gewisses Maß an Zusammenarbeit in der Schlacht garantierte. Kriegergruppen bestanden wahrscheinlich aus Mitgliedern vieler verschiedener lokaler Stämme, die alle um den Ruhm kämpften."
 celtic_gallic_path_3: "Die Ebene kämpft mit uns" 
 celtic_gallic_path_3_desc: "Die hügeligen Ebenen Galliens, von der Küste bis zu den Alpen, sind ein ideales Terrain für den Einsatz von Kavallerie." 
 celtic_gallic_path_4: "Zur Verteidigung unserer Heimat" 
 celtic_gallic_path_4_desc: "Vom Schmied bis zum Händler, wenn unsere Bergfestungen und ländlichen Siedlungen bedroht sind, werden alle zu den Waffen greifen und zusammenstehen." 
 celtic_gallic_path_5: "Ein Volk in Bewegung"
 celtic_gallic_path_5_desc: "Unsere Vorfahren zogen frei umher, ohne sich um Grenzen oder territoriale Ansprüche zu scheren. Diese nomadischen Traditionen leben weiter, da unser Volk ständig bereit ist, nach grüneren Weiden als den eigenen zu suchen." 
 celtic_gallic_path_6: "Starker Arm" 
 celtic_gallic_path_6_desc: "Während die meisten unserer Krieger auf den Schutz durch Rüstungen verzichten, sind unsere stark bewaffneten und gut ausgerüsteten Speerwerfer in Rüstungen gekleidet und können Speere mit Eisenspitzen schleudern, die Plattenrüstungen, Fleisch und Knochen durchschlagen." 
 celtic_gallic_path_7: "Erklimme die Mauern!" 
 celtic_gallic_path_7_desc:1 Unser Volk hat sich in ummauerten Territorien niedergelassen, die zwar gut verteidigt sind, aber Schwachstellen haben, wenn man weiß, wo man suchen muss."
 celtic_gallic_path_end_bonus: "Bei Neumond die Trompete blasen" 
 celtic_gallic_path_end_bonus_desc: "Die Carnyx, eine Trompete mit einem rauen und unverwechselbaren Klang, inspiriert unsere Truppen und versetzt unsere Gegner in Angst und Schrecken." 
