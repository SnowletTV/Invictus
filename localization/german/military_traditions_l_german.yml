  #Lydo-Cilician Tree 
 lydian_path_1: "Erbe von Paris"
 lydian_path_1_desc: "Der schöne und brillante Paris, der Sohn von König Priamos und Königin Hekabe von Troja, floh mit Königin Helena von Sparta, ihm von Aphrodite versprochen. Dies löste den Trojanischen Krieg aus, in dem er den Champion Achilles mit einem Pfeil in die Ferse traf und ihn tötete, bevor er seinerseits von Philoctetes getötet wurde."
 lydian_path_2: "Phrygische Mützen"
 lydian_path_2_desc: "Die phrygische Mütze symbolisiert Freiheit und hat ihren Ursprung in Anatolien."
 lydian_path_3: "Kilikische Piraten"
 lydian_path_3_desc: "Die Piraten aus Kilikien waren im gesamten östlichen Mittelmeer berühmt-berüchtigt und waren die Ursache für einige Konflikte. Unter ihnen die römische Invasion in Kilikien."
 lydian_path_4: "Leichtfüßig"
 lydian_path_4_desc: "Leicht gepanzerte Einheiten können sich schneller bewegen und ihre Ausrüstung vorbereiten und das Gelände auskundschaften. Das macht sie zu hervorragenden Scharmützlern."
 lydian_path_5: "Die Kunst des Manövrierens"
 lydian_path_5_desc: "Manöver sind in jedem Armeehandbuch unerlässlich. Die Anatolier haben diese Kunst in ihren Hügeln schon vor langer Zeit verstanden und gemeistert."
 lydian_path_6: "Schwarmtaktiken"
 lydian_path_6_desc: "Manchmal hat man nur Männer und keine Ausrüstung, aber Quantität ist eine Qualität für sich."
 lydian_path_7: "Militärverwaltung"
 lydian_path_7_desc: "Um effizient zu funktionieren, muss man effizient organisiert sein. Das Militär ist immer effizient."
 lydian_path_8: "Korps-Geist"
 lydian_path_8_desc: "Ein gemeinsames Ziel ist immer wichtig. Es reduziert Dissens."
 lydian_path_9: "Die Geschicke des Krösus"
 lydian_path_9_desc: "Krösus war ein reicher Kerl, bis er beschloss, Cyrus anzugreifen. Lernen Sie aus seinem Leben und kopieren Sie nur seine Erfolge."
 lydian_path_10: "Kappadokische Axtkämpfer"
 lydian_path_10_desc: "Kappadokien hatte wilde Axtkämpfer. Auf dem Schlachtfeld gefürchtet, waren sie ein fester Bestandteil vieler Armeen."
 lydian_path_11: "Lydische Bogenschützen"
 lydian_path_11_desc: "Lydias Hügel brachten viel Wild hervor, um das viele beneideten. Der Bogen ist sowohl in Friedens- als auch in Kriegszeiten nützlich und sollte nicht unterschätzt werden."
 lydian_path_12: "Meister der Euxine"
 lydian_path_12_desc: "Pontos Euxinos war ein großer Handelsknotenpunkt, der viele mit Getreide und anderen Waren versorgte. Wenn man es kontrollierte, war man reich."
 lydian_path_13: "Herren des Mittelmeers"
 lydian_path_13_desc: "Das Mittelmeer war ein Großteil der bekannten Welt. Darüber zu herrschen, war wie der Herrscher der Welt zu sein."
 lydian_path_14: "Elite Kampftraining"
 lydian_path_14_desc: "Reiche Menschen können sich die beste Bildung leisten, selbst für die Untersten der Gesellschaft. Zum Glück bist du reich."
  
  #Armeno-Pontic Tree 
 armenian_path_1: "Reitkultur"
 armenian_path_1_desc: "In Asien muss das Pferd das wichtigste Tier im Krieg sein. Einige widmeten ihm sogar ihre gesamte Kultur."
 armenian_path_2: "Armenische Pferdezucht"
 armenian_path_2_desc: "Die armenischen Ayrudzi gehören zu den wichtigsten Kriegspferderassen der Antike."
 armenian_path_3: "Pontische Pfadfinder"
 armenian_path_3_desc: "In Pontus kundschaften Sie nicht voraus; der Pontic Scout findet dich."
 armenian_path_4: "Königliche Leibwächter"
 armenian_path_4_desc: "Jeder König, der diesen Titel vorgibt, muss die Besucher mit seiner Wache beeindrucken. Oh, und manchmal können sie ihn auch retten."
 armenian_path_5: "Städtische Entwicklung"
 armenian_path_5_desc: "Die Küstengebiete Anatoliens bieten perfekte Bedingungen für prosperierende Städte."
 armenian_path_6: "Reitschulen"
 armenian_path_6_desc: "Viele reiten gerne in ihrer Freizeit. Es ist eine nützliche Fähigkeit, sowohl im Krieg als auch im Frieden zu haben."
 armenian_path_7: "Bergleben"
 armenian_path_7_desc: "Einige Stämme leben wie ihre Vorfahren in den Hügeln und Bergen. Obwohl sie nicht reich sind, kennen sie ihr Terrain."
 armenian_path_8: "Erweiterte Kin-Netzwerke"
 armenian_path_8_desc: "Blut ist dicker als Wasser; Seinen Angehörigen zu helfen heißt, sich selbst zu helfen."
 armenian_path_9: "Griechisch-pontische Hopliten"
 armenian_path_9_desc: "Anders als ihre Mutterstädte haben sich die griechischen Gemeinwesen an Anatolien angepasst. Sie haben jedoch ihren Kampfstil mitgebracht, den viele jetzt verwenden."
 armenian_path_10: "Hethitische Traditionen"
 armenian_path_10_desc: "Die Hethiter waren furchterregende Krieger vergangener Zeiten. Jetzt bleiben nur noch einige Erinnerungen und ihre Kampfkunst."
 armenian_path_11: "Krieger der Sonne"
 armenian_path_11_desc: "Die Sonne war die Hauptgottheit der Hethiter und die ihr geweihten Krieger waren schwerer zu brechen."
 armenian_path_12: "Azatavrear"
 armenian_path_12_desc: "Sie waren die angesehensten armenischen Reiter und bestanden normalerweise aus den jüngeren Söhnen armenischer Adliger."
 armenian_path_13: "Bergfahrer"
 armenian_path_13_desc: "Über die Hügel und weit weg muss man reiten, um ganz Anatolien zu sehen. Vielleicht hilft dir die Erfahrung im Krieg."
 armenian_path_14: "Berittene Jäger"
 armenian_path_14_desc: "In den Händen eines Experten ist der Bogen tödlich, aber wenn derselbe Bogenschütze beritten ist, dann verblasst sogar der Tod selbst."
 armenian_path_15: "Vermächtnis von Mithridates"
 armenian_path_15_desc: "Mithridates von Pontus schaffte, was wenige in dieser Zeit erreichten. Er errichtete ein Königreich abseits der Diadochen und schaffte es, sein Reich zusammenzuhalten."
  
