 germanic_philosophy: "Germanische Militärtraditionen"
 germanic_philosophy_desc: "Beschreiben"
 germanic_philosophy_2: "Baltische Militärtraditionen"
 germanic_philosophy_2_desc: "Beschreiben"
  
  #Germanic Traditions 
 germanic_path_1: "Germanisches Bogenschießen"
 germanic_path_1_desc: "Viele Germanen nutzen den Bogen, um sich zu ernähren und zu verteidigen. Viele unterschätzen den Schaden, den ein so trainierter Krieger damit anrichten kann."
 germanic_path_2: "Schnelle Überfälle"
 germanic_path_2_desc: "Die germanischen Stämme waren sehr mobil und bedrängten oft Feinde, die in ihr Heimatgebiet vordrangen."
 germanic_path_3: "Waldjagd"
 germanic_path_3_desc: "In Friedenszeiten einen Hasen im Wald zu schlagen, ist ein hervorragendes Training für den Krieg."
 germanic_path_4: "Wald des Nordens"
 germanic_path_4_desc: "Die Wälder sind so groß, dass man unzählige Bäume fällen kann, ohne einen Einschnitt zu machen. Glücklicherweise können wir diese gefällten Bäume für Bögen verwenden."
 germanic_path_5: "Umzug wie gewohnt"
 germanic_path_5_desc: "Die germanischen Stämme wanderten ständig aus. Lange Zeit gab es keine Region, die ständig von denselben Menschen besetzt war."
 germanic_path_6: "Alpenhirten"
 germanic_path_6_desc: "Die südlichsten Germanenstämme leben in den Alpen, wo sie ihre Herden an den Berghängen hüten. Dort jagen sie nach Nahrung und bauen ihre Siedlungen, wobei sie sich auf ihre Geschicklichkeit mit dem Bogen verlassen, um Eindringlinge zu vertreiben."
 germanic_path_7: "Die Wälder Germaniens"
 germanic_path_7_desc: "Tief in Germanien leben unzählige kriegerische Stämme, die diese Wälder ihre Heimat nennen. Viele Eindringlinge haben gelernt, dass es lebenswichtig ist, deinen Weg zu kennen."
 germanic_path_8: "Zielsicher"
 germanic_path_8_desc: "Der weitgereiste germanische Bogenschütze lernte die Positionierung für das beste Zielen in schwierigem Gelände. Diesmal wird ihn die Ablenkung durch einen fallenden Stein nicht verfehlen!"
 germanic_path_9: "Legendäre Anführer"
 germanic_path_9_desc: "Legendäre Anführer der Vergangenheit inspirieren die Stämme bis heute und ihre Methoden werden von ihren Nachkommen angewendet."
 germanic_path_10: "Strategische Platzierung von Festungen"
 germanic_path_10_desc: "Während sich die germanischen Stämme normalerweise nicht niederließen, befestigten sie oft natürliche Schlüsselpositionen, um jeden möglichen Angriff zu vereiteln."
 germanic_path_11: "Mythische Figuren"
 germanic_path_11_desc: "Die Mythen um unsere Heldenfiguren aus vergangenen Zeiten inspirieren die Stämme bis heute."
 germanic_path_12: "Meritokratische Führung"
 germanic_path_12_desc: "Normalerweise wurde der Anführer nicht durch Geburt bestimmt, sondern durch Tat und Tugend."
 germanic_path_13: "Waldspäher"
 germanic_path_13_desc: "Germanische Stämme setzten oft Kavallerie ein, um vorauszuspähen. Dies erhöht die Mobilität und verringert das Risiko eines Hinterhalts."
 germanic_path_14: "Rücksichtslose Razzien"
 germanic_path_14_desc: "Die germanischen Stämme waren für ihre Raubzüge berüchtigt. Viele unserer Feinde haben darunter gelitten, aber auf der positiven Seite haben wir jetzt mehr Sklaven!"
  
  #Germanic Sea Traditions 
 germanic_sea_path_1: "Römische Inspiration"
 germanic_sea_path_1_desc: "Inspiriert von den römischen Booten und mit ihrem eigenen Spin, waren die germanischen Schiffe verheerend."
 germanic_sea_path_2: "Schnelle Überseeangriffe"
 germanic_sea_path_2_desc: "Um Übersee zu überfallen, braucht man ein Boot. Um mehr raiden zu können, musst du schneller sein."
 germanic_sea_path_3: "Überlappende Platten"
 germanic_sea_path_3_desc: "Diese vom Mittelmeer beeinflusste Konstruktionstechnik machte die Schiffe widerstandsfähiger gegen Beschädigungen und Ertrinken."
 germanic_sea_path_4: "Germanische Entdecker"
 germanic_sea_path_4_desc: "Schon früh in ihrer Geschichte wagten sich die Dänen, Sachsen, Jüten und andere Stämme auf die Meere, um neue Länder zu suchen."
 germanic_sea_path_5: "Germanische Effizienz"
 germanic_sea_path_5_desc: "Zum Überfallen braucht man Personal und ein Boot. Gebt mir mehr Schiffe!"
 germanic_sea_path_6: "Standhaft wie ein Baum"
 germanic_sea_path_6_desc: "Selbst in den härtesten Zeiten stoisch standhaft zu bleiben, macht den besten Krieger aus."
 germanic_sea_path_7: "Das Ger"
 germanic_sea_path_7_desc: "Der Ger oder Framea ist ein germanischer Wurfspeer oder Speer für den Nahkampf. Diese Waffe könnte der Region den Namen gegeben haben."
 germanic_sea_path_8: "Waldkampf"
 germanic_sea_path_8_desc: "Germanische Krieger trainierten in den Wäldern und erreichten ein Maß an Zusammenarbeit, das viele nicht für möglich halten."
 germanic_sea_path_9: "Im Namen von Freyr"
 germanic_sea_path_9_desc: "Die vielen Stammeskriege konnten nur durch die hohe Geburtenrate aufrechterhalten und kompensiert werden. Und in Friedenszeiten brauchten die Krieger eine Möglichkeit, sich zu amüsieren … natürlich alles im Namen Freyrs."
 germanic_sea_path_10: "Überfallstruppen"
 germanic_sea_path_10_desc: "Immer weiter reichten die Überfälle immer weiter nach Süden. Viele kamen mit nie zuvor gesehenen Gegenständen zurück und die Anziehungskraft, sein Leben für den Ruhm zu riskieren, wächst nur noch..."
 germanic_sea_path_11: "Flankenmanöver"
 germanic_sea_path_11_desc: "Germanische Kavallerie flankierte oft ihre Feinde, um den Todesstoß zu versetzen."
 germanic_sea_path_12: "Umherziehende Kriegsbanden"
 germanic_sea_path_12_desc: "Während der Überfälle lernen die Kriegsbanden normalerweise, wie man auf unterschiedlichem Terrain kämpft."
 germanic_sea_path_13: "Schutz der Wagen"
 germanic_sea_path_13_desc: "Vergiss nicht, deine Wagen zu schützen, während du marschierst."
 germanic_sea_path_14: "Krieger-Klasse"
 germanic_sea_path_14_desc: "Irgendwann etablierte sich eine eigene Kriegerklasse. Jetzt kämpfen sie, während andere für sie sorgen."
  
