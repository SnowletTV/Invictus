  ###GREEK 
  ###### 
 greek_philosophy:1 "Griechische Poleisstraditionen" #NT!
 greek_philosophydesc: "Die griechischen Traditionen konzentrieren sich auf den hellenischen Eckpfeiler der schwer gepanzerten Speerträger in der defensiven Phalanx-Formation, die seit alters her verwendet und von den Makedoniern mit der Sarissa, einem verlängerten Speer oder einer Pike, weiterentwickelt wurde. Die griechische Taktik basiert darauf, dass diese Formation die feindliche Infanterie in die Enge treibt, während Kavallerie und leichte Infanterie an ihren Flanken manövrieren.\n\n Kann '#Y Octere#!' und '#Y Mega-Polyreme#!'-Schiffe freischalten. \n Kann die '#Y Kavallerie-Geplänkel#!-Taktik' freischalten. \n Kann die '#Y Militärkolonien#!'-Fähigkeit freischalten \n Kann die '#Y Sklavenüberfall#!'-Fähigkeit freischalten. \n\n #G Traditionsschwerpunkte#!\n Starke #Y Schwere Infanterie#!\nGute #Y Kavallerie#!, #Y Triremen#!" 
 greek_philosophy_start_bonus: "Modernisierte Phalanx" 
 greek_philosophy_start_bonus_desc: "Während die Phalanx teilweise für den Erfolg Alexanders gegen die Heere Darius' des Dritten verantwortlich war, entwickelte sie sich ursprünglich aus der Notwendigkeit einer äußerst defensiven, gepanzerten Formation, die von griechischen Stadtstaaten im Krieg gegeneinander eingesetzt wurde." 
  #Seleucid 
 greek_seleucid_path_1: "Agema" 
 greek_seleucid_path_1_desc: "Die Gardekavallerie ist ein Kader von berittenen Kriegern, die ihrem König höchsten Respekt und Bewunderung entgegenbringen. Es heißt, dass sie bereit sind, ihr Leben im Dienste ihres Oberherrn zu opfern." 
 greek_seleucid_path_2: "Waffen zum Mieten" 
 greek_seleucid_path_2_desc:1 "Die Diadochen besaßen trotz oder gerade wegen ihrer Streitigkeiten einen Reichtum, von dem die meisten angehenden Monarchen nur träumen konnten. Aus diesem Grund waren in den Regionen um diese griechischen Despoten häufig Söldnergruppen verfügbar." 
 greek_seleucid_path_3: "Phönizische Seeleute" 
 greek_seleucid_path_3_desc: "Die Phönizier haben schon viele Jahrhunderte vor Alexanders Eroberungen ein Reich auf den Wellen errichtet. Wenn wir ihre Seeleute dazu bringen, für uns zu arbeiten, werden wir in der Seekriegsführung einen Vorteil haben." 
 greek_seleucid_path_4: "Die Gefährten-Kavallerie" 
 greek_seleucid_path_4_desc: "Die Hetairoi waren ursprünglich eine makedonische Adelstruppe, die Pionierarbeit bei der Anwendung von brutalen Schockangriffen leistete. Die Hetairoi wurden in verschiedene Staaten versetzt, behielten aber ihr Ansehen als gefürchtete Stoßtruppen." 
 greek_seleucid_path_5: "Kataphraktoi" 
 greek_seleucid_path_5_desc: "Auf gewaltigen Schlachtrössern reitend und in nahezu undurchdringliche Rüstungen gekleidet, waren die Kataphrakten eine kostspielige Art der Kavallerie, die sich darin auszeichnete, mit ihren starken Lanzen ähnlich schwere Rüstungen zu durchschlagen." 
 greek_seleucid_path_6: "Thyreophoroi" 
 greek_seleucid_path_6_desc: "Diese leicht gepanzerte Infanterie waren durch die Thureos erkDiese leicht gepanzerte Infanterie war am Thureos, einer charakteristischen Schildform, zu erkennen und gehörte zu den mobilsten griechischen Truppen." 
 greek_seleucid_path_7: "Der Hipparchos" 
 greek_seleucid_path_7_desc: "Ein Hipparchos war oft ein charismatischer und erfahrener Befehlshaber einer großen Einheit verschiedener Kavallerietypen, wobei er die Formation oft bis ins kleinste Detail bestimmte." 
 greek_seleucid_path_end_bonus: "Tiefe Kassen"
 greek_seleucid_path_end_bonus_desc: "Eine effiziente und schnelle Bezahlung wird immer Söldner anziehen, die vielleicht sogar bereit sind, für weniger Geld zu arbeiten als ihre Nachbarn."
 greek_naval_heritage: "Griechisches Marineerbe"
 greek_naval_heritage_desc: "Im Laufe der Jahrhunderte haben griechische Seeleute als Händler, Soldaten und Kolonisatoren das unbeständige Mittelmeer bezwungen." 
  #Greek States/Macedonia 
 greek_states_path_1: "Die Sarissa"
 greek_states_path_1_desc: "Phalangiten, bewaffnet mit einem Buckler und einem Speer, der als Sarissa bekannt ist und den Kern der spätgriechischen Phalanx bildet. Die überlegene Reichweite der Sarissa machte es zu einer besonders tödlichen Herausforderung, sich dieser Formation zu nähern."
 greek_states_path_2: "Tarentiner Fortschritt" 
 greek_states_path_2_desc: "Die Tarentiner Kavallerie, eine aus Tarent stammende Elitetruppe von Söldnern, wandte eine sehr unkonventionelle Plänkeltaktik an, die in der gesamten hellenistischen Welt übernommen wurde." 
 greek_states_path_3: "Belagerungskunst"
 greek_states_path_3_desc: "Niemand kann von sich behaupten, ein so großer Meister der Belagerungstechnik zu sein wie die Griechen. Während der Belagerung von Rhodos und viele Jahre später in Theben wurden riesige Belagerungstürme, so genannte Helepoli, eingesetzt, um die gewaltigen Mauern dieser Städte vollständig zu umgehen. Es heißt, dass der Koloss von Rhodos selbst aus dem Material der aufgegebenen Belagerungsmaschinen von Demetrios gebaut wurde." 
 greek_states_path_4: "Militärkolonien" 
 greek_states_path_4_desc: "Eine altehrwürdige Methode, um sicherzustellen, dass loyale Truppen zur Verfügung standen und gerecht entlohnt wurden, war die Vergabe von Grundbesitz an einheimische griechische Soldaten, die als Kleruch bezeichnet wurden, als Gegenleistung für ihren Dienst im Militär." 
 greek_states_path_5: "Meins ist größer als deines" 
 greek_states_path_5_desc: "Hunderte von Jahren lang versuchten die hellenistischen Reiche, sich gegenseitig mit immer größeren Schiffen zu übertreffen. Von der riesigen Quadrireme, einem Hauptkriegsschiff der Flotten von Monophthalmos, bis hin zur gigantischen Tesserakonteres, einem Ungetüm mit zwei Rümpfen, das Gerüchten zufolge eine Besatzung von mindestens 4.000 Mann erforderte, sind die Fähigkeiten der griechischen Schiffsbauer in der hellenistischen Welt unübertroffen." 
 greek_states_path_6: "Stadtstaatliche Befestigungsanlagen" 
 greek_states_path_6_desc: "Die jahrhundertelangen Kämpfe zwischen den griechischen Städten führten selbstverständlich zur Errichtung zahlreicher Mauern, Türme und Befestigungen, um marodierende Armeen in Schach zu halten. Die Steinbearbeitung, die für die Entwicklung solch umfassender Strukturen erforderlich war, ist ein Zeugnis für die Meister der Steinmetze" 
 greek_states_path_7: "Jahrhunderte des Krieges" 
 greek_states_path_7_desc: "Ständige Fehden und Schlachten zwischen griechischen Königreichen und Staaten haben unsere Söhne gelehrt, immer bereit zu sein, ihr Leben für die Verteidigung ihrer Heimat zu geben." 
 greek_states_path_end_bonus: "Die Silber-Schilde" 
 greek_states_path_end_bonus_desc: "Die Argyraspiden, eine Einheit, die von Veteranen aus Alexanders Feldzügen abstammt, setzen ihre Tradition als gefährliche, gut bewaffnete Elitekämpfer fort." 
  #Antigonid 
 greek_antigonid_path_1: "Veteranen des Großen Feldzugs" 
 greek_antigonid_path_1_desc: "Die stolze Militärgeschichte der Griechen erreichte mit Alexanders Eroberung der hellenistischen Welt einen Höhepunkt. Was man aus seinem Leben nicht lernen konnte, erfährt man sicherlich aus den Folgen seines Todes." 
 greek_antigonid_path_2: "Stolze Schiffsbauer" 
 greek_antigonid_path_2_desc: "Die Kontrolle über die Ägäis und die angrenzenden Meere erfordert eine starke Konzentration auf den militärischen und zivilen Schiffbau. Die Verfügbarkeit von erfahrenen Schiffsbauern drückt die Preise erheblich" 
 greek_antigonid_path_3: "Der Adelsritt" 
 greek_antigonid_path_3_desc: "Diejenigen, die von wohlhabender, glücklicher oder adliger Geburt sind, erlernen ihre Fähigkeiten im Umgang mit Pferden schon in jungen Jahren und reiten oft als Sport, aber auch im Kriegsfall." 
 greek_antigonid_path_4: "Die Beute des Siegers" 
 greek_antigonid_path_4_desc:1 "In der frühen hellenistischen Ära stritten sich die Städte oft wegen der kleinsten Beleidigungen. Aufgrund dieser häufigen Kämpfe führten Kriege zwischen Staaten zu einer Art der Kriegsführung, die die geringste Zahl von Opfern, aber die meisten Gefangenen mit sich brachte. Der Sieger behielt sie dann als Sklaven oder gab sie gegen ein hohes Lösegeld an den Gegner zurück." 
 greek_antigonid_path_5: "Peltasten" 
 greek_antigonid_path_5_desc: "Der thrakische Peltast wurde ursprünglich als Plänklertruppe eingesetzt und war mit einem kleinen Schild und einer Reihe von Wurfspeeren ausgerüstet. Später wurden die Peltasten von vielen kriegführenden Staaten als Söldner angeworben." 
 greek_antigonid_path_6: "Spezialisierte Infanterie" 
 greek_antigonid_path_6_desc: "Das Bogenschießen und der Gebrauch der Schleuder waren in der hellenistischen Ära unbedeutend, obwohl die maßgefertigten Bleikugeln der Schleuderer für die feindlichen Truppen eine gewaltige Abschreckung darstellten. Viele unserer Truppen sind mit Geschosswaffen vertraut und setzen sie gelegentlich ein, aber der Speer ist das Rückgrat unserer Streitkräfte - wir würden es nicht anders haben wollen."
 greek_antigonid_path_7: "Die Beherrschung des Gebirges" 
 greek_antigonid_path_7_desc: "Die hoch aufragenden Gebirgsketten Mittelgriechenlands haben unser Volk gelehrt, wie man in unwegsamem Gelände kämpfen muss." 
 greek_antigonid_path_end_bonus: "Gemischte Waffen"
 greek_antigonid_path_end_bonus_desc: "Die ruhmreiche Vereinigung so vieler unterschiedlicher Kampfstile macht die hellenistischen Armeen so einzigartig. Wenn jeder Soldat seinen Platz kennt, wird strenge Disziplin den Sieg davontragen" 
  ###### 
  #####Latin Traditions 
  ###### 
 latin_philosophy:1 "Römische Traditionen" 
 latin_philosophydesc:3 "Die italischen Traditionen stehen für die Ausrichtung auf schwer gepanzerte und disziplinierte Infanterie, wie sie in den etruskischen, römischen und anderen latinischen Staaten zu finden war. Sie zogen das Schwert dem Speer vor und verließen sich darauf, mit weniger gut ausgerüsteter Infanterie schnell Boden zu gewinnen und sie zu zerstreuen, indem sie strenge Formationen wie die Triplex Achsen mit unterstützender leichter Kavallerie und Plänklern einsetzten.\n\n Kann die '#Y Triplex Acies#! Taktik freischalten \n Kann die Fähigkeit '#Y Grenzfort errichten#!' freischalten. \n Kann die Fähigkeit '#Y Militärstraße bauen#!' freischalten. \n\n#G Traditionsschwerpunkte#! \nStarke #Y Schwere Infanterie#! \nGute #Y Leichte Kavallerie#!, #Y Leichte Infanterie#!" 
 latin_philosophy_start_bonus: "Die ummauerte Stadt" 
 latin_philosophy_start_bonus_desc: "Stark befestigte Städte prägen seit Generationen die Landschaft der italienischen Halbinsel. In Rom ragt die Servianische Mauer empor, die nach der katastrophalen Plünderung durch Brennus den Gallier errichtet wurde und den Einwohnern ein wenig Sicherheit vor den folgenden Kämpfen bot." 
  #Latin Tribal Path 
 latin_tribal_path_1: "Kunsthandwerkliche Bronzearbeitk" 
 latin_tribal_path_1_desc: "Auch nach dem Aufkommen der Eisenverarbeitung kamen aus den Schmieden der aufstrebenden italischen Zivilisationen prächtige Bronzeschilde, Speere und Helme aller Art. Selbst Stammeskulturen besaßen eine Mischung aus mächtiger Bronze- und Eisenausrüstung, die ihnen einen furchterregenden Anblick verlieh." 
 latin_tribal_path_2: "Der Ordo Equester" 
 latin_tribal_path_2_desc: "In Rom bildeten die Equites eine ganze Untergruppe der Aristokratie, die mit ihrem Besitz ihr Prestige unterstrich. Aufgrund ihres überlegenen Reichtums und ihrer Ausbildung waren die Equites verpflichtet, im exklusiven Reiterkontingent der Streitkräfte der Republik zu dienen. Anderswo in der italischen Welt galten Schlachtrösser als Domäne der Elite, und die Pferde selbst wurden im Falle ihres Todes oft neben ihren irdischen Herren beigesetzt." 
 latin_tribal_path_3:1 "Pietas" 
 latin_tribal_path_3_desc: "Im Vertrauen auf die Frömmigkeit ihrer eigenen Soldaten und die ihrer Gegner sollen die etruskischen Truppen ihre priesterlichen Befehle genutzt haben, um ihre Feinde in aller Öffentlichkeit zu verfluchen und sie in die Flucht zu schlagen. Auf jeden Fall überließen die Völker des antiken Italiens nichts dem Zufall; vor jeder Schlacht wurde den Göttern gebührend Tribut gezollt." 
 latin_tribal_path_4: "Der Erwerb von Wohlstand"
 latin_tribal_path_4_desc: "Sowohl die italischen Stammeskulturen als auch die entstehende römische Republik praktizierten zeitweise Raubzüge, Plünderungen und Piraterie. Von der mythischen Vergewaltigung der Sabinerinnen bis hin zur Belagerung von Veii gibt es in der Geschichte Italiens zahlreiche Beispiele für Plünderungen." 
 latin_tribal_path_5: "Der Aulos"
 latin_tribal_path_5_desc: "In der etruskischen Kunst sind zahlreiche Musikinstrumente abgebildet, aber keines ist so geheimnisvoll wie der Aulos. Ursprünglich eine griechische Erfindung, wurden das charakteristische Doppelrohrblatt und die Flöten zu allen möglichen Anlässen gehört, vielleicht sogar, um Soldaten vor einer Schlacht in gute Stimmung zu versetzen." 
 latin_tribal_path_6: "Mare Nostrum" 
 latin_tribal_path_6_desc: "Die Küste spielte eine große Rolle im Wirtschaftsleben Italiens. Schiffe und die damit verbundene Kontrolle über den Ort waren für jeden aufstrebenden Staat von entscheidender Bedeutung für die Aufrechterhaltung des Wohlstands. Qualifizierte Schiffsbauer, billige Arbeitskräfte und reichlich Baumaterial waren in allen Mittelmeerhäfen zu finden." 
 latin_tribal_path_7: "Mitreißende Redekunst" 
 latin_tribal_path_7_desc: "Die Beliebtheit des hellenischen Demokratiemodells führte zu einer Stärkung der populistischen Stimmung in einem Land, das nach Rechten verlangte. Ein geschickter Redner konnte ganze Städte zur Unterstützung seiner Sache bewegen, was zuweilen nützlich sein konnte." 
 latin_tribal_path_end_bonus: "Bergbewohner"
 latin_tribal_path_end_bonus_desc: "Vom Apennin bis zu den Alpen waren Hügel und Berge ein allgegenwärtiges Element des italienischen Lebens. Man könnte sagen, dass unsere Armeen an die Fußmärsche, die mit dem Kampf unter ungünstigen Bedingungen verbunden sind, mehr gewöhnt sind als die meisten anderen." 
  #Latin Support Path 
 latin_support_path_1: "Staatliche Marine" 
 latin_support_path_1_desc: "Während des Ersten Punischen Krieges gab der römische Senat den Bau einer Flotte in Auftrag, die es mit der des verfeindeten karthagischen Reiches aufnehmen sollte. Weitgehend den karthagischen Entwürfen nachempfunden und mit bedeutenden griechischen Einflüssen versehen, setzte sich der Enthusiasmus für die Vorherrschaft in der Flotte auch in der republikanischen Ära Roms fort." 
 latin_support_path_2: "Die Fabri" 
 latin_support_path_2_desc: "Die Militäringenieure der frühen römischen Armee waren für die Planung der militärischen Anlagen sowie für die logistischen Aufgaben im Zusammenhang mit der Organisation ihres Baus verantwortlich." 
 latin_support_path_3: "Die Mauern erklimmen" 
 latin_support_path_3_desc: "Belagerungsmaschinen kamen in der frühen Republik kaum zum Einsatz. Belagerungen beruhten stattdessen auf heimlichen Versuchen, die Mauern zu überwinden, sowie auf Belagerungen durch Zermürbung. Bei der Belagerung von Veii um 396 v. Chr. sollen die römischen Ingenieure ihren Wert bewiesen haben, indem sie einen großen Tunnel unter die Mauern der etruskischen Stadt gruben und so die Belagerung ein für alle Mal beendeten." 
 latin_support_path_4: "Castra" 
 latin_support_path_4_desc: "Kohorten und später Legionen waren geschickt darin, vorübergehende und in vielen Fällen auch dauerhafte Festungen zu errichten, die als Nachschubdepots, Sammelpunkte oder als Stützpunkte zur Ausdehnung einer militärischen Kontrollzone über ein unbefestigtes Gebiet dienten." 
 latin_support_path_5: "Logistik des Staates"
 latin_support_path_5_desc: "Als das römische Militär expandierte, wurde die Praxis, dass jeder Soldat seine eigenen Waffen mitbrachte, unhaltbar. Durch die Einrichtung einer Versorgungskette, die von den natürlichen Ressourcen über die Schmiede bis hin zu den Soldaten reichte, konnte Rom seine Kriegsmaschinerie mit Leichtigkeit antreiben."
 latin_support_path_6: "Scutum" 
 latin_support_path_6_desc: "Die Übernahme des ikonischen Schildes, des Scutum, und die Entwicklung des Manipularsystems verschafften Rom einen entscheidenden Vorteil gegenüber seinen lokalen Feinden. In der Folge wurde das Scutum für die Römer fast zu einem nationalen Symbol; allein die Anwesenheit einer römischen Schildwand reichte oft aus, um eine Schlacht zu gewinnen, bevor sie begonnen hatte." 
 latin_support_path_7: "Foederati"
 latin_support_path_7_desc: "Roms wichtigste Herkunft für die Kavallerie in der Mitte der Republik hatte sich von den Equites zu Söldnern und verbündeten Staaten verlagert. Dies ermöglichte es, eine Vielzahl von Stilen und Fähigkeiten in das ständig wachsende römische Militär zu integrieren."
 latin_support_path_end_bonus: "Rom, Aszendent" 
 latin_support_path_end_bonus_desc: "Nach einem großen Sieg gebot es der römische Brauch, den verantwortlichen Feldherrn zu ehren. Aufwändige Feierlichkeiten, die oft sportliche Wettkämpfe, Feste und Prozessionen umfassten, nahmen die Stadt tagelang in Beschlag - und stärkten bei Freund und Feind gleichermaßen die Macht Roms." 
  #Roman Path 
 latin_roman_path_1: "Principes" 
 latin_roman_path_1_desc: "Die wohlhabenden Principes waren allesamt erfahrene Krieger, trugen schwere Rüstungen und kämpften in geschlossenen Manipeln, was sie zu ausgezeichneten Linientruppen machte." 
 latin_roman_path_end_bonus: "Marsch der Adler" 
 latin_roman_path_end_bonus_desc: "Unabhängig von Sieg oder Niederlage, solange der Adler stolz steht, durchdringt der Geist Roms alle seine Söhne." 
 latin_roman_path_3: "Triarii" 
 latin_roman_path_3_desc: "Es heißt, dass die Gegner Roms wissen, dass das Ende naht, wenn die Triarii den Angriff anführen. Die Triarii wurden oft eingesetzt, um einen bereits erschöpften Feind in die Flucht zu schlagen. Sie waren mit großen Speeren, den sogenannten Hasta, ausgerüstet, die leichte Rüstungen durchstoßen konnten."
 latin_roman_path_4: "Römische Straßen" 
 latin_roman_path_4_desc: "Der Einsatz des Militärs für den Straßenbau, der oft mit dem Sieg ganzer Kriege in Verbindung gebracht wird, war sowohl in Friedens- als auch in Konfliktzeiten buchstäblich weltbewegend."
 latin_roman_path_5: "Professionelle Soldaten" 
 latin_roman_path_5_desc: "Die Entwicklung von einer aufgestellten Kampftruppe zu einem stehenden Berufsheer zahlte sich in Bezug auf Qualität und Erwartung aus. Die Wahrscheinlichkeit, dass der bezahlte Soldat Befehle verweigert oder vor dem Kampf flieht, war wesentlich geringer." 
 latin_roman_path_6: "Velites"
 latin_roman_path_6_desc: "Überwiegend aus jungen, unerfahrenen Soldaten bestehend, waren die Velites leichte Truppen, die nicht der normalen Armeeorganisation unterlagen, sondern als mobile Plänkler fungierten. Es heißt, dass die Velites durch ihre waghalsigen Taten im Kampf nach Ruhm und Anerkennung strebten." 
 latin_roman_path_7: "Die Ehre des Dienstes" 
 latin_roman_path_7_desc: "Als Rom an Größe zunahm, wurde der Militärdienst für junge römische Männer zur Ehrensache. Selbst nach so demütigenden Niederlagen wie der Schlacht von Cannae, in der Berichten zufolge bis zu 80.000 römische Soldaten getötet wurden, gelang es dem Senat, genügend Soldaten zu rekrutieren, die die Plätze der Gefallenen einnahmen." 
 latin_roman_path_2: "Triplex Acies" 
 latin_roman_path_2_desc: "Die dreifache Kampflinie war eine Manipularformation, die hauptsächlich aus den Principes, Triarii und Hastati bestand und von den Velites in lockerer Form unterstützt wurde. Diese äußerst flexible Formation beruhte auf der absoluten Disziplin jedes einzelnen Soldaten, der seinen Platz inmitten des Schlachtgetümmels kennen musste. Im Extremfall soll die Triplex über eine Meile lang gewesen sein." 
