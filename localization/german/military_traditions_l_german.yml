  #Scythian Traditions 
  
 scythian_path_1: "Gesteppte Lederrüstung"
 scythian_path_1_desc: "Den skythischen Goldornamenten nach zu urteilen, die von griechischen Handwerkern hergestellt wurden, trugen skythische Reiter lange vor dem 4. Jahrhundert v. Chr. gesteppte Lederjacken und -hosen."
 scythian_path_2: "Ehe durch Kampf"
 scythian_path_2_desc: "Es war üblich, dass skythische Frauen nur mit einem Verehrer heirateten, der einen anderen Mann im Kampf getötet hatte."
 scythian_path_3: "Steppen-Lanciers"
 scythian_path_3_desc: "Die Steppenlanzenträger waren eine gefürchtete Einheit mit hoher Durchschlagskraft."
 scythian_path_4: "Skythische Belagerungstechniken"
 scythian_path_4_desc: "Die Pferdefürsten entwickelten neue Wege, um eine Stadt zu belagern – schließlich kann ein Pferd keine Mauern erklimmen."
 scythian_path_5: "Kugelförmige Formationen"
 scythian_path_5_desc: "Diese Formation verbesserte die Tötungseffizienz des ausgebildeten Kriegers."
 scythian_path_6: "Kameljäger"
 scythian_path_6_desc: "Mit Kamelen haben diese Einheiten einen Weg gefunden, längere Strecken ohne Nachschub zurückzulegen."
 scythian_path_7: "Kampftrophäen"
 scythian_path_7_desc: "Die Skythen waren dafür bekannt, Kampftrophäen zu erbeuten, insbesondere menschliche Skalps, die sie manchmal in ihre Umhänge oder Kleidung einwebten."
 scythian_path_8: "Kniendes Pferd"
 scythian_path_8_desc: "Das Training und die Disziplin, die erforderlich waren, um einem Pferd das Knien beizubringen, waren immens, aber alltäglich genug, um sich auf die Bildung von Einheiten auszuwirken."
 scythian_path_9: "Schuppenrüstung"
 scythian_path_9_desc: "Schuppenpanzer schützen noch besser als Kettenhemden; als Kompromiss ist es jedoch weniger flexibel."
 scythian_path_10: "Stachelige Pfeilspitzen"
 scythian_path_10_desc: "Diese Pfeile waren besonders bösartig und schwer aus dem menschlichen Körper zu extrahieren. Sie sitzen tief und gut verwurzelt, so dass, wenn es herausgezogen wurde, ein großes Stück Fleisch mitkam. Normalerweise musste es ausgeschnitten werden."
 scythian_path_11: "Gorytos Köcher"
 scythian_path_11_desc: "Dieser Köcher ermöglichte einen einfachen Zugang zu Pfeilen auf dem Pferderücken."
 scythian_path_12: "Skythische Späher"
 scythian_path_12_desc: "Die sarmatischen und skythischen Stämme lernen ihre Reitkunst schon in jungen Jahren und entwickeln eine Affinität dazu, anders als jede westliche Kultur. Dieses Wissen kann bei der Organisation unserer Armeen praktisch genutzt werden."
 scythian_path_13: "Königliche Kurgans"
 scythian_path_13_desc: "Die würdigsten Könige richteten riesige Begräbnisstätten für sich ein."
 scythian_path_14: "Formalisierte Kriegerinnen"
 scythian_path_14_desc: "In der [GetCultureGroup('scythia').GetName|Y]-Kultur hatten Frauen viele der gleichen Rechte wie Männer, aber sie hatten auch viele ähnliche Pflichten, wobei der Kampf eine davon war. Wenn es an der Zeit ist, Krieg zu führen, reiten die Frauen an der Seite der Männer in die Schlacht."
  
  #Bactrian Traditions 
  
 bactrian_path_1: "Buzkashi"
 bactrian_path_1_desc: "„Ziegenziehen“ ist eine Sportart, bei der Spieler auf Pferden versuchen, mit dem toten Körper einer Ziege oder eines Kalbes ein Tor zu erzielen."
 bactrian_path_2: "Durchbohrende Bogenschützen"
 bactrian_path_2_desc: "Bogenschützen brauchen Training. Die Baktrier haben einige interessante Übungen entwickelt, um jedes Ärgernis abzuschießen."
 bactrian_path_3: "Saka-Fußkrieger"
 bactrian_path_3_desc: "Manchmal müssen sogar die pferdeliebenden Kulturen akzeptieren, dass ein Pferd nicht die Lösung für alles ist."
 bactrian_path_4: "Trampeltierzucht"
 bactrian_path_4_desc: "Trockene Regionen und Kamele gehen Hand in Hand. Die Skythen zeichnen sich dadurch aus, dass sie die widerstandsfähigsten Tiere züchten."
 bactrian_path_5: "Skythische Bestattungsriten"
 bactrian_path_5_desc: "Cannabis war ein wichtiger Bestandteil des skythischen Totenkultes. Nach dem Tod und der Beerdigung ihres Königs oder ihrer Königin reinigten sich die Skythen, indem sie kleine Zelte betraten, um die Dämpfe von Cannabissamen und -blüten einzuatmen. Es gibt auch Hinweise darauf, dass Cannabis sowohl von Männern als auch von Frauen in zwangloseren Situationen geraucht wurde."
 bactrian_path_6: "Pfeile mit Giftspitzen"
 bactrian_path_6_desc: "Was für eine böse Überraschung für alle Möchtegern-Eindringlinge! Alexander kann eine Geschichte darüber erzählen..."
 bactrian_path_7: "Vermächtnis von Tomyris"
 bactrian_path_7_desc: "Tomyris war eine Kriegerkönigin aus den Ländern östlich des Kaspischen Meeres. Sie ist iranischer Herkunft und verteidigte sich erfolgreich gegen die Invasion von Kyros dem Großen."
 bactrian_path_8: "Tod von oben"
 bactrian_path_8_desc: "Ist es eine Wolke? Ist das ein Vogelschwarm? Nein, es sind Pfeile!"
 bactrian_path_9: "Erfahrene Sammler"
 bactrian_path_9_desc: "In extremen Umgebungen entwickeln sich einzigartige Fähigkeiten. Hier haben die Menschen nie vergessen, sich allein von der wilden Natur zu ernähren."
 bactrian_path_10: "Bergführer"
 bactrian_path_10_desc: "Diese Menschen lebten und starben in den Bergen, die wir heute als Hindukusch kennen. Sie kannten viele kleine Pfade, um den Feind zu überraschen."
 bactrian_path_11: "Sagaris"
 bactrian_path_11_desc: "Der Sagaris war eine Art Streitaxt oder Kriegshammer, der von den Saka- und Skythenvölkern der eurasischen Steppe verwendet wurde."
 bactrian_path_12: "Tarim-Oasenstädte"
 bactrian_path_12_desc: "In den trockenen Landen von Tarim gibt es Oasen. In diesen Oasen leben viele Menschen, die inmitten der rauen Umgebung Städte errichteten."
 bactrian_path_13: "Sogdischer Felsen"
 bactrian_path_13_desc: "Es war die Nachricht eingetroffen, dass eine große Zahl der Eingeborenen auf dem Felsen von Sogdien Zuflucht gesucht hatte, darunter die Frau und die Töchter des Baktriers Oxyartes, der sich selbst geweigert hatte, sich Alexander zu unterwerfen, und diese Zuflucht für seine Familie im Glauben gewählt hatte dass es uneinnehmbar war. Zum Felsen rückte Alexander daher vor. Er stellte fest, dass es sich gegen Angriffe auf jeder Seite steil erhob. Die Eingeborenen hatten es für eine lange Belagerung versorgt, und tiefer Schnee auf seinem Gipfel verursachte den doppelten Nachteil, den Aufstieg für die Mazedonier schwieriger zu machen und den Verteidigern eine unbegrenzte Wasserversorgung zu gewährleisten. Trotzdem war Alexander auf Angriff entschlossen. Der Grund für seine Entschlossenheit war die anstößige Prahlerei des Eingeborenen, die ihn wütend machte. Er hatte sie aufgefordert, die Bedingungen zu besprechen, und ihnen angeboten, unter der Bedingung, die Festung aufzugeben, in ihre Häuser zurückkehren zu dürfen, aber ihre Antwort auf das Angebot war ein lautes Gelächter. Dann forderten sie Alexander auf, Soldaten mit Flügeln zu bringen, um den Felsen für ihn zu erobern, da keine andere Art von Person ihnen die geringste Angst machen könnte. Als Ergebnis verkündete Alexander, dass er dem ersten Mann zwölf Talente geben würde, und elf dem zweiten und zehn dem dritten und so weiter dem zwölften, der 300 Golddariken erhalten würde. Ungefähr 300 Männer, die bei früheren Belagerungen Erfahrung im Klettern gesammelt hatten, versammelten sich nun und machten sich im Schutz der Dunkelheit auf den Weg zum steilsten Teil der Felswand, von dem sie wussten, dass er am wenigsten bewacht werden würde. Dann schlugen sie ihre Pflöcke entweder in den nackten Boden oder in solche Schneeflecken, die der Belastung am ehesten standzuhalten schienen, und zogen sich hoch, wo immer jeder einen Weg finden konnte. Ungefähr dreißig kamen während des Aufstiegs ums Leben, aber der Rest erreichte den Gipfel, als die Morgendämmerung hereinbrach, und der Gipfel des Felsens gehörte ihnen. Alexander sandte einen Ausrufer, um den vorgeschobenen Posten des Feindes die Nachricht zuzurufen, dass sie sich nun ergeben könnten, da Männer mit Flügeln gefunden worden seien und bereits den Gipfel besäßen. Das Unerwartete des Anblicks war ein schwerer Schock für die Eingeborenen, die von der Handvoll mazedonischer Truppen, die sie tatsächlich sehen konnten, so alarmiert waren, dass sie sich in der Vorstellung, eine größere Streitmacht, und noch dazu voll bewaffnet, im Besitz befinden müssten, ergaben."
 bactrian_path_14: "Veteranengemeinschaften"
 bactrian_path_14_desc: "Unsere Veteranen unterrichten die jüngeren Rekruten, wobei sich ihre Erfahrung mit dem Temperament der Jugend vermischt."
 bactrian_path_15: "Seidenstraße"
 bactrian_path_15_desc: "Die Seidenstraße wurde von den Diadochen, Alexanders Nachfolgern, gegründet. In den folgenden Jahrhunderten nahm es eine immer erkennbarere Form an."
  
