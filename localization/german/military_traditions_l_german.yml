  #New Iberian Military Traditions 
 iberian_philosophy: "Iberische Traditionen"
 iberian_philosophy_desc: ""
 iberian_left_path_1: "Phalariken"
 iberian_left_path_1_desc: "Die Phalarica ist ein schwerer Speer mit einem langen, dünnen Eisenkopf, der manchmal mit brennbarem Material verbunden ist, um ein Brandgerät zu schaffen. Sie werden häufig von der Infanterie und als Munition für Belagerungsmaschinen verwendet."
 iberian_central_path_1: "Reiche Farmen"
 iberian_central_path_1_desc: "Wir sind mit fruchtbarem und weitläufigem Land gesegnet, das unser Volk gut versorgt."
 iberian_central_path_2: "Edle Generäle"
 iberian_central_path_2_desc: "Der Überlieferung nach können nur Männer adeliger Herkunft die Armee führen."
 iberian_central_path_3: "Iberische Söldner"
 iberian_central_path_3_desc: "Unsere Leute werden seit Jahrhunderten von fremden Mächten als Söldner in ihren Kriegen eingesetzt. Diese Erfahrung hat den Prototyp eines starken und disziplinierten Soldaten geschaffen."
 iberian_central_path_4: "Talayotische Schleuderer"
 iberian_central_path_4_desc: "Die talayotischen Völker sind bekannt für ihre charakteristischen Schleuderer. Sie sind tapfer und tödlich im Fernkampf und können Soldaten und sogar Reiter in Bewegung töten."
 iberian_right_path_1: "Machaera Hispaniensis"
 iberian_right_path_1_desc: "Dieses gebogene Schwert, das auch als Falcata bekannt ist, wurde von den Iberern häufig verwendet. Berühmt für seine Qualität, versuchen Mächte wie Karthago und Rom, es in ihre Waffenkammer aufzunehmen."
 iberian_left_2_path_1: "Feine Metallbearbeitung"
 iberian_left_2_path_1_desc: "Der Zugang zu qualitativ hochwertigen Primärressourcen und erfahrenen Schmieden schützt unsere Soldaten besser im Kampf."
 iberian_left_2_path_2: "Wissen importieren"
 iberian_left_2_path_2_desc: "Der Kontakt mit Kaufleuten aus fernen Ländern hat einen dynamischen Handelsfluss geschaffen, der es uns ermöglicht, ihr Wissen zu genießen und anzupassen."
 iberian_central_2_path_1: "Alle Götter sind willkommen"
 iberian_central_2_path_1_desc: "Wir haben ein offenes Pantheon, wo jede Gottheit einen Platz hat und angebetet werden kann."
 iberian_central_2_path_2: "Levantinische Konstruktionen"
 iberian_central_2_path_2_desc: "Wir haben einige Dinge von den levantinischen Kolonien gelernt, wie zum Beispiel ihre Bautechniken."
 iberian_central_2_path_3: "Küstenhäfen"
 iberian_central_2_path_3_desc: "Wir sind für unseren Austausch zu sehr von levantinischen, punischen und griechischen Küstenkolonien abhängig. Wenn wir unsere Gewinne verbessern wollen, müssen wir unsere eigenen Häfen an der Küste schaffen."
 iberian_right_2_path_1: "Iberischer Pyritgürtel"
 iberian_right_2_path_1_desc: "Rund um den Fluss Luxia erfreuen wir uns an einem der größten Mineralerzvorkommen der Welt, darunter Gold, Silber, Kupfer, Zinn, Blei und Eisen."
 iberian_north_african_enable: "Schnelle Ausbesserungen"
 iberian_north_african_enable_desc: "Iberia ist voll von Rohstoffen, die für die Herstellung und Wartung großer Handels- und Kriegsschiffe benötigt werden."
 iberian_central_path_2A: "Leichte Rüstung"
 iberian_central_path_2A_desc: "Die Rüstung iberischer Krieger besteht aus leichten und flexiblen Materialien, die eine größere Bewegungskapazität ermöglichen."
 iberian_central_path_2B: "Konföderationen"
 iberian_central_path_2B_desc: "Iberer schätzen ihre Autonomie. Wenn ein starker Feind auftaucht, neigen sie dazu, Koalitionen und Konföderationen zu bilden, um die gemeinsame Bedrohung abzuwehren."
  
  #New Celt-Iberian Military Traditions 
 iberian_philosophy_2: "Keltisch-iberische Traditionen"
 iberian_philosophy_2_desc: ""
 celt_iberian_path_a_1: "Das Plateau"
 celt_iberian_path_a_1_desc: "Wir leben auf der weiten Hochebene von Iberia und haben in den Ebenen und Hügeln, die unser Land prägen, gelernt, wie man kämpft."
 celt_iberian_path_b_1: "Barritus"
 celt_iberian_path_b_1_desc: "Der Barritus ist eine Mischung aus Kriegsschreien und Gesängen, die unsere Soldaten vor dem Kampf schreien, um den Feind zu erschrecken."
 celt_iberian_path_b_2: "Zustimmung"
 celt_iberian_path_b_2_desc: "Die Concursare ist eine Hit-and-Run-Taktik, die oft von den Lusitanern gegen stärkere Feinde angewendet wird."
 celt_iberian_path_b_3: "Devotio"
 celt_iberian_path_b_3_desc: "Die Devotio ist ein Vertrag zwischen dem Anführer und seinen Generälen oder Klienten, in dem letztere dem ersteren bis zum Tod absoluten Gehorsam erklären."
 celt_iberian_path_c_1: "Alle nicht behinderten Menschen"
 celt_iberian_path_c_1_desc: "In Zeiten der Not müssen alle Mitglieder der Gemeinschaft zu den Waffen greifen und ihre Häuser und Besitztümer mit der Kraft und dem Mut eines Ebers verteidigen, der seine Jungen verteidigt."
 celt_iberian_path_c_2: "Plündern und Brandschatzen"
 celt_iberian_path_c_2_desc: "Unser Land ist nicht so reich wie andere, also sind wir bereit, bei Bedarf nach Nahrung und Reichtümern zu plündern."
 celt_iberian_path_c_3: "Überfälle auf Nachbarn"
 celt_iberian_path_c_3_desc: "Überfälle waren eine übliche Aktivität für die nördlichen und zentralen Stämme, die im Süden und in Küstensiedlungen nach Sklaven und Reichtümern suchten."
 celt_iberian_path_c_4: "Menschliche Opfer"
 celt_iberian_path_c_4_desc: "Unsere spirituellen Führer sagen, dass wir feindliche Soldaten für unsere Kriegsgötter opfern müssen, also werden wir das tun."
 celt_iberian_path_d_1: "Überlegene Pferde"
 celt_iberian_path_d_1_desc: "Unsere Pferde sind berühmt für ihre Qualität und Stärke. Einige sagen, es seien die Iberer gewesen, die entdeckten, wie man das Pferd zähmt."
 celt_iberian_path_d_2: "Handelsrouten für Zinn"
 celt_iberian_path_d_2_desc: "Im Norden gibt es Zinnvorkommen, ein seltenes Erz, das von ausländischen Händlern begehrt wird. Dieser lukrative Handel muss zu unserem Vorteil wachsen."
 celt_iberian_path_e_1: "Ständige Kämpfe"
 celt_iberian_path_e_1_desc: "Geprägt von endemischer Kriegsführung priesen die iberischen Kulturen die Unabhängigkeit und den Kampf für die Selbstverwaltung."
 celt_iberian_path_e_2: "Numantinische Verteidigung"
 celt_iberian_path_e_2_desc: "Eine Mischung aus Devotio und der Idee der Selbstverwaltung haben sich zu dem Wert zusammengeschlossen, sich niemals dem Feind zu ergeben und bis zum Ende zu kämpfen."
 celt_iberian_path_8: "Hinterhalt im Wald"
 celt_iberian_path_8_desc: "Indem wir lernen, im Wald zu kämpfen, können wir den Feind in clever gelegte Fallen locken."
 celt_iberian_path_c_3A: "Kantabrischer Kreis"
 celt_iberian_path_c_3A_desc: "Der Kantabrische Kreis ist eine Taktik der Völker Nordiberiens, die darin besteht, den Feind mit leichter Kavallerie zu umzingeln und ihn dann zu schlagen."
 celt_iberian_path_c_3B: "Im Sattel geboren"
 celt_iberian_path_c_3B_desc: "Ein Iberer und sein Pferd werden selten getrennt. Die Oberschicht hat das Recht und die Pflicht, stolze Reiter zu werden."
  
  # New Illyrian Military Traditions 
 haemic_philosophy: "Illyrische Traditionen"
 haemic_philosophy_desc: "König Haemus von Thrakien war eitel und hochmütig und verglich sich und seine Frau, Königin Rhodope, mit Zeus und Hera. Zur Strafe verwandelten die Götter ihn und seine Frau in Berge. Die Illyrer und Daker verließen sich hauptsächlich auf große Formationen leicht gepanzerter Infanterie, die hauptsächlich mit Schwertern ausgerüstet waren und, falls verfügbar, von leichter Kavallerie unterstützt wurden. Sie nutzten das bergige Gelände ausgiebig zur Verteidigung, während die Illyrer in der Adria Piraterie betrieben. \n \nKann die '#Y Raid City#!' Tradition konzentriert sich #! \nStarke #Y Leichte Infanterie#! \nGute #Y Bogenschützen#!, #Y Leichte Kavallerie#!"
 haemic_philosophy_2: "Dako-thrakische Traditionen"
 haemic_philosophy_2_desc: "König Haemus von Thrakien war eitel und hochmütig und verglich sich und seine Frau, Königin Rhodope, mit Zeus und Hera. Zur Strafe verwandelten die Götter ihn und seine Frau in Berge. Die Illyrer und Daker verließen sich hauptsächlich auf große Formationen leicht gepanzerter Infanterie, die hauptsächlich mit Schwertern ausgerüstet waren und, falls verfügbar, von leichter Kavallerie unterstützt wurden. Sie nutzten das bergige Gelände ausgiebig zur Verteidigung, während die Illyrer in der Adria Piraterie betrieben. \n \nKann die '#Y Raid City#!' Tradition konzentriert sich #! \nStarke #Y Leichte Infanterie#! \nGute #Y Bogenschützen#!, #Y Leichte Kavallerie#!"
 illyrian_piracy_path_1: "Illyrische Piraten"
 illyrian_piracy_path_1_desc: "Da Italien unter rivalisierenden Staaten aufgeteilt ist und sich ein Großteil Griechenlands auf Konflikte im Osten konzentriert, ist die Adria eine leichte Beute für Piraten, die aus den vielen Buchten der illyrischen Küste segeln."
 illyrian_piracy_path_2: "Blitzangriffe"
 illyrian_piracy_path_2_desc: "Wenn wir militärisch überlegenen Feinden gegenüberstehen, ist Geschwindigkeit entscheidend, um unsere Streitkräfte zu bewahren und Gelände zu nutzen."
 illyrian_path_1: "Der Liburner"
 illyrian_path_1_desc: "Das Schiff, das schließlich die Grundlage der römischen Marine bilden sollte, wurde ursprünglich vom gleichnamigen illyrischen Stamm erfunden. Ausgestattet mit nur einer Ruderreihe, einem Mast und einem Segel konnte es nicht direkt mit den größeren Schiffen der Griechen mithalten, aber die überlegene Geschwindigkeit und Manövrierfähigkeit der Illyrer ließen sie dennoch die Adria dominieren."
 illyrian_piracy_path_5: "Mutige Segler"
 illyrian_piracy_path_5_desc: "Harte Vergeltung gegen jede Herausforderung der freien Herrschaft über die Adria wird andere dazu bringen, es sich zweimal zu überlegen, bevor sie sich einmischen."
 illyrian_piracy_path_6: "Lokaler Schiffbau"
 illyrian_piracy_path_6_desc: "Die illyrische Küste bietet eine Reihe von Buchten und Häfen für den Schiffbau, die es den örtlichen Stämmen ermöglichen, bescheidene Boote auf eigene Faust zu bauen."
 illyrian_path_2: "Schiffsbindung"
 illyrian_path_2_desc: "Eine gängige Taktik der illyrischen Marine bestand darin, ihre Galeeren in Vierergruppen zusammenzubinden und feindliche Schiffe zu provozieren, sie zu rammen. Dies gab ihnen die Möglichkeit, mit einer massiven Machtdemonstration das feindliche Schiff zu entern."
 illyrian_path_3: "Drakoforos"
 illyrian_path_3_desc: "Der Drakoforos war ein Schiff mit einem Drachenkopf am Bug. Indem wir größere und schlagkräftigere Schiffe bauen, können wir unsere Küsten besser vor denen schützen, die uns Schaden zufügen wollen."
 illyrian_path_4: "Illyrische Söldner"
 illyrian_path_4_desc: "Die wilden Kämpfer Illyriens waren als Söldner sehr gefragt. Bei einem solchen Überangebot an Söldnern in der Gegend sollten wir in der Lage sein, sie zu einem fairen Preis zu mieten."
 illyrian_path_5: "Die Jugend muss dienen"
 illyrian_path_5_desc: "Das Erlernen der Kunst der Kriegsführung ist ein wesentlicher Bestandteil der Ausbildung jedes Jugendlichen. Wenn ein Kind ein Schwert führen und seine Ausrüstung pflegen kann, dann ist es bereit für den Krieg."
 illyrian_path_6: "Investition in unsere Zukunft"
 illyrian_path_6_desc: "Plünderungen und Plünderungen können uns Reichtümer bringen, aber sie sind schnell ausgegeben. Wir müssen unseren neuen Reichtum in unsere Gemeinschaften zurückfließen lassen, um sie zu stärken und ihr Wachstum sicherzustellen."
 illyrian_path_7: "Berghäuser"
 illyrian_path_7_desc: "Wir grenzen seit Jahrhunderten an mächtigere Staaten, doch die Berge haben uns immer vor Invasionen geschützt und es unserem Volk ermöglicht, zu gedeihen."
 illyrian_path_8: "Dardanische Hopliten"
 illyrian_path_8_desc: "Von spartanischen Söldnern ausgebildet, schufen die Dardanier Scharen von Hopliten, die einst die Molosser und Mazedonier terrorisierten."
 illyrian_path_9: "Zum Schlag bereit"
 illyrian_path_9_desc: "Im 2. Jahrhundert v. Chr. Geriet die Phalanx in Vergessenheit, als die Illyrer sich für kleine Gruppen von sich schneller bewegenden gepanzerten Truppen entschieden. Indem sie mehr Wert auf Beweglichkeit und Überraschungsmoment legten, konnten sie die engen Reihen ihrer griechischen Gegner besiegen."
  
  # New Daco-Thracian Military Traditions 
 thracian_path_1: "Falx und Sica"
 thracian_path_1_desc: "Falx und Sica waren Waffen mit gebogener Klinge. Die Kante der Klinge befand sich auf der Innenseite der Kurve, sodass Krieger auf die Arme und Beine um die Schilde ihrer Gegner herum schlagen konnten. Diese Waffen waren so effektiv, dass in späteren Jahren die Dakerkriege zu Änderungen an der Standardrüstung des römischen Soldaten führten."
 thracian_path_2: "Thrakische Reitkunst"
 thracian_path_2_desc: "Besonders berühmt war die Kavallerie der Thraker, von der Philipp II. von Mazedonien die Keilformation übernahm. Insbesondere die Getae im Norden sollen von den gefürchteten Skythen nicht zu unterscheiden sein."
 thracian_path_3: "Stammesreiche"
 thracian_path_3_desc: "Das Gebiet nördlich von Griechenland sah die Entstehung vieler Stammeskönigreiche. Wenn sie unter einem starken König vereint waren, waren sie eine ernst zu nehmende Macht, doch solche Zentralisierungsbemühungen stießen oft auf den Widerstand verschiedener lokaler Machthaber, die ihre alten Privilegien eifersüchtig bewachten."
 thracian_path_4: "Robuste Verteidigung"
 thracian_path_4_desc: "Die Fähigkeit, alle unsere Truppen in den Bergregionen in der Nähe unserer Heimat einzusetzen, ist für unser Überleben von entscheidender Bedeutung."
 thracian_path_5: "Schmelztiegel"
 thracian_path_5_desc: "Im Laufe der Jahre kamen die Daker und Thraker mit vielen fremden Völkern in Kontakt, darunter griechische Kolonisten, gallische Eindringlinge und germanische Migranten. Die einheimischen Stämme passten das von diesen Ausländern mitgebrachte Fachwissen schnell an ihre eigenen Bedürfnisse an."
 thracian_path_6: "Kolonien"
 thracian_path_6_desc: "Während unsere Bevölkerung wächst, sollten wir von den Griechen im Süden lernen und überall in der Landschaft Kolonien gründen, die Veteranen mit Landbesitz belohnen, für dessen Verteidigung sie eifrig kämpfen werden."
 thracian_path_7: "Peltasten"
 thracian_path_7_desc: "Die Stämme nördlich von Mazedonien mieden oft Rüstungen, die Adligen und Königen vorbehalten waren. Vor allem die Thraker zogen es vor, als Peltasten zu kämpfen, wobei sie Speere neben einem Schwert und einem Weidenschild namens Pelte trugen. Ihre große Manövrierfähigkeit ermöglichte es ihnen, der schwereren griechischen Infanterie zu entkommen, während sie im Gegensatz zu engagierten Scharmützlern auch im Nahkampf gute Leistungen erbrachten."
 thracian_path_8: "Greifen Sie zu den Waffen"
 thracian_path_8_desc: "Jeder Mann hat einen Platz in unseren Armeen; nicht zuletzt die Jäger, die ihre Beute auf dem Schlachtfeld und im Wald gleichermaßen anpirschen."
 thracian_path_9: "Dava"
 thracian_path_9_desc: "Diese in die Berge gebauten Steinfestungen verwendeten konzentrische Verteidigungsringe, die es den Verteidigern ermöglichten, sich nach innen zurückzuziehen und weiter zu kämpfen, wenn die äußere Verteidigung durchbrochen wurde."
 thracian_path_10: "Die Ebenen kämpfen mit uns"
 thracian_path_10_desc: "Die hügeligen Ebenen von Dacia erweisen sich als ideales Terrain für den Einsatz von Kavallerie und sich schnell bewegender Infanterie."
 thracian_path_11: "Ausgebildete Kavallerie"
 thracian_path_11_desc: "Obwohl Hauspferde in Notfällen zur Verteidigung ausreichen, neigen sie auf dem Schlachtfeld zu Panik. Durch die Erweiterung unseres Bestands an Pferden, die für den Krieg gezüchtet und trainiert werden, werden unsere mutigen Krieger ihren wahren Zweck erfüllen."
 thracian_path_12: "Tarabosten"
 thracian_path_12_desc: "Adlige spielten eine sehr wichtige Rolle in der stark militarisierten dakischen Gesellschaft. Nur dakische Aristokraten hatten das Recht, ihren Kopf zu bedecken und trugen phrygische Filzmützen. Im Kampf könnten sie einen bronzenen phrygischen Helm, eine eiserne Schuppenrüstung und einen ovalen Holzschild tragen."
 thracian_path_13: "Angriff ist die beste Verteidigung"
 thracian_path_13_desc: "Viele unserer Krieger kämpfen nicht einmal mit Schilden, sondern ziehen es vor, ihre ganze Energie darauf zu konzentrieren, den Feind unerbittlich anzugreifen."
  
