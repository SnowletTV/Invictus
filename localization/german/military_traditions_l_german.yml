  #Nubian Tree 
 nubian_path_1: "Ta Seti"
 nubian_path_1_desc: "Die Nubier sind so hervorragende Bogenschützen, dass die Ägypter ihre Heimat Ta Seti nennen, was „Land des Bogens“ bedeutet. Nubische Bogenschützen dienten in der achämenidischen Armee. Im 8. Jahrhundert n. Chr. wehrten nubische Bogenschützen muslimische Invasoren ab, die von ihrer großen Treffsicherheit schrieben."
 nubian_path_2: "Daumenringe"
 nubian_path_2_desc: "Nubische Bogenschützen benutzten ihren Daumen und nicht ihren Zeigefinger, um ihre straffen Bogensehnen zurückzuziehen. Daumenringe aus Granit oder Silber, je nach Status des Trägers, deren dickeres Ende auf dem Daumenansatz aufliegt, verhinderten, dass die Schnur auf der Haut scheuerte und sie weiter zurückgezogen werden konnte. Daumenringe wurden auch als Pfeilauflagen verwendet. Nubische Bogenschützen trugen auch Armbänder, um ihre Hände vor Verletzungen zu schützen. Sie trugen ihre Köcher auf der Vorderseite, nicht auf der Rückseite."
 nubian_path_3: "Nubische Kavallerie"
 nubian_path_3_desc: "Pferde waren ein wichtiger Bestandteil des nubischen Militärs. Die assyrische Armee verstärkte ihre Kavallerie mit nubischen Pferden und Reitern, und nubische Pferdeexperten dienten den assyrischen Königen von Tiglath-Pileser III bis Ashurbanipal."
 nubian_path_4: "Experten-Elefantentraining"
 nubian_path_4_desc: "Der große, labyrinthartige Gehegekomplex von Musawwarat es-Sufra im modernen Sudan enthält viele bildliche Hinweise auf Elefanten, was darauf hindeutet, dass er als Elefantenpflegeeinrichtung oder Trainingslager genutzt worden sein könnte. Der etwa 45.000 m2 große Komplex wurde im 3. Jahrhundert v. Chr. errichtet."
 nubian_path_5: "Horizonte füllen"
 nubian_path_5_desc: "Wir werden die Landschaft mit neuen Gemeinschaften übersäten, bis Sie nirgendwohin reisen können, ohne unsere Sprache zu hören und die Menschen zu sehen, die so leben wie wir."
 nubian_path_6: "Kuschitischer Komposit-Bogen"
 nubian_path_6_desc: "Kuschitische Elitekrieger kämpften oft beritten und benutzten einen zusammengesetzten Bogen, um ihre Pfeile auf den Feind zu lenken."
 nubian_path_7: "Nubische Stoßzahnschwerter"
 nubian_path_7_desc: "Stoßzahnschwerter sind Klingenwaffen, die dazu bestimmt sind, an den Spitzen von Elefantenstoßzähnen angebracht zu werden. Meroe setzte 20 v. Chr. Kriegselefanten ein, um die Römer fernzuhalten."
 nubian_path_8: "Küstenwache"
 nubian_path_8_desc: "Wir brauchen eine professionelle Flotte, die unsere Küsten vor Banditen, Raufbolden und Eindringlingen schützt."
 nubian_path_9: "Nobadisches Schwert"
 nubian_path_9_desc: "Die einschneidige Klinge des nobadischen Kurzschwerts ist nicht wie der Speer zum Stoßen geeignet, sondern ideal für einen heftigen Hackangriff."
 nubian_path_10: "Jeder Mann ein Krieger"
 nubian_path_10_desc: "Wir werden jeden freien Jungen von klein auf in Kampfwaffen ausbilden, damit es immer Männer gibt, die die Nation verteidigen."
 nubian_path_11: "Der Große Ostozean"
 nubian_path_11_desc: "Das riesige Gewässer vor uns wird uns mit Gemeinden an fernen Küsten verbinden. Unser Leben wird nie mehr dasselbe sein."
 nubian_path_12: "Stehender Boden"
 nubian_path_12_desc: "Die Kandake, die Königin von Kush, schickt dir diese Pfeile. Wenn Sie Frieden wollen, sind sie ein Zeichen ihrer Freundschaft und Wärme. Wenn du Krieg willst, wirst du sie brauchen."
 nubian_path_13: "Monster der Tiefe"
 nubian_path_13_desc: "Indem wir die größten und stärksten Schiffe bauen, können wir die Wellen durchstreifen; jedem Titanen oder Monster ebenbürtig, das wir dort finden können."
 nubian_path_14: "Kuschitischer Langbogen"
 nubian_path_14_desc: "Von den Zinnen aus hielten die Bogenschützen mit einem kontinuierlichen Schuss gut gezielter Pfeile Schritt und entfesselten eine Salve, die so dicht war, dass die Perser das Gefühl hatten, eine Wolke würde auf sie herabsinken, besonders wenn die Kuschiten ihre Feinde dazu brachten, die Ziele anzustarren. Ihr Ziel war so zielsicher, dass diejenigen, die sie mit ihren Raketen durchbohrten, wild in der Menge herumstürmten, wobei die Pfeile wie doppelte Flöten aus ihren Augen ragten."
  
  #Arabian Tree 
 arabian_path_1: "Arabia Felix"
 arabian_path_1_desc: "Der Name „Felix“, der allgemein als „glücklich“ missverstanden wird, betonte die Fruchtbarkeit Südarabiens. Der Name wurde von Griechen und Römern wegen des angenehmen Klimas und des großen Reichtums an landwirtschaftlichen Produkten, Weihrauch und Gewürzen der Gegend vergeben."
 arabian_path_2: "Sayf Anith"
 arabian_path_2_desc: "Das Sayf Anith war ein frühes arabisches Schwert aus Eisen. Die Araber betrachteten das Schwert als die wichtigste Waffe."
 arabian_path_3: "Beduinenreiter"
 arabian_path_3_desc: "Niemand kann das Kamel überzeugen oder ihm seinen Willen aufzwingen wie der Beduine, der mit ihm unter den Sternen isst und schläft."
 arabian_path_4: "Razzia"
 arabian_path_4_desc: "Die Razzia, oder der Überfall, wird normalerweise kurz vor Tagesanbruch durchgeführt. Die Angreifer können eine Ablenkung verursachen, indem sie beispielsweise ein Feuer anzünden, und dann hineinstürzen, um Gefangene zu plündern und zu fangen, nur um sie kurz vor Tagesanbruch zu entführen."
 arabian_path_5: "Muhannad"
 arabian_path_5_desc: "Das von den Arabern sehr geschätzte Muhannad war ein in Indien hergestelltes Schwert, oft aus Wootz-Stahl, der im Süden erfunden wurde."
 arabian_path_6: "Muruwa"
 arabian_path_6_desc: "Muruwa, oft als „Männlichkeit“ oder „Männlichkeit“ übersetzt, war ein Wert von überragender Bedeutung in der Kultur der Beduinen, wie er es bis heute ist."
 arabian_path_7: "Zitadellen der Wüste"
 arabian_path_7_desc: "Der Ghumdan-Palast wurde vom sabäischen König Ili-Sharha Yahdib im 8. Jahrhundert v. Chr. Erbaut und ist die älteste Burg der Welt mit einem zwanzig Stockwerke hohen Turm. Als die Römer im 1. Jahrhundert v. Chr. Marib belagerten, mussten sie sich aufgrund von Krankheiten, überdehnten Versorgungsleitungen und der brutalen Wüstenumgebung innerhalb einer Woche zurückziehen."
 arabian_path_8: "Reichtümer des Souks"
 arabian_path_8_desc: "Die Märkte und Basare des Ostens boten alles, was man für Geld kaufen konnte ... zu einem Preis."
 arabian_path_9: "Tod durch 1.000 Skorpionstiche"
 arabian_path_9_desc: "Wenn dich die Sonne nicht umbringt und die Hitze dich nicht umbringt und Hunger dich nicht umbringt und Durst dich nicht umbringt und Hyänen dich nicht umbringen und Skorpione dich nicht umbringen ... dann werden wir es sicher tun."
 arabian_path_10: "Das vollständigste Biest"
 arabian_path_10_desc: "Einer der gebräuchlichsten der vielen arabischen Namen für das Kamel, „jamal“, leitet sich vom Konzept der „Vollständigkeit“ ab, was auf die große Wertschätzung hinweist, die die Araber diesem bemerkenswerten Tier entgegenbrachten."
 arabian_path_11: "Segeln auf den sieben Meeren"
 arabian_path_11_desc: "Arabische Seeleute mussten vielen Gefahren trotzen, wie Piraten, Wetter, Krankheiten und der gelegentlichen Sichtung eines Roc, eines Vogels, der so gigantisch ist, dass er einen Elefanten mit seinen Krallen packen kann."
 arabian_path_12: "Arabische Pferdezucht"
 arabian_path_12_desc: "Der Araber ist eine der berühmtesten Pferderassen der Welt. Es ist auch eines der ältesten, mit archäologischen Beweisen für Pferde, die modernen Arabern ähneln und 4.500 Jahre zurückreichen. Sie wurden von Beduinen geschätzt und wahrscheinlich zuerst am Nordrand des Fruchtbaren Halbmonds domestiziert. Araber wurden als Kriegspferde mit Schnelligkeit, Ausdauer, Solidität und Intelligenz gezüchtet. Stuten wurden Hengsten vorgezogen, weil sie leiser waren und ihre Position nicht verraten würden."
 arabian_path_13: "Große Kriegsschiffe"
 arabian_path_13_desc: "Indem wir stärkere Kriegsschiffe bauen, werden wir unsere Herrschaft über das Meer aufrechterhalten und unsere Feinde zwingen, durch die Wüste zu uns zu kommen."
 arabian_path_14: "Erschöpfung des Feindes"
 arabian_path_14_desc: "Schließlich werden sie in diesem brutalen Land sterben und den letzten Stichen der Sonne, den Geiern und dem Speer erliegen."
 arabian_path_15: "Blitzangriffe"
 arabian_path_15_desc: "Flink und leichtfüßig galoppieren wir durch die Landschaft."
  
