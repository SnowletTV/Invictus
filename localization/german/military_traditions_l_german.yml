  #####Egyptian and Arabian Traditions 
  ###### 
 levantine_philosophy:1 "Levantinische Königreichstraditionen" 
 levantine_philosophydesc:3 "DDie levantinischen und arabischen Traditionen konzentrieren sich auf die starke Flottenpräsenz der phönizischen Städte und den Einsatz von Phalanx-Taktiken, leichter Infanterie und Kamelen in den trockenen Wüsten der Levante, Ägyptens und Arabiens. Die Phönizier waren die bedeutendsten Händler des Mittelmeers und verfügten daher über unübertroffene Erfahrungen in der Seefahrt und im Schiffsbau.\n\n Kann '#Y Octere#!' und '#Y Mega-Polyreme#!' freischalten. Schiffe\n Kann die '#Y Militärkolonien#!' Fähigkeit freischalten.\n Kann die '#Y Phalanx#!' Taktik freischalten #!\n #G Traditionsschwerpunkte#!\n Starke #Y Trireme#!\n Gute #Y Kamelreiter#!, #Y Leichtere Infanterie#!" 
 levantine_philosophy_start_bonus:1 "Pfadfinder" 
 levantine_philosophy_start_bonus_desc:1 "Die Kenntnis der eigenen Umgebung kann als Waffe oder als Hilfsmittel eingesetzt werden. Ein Leben in der Wüste ist durchaus möglich, wenn man weiß, wo man zu suchen hat." 
  #Arabian 
 levantine_arabian_path_1: "Wüstensand" 
 levantine_arabian_path_1_desc: "Unser Volk kennt die Wege in der Wüste wie kein anderes. Wie man spurlos verschwindet, wie man eine Spur hinterlässt, die feindliche Späher im Kreis führt, und wie man einen Zermürbungskrieg gewinnt, ohne ein einziges Leben zu nehmen." 
 levantine_arabian_path_2:1 "Kaufmannsküste" 
 levantine_arabian_path_2_desc:1 "Schiffe sind das Lebenselixier der arabischen und nordafrikanischen Küste gleichermaßen. Es gibt keinen Mangel an Arbeitskräften, um sie zu bauen, sofern wir die entsprechenden Ressourcen erwerben können."
 levantine_arabian_path_3: "Lasttiere" 
 levantine_arabian_path_3_desc: "Kamele sind für das unwirtliche Gelände, in dem sie leben, ideal geeignet. Obwohl sie in Friedenszeiten für zivile Zwecke genutzt werden, ist ein massiver Angriff von Kamelreitern ein beeindruckender Anblick." 
 levantine_arabian_path_4: "Schiffe der Wüste"
 levantine_arabian_path_4_desc: "Unser Wissen über die Wüste und die Unwägbarkeiten der sich ständig verändernden Geografie, die sie hervorbringt, passt perfekt zu unserer langen Tradition der schnellen, berittenen Kriegsführung." 
 levantine_arabian_path_5: "Robuste Konstruktion" 
 levantine_arabian_path_5_desc: "Die Knappheit von Schiffbaumaterial in vielen Regionen hat dazu geführt, dass unsere Handwerker dafür sorgen, dass jede Planke gut angelegt ist. Unsere Schiffe werden mit einem Ziel vor Augen gebaut: Sie sollen Bestand haben." 
 levantine_arabian_path_6: "Das Erbe der Baumeister" 
 levantine_arabian_path_6_desc: "Vom Tempel Salomons bis zu den großen Bauwerken von Tylos haben uns unsere Vorfahren gelehrt, gut und mit Stolz zu bauen." 
 levantine_arabian_path_7: "Oasenhandel" 
 levantine_arabian_path_7_desc: "Wenn wir die Wasserstellen der Tiere, die Weiden, auf denen sie grasen, und ihr Kommen und Gehen kennen, können wir weniger Zeit darauf verwenden, sie von einem Ort zum anderen zu treiben, wie es die Menschen im Westen tun, die sich 'zivilisiert' nennen." 
 levantine_arabian_path_end_bonus: "Ausgebildete Kamele" 
 levantine_arabian_path_end_bonus_desc: "Die Kolosse in den nördlichen Ländern sind in Aufruhr; die alten Pharaonen im Westen wurden usurpiert - wir könnten eine ausgebildete Truppe von Kriegern gebrauchen..." 
  #Native Egyptian 
 levantine_egyptian_path_1: "Der Speer des Königreichs" 
 levantine_egyptian_path_1_desc: "Die ägyptischen Vorfahren kämpften mit Bronzespeeren, die nur mit dem nötigsten Material versehen waren. Mit dem Aufkommen der Eisenverarbeitung wurden Waffen und Rüstungen um das Zehnfache verbessert und unsere Soldaten weiter gestärkt." 
 levantine_egyptian_path_2: "Wettrüsten"
 levantine_egyptian_path_2_desc: "Disziplinierte Ruderer leisten uns weitaus bessere Dienste als die zusammengewürfelten Sklavenmannschaften unserer Gegner." 
 levantine_egyptian_path_3: "Steinmetze" 
 levantine_egyptian_path_3_desc: "Die monumentalen Projekte, die unsere Vorfahren in Auftrag gaben, zeugen noch heute von unserem Vermächtnis im Steinmetzhandwerk. Viele dieser Techniken sind zwar verloren gegangen, aber unsere Steinmetze haben immer noch einen fast übernatürlichen Sinn für die kalte Schönheit des Steins, den sie bearbeiten." 
 levantine_egyptian_path_4: "Kolonialintegration" #NT!
 levantine_egyptian_path_4_desc: "In den Fußstapfen der phönizischen Händler tritt uns die Gründung von Kolonien engagierter, loyaler Soldaten auf eine Personalbasis, auf die wir zurückgreifen können." #NT!
 levantine_egyptian_path_5: "Das Blut Ägyptens" #NT!
 levantine_egyptian_path_5_desc: "Der Nil war das Theater für zahlreiche Marinekonflikte in der vergangenen Zeit. Jetzt, da sich der Marinekrieg auf das Mittelmeer übertroffen hat, bietet uns unsere lange Geschichte ungewöhnlicher Seerosen Taktiken einen Vorteil gegenüber konventionellen Kräften." #NT!
 levantine_egyptian_path_6: "Dicke Versteck" #NT!
 levantine_egyptian_path_6_desc: "Unsere berittenen Krieger reiten in heftigen und robusten Kamelen in den Kampf. Unsere Kamelrie überraschend widerstandsfähig im Kampf und nutzt ihre Maneouverability als Hauptverteidigung." #NT!
 levantine_egyptian_path_7: "Wiege der Zivilisation" #NT!
 levantine_egyptian_path_7_desc: "Das dicht gepackte Nil -Delta enthält zahlreiche geschäftige Metropolen, die bis zum Rand gefüllt sind und die bereit sind, uns zu dienen." #NT!
 levantine_egyptian_path_end_bonus: "Rang auf Rang" #NT!
 levantine_egyptian_path_end_bonus_desc: "Die großen Horden Ägyptens, als würden sie von den Pharaonen der alten versammelt, steig in die Herzen derer, die es wagen, uns zu widersetzen!" #NT!
  #Ptolemite Egypt 
 levantine_greco_path_1: "Krieger übersät" #NT!
 levantine_greco_path_1_desc: "Nach dem Zusammenbruch von Alexanders Reich war das Mittelmeer mit einer Überwachung arbeitsloser Krieger gefüllt. Viele davon waren ausgebildete Phalangite und waren oft bereit, für einen erheblich reduzierten Lohn zu arbeiten." #NT!
 levantine_greco_path_2: "Thorakitai" #NT!
 levantine_greco_path_2_desc: "Die Thorakitai waren in der Lage, im Phalanx -Stil zu arbeiten, und waren oft besser ausgestattet als ihr Gegenstück, die Thureophoroi, wurden aber immer noch als Brücke zwischen den schwereren kämpfenden Männern und leichten, agilen Scharmützern verwendet." #NT!
 levantine_greco_path_3: "Machimoi Epilektoi" #NT!
 levantine_greco_path_3_desc: "Einheimische ägyptische Soldaten spielten in der ptolemäischen Armee, bis die „auserwählte Machimoi“ gegründet wurde, eine wenig Rolle, nachdem die Bedenken hinsichtlich der Arbeitskräfte geäußert worden waren. Trotz der Unbeliebtheit dieser Bewegung durch die griechische Soldaten hatte der Machimoi einen geschätzten Platz in der ptolemäschen Armee und war für ihre Wildheit bekannt." #NT!
 levantine_greco_path_4: "Griechische Kriegsführung" #NT!
 levantine_greco_path_4_desc: "Wie bei den anderen Nachfolgerstaaten bildeten die Phalanx den Kern der Ptolemiac -Armee. Das Kernprinzip war das gleiche, der aus unterschiedlichen Einheiten-Typen bestand, und war das gleiche wie vor vielen Jahrzehnten, die aus der mazedonischen Reformation des Stils geerbt wurden." #NT!
 levantine_greco_path_5: "Guter Ruf" #NT!
 levantine_greco_path_5_desc: "Der riesige Reichtum der ägyptischen Königreiche weckte beträchtliches Söldnerinteresse. Ein routinemäßiger Zahlungsstandard dieser Kräfte ermöglicht es, die Preise zu unseren Gunsten auszuhandeln." #NT!
 levantine_greco_path_6: "Geschwindigkeit rammen" #NT!
 levantine_greco_path_6_desc: "Die ptolemäische Marine war konsequent in einem Entwicklungsprozess, nicht zuletzt aufgrund der Schwierigkeit, geeignetes Baumaterial zu erhalten. Das heißt, die kleineren Schiffe der Ptolemaios könnten sich im Kampf behaupten und oft die Schiffe besiegen, die viel größer sind als sich selbst." #NT!
 levantine_greco_path_7: "Unendliche Reichtum" #NT!
 levantine_greco_path_7_desc: "Der obszöne Reichtum der ptolemäischen Dynastie und das verzweifelte Bedürfnis nach erfahrenen Kommandanten führten zu exorbitanten Summen, die allen ausländischen Generälen angeboten wurden, die für sie arbeiten würden. Loyalität mag teuer sein, kann aber gekauft werden." #NT!
 levantine_greco_path_end_bonus: "Vom Besten lernen" #NT!
 levantine_greco_path_end_bonus_desc: "Nachdem sie römische Truppen in Aktion gesehen hatten, versuchten die Seleukid- und Ptolemäschen Dynastien, Aspekte der römischen Militärphilosophie in ihren eigenen Kräften nachzuahmen. Während des Erfolgs begrenzt ist, muss die Beachtung von Mobilität und Flexibilität in vielen Engagements Dividenden gezahlt haben." #NT!
  ###### 
  #####Indian Traditions 
  ###### 
 mauryan_philosophy: "Indische Königreichstraditionen" #NT!
 mauryan_philosophydesc: "Die indischen Traditionen unterstreichen die Stärken des mauryischen Königreichs und seiner Nachbarn und verwenden Großformationen von Elefanten der indischen Krieg, um den Feind durchzuschlagen, unterstützt von schnell bewegenden Bogenschützen und Streitwagen, die um die verteilten Truppen herum manövrieren können. Sie verwendeten auch komplexe Formationen wie den legendären blühenden Lotus oder Padma vyuha. #Y Krieg Elefanten#!'1 #Y chariots#!'3" #NT!
 mauryan_philosophy_start_bonus: "Rathas" #NT!
 mauryan_philosophy_start_bonus_desc: "Streitwagen waren in der frühen Periode der indischen Geschichte ein wesentlicher Bestandteil des Lebens. Während Streitwagen für raues Gelände ungeeignet waren, waren Streitwagen die Domäne des Adels; Sogar der Kaiser Ashoka übernahm das Wagenrad als Symbol seines Reiches." #NT!
  #Mauryan 
 mauryan_mauryas_path_1: "Vielseitige Infanterie" #NT!
 mauryan_mauryas_path_1_desc: "Die Infanterie im Maury -Reich war oft mit einer schillernden Auswahl an Waffen ausgestattet. In der Lage, in einem Moment als leichte Truppen zu fungieren, ermöglichte es, dass nicht engagierte Linemen eine Fernkampfstütze im Blinzeln im Auge bieten." #NT!
 mauryan_mauryas_path_2: "Nachkommen von Airavata" #NT!
 mauryan_mauryas_path_2_desc: "Elefanten waren seit langem von indischen Staaten für den Krieg verwendet worden. Uneigens führen Elefanten dazu, einen friedlichen, weidenden Lebensstil zu führen. Bei der Ausbildung für den Krieg fungiert der dickhäutige Kolossi jedoch als lebendiger Rampe -Ram, der die feindlichen Infanterie -Formationen als Mann durchbricht." #NT!
 mauryan_mauryas_path_3: "Warhost des Reiches" #NT!
 mauryan_mauryas_path_3_desc: "Dicht besiedelte Gebiete in Nordindien ermöglichten die Rekrutierung großer Armeen. Das Wissen, dass jeder Fußsoldat Teil einer unbesiegbaren Kriegsmaschine ist, inspiriert unsere Truppen zu heldenhaften Acts of Glory." #NT!
 mauryan_mauryas_path_4: "Natürliche Pfadfinder" #NT!
 mauryan_mauryas_path_4_desc: "Die bewachsenen Dschungel und dichte Wälder Indiens sind ein perfektes Gelände für die Elefantenkavallerie. In der Lage, das Laub mühelos zu trennen, kann der Vorteil, der uns in ansonsten schwieriges Gelände bringt, nicht überbewertet werden." #NT!
 mauryan_mauryas_path_5: "Spezielle Bogenschützen" #NT!
 mauryan_mauryas_path_5_desc: "Die Kerntruppen der mauryischen Armee waren Bogenschützen, die mit stilvoller Bögen bewaffnet waren. In der Tat reservieren viele indische Militärformationen einen Platz für eine eng gepackte Gruppe gut koordinierter Raketentruppen." #NT!
 mauryan_mauryas_path_6: "Heimat unserer Väter" #NT!
 mauryan_mauryas_path_6_desc: "Die wilden Dschungel und die Wälder haben möglicherweise die Flexibilität der mauryischen Infatrymen inspiriert, die bei der Umstellung der Rüstung von der Situation in geringer Sicht genauso gut funktionieren könnten, wie in den offenen Ebenen." #NT!
 mauryan_mauryas_path_7: "Integration der Stämme" #NT!
 mauryan_mauryas_path_7_desc: "Die systematische Integration von Stammeskulturen in die hocheffiziente mauryische Bürokratie wurde hauptsächlich durch die Gesetzgebung aus der Existenz erreicht. Der Schutz von Wäldern, Tieren und königlichen Gründen zwang die Stammesbevölkerung effektiv, ihre nomadische Lebensweise aufzugeben." #NT!
 mauryan_mauryas_path_end_bonus: "Die Bürokratie des Krieges" #NT!
 mauryan_mauryas_path_end_bonus_desc: "Es wurden oft detailliert an den Umgang mit den Bedürfnissen riesiger Armeen, Schlachten und Belagerungen geplant. Vorab der Parteien wurden oft entsandt, um das Land für die Wohnung vorzubereiten, und es wurde großer Sorgfalt aufgenommen, um den allgegenwärtigen Gepäckzug zu schützen, der die Haupttruppe lieferte." #NT!
  #Coastal 
 mauryan_coastal_path_1: "Natürliche Häfen" #NT!
 mauryan_coastal_path_1_desc: "Die Küste Indiens war eine Brutstätte von Handel und Klatsch. Die zahlreichen natürlichen Häfen führten zur Einrichtung von ständigen Handelsposten, die sich mit lokalen und ausländischen Handwerken gleichermaßen befassten. Die Fülle von Schiffen, die Wartungsarbeiten benötigen, ist ein gesunder Wettbewerb, der den Preis aller Marineanträge senkt." #NT!
 mauryan_coastal_path_2: "Das Vyuha -System" #NT!
 mauryan_coastal_path_2_desc: "Die in der Maharabhata erwähnten Vyuha -Formationen legten den Schutz der Bogenschützen mit großer Bedeutung. Eine solche Sicherheit wird diesen Truppen den Seelenfrieden gegeben haben, ihre Pflichten nach besten Kräften zu konzentrieren und ihre Fähigkeiten zu erfüllen." #NT!
 mauryan_coastal_path_3: "Meister des Meeres" #NT!
 mauryan_coastal_path_3_desc: "Während Nordindien der große Landspeicher war, befanden sich die südlichen Regionen von Königreichen und Reichen, die sich allmählich zu erheblichen maritimen Mächten entwickelten." #NT!
 mauryan_coastal_path_4: "Plunder!" #NT!
 mauryan_coastal_path_4_desc: "Die Praxis der Plünderung und Plünderung war in vielen Kulturen in der Antike weit verbreitet, und Indien war keine Ausnahme. Die Entführung und das Lösegeld der königlichen Personen waren insbesondere ein wichtiger Teil der dravidischen Königreiche." #NT!
 mauryan_coastal_path_5: "Flexible Abteilungen" #NT!
 mauryan_coastal_path_5_desc: "Insbesondere die Organisation der mauryischen Armee wurde unter Berücksichtigung der Flexibilität gebaut. Die 'Patti', die kleinste Einheit der Truppen, war anders als jede andere Armee der Welt. Es bestand aus Streitwagen, Elefanten, Kavallerie und Infanterie und ermöglichte eine hohe taktische Flexibilität bei der Ausführung formativer Manöver." #NT!
 mauryan_coastal_path_6: "Stadt der Welt der Welt Verlangen" #NT!
 mauryan_coastal_path_6_desc: "Pataliputra, oft als die größte Stadt der Antike angesehen, war der Höhepunkt indischer architektonischer Fähigkeiten. An anderer Stelle wurde die Fähigkeit indischer Maurer in den Grand Mountain befestigt, die Invasoren in Schach halten." #NT!
 mauryan_coastal_path_7: "Staatliche Handwerker" #NT!
 mauryan_coastal_path_7_desc: "Die Versorgung mit militärischer Ausrüstung wurde in einigen Fällen von der effizienten mauryischen Bürokratie von Anfang bis Ende kontrolliert. Im charakteristischen Stil reduzierte diese hochfundierte Art der Regierung die Ineffizienzen im System und ermöglichte eine billigere Wiederbelebung." #NT!
 mauryan_coastal_path_end_bonus: "Die "diplomatische" Flotte" #NT!
 mauryan_coastal_path_end_bonus_desc: "Die von Ashoka gegründete Anwesenheit der staatlichen Marine der Mauryas reichte oft aus, um Diplomatie zu seinen Gunsten zu beeinflussen." #NT!
  #Noble 
 mauryan_noble_path_1: "Fit für einen König" #NT!
 mauryan_noble_path_1_desc: "Indische Streitwagen, die Adligen angehören, waren oft stark verziert und beeinträchtigt verteidigt. Diese Praxis war ebenso eine Ausstellung des Unterrichts wie eine praktische Lösung." #NT!
 mauryan_noble_path_2: "Trainiert zum Töten" #NT!
 mauryan_noble_path_2_desc: "Kriegselefanten wurden nicht nur einen vorteilhaften Bahnsteig für einen Fahrer anbieten, sondern auch für den Töten ohne Gedanken geschult. Eine Elefantenladung reichte oft aus, um ganze Formationen in Panik zu verursachen." #NT!
 mauryan_noble_path_3: "Gepanzerte Bogenschützen" #NT!
 mauryan_noble_path_3_desc: "Viele Kulturen assoziierten Bogenschießen mit leichten, Scharmützel Truppen. Nicht immer so im mauryischen Militär; Der Schutz der Bogenschützen vor den Projektilen ihrer feindlichen Kollegen arbeitete bewundernswert zusammen mit dem Vyuha -System, das sie vor Bodenangriff schützte." #NT!
 mauryan_noble_path_4: "Padma Vyuha" #NT!
 mauryan_noble_path_4_desc: "Die Padma Vyuha war eine Signaturformation, die einem Lotus in Blüte ähneln soll. Die mythischen Ursprünge der Padma Vyuha werden in der Maharabhata erwähnt, die Formation selbst hatte jedoch nur sehr begrenzte Verwendungen." #NT!
 mauryan_noble_path_5: "Importierte Pferde" #NT!
 mauryan_noble_path_5_desc: "Der Handel mit ausgebildeten Kriegspuren ist für unseren Erfolg in der berittenen Kriegsführung von entscheidender Bedeutung. Diese robusten Kreaturen sind in der Lage, ein verbessertes Gewicht zu ziehen, und es ist unwahrscheinlich, dass sie im Kampf in Panik geraten." #NT!
 mauryan_noble_path_6: "Elefantinenzahl" #NT!
 mauryan_noble_path_6_desc: "Das grüne, arfable Land des Nordens ist voller Reichtümer, nicht zuletzt in den wertvollen Elefanten, die für unsere Armeen so wichtig sind. Und wo es einen Überblick gibt, sinken die Preise." #NT!
 mauryan_noble_path_7: "Exotische Soldaten" #NT!
 mauryan_noble_path_7_desc: "Die wenigen Soldaten aus fernen Ländern, die bereit sind, die Reise in unser Reich zu unternehmen, werden einen Platz in unseren Streitkräften finden ... natürlich nach der Verhandlung." #NT!
 mauryan_noble_path_end_bonus: "Neben Giants schreiten" #NT!
 mauryan_noble_path_end_bonus_desc: "Die Wirkung von Kriegselefanten ist nicht nur für unsere Feinde vorbehalten. Der Eintritt in die Schlacht neben solchen majestätischen Kreaturen ist ein Schub für das Vertrauen aller unserer Soldaten." #NT!
  ###### 
  #####North African Traditions 
  ###### 
 north_african_philosophy: "Punische Traditionen" #NT!
 north_african_philosophydesc: "Die nordafrikanischen Traditionen konzentrieren sich auf die Stärken des phönizischen Karthagos und der umliegenden Nationen. Die Karthaginer hatten eine starke Marinetradition, die auf Jahrhunderten des mediterranen Handels aufgebaut war, und nutzten schwere Elefanten mit schwerer Infanterie und afrikanischer Krieg, die durch leichte Infanterie und Kavallerie unterstützt wurden. Infanterie #!, #Y Krieg Elefanten#!" #NT!
 north_african_philosophy_start_bonus: "Menschen Seefahrer" #NT!
 north_african_philosophy_start_bonus_desc: "Die Zivilisation in Nordafrika ist seit langem an die Küstenregionen gebunden. Die harte Sahara-Wüste schließt groß angelegte Behausungen aus, und so haben unsere Menschen den langen Ozean lange als Transportmittel eingesetzt." #NT!
  #Tribal 
 north_african_tribal_path_1: "Geboren im Sattel" #NT!
 north_african_tribal_path_1_desc: "Die Berberleute im Westen und die Numidianer lernen in jungen Jahren ihre Reitkunst. Für ein Volk, das immer in Bewegung ist, ist diese Fähigkeit von unschätzbarem Wert." #NT!
 north_african_tribal_path_2: "Mann und Pferd" #NT!
 north_african_tribal_path_2_desc: "Generationen von Interdependenz zwischen Pferd, Kamel und Mann ermöglichen es uns, das Beste aus unseren berittenen Krieger herauszuholen, ohne sie jemals zu weit zu schieben." #NT!
 north_african_tribal_path_3: "Sicher, als wilde Pferde" #NT!
 north_african_tribal_path_3_desc: "Wir müssen keinen Diebstahl oder Eigentum nötigen, sondern leben im Einklang mit dem Land um uns herum. Wo die Oasen und Wasserlöcher sind, finden wir die wilden Bestien, die unsere Armeen tragen." #NT!
 north_african_tribal_path_4: "Wildladung" #NT!
 north_african_tribal_path_4_desc: "Für manche mag es wie ein ungeordneter, chaotischer Nahkampf erscheinen, doch unsere Krieger genießen diesen Kampftanz, kennt die Bewegungen von Freund und Feind und wirken sich als einen mit dem Rhythmus des Krieges." #NT!
 north_african_tribal_path_5: "Lokales Wissen" #NT!
 north_african_tribal_path_5_desc: "Keiner weiß besser als unser Volk, die Wege der Wüste. Wo andere eine verlassene Ebene sehen, sehen wir Potenzial." #NT!
 north_african_tribal_path_6: "Rufen Sie zu den Armen" #NT!
 north_african_tribal_path_6_desc: "Das Schicksal unseres Volkes wird jedes Mal in Frage gestellt, wenn wir bedroht sind - alle müssen zur Verteidigung unserer Kultur steigen. Wir leben oder sterben als einer." #NT!
 north_african_tribal_path_7: "Ululationsschrei" #NT!
 north_african_tribal_path_7_desc: "Ein einziger Kriegsschrei auf den Lippen jedes unserer Soldaten. Dies ist der Weg unseres Volkes und die Art und Weise, wie wir unsere Feinde zeigen werden, die wir vereint und bereit zu töten sind." #NT!
 north_african_tribal_path_end_bonus: "Zu jedem, ihren eigenen" #NT!
 north_african_tribal_path_end_bonus_desc: "Wir zeigen unseren Stammesvolks keine Strenge. Sie kommen und gehen, wie sie wollen, und bringen ihre Beute oft mit." #NT!
  #Naval 
 north_african_naval_path_1: "Phönizisches Erbe" #NT!
 north_african_naval_path_1_desc: "Die alten Händler von Reifen haben Land im Mittelmeerraum besiedelt. Ihre legendären Seefahrerfähigkeiten leben in der Erinnerung an unsere Mitarbeiter." #NT!
 north_african_naval_path_2: "Iberischer Entwurf" #NT!
 north_african_naval_path_2_desc: "In dem Versuch, dem Mangel an verfügbaren Truppen im Zusammenhang mit ihrem weitläufigen, dezentralen Imperium entgegenzuwirken, verwendete Carthago, um große Mengen ausländischer Soldaten zu begegnen. Die heftigen Iberianer machten eine wertvolle Ergänzung zu ihren Reihen." #NT!
 north_african_naval_path_3: "Marinedominanz" #NT!
 north_african_naval_path_3_desc: "Die karthagische Flotte war eine ständige Präsenz in den Meeren um Sizilien und Nordafrika. Die Sicherheit und Sicherheit, die unsere Besatzungen bieten, kann nicht untertrieben werden, was zu einem ruhigen Wissen über unsere Überlegenheit in diesem Theater führt." #NT!
 north_african_naval_path_4: "Ein Leben auf See" #NT!
 north_african_naval_path_4_desc: "Während einige Nationen maßgeschneiderte Flotten für die Bekämpfung bestimmter Feinde bauen, ist unsere Marine ständig verwendet. Daher tragen unsere Schiffe immer Vorräte, um Wartungsarbeiten in situ durchzuführen, sodass es viel einfacher ist, sich von dem Kampf oder allgemeinen Abnutzung zu erholen." #NT!
 north_african_naval_path_5: "Edle Kriegsherren" #NT!
 north_african_naval_path_5_desc: "Das edle Erbe unseres Volkes lebt in unserer Praxis, die Elite zu ernennen, um unsere Männer zu führen. Diejenigen, die so viel in unsere Nation investiert haben, sind schwer mit Gold- oder Landangeboten zu beeinflussen." #NT!
 north_african_naval_path_6: "Gebäude auferlegen" #NT!
 north_african_naval_path_6_desc: "Die Leuchttürme, Bürgerstrukturen und Befestigungen unseres Volkes sind für alle, die in unser Land eintreten, erkennbar. Die imposanten Mauern unserer Städte geben jedoch diejenigen, die mit einem Verstand zur Eroberung eintreten, eine Pause für den Gedanken." #NT!
 north_african_naval_path_7: "Unsere Leute zur Arbeit bringen" #NT!
 north_african_naval_path_7_desc: "Das Vertrauen der karthagischen Armee in ausländische Soldaten spiegelte sich in der Marine nicht wider. Die Armen oder Desillusionen konnten immer billige Arbeitskräfte auf See finden, und besetzt eines der vielen Militärschiffe des karthagischen Staates." #NT!
 north_african_naval_path_end_bonus: "Manövrierfähigkeit vor allem" #NT!
 north_african_naval_path_end_bonus_desc: "Die griechische Vorliebe für riesige Schiffe wurde von den Karthagniers nicht geteilt. Experten in der Marinekriegsführung bevorzugten sie ein kleineres Handwerk mit verbesserter Anpassungsfähigkeit, was zu zahlreichen Siegen über ihre Feinde führte. Die Schlacht von Catana im Jahr 397 v." #NT!
  #Army 
 north_african_army_path_1: "Erfahrene Personalvermittler" #NT!
 north_african_army_path_1_desc: "Carthage konnte nicht genügend Soldaten für die Bedürfnisse des Staates liefern und griff auf alle Arten ausländischer Söldner in ihrer Armee ein. Carthage stützte sich auf die Fähigkeiten ihrer Verhandlungsführer und war der erste Anlaufhafen für Soldaten, die bezahlte Beschäftigung anstrebten." #NT!
 north_african_army_path_2: "Professionelle Marines" #NT!
 north_african_army_path_2_desc: "Schiffe in der karthagischen Marine wurden nicht nur mit einer Besatzung von Seeleuten, sondern auch mit einer Besatzung von kattbeschädigten Marines ausgestattet. Das Boarding Action war in der Antike häufig, und das Vorhandensein eines Kaders von bewaffneten Männern muss sicherlich die Gedanken von Seeleuten und Rudermen in Ruhe gebracht haben." #NT!
 north_african_army_path_3: "Die heilige Band" #NT!
 north_african_army_path_3_desc: "Im Gegensatz zum Rest der überwiegend Söldnerkräfte waren die heilige Bande eine Gruppe karthagischer Bürger, möglicherweise von edliger Geburt, bewaffnet und mit schwerer Rüstung und Speeren ausgestattet. Diese Elite -Gruppe wurde in ähnlichem Stil wie die griechischen Phalanxe betrieben, wurde jedoch aufgrund ihrer geringen Anzahl mehrmals in der karthagischen Geschichte zerstört und reformiert." #NT!
 north_african_army_path_4: "Unruhige Beziehungen" #NT!
 north_african_army_path_4_desc: "Das Angebot an Truppen an unsere Armeen durch Länder, die bereit sind, zu zahlen, kann Auswirkungen haben. Unsere Nation könnte sogar von denjenigen festgehalten werden, die nicht bereit sind, die notwendigen Kräfte bereitzustellen - dies darf nicht zulässig sein." #NT!
 north_african_army_path_5: "Der afrikanische Elefant" #NT!
 north_african_army_path_5_desc: "Immense Bestien mit dicker Haut und einem variablen Temperament wurden Elefanten als Stoßkavallerie in der karthagischen Armee verwendet. Wie durch Hannibals Kreuzung der Alpen nachgewiesen, machten sie ausgezeichnete Packtiere, wenn sie sich nicht im Kampf beschäftigen." #NT!
 north_african_army_path_6: "Numidian -Kavallerie" #NT!
 north_african_army_path_6_desc: "Das Innere Afrikas bietet qualifizierte Fahrer, die wie unsere Feinde nicht mithalten können. In Kombination mit unserer überlegenen Ausrüstung können wir diese nomadischen Krieger in furchterregende schwere Kavallerie verwandeln." #NT!
 north_african_army_path_7: "Verheerende Gebühr" #NT!
 north_african_army_path_7_desc: "Die psychologische Wirkung von Elefanten auf das Schlachtfeld war riesig. Schlachtlinien würden brechen, Männer wurden mit Füßen getreten, und ganze Armeen würden sich an den Staubwolken ergeben, die von einer sich nähernden Armee mit einem Elefanten -Kontingent geschaffen wurden." #NT!
 north_african_army_path_end_bonus: "Ein hartes Schnäppchen" #NT!
 north_african_army_path_end_bonus_desc: "Viele Nationen wurden von Karthago als Protektorate angesehen und lieferten häufig Truppen als Gegenleistung für den nominalen Schutz. Während sie bezahlt wurden, senkt diese Erwartung von Service die Kosten im Vergleich zu regelmäßigen Söldnerverträgen." #NT!
  ###### 
  #####Persian Traditions 
  ###### 
 persian_philosophy: "Persische Traditionen" #NT!
 persian_philosophydesc: "Die persischen Traditionen decken die Taktik der Völker der skythischen Steppe und der Satelliten des ehemaligen achämeniden Reiches ab. Das Leben auf und um die Steppe hat diese Völker zu exquisiten Reitern geprägt, die mit einem Bogen bewaffnet sind, um ihre Gegner von jenseits ihrer Reichweite zu verbringen, während ihre Infanterie darauf konzentriert, die abgenutzte Formation abzudämmen. '#Y Erhöhen Levies" #NT!
 persian_philosophy_start_bonus: "Scythian Horse Archers" #NT!
 persian_philosophy_start_bonus_desc: "Seit Generationen werden die nomadischen Stämme der Steppe stark unterstützte skythische Pferde verwendet. Beispiellose als Scharmützel Truppen, das Chaos, das ihnen entstehen konnten, war ein großer Vorteil für das Glück, sie aufzuziehen oder einzustellen." #NT!
  #Scythian Path 
 persian_scythian_path_1: "Der Parthianer schoss" #NT!
 persian_scythian_path_1_desc: "Die charakteristische Taktik von Pferdebogenschützen war der Parthianer Schuss. Die Fahrer erfordern eine völlige Beherrschung über ihre Rosse, würden sich von ihrem Feind zurückziehen und ihre Körper im Sattel verdrehten, würde ihr Ziel zurückfeuern." #NT!
 persian_scythian_path_2: "Nomadischer Lebensstil" #NT!
 persian_scythian_path_2_desc: "Die Menschen der Steppe sind oft in Bewegung. Ihre ständige Bereitschaft ist bei Krieg ein ziemlicher Segen." #NT!
 persian_scythian_path_3: "Schlagen und rennen" #NT!
 persian_scythian_path_3_desc: "Entgegen der mit Infanterie verbundenen prägenden Taktik beinhaltete die Kavallerie -Taktik eine viel mehr individuelle Autonomie. Keiner mehr als Pferdebogenschützen, die eine wirbelnde Wolke von Pfeilen und Pferden schaffen, feindliche Formationen demoralisierend und dem anschließenden Engagement einen Vorteil geben." #NT!
 persian_scythian_path_4: "Kavalleriescharmützel" #NT!
 persian_scythian_path_4_desc: "Die Kavallerie sorgt für hervorragende Abfangversorgern, schneidet die Retreat -Routen ab und stört die Versorgungsleitungen. Indem wir unsere Fahrer anordnen, um zu belästigen, aber nie definitiv engagiert zu sein, verweigern wir unsere Feinde die Bequemlichkeit eines numerischen Vorteils." #NT!
 persian_scythian_path_5: "Kataphrakte" #NT!
 persian_scythian_path_5_desc: "Viele Kulturen mit einer Geschichte der Pferdemeisterschaft entwickelten die Verwendung schwerer Kavallerie oder Kataphrakte, um Kleinwaffen entgegenzuwirken. Mit Pferd und Fahrer, die in schwerer Maßstab oder Post verkleidet sind, würde nichts weniger als die Gesamtroutung die Gebühr einer Kataphrakteinheit durchbrechen." #NT!
 persian_scythian_path_6: "Steppen -Meisterschaft" #NT!
 persian_scythian_path_6_desc: "Der nomadische Lebensstil verleiht unser Volk ein hervorragendes Wissen darüber, wie wir in diesem harten Gelände handeln und überleben können." #NT!
 persian_scythian_path_7: "Footslogger" #NT!
 persian_scythian_path_7_desc: "Während der Großteil der Steppenkriege montiert wurde, wird in zahlreichen Verpflichtungen in der Mitte der Antiquität die skythische Infanterie gemeldet. In der Schlacht von This Is wurde ein großes Siracian -Kontingent der Infanterie eingesetzt, das gegen das frühe Bosporanische Königreich war." #NT!
 persian_scythian_path_end_bonus: "Geboren, um zu fahren" #NT!
 persian_scythian_path_end_bonus_desc: "Die sarmatianischen und skythischen Stämme lernen schon in jungen Jahren ihre Reitkunst und entwickeln eine Affinität für den Sattel wie jede westliche Kultur. Dieses Wissen kann bei der Organisation unserer Armeen gut praktisch eingesetzt werden." #NT!
  #Achaemenid (native Persian) 
 persian_achaemenid_path_1: "Vermächtnis von Cyrus" #NT!
 persian_achaemenid_path_1_desc: "Die riesigen Gastgeber des achämeniden Reiches vermittelten die hellenischen Zivilisationen mit größter Angst in den Westen. Das riesige Gebiet, das sein Reich kontrolliert, und die Bereitschaft seines Volkes, zu dienen, garantierte einen hohen Durchsatz von Soldaten." #NT!
 persian_achaemenid_path_2: "Die Unsterblichen" #NT!
 persian_achaemenid_path_2_desc: "Eine legendäre Einheit von Soldaten, die als Unsterbliche bekannt ist, die angeblich aufgrund der konstanten Größe der Einheit bei 10.000 stark genannt wurde, nutzten die Unsterblichen eine Vielzahl von Waffen und schwere Rüstung, die ein Rückgrat schwerer Infanterie lieferte, um das der Rest der Armee gebildet wurde." #NT!
 persian_achaemenid_path_3: "Reform der Marine" #NT!
 persian_achaemenid_path_3_desc: "Die Achaemenid -Dynastie beaufsichtigte die Umsetzung einer Marine in Persien und stützte sich auf die nahe gelegenen phönizischen Mariner, um sie zu besetzen. Ein solches Vermächtnis der Seesaltradition erfüllt unser Volk immer noch." #NT!
 persian_achaemenid_path_4: "Reaktive Rekrutierung" #NT!
 persian_achaemenid_path_4_desc: "Die riesigen Gastgeber der alten persischen Könige werden in zahlreichen Quellen erwähnt. Der Akt der Erhebung lokaler Männer im Kampf gegen Alter muss erheblich zur schillernden Größe der aufgewachsenen Warhosts beigetragen haben." #NT!
 persian_achaemenid_path_5: "Königliche Linie" #NT!
 persian_achaemenid_path_5_desc: "Die Achäemenid -Linie lief, ungebrochen von Cyrus bis zum Sturz des Reiches durch Alexander dem Großen. Trotz des jüngsten Unterjujation bleibt die glorreichen Tage des Persischen Reiches stark und im lebenden Gedächtnis." #NT!
 persian_achaemenid_path_6: "Die Sonne auszuräumen" #NT!
 persian_achaemenid_path_6_desc: "Achämenid für ihre Fähigkeiten im Bogenschießen von Herodotus nutzten die allgegenwärtigen Verbundscheibe. In der berühmten Schlacht von Thermopylae soll die schiere Menge an Bogenschützen, die von den einheimischen persischen Truppen verwendet wurden, in der Lage sein, die Sonne selbst auszuräumen." #NT!
 persian_achaemenid_path_7: "Kardakes" #NT!
 persian_achaemenid_path_7_desc: "In letzter Zeit stützten sich die Perser auf stark gepanzerte Söldnerinfanterie, die als Kardakes bekannt sind. In Alexanders Invasion wurden sie aus persischen Ländern rekrutiert, aber als billige Söldner beschäftigt." #NT!
 persian_achaemenid_path_end_bonus: "Massenangriff" #NT!
 persian_achaemenid_path_end_bonus_desc: "Die schiere Menge unserer Truppen kann jeden erbärmlichen Widerstand überwältigen. Die Kosten im Leben mögen hoch sein, aber der Sieg wird dafür umso süßer." #NT!
  #Bactrian 
 persian_bactrian_path_1: "Bactrian Reiter" #NT!
 persian_bactrian_path_1_desc: "Sowohl die Achämeniden als auch die Mazedonier verwendeten aufgrund ihrer Fähigkeiten und Verfügbarkeit bactrianische Reiter in ihren Streitkräften. Wie die westlichen Skythen wurde ihre Kultur stark von einem Nomaden -Lebensstil von Pferden beeinflusst." #NT!
 persian_bactrian_path_2: "Griechen-Bactria" #NT!
 persian_bactrian_path_2_desc: "Die griechischen Einflüsse auf Bactria gingen ungewöhnlich schnell auf. Architektur und Befestigungen entstanden in diesen Stilen, die ihren weniger hellenisierten Nachbarn oft als überlegen angesehen wurden." #NT!
 persian_bactrian_path_3: "Perfekter Sturm" #NT!
 persian_bactrian_path_3_desc: "Das griechisch-bactrianische Königreich, das Mitte des 3. Jahrhunderts vor Christus entwickelte, war ein kultureller Schmelztiegel mit Stilen, Menschen und vor allem Taktik. Die Verschmelzung dieser verschiedenen Wege des Kampfes sorgte für eine beeindruckende Kampfkraft." #NT!
 persian_bactrian_path_4: "Klerouchoi" #NT!
 persian_bactrian_path_4_desc: "Die Mazedonier schufen bei Alexanders Eroberungen, von denen viele gediehten, eine Vielzahl von Siedlungen in Bactria. Der Kleruchoi bot, wie sie genannt wurden, eine loyale Arbeitskräftebasis für Generationen." #NT!
 persian_bactrian_path_5: "Titanen der Schlacht" #NT!
 persian_bactrian_path_5_desc: "Die Nähe zu Indien führte zur Annahme von Elefanten als ganzer Flügel der Armee. Die Fahrer saßen auf einer Howdah montiert und gaben ihnen einen Aussichtspunkt über den folgenden Nahkampf." #NT!
 persian_bactrian_path_6: "Hippotoxotai" #NT!
 persian_bactrian_path_6_desc: "Die nomadischen Stämme, die Bactria umgeben, wurden häufig in den regionalen Armeen eingesetzt, die sich in berittenen Bogenschießen und Reitkunst übertroffen hatten." #NT!
 persian_bactrian_path_7: "Kernland" #NT!
 persian_bactrian_path_7_desc: "Das Kernland von Bactria selbst war eine üppige, fruchtbare Ebene, umgeben von Bergen, Steppe und Wüste in alle Richtungen. Die Anpassungsfähigkeit, die hier überleben muss, führt dazu, dass unsere Armeen besser vorbereitet sind als die meisten anderen." #NT!
 persian_bactrian_path_end_bonus: "Desillusionierte Massen" #NT!
 persian_bactrian_path_end_bonus_desc: "Die große Kampagne von Alexander ließ Tausende von Söldnern zurück, die bereit waren, für ihren Lebensunterhalt zu dienen. In letzter Zeit wurden viele der umliegenden Stämme assimiliert, was zu zahlreichen und billigen Söldnerverträgen führte." #NT!
