 etruria_trade_lane_protection_modifier: "Handelsschutz"
 desc_etruria_trade_lane_protection_modifier: "Unsere maritime Dominanz gewährleistet, dass die Handelswege ungehindert bis zu unserer Hauptstadt fließen, unbeeinträchtigt von den Bedrohungen durch Piraterie und fremde Aggressionen."
 etruria_incentivize_merchants_modifier: "Finanzielle Anreize für die Händlerklasse"
 desc_etruria_incentivize_merchants_modifier: "Unsere freundlichen Wirtschaftspolitiken, gestützt auf unsere formidablen militärischen und maritimen Stärken, haben ein Geschäftsklima geschaffen, das förderlich ist für das langfristige Wachstum Etruriens und ihrer Interessen."
 etruria_ligurian_piracy_mod_1: "Toleranz gegenüber ligurischer Piraterie"
 desc_etruria_ligurian_piracy_mod_1: "Unsere Landsleute sehen bei Piraten entlang der nördlichen Küsten weg."
 etruria_ligurian_piracy_mod_2: "Akzeptanz ligurischer Piraterie"
 desc_etruria_ligurian_piracy_mod_2: "Wir haben öffentlich bekannt gegeben, dass wir die ligurischen Piraten nicht als lästig, sondern als Freunde betrachten."
 etruria_ligurian_piracy_mod_3: "Umarmung ligurischer Piraterie"
 desc_etruria_ligurian_piracy_mod_3: "Indem wir uns offen den ligurischen Piraten anschließen, die im Mare Lingusticum umherschleichen, wird unsere Dominanz auf den umliegenden Meeren von allen anerkannt."
 etruria_ligurian_piracy_mod_4: "Piratentrainierte Flotten"
 desc_etruria_ligurian_piracy_mod_4: "Wir haben Piratenadmiräle angeheuert, um unsere Männer in den hinterhältigen Künsten zu unterrichten, die sie perfektioniert haben."
 etruscan_gymnaesian_trade_mod: "Balearenbrisen"
 desc_etruscan_gymnaesian_trade_mod: "Gute Handelswinde von den Balearen füllen unsere Segel und tragen unsere Schiffe schnell zu den wertvollen Hafenstädten auf weit entfernten Inseln."
 etruria_western_markets_drain_aleria_mod: "Entwässerte Hinterländer"
 desc_etruria_western_markets_drain_aleria_mod: "Die Etrusker haben die Sümpfe westlich von Alalia trockengelegt und so sichergestellt, dass die Provinz ein gesundes Klima hat."
 etruscan_western_markets_alalia_metalworking_mod: "Alalische Metallarbeiter"
 desc_etruscan_western_markets_alalia_metalworking_mod: "Die Industrie von Alalia hat diese Provinz zu einem wirtschaftlichen Kraftzentrum gemacht."
 etruscan_north_corridors_mod: "Handelszentrum Nordkorsikas"
 desc_etruscan_north_corridors_mod: "Diese Provinz ist ein wichtiger Bestandteil der Handelsroute Nordkorsikas."
 etruscan_western_markets_southern_corisca_mod: "Handelszentrum Südkorsikas"
 desc_etruscan_western_markets_southern_corisca_mod: "Diese Provinz ist ein wichtiger Bestandteil der Handelsroute Südkorsikas."
 etruscan_corsican_authority_mod: "Zentrum der etruskischen Autorität"
 desc_etruscan_corsican_authority_mod: "Alalia ist der Sitz der etruskischen Macht auf der Insel Korsika."
 etruscan_piracy_benefit_nation_mod: "Lukrative Piraterie"
 desc_etruscan_piracy_benefit_nation_mod: "Die von den Etruskern finanzierten korsischen Piraten haben unserem Volk immense Reichtümer gebracht."
 etruria_rubra_base_resources_mod: "Granitminen der verfluchten Sirenen"
 desc_etruria_rubra_base_resources_mod: "In dieser Provinz gibt es eine wichtige Granitmine, die die Etrusker erschlossen haben."
 etruria_pupluna_slag_mod: "Schlackenhalden von Pupluna"
 desc_etruria_pupluna_slag_mod: "Diese Provinz ist ein integraler Bestandteil der Bergbauaktivitäten im westlichen Dodekapolis."
 etruria_pupluna_slag_mod_2: "Die Minen von Dodekapolis"
 desc_etruria_pupluna_slag_mod_2: "Unsere Wirtschaft brummt dank der industriellen Produktion aus den Minen von Dodekapolis."
 etruscan_tyrrhenian_iron_trade_mod: "Tyrrhenischer Eisenhandel"
 desc_etruscan_tyrrhenian_iron_trade_mod: "Die produktiven Eisenminen von Tyrrhenia stärken unsere Wirtschaft auf unvorhergesehene Weise."
 etruscan_velathri_marble_mod: "Die Marmorminen von Velathera"
 etruscan_ligurian_assimilate_mod: "Assimilationsbemühungen"
 desc_etruscan_ligurian_assimilate_mod: "Eine vereinte Gesellschaft ist ein Segen, und etruskische Wege sind ein Licht für die Barbaren um uns herum - wir müssen die Barbaren assimilieren."
 etruscan_pillars_of_hercle_1_mod: "Etruskischer Außenposten an den Säulen"
 desc_etruscan_pillars_of_hercle_1_mod: "Der kleine Marinestützpunkt, den wir in der Nähe der Säulen des Herkules gebaut haben, erweitert unseren maritimen und diplomatischen Einflussbereich."
 etruscan_tingi_naval_outpost: "Etruskisches Viertel"
 desc_etruscan_tingi_naval_outpost: "Die Etrusker, die hier in der Nähe eine Marinebasis errichtet haben, haben eine kleine Präsenz in dieser Stadt."
 etruscan_troops_trained_in_mountains_mod: "In den Bergen ausgebildete Milizen"
 desc_etruscan_troops_trained_in_mountains_mod: "Unsere Milizen wurden in den Alpes Maritimae ausgebildet und sind mit Kampftaktiken vertraut, die am besten in den Bergen eingesetzt werden."
 etruscan_troops_trained_in_ocean_mod: "Ligurisches Marine-Training"
 desc_etruscan_troops_trained_in_ocean_mod: "Unsere Flotten haben neben den ligurischen Flotten studiert und ihre geschickten Taktiken gemeistert."
