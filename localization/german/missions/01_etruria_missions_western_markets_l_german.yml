#Events
me_etruria_wm_1_title: "$01_etruria_missions_western_markets_task_1$"
me_etruria_wm_1_desc: "An jedem Tag patrouillieren die Häfen entlang der Küste des #E Mare Tyrrhenum#! von den mächtigen etruskischen Flotten, die ihr Bestes tun, um Piraten von den Küsten fernzuhalten.\n\nGelegentlich gelingt es einer Gruppe von Schurken, an unseren Wachposten vorbeizukommen, in unsere Häfen zu segeln und Unfug mit dem Schiffsverkehr zu treiben, aber das geschieht viel seltener als früher."
me_etruria_wm_1.a: "Die Handelsrouten müssen offen bleiben - wir haben keine andere Wahl"
me_etruria_wm_1_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_1$#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_2_title: "Frauen aus Kainua"
me_etruria_wm_2_desc: "[ROOT.GetCountry.GetRuler.GetName] passierte gerade mit [ROOT.GetCountry.GetRuler.GetHerHis] persönlichem Gefolge die Straßen von [ROOT.GetCountry.GetCapital.GetName], als ein lautes Getümmel [ROOT.GetCountry.GetRuler.GetHerHis] Aufmerksamkeit erregte. Eine große Menschenmenge versammelte sich auf dem Hauptplatz, und ihr aufgeregtes Murmeln wurde immer lauter - anscheinend sind unsere Diplomaten endlich aus dem Norden zurückgekehrt und haben die drei versprochenen #E Ligurischen Bräute#! mitgebracht.\n\nDiese Damen wurden uns von ihren Familien geschickt, in der Hoffnung, dass sie gute etruskische Jungen heiraten und unsere Nationen immer enger zusammenbringen werden. Während ein prächtig geschmückter Wagen sie durch die Hauptverkehrsadern von [ROOT.GetCountry.GetCapital.GetName] trägt, ist die ausgelassene Stimmung in der Stadt ansteckend.\n\nObwohl [ROOT.GetCountry.GetRuler.GetFirstName] in erster Linie durch wirtschaftliche Anliegen motiviert war, diese diplomatischen Kontakte mit den Liguriern zu knüpfen, wird der [ROOT.GetCountry.GetRulerTitle] dafür gefeiert, eine clevere Lösung gefunden zu haben, um die Kluft zwischen unseren Völkern zu überbrücken."
me_etruria_wm_2.a: "Diese Jungfrauen sind schön, eine glückliche Fügung"
me_etruria_wm_2_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_2$#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_3_title: "$01_etruria_missions_western_markets_task_3$"
me_etruria_wm_3_desc: "Dank der Bemühungen von [ROOT.GetCountry.GetRuler.GetName] war das Geschäftsklima innerhalb [ROOT.GetCountry.GetName] noch nie besser - Händler aus [GetProvince('(int32)84').GetName] und [GetProvince('(int32)3256').GetName] sind häufig in [ROOT.GetCountry.GetCapital.GetName] anzutreffen und machen leise ihre Anfragen, um die besten Angebote zu finden.\n\nEs verbreitet sich weit und breit, dass die Märkte von Etruria geöffnet sind, und unser Ansehen im Ausland strahlt deswegen."
me_etruria_wm_3.a: "Wir werden uns immer um Händler innerhalb Etruriens kümmern - darauf könnt ihr zählen"
me_etruria_wm_3_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_3$#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_4_title: "$01_etruria_missions_western_markets_task_4$"
me_etruria_wm_4_desc: "Unsere Dominanz im Weinhandel, insbesondere auf See, hat erwartungsgemäß dazu geführt, dass unsere Handelseinnahmen sprunghaft angestiegen sind, und jeder, der dazu in der Lage ist, versucht, sich ein Stück vom Kuchen zu sichern.\n\nEine Gruppe von Adligen innerhalb [ROOT.GetCountry.GetCapital.GetName] hat um Erlaubnis gebeten, ihre Kontakte zu den #E Ligurischen#! Eliten im Norden auszubauen; ein Vorschlag, den die Barbaren akzeptabel finden, obwohl sie unsere Präsenz auf die Stadt [GetProvince('(int32)141').GetName] beschränken möchten.\n\n[ROOT.GetCountry.GetRuler.GetName] hat den Hafen von [GetProvince('(int32)3549').GetName] ins Auge gefasst, glaubt jedoch, dass er eine bessere Wahl für unsere Handelsschiffe als Portus Veneris ist. Der große Geldbetrag, den die Genuaner versprochen haben, könnte damit zu tun haben..."
me_etruria_wm_4.a: "Erlauben Sie den Adligen, ihr Geschäft nach Belieben zu betreiben"
me_etruria_wm_4.b: "Hmm, wir sollten tun, was sie mit [GetProvince('(int32)141').GetName] vorschlagen"
me_etruria_wm_4.c: "Ich möchte direkten Handel mit [GetProvince('(int32)3549').GetName] aufnehmen"
me_etruria_wm_4_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_4$#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_5_title: "$01_etruria_missions_western_markets_task_5$"
me_etruria_wm_5_desc: "Nun, da alle Feinheiten zwischen unseren Leuten und den ligurischen Vertretern ausgearbeitet wurden, bleibt es für [ROOT.GetCountry.GetRuler.GetName] nur noch zu entscheiden, wie viele #E Piratenhäfen#! die Schatzkammern von [ROOT.GetCountry.GetName] finanzieren werden.\n\nObwohl der Preis für den Bau dieser Sündenlöcher beträchtlich ist, dürfen die langfristigen Vorteile nicht ignoriert werden... aber was werden unsere Nachbarn denken?"
me_etruria_wm_5.a: "Wir werden nur einen Hafen in Genua bauen"
me_etruria_wm_5.b: "Ich denke, wir können es uns auch leisten, den Bau in Antipolis zu finanzieren"
me_etruria_wm_5.c: "Es wird teuer, aber auch Tauroention ist es wert, in Betracht gezogen zu werden"
me_etruria_wm_5_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_5$#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_6_title: "$01_etruria_missions_western_markets_task_6$"
me_etruria_wm_6_desc: "Unsere Freundschaft mit den #E Liguriern#! im Norden wächst weiter, und unsere neuen Partner fühlen sich sicher genug in unserer Beziehung, um um unsere Hilfe zu bitten.\n\nSie sind besorgt, wie wir auch, über die Barbaren, die nördlich der #E Alpes Maritimae#! leben, und fragen sich, ob wir einige Soldaten abstellen könnten, um die Bergpässe zu patrouillieren.\n\nWährend [ROOT.GetCountry.GetRuler.GetName] den Wert dieses Vorschlags sieht, erwägt der [ROOT.GetCountry.GetRulerTitle] stattdessen, die ligurischen Flotten zu stärken, denn offene und freie Handelswege sind für alle in der Region notwendig, und es wäre schön, wenn die Ligurier ihren Beitrag leisten könnten.\n\nEine weitere Option wäre, Sänger und Dichter als Geste des guten Willens an ihren Hof zu schicken; jeder schätzt eine gute Rezitation, und unsere etruskischen Redner sind die besten der Welt."
me_etruria_wm_6.a: "Wir haben genug Personal, um ihre Truppen zu ergänzen"
me_etruria_wm_6.b: "Was sie brauchen, ist eine richtige Marine, und ich werde dafür bezahlen"
me_etruria_wm_6.c: "Wir werden Musiker und Sänger an ihre Höfe schicken"
me_etruria_wm_6.d: "Sie werden vorerst nichts weiter von uns bekommen"
me_etruria_wm_6_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_6$#!' wurde nun #G abgeschlossen#!!"
me_etruria_wm_6_tooltip_2: "#Y Die Ereigniskette wird fortgesetzt...#!"

me_etruria_wm_7_title: "$01_etruria_missions_western_markets_task_7$"
me_etruria_wm_7_desc: "Dank des harmonischen Zustands der Beziehungen zwischen unserem Volk und den #E ligurischen Piraten#! wurden wir von unseren Verbündeten im Verbrechen mit einer großen Ehre ausgezeichnet; einem diplomatischen Geschenk, das wir selbst wählen können.\n\nWenn wir es wünschen, werden vier legendäre #E Piratenadmiräle#! heimlich nach [ROOT.GetCountry.GetCapital.GetName] kommen, um ihre Dienste persönlich [ROOT.GetCountry.GetRuler.GetName] anzubieten. Alternativ könnten wir diese vier Männer auch dazu schicken, unsere Flotten in Piratentaktiken zu trainieren - die Entscheidung liegt letztendlich bei [ROOT.GetCountry.GetRuler.GetFirstName]."
me_etruria_wm_7.a: "Lassen Sie uns die Dienste eines ihrer Kapitäne in Anspruch nehmen"
me_etruria_wm_7.b: "Die Piratenführer sollten unsere Matrosen in ihren Techniken ausbilden"
me_etruria_wm_7_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_7$#!' wurde nun #G abgeschlossen#!!"
me_etruria_wm_7_tooltip_2: "#Y In zehn Tagen werden wir die Möglichkeit haben, einen #T Piratenadmiral#! aus vier Kandidaten auszuwählen, um in unserem Militär zu dienen."

me_etruria_wm_8_title: "$01_etruria_missions_western_markets_task_8$"
me_etruria_wm_8_desc: "In den letzten Jahren sind die Verbindungen zwischen unserer etruskischen Gesellschaft und den #E Liguriern#! im Norden gewachsen; man könnte sogar behaupten, dass wir dank der Ehen zwischen unseren Elitehäusern zu Verwandten geworden sind.\n\nUnd obwohl es viele Stimmen in [ROOT.GetCountry.GetCapital.GetName] gibt, die diese Situation lieber sich selbst überlassen würden, spielt [ROOT.GetCountry.GetRuler.GetName] mit dem Gedanken, eine dauerhafte Entscheidung bezüglich des Status dieser Barbaren zu treffen."
me_etruria_wm_8.a: "Die Ligurier sollten unsere überlegenen etruskischen Sitten annehmen"
me_etruria_wm_8.b: "Wahrlich, die Ligurier haben ihre Bürgerschaft verdient"
me_etruria_wm_8.c: "Ich werde von diesem Tag an #E Etrurisches Ligurien#! erschaffen"
me_etruria_wm_8_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_8$#!' wurde nun #G abgeschlossen#!!"
me_etruria_wm_8_tooltip_2: "Wir werden einen #E Feudalstaat#! erschaffen."

me_etruria_wm_9_title: "$01_etruria_missions_western_markets_task_9$"
me_etruria_wm_9_desc: "Wir sind mit den Kolonien der #E Westgriechen#! vertraut, die uns umgeben, wobei die Stadt [GetProvince('(int32)2325').GetName] eines ihrer wertvollsten Besitztümer bleibt. Und doch, während unser Handel sich wie ein Flächenbrand während einer Sommerdürre ausbreitet, scheinen sich unsere Einflusssphären langsam zu berühren, was bis nach [ROOT.GetCountry.GetCapital.GetName] zu spüren ist.\n\nObwohl [ROOT.GetCountry.GetRuler.GetName] viel um die Ohren hat, können wir die Bedrohung im Norden nicht ignorieren. Sollte unser erster Vorstoß in die Region ein wirtschaftlicher bleiben oder sollten wir die Truppen vorwärts befehligen?"
me_etruria_wm_9.a: "Wir sollten mit den Massalioten um Eisen handeln und Aufklärung betreiben..."
me_etruria_wm_9.b: "Unsere Handelsschiffe werden den #E Fluss Rhodanus#! hinauffahren, um Amphoren zu verkaufen"
me_etruria_wm_9.c: "Schicken Sie eine Invasionsflotte zu den Häfen von [GetProvince('(int32)2325').GetName]!"
me_etruria_wm_9_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_9$#!' wurde nun #G abgeschlossen#!!"
me_etruria_wm_9_tooltip_2: "Wir erhalten Ansprüche auf die Provinz #E Alpes Maritimae#!."

me_etruria_wm_10_title: "$01_etruria_missions_western_markets_task_10$"
me_etruria_wm_10_desc: "Als unsere etruskischen Streitkräfte zum ersten Mal in die Provinz #E Narbonensis Occidentalis#! einmarschierten, gab es Befürchtungen, dass die Einheimischen alles tun würden, um unser Joch abzuwerfen, und doch ist dies nicht eingetreten; wenn überhaupt, haben die Eliten der Salluvier unsere Anwesenheit begrüßt und sind dankbar für unsere Stärke, die sie vor dem Zorn ihrer benachbarten Stämme schützt.\n\nAls Geste des guten Willens wurde ein barbarischer Adliger namens [SCOPE.sCharacter('etruscan_rodonos_advisor').GetName] nach [ROOT.GetCountry.GetCapital.GetName] geschickt, in der Hoffnung, dass er dem etruskischen Staat von Nutzen sein wird. Dies hat [ROOT.GetCountry.GetRuler.GetName] sehr glücklich gemacht, der dies als das ultimative Zeichen ihrer vollständigen Unterwerfung betrachtet."
me_etruria_wm_10.a: "Ich bin sicher, wir werden etwas für dich zu tun finden, [SCOPE.sCharacter('etruscan_rodonos_advisor').GetFirstName]"
me_etruria_wm_10_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_10$#!' wurde nun #G abgeschlossen#!!"
01_etruria_missions_western_markets_task_10_tt: "#Y Wir müssen eine#! #T Stadt#! #Y in der Provinz#! #T Vocontia#! #Y besitzen, die mindestens#! #G 2 Marktplätze#! #Y und#! #G 1 Steueramt#! #Y hat."

me_etruria_wm_11_title: "$01_etruria_missions_western_markets_task_11$"
me_etruria_wm_11_desc: "[ROOT.GetCountry.GetRuler.GetName], Sie werden erfreut sein zu erfahren, dass die #E Balearides#! in unsere Hände gefallen sind, wobei unsere siegreichen Flotten mit den verstreuten Flotten unserer Feinde kurzen Prozess gemacht haben. Der Verlust ihrer Heimat ist eine Katastrophe für diese Inselbewohner, viele fliehen in benachbarte Häfen, während sie saure Rache-Eide gegen [ROOT.GetCountry.GetName] schwören.\n\nMit dem Schwur, diese Verbrecher zu verfolgen, wohin auch immer sie sichere Häfen finden können, versichert [ROOT.GetCountry.GetRuler.GetFirstName] dem #E Etruskischen Senat#!, dass diese Halunken völlig vernichtet werden. Und mit den süßen, hanfduftenden balearischen Brisen, die unsere Segel füllen, wird unsere Marine keine Probleme haben, diesen Flüchtlingen zu folgen."
me_etruria_wm_11.a: "Jede Polis, die diese Piraten willkommen heißt, ist ein Feind Etruriens!"
me_etruria_wm_11_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_11$#!' wurde nun #G abgeschlossen#!!"
01_etruria_missions_western_markets_task_11_tt: "#Y Wir müssen eine#! #T Stadt#! #Y in der Provinz#! #T Gymnaesia#! #Y besitzen, die mindestens#! #G 2 Häfen#! #Y hat."

me_etruria_wm_12_title: "$01_etruria_missions_western_markets_task_12$"
me_etruria_wm_12_desc: "In einem politischen Triumph, der [ROOT.GetCountry.GetRuler.GetName] die Liebe des etruskischen Volkes eingebracht hat, ist es unseren Flotten gelungen, weit im Westen zu den #E Säulen des Herkules#! zu segeln - was für eine Leistung für unsere Matrosen!\n\nDie Einheimischen haben unsere Entdecker mit offenen Armen empfangen, sie durch die Stadt [GetProvince('(int32)3061').GetName] geführt und große Feste zu unseren Ehren gefeiert. Es wird sogar gesagt, dass sie ein prächtiges Geschenk vorbereitet haben, das sie nach [ROOT.GetCountry.GetCapital.GetName] schicken wollen, in der Hoffnung, dass unsere Nationen für immer schnelle Freunde sein werden."
me_etruria_wm_12.a: "Lasst uns mit diesem Geld einen Marinestützpunkt in der Nähe der Säulen bauen"
me_etruria_wm_12.b: "Wir werden die großzügigen Geschenke unserer neuen Brüder annehmen"
me_etruria_wm_12_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_12$#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_13_title: "$01_etruria_missions_western_markets_task_13$"
me_etruria_wm_13_desc: "Eine weitere Feder im Hut von [ROOT.GetCountry.GetRuler.GetName] ist die Nachricht, dass unsere kämpfenden Männer zwei weitere Provinzen für [ROOT.GetCountry.GetName] erobert haben. Obwohl die leichtsinnigen Griechen verzweifelt um ihr Leben kämpften, konnten weder [GetProvince('(int32)12').GetName] noch [GetProvince('(int32)285').GetName] uns für immer widerstehen und waren gezwungen, ihre Garnisonen unseren Truppen zu öffnen.\n\nAber nun muss eine Entscheidung getroffen werden; sollen wir die Asche ihrer Hoffnungen verstreuen und den Traum von einem wiedererstarkten #E Phokaea#! ein für alle Mal zerstören, oder sollen wir auf ihren Fundamenten aufbauen?"
me_etruria_wm_13.a: "Reißen Sie alle Gebäude ab und bringen Sie das Gold nach Hause"
me_etruria_wm_13.b: "Wir werden Kolonien in den ehemaligen phokäischen Besitzungen errichten"
me_etruria_wm_13_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_13$#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_14_title: "$01_etruria_missions_western_markets_task_14$"
me_etruria_wm_14_desc: "[ROOT.GetCountry.GetRuler.GetName] ist von einer Geschichte besessen, die [ROOT.GetCountry.GetRuler.GetHerHis] von [ROOT.GetCountry.GetRuler.GetHerHis] Freunden gehört hat, die an den #E Säulen des Herkules#! leben. Vor ein paar Wochen kehrte ein gezeichneter Turdetaner Schiff zurück in seine Heimat in Iberien und prahlte damit, die legendären #E Glücklichen Inseln#! entdeckt zu haben, und nun denkt jeder in der Region darüber nach, gen Westen zu segeln.\n\nWährend viele in [ROOT.GetCountry.GetCapital.GetName] glauben, dass die Suche nach diesen Inseln eine Narrenreise ist, hat [ROOT.GetCountry.GetRuler.GetFirstName] die erforderlichen Mittel beschafft, um eine Expedition auszusenden, in der Hoffnung, den Erfolg des turdetanischen Händlers zu wiederholen."
me_etruria_wm_14.a: "Ich bin so aufgeregt - mögen die Götter mit euch segeln!"
me_etruria_wm_14_tooltip: "#Y Das Ereignis wird fortgesetzt...#!"

me_etruria_wm_15_title: "$01_etruria_missions_western_markets_task_15$"
me_etruria_wm_15_desc: "Obwohl die Wände von [GetProvince('(int32)3515').GetName] mit allerlei groben Graffiti bedeckt sind, zeichnen die örtlichen 'Künstler' in letzter Zeit Karikaturen der tapferen Arbeiter, die ihr Leben riskiert haben, um die Sümpfe am westlichen Rand der Stadt zu entwässern - eine angenehme Abwechslung zu den üblichen politischen Parolen und bösen Gerüchten über die Eliten, die auf jeder verfügbaren Oberfläche geschmiert sind.\n\nUnsere patrouillierenden Soldaten halten oft in den belebten Straßen an, um über die Bilder einer Armee von Arbeitern zu lachen, die mit Spaten, Eimern und Seilen anstelle von Speeren marschieren. Jeder in der Stadt, vom niedrigsten Bettler bis zum reichsten Magistrat, hat [ROOT.GetCountry.GetRuler.GetName]s Namen im Mund, und sie singen unermüdlich die Loblieder auf unseren nachdenklichen [ROOT.GetCountry.GetRulerTitle]."
me_etruria_wm_15.a: "Wenn die Bürger glücklich sind, bin ich es auch"
me_etruria_wm_15_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_15$#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_16_title: "$01_etruria_missions_western_markets_task_16$"
me_etruria_wm_16_desc: "Wir haben einen Bericht des Obersten Magistraten in [GetProvince('(int32)3515').GetName] erhalten, der nicht ignoriert werden sollte. Dieser Bürokrat, der direkt an [ROOT.GetCountry.GetRuler.GetName] berichtet, behauptet, dass es Spannungen auf der Insel #E Korsika#! gibt, die wir nicht ignorieren sollten - viele der Insulaner hoffen, die etruskische Joch abzuwerfen und ihre Unabhängigkeit zu erklären.\n\nAls gefragt wurde, wie diese Katastrophe am besten vermieden werden könnte, schlug der Magistrat vor, dass wir den #E Korsen#! #E Bürgerrechte#! geben, um ihre Mobs zu besänftigen."
me_etruria_wm_16.a: "Dies ist eine unverschämte Forderung, aber wir vertrauen unseren Augen in Alalia"
me_etruria_wm_16.b: "Das werden wir auf gar keinen Fall tun"
me_etruria_wm_16_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_16$#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_17_title: "$01_etruria_missions_western_markets_task_17$"
me_etruria_wm_17_desc: "Die Gießerei in [GetProvince('(int32)3515').GetName] hört nie auf zu arbeiten und schickt Tag für Tag dunkle Rauchschwaden in die Luft der Stadt.\n\nUnsere Schmiede sind immer am Werk, formen und verfeinern die Grundmetalle, die unsere hungrige Nation dringend benötigt, und ihre einzige Belohnung für eine erledigte Arbeit ist die Bitte um zwei weitere Exemplare genau desselben Gegenstands."
me_etruria_wm_17.a: "Unsere Inselindustrie ist in der Tat beeindruckend"
me_etruria_wm_17_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_17$#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_18_title: "$01_etruria_missions_western_markets_task_18$"
me_etruria_wm_18_desc: "Es war nur eine Frage der Zeit, bevor wir die Stadt [GetProvince('(int32)2325').GetName] für uns beanspruchen mussten - wir sind mit aufmüpfigen Stadtstaaten, die zu groß für ihre Toga werden, nur allzu vertraut, und [ROOT.GetCountry.GetRuler.GetName] ist nicht jemand, der zweimal dieselben Fehler macht.\n\nAber jetzt ist alles so, wie es sein sollte, und Massalia ist zu einem wichtigen Glied in einer Wirtschaftskette geworden, die in [GetProvince('(int32)3515').GetName] beginnt, wo seine vielen Werkstätten das Holz, die Grundmetalle und den Stein von #E Korsika#! in luxuriöse Waren verwandeln, die wir weltweit verkaufen.\n\nMit unseren mächtigen Flotten, die die Gewässer frei von Gesindel halten, sind die nördlichen Handelsrouten für den Wohlstand von [ROOT.GetCountry.GetName] gesichert."
me_etruria_wm_18.a: "Etrurien ist die mächtigste Macht im Mittelmeer!"
me_etruria_wm_18_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_18$#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_19_title: "$01_etruria_missions_western_markets_task_19$"
me_etruria_wm_19_desc: "Obwohl zwielichtige Gestalten die Straßen von [ROOT.GetCountry.GetCapital.GetName] und vielen anderen etruskischen Städten bevölkern, gibt es nichts, was der gemeine Mann dagegen tun kann, außer seine Geldbörsen fest zu umklammern, wenn er seine Geschäfte in der Hauptstadt tätigt.\n\nLeider ist Piraterie und Raub zu einem Lebensstil innerhalb von [ROOT.GetCountry.GetName] geworden, und da die Behörden bereit sind, ein Auge zuzudrücken, gibt es kein Entkommen vor der allgegenwärtigen Gefahr, in einer Gasse beraubt zu werden."
me_etruria_wm_19.a: "Oh, komm schon... so schlimm ist es doch nicht"
me_etruria_wm_19_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_19$#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_20_title: "$01_etruria_missions_western_markets_task_20$"
me_etruria_wm_20_desc: "Nun, da die Meerenge, die #E Korsika#! von #E Sardinien#! trennt, vollständig unter dem Schutz der etruskischen Marine steht, genießt die gesamte Region die Früchte unserer Arbeit. \n\nDer Handel durch die südlichen Korridore ist explodiert, und dieser Aktivitätenrausch auf See wird nur durch die harte Arbeit der Bootsbaumeister auf dem Land erreicht. Unsere Häfen bauen nicht nur Flotten für [ROOT.GetCountry.GetName], sondern auch kleine Handelsflotten für wohlhabende Händler und Schifffahrtsmagnaten - jeder will ein Stück vom Kuchen abbekommen."
me_etruria_wm_20.a: "Das Geschäft blüht in Etrurien..."
me_etruria_wm_20_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_20$#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_21_title: "$01_etruria_missions_western_markets_task_21$"
me_etruria_wm_21_desc: "Im Laufe der Jahre hat sich die Insel #E Korsika#! verändert, und anstatt das Gespött des Hoflebens zurück in [ROOT.GetCountry.GetCapital.GetName] zu sein, ist sie zu einem Ort geworden, der mit Respekt erwähnt wird - es ist nicht mehr beschämend, aus [GetProvince('(int32)3515').GetName] zu stammen.\n\nEs ist in Mode gekommen, dass die Eliten auf dem Festland ihre Söhne an ein korsisches #E Gerichtsverfahren#! schicken, in der Hoffnung, dass sie eine gute juristische Ausbildung erhalten, und es sind diese jungen Leute, die agitieren und fordern, dass Korsika seine eigene Regierungsform erhält.\n\nDiese Anwälte und Gelehrten fordern feudatorischen Status und argumentieren, dass die Interessen der Menschen am besten von Einheimischen vertreten werden sollten, und schwören, dass ihre ultimativen Loyalitäten bei [ROOT.GetCountry.GetName] liegen. Es bleibt jedoch abzuwarten, wie die Antwort aus [ROOT.GetCountry.GetCapital.GetName] ausfallen wird."
me_etruria_wm_21.a: "Korsika ist ein wichtiger Bestandteil unserer Nation und wird es immer sein"
me_etruria_wm_21.b: "Lassen Sie uns diesem Wunsch nachgeben, denn er hat seine Vorzüge"
me_etruria_wm_21_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_21$#!' wurde nun #G abgeschlossen#!!"
me_etruria_wm_21_tooltip_2: "Wir werden #E Korsika#! als Feudalherrschaft freigeben."

me_etruria_wm_22_title: "$01_etruria_missions_western_markets_task_22$"
me_etruria_wm_22_desc: "Die Piraten auf #E Korsika#! sind nicht bekannt für ihre Zögerlichkeit, daher überrascht es nicht, dass ihr Anliegen kühn und dreist ist.\n\nEinfach ausgedrückt möchten sie feudatorischen Status, in der Hoffnung, dass sie ihre Piraterie nach Herzenslust betreiben können, ohne für alles um Erlaubnis fragen zu müssen, wie sie es jetzt tun.\n\nDie Wahl liegt bei [ROOT.GetCountry.GetRuler.GetName], der die volle Unterstützung des Senats hinter [ROOT.GetCountry.GetRuler.GetHerHim] hat."
me_etruria_wm_22.a: "Wir werden unsere Flotten für Piratensegler öffnen, aber Korsika gehört uns"
me_etruria_wm_22.b: "Ihr sollt euren Piratenstaat haben, aber lehrt mich zuerst etwas"
me_etruria_wm_22.c: "Ich träume vom Piratenleben..."
me_etruria_wm_22_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_22$#!' wurde nun #G abgeschlossen#!!"
me_etruria_wm_22_tooltip_2: "#Y Wir werden den Tag-Switch durchführen zu#! #G Piraten-Korsika#!."

me_etruria_wm_23_title: "$01_etruria_missions_western_markets_task_23$"
me_etruria_wm_23_desc: "Obwohl behauptet wird, dass die Ebenen von [GetProvince('(int32)3507').GetName] ein Land sind, das von seltsamen Kreaturen verdreht wird, die aus den Bergen herunterkommen, haben diese dummen Geschichten die unersättlichen Etrusker nicht von der Region ferngehalten, die jeden Zoll der Insel nach Profit absuchen und sich nicht von Geistergeschichten abschrecken lassen.\n\nEs wird gesagt, dass die Minen, die sie dort gebaut haben, zu den produktivsten in ganz #E Korsika#! gehören und der Granit, den sie aus dem Boden holen, nach [GetProvince('(int32)3515').GetName] geschickt wird, wo er dann auf Schiffe für das Festland geladen wird."
me_etruria_wm_23.a: "Dieses Land der Albträume ist tatsächlich profitabel"
me_etruria_wm_23_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_23$#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_24_title: "$01_etruria_missions_western_markets_task_24$"
me_etruria_wm_24_desc: "Es gibt eine angenehme Synergie zwischen unseren Provinzen [GetProvince('(int32)126').GetName] und [GetProvince('(int32)127').GetName], die alle aus diesen Teilen beschäftigt hält. Die Eisenerzminen in Ilva sind wie ein plätschernder Bach, der Ströme von Erz nach Pupluna sendet, das bereits in [ROOT.GetCountry.GetName] für seine Buntmetalle und den geschäftigen Hafen bekannt ist.\n\nWenn wir erwägen, unsere Märkte und Einflussmöglichkeiten im Ausland auszudehnen, sollten wir die potenziellen Möglichkeiten zu Hause im Auge behalten, denn es gibt viel, was wir tun könnten, um unsere Industrie auf dem Festland zu entwickeln."
me_etruria_wm_24.a: "Das sind äußerst gute Nachrichten!"
me_etruria_wm_24_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_24$#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_25_title: "$01_etruria_missions_western_markets_task_25$"
me_etruria_wm_25_desc: "Obwohl das Geschäft in [GetProvince('(int32)136').GetName] gut läuft, könnte es besser laufen, und die Probleme hängen direkt mit der Instabilität in der Nähe von [GetProvince('(int32)138').GetName] zusammen.\n\nBarbaren der Fretanii haben sich in den nahe gelegenen Bergen versteckt und verheerende Überfälle in den Minen gestartet, bei denen unsere Sklaven getötet und andere gefangen genommen wurden. Wir könnten einige Soldaten schicken, um dieses Problem zu lösen, was den Wohlstand von Luca für kommende Generationen sichern würde, aber andere sagen, dass wir stattdessen in Pisna investieren sollten - lassen Sie die Lucaner ihre eigenen Probleme lösen."
me_etruria_wm_25.a: "Wir müssen die Minen der Lucaner vor den Fretanii schützen!"
me_etruria_wm_25.b: "Unsere Anstrengungen auf Pisna zu konzentrieren ist eine klügere Investition"
me_etruria_wm_25.c: "Ich glaube nicht, dass wir dafür im Moment die Ressourcen haben"
me_etruria_wm_25_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_25$#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_26_title: "$01_etruria_missions_western_markets_task_26$"
me_etruria_wm_26_desc: "Der rasante Aufstieg von [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetName] durch die oberen Ebenen der etruskischen Gesellschaft ist etwas für die Geschichtsbücher - hat jemals jemand in unserer Gesellschaft so viel in einem Leben erreicht?\n\nVon bescheidenen Anfängen als Bauer auf der Insel #E Korsika#! aus hat es [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetFirstName] durch harte Arbeit und ein wenig Glück geschafft, ein beeindruckendes Portfolio an Investitionen aufzubauen, mit Besitztümern in [GetProvince('(int32)126').GetName], [GetProvince('(int32)127').GetName] und [GetProvince('(int32)3515').GetName]. Einer der reichsten Männer in [ROOT.GetCountry.GetCapital.GetName], hat es [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetFirstName] sogar geschafft, in das [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Haus einzumünden, und hat seine neu gefundenen politischen Verbindungen genutzt, um sein Imperium auszubauen.\n\nKürzlich hat [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetFirstName] die Bergbauinfrastruktur in Ilva erweitert, den Markt mit außergewöhnlichem etruskischem Erz überflutet, und unsere Bootsbauer und Rüstungsschmiede arbeiten härter als je zuvor - eine Tatsache, an die [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetFirstName] [ROOT.GetCountry.GetRuler.GetName] schnell erinnert, und behauptet, er sei allein verantwortlich für die Boom-Zeiten, die unser Land derzeit genießt.\n\nNie einer, der seine Wünsche versteckt, hat [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetFirstName] [ROOT.GetCountry.GetRuler.GetFirstName] mit einer kühnen Bitte angesprochen; er möchte den Hafen von [GetProvince('(int32)3508').GetName] und die Salzpfannen von [GetProvince('(int32)3513').GetName] bekommen, und versichert dem [ROOT.GetCountry.GetRulerTitle], dass er einen fairen Marktpreis für diese Besitztümer zahlen wird."
me_etruria_wm_26.a: "Sagen Sie [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetFirstName], er solle mit dem zufrieden sein, was er bereits hat"
me_etruria_wm_26.b: "Wir werden tun, was [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetFirstName] gefragt hat"
me_etruria_wm_26_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_26$#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_27_title: "$01_etruria_missions_western_markets_task_27$"
me_etruria_wm_27_desc: "Die Seereise von [GetProvince('(int32)14').GetName] nach [GetProvince('(int32)3515').GetName] ist alles in allem eine kurze, und weil unsere Küstenstadt mit zu vielen unruhigen Bürgern gefüllt ist, wurde in [ROOT.GetCountry.GetCapital.GetName] beschlossen, einige dieser weichen Stadtbewohner über die Wellen nach #E Korsika#! zu schicken, in der Hoffnung, dass sie dazu beitragen, das wilde Land zu zähmen.\n\nAlalia ist eine schnell wachsende Polis, auch wenn sie etwas grobschlächtig ist, und der Zustrom von Siedlern aus dem Festland [ROOT.GetCountry.GetName] könnte helfen, die Provinz zu zivilisieren. Die überfüllte Stadt Cisra kann jetzt etwas leichter atmen, und hoffentlich können die lokalen Magistrate mit ihrer Bevölkerungskrise umgehen, bevor sie zu einem Problem wird."
me_etruria_wm_27.a: "Sie werden ihr neues Leben auf Korsika aufregend finden...hoffentlich"
me_etruria_wm_27_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_27$#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_28_title: "$01_etruria_missions_western_markets_task_28$"
me_etruria_wm_28_desc: "Während jeder mit den exquisiten Marmorstatuen vertraut ist, die in [GetProvince('(int32)129').GetName] hergestellt werden, wissen nicht viele Menschen, dass die Stadt auch ein führender Exporteur von Marmor international ist - ein Problem, das durch den Mangel an Infrastruktur in der Region verursacht wird. Die Ebenen von [GetProvince('(int32)128').GetName] haben keine guten Straßen, und der Transport des Steins von der Stadt zur Küste war eine schwierige Aufgabe.\n\nAber das könnte sich ändern, dank des [ROOT.GetCountry.GetRulerTitle], der gute Nachrichten von unseren Ingenieuren erhalten hat; Wir haben nicht nur neue Straßen gebaut, die die Städte verbinden, sondern es gibt auch zusätzliche Mittel aus der Bauinitiative - wie sollten wir in der Region investieren?"
me_etruria_wm_28.a: "Bauen Sie die lokalen Minen aus, denn wir brauchen diesen Marmor"
me_etruria_wm_28.b: "Geben Sie jede Münze aus, um eine Stadt an der Küste zu bauen und das Hafenviertel zu erweitern"
me_etruria_wm_28_tooltip: "Die Missionsaufgabe '#Y $01_etruria_missions_western_markets_task_28$#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_29_title: "Schwerter und Schiffe zum Mieten"
me_etruria_wm_29_desc: "Vor [ROOT.GetCountry.GetRuler.GetName] stehen vier #E Piratenadmiräle#!, jeder ein gesuchter Mann entlang der Küsten des #E Mare Tyrrhenum#!. Vor einer Woche segelten diese Flüchtlinge und Schurken unter dem Versprechen vorübergehender Amnestie nach [ROOT.GetCountry.GetName], reisten nachts nach [ROOT.GetCountry.GetCapital.GetName], um sich heimlich [ROOT.GetCountry.GetRuler.GetFirstName] zu präsentieren. Und während der [ROOT.GetCountry.GetRulerTitle] kaum in der Lage ist, [ROOT.GetCountry.GetRuler.GetHerHis] Verachtung zurückzuhalten, sind sich alle einig, dass dieses unehrenhafte Geschäft unseren Interessen zugutekommen wird - dies sind mächtige Männer, die bereit sind, unserer Nation zu helfen.\n\nDer erste Kandidat, ein berüchtigter nuragischer Mörder namens [SCOPE.sCharacter('etruscan_western_markets_nuragic_admiral').GetName], ist weit und breit für seine brutale Stärke und Gewalt bekannt, was ihm den zweifelhaften Spitznamen eingetragen hat, der ihm wie der Gestank des Todes anhaftet - es gibt ein halbes Dutzend Städte im gesamten Mittelmeerraum, die eine Belohnung für den Kopf dieses Ungeheuers zahlen würden.\n\nDer zweite Freibeuter, ein Bosporaner namens [SCOPE.sCharacter('etruscan_western_markets_bosporan_admiral').GetName] oder #E 'Knucklebone'#, ist ein berühmter Spieler und legendärer Frauenheld, ein talentierter Dichter und ein Bastard. Obwohl mehr als hundert Männer auf seinen Tod hoffen, hat das Glück diesem Hochstapler noch nie seine Hand entzogen, und die Würfel fallen immer zu seinen Gunsten.\n\nDer dritte Pirat ist ein bisschen ein Mysterium - ein Spartaner namens [SCOPE.sCharacter('etruscan_western_markets_pelop_admiral').GetName], der es bevorzugt, auf See statt an Land zu kämpfen, und die Phalanx für den Hafen verlässt. Zum Glück für uns ist der Ruf der Lakedaimonier als furchtlose Krieger, unübertroffen im Kampf, im Fall von [SCOPE.sCharacter('etruscan_western_markets_pelop_admiral').GetFirstName] wohlverdient.\n\nDas letzte Schwert zur Miete ist einer unserer Landsleute, ein Junge namens [SCOPE.sCharacter('etruscan_western_markets_etrus_admiral').GetName], der ein Genie des Unfugs ist und sich entschieden hat, seine beträchtlichen Talente zu nutzen, um ein Leben voller Verbrechen und Ausschweifungen zu führen, anstatt dem Staat zu dienen. Lassen Sie sich von seiner Jugend nicht täuschen, [ROOT.GetCountry.GetRuler.GetFirstName] - er ist ein gefährlicher Mann und kein Vertrauenswürdiger."
me_etruria_wm_29.a: "Wir werden den nuragischen Mörder nehmen"
me_etruria_wm_29.b: "Der bosporanische Barde ist unser Mann, aber hüten Sie Ihre Geldbörse"
me_etruria_wm_29.c: "Ein spartanischer Seemann ist eine seltene Sache und ein gutes Omen"
me_etruria_wm_29.d: "Die Talente des Etruskischen sind unbestreitbar..."
me_etruria_wm_29_tooltip: "Die Missionsaufgabe '#Y Swords And Ships For Hire#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_30_title: "Das etruskische Viertel"
me_etruria_wm_30_desc: "Mein [ROOT.GetCountry.GetRulerTitle], es gibt etwas, das Sie interessieren könnte. Es scheint, dass die #E Etrusker#! mit den Gewässern um die #E Säulen des Herkules#! immer vertrauter werden, und da ihre Handelsschiffe mit unseren Häfen vertraut sind und ihre Kaufleute mit unseren Städten bekannt sind, gibt es viele Siedler und Reisende, die in [GetProvince('(int32)3061').GetName] leben und Etruskisch als Muttersprache sprechen.\n\nSo viele Ausländer sind nach Tingi migriert, dass es jetzt ein richtiges #E Etruskisches Viertel#! in der Stadt gibt, aber fürchte dich nicht, o [ROOT.GetCountry.GetRuler.GetName]; diese Menschen werden eines Tages gute [ROOT.GetCountry.GetAdjective] Bürger sein."
me_etruria_wm_30.a: "Solange sie nichts im Gegenzug erwarten..."
me_etruria_wm_30_tooltip: "Die Missionsaufgabe '#Y Das etruskische Viertel#!' wurde nun #G abgesch

me_etruria_wm_31_title: "Etrusker am Rand der Zivilisation"
me_etruria_wm_31_desc: "Wir haben erfahren, dass die Truppen, die wir nach #E Ligurien#! im Norden geschickt haben, die sicheren Häfen unserer Freunde erreicht haben, und unsere Soldaten haben sich in die Bergfestungen und Wachtposten begeben, die am äußersten Rand der Zivilisation liegen.\n\nWährend viele etruskische Mütter Tränen vergossen, als sie ihre Söhne auf den Schiffen sahen, die sie für immer fortbringen würden, werden diejenigen, die nach Hause zurückkehren, stärker sein für die Erfahrung - gehärtet durch ihre Zeit im Norden wie die Täler, auf denen ihre sandalenbeschlagenen Füße wandeln."
me_etruria_wm_31.a: "Unsere Soldaten bringen überall, wo sie hinwandern, den Sieg"
me_etruria_wm_31_tooltip: "Die Missionsaufgabe '#Y Etrusker am Rand der Zivilisation#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_32_title: "Hinterhältige Taktiken auf See"
me_etruria_wm_32_desc: "Die Hafenstädte an unserer Küste sehen Dutzende unserer Schiffe, die sich in ihren Gewässern versammeln, denn der Bau der ligurischen Flotte, für den unser [ROOT.GetCountry.GetRulerTitle] bezahlt hat, ist bereits im Gange.\n\nDie Ligurier sind glücklich über das Geschenk, obwohl sie [ROOT.GetCountry.GetName] um Soldaten gebeten haben, und haben uns im Gegenzug einige ihrer Seetaktiken beigebracht - ein Ergebnis dieser Situation, das alle zufrieden stellt."
me_etruria_wm_32.a: "Das ist eine wertvolle Fähigkeit für unsere Seeleute"
me_etruria_wm_32_tooltip: "Die Missionsaufgabe '#Y Hinterhältige Taktiken auf See#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_33_title: "Die [ROOT.GetCountry.GetRuler.GetFirstName]ade"
me_etruria_wm_33_desc: "Sie werden das vielleicht nicht glauben, [ROOT.GetCountry.GetRuler.GetName], aber die Musiker, die wir zu den #E Liguriern#! geschickt haben, sind seit dem ersten Moment ihres Eintreffens das Gesprächsthema der Stadt - so etwas hat Ligurien noch nie gesehen.\n\nAber... ähm... anscheinend haben diese Barden ein Bühnenstück aufgeführt, das Ihr Leben dramatisiert, mein [ROOT.GetCountry.GetRulerTitle] - mit dem Titel #E 'Die [ROOT.GetCountry.GetRuler.GetFirstName]ade'#!, es beginnt mit den Umständen Ihrer Geburt und beschreibt in großem Detail alles, was über Sie bekannt ist.\n\nEs wird gesagt, dass jetzt jeder weiß, wer Sie sind; Sie sind anscheinend zu einer Art Berühmtheit in ganz Ligurien geworden."
me_etruria_wm_33.a: "Ich fühle mich geschmeichelt, aber auch ein wenig peinlich..."
me_etruria_wm_33_tooltip: "Die Missionsaufgabe wurde nun #G abgeschlossen#!!"

me_etruria_wm_34_title: "Revolte auf Korsika"
me_etruria_wm_34_desc: "Schreckliche Nachrichten von #E Korsika#!, [ROOT.GetCountry.GetRuler.GetName]! Die Insel hat sich für frei erklärt und unsere in den Städten stationierten Garnisonen niedergemetzelt - wir haben einen unvorhergesehenen Krieg an unseren Händen!"
me_etruria_wm_34.a: "Wir werden die rebellische Brut vernichten und ihnen keine Gnade zeigen!"
me_etruria_wm_34_tooltip: "#R Wir werden den Krieg erklären#! gegen #Y Korsika#!, das seine Unabhängigkeit erklärt hat!\nDie Missionsaufgabe '#Y Revolte auf Korsika#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_35_title: "Land in Sicht!"
me_etruria_wm_35_desc: "Nach vielen Monaten des Segelns, in denen unsere Flotten beinahe dreimal umkehrten, erwachten unsere müden Seeleute eines Morgens, um die Gipfel von Bergen am Horizont zu sehen - endlich hatten sich die #E Glückseligen Inseln#! unseren verzweifelten Kundschaftern offenbart.\n\nAls unsere Flotten sich der Küste näherten, konnte eine Gruppe von Einheimischen gesehen werden, die sich am Strand versammelten, fast als würden sie uns erwarten. Sie winkten mit hellen farbigen Textilien und das Geräusch von Gelächter und Musik war über das Wasser zu hören - wir können zweifellos eine freundliche Aufnahme erwarten.\n\nIn diesem Moment öffnete der Admiral der Expedition den versiegelten Brief, der von [ROOT.GetCountry.GetRuler.GetName] mit geheimen Anweisungen gesendet wurde..."
me_etruria_wm_35.a: "Greift die Einheimischen an und nehmt alles, was sie haben!"
me_etruria_wm_35.b: "Handelt mit den Einheimischen für das, was sie zu verkaufen haben"
me_etruria_wm_35_tooltip: "Die Missionsaufgabe '#Y Land in Sicht#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_36_title: "Druck von den Piraten"
me_etruria_wm_36_desc: "Als unsere Flotten von den #E Glückseligen Inseln#! nach Hause segelten, wurden sie von einer Gruppe von Piraten verfolgt. Kein ligurischer Brigand wäre so dreist, die sichere Durchfahrt von [ROOT.GetCountry.GetName] auf See herauszufordern, und ein Mann an Bord unserer Schiffe behauptet, dass er die Flaggen von [GetProvince('(int32)1470').GetName] und [GetProvince('(int32)96').GetName] auf den feindlichen Booten flattern sieht.\n\nWas sollen wir tun? Unsere Marine könnte schnell mit diesen Idioten fertig werden, aber es besteht immer die Chance, dass wir auf See zerstört werden - ist das das Risiko wert?"
me_etruria_wm_36.a: "Gehen Sie auf die Piraten zu und vernichten Sie sie"
me_etruria_wm_36.b: "Ignorieren Sie vorerst ihre Provokationen..."
me_etruria_wm_36_tooltip: "Die Missionsaufgabe '#Y Druck von den Piraten#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_37_title: "Endlich zu Hause"
me_etruria_wm_37_desc: "Unsere Schiffe sind endlich von ihrer Expedition zu den #E Glückseligen Inseln#! zurückgekehrt, und alle innerhalb [ROOT.GetCountry.GetName] staunen über die Geschichten ihres Abenteuers. [ROOT.GetCountry.GetRuler.GetName] wird dafür gelobt, diese Reise initiiert zu haben, und viele, die die Weisheit dieser Unternehmung bezweifelt haben, müssen jetzt ihre Zungen beißen - es ist klar, dass die Götter diese Reise sanktioniert haben und dass ihr Segen auf der Nation liegt.\n\nDer gesamte Raub, der von den Inseln zurückgebracht wurde, wird vorübergehend in [ROOT.GetCountry.GetCapital.GetName] ausgestellt, damit alle Besucher der etruskischen Hauptstadt die Herrlichkeiten unserer Marine betrachten können."
me_etruria_wm_37.a: "Ende gut, alles gut"
me_etruria_wm_37_tooltip: "Die Missionsaufgabe '#Y Endlich zu Hause#!' wurde nun #G abgeschlossen#!!"

me_etruria_wm_38_title: ""
me_etruria_wm_38_desc: ""
me_etruria_wm_38.a: ""
me_etruria_wm_38_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"
