l_german:
01_etruria_missions_western_markets: "Westliche Märkte"
01_etruria_missions_western_markets_DESCRIPTION: "Die vielen Märkte im Westen stellen zweifellos eine Reihe von Herausforderungen dar, bieten jedoch auch Chancen, und [ROOT.GetCountry.GetRuler.GetName] strebt danach, unseren etruskischen Einfluss in diese fernen Gebiete auszudehnen.\n\nObwohl wir feindliche Stämme, Piraten und die Präsenz unserer Feinde zu überwinden haben, sollten wir uns nicht vor den bevorstehenden Aufgaben scheuen. [ROOT.GetCountry.GetName] kann diese verschiedenen Regionen unterwerfen und unter unsere Hegemonie bringen, um so den zukünftigen Wohlstand unseres Volkes nahezu zu sichern."
01_etruria_missions_western_markets_CRITERIA_DESCRIPTION: "Diese Mission ist abgeschlossen, wenn #E Etruria#! Handelsverbindungen mit den reichen Städten und Märkten des Westens aufgebaut hat und sich sowohl militärisch als auch wirtschaftlich in diese vitalen Länder ausgedehnt hat."
01_etruria_missions_western_markets_BUTTON_TOOLTIP: "Wir werden so weit segeln, wie unsere Schiffe uns tragen können, um überall nach Reichtum und Ruhm zu suchen."


#Missions

01_etruria_missions_western_markets_task_1: "Handelsroutenschutz"
01_etruria_missions_western_markets_task_1_DESC: "Um die Handelsrouten zu schützen, auf die [ROOT.GetCountry.GetCapital.GetName] angewiesen ist, müssen wir unsere Präsenz auf See erhöhen - davon ist sich [ROOT.GetCountry.GetRuler.GetName] sicher. \n\n\n\n\n\n\n\n\n\n@greek_mil19!"

01_etruria_missions_western_markets_task_2: "Händlerattraktion"
01_etruria_missions_western_markets_task_2_DESC: "Obwohl die Stärke der #E Ligurians#! nachlässt, gibt es viele Gründe, sowohl diplomatisch als auch wirtschaftlich, warum unser Volk Verbindungen zu ihnen suchen sollte. Und wie könnte man neue Freundschaften besser sichern als indem man zwei Häuser miteinander vereint? Schicken Sie unsere Händler in ferne Länder, damit wir Bräute für unsere Eliten nach Hause bringen können.\n\n#Y Unsere Diplomaten werden mit#! #T 3 ligurischen Bräuten#! #Y nach [ROOT.GetCountry.GetCapital.GetName] zurückkehren.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

01_etruria_missions_western_markets_task_3: "Anreize für Händler"
01_etruria_missions_western_markets_task_3_DESC: "Wenn wir uns um unsere Kaufmannsklasse kümmern, werden sie sicherlich unsere Häfen und Märkte allen anderen vorziehen und so unsere etruskische Dominanz im Handel gewährleisten. Wir sollten sicherstellen, dass wir alles tun, um die Investitionen der reichen Händler innerhalb unserer Gesellschaft zu locken, die dafür sorgen werden, dass unsere Schiffe in ferne Städte reisen, um nach Reichtum zu suchen.\n\n\n\n\n\n\n\n\n\n@italic_mil3!"

01_etruria_missions_western_markets_task_4: "Kainuan Emporion"
01_etruria_missions_western_markets_task_4_DESC: "Mit zunehmender Kontrolle über den lokalen Wein @wine! Markt haben sich eine Reihe interessanter Möglichkeiten eröffnet, und wir könnten einige Schritte in der Provinz #E Liguria#! unternehmen.\n\n#Y Dies wird eine Ereigniskette starten#!.\n\n\n\n\n\n\n\n\n\n@italic_mil2!"

01_etruria_missions_western_markets_task_5: "Ligurische Piraterie"
01_etruria_missions_western_markets_task_5_DESC: "Verschiedene Stämme entlang der nördlichen Küsten haben darum gebeten, dass wir ihnen beim Bau von #E Piratenhöhlen#! helfen, indem sie versprechen, einen Teil der Gewinne mit uns zu teilen.\n\n#Y Wir werden mit den#! #T Liguriern#! #Y zusammenarbeiten und den Bau von#! #G Piratenhöhlen#! #Y entlang ihrer Küste finanzieren.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

01_etruria_missions_western_markets_task_6: "Eine freundliche Küste"
01_etruria_missions_western_markets_task_6_DESC: "Da unsere diplomatischen Kontakte zu den #E Liguriern#! zunehmen, wurde in [ROOT.GetCountry.GetCapital.GetName] vorgeschlagen, dass wir eine Botschaft zu ihrem Volk im Norden als Geste des guten Willens senden.\n\n#Y Dies wird eine Ereigniskette starten#!.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

01_etruria_missions_western_markets_task_7: "Piratenbeziehungen"
01_etruria_missions_western_markets_task_7_DESC: "Die gesetzlosen Piraten aus der Provinz #E Liguria#! möchten die Gefälligkeiten erwidern, die wir ihnen erwiesen haben, und haben ein Angebot an [ROOT.GetCountry.GetRuler.GetName] gesendet.\n\n #Y Nach Abschluss dieser Aufgabe werden geschickte#! #T Piratenadmiräle#! #Y unser Land besuchen und ihre verschiedenen Dienste zum Verkauf anbieten.#! \n\n\n\n\n\n\n\n\n\n@italic_mil30!"
01_etruria_missions_western_markets_task_7_tt:0 "Mindestens #Y 3#! im Besitz befindliche Gebiete verfügen über #Y 3#! oder mehr [GetBuilding('port_building').GetName|Y] Gebäude."

01_etruria_missions_western_markets_task_8: "Identität der ligurischen Völker"
01_etruria_missions_western_markets_task_8_DESC: "Niemand kann leugnen, dass die Ligurier zu einem vertrauten Anblick in den Häfen und Märkten von [ROOT.GetCountry.GetName] geworden sind, und das alles wegen der von [ROOT.GetCountry.GetRuler.GetName] umgesetzten Politik.\n\nAber jetzt ist es an der Zeit, diese vorübergehenden Vereinbarungen in etwas Längerfristiges umzuwandeln - welche Rolle sollen die Ligurier in der etruskischen Gesellschaft spielen?\n\n#Y Wir werden über die Zukunft der#! #T Ligurier#! #Y innerhalb von [ROOT.GetCountry.GetName] entscheiden#!.\n\n\n\n\n\n\n\n\n\n@italic_mil1!"

01_etruria_missions_western_markets_task_9: "Die Tore von Massalia"
01_etruria_missions_western_markets_task_9_DESC: "Langsam aber sicher überholen wir die Gallier in der Produktion und im Export von Wein @wine! und Amphoren @earthware!, und doch fragen sich einige, ob wir unsere Dominanz militärisch ausdehnen sollten...\n\n#Y Wir werden Entscheidungen treffen, die es uns ermöglichen, zu entscheiden, wie wir mit den Nordländern interagieren sollen.#!\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

01_etruria_missions_western_markets_task_10: "Der Handel des Rodonos"
01_etruria_missions_western_markets_task_10_DESC: "Wo auch immer der #E Fluss Rhodanus#! endet, dort müssen wir Städte und Märkte errichten, denn wir werden es nicht zulassen, dass andere den Handel in dieser Region kontrollieren. Glücklicherweise haben wir gute Verbindungen in der Provinz und stehen auf freundlichem Fuß mit dem örtlichen Adel, der sich bereit erklärt hat, einen seiner Besten nach [ROOT.GetCountry.GetCapital.GetName] zu schicken.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
etruscan_rodonos_advisor_tt: "Ein hochqualifizierter Berater wird unserem Hof beitreten."

01_etruria_missions_western_markets_task_11: "Ein Stützpunkt auf den Balearen"
01_etruria_missions_western_markets_task_11_DESC: "Die #E Baleariden#! für uns zu beanspruchen wird es uns nicht nur ermöglichen, eine entscheidende Hafenstadt auf den Inseln zu errichten, sondern uns auch die Möglichkeit geben, weiter mit den etablierten Städten entlang der Küste von #E Iberia#! zu interagieren - eine Situation, die sich eines Tages für unsere Armeen als vorteilhaft erweisen könnte. \n\n\n\n\n\n\n\n\n\n@greek_mil4!"

01_etruria_missions_western_markets_task_12: "Die Säulen des Herakles"
01_etruria_missions_western_markets_task_12_DESC: "Obwohl die Säulen sehr weit von [ROOT.GetCountry.GetCapital.GetName] entfernt sind, ist es unseren Flotten dennoch gelungen, dieses markante Wahrzeichen zu erreichen. Und doch gibt es hier noch mehr, was wir tun könnten...\n\n#Y Uns werden ein paar Optionen bezüglich der Gebiete an#! #T den Säulen des Herakles#! #Y präsentiert werden.\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
01_etruria_missions_western_markets_task_12_tt: "#Y Wir müssen ein#! #G Geschenk#! #Y an die Provinz#! #T Baylon#! #Y senden und unser Konsul muss persönliche Freunde mit dem Gouverneur von #T Tingi#! sein."

01_etruria_missions_western_markets_task_13: "Die Rache der Phokaer"
01_etruria_missions_western_markets_task_13_DESC: "Endlich haben wir die verstreuten Städte der westlichen Griechen erobert und damit ihren törichten Experimenten fernab ihrer Heimat ein Ende bereitet. Nun, da ihr Besitz fest in etruskischer Hand liegt, müssen wir entscheiden, was wir damit tun sollen.\n\n#Y Wir werden die Möglichkeit haben, die#! #R Phokaerstädte zu zerstören#! #Y oder sie als#! #T etruskische Kolonien neu aufzubauen#!.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

01_etruria_missions_western_markets_task_14: "Ein Atlantikabenteuer"
01_etruria_missions_western_markets_task_14_DESC: "Wir haben von #E punischen#! Händlern eine phantastische Geschichte gehört, wonach ein #E Turdetaner#!-Händler auf See verloren gegangen sein soll, nur um schließlich an Land gespült zu werden, wo er schwört, dass es sich um die legendären #G Glückseligen Inseln#! handelte. \n\nAngespornt von diesen Gerüchten hat [ROOT.GetCountry.GetRuler.GetName] vorgeschlagen, eine Expedition gen Westen zu senden, um zu sehen, ob diese Geschichten wahr sind.\n\n#Y Dies wird eine Ereigniskette starten#!.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
tacking_invention_tt: "#Y Wir haben die#! #T Halsen#! #Y Militärtechnologie#!."

01_etruria_missions_western_markets_task_15: "Alalia entwässern"
01_etruria_missions_western_markets_task_15_DESC: "Die örtlichen Magistrate in [GetProvince('(int32)3515').GetName] haben heftig über die Mücken in der Stadt geklagt, eine elende Situation, die durch die Vorherrschaft von Sümpfen auf der westlichen Seite der Insel verursacht wird.\n\nIn ihrer Verzweiflung haben die Bürger an [ROOT.GetCountry.GetRuler.GetName] appelliert und um Hilfe bei der Entwässerung der die Stadt plagenden Marschländer gebeten.\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

01_etruria_missions_western_markets_task_16: "Umgang mit den Korsen"
01_etruria_missions_western_markets_task_16_DESC: "Nun, da wir mit der lokalen Regierung in [GetProvince('(int32)3515').GetName] vertrauter sind, hat [ROOT.GetCountry.GetRuler.GetName] beschlossen, dass [ROOT.GetCountry.GetRuler.GetSheHe] über den rechtlichen Status dieser Inselbewohner innerhalb von [ROOT.GetCountry.GetName] nachdenken sollte.\n\n#Y Dies wird eine Ereigniskette starten#!.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

01_etruria_missions_western_markets_task_17: "Korsisches Metallhandwerk"
01_etruria_missions_western_markets_task_17_DESC: "Da die Insel #Y Korsika#! reich an Rohstoffen und Talenten ist, machen sich die Metallarbeiter dort einen Namen.\n\n[GetProvince('(int32)3515').GetName] ist insbesondere zur bei weitem wichtigsten Polis auf der Insel geworden, zweifellos aufgrund der wichtigen #E Gießerei#!, die sich dort befindet.\n\n\n\n\n\n\n\n\n\n@india_mil6!"

01_etruria_missions_western_markets_task_18: "Die nördlichen korsischen Korridore"
01_etruria_missions_western_markets_task_18_DESC: "Die Unterwerfung wichtiger Städte für [ROOT.GetCountry.GetName] und die Patrouillierung der nördlichen Seewege sind Teil des Plans zur Sicherung der Handelsrouten im Norden.\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"
01_etruria_missions_western_markets_task_18_tt: "Eine Marine mit mindestens #Y 50#! Liburniern @liburnian! wird von einem Admiral mit einer militärischen Wertung von #T 8#! geführt."

01_etruria_missions_western_markets_task_19: "Korsischer Piraterie"
01_etruria_missions_western_markets_task_19_DESC: "Wir werden es nicht länger verbergen - die Piraterie nutzt uns zu sehr. \n\n\n\n\n\n\n\n\n\n@egypt_mil24!"

01_etruria_missions_western_markets_task_20: "Die südlichen korsischen Korridore"
01_etruria_missions_western_markets_task_20_DESC: "Ein sicherer Durchgang für Händler, die von der #E Mare Sardoum#! zur #E Mare Tyrrehenum#! segeln, erfordert weiterhin unsere Präsenz in der Region, aber wir sind bereit, diese Zusicherungen zu machen. \n\n\n\n\n\n\n\n\n\n@egypt_mil21!"
01_etruria_missions_western_markets_task_20_tt: "#Y Wir müssen ein#! #G Geschenk#! #Y an die Provinz von#! #T Longones#! senden."

01_etruria_missions_western_markets_task_21: "Die korsische Autorität"
01_etruria_missions_western_markets_task_21_DESC: "Im Laufe der Jahre ist #Y Korsika#! zu einer wichtigen Erweiterung unserer etruskischen Macht geworden. Eine derart wichtige Provinz sollte nicht ignoriert werden, und daher muss [ROOT.GetCountry.GetRuler.GetName] eine Haltung zur politischen Lage dieser Insel einnehmen.\n\nWir haben die Wahl, unsere Präsenz auf der Insel #Y Korsika#! zu erhöhen oder sie als unsere #G Lehensherrschaft#! freizugeben.\n\n\n\n\n\n\n\n\n\n@italic_mil24!"
01_etruria_missions_western_markets_task_21_tt: "Wir benötigen eine Provinz auf der Insel #Y Korsika#! mit mindestens #G 3 Gerichtsgebäuden#!."
01_etruria_missions_western_markets_task_21_tt_2: "Der Gouverneur von #Y Korsika#! hat die #T Zentralisierungsanstrengung#! #Y Gouverneurspolitik#!."

01_etruria_missions_western_markets_task_22: "Eine Piratenrepublik"
01_etruria_missions_western_markets_task_22_DESC: "Es ist keine Schande zuzugeben, dass die #E Piraten#! in #Y Korsika#! das Sagen haben, obwohl zu behaupten, dass sie die eigentliche Autorität auf der Insel sind, vielleicht ein wenig zu weit geht.\n\nUnd doch gibt es laute Rufe aus den Piratenhäfen nach lehnsherrlichem Status - etwas, das [ROOT.GetCountry.GetRuler.GetName] sorgfältig abwägt.\n\nWir haben die Wahl, #Y Korsika#! als #G Piratenlehensherrschaft#! freizugeben.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
01_etruria_missions_western_markets_task_22_tt: "Wir benötigen eine Provinz auf der Insel #Y Korsika#! mit mindestens #G 6 Marktplatz#!-Gebäuden."
01_etruria_missions_western_markets_task_22_tt_2: "Der Gouverneur von #Y Korsika#! hat die #T Lokale Autonomie#!-Gouverneurspolitik#!."

01_etruria_missions_western_markets_task_23: "Die Granitminen der verfluchten Sirenen"
01_etruria_missions_western_markets_task_23_DESC: "Auch wenn die örtlichen Legenden von traurigen Sirenen flüstern, die sich in den Spalten des felsigen Landes von [GetProvince('(int32)3507').GetName] verstecken, sollen uns diese Geschichten, die von alten Frauen zur Unterhaltung ihrer Enkel geteilt werden, nicht von den Bergen fernhalten. \n\n\n\n\n\n\n\n\n\n@celt_mil6!"

01_etruria_missions_western_markets_task_24: "Die Schlackenhalden von Pupluna"
01_etruria_missions_western_markets_task_24_DESC: "Auch wenn unsere Augen sich zu fernen Ufern wenden, sollten wir die goldenen Gelegenheiten, die direkt vor unseren Augen liegen, nicht vernachlässigen. In der Provinz #E Dodecapolis#! gibt es viel zu tun, um unsere Bergbau­gewinne zu steigern.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

01_etruria_missions_western_markets_task_25: "Die Waren von Pisna"
01_etruria_missions_western_markets_task_25_DESC: "[GetProvince('(int32)136').GetName] könnte eine der wichtigsten Handelsstädte entlang der Küste des #E Mare Lingusticum#! werden, alles dank seiner beherrschenden Lage und der stetigen Versorgung mit Salz @salt! und Eisen @iron!, die vor Ort produziert werden.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

01_etruria_missions_western_markets_task_26: "Der tyrrhenische Eisenhandel"
01_etruria_missions_western_markets_task_26_DESC: "Es gibt Eisenerz in den Bergen und Hügeln von [ROOT.GetCountry.GetName], das wir abbauen sollten; glücklicherweise werden unsere Flotten und Armeen von den Überschüssen profitieren, die wir ansammeln.\n\n\n\n\n\n\n\n\n\n@celt_mil4!"

01_etruria_missions_western_markets_task_27: "Cisran-Bevölkerungswachstum"
01_etruria_missions_western_markets_task_27_DESC: "Die Stadt [GetProvince('(int32)14').GetName] ist überfüllt mit Bürgern @citizen!, und [ROOT.GetCountry.GetRuler.GetName] hat einen Plan für diese überschüssigen Seelen; sie werden nach [GetProvince('(int32)3515').GetName] umgesiedelt, wo sie von größerem Nutzen sein werden.\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

01_etruria_missions_western_markets_task_28: "Der Wert von Velathri"
01_etruria_missions_western_markets_task_28_DESC: "Obwohl das Gebiet von [GetProvince('(int32)128').GetName] derzeit eine ruhige Provinz ist, gibt es in [ROOT.GetCountry.GetCapital.GetName] Pläne, die diesen Hafen zu einem lokalen Handelszentrum machen würden.\n\n#Y Wir werden wählen, wie wir Vada Velathri entwickeln#!.\n\n\n\n\n\n\n\n\n\n@greek_mil2!"


#Tooltips

etruria_western_markets_task_4_wine_target_svalue_tt: "Wir müssen mindestens #Y 5#! @wine! #T Wein#! in unserer Nation produzieren. (#R [SCOPE.ScriptValue('etruria_western_markets_task_4_wine_target_svalue')|0]#!/#Y 5#!)"
01_etruria_missions_western_markets_task_8_tt: "#Y Die#! #T Ligurische#! #Y Kultur muss entweder das#! #G Recht auf Abschluss von Rechtsgeschäften#! #Y oder das#! #G Recht auf Erbschaft#! #T Kulturelle Entscheidung#! haben."
piracy_amnesty_tt: "Wir haben die #Y Piraterieamnestie#! #T Militärtechnologie#!."


