l_german:
 
 03_tibet_mission: "Die Bergfestung"
 03_tibet_mission_DESCRIPTION: "Nun, da wir unsere Region unter dem glorreichen Banner von #E Tibet#! vereint haben, lenken wir unser Volk darauf hin, ein gemeinsames Ziel zu erreichen - die Schaffung einer starken Nation, die in der Lage ist, ihr Volk zu schützen und ihr Leben zum Besseren zu verändern."
 03_tibet_mission_CRITERIA_DESCRIPTION: "Diese Mission wird abgeschlossen sein, wenn #E Tibet#! seine Infrastruktur und Verteidigung aufgebaut hat und eine undurchdringliche Bergfestung geschaffen wurde."
 03_tibet_mission_BUTTON_TOOLTIP: "Kein Mann wird in der Lage sein, die Mauern unserer Befestigungen zu erklimmen..."
 
 #Missions
 
 03_tibet_mission_task_1: "Der westliche Weg"
 03_tibet_mission_task_1_DESC: "Die Reise durch die westlichen Berge ist äußerst mühsam, wobei das schwierige Gelände zweifellos zu dem Ruf dieser Region als Ödland beiträgt. Dennoch müssen wir eine Straße in den Bergen bauen, die [GetProvince('(int32)5594').GetName] mit [GetProvince('(int32)5561').GetName] verbindet. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"

 03_tibet_mission_task_2: "Zentrale Verbindungen"
 03_tibet_mission_task_2_DESC: "Unsere zentralen Gebiete sind viel zu groß, um sofort eine Straße zu bauen - wir müssen den Bau dieser wichtigen Wege in Phasen angehen. \n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 03_tibet_mission_task_3: "Östliche Pfade"
 03_tibet_mission_task_3_DESC: "Die wichtige Region von #E Tibet#! verdient eine Straße, die ihre wichtigsten Orte verbindet - wir sollten die Zeit, das Geld und die Arbeitskraft investieren, denn die Ergebnisse werden es absolut wert sein. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"

 03_tibet_mission_task_4: "Bergmanöver"
 03_tibet_mission_task_4_DESC: "Nun, da wir Straßen in unserem Hinterland gebaut haben, müssen wir unseren Soldaten sagen, dass sie im Gebirge trainieren müssen - wir dürfen nicht zulassen, dass die felsigen Abhänge unserer Grenze in Kriegszeiten zu einem Risiko werden. \n\n\n\n\n\n\n\n\n\n@greek_mil17!"

 03_tibet_mission_task_5: "Die Große Tibetische Straße"
 03_tibet_mission_task_5_DESC: "Sobald wir den letzten Abschnitt des Baus in den Provinzen #E Jangtang#! und #E Chomolangma#! abgeschlossen haben, können wir offiziell die Schaffung unseres Infrastruktur-Meisterwerks verkünden, #Y Die Große Tibetische Straße#! - eine Autobahn auf dem Dach der Welt! \n\n\n\n\n\n\n\n\n\n@greek_mil10!"

 03_tibet_mission_task_6: "Training in den Ödlanden"
 03_tibet_mission_task_6_DESC: "Die Beherrschung des Gebirgsterrains bedeutet nicht, dass wir den Kampf in den hügeligen Gebieten unseres zentralen Landes ignorieren sollten - es gibt Techniken, die aus jeder Ecke unseres Königreichs gewonnen werden können. \n\n\n\n\n\n\n\n\n\n@persia_mil6!"

 03_tibet_mission_task_7: "Gezwungenes Marschieren in den Bergen"
 03_tibet_mission_task_7_DESC: "Obwohl wir wissen, dass unsere Wehrpflichtigen bitter klagen werden, haben wir beschlossen, sie jeden Sommer durch die Berge marschieren zu lassen. Wir müssen sicherstellen, dass unsere Männer immer kampfbereit sind, und dies ist einer der besten Wege, dies zu tun. Unsere Streitkräfte werden dem Beispiel unserer #T Legion#! folgen, die allen anderen haushoch überlegen sind. \n\n\n\n\n\n\n\n\n\n@persia_mil11!"

 03_tibet_mission_task_8: "Himalaya-Städte"
 03_tibet_mission_task_8_DESC: "Jetzt, da unsere Autobahnen fertig sind, ist es an der Zeit, unsere Aufmerksamkeit auf den Bau von Städten zu lenken. Es gibt viel Arbeit zu tun, aber wir lassen uns nicht von der enormen Aufgabe abschrecken. \n\n\n\n\n\n\n\n\n\n@india_mil17!"

 03_tibet_mission_task_9: "Tibetische Städte"
 03_tibet_mission_task_9_DESC: "Die überaus wichtige Region von #E Tibet#! verdient es, dass [ROOT.GetCountry.GetAdjective] Städte an ihren attraktivsten Orten gebaut werden - lasst uns unsere Hände an die Arbeit legen, die wir tun müssen. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

 03_tibet_mission_task_10: "Steinlevyen"
 03_tibet_mission_task_10_DESC: "Unsere Armeen wurden im Kampf geschmiedet, fähig, unsere Macht weit über die Tore von [ROOT.GetCountry.GetCapital.GetName] hinaus und in Königreiche und Länder zu projizieren, die Monate harten Reisens entfernt sind - alle sollten [ROOT.GetCountry.GetName] und unsere Soldaten aus Stein fürchten! \n\n\n\n\n\n\n\n\n\n@persia_mil9!"

 03_tibet_mission_task_11: "Die Entstehung des Adels"
 03_tibet_mission_task_11_DESC: "Obwohl unser Volk aus bescheidenen Wurzeln stammt, entsteht langsam, aber sicher eine Oberschicht, die aus unserer militärischen Elite, den Reichen und Mitgliedern der königlichen Familie besteht. \n\n\n\n\n\n\n\n\n\n@india_mil20!"

 03_tibet_mission_task_12: "Buddhistische Gelehrte"
 03_tibet_mission_task_12_DESC: "Obwohl wir traditionell Anhänger des Bon-Glaubens sind, möchte [ROOT.GetCountry.GetRuler.GetName] buddhistische Gelehrte nach [ROOT.GetCountry.GetCapital.GetName] einladen, damit wir ihre Predigten persönlich hören können.\n\n#Y Dies wird eine Ereigniskette auslösen#!. \n\n\n\n\n\n\n\n\n\n@india_mil19!"

 03_tibet_mission_task_13: "Die Bergfestung"
 03_tibet_mission_task_13_DESC: "Wenn eine feindliche Armee das Glück hat, die Pässe in unsere Heimatländer zu finden, sinken ihre Herzen in ihre Mägen, wann immer sie die imposanten Befestigungen sehen, die wir überall errichtet haben - es ist kein Wunder, dass unser Land als 'die Bergfestung' bekannt ist. \n\n\n\n\n\n\n\n\n\n@persia_mil7!"

 03_tibet_mission_task_14: "Himmlischer Pferdeweg"
 03_tibet_mission_task_14_DESC: "Es ist derzeit ziemlich schwierig, die Pferde aus dem #E Ferghana-Tal#! durch die Berge und in unsere Heimatländer zu bringen - lassen Sie uns sehen, was wir tun können, um dies zu ändern. \n\n\n\n\n\n\n\n\n\n@persia_mil14!"

 
 #Tooltips
 
 
 
 #Modifiers
 
 tibet_mountain_maneuvers_mod: "Bergmanöver"
 desc_tibet_mountain_maneuvers_mod: "Unsere Truppen trainieren ständig in den Bergen, um sicherzustellen, dass sie sich schnell durch schwieriges Gelände bewegen können."
 tibet_hills_maneuvers_mod: "Hügelmanöver"
 desc_tibet_hills_maneuvers_mod: "Unsere Truppen haben die Kunst des Kampfes in den Ausläufern der Berge gemeistert."
 tibet_quick_boys_mod: "Bergmarschierer"
 desc_tibet_quick_boys_mod: "Unsere Armeen bewegen sich mit außergewöhnlicher Geschwindigkeit durch die Berge und fallen in der unwirtlichen Landschaft über unsere Feinde her und überwältigen sie."
 himalayan_cities_task_8_modifier: "Himalaya-Stadt"
 desc_himalayan_cities_task_8_modifier: "Unsere Städte in der gesamten Himalaya-Region sind wichtige Zentren von Kultur und Verwaltung geworden."
 tibet_cities_task_9_modifier: "Tibetische Stadt"
 desc_tibet_cities_task_9_modifier: "Unsere Städte in der gesamten tibetischen Region bringen unserem ganzen Land sowohl wirtschaftlich als auch militärisch Nutzen."
 stone_levies_tibet_mod: "Steinlevyen"
 desc_stone_levies_tibet_mod: "Unsere Armee ist so hart wie die Berge, die sie hervorgebracht haben."
 mountain_fortress_tibet_end_mod: "Die Bergfestung"
 desc_mountain_fortress_tibet_end_mod: "Aufgrund unserer gut verteidigten Landesgrenzen bezeichnen uns unsere Nachbarn ängstlich als 'Die Bergfestung' - unüberwindbar."
 
 
 #Events
 me_tibet_1_title: "$03_tibet_mission_task_1$"
 me_tibet_1_desc: "Obwohl es für unsere Ingenieure in den tiefen westlichen Bergen schwierige Arbeit war, haben sie das, was wir befohlen haben, vollendet, und nun wurde ein langer Straßenabschnitt zwischen [GetProvince('(int32)5594').GetName] und [GetProvince('(int32)5561').GetName] gebaut. Der Handel blüht bereits in der Region auf, da unsere Händler die entlegensten Siedlungen erreichen können."
 me_tibet_1.a: "Ein großartiger Erfolg wurde heute erzielt"
 me_tibet_1_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_1$#!' wurde nun #G abgeschlossen#!!"

 me_tibet_2_title: "$03_tibet_mission_task_2$"
 me_tibet_2_desc: "Wir freuen uns, berichten zu können, dass die Autobahn im Norden fertiggestellt wurde und die Stadt [GetProvince('(int32)5615').GetName] bereits als wichtiger Zwischenstopp entlang der Route bekannt wird. Es ist schwer zu beschreiben, welche Freude müde Reisende empfinden, wenn sie die Mauern der Stadt am Horizont aufragen sehen, mit den Versprechungen von frischem Essen und dem Komfort [ROOT.GetCountry.GetAdjective] Gastfreundschaft, die auf sie warten."
 me_tibet_2.a: "Diese Straße ist eine wunderbare Sache für [GetProvince('(int32)5615').GetName] und für Tibet"
 me_tibet_2_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_2$#!' wurde nun #G abgeschlossen#!!"

 me_tibet_3_title: "$03_tibet_mission_task_3$"
 me_tibet_3_desc: "Es ist schwer abzuschätzen, wie viel Stein unsere Ingenieure durchhacken mussten, um die Straße nach [GetProvince('(int32)5618').GetName] zu bauen, aber uns wurde mitgeteilt, dass unsere Arbeiter die unmögliche Aufgabe gemeistert haben, große Felsbrocken verschwinden zu lassen."
 me_tibet_3.a: "Wahrhaftig sind sie Wunderarbeiter, unsere tibetischen Levyen"
 me_tibet_3_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_3$#!' wurde nun #G abgeschlossen#!!"

 me_tibet_4_title: "$03_tibet_mission_task_4$"
 me_tibet_4_desc: "In den letzten drei Monaten hat [ROOT.GetCountry.GetRuler.GetName] persönlich das Training unserer Levyen in den Bergen überwacht und große Streitkräfte entlang der gebauten Straßen ausgesandt, damit sie an den entlegensten Orten in [ROOT.GetCountry.GetName] üben können. Obwohl es eine schweißtreibende Arbeit war, kehren unsere Soldaten in bester Verfassung zurück, bereit, selbst in schwierigstem Gelände Zerstörung über unsere Feinde zu bringen."
 me_tibet_4.a: "Ich bin stolz auf euch für das, was ihr hier geleistet habt - vielen Dank an alle"
 me_tibet_4_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_4$#!' wurde nun #G abgeschlossen#!!"
 tibet_missions_task_4_tooltip: "Wir müssen eine #T Legion#! mit mindestens #Y 7#! Untergruppen haben."

 me_tibet_5_title: "$03_tibet_mission_task_5$"
 me_tibet_5_desc: "Endlich wurde die #E Große Tibetische Straße#! fertiggestellt. [ROOT.GetCountry.GetRuler.GetName]'s Entwurf war einfach genug; eine nördliche Autobahn tief in den Bergen und weit weg von unseren Grenzen, die schnelle interne Bewegung sowohl für unsere Händler als auch für unsere Soldaten ermöglichen würde.\n\nJetzt, da dieser Traum verwirklicht wurde, preist ganz [ROOT.GetCountry.GetName] unseren geschickten Anführer und [ROOT.GetCountry.GetRuler.GetHerHis] geniale Vision - wer sonst hätte so etwas tun können, außer [ROOT.GetCountry.GetRuler.GetFirstName]?"
 me_tibet_5.a: "Eines Tages plane ich, persönlich die gesamte Straße zu bereisen"
 me_tibet_5.b: "Wir sollten tatsächlich das Geld ausgeben, um einige Städte mit der Autobahn zu verbinden"
 me_tibet_5_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_5$#!' wurde nun #G abgeschlossen#!!"

 me_tibet_6_title: "$03_tibet_mission_task_6$"
 me_tibet_6_desc: "Nie schüchtern, vergangene Erfolge zu wiederholen, hat [ROOT.GetCountry.GetRuler.GetName] einen Zeitraum festgelegt, um unsere Levyen erneut zu trainieren, zurück in die Ödlande zu kehren, um unsere Männer härter zu drängen als je zuvor.\n\nNicht nur ist unsere [ROOT.GetCountry.GetRulerTitle] mit der tödlichsten Kampfkraft, die jemals in der Geschichte [ROOT.GetCountry.GetAdjective] gesehen wurde, nach [ROOT.GetCountry.GetCapital.GetName] zurückgekehrt, sondern es gibt auch Gespräche über einen aufsteigenden Stern in unseren Reihen - ein Soldat, dem seine Brüder vertrauen und der ein formidabler Kommandeur sein könnte."
 me_tibet_6.a: "Wir werden absolut jeden zerstören, der es wagt, sich meinem Willen zu widersetzen!"
 me_tibet_6_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_6$#!' wurde nun #G abgeschlossen#!!"
 me_tibet_6_tt: "Wir müssen eine #T Legion#! in der Hauptstadtregion haben, die mindestens #Y 12#! Einheiten und #Y 3#! Auszeichnungen hat."

 me_tibet_7_title: "$03_tibet_mission_task_7$"
 me_tibet_7_desc: "Einmal mehr hat [ROOT.GetCountry.GetName] ihren Soldaten eine schwierige Aufgabe gestellt; gezwungenes Marschieren in den Bergen.\n\nUnsere Männer haben diese Aufgabe in den letzten drei Monaten brillant ausgeführt, und ohne Klagen in den Lagern; es scheint, dass unsere Krieger den Nutzen dieses Trainings erkennen und für alles bereit sind, was als Nächstes kommt."
 me_tibet_7.a: "Unsere Soldaten sind so beweglich wie Bergziegen"
 me_tibet_7_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_7$#!' wurde nun #G abgeschlossen#!!"
 me_tibet_7_tt: "Wir müssen eine #T Legion#! mit mindestens #Y 6#! #G Leichte Infanterie#! Einheiten und #Y 3#! #T Legion Auszeichnungen#! haben."

 me_tibet_8_title: "$03_tibet_mission_task_8$"
 me_tibet_8_desc: "Im Laufe der Zeit haben wir in den gesamten #E Himalaya#!-Regionen Städte gebaut, und obwohl einige in [ROOT.GetCountry.GetCapital.GetName] über die Kosten für den Bau von Städten in den Bergen geklagt haben, wurden ihre Stimmen überstimmt und die Arbeit wurde durchgeführt.\n\nViele Jahre später, jetzt, da sich diese Vision als erfolgreich erwiesen hat, gibt jeder vor, dass er [ROOT.GetCountry.GetRuler.GetName]'s Plan schon immer zugestimmt hat."
 me_tibet_8.a: "Na ja, es stört mich nicht... aber ich werde mich an diejenigen erinnern, die nicht an mich geglaubt haben"
 me_tibet_8_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_8$#!' wurde nun #G abgeschlossen#!!"
 03_tibet_mission_task_8_tt: "Wir brauchen mindestens #Y 5#! #T Städte#! in der #Y Himalaya#!-Region."

 me_tibet_9_title: "$03_tibet_mission_task_9$"
 me_tibet_9_desc: "Wir haben heute Morgen in [ROOT.GetCountry.GetCapital.GetName] die Nachricht erhalten, dass unsere Kampagne zum Bau von Städten in der #E Tibet#!-Region abgeschlossen ist, und unser Volk ist uns ewig dankbar, dass wir in ihre Heimat investiert haben, wobei viele persönlich glauben, dass [ROOT.GetCountry.GetRuler.GetName] der einzige Verantwortliche für all dies war."
 me_tibet_9.a: "Es ist die Pflicht eines Herrschers, sich um sein Volk zu kümmern - ich war froh, dies zu tun"
 me_tibet_9_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_9$#!' wurde nun #G abgeschlossen#!!"
 03_tibet_mission_task_9_tt: "Wir brauchen mindestens #Y 5#! #T Städte#! in der #Y Tibet#!-Region."

 me_tibet_10_title: "$03_tibet_mission_task_10$"
 me_tibet_10_desc: "Es scheint unseren vielen Feinden grausam unfair zu sein, dass wir immer stärker werden, während sie stolpern und fallen, aber wir sind nicht dafür verantwortlich, was uns rechtmäßig zusteht, auch wenn es die ganze Welt ist.\n\nUnd nun, da wir eine #E Großmacht#! sind, können diese legendären Kampftruppen, die uns zum Höhepunkt unserer Erfolge geführt haben, ständig in den Bergen und Hügeln trainieren und üben. Unsere Männer haben den Spitznamen '#Y Steinlevyen#!' verdient, denn sie sollen die Kinder der Berge selbst sein; hart wie Felsen und ebenso unnachgiebig."
 me_tibet_10.a: "Alles, was du über uns hörst, ist wahr..."
 me_tibet_10_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_10$#!' wurde nun #G abgeschlossen#!!"

 me_tibet_11_title: "$03_tibet_mission_task_11$"
 me_tibet_11_desc: "Über viele Jahrhunderte hinweg war das Leben in den Bergen und Tälern von [ROOT.GetCountry.GetName] keine leichte Aufgabe; hier, in diesem unerbittlichen Land, war das Leben hart, nichts wurde verschwendet, und der Tod kam oft plötzlich und ohne Vorwarnung.\n\nDoch die Dinge beginnen sich in unserer Nation zu ändern, und man kann mit eigenen Augen das Aufkommen einer neuen Klasse von [ROOT.GetCountry.GetAdjective] Adeligen erkennen, insbesondere in Städten wie [ROOT.GetCountry.GetCapital.GetName], einem Ort, der von unseren wohlhabendsten Bürgern gefüllt ist, von denen viele ihre Tage mit Trinken und Pferderennen verbringen - ein scharfer Kontrast zu den bescheidenen Bauern, die in den Siedlungen in der Nähe der Berge kaum überleben.\n\nWie seltsam, die Aufteilung unserer Gesellschaft in deutlich unterschiedliche soziale Klassen zu beobachten!"
 me_tibet_11.a: "Ich frage mich, was unsere Vorfahren von all dem halten würden..."
 me_tibet_11_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_11$#!' wurde nun #G abgeschlossen#!!"

 me_tibet_12_title: "$03_tibet_mission_task_12$"
 me_tibet_12_desc: "[ROOT.GetCountry.GetRuler.GetName] hat viele Geschichten von buddhistischen Reisenden, die [ROOT.GetCountry.GetCapital.GetName] besuchen, gehört und, um mehr über das zu erfahren, was in den Ländern im Süden passiert, eine Delegation entsandt, um diese buddhistischen Weisen zu suchen.\n\nEs ist der angenehme Wunsch des [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle], dass diese Gelehrten die von uns gesendeten Goldgeschenke friedlich und freudig annehmen werden, und wir hoffen, dass sie uns für würdig halten, sie in unserem Bergheim zu besuchen."
 me_tibet_12.a: "Ich kann es kaum erwarten, diese Gelehrten zu empfangen! Was für eine Zeit wird das sein!"
 me_tibet_12_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_12$#!' wurde nun #G abgeschlossen#!!"

 me_tibet_13_title: "$03_tibet_mission_task_13$"
 me_tibet_13_desc: "Es wird gesagt, dass so manche einfallende Armee, sobald sie die Befestigungen entlang der [ROOT.GetCountry.GetAdjective]-Grenze erblicken, sofort den Mut verlieren und sich in Scham umkehren.\n\nWie kann eine Armee jemals eine Zitadelle einnehmen, die zu scheinen scheint, auf dem Gipfel eines Berges errichtet zu sein, fragen sie einander. Die Luft ist hier oben so kalt, dass man den Atem sehen kann, und es mangelt an Brennholz - wer möchte schon in diesem Land campen, wo wir wahrscheinlich erfrieren werden?\n\nWenn unsere Feinde auf diese Weise ihre Unwilligkeit rationalisieren müssen, an den Ausläufern unserer Festungen zu sterben, dann werden wir ihnen das erlauben."
 me_tibet_13.a: "Es gibt keine Armee in der Welt, die unsere Berge von uns nehmen kann"
 me_tibet_13_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_13$#!' wurde nun #G abgeschlossen#!!"
 tibet_mission_tree_task_13_tt: "Mindestens #Y 10#! eigene Territorien in unserem Land haben eine #T Festung#!."

 me_tibet_14_title: "Buddhistische Gelehrte: Ein Casus Belli"
 me_tibet_14_desc: "Zu unserem Entsetzen haben wir einen schrecklichen Bericht über die Diplomaten erhalten, die wir nach #E Indien#! geschickt haben, in der Hoffnung, buddhistische Gelehrte zu ermutigen, unsere Hauptstadt zu besuchen.\n\nUnsere armen Emissäre wurden von Banditen überfallen, die keine Zeit verschwendeten, alles zu nehmen, was unsere Männer bei sich hatten, einschließlich ihres Lebens. Während wir keinen Beweis für irgendetwas haben, gibt es Verdächtigungen, dass diese niederträchtige Tat von Räubern begangen wurde, die von einem unserer Feinde beschäftigt wurden...\n\nAls [ROOT.GetCountry.GetRuler.GetName] die Geschichte hörte, würde bald die ganze [ROOT.GetCountry.GetName] den Zorn des [ROOT.GetCountry.GetRulerTitle] erfahren - die einzige Antwort auf diese schwere Beleidigung konnte nur eines sein; Krieg."
 me_tibet_14.a: "Ich kam im Namen des Friedens, aber ich werde Krieg und Tod für alle bringen!"
 me_tibet_14_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_12$#!' wurde nun #G abgeschlossen#!!"
 me_tibet_14_claims_tooltip: "Wir werden Ansprüche in ganz #Y Nordindien#! erhalten."

 me_tibet_15_title: "$03_tibet_mission_task_14$"
 me_tibet_15_desc: "Wir haben endlich ein weiteres Stück des #E Großen Tibetischen Weges#! fertiggestellt, dieses Mal einen kurvenreichen Pfad durch die Berge nach Norden schlagend.\n\nJetzt, da wir die weit entfernte Stadt [GetProvince('(int32)6737').GetName] mit unserem Heimatland verbunden haben, erwarten wir, dass unsere Märkte mit den besten Tieren gefüllt sind, die man für Geld kaufen kann."
 me_tibet_15.a: "Die Himmlischen Pferde des Ferghanatals sind unübertroffen..."
 me_tibet_15_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_14$#!' wurde nun #G abgeschlossen#!!"
