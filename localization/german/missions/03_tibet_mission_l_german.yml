l_german:
  
 03_tibet_mission: "Die Bergfestung" 
 03_tibet_mission_DESCRIPTION: "Nachdem wir unsere Region nun unter dem glorreichen Banner #E Tibet#!, vereint haben, werden wir unser Volk auf die Verwirklichung eines gemeinsamen Ziels ausrichten – die Schaffung einer starken Nation, die in der Lage ist, ihre Menschen zu schützen und gleichzeitig ihr Leben zum Besseren zu wenden ." 
 03_tibet_mission_CRITERIA_DESCRIPTION: "Diese Mission wird abgeschlossen sein, wenn #E Tibet#! seine Infrastruktur und Verteidigung aufgebaut und eine undurchdringliche Bergfestung geschaffen hat." 
 03_tibet_mission_BUTTON_TOOLTIP: "Kein Mensch wird in der Lage sein, die Mauern unserer Befestigungen zu erklimmen ..." 
  
  #Missions 
  
 03_tibet_mission_task_1: "Der westliche Weg" 
 03_tibet_mission_task_1_DESC: "Die Reise durch die westlichen Berge ist eine äußerst beschwerliche Angelegenheit, und das schwierige Gelände trägt zweifellos zum Ruf dieser Region als Ödland bei. Dennoch müssen wir in den Bergen eine Straße bauen, die [GetProvince('(int32)5594').GetName] mit [GetProvince('(int32)5561').GetName] verbindet. \n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
  
 03_tibet_mission_task_2: "Zentrale Verbindungen" 
 03_tibet_mission_task_2_DESC: "Unsere Zentralgebiete sind viel zu groß, als dass wir auf einmal eine Straße bauen könnten – wir müssen den Bau dieser wichtigen Wege in Etappen angehen. \n\n\n\n\n\n\n\n\n\n@celt_mil6!"
  
 03_tibet_mission_task_3: "Östliche Wege" 
 03_tibet_mission_task_3_DESC: "Die wichtige Region #E Tibet#! verdient eine Straße, die ihre wichtigsten Orte verbindet – wir sollten Zeit, Geld und Arbeitskraft investieren, enn das Ergebnis wird es absolut wert sein. \n\n\n\n\n\n\n\n\n\n@greek_mil7!" 
  
 03_tibet_mission_task_4: "Bergmanöver" 
 03_tibet_mission_task_4_DESC: "Nachdem wir nun Straßen in unserem Hinterland gebaut haben, müssen wir unseren Soldaten sagen, dass sie in den Bergen trainieren müssen – wir können nicht zulassen, dass die felsigen Abgründe unserer Grenze in Kriegszeiten zur Belastung werden. \n\n\n\n\n\n\n\n\n\n@greek_mil17!" 
  
 03_tibet_mission_task_5: "Die große tibetische Straße" 
 03_tibet_mission_task_5_DESC: "Sobald wir die letzten Bauarbeiten in den Provinzen #E Jangtang#! und #E Chomolangma#! abgeschlossen haben, können wir offiziell die Schaffung unseres Infrastruktur-Meisterwerks #Y Die große tibetische Straße#! bekannt geben – einer Straße auf dem Dach der Welt! \n\n\n\n\n\n\n\n\n\n@greek_mil10!" 
  
 03_tibet_mission_task_6: "Training in den Ödländer" 
 03_tibet_mission_task_6_DESC: "Die Beherrschung des Berggeländes bedeutet nicht, dass wir die Kämpfe im hügeligen Gelände unserer zentralen Länder ignorieren sollten – es gibt Techniken, die wir aus jeder Ecke unseres Königreichs lernen können. \n\n\n\n\n\n\n\n\n\n@persia_mil6!" 
  
 03_tibet_mission_task_7: "Zwangsmarsch in den Bergen" 
 03_tibet_mission_task_7_DESC: "Obwohl wir wissen, dass sich unsere Soldaten erbittert beschweren werden, haben wir beschlossen, sie jeden Sommer durch die Berge marschieren zu lassen. Wir müssen sicherstellen, dass unsere Männer immer in Kampfform sind, und das ist eine der besten Möglichkeiten, dies zu tun. Unsere Streitkräfte werden dem Beispiel unserer #T Legion#!, nacheifern, die allen anderen um Längen überlegen ist. \n\n\n\n\n\n\n\n\n\n@persia_mil11!" 
  
 03_tibet_mission_task_8: "Städte im Himalaya" 
 03_tibet_mission_task_8_DESC: "Jetzt, da unsere Straßen fertig sind, ist es an der Zeit, unsere Aufmerksamkeit auf den Bau von Städten zu richten. Es gibt noch viel zu tun, aber wir dürfen uns von der enormen Größe der Aufgabe nicht abschrecken lassen. \n\n\n\n\n\n\n\n\n\n@india_mil17!" 
  
 03_tibet_mission_task_9: "Tibetische Städte" 
 03_tibet_mission_task_9_DESC: "Die überaus wichtige Region #E Tibet#! verdient es, dass [ROOT.GetCountry.GetAdjective] Städte an ihren attraktivsten Orten gebaut werden – lasst uns unsere Hände an die Arbeit richten, die wir leisten müssen. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!" 
  
 03_tibet_mission_task_10: "Steinerne Aufgebote" 
 03_tibet_mission_task_10_DESC: "Unsere Armeen wurden im Kampf geschmiedet und sind in der Lage, unsere Macht weit über die Tore von [ROOT.GetCountry.GetCapital.GetName] hinaus und in Königreiche und Länder zu projizieren, die monatelange harte Reisen entfernt sind – alle sollten [ROOT.GetCountry.GetName] und unsere steinernen Soldaten fürchten! \n\n\n\n\n\n\n\n\n\n@persia_mil9!" 
  
 03_tibet_mission_task_11: "Die Entstehung des Adels" 
 03_tibet_mission_task_11_DESC: "Obwohl unser Volk aus einfachen Verhältnissen stammt, entsteht langsam aber sicher eine Oberschicht, die aus unserer militärischen Elite, den Reichen und Mitgliedern der königlichen Familie besteht. \n\n\n\n\n\n\n\n\n\n@india_mil20!"
  
 03_tibet_mission_task_12: "Buddhistische Gelehrte" 
 03_tibet_mission_task_12_DESC: "Obwohl wir traditionell Anhänger des Bön-Glaubens sind, möchte [ROOT.GetCountry.GetRuler.GetName] buddhistische Gelehrte nach [ROOT.GetCountry.GetCapital.GetName] einladen, damit wir ihre Predigten persönlich hören können.\n\n#Y Dadurch wird eine Ereigniskette gestartet#!. \n\n\n \n\n\n\n\n\n\n@india_mil19!" 
  
 03_tibet_mission_task_13: "Die Bergfestung" 
 03_tibet_mission_task_13_DESC: "Wenn eine feindliche Armee das Glück hat, die Pässe in unsere Heimat zu finden, sinkt ihr das Herz in die Hose, wenn sie die imposanten Befestigungen sieht, die wir überall errichtet haben – kein Wunder, dass unser Land als „Bergfestung“ bekannt ist. \n\n\n\n\n\n\n\n\n\n@persia_mil7!" 
  
 03_tibet_mission_task_14: "Himmlische Pferde-Straße" 
 03_tibet_mission_task_14_DESC: "Es ist derzeit ziemlich schwierig, die Pferde aus dem #E Fergana-Tal#! durch die Berge und in unsere Heimatländer zu bringen – schauen wir mal, was wir tun können, um das zu ändern. \n\n\n\n\n\n\n\n\n\n@persia_mil14!"
  
  
  #Tooltips 
  
  
  
  #Modifiers 
  
 tibet_mountain_maneuvers_mod: "Bergmanöver" 
 desc_tibet_mountain_maneuvers_mod: "Unsere Truppen trainieren ständig in den Bergen, um sicherzustellen, dass sie sich schnell durch schwieriges Gelände bewegen können." 
 tibet_hills_maneuvers_mod: "Hügelmanöver" 
 desc_tibet_hills_maneuvers_mod: "Unsere Truppen beherrschen die Kunst des Kampfes in den Ausläufern der Berge." 
 tibet_quick_boys_mod: "Bergmarschierer" 
 desc_tibet_quick_boys_mod: "Unsere Armeen bewegen sich mit außergewöhnlicher Geschwindigkeit durch die Berge, überfallen unsere Feinde in der rauen Landschaft und überwältigen sie." 
 himalayan_cities_task_8_modifier: "Himalayische Stadt" 
 desc_himalayan_cities_task_8_modifier: "Unsere Städte in der gesamten Himalaya-Region haben sich zu wichtigen Kultur- und Verwaltungszentren entwickelt." 
 tibet_cities_task_9_modifier: "Tibetische Stadt" 
 desc_tibet_cities_task_9_modifier: "Unsere Städte in der gesamten tibetischen Region bringen unserer gesamten Nation sowohl wirtschaftlich als auch militärisch Vorteile." 
 stone_levies_tibet_mod: "Steinernes Aufgebot" 
 desc_stone_levies_tibet_mod: "Unsere Armee ist so hart wie die Berge, die sie hervorgebracht haben." 
 mountain_fortress_tibet_end_mod: "Die Bergfestung" 
 desc_mountain_fortress_tibet_end_mod: "Weil unser Land so gut verteidigt ist, bezeichnen uns unsere Nachbarn ängstlich als „die Bergfestung“ – unmöglich zu erobern." 
  
  
  
  #Events 
 me_tibet_1_title: "$03_tibet_mission_task_1$" 
 me_tibet_1_desc: "Obwohl es für unsere Ingenieure tief in den westlichen Bergen eine schwierige Arbeit war, haben sie unseren Auftrag erfüllt und nun wurde zwischen [GetProvince('(int32)5594').GetName] und [GetProvince('(int32)5561').GetName] ein langer Straßenabschnitt gebaut. Der Handel in der Region beginnt bereits zu florieren, da unsere Händler nun auch die entlegensten Siedlungen erreichen können." 
 me_tibet_1.a: "Heute wurde eine großartige Leistung vollbracht"
 me_tibet_1_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_1$#!' wurde nun #G abgeschlossen#!!" 
  
 me_tibet_2_title: "$03_tibet_mission_task_2$" 
 me_tibet_2_desc: "Wir freuen uns, Ihnen mitteilen zu können, dass die Straßen im Norden fertiggestellt wurde und die Stadt [GetProvince('(int32)5615').GetName] bereits als wichtiger Zwischenstopp entlang der Route bekannt wird.\n\nEs ist schwer, die Freude zu beschreiben, die müde Reisende empfinden, wenn sie die die Mauern der Stadt über den Horizont herausragen sehen, frisches Essen und den Komfort der [ROOT.GetCountry.GetAdjective]-Gastfreundschaft versprechend." 
 me_tibet_2.a: "Diese Straße ist eine wunderbare Sache für [GetProvince('(int32)5615').GetName] und für Tibet" 
 me_tibet_2_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_2$#!' wurde nun #G abgeschlossen#!!" 
  
 me_tibet_3_title: "$03_tibet_mission_task_3$" 
 me_tibet_3_desc: "Es ist schwer abzuschätzen, wie viel Stein unsere Ingenieure durchhacken mussten, um die Straße nach [GetProvince('(int32)5618').GetName] zu bauen, aber uns wurde mitgeteilt, dass unsere Arbeiter die unmögliche Aufgabe gemeistert haben, große Steinhaufen verschwinden zu lassen." 
 me_tibet_3.a: "Sie sind wahrlich Wundertäter, unsere tibetischen Soldaten" 
 me_tibet_3_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_3$#!' wurde nun #G abgeschlossen#!!" 
  
 me_tibet_4_title: "$03_tibet_mission_task_4$" 
 me_tibet_4_desc: "In den letzten drei Monaten hat [ROOT.GetCountry.GetRuler.GetName] persönlich die Ausbildung unserer Truppen in den Bergen überwacht und große Truppen entlang der Straßen geschickt, die gebaut wurden, damit sie an den entlegensten Orten in [ROOT.GetCountry.GetName] bohren können.\n \nObwohl es eine harte Arbeit war, kehren unsere Soldaten in der besten Form ihres Lebens zurück und sind bereit, selbst in schwierigstem Gelände Zerstörung über unsere Feinde herabregnen zu lassen." 
 me_tibet_4.a: "Ich bin stolz auf Sie für das, was Sie hier geleistet haben – ich danke Ihnen allen" 
 me_tibet_4_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_4$#!' wurde nun #G abgeschlossen#!!" 
 tibet_missions_task_4_tooltip: "Wir müssen eine #T Legion#! mit mindestens #Y 7#! Untereinheiten haben." 
  
 me_tibet_5_title: "$03_tibet_mission_task_5$" 
 me_tibet_5_desc: "Endlich ist die #E große tibetische Straße#! fertiggestellt. Der Entwurf von [ROOT.GetCountry.GetRuler.GetName] war einfach genug; eine nördliche Straße tief in den Bergen und weit weg von unseren Grenzen, die sowohl unseren Händlern als auch unseren Soldaten eine schnelle interne Fortbewegung ermöglichen würde.\n\nJetzt, da dieser Traum verwirklicht wurde, lobt ganz [ROOT.GetCountry.GetName] unseren listigen Anführer und [ROOT.GetCountry.GetRuler.GetHerHis] geniale Vision – wer sonst hätte so etwas tun können, außer [ROOT.GetCountry.GetRuler.GetFirstName]?" 
 me_tibet_5.a: "Eines Tages habe ich vor, die gesamte Länge und Breite der Straße persönlich zu bereisen"
 me_tibet_5.b: "Eigentlich sollten wir das Geld dafür ausgeben, einige Städte an die Straßen anzuschließen" 
 me_tibet_5_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_5$#!' wurde nun #G abgeschlossen#!!"
  
 me_tibet_6_title: "$03_tibet_mission_task_6$"
 me_tibet_6_desc: "[ROOT.GetCountry.GetRuler.GetName] scheut sich nicht davor, frühere Erfolge zu wiederholen. Er hat sich die Zeit genommen, unsere Truppen noch einmal auszubilden, und ist in die Ödlande zurückgekehrt, um unsere Männer härter zu drängen als je zuvor.\n\nUnser [ROOT.GetCountry.GetRulerTitle] ist nicht nur mit der tödlichsten Streitkraft, die es je in der Geschichte von [ROOT.GetCountry.GetAdjective] gegeben hat, nach [ROOT.GetCountry.GetCapital.GetName] zurückgekehrt, sondern es gibt auch Gerüchte über einen aufsteigenden Stern in unseren Reihen - einen Soldaten, dem seine Kameraden vertrauen und der ein hervorragender Befehlshaber sein könnte." 
 me_tibet_6.a: "Wir werden jeden vernichten, der es wagt, sich meinem Willen zu widersetzen!" 
 me_tibet_6_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_6$#!' wurde nun #G abgeschlossen#!!" 
 me_tibet_6_tt: "Besitzen Sie eine Legion in der Hauptstadtregion, die über mindestens #Y 12#! Einheiten und #Y 3#! Auszeichnungen verfügt."
  
 me_tibet_7_title: "$03_tibet_mission_task_7$" 
 me_tibet_7_desc: "Wieder einmal hat [ROOT.GetCountry.GetName] seinen Soldaten eine schwierige Aufgabe abverlangt; Zwangsmärsche in den Bergen.\n\nUnsere Männer haben diese Aufgabe in den letzten drei Monaten hervorragend und ohne Beanstandungen in den Lagern erledigt. Es scheint, dass unsere Krieger den Nutzen dieser Ausbildung erkennen und bereit sind für alles, was als nächstes kommt." 
 me_tibet_7.a: "Unsere Soldaten sind so flink wie Bergziegen" 
 me_tibet_7_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_7$#!' wurde nun #G abgeschlossen#!!" 
 me_tibet_7_tt: "Wir müssen eine #T Legion#! mit mindestens #Y 6#! Untereinheiten #G leichter Infanterie#!  und #Y 3#! #T Legionsauszeichnungen#! haben." 
  
 me_tibet_8_title: "$03_tibet_mission_task_8$"
 me_tibet_8_desc: "Im Laufe der Zeit haben wir in den Bau von Städten in der gesamten #E Himalaya-Region#! investiert, und obwohl sich einige in [ROOT.GetCountry.GetCapital.GetName] über die Kosten beschwert haben, die mit dem Bau von Städten in den Bergen verbunden sind, wurden ihre Stimmen überstimmt und die Arbeiten wurden durchgeführt.\n\n Viele Jahre später, nachdem sich diese Vision als erfolgreich erwiesen hat, tun alle so, als wären sie von Anfang an mit [ROOT.GetCountry.GetRuler.GetName]s Plan einverstanden gewesen." 
 me_tibet_8.a: "Äh, es macht mir nichts aus ... aber ich werde mich an diejenigen erinnern, die nicht an mich geglaubt haben" 
 me_tibet_8_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_8$#!' wurde nun #G abgeschlossen#!!" 
 03_tibet_mission_task_8_tt: "Wir brauchen mindestens #Y 5#! #T Städte#! in der #Y Himalaya#! Region." 
  
 me_tibet_9_title: "$03_tibet_mission_task_9$"
 me_tibet_9_desc: "Wir haben heute Morgen in [ROOT.GetCountry.GetCapital.GetName] die Nachricht erhalten, dass unsere Kampagne zum Bau von Städten in der gesamten Region #E Tibet#! abgeschlossen ist, und unser Volk ist auf ewig dankbar, dass wir in seine Heimatländer investieren, wobei viele persönlich glauben, dass [ROOT.GetCountry.GetRuler.GetName] die einzige Person war, die dafür verantwortlich war dafür, dass das alles möglich geworden ist." 
 me_tibet_9.a: "Es ist die Pflicht eines Herrschers, sich um [ROOT.GetCountry.GetRuler.GetHerHis] Menschen zu kümmern – das habe ich gerne getan" 
 me_tibet_9_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_9$#!' wurde nun #G abgeschlossen#!!" 
 03_tibet_mission_task_9_tt: "Wir brauchen mindestens #Y 5#! #T Städte#! in der Region #Y Tibet#!." 
  
 me_tibet_10_title: "$03_tibet_mission_task_10$" 
 me_tibet_10_desc: "Es erscheint unseren vielen Feinden auf grausame Weise ungerecht, dass wir immer stärker werden, während sie immer weiter straucheln und fallen, aber man kann uns nicht vorwerfen, dass wir uns nehmen, was uns rechtmäßig gehört, selbst wenn es die ganze Welt ist.\n\n Und jetzt, da wir eine #E Großmacht#! sind, können diese legendären Kampftruppen, die uns auf den Gipfel unserer Erfolge geführt haben, ständig in den Bergen und Hügeln trainieren und üben. Unsere Männer haben sich den Spitznamen '#Y Steinernes Aufgebot#!' verdient, denn man sagt, sie seien die Kinder der Berge selbst; hart wie Stein und ebenso unnachgiebig" 
 me_tibet_10.a: "Alles, was Sie über uns hören, ist wahr..." 
 me_tibet_10_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_10$#!' wurde nun #G abgeschlossen#!!" 
  
 me_tibet_11_title: "$03_tibet_mission_task_11$" 
 me_tibet_11_desc: "Viele Jahrhunderte lang war das Leben in den Bergen und Tälern von [ROOT.GetCountry.GetName] keine leichte Aufgabe; Hier, in diesem gnadenlosen Land, war das Leben hart, nichts wurde verschwendet und der Tod kam oft plötzlich und ohne Vorwarnung.\n\nDennoch beginnen sich die Dinge in unserer Nation zu ändern, und man kann mit eigenen Augen sehen, wie eine neue Klasse von Menschen entsteht [ROOT.GetCountry.GetAdjective] Adel, besonders in Städten wie [ROOT.GetCountry.GetCapital.GetName], einem Ort mit vielen unserer reichsten Bürger, von denen viele ihre Tage mit Trinken und Pferderennen verbringen – ein scharfer Kontrast zu den bescheidenen Bauern, die in den Siedlungen in der Nähe der Berge kaum überleben.\n\ nWie seltsam, mitzuerleben, wie unsere Gesellschaft beginnt, sich in verschiedene soziale Klassen aufzuteilen!" 
 me_tibet_11.a: "Ich frage mich, was unsere Vorfahren von all dem denken würden ..." 
 me_tibet_11_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_11$#!' wurde nun #G abgeschlossen#!!" 
  
 me_tibet_12_title: "$03_tibet_mission_task_12$" 
 me_tibet_12_desc: "[ROOT.GetCountry.GetRuler.GetName] hat viele Geschichten von buddhistischen Reisenden gehört, die [ROOT.GetCountry.GetCapital.GetName] besuchten, und da er mehr darüber erfahren wollte, was in den Ländern in unserem Süden geschieht, hat er eine Delegation geschickt, um diese buddhistischen Weisen aufzusuchen.\n\nDas ist die erfreuliche Bitte des [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle], dass diese Gelehrten die Goldgeschenke, die wir ihnen senden, friedlich und freudig annehmen werden, und wir hoffen, dass sie uns für würdig erachten, uns in unserer Heimat in den Bergen zu besuchen." 
 me_tibet_12.a: "Ich kann es kaum erwarten, diese Wissenschaftler zu Gast zu haben! Was für eine Zeit wird es sein!" 
 me_tibet_12_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_12$#!' wurde nun #G abgeschlossen#!!" 
  
 me_tibet_13_title: "$03_tibet_mission_task_13$" 
 me_tibet_13_desc: "Man sagt, dass viele angreifende Armeen, sobald sie die Befestigungen entlang der [ROOT.GetCountry.GetAdjective]-Grenze erblicken, oft sofort den Mut verlieren und beschämt umkehren.\n\nWie kann eine Armee jemals hoffen, eine Festung einzunehmen, die auf dem Gipfel eines Berges gebaut scheint, fragen sie sich gegenseitig. Die Luft ist hier oben so kalt, dass man den Atem sieht, und es mangelt an Brennholz - wer will schon in diesem Land kampieren, in dem man zu erfrieren droht?\n\nWenn unsere Feinde ihren Unwillen, an den Ausläufern unserer Festungen zu sterben, auf diese Weise begründen müssen, dann werden wir ihnen dies erlauben" 
 me_tibet_13.a: "Es gibt keine Armee auf der Welt, die uns unsere Berge nehmen kann"
 me_tibet_13_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_13$#!' wurde nun #G abgeschlossen#!!"
 tibet_mission_tree_task_13_tt: "Mindestens #Y 10#! eigene Gebiete in unserem Land verfügen über eine #T Festung#!." 
  
 me_tibet_14_title: "Buddhistische Gelehrte: Ein Casus Belli" 
 me_tibet_14_desc: "Zu unserem großen Schock haben wir einen schrecklichen Bericht über die Diplomaten erhalten, die wir nach #E Indien#! geschickt haben, in der Hoffnung, buddhistische Gelehrte zu ermutigen, unsere Hauptstadt zu besuchen.\n\nUnsere armen Abgesandten wurden von Banditen angegriffen, die keine Zeit verschwendeten Zeit, alles zu rauben, was unsere Männer besaßen, einschließlich ihres Lebens. Obwohl wir keine Beweise für irgendetwas haben, besteht der Verdacht, dass diese schändliche Tat von Räubern begangen wurde, die von einem unserer Feinde eingesetzt wurden ...\n\nNachdem[ROOT.GetCountry.GetRuler.GetName] die Geschichte hörte, wird ganz [ROOT.GetCountry.GetName] bald die Wut von [ROOT.GetCountry.GetRulerTitle] spüren - Die einzige Antwort auf diese schwere Beleidigung konnte nur eine sein: Krieg." 
 me_tibet_14.a: "Ich bin gekommen, um Frieden zu suchen, aber ich werde allen Krieg und Tod bringen!"
 me_tibet_14_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_12$#!' wurde nun #G abgeschlossen#!!" 
 me_tibet_14_claims_tooltip: "Wir erhalten Ansprüche in ganz #Y Nordindien#!." 
  
 me_tibet_15_title: "$03_tibet_mission_task_14$" 
 me_tibet_15_desc: "Endlich haben wir eine weitere Etappe der #E großen tiberischen Straße#!, fertiggestellt, diesmal auf einem gewundenen Weg durch die Berge im Norden.\n\nDa wir nun die weit entfernte Stadt [GetProvince('(int32)6737').GetName] mit unserem Heimatland verbunden haben, erwarten wir unsere Marktplätze gefüllt mit den besten Tieren, die man für Geld kaufen kann." 
 me_tibet_15.a: "Die himmlischen Pferde des Fergana-Tals sind unvergleichlich ..." 
 me_tibet_15_tooltip: "Die Missionsaufgabe '#Y $03_tibet_mission_task_14$#!' wurde nun #G abgeschlossen#!!" 
