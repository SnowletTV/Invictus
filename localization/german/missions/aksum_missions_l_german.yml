l_german:
  aksum_mission_1_ethiopia:0 "Aksumitischer Aufstieg"
  aksum_mission_1_ethiopia_DESCRIPTION:0 "Das Königreich Aksum, eingebettet in das gebirgige Hochland von Äthiopien, steht sowohl buchstäblich als auch im übertragenen Sinne an einem Scheideweg – es gibt viele, die durch unser Königreich reisen und sich über unsere Wunder wundern. Dennoch gibt es in diesen Ländern große Möglichkeiten für die Mutigen; Indem wir uns darauf vorbereiten, unsere Nachbarn zu erobern, werden wir die reichen Handelsrouten kontrollieren, die sich durch diese fernen Regionen schlängeln."
  aksum_mission_1_ethiopia_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir unsere Hegemonie über die umliegenden äthiopischen Gebiete gesichert haben."
  aksum_mission_1_ethiopia_BUTTON_TOOLTIP:0 "Äthiopien wird uns gehören!"
  aksum_mission_1_ethiopia_task_1:0 "Das Königreich Aksum"
  aksum_mission_1_ethiopia_task_1_DESC:0 "Das Land unserer Nachbarländer würde von uns besser verwaltet, und das ist der einzige Grund, warum wir es beanspruchen müssen. Lasst unsere Wünsche in der ganzen Region bekannt werden und sagt unseren Männern, sie sollen sich für den Kampf rüsten.ägypten_mil11!"
  aksum_mission_1_ethiopia_task_2:0 "Menschen ernähren"
  aksum_mission_1_ethiopia_task_2_DESC:0 "Unser Ackerland ist dünn gesät, und die felsigen Hänge, die den Kern unseres Landes ausmachen, bringen bei der Ernte oft schlechte Erträge. Wir müssen die Ernährung unseres Volkes unbedingt sichern, besonders wenn man bedenkt, dass Armeen auf dem Bauch marschieren. Dies ist zu einer Frage der nationalen Sicherheit geworden.ägypten_mil13!"
  aksum_mission_1_ethiopia_task_3:0 "Die große Stadt [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]"
  aksum_mission_1_ethiopia_task_3_DESC:0 "Unsere Hauptstadt wird bereits von unseren Nachbarn beneidet; wirklich, es gibt keine anderen Städte in der Nähe, die behaupten können, gleich zu sein. Doch es gibt noch mehr, was wir tun könnten; Öffne die Schatzkammer und rufe die Baumeister herbei.persia_mil7!"
  aksum_mission_1_ethiopia_task_4:0 "Beherrsche Aksum"
  aksum_mission_1_ethiopia_task_4_DESC:0 "Die lächerlichen „Könige“ von Mai Adrasha und Daamot haben Teile der Provinz Aksum für sich beansprucht, aber bald werden sie ihren richtigen Platz als Ihre Fußschemel kennen.ägypten_mil26!"
  aksum_mission_1_ethiopia_task_5:0 "Angriff auf Tenesis"
  aksum_mission_1_ethiopia_task_5_DESC:0 "Es gibt viele Gründe, warum Sie die Provinz Tenesis für sich begehren, und der Zugang zu den Gewässern des Sinus Arabicus ist der wichtigste unter ihnen. Es wird nicht lange dauern, bis aksumitische Schiffe aus dem Hafen von Adouli auslaufen.ägypten_mil10!"
  aksum_mission_1_ethiopia_task_6:0 "In Semien"
  aksum_mission_1_ethiopia_task_6_DESC:0 "Wir haben beschlossen, unsere Grenzen nach Süden zu verschieben; Wir werden nicht ruhen, bis unser Königreich das Wasser des Tanasees berührt. Der König von Gwanara wird bald für immer niedergeworfen werden.ägypten_mil24!"
  aksum_mission_1_ethiopia_task_7:0 "Ein aufstrebender Staat"
  aksum_mission_1_ethiopia_task_7_DESC:0 "Das Königreich Aksum gibt sich nicht damit zufrieden, sich auf seinen Lorbeeren auszuruhen, sondern investiert in sich selbst, da es weiß, dass eine starke, wohlhabende Heimat eine Voraussetzung für zukünftige Unternehmungen ist.ägypten_mil19!"
  aksum_mission_1_ethiopia_task_8:0 "Einheit von Aksum"
  aksum_mission_1_ethiopia_task_8_DESC:0 "Dank der inspirierenden Führung unseres siegreichen Königs haben wir ein Reich errichtet, das der Aksumiten wirklich würdig ist. Die Menschen freuen sich und die Münzen fließen in unsere Kassen; Heil [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], Herr von Aksum!ägypten_mil17!"
  aksum_mission_1_ethiopia_task_9:0 "Aufstrebender Elfenbeinhandel"
  aksum_mission_1_ethiopia_task_9_DESC:0 "Wir haben das Glück, Zugang zu Elefanten zu haben, und produzieren daher auch Elfenbein als Luxusgut, wenn auch in kleinen Mengen. Mit ein wenig Investition könnten wir unseren Elfenbeinhandel zweifellos ausbauen, wenn wir uns dazu entschließen.ägypten_mil20!"
  aksum_mission_1_ethiopia_task_10:0 "Infrastruktur entwickeln"
  aksum_mission_1_ethiopia_task_10_DESC:0 "Je mehr wir bauen, desto besser werden unsere Architekten ausgebildet. Die aksumitische Infrastruktur ist die beste in unserer Region, und wir sollten den Bau so schnell wie möglich finanzieren.event_pic4!"
  aksum_mission_1_ethiopia_task_11:0 "Küstenhandel"
  aksum_mission_1_ethiopia_task_11_DESC:0 "Wir produzieren eine Vielzahl von Handelswaren, die auf der ganzen Welt begehrt sind, und unsere Leute finden langsam auch Geschmack an den feinen Dingen, die auf den Märkten verkauft werden. Die Überlandrouten sind rentabel, aber langsam; wir sollten unsere Fähigkeit stärken, über den Sinus Arabicus zu handeln. Erweitern Sie unsere Häfen!ägypten_mil22!"
  aksum_mission_1_ethiopia_task_12:0 "Myrrhe ist wichtig"
  aksum_mission_1_ethiopia_task_12_DESC:0 "Myrrhe, die wertvolle Handelsware, die wir in Matara produzieren, erzielt auf den Märkten, wo die Nachfrage das Angebot immer übersteigt, immer einen attraktiven Preis. Könnte es etwas geben, was wir tun könnten, um mehr zu produzieren?celt_mil2!"
  me_aksum_nubia_1_title:0 "$aksum_mission_1_ethiopia_task_1$"
  me_aksum_nubia_1_desc:0 "Jetzt gibt es kein Zurück mehr; Ihre Ansprüche auf die Länder Semien und Tenesis wurden öffentlich gemacht, und Boten überbrachten Ihre Proklamationen an die Gerichte Ihrer Nachbarn. Obwohl Ihnen vorgeworfen wird, ein Kriegshetzer zu sein, der den Frieden in unserer Heimat bedroht, können Sie nicht anders, als über die Beleidigungen zu lachen; Ist das alles, was deine Feinde vorhaben?"
  me_aksum_nubia_1.a:0 "Wenn sie ein Problem damit haben, sollen sie versuchen, uns aufzuhalten"
  me_aksum_nubia_1_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_1_ethiopia_task_1$#!' ist jetzt #G Completed#!!"
  me_aksum_nubia_2_title:0 "$aksum_mission_1_ethiopia_task_2$"
  me_aksum_nubia_2_desc:0 "Es ist noch früh am Morgen; Kaum ist die Sonne über den Wassern des Sinus Arabicus aufgegangen, ist die Hitze schon drückend und vernichtend; gut, dass du nicht lange draußen sein wirst. Sie besuchen eine der von Ihnen finanzierten Bauerngemeinschaften und erhalten eine Führung durch die örtlichen Ingenieure und Architekten, die ziemlich stolz auf das sind, was sie erreicht haben. Wenn Sie entlang der Kanäle spazieren, die Wasser in die Felder leiten, werden Sie vom Einfallsreichtum Ihrer Arbeiter beeindruckt sein."
  me_aksum_nubia_2.a:0 "Du hast Großes für Aksum getan; ich freue mich"
  me_aksum_nubia_2_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_1_ethiopia_task_2$#!' ist jetzt #G Completed#!!"
  me_aksum_nubia_3_title:0 "$aksum_mission_1_ethiopia_task_3$"
  me_aksum_nubia_3_desc:0 "‚Und was ist damit?' fragst du und zeigst auf die Zeichnung vor dir. Nach monatelanger Bauzeit sind die Arbeiten endlich abgeschlossen und Sie sichten die Abschlussberichte Ihrer Ingenieure. 'Ah ja, Herr [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName].' antwortet der Architekt und verbeugt sich leicht. „Ich denke, das wird Sie am meisten erfreuen. Wir haben Entwürfe fertiggestellt, die unser Geschäftsviertel stark erweitert haben; Menschen aus aller Welt werden nun zu den Marktplätzen von Aksum strömen.' \n \nDu stehst auf und klatschst in die Hände. „Ich möchte mir mit eigenen Augen ansehen, was du gebaut hast, und dann werden wir den Göttern unsere Ehre erweisen, dass sie uns gesegnet haben.“"
  me_aksum_nubia_3.a:0 "Wir werden im Tempel von Maher Opfergaben darbringen"
  me_aksum_nubia_3_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_1_ethiopia_task_3$#!' ist jetzt #G Completed#!!"
  me_aksum_nubia_4_title:0 "$aksum_mission_1_ethiopia_task_4$"
  me_aksum_nubia_4_desc:0 "Nach einem blutigen Krieg wurden deine Feinde niedergeschlagen, ihre Macht für immer gebrochen und die Provinz Aksum wurde unter einem einzigen Herrscher wieder vereint – dir. Es ist bedauerlich, dass so viele sterben mussten, damit dieser Tag kommen konnte, aber du weißt in deinem Herzen, dass harte Entscheidungen getroffen werden mussten. Selbst jetzt bieten Ihnen die benachbarten Königreiche Respekt, den sie vorher nicht hatten; Der Ruhm der Zukunft wird die Kosten wert sein, die heute bezahlt werden."
  me_aksum_nubia_4.a:0 "Aksum gehört mir. Ich habe nur getan, was ich tun musste"
  me_aksum_nubia_4_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_1_ethiopia_task_4$#!' ist jetzt #G Completed#!!"
  me_aksum_nubia_5_title:0 "$aksum_mission_1_ethiopia_task_5$"
  me_aksum_nubia_5_desc:0 "Die Befestigungsanlagen der Stadt Adouli bieten einen eindrucksvollen Blick auf den Sinus Arabicus; Du stehst auf den von der Schlacht verbrannten Zinnen und überblickst die chaotischen Szenen unter dir. Die Kriege, die Sie kürzlich beendet haben, haben dieses Land verwüstet, aber der Schaden, den Ihre Armeen angerichtet haben, wird rechtzeitig behoben. Schon jetzt arbeiten Männerteams daran, die Mauern zu reparieren; Sie pfeifen leise, während Sie Hunderten von Arbeitern zusehen, wie sie die massiven Steinblöcke an ihren Platz bringen. Schon bald wird der Hafen von Bauarbeitern geleert und Handelsschiffe werden ihre Plätze einnehmen - Sie können es kaum erwarten."
  me_aksum_nubia_5.a:0 "Heute beginnt ein neues Kapitel unserer Geschichte."
  me_aksum_nubia_5_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_1_ethiopia_task_5$#!' ist jetzt #G Completed#!!"
  me_aksum_nubia_6_title:0 "$aksum_mission_1_ethiopia_task_6$"
  me_aksum_nubia_6_desc:0 "Ihre Feldzüge in den Ländern von Semien sind beendet, und Sie haben beschlossen, Ihren Sieg mit einer Vergnügungskreuzfahrt auf dem Tana-See zu feiern, jetzt wo Sie Zugang zu diesem Gewässer haben. Während Sie den Arbeitern beim Verladen von Wein und Lebensmitteln auf Ihr Schiff zusehen, können Sie nicht umhin, über den kurvenreichen Weg nachzudenken, der Sie zu diesem Moment geführt hat. Aksum war einst nur ein Land der Berge und Schluchten, doch jetzt kontrollieren wir Flüsse und Täler – das Leben kann manchmal sehr seltsam sein, mit seinen Drehungen und Wendungen. Sie heben eine saftige Dattel an Ihren Mund, kauen langsam und genießen diesen Moment; Probleme können mit der Morgendämmerung kommen, aber im Moment sind Sie zufrieden."
  me_aksum_nubia_6.a:0 "Wir werden im Wasser des Blauen Nils baden"
  me_aksum_nubia_6_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_1_ethiopia_task_6$#!' ist jetzt #G Completed#!!"
  me_aksum_nubia_7_title:0 "$aksum_mission_1_ethiopia_task_7$"
  me_aksum_nubia_7_desc:0 "Dank der von Ihnen bestellten Provinzinvestitionen erlebt Aksum eine Zeit, die in seiner bewegten Geschichte anders ist als alle anderen. Es scheint, dass sich die Weitsicht von [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] auszahlt, und der daraus resultierende Schub in unserer Forschung wird uns noch weiter bringen, als wir bereits gekommen sind. Dieser Tag ist es wert, gefeiert zu werden!"
  me_aksum_nubia_7.a:0 "Ein weiser König kümmert sich um sein Volk"
  me_aksum_nubia_7_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_1_ethiopia_task_7$#!' ist jetzt #G Completed#!!"
  me_aksum_nubia_8_title:0 "$aksum_mission_1_ethiopia_task_8$"
  me_aksum_nubia_8_desc:0 "Wenn die Geschichte von Aksum geschrieben wird, wird es einen Namen geben, an den man sich vor allen anderen erinnert; das von [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], dem Herrscher, der Länder vereinte, die zuvor niemand hatte, der Prätendenten zerstört und majestätische Städte für unser Volk errichtet. Wer ist noch wie unser König? Alle Ehre [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], alle Ehre Aksum!"
  me_aksum_nubia_8.a:0 "Ich fange gerade erst an; Sie werden sehen, was die Zukunft bereithält"
  me_aksum_nubia_8_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_1_ethiopia_task_8$#!' ist jetzt #G Completed#!!"
  me_aksum_nubia_9_title:0 "$aksum_mission_1_ethiopia_task_9$"
  me_aksum_nubia_9_desc:0 "Kürzlich hatten Sie angeordnet, dass die Elfenbeinproduktion in Ihrem Königreich verdreifacht wird, da Sie besser als die meisten wissen, wie wertvoll die Stoßzähne von Elefanten sind, besonders nachdem sie von einem Handwerksmeister bearbeitet wurden. Nach einer Zeit der Investition sind Sie unglaublich erfreut zu erfahren, dass Aksum als Zentrum des Elfenbeinhandels bekannt wird. Einige der Waren, die in Ihren Werkstätten hergestellt werden, sind von atemberaubender Qualität; du magst besonders gern ein elfenbeinernes Zepter, das dir von den Händlern geschenkt wurde, als Dank für deine umsichtige Verwaltung dieser aufkeimenden Industrie."
  me_aksum_nubia_9.a:0 "Was für ein schönes, durchdachtes Geschenk!"
  me_aksum_nubia_9_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_1_ethiopia_task_9$#!' ist jetzt #G Completed#!!"
  me_aksum_nubia_10_title:0 "$aksum_mission_1_ethiopia_task_10$"
  me_aksum_nubia_10_desc:0 "Erfahrung ist der beste Lehrmeister, und niemand kann behaupten, dass die Architekten von Aksum Anfänger im Städtebau sind. Obwohl es schwierig ist, in den heißen und staubigen Ländern zu arbeiten, die wir Heimat nennen, meistern unsere Männer die Aufgabe bewundernswert und haben dabei ein paar Tricks gelernt; Wir können diese Techniken im gesamten Rest unseres Königreichs anwenden."
  me_aksum_nubia_10.a:0 "Achten Sie darauf, den Arbeitern viel Bier als Dankeschön zu geben"
  me_aksum_nubia_10_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_1_ethiopia_task_10$#!' ist jetzt #G Completed#!!"
  me_aksum_nubia_11_title:0 "$aksum_mission_1_ethiopia_task_11$"
  me_aksum_nubia_11_desc:0 "Obwohl unsere Küstengebiete Wüsten sind, rau und Fremden gegenüber abweisend, haben wir getan, was kein anderer tun konnte; Durch den Bau von Häfen im Ödland haben wir wahre Oasen geschaffen, in denen sich Händler und Reisende versammeln, bevor sie sich an andere entfernte Orte wagen. Unser Küstenhandel floriert und unsere Staatskassen schwellen an mit Steuereinnahmen; die Götter lächeln uns an."
  me_aksum_nubia_11.a:0 "Wir werden langsam reich..."
  me_aksum_nubia_11_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_1_ethiopia_task_11$#!' ist jetzt #G Completed#!!"
  me_aksum_nubia_12_title:0 "$aksum_mission_1_ethiopia_task_12$"
  me_aksum_nubia_12_desc:0 "Man sagt, dass man die Stadt Matara riechen kann, bevor man sie sieht. Folgt man den Straßen, die Aksum verlassen, fährt man nach Nordosten und folgt den sanften Hügeln, die sich zu Berggipfeln versteifen. Je weiter man geht, desto schwieriger wird der Weg, und gerade wenn es scheint, als ob Menschen und Lasttiere vor Erschöpfung in Ohnmacht fallen, werden ihre Nüstern gespitzt; ein süßer Duft wird von den staubigen Winden getragen, Ihr erstes Zeichen dafür, dass Matara in Reichweite ist. Die in ihren Werkstätten und Mühlen produzierte Myrrhe ist das Lebenselixier der Stadt und sichert den Wohlstand dieser fernen Region."
  me_aksum_nubia_12.a:0 "Gesegnet sind die Aksumiten, denn wer sonst hat einen solchen Reichtum?"
  me_aksum_nubia_12_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_1_ethiopia_task_12$#!' ist jetzt #G Completed#!!"
  aksum_mission_1_ethiopia_task_1_tt:0 "Gewinnen Sie Ansprüche auf die Provinzen #Y $aksum_area$#!, #Y $tana_area$#! und #Y $ona_area$#!."
  aksum_mission_1_ethiopia_task_2_tt:0 "Jede Lebensmittelprovinz produziert mindestens #Y 2#! Waren."
  aksum_mission_1_ethiopia_task_6_tt:0 "Die Provinz #Y $aksum_area$#! hat mindestens zwei verschiedene #Y Provincial Investments#! jeglicher Art."
  aksum_mission_1_ethiopia_task_8_tt:0 "Erhalten Sie Zugang zu mehreren einzigartigen Entscheidungen."
  aksum_mission_1_ethiopia_task_9_tt:0 "Irgendein #Y Elefant#! produzierende Provinz produziert mindestens #Y 2#! Waren und hat mindestens #Y 15#! knallt."
  aksum_mission_1_ethiopia_task_10_tt:0 "Mindestens #Y 3#! Gebiete in der Provinz #Y $aksum_area$#! mindestens #Y 3# haben! Gebäude."
  aksum_mission_1_ethiopia_task_11_tt:0 "Jedes Gebiet hat mindestens #Y 2#! Hafengebäude."
  aksum_mission_2_nubia:0 "Den Nil hinunter"
  aksum_mission_2_nubia_DESCRIPTION:0 "Wir werden unser Königreich zu Größe führen"
  aksum_mission_2_nubia_CRITERIA_DESCRIPTION:0 "Es ist an der Zeit zu expandieren und unsere Grenzen nach Westen zu verschieben, während wir das Land unserer Nachbarn in unserem eigenen Königreich konsolidieren. Diese Mission gilt als abgeschlossen, wenn wir unsere Hegemonie über die Regionen Nubiens gesichert haben."
  aksum_mission_2_nubia_BUTTON_TOOLTIP:0 "Nubien wird uns gehören!"
  aksum_mission_2_nubia_task_1:0 "Drücken Sie für Nubien"
  aksum_mission_2_nubia_task_1_DESC:0 "Für unsere zukünftigen Erfolge ist es wichtig, dass wir uns das Land unserer Nachbarn aneignen; Wir können es uns nicht leisten, jemanden in unserer Nähe zu haben, der unsere Pläne für die Region gefährden könnte.ägypten_mil4!"
  aksum_mission_2_nubia_task_2:0 "Schnitt sicher"
  aksum_mission_2_nubia_task_2_DESC:0 "Die nach Westen ragenden Ländereien, die den Einheimischen als Gash bekannt sind, sind etwas trostlos und einsam, dünn besiedelt von wandernden Stammesangehörigen, die keine wirkliche Bedrohung für uns darstellen sollten, sobald wir sie unterjocht haben.ägypten_mil3!"
  aksum_mission_2_nubia_task_3:0 "Angriff auf Atbaras"
  aksum_mission_2_nubia_task_3_DESC:0 "Es ist bekannt, dass die Stadt Abliata in den Landen von Atbaras eine wichtige Station für die Handelsrouten nach Norden und Süden ist. Wer diese Stadt kontrolliert, kontrolliert die Region; wir wissen, was zu tun ist.ägypten_mil7!"
  aksum_mission_2_nubia_task_4:0 "Nach Kumuzia"
  aksum_mission_2_nubia_task_4_DESC:0 "Kumuzia ist eine bewaldete Region, die mit einer Vielzahl wertvoller Güter gefüllt ist, die unsere bereits beträchtlichen Ressourcen vermehren würden. Mit dem Umzug in den Süden und der Ansiedlung legen wir den Grundstein für eine erfolgreiche Zukunft.celt_mil2!"
  aksum_mission_2_nubia_task_5:0 "Kuschitische Konflikte"
  aksum_mission_2_nubia_task_5_DESC:0 "Während unser Einfluss wächst, befinden wir uns auf einem Kollisionskurs mit der Macht von Kush, die bereits ihre Unzufriedenheit mit unserem Wachstum zeigt. Wir haben Grund zu der Annahme, dass Konflikte zwischen unseren Völkern unvermeidlich sind.india_mil23!"
  aksum_mission_2_nubia_task_6:0 "Das Ende von Meroe"
  aksum_mission_2_nubia_task_6_DESC:0 "Die Insel Meroe gehört uns! Wir haben Kush vollständig gedemütigt, indem wir ihr wertvolles Kapital genommen haben; Für sie gibt es kein Zurück mehr. Unsere Armeen marschieren weiter!ägypten_mil23!"
  aksum_mission_2_nubia_task_7:0 "Land des Bogens"
  aksum_mission_2_nubia_task_7_DESC:0 "Ausländer haben unserem Land einen Spitznamen gegeben, der unsere furchterregende militärische Stärke widerspiegelt, das „Land des Bogens“. Es ist wahr, dass wir viel mit der Bogensehne erobert haben, daher ist dieser Titel wohlverdient und unserer Eleganz angemessen.ägypten_mil3!"
  aksum_mission_2_nubia_task_8:0 "Alut überzeugen"
  aksum_mission_2_nubia_task_8_DESC:0 "Wir haben entschieden, dass es im besten Interesse von Alut ist, ihre Zukunft an unserer auszurichten; ob dies diplomatisch oder militärisch geschieht, bleibt ihnen überlassen.ägypten_mil13!"
  aksum_mission_2_nubia_task_9:0 "Expansion nach Westen"
  aksum_mission_2_nubia_task_9_DESC:0 "Während einige uns beschuldigen, wahllose Eroberungskriege zu führen, wissen wir, dass der wahre Zweck unserer Expansion nach Westen darin besteht, den Frieden in der Region zu sichern.ägypten_mil19!"
  aksum_mission_2_nubia_task_10:0 "Kemetische Zusammenstöße"
  aksum_mission_2_nubia_task_10_DESC:0 "Während es in unseren Ländern einige ausländische religiöse Einflüsse gibt, hat der kemetische Glaube die stärksten Wurzeln, etwas, das wir gerne ändern sehen würden.ägypten_mil17!"
  aksum_mission_2_nubia_task_11:0 "Arabischer Einfluss"
  aksum_mission_2_nubia_task_11_DESC:0 "Der arabische Glaube wächst in unseren Ländern, getragen von reisenden Kaufleuten und breitet sich unter unserem Volk aus. Es gibt jedoch Schritte, die der Staat ergreifen könnte, um sicherzustellen, dass dieser Prozess beschleunigt wird.ägypten_mil25!"
  aksum_mission_2_nubia_task_12:0 "Aksumitische Infrastruktur"
  aksum_mission_2_nubia_task_12_DESC:0 "Um unsere Kultur richtig zu verbreiten, müssen wir unsere Infrastruktur so weit wie möglich verbreiten, insbesondere in den leeren Provinzen, die wir erhalten haben. Alle unsere Territorien sollten die Möglichkeit haben, zu gedeihen.ägypten_mil26!"
  aksum_mission_2_nubia_task_13:0 "Ebenen der Fülle"
  aksum_mission_2_nubia_task_13_DESC:0 "Dies sind gute Ländereien, die wir hier haben, obwohl sie derzeit nicht ausreichend genutzt werden, und das liegt daran, dass uns die richtigen Ressourcen und Arbeitskräfte fehlen, um die Gaben der Natur zu nutzen. Lasst uns Städte bauen, in der Hoffnung, dass Menschen hier leben werden.greek_mil7!!"
  aksum_mission_2_nubia_task_14:0 "Meroitische Machenschaften"
  aksum_mission_2_nubia_task_14_DESC:0 "Die Insel Meroe ist wirklich bemerkenswert; Ihre früheren Meister, Kush, sollten stolz auf das sein, was sie erreichen konnten. Aksum wird jedoch mehr für diese Stadt tun als jeder andere vor uns; Verlass 'dich darauf.event_pic10!"
  me_aksum_upper_nubia_1_title:0 "$aksum_mission_2_nubia_task_1$"
  me_aksum_upper_nubia_1_desc:0 "Wie Sie befohlen haben, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], haben wir die notwendigen Schritte unternommen, um Ansprüche auf unsere Nachbargebiete vorzubereiten und uns die rechtliche Rechtfertigung zu geben, die wir brauchen, um unsere Kriege fortzusetzen. Es wird nicht mehr lange dauern, bis der Wüstensand vom Blut unserer Feinde rot wird!"
  me_aksum_upper_nubia_1.a:0 "Jeder, der aufmerksam war, hätte diesen Moment vorausgesehen"
  me_aksum_upper_nubia_1_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_1$#!' ist jetzt #G Completed#!!"
  me_aksum_upper_nubia_2_title:0 "$aksum_mission_2_nubia_task_2$"
  me_aksum_upper_nubia_2_desc:0 "Während einige unserer Militärberater angesichts der Aussicht, die Ländereien von Gash für uns selbst zu sichern, die Stirn runzelten, müssen jetzt, da unsere Militärkampagnen abgeschlossen sind, selbst die Zögerlichsten die Weisheit von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]s Plänen zugeben. Es stimmt, dass diese Ödländer derzeit nicht unseren Standards entsprechen, aber sie bieten uns einen strategischen Aussichtspunkt; Es wird nicht lange dauern, bis unsere Streitkräfte aus diesen staubigen Ebenen marschieren, ein wahrer Sandsturm der Wut, der unsere Feinde verschlingen wird!"
  me_aksum_upper_nubia_2.a:0 "Unsere Feinde werden uns niemals kommen sehen ..."
  me_aksum_upper_nubia_2_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_2$#!' ist jetzt #G Completed#!!"
  me_aksum_upper_nubia_3_title:0 "$aksum_mission_2_nubia_task_3$"
  me_aksum_upper_nubia_3_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] war persönlich dort, um die Belagerung von [GetProvince('(int32)7589').GetName] mitzuerleben; Nachdem wir uns so lange gewünscht hatten, die Stadt einzunehmen, war es nur angemessen, dass unser König in unserer Stunde des Triumphs physisch anwesend war. \n \nDie Bürger von Atbaras haben gut gekämpft und länger durchgehalten, als ihnen irgendjemand zugetraut hätte; Es waren zweifellos ihre reichen Handelseinnahmen, die ihre Verteidigung so lange stärkten, wie sie andauerte. Nachdem wir sie auf dem Schlachtfeld besiegt hatten, gelang es uns, ihre mickrigen Heerscharen und sogar die Söldner zu besiegen, die sie dummerweise angeheuert hatten. Schade, dass sie uns ihre Tore nicht geöffnet haben; sie hätten ihrem Volk die Schrecken einer Belagerung ersparen können. All das wird jedoch eines Tages nur noch eine ferne Erinnerung sein."
  me_aksum_upper_nubia_3.a:0 "Die Sonne geht heute Morgen über Abliata, einer Stadt von Aksum, auf"
  me_aksum_upper_nubia_3_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_3$#!' ist jetzt #G Completed#!!"
  me_aksum_upper_nubia_4_title:0 "$aksum_mission_2_nubia_task_4$"
  me_aksum_upper_nubia_4_desc:0 "Da unsere Heimat von Bergen und Hügeln übersät ist, gibt [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] mit großer Freude bekannt, dass die bewaldeten Provinzen Kumuzia jetzt mit Aksum verbunden wurden. Unser König sichert nicht nur die wertvollen Handelsgüter, die in dieser Region gefunden werden, sondern schreit auch danach, in den Wäldern auf die Jagd zu gehen. Die Wälder rund um den Tanasee wimmeln von Leben."
  me_aksum_upper_nubia_4.a:0 "Glaubst du, wir werden ein Nilpferd sehen?"
  me_aksum_upper_nubia_4_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_4$#!' ist jetzt #G Completed#!!"
  me_aksum_upper_nubia_5_title:0 "$aksum_mission_2_nubia_task_5$"
  me_aksum_upper_nubia_5_desc:0 "Vor ein paar Wochen haben wir einen Gesandten von unseren Nachbarn in [GetCountry('KSH').GetName] erhalten, der eine Nachricht überbrachte, die so unhöflich war, dass es alle Zurückhaltung brauchte, die [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] haben musste, um den unverschämten Boten nicht gleich niederzuschlagen. „Ihre Verbrechen gegen das Volk bleiben nicht unbemerkt, [GetCountry('AXM').GetName]; Anstatt deinen Platz anzunehmen, verärgerst du die Götter mit deinen törichten Anmaßungen. Betrachten Sie dies als Warnung, damit Sie Ihre königlichen Paläste nicht Stein für Stein abgerissen vorfinden, um sie als Latrinen zu benutzen. Denkt an eure Frauen und Kinder, denn wir werden keine Gnade zeigen, wenn wir mit unseren Armeen zurückkehren. \n \nGesicht vor Wut erstickt, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] steht auf [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Füßen, spricht Worte aus, die vor Wut zittern - „Verlass uns jetzt! Und sagen Sie Ihrem König, dass wir nicht für das verantwortlich sind, was passiert!"
  me_aksum_upper_nubia_5.a:0 "Wir werden diese Beleidigungen mit Brutalität zurückzahlen!"
  me_aksum_upper_nubia_5_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_5$#!' ist jetzt #G Completed#!!"
  me_aksum_upper_nubia_6_title:0 "$aksum_mission_2_nubia_task_6$"
  me_aksum_upper_nubia_6_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] steht triumphierend auf den Zinnen der Mauern von [GetProvince('(int32)641').GetName] und wirft [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Augen über den Horizont. Selbst jetzt, Stunden nach dem Ende der Kämpfe, winden sich noch lange schwarze, beißende Rauchschwaden durch die Stadt, wie die Schatten toter kuschitischer Soldaten, die in die Unterwelt aufbrechen. Unsere Soldaten haben ihre Waffen vorübergehend abgelegt und tun alles, um die Brände zu löschen ... es sollte nicht mehr lange dauern, bis wir alles unter Kontrolle haben. \n \n''Meroe...'' [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] flüstert, die Augen sind tränennass, obwohl niemand sagen kann, ob das von Emotionen oder vom irritierenden Rauch kommt. „So viel Verwüstung und Ruin hast du über dich gebracht … doch ich werde es mit der Zeit besser machen.“"
  me_aksum_upper_nubia_6.a:0 "Wir werden ihnen Barmherzigkeit erweisen, wo sie uns keine angeboten haben"
  me_aksum_upper_nubia_6_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_6$#!' ist jetzt #G Completed#!!"
  me_aksum_upper_nubia_7_title:0 "$aksum_mission_2_nubia_task_7$"
  me_aksum_upper_nubia_7_desc:0 "Als zum ersten Mal vereinbart wurde, dass wir unseren Kurs auf das Kernland Nubiens nehmen würden, ohne zu wissen, wie wir letztendlich erfolgreich sein würden, aber mit dem Verständnis, dass unser zukünftiges Überleben dies erforderte, gab es viele, die an unserer Fähigkeit zweifelten, diesen Krieg zu führen. „Unsere Feinde sind zu stark“, beklagten sich diese Feiglinge und ließen zu, dass ihre Angst ihre Vernunft trübte, und ihre abfälligen Worte veranlassten die Herzen vieler, den von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] vorgezeichneten Weg in Frage zu stellen. \n \nWir werden nicht leugnen, dass es Momente gab, in denen alles verloren schien, aber wir hielten durch und fanden Kraftreservoirs, von denen wir nicht wussten, dass wir sie hatten. Jetzt, in unserer Stunde des Ruhms, kann niemand in Frage stellen, dass [GetCountry('AXM').GetName] ihr Schicksal erfüllt hat."
  me_aksum_upper_nubia_7.a:0 "Heil den neuen Masters of Nubia!"
  me_aksum_upper_nubia_7_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_7$#!' ist jetzt #G Completed#!!"
  me_aksum_upper_nubia_8_title:0 "$aksum_mission_2_nubia_task_8$"
  me_aksum_upper_nubia_8_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] nimmt an einem Fest teil und ist tief in [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Tassen versunken, als ein Bote die Feierlichkeiten unterbricht, um frohe Neuigkeiten zu überbringen; Die Ländereien von [GetCountry('AUT').GetName] werden jetzt als Teil von [GetCountry('AXM').GetName] selbst betrachtet, ein Ergebnis, das von unserem Volk seit langem gewünscht wird."
  me_aksum_upper_nubia_8.a:0 "Bringen Sie mehr Wein!"
  me_aksum_upper_nubia_8_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_8$#!' ist jetzt #G Completed#!!"
  me_aksum_upper_nubia_9_title:0 "$aksum_mission_2_nubia_task_9$"
  me_aksum_upper_nubia_9_desc:0 "Nach Jahren des Kampfes scheint es uns gelungen zu sein, endlich Ruhe in die Länder Gezira und Qadarif zu bringen. Kriegführende Armeen werden nicht länger ungehindert durch diese Überschwemmungsgebiete marschieren und die Saat der Zerstörung in ihrem Kielwasser säen. Eine neue Ära, eine des ungezügelten Wohlstands unter der Ägide von [GetCountry('AXM').GetName], wird die Tage der Raubzüge und Hungersnöte ersetzen."
  me_aksum_upper_nubia_9.a:0 "Der Tod wird diese Länder nicht mehr heimsuchen"
  me_aksum_upper_nubia_9_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_9$#!' ist jetzt #G Completed#!!"
  me_aksum_upper_nubia_10_title:0 "$aksum_mission_2_nubia_task_10$"
  me_aksum_upper_nubia_10_desc:0 "Der kemetische Glaube hat uralte Wurzeln in diesen Ländern, trotz der Bemühungen verschiedener Könige und Tyrannen, dieses Unkraut zu beseitigen und ihre eigenen Samen des Glaubens zu pflanzen. Obwohl wir diese Bräuche respektieren, können wir religiöse Meinungsverschiedenheiten unter unserem Volk nicht akzeptieren, und es wurde beschlossen, dass wir in der Region sanft Druck ausüben werden, in der Hoffnung, einige der letzten Nachzügler dazu zu bringen, ihre Praktiken aufzugeben und unsere eigenen anzunehmen."
  me_aksum_upper_nubia_10.a:0 "Die Götter segnen die Gläubigen!"
  me_aksum_upper_nubia_10_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_10$#!' ist jetzt #G Completed#!!"
  me_aksum_upper_nubia_11_title:0 "$aksum_mission_2_nubia_task_11$"
  me_aksum_upper_nubia_11_desc:0 "Was für einen Segen haben wir in [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] als unseren König! Unsere Truppen dominieren nicht nur weiterhin das Schlachtfeld, sondern wir sind selbst in Friedenszeiten über alle Maßen gesegnet. Dank der Bedingungen, die wir geschaffen haben, wächst der arabische Glaube weiter, und es wird nicht mehr lange dauern, bis unsere gesamte Gesellschaft gemeinsam betet. Wir haben heute viel zu feiern!"
  me_aksum_upper_nubia_11.a:0 "Es ist unsere Pflicht, den Menschen die Wege der Götter zu zeigen"
  me_aksum_upper_nubia_11_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_11$#!' ist jetzt #G Completed#!!"
  me_aksum_upper_nubia_12_title:0 "$aksum_mission_2_nubia_task_12$"
  me_aksum_upper_nubia_12_desc:0 "Es scheint, dass unsere Bauinitiative, die durch den unbeugsamen Willen von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] kommandiert und finanziert wird, beginnt, Früchte zu tragen. Wir haben nicht nur die Anzahl der Gebäude in der Region drastisch erweitert, sondern sehen auch allmählich die steuerlichen Vorteile eines solchen vorausschauenden Denkens. Unser königlicher Verwalter informiert uns, dass wir einen großen Glücksfall gesammelt haben und dass er in unserer Schatzkammer deponiert wurde."
  me_aksum_upper_nubia_12.a:0 "Wo das herkommt, wird es noch viel mehr geben!"
  me_aksum_upper_nubia_12_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_12$#!' ist jetzt #G Completed#!!"
  me_aksum_upper_nubia_13_title:0 "$aksum_mission_2_nubia_task_13$"
  me_aksum_upper_nubia_13_desc:0 "Obwohl wir über reichlich Ressourcen verfügen und dankbar für die Gaben der Götter sind, gibt es bestimmte Dinge, die uns fehlen, und gutes Ackerland ist eines davon. Trotz dieses Problems haben wir das Beste aus unserer Situation gemacht, indem wir unsere Infrastruktur aufgebaut haben, wo wir können. Wir freuen uns, Ihnen mitteilen zu können, dass wir allmählich die Ergebnisse unserer sorgfältigen Planung sehen."
  me_aksum_upper_nubia_13.a:0 "Und sogar die Wüstenwüste soll Früchte tragen..."
  me_aksum_upper_nubia_13_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_13$#!' ist jetzt #G Completed#!!"
  me_aksum_upper_nubia_14_title:0 "$aksum_mission_2_nubia_task_14$"
  me_aksum_upper_nubia_14_desc:0 "[GetProvince('(int32)641').GetName] ist gefallen, trotz der verzweifelten Versuche der Kuschiten, das Unvermeidliche hinauszuzögern. Es gab Momente früher in unserem Krieg, in denen wir das Schlimmste befürchteten und uns fragten, ob unsere Hybris uns auf einen Pfad der Zerstörung geführt hatte, doch die Götter uns in unserer Stunde der Not den Sieg brachten. Die Kämpfe außerhalb von Meroe waren besonders heftig, als die Armeen von Kush erkannten, dass sie außerhalb der Mauern von Meroe ihren letzten Widerstand gegen unsere Streitkräfte leisten würden. Sie hatten gehofft, ihre Garnison wiederzubeleben, aber am Ende kam es auf die Moral an, auf schiere Willenskraft ... und unsere Armeen wollten es mehr. \n \nWir hatten jedoch nicht vor, Meroe nur zu unterwerfen, sondern wir wollten es verschönern. Wir nahmen unsere Belagerungsmaschinen von ihren Mauern und holten stattdessen Teams von Architekten und Ingenieuren, die nach aksumitischer Art ausgebildet wurden, um diese Stadt nach unserem Bild wieder aufzubauen. Jetzt, da unsere Arbeit abgeschlossen ist, hat ein neu gestaltetes Meroe, das sein früheres Selbst in jeder erdenklichen Weise übertrifft, seinen Platz als herausragende Stadt der Region eingenommen."
  me_aksum_upper_nubia_14.a:0 "Dafür werden wir in den kommenden Generationen in Erinnerung bleiben"
  me_aksum_upper_nubia_14_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_14$#!' ist jetzt #G Completed#!!"
  aksum_mission_2_nubia_task_1_tt:0 "Gewinnen Sie Ansprüche auf die Provinzen #Y $gash_area$#!, #Y $atbaras_area$#! und #Y $kumuzia_area$#!."
  aksum_mission_2_nubia_task_5_tt:0 "Gewinnen Sie Ansprüche auf die Region #Y $nubia_region$#!."
  aksum_mission_2_nubia_task_10_tt:0 "Habe mindestens #Y 2#! Provinzen mit #Y 90%#! ihrer Territorien sind #Y Kemetic#!."
  aksum_mission_2_nubia_task_12_tt:0 "Die Provinzen #Y $kumuzia_area$#!, #Y $atbaras_area$#! und #Y $gash_area$#! habe ein kombiniertes #Y [SCOPE.ScriptValue('aksum_mission_2_nubia_task_12_cities_total')|0]#! Städte (Aktuell: [SCOPE.GetRootScope.GetCountry.Custom('aksum_mission_2_nubia_task_12_A_loc')]"
  aksum_mission_2_nubia_task_12_tt_2:0 "Die Provinzen #Y $kumuzia_area$#!, #Y $atbaras_area$#! und #Y $gash_area$#! habe ein kombiniertes #Y [SCOPE.ScriptValue('aksum_mission_2_nubia_task_12_buildings_total')|0]#! Gebäude (Aktuell: [SCOPE.GetRootScope.GetCountry.Custom('aksum_mission_2_nubia_task_12_B_loc')]"
  aksum_mission_2_nubia_task_12_A_loc_1:0 "(#R [SCOPE.ScriptValue('aksum_mission_2_nubia_task_12_cities_current')|0]#!/#Y [SCOPE.ScriptValue('aksum_mission_2_nubia_task_12_cities_total')|0]#!)"
  aksum_mission_2_nubia_task_12_A_loc_2:0 "(#Y [SCOPE.ScriptValue('aksum_mission_2_nubia_task_12_cities_current')|0]#!/#Y [SCOPE.ScriptValue('aksum_mission_2_nubia_task_12_cities_total')|0]#!)"
  aksum_mission_2_nubia_task_12_B_loc_1:0 "(#R [SCOPE.ScriptValue('aksum_mission_2_nubia_task_12_buildings_current')|0]#!/#Y [SCOPE.ScriptValue('aksum_mission_2_nubia_task_12_buildings_total')|0]#!)"
  aksum_mission_2_nubia_task_12_B_loc_2:0 "(#Y [SCOPE.ScriptValue('aksum_mission_2_nubia_task_12_buildings_current')|0]#!/#Y [SCOPE.ScriptValue('aksum_mission_2_nubia_task_12_buildings_total')|0]#!)"
  aksum_mission_2_nubia_task_12_tt_3:0 "Die Provinzen #Y $kumuzia_area$#!, #Y $atbaras_area$#! und #Y $gash_area$#! keine laufenden Bauarbeiten haben."
  aksum_mission_2_nubia_task_13_tt:0 "Die Provinzen #Y $kumuzia_area$#!, #Y $atbaras_area$#! und #Y $gash_area$#! jeder hat mindestens #Y 2#! Städte mit mindestens #Y 3#! Gebäude in jedem von ihnen."
