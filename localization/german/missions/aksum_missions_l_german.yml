  masters_of_nubia:0 "Meister von Nubien"
  aksumite_fortifications_desc:0 "Die von den Meisterarchitekten von Aksum errichteten Befestigungen sind beeindruckend und bringen jede Armee zur Verzweiflung, die törichterweise hofft, die gewaltigen Mauern zu erklimmen."
  heart_of_the_kingdom_state_mod:0 "Herz des Königreichs"
  aksum_development_decision_1:0 "Äthiopisches Zentrum der Zivilisation"
  aksum_development_decision_1_desc:0 "Wir haben getan, was einige fälschlicherweise für unmöglich hielten; Durch den Bau einer großen Metropole in unserer Stadt Aksum sind wir zweifellos das äthiopische Zentrum der Zivilisation."
  aksum_development_decision_1_tt:0 "Die Provinz #Y Aksum#! hat ein Gebiet mit einer Metropole und mindestens #Y 5#! Gebiete mit mindestens #Y 5#! Gebäude."
  aksum_development_decision_2:0 "Großer Tempel von Maher"
  aksum_development_decision_2_desc:0 "Maher, der Kriegsgott, der unsere Feinde gnadenlos wie Spreu im Wind zerstreut, hat Aksum mit dem Sieg gesegnet und verdient einen großen Tempel. Lasst uns mit dem Bau beginnen, damit wir die Riten richtig einhalten können."
