01_albania: "Albanische Größe"
01_albania_DESCRIPTION: "Vor Äonen, als die Welt jung war und die Götter über die Erde wandelten, durchschritt der Krieger #E Arhan#! einst die #E Kaukasus-Berge#! auf seinem Weg zu den weiten Steppen, und wo seine Fußspuren den Boden berührten, blieben unsere Menschen und verweilten dort.\n\nWir sind die Söhne Arhans, die gütigen #E Albaner#!, denn unser Ruf als freundliches und friedliches Volk ist wohlverdient - vielleicht zu unserem Schaden, denn einst konnten wir den #E Achaemeniden#! nicht widerstehen, die sich mit einer dreisten Missachtung unserer Souveränität in unsere inneren Angelegenheiten einmischten, was demütigend war.\n\nDoch die Zeiten haben sich geändert, und sie sind nicht mehr da, und hier stehen wir. Wir stehen an einer Wegkreuzung; sollen wir unsere heimischen Wurzeln umarmen oder der Tradition der #E Achaemeniden#! folgen?"
01_albania_CRITERIA_DESCRIPTION: "Diese Mission wird abgeschlossen sein, nachdem #E Albanien#! ihre Wirtschaft und Infrastruktur auf einen anspruchsvollen Standard von Größe ausgebaut hat, der einer glorreichen albanischen Nation würdig ist."
01_albania_BUTTON_TOOLTIP: "So beginnt unser Aufstieg zur Herrlichkeit - wir werden unser Schicksal umarmen!"

#Missions

01_albania_task_1: "Die Söhne von Arhan"
01_albania_task_1_DESC: "Unsere alten Geschichten erzählen von einer #E Großen Flut#!, und als die Wasser schließlich von der Erde gewichen waren, reiste unser Ahnherr, der mächtige Krieger #E Arhan#!, weit, bis er die bergigen Länder erreichte, die unsere Menschen und Nachbarn bewohnen.\n\nErinnern sich die #E albanischen#! Stämme an ihre gemeinsame Geschichte? Könnte dieser Funke von einst genug sein, um die Flammen der Wiedergeburt für die albanische Nation zu entfachen? \n\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
01_albania_task_1_tt: "Erhalte Ansprüche auf die Gebiete von [GetProvince('(int32)1614').GetArea.GetName|Y], [GetProvince('(int32)1584').GetArea.GetName|Y] und [GetProvince('(int32)1611').GetArea.GetName|Y]"

01_albania_task_2: "Albanische Länder"
01_albania_task_2_DESC: "Die Grenzen dessen, was als 'Albanien' bezeichnet werden kann, waren in der Vergangenheit weit und breit gestreckt. Es wäre in unserem besten Interesse, erneut Anspruch auf diese Länder und alten Festungen zu erheben. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

01_albania_task_3: "Die zwanzigsechs Zungen katalogisieren"
01_albania_task_3_DESC: "In alten Tagen wurde von griechischen Reisenden bemerkt, dass man innerhalb unseres Reiches erwarten konnte, sechsundzwanzig Dialekte zu hören - ein Zeugnis für die Fruchtbarkeit der Nachkommen Arhans!\n\nDoch die Verwüstungen der Zeit bedrohen, uns von unserem immateriellen kulturellen Erbe abzuschneiden - lasst uns tun, was wir können, um diese Sprachen zu sammeln und die Unterschiede aufzuzeichnen, damit die Nachwelt eine Verbindung zu den Sprachen ihrer Vorfahren bewahren kann. \n\n\n\n\n\n\n\n\n\n\n@india_mil17!"

01_albania_task_4: "Großalbanien"
01_albania_task_4_DESC: "Die Länder rund um die #Y Kaukasus-Berge#! waren schon immer unsere Heimat. Doch es ist an der Zeit, dass wir über das einfache Dasein einzelner Stammesvölker hinausgehen. Aus diesem alten Achaemeniden-Satrapie muss eine große Nation entstehen. Wir können uns noch zusammenbinden und ein...größeres...Albanien erschaffen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

01_albania_task_5: "Sicherung des Kura-Araxes-Handels"
01_albania_task_5_DESC: "Wenn wir unseren wirtschaftlichen Stand erhöhen wollen, müssen wir sicherstellen, dass sich ausländische Händler sicher fühlen, wenn sie unsere Grenzen passieren. Wir leben in einer 'harten Nachbarschaft', sozusagen, also ist die Sicherheit für diejenigen, die die Märkte von [ROOT.GetCountry.GetCapital.GetName] und anderen Zentren besuchen wollen, eine hohe Priorität. Ein Großteil unseres Handels verläuft entlang der Ufer oder auf Booten, die die Flüsse Kura und Araxes in unserer Region befahren - wir müssen diese Wasseradern kontrollieren, um eine gesunde Wirtschaft zu gewährleisten. \n\n\n\n\n\n\n\n\n\n\n@italic_mil9!"
01_albania_task_5_tt:0 "Mindestens 4 eigene Provinzen in der Region von [GetProvince('(int32)1584').GetArea.GetRegion.GetName|Y], die an einen Fluss angrenzen, haben einen [GetBuilding('fortress_building').GetName|Y] (Aktuell: [SCOPE.ScriptValue('01_albania_task_5_forts_current')|0Y])."

01_albania_task_6: "König der Albaner" 
01_albania_task_6_DESC: "Lang behindert durch die kleinkarierten Streitigkeiten und die Unorganisiertheit der verschiedenen Stämme müssen sich die Albaner sammeln und ihre expansionistischen Kampagnen unter einem vereinten Banner und einem einzigen Thron revitalisieren. Lassen Sie [ROOT.GetCountry.GetCapital.GetName] ein Machtsitz für ehrgeizige Herrscher wie [ROOT.GetCountry.GetRuler.GetName] sein.  \n\n\n\n\n\n\n\n\n\n\n@event_pic1!" 

01_albania_task_7: "Führer Albaniens"
01_albania_task_7_DESC: "Lange Zeit eine Gruppe streitender Lords und Stammesfürsten, wurden die Albaner durch ihre Uneinigkeit zurückgehalten. Doch [ROOT.GetCountry.GetName] ist viel zu sehr in ihrem stammesbezogenen Regionalismus verwurzelt, um unter einem einzigen Banner zu fallen. Vielmehr braucht es die Aufsicht und Rechtsprechung eines Rates der wenigen, mächtigsten Familien.  \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
01_albania_task_7_tt: "\nDie Missionsaufgaben #Y $01_albania_task_6$#! und #Y $01_albania_task_7$#! schließen sich #R gegenseitig aus#!"

01_albania_task_8: "Hegemon des Kura-Araxes"
01_albania_task_8_DESC: "Obwohl unsere Kassen vom Gold genährt werden, das die Nebenflüsse der Kura und Araxes hinunterfließt, fühlt es sich immer noch wie ein Rinnsal an. Es gibt klar mehr wirtschaftliche Kontrolle in unserer Region zu haben. Unsere Rivalen, die #Y Armenier#! und die #Y Iberer#!, überfallen unsere Schiffe und führen Scharmützel entlang unserer fluiden Grenzen. Diese Ärgernisse mindern unsere wahrgenommene Macht und Rolle unter den großen Bergen des Nordens. Es ist an der Zeit, dass wir unseren Mantel verdienen. Unsere Rivalen dürfen nicht mehr existieren.  \n\n\n\n\n\n\n\n\n\n\n@italic_mil22!"

01_albania_task_9: "Erbe des albanischen Volkes"
01_albania_task_9_DESC: "Vergessen in den Geschichtsbüchern und verloren in den Erinnerungen größerer Reiche, werden die Albaner den Trend der Hinterwäldlermächte durchbrechen und ein unvergessliches Bild schaffen, auf das künftige Generationen gerne zurückblicken werden. Als Hegemon im Norden wird die albanische Macht den Kampf zwischen Titanen beeinflussen und vielleicht selbst einer werden."
01_albania_task_9_tt:0 "Mindestens 4 eigene Provinzen in der Region von [GetProvince('(int32)1584').GetArea.GetRegion.GetName|Y] haben den Rang [GetProvinceRank('city_metropolis').GetName|E] (Aktuell: [SCOPE.ScriptValue('01_albania_task_9_metropolis_current')|0Y]). "

01_albania_task_10: "Die östlichen kaukasischen Stämme"
01_albania_task_10_DESC: "Die Lezgi, wie wir Albaner, haben sich lange im Schatten des Kaukasus-Gebirges versteckt und in Isolation gelebt. Obwohl es schwierig sein mag, sie zu organisieren, sollte es von Vorteil sein, uns als Brüder, Söhne der Berge, zu vereinen. Gemeinsam sind wir stärker! \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

01_albania_task_11: "Das albanische Meer"
01_albania_task_11_DESC: "Berge, Ebenen, Pferde, Minen... das ist uns vertraut. Wasser. Wasser ist nur in den Bergbächen und Flüssen vertraut. Doch wir wissen, dass Reichtum von fern kommt, und das Meer ist der schnellste Weg. Mit unseren Kontakten unter den Lezgi, die uns informieren, dass die Stämme jenseits unserer Sicht keine starke Kontrolle über die Küste haben, könnten wir dies ausnutzen. "

01_albania_task_12: "Eine ferne chorasmische Bedrohung"
01_albania_task_12_DESC: "Es ist kein Geheimnis, dass die Könige von Chorasmien ihre Augen auf unsere Länder gerichtet haben und hoffen, die gesamten nördlichen, östlichen und westlichen Strecken entlang des Mazandaran (Hyrcanian) Meeres zu unterwerfen. Ihr König soll sogar #T Alexander den Großen#! gebeten haben, ihn in seinen Ambitionen zu unterstützen, mit der listigen Zusage, unser Land den Griechen zu überlassen.\n\nJetzt, da wir die Wasserstraßen und die Ufer kontrollieren, sollte es an uns sein, ihre Länder zu bedrohen und ihre gut bewässerten Felder zu ernten. Die sogenannte 'Fünfzig-Festungsoase' anzugreifen wird eine glorreiche Leistung für unser Volk sein. \n\n\n\n\n\n\n\n\n\n\n@italic_mil22!"

01_albania_task_13: "Das Achaemeniden-Überbleibsel"
01_albania_task_13_DESC: "Es ist noch nicht lange her, dass unser Volk die Armeen, Baumeister und Bürokraten der Perser und ihrer Achaemeniden-Herrscher vergessen hat. Unter unseren Ländern gibt es immer noch viele Relikte ihres Fußabdrucks. Unter ihnen bleibt ein großes Palast, eine Hauptstadt der Satrapie, entlang der Flussufer ruhend und in Ruinen. Warum sollten die Albaner nicht diese Chance ergreifen, den Platz der Macht einzunehmen, den die Achaemeniden einst in dieser Region hatten? Ihre Herrschaft war lang, erfolgreich, und vielleicht können wir es noch besser machen..."

01_albania_task_14: "Achaemenidische Regierungsform"
01_albania_task_14_DESC: "Um den Respekt und die Furcht zu erlangen, die die Achaemeniden einst hatten, müssen wir ihre autonome, aber kommunikative und königliche Regierungsform nachahmen - jene Methode der Kontrolle, die sie einst über uns ausübten. \n\n\n\n\n\n\n\n\n\n\n@persia_mil5!"
01_albania_task_14_tt: "Die [GetCulture('pasargadi').GetName]-Kultur ist integriert."

01_albania_task_15: "Iranische Götter"
01_albania_task_15_DESC: "Viele Götter bevölkern diese Welt. Diejenigen der Berge haben länger über uns gewacht, als die Zeit sich erinnern kann. Doch wenn wir das neue Zeitalter im Bild größerer Könige beherrschen sollen, wird vielleicht die Hilfe neuer Götter dazu beitragen, unser neues Zeitalter herbeizuführen. Es gibt jene Wesen, die von den Medern verehrt werden, unseren ersten Eroberern der Erinnerung, die auch von den Persern verehrt wurden, obwohl sie es leugnen. Dann gibt es Ahura Mazda und seine allwissende Schar von Brüdern und Untergebenen, die Darius uns bekannt gemacht hat und die die Perser bis heute am meisten lieben. Es steht außer Frage, dass all diese Unsterblichen Macht über die staubigen Ebenen im Süden haben, wenn nicht sogar darüber hinaus..."
01_albania_task_15_tt: "Mindestens 3 Gebiete mit Stadtstatus haben ein [GetBuilding('temple_building').GetName|Y] Gebäude (Aktuell: [SCOPE.ScriptValue('01_albania_task_15_temples_current')|0Y])."
01_albania_task_15_tt_a: "Haben Sie #E mindestens#! #Y 1 armazische#! Gottheit in Ihrem #T Staatspantheon#!, sowie #E mindestens#! #Y 2 zoroastrische#! oder #Y 2 mithraische#! Gottheiten in Ihrem #T Staatspantheon#!."

01_albania_task_16: "Albanisch-Iranische Waffen"
01_albania_task_16_DESC: "Alle Feinde von Cyrus, Darius und Artaxerxes fürchteten die endlosen Armeen unter der Achaemenidenstandarte. Sie fürchteten die Elite 'Unsterblichen' noch mehr. Einige glaubten sogar, sie seien in den heftigsten Schlachten wirklich unsterblich. Wenn wir doch nur einen einzigen Tropfen dieser schrecklichen Macht produzieren und nutzen könnten. Vielleicht kann eine Kombination ihrer alten Methoden mit unseren flexiblen bergigen und ebenen Taktiken eine vielseitige Kampfkraft bieten. \n\n\n\n\n\n\n\n\n\n\n@persia_mil9!"
albania_mission_01_task_16_a_tooltip: "[THIS.GetCountry.GetName] erhält Zugang zu #Y persischen Militärtraditionen#!"

01_albania_task_17: "Palastzentren"
01_albania_task_17_DESC: "Die Achaemeniden herrschten einst von vielen Palästen und anderen prächtigen Sitzen in unserem Berggebiet aus. Wenn wir wirklich die Zivilisatoren des Nordens sein wollen, müssen wir unsere Dominanz durch eine Wiederholung ihrer Herrlichkeit neu behaupten. Lasst uns die Thronräume der Alten wiederaufbauen und neu besiedeln, wo uns unermessliches Wissen und Ansehen erwartet. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
albania_mission_01_task_17_tooltip: "Unsere Haupt-#Y Paläste#! werden deutlich wachsen und verbessert."

01_albania_task_18: "Sicherung des Achaemenidischen Nordens"
01_albania_task_18_DESC: "Nun, da wir Territorien im Süden eingenommen haben, lasst uns die Figur feiern, die uns bis hierher gebracht hat - alle huldigen den martialischen Errungenschaften von [ROOT.GetCountry.GetRuler.GetName], der den achaemenidischen Norden für das Volk von [ROOT.GetCountry.GetName] gesichert hat! \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"
albania_mission_01_task_18_tooltip: "Mindestens #Y 1#! #E Festungsgebäude#! in einem Gebiet in den Provinzen #Y Media Atropatene#!, #Y Paytankert#!, #Y Parskahayk#!, #Y Kadousioi#!, #Y Amardioi#!, #Y Media#!, #Y Media Choromithrene#!, #Y Kossioi#! und #Y Media Magna#! haben."

01_albania_task_19: "Albanische Satrapien"
01_albania_task_19_DESC: "Um das Erbe der Achaemeniden zu sichern, sollten unsere albanischen Behörden das gleiche System halbautonomer Regierung für Satrapien einführen, wie wir es selbst einst waren. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
albania_mission_01_task_19_d_tooltip: "#E Albanien#! wird in der Lage sein, #G Satrapien#! aus seinen weit entfernten Provinzen zu schaffen."

01_albania_task_20: "Ein Albanisches Imperium"
01_albania_task_20_DESC: "In den Fußstapfen der Meder, der Achaemeniden und der Makedonier müssen die Albaner ihre territorialen Errungenschaften nutzen, um den Ruhm und die politische Kontrolle zu erlangen, die mit der imperialen Herrschaft einhergehen. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"

01_albania_task_21: "Ein Schritt auf dem Handelsweg"
01_albania_task_21_DESC: "Während das Kaukasusgebirge und das Hyrcanische Meer es geografisch begrenzen, leiten sie auch den eurasischen Handel durch das gesamte kaukasische Albanien, von Ost nach West und von Nord nach Süd. Die Menschen sollten ihre natürliche Position nutzen und für den wirtschaftlichen Nutzen ihrer Länder einsetzen. \n\n\n\n\n\n\n\n\n\n\n@italic_mil27!"

01_albania_task_22: "Handel auf dem Hyrcanischen Meer"
01_albania_task_22_DESC: "Ein Ozean für sich, das Hyrcanische Meer mag von Raubzügen nomadischer Stämme umkreist sein, aber es dient doch dazu, die weitläufigen Märkte des Ostens mit ihren Käufern im Westen zu verbinden. Sollten die Albaner nicht wie die Hyrcaner im Süden die Gewässer übernehmen, auch wenn die Berge und Täler ihre natürliche Heimat sind? \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

01_albania_task_23: "Eine Hauptstadt in Khabala"
01_albania_task_23_DESC: "Wenn die Menschen sich noch lange nach unseren Tagen an uns erinnern sollen, wird eine große Stadt erforderlich sein, um unser Vermächtnis zu beherbergen, wenn auch nur im Namen. Unsere stärksten Stämme und sogar die Menschen vor uns hielten Khabala für einen mächtigen Aussichtspunkt, von dem aus man das Land unten und die Straßen, die in und aus unserem Herrschaftsbereich führen, überblicken kann. Lassen Sie uns diesen Ort zum perfekten Ort machen, von dem aus wir unsere Stärke sowohl in der Diplomatie als auch im Krieg einsetzen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

01_albania_task_24: "Albanische Rösser"
01_albania_task_24_DESC: "Wenn sich die Flüsse Kura und Arax vereinigen und gemeinsam in das große Hyrcanische Meer münden, entsteht ein äußerst fruchtbares Land. Die Rösser der nördlichen Steppe wurden vor langer Zeit hierher gebracht, und sie haben in den weit entfernten Feldern gedeiht. Es wäre klug, die mächtige Schnelligkeit, die die nördlichen Pferdelords beherrschen, anzunehmen und diese Tiere für unsere eigenen Zwecke zu nutzen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"

01_albania_task_25: "Die Kaspier"
01_albania_task_25_DESC: "[ROOT.GetCountry.GetRuler.GetName] war hin- und hergerissen, als er den Status der #Y Kaspier#! betrachtete, die innerhalb der Grenzen von [ROOT.GetCountry.GetName] leben.\n\nGegensätzliche Argumente wurden vorgebracht, und beide haben ihre Berechtigung; sollten sie in die [ROOT.GetCountry.GetAdjective] Gesellschaft aufgenommen werden, mit all den Rechten und Privilegien, die unsere Menschen genießen, oder sollten sie in Fesseln gelegt und zum Pflügen unserer Felder geschickt werden? Oder sollte ihr Status auf Stammesmitglieder reduziert werden... es gibt eine wichtige Entscheidung zu treffen. \n\n\n\n\n\n\n\n\n\n\n@persia_mil17!"
01_albania_task_25_tt: "#E ENTWEDER#! haben Sie die #T Kaspische#! Kultur #E integriert#! und #E führen#! die #Y Kulturelle Entscheidung#! #G Patronat#! #E DURCH#!, #E ODER#! geben Sie der #T Kaspischen#! Kultur #Y Stammesmitglieder#! oder #Y Sklaven#! #E kulturelle Rechte#!."

01_albania_task_26: "Verteidigung des Darband Passes"
01_albania_task_26_DESC: "Eines der, wenn nicht sogar das berühmteste Tor des Kaukasus, der Darband Pass, wurde von vielen großen Reichen gefürchtet. Während Steppenherden tatsächlich dafür bekannt sind, über die parthischen 'Pforten' in das iranische Plateau einzudringen, fürchteten sich die Meder, Achaemeniden und andere Reiche seit langem vor einem nomadischen Einfall über den Kaukasus. Sie konnten jedoch auf unerklärliche Weise nicht das Potenzial erkennen, eine so wichtige Handelsstation zu kontrollieren, die zwei verschiedene Welten verbindet. Lassen Sie uns uns schützen und die besten Händler und Steuereintreiber werden. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

01_albania_task_27: "Eine wachsende Bevölkerung"
01_albania_task_27_DESC: "Wenn Albaner und Kaspier sich auf den gleichen Feldern und den gleichen Meeren ernähren, müssen wir sicherstellen, dass unsere fruchtbaren Länder in vollem Umfang genutzt werden - es gibt keinen Frieden unter den Hungernden."

01_albania_task_28: "Handel aus den Steppen"
01_albania_task_28_DESC: "Die Pferdelords im Norden, oft Vorboten von Gewalt und Invasion, haben sich auch als die besten Handwerker und die geschicktesten Arbeiter, Händler und Handelspartner erwiesen. Es wäre keine schlechte Entscheidung, zu gegebener Zeit mit einigen von ihnen einen gemeinsamen Nenner zu finden. Es ist nicht abzusehen, welche Vorteile wir mit diesen schlauen Menschen als Verbündete finden könnten. \n\n\n\n\n\n\n\n\n\n\n@persia_mil6!"
01_albania_task_28_tt: "Haben Sie Beziehungen, die größer oder gleich #Y 75#! zu einer Nation mit einer primären Kultur der Gruppen #Y Skythen#! oder #Y Sakaner#!"

01_albania_task_29: "Das Geheimnis von Matiene"
01_albania_task_29_DESC: "Rund um den See Matiene wurden Gerüchte von seltsamen Kulten und alten Eremiten gehört, die von alten Praktiken flüsterten. Mit diesem Ort innerhalb unseres Einflussbereichs ist es vielleicht an der Zeit, herauszufinden, welche Quelle der Macht die Hingabe solcher Individuen gefangen hat."
albania_mission_01_task_29_tooltip: "Die #E Albaner#! können etwas Inspirierendes aus der #T Vergangenheit#! entdecken..."

01_albania_task_30: "Eine Stadt der Lupenier"
01_albania_task_30_DESC: "" # TODO


