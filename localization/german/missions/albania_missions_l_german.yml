#Modifiers
albanian_heritage: "Albanisches Erbe"
desc_albanian_heritage: "Die Nachkommen von Arhan sammeln sich zu einem vereinten Volk."
caucasian_hegemon: "Kaukasischer Hegemon"
desc_caucasian_hegemon: "Als die mächtigste Macht im Kaukasus-Gebirge haben die Albaner einen großen politischen und militärischen Einfluss auf die Angelegenheiten in der Region."
albania_northern_iran_forts: "Albanische Festungen im nördlichen Iran"
desc_albania_northern_iran_forts: "Nachdem sie das Land der Meder erobert haben, haben die Albaner Festungen errichtet, um die Kontrolle in der Region aufrechtzuerhalten und die Handelswege zu überwachen."
albanian_nationalism: "Albanischer Nationalismus"
desc_albanian_nationalism: "Die Bewohner von Großalbanien betrachten sich nun als ein vereinteres Volk mit einer Zukunft unter der albanischen Fahne."
albanian_seamanship: "Albanisches Seemannswesen"
desc_albanian_seamanship: "Unsere Männer sind erfahrene Deckhände und haben ihre Fähigkeiten auf dem Hyrcanischen Meer geschärft."
albanian_horsemen: "Albanische Reiter"
desc_albanian_horsemen: "Unsere berittenen Truppen, insbesondere unsere tödlichen Bogenschützenkontingente zu Pferd, bewegen sich schnell und schlagen hart zu."
albanian_stables: "Albanische Ställe"
desc_albanian_stables: "Die Albaner haben beeindruckende Ställe in dieser Region gebaut, die für die Qualität ihrer Pferde bekannt ist."
rising_capital: "Aufstrebende Hauptstadt"
desc_rising_capital: "Alle Zeichen deuten auf ein kontinuierliches Wachstum in dieser Provinz hin - diese Hauptstadt ist für Größe bestimmt."
albanian_fort_defense: "Albanische Festungsverteidigung"
desc_albanian_fort_defense: "Unsere Infanterie und Bogenschützen wissen, wie sie den Wald bei Verteidigungstaktiken gut nutzen können - eine Fähigkeit, für die wir dankbar sind."
darband_gate: "Darband Tor"
desc_darband_gate: "Jeder, der durch diese Region zu Lande passieren möchte, muss dies über das 'Darband Tor' tun - einen Streifen stark befestigter Küste, der von den Albanern errichtet wurde."
growing_albanians: "Wachsende Albaner"
desc_growing_albanians: "Unsere reichlichen Vorräte an Nahrung und Proviant haben die Reihen unserer verfügbaren Arbeitskräfte geschwollen."
albanian_farms: "Albanische Farmen"
desc_albanian_farms: "Die Albaner haben massive Farmen in diesen Regionen errichtet, auf denen regelrechte Armeen von Sklaven auf den Feldern arbeiten."
open_trade: "Offener Handel"
desc_open_trade: "Wir haben unsere Grenzen für den Handel geöffnet und ermöglichen den freien Fluss und Austausch von Waren und Gold."
albanian_trade: "Albanischer Handel"
desc_albanian_trade: "Die innerhalb unseres Königreichs errichteten Straßen und Autobahnen sind keine bloßen Fußwege, sondern die wirtschaftlichen Sehnen der Nation."
satrapy_capital: "Satrapiestadt"
desc_satrapy_capital: "Diese Region wurde ausgewählt, um die Hauptstadt eines albanischen Satrapen zu werden."
albanian_iranian_army: "Albanisch-Iranische Armee"
desc_albanian_iranian_army: "Das Herz unserer Elite-Militärkräfte besteht aus Einheiten, die aus dem Besten der albanischen und iranischen Truppen stammen."
albanian_achaemenid_governance: "Albanisch-Achämenidische Regierungsführung"
desc_albanian_achaemenid_governance: "Wir haben bewusst beschlossen, den Stil der achämenidischen Regierungsführung zu emulieren, jedoch mit unserem eigenen albanischen Ansatz."
albanian_ports: "Albanische Häfen"
desc_albanian_ports: "Unsere Leute zeichnen sich durch den schnellen Bau qualitativ hochwertiger Häfen aus - eine außergewöhnliche Fähigkeit, die uns allen anderen überlegen macht."
albanian_shipping: "Albanischer Versand"
albanian_achaemenid_palace: "Albanisch-Achämenidisches Palast"
desc_albanian_achaemenid_palace: "Wir haben prächtige Paläste erbaut, die in ihrer Architektur als Mischung aus albanischem und achämenidischem Stil erkennbar sind."
secure_trade: "Sicherer Handel"
desc_secure_trade: "Dank unserer Bemühungen, friedliche Bedingungen in unserem Land sicherzustellen, boomt der Handel."
pleased_albanian_linguists_mod: "Aufzeichnungen der albanischen Dialekte"
desc_pleased_albanian_linguists_mod: "Strabo, der griechische Historiker, beschrieb unser Land einst als Heimat von zwanzigsechs verschiedenen Sprachen. In einem Versuch, das kulturelle Erbe unseres Volkes zu bewahren, haben wir Rollen zusammengestellt, die die regionalen Dialekte katalogisieren."
bountiful_caucasus: "Ertragreicher Kaukasus"
desc_bountiful_caucasus: "Lass keinen Mann dir sagen, dass die Kaukasus-Berge nicht in der Lage sind, eine wachsende Zivilisation zu tragen, denn wir sind der lebende Beweis dafür."
economic_boom_in_the_capital_mod: "Wirtschaftsboom"
desc_economic_boom_in_the_capital_mod: "Die friedliche Situation in unserem Land hat es unseren Bürgern und ausländischen Händlern ermöglicht, sich frei zu bewegen."
albanian_honey_mod: "Albanischer Honig"
desc_albanian_honey_mod: "Wir produzieren den feinsten und süßesten Honig, der nach Bergblumen schmeckt, in der gesamten Kaukasus-Region."
steppe_horse_market_at_shahargah: "Pferdemarkt von Shahargah"
desc_steppe_horse_market_at_shahargah: "Händler reisen von weit jenseits der Kaukasus-Berge an, um Steppenpferde auf dem Markt hier in Shahargah zu erwerben."
devastating_horse_archers_mod: "Verheerende Reiterbogenschützen"
desc_devastating_horse_archers_mod: "Unsere Reiterbogenschützen reiten die besten Pferde vom Markt in Shahargah und sind gut ausgebildet in den tödlichen Künsten des Kampfes."
land_thieves: "Landdiebe"
desc_land_thieves: "Die Albaner sind nun berüchtigt dafür geworden, aggressiv Ländereien zu beanspruchen und zurückzuerobern, die einige ihrer Grenzlandbevölkerungen einst bewohnten. Andere Völker fürchten nun, dass auch ihre Ländereien ins Visier genommen werden könnten."
albania_steals_lands: "Von Albanern gestohlene Ländereien"
desc_albania_steals_lands: "Die Albaner haben unsere rechtmäßigen Ländereien gestohlen und begonnen, sie neu zu besiedeln."
albanian_repopulation: "Albanische Wiederbesiedlung"
desc_albanian_repopulation: "Die Albaner vertreiben andere Völker und besiedeln die Dörfer und Wälder mit ihren eigenen Verwandten neu."
rally_around_the_throne: "Versammlung um den albanischen Thron"
desc_rally_around_the_throne: "Die Albaner strömen herbei, um die königliche Familie in dieser neuen Periode der Stabilität zu unterstützen."
country_of_the_few: "Ein Land der Wenigen"
desc_country_of_the_few: "Albanien wird nun in einem formelleren Kontext von den Adligen kontrolliert."
albania_destabilized: "Albanien destabilisiert"
desc_albania_destabilized: "Aufgrund politischer und stammesgruppeninterner Meinungsverschiedenheiten entsteht allmählich Chaos in den albanischen Räten, was zu Misstrauen unter den Anführern und Soldaten führt."
udian_champion: "Ein udianischer Champion"
desc_udian_champion: "Der König der Udianer führt uns zum Sieg!"
caspian_champion: "Ein kaspischer Champion"
desc_caspian_champion: "Der König der Kaspier führt uns zum Sieg!"
albanian_democratic_champion: "Ein demokratischer Champion der Albaner"
desc_albanian_democratic_champion: "Die albanische Demokratie wird demokratische und faire Werte für alle albanischen Völker vertreten."
albanian_tribes_appeased: "Besänftigung des albanischen Stammesadels"
desc_albanian_tribes_appeased: "Die verärgerten Adligen haben einige ihrer Bedenken angesprochen bekommen, und viele wurden vorerst bestochen."
albanian_legacy: "Das albanische Erbe"
desc_albanian_legacy: "Die Albaner haben ein unzerstörbares Erbe geschaffen, das die Zeitalter überdauern wird."
legian_submission: "Die Unterwerfung der Legier"
desc_legian_submission: "Die Legier haben sich friedlich den Albanern unterworfen."
albanian_fight_for_home: "Der albanische Kampf um die Heimat"
desc_albanian_fight_for_home: "Die Heimat der Albaner ist bedroht, also kämpfen sie."
lupenian_champion: "Ein lupenischer Champion"
desc_lupenian_champion: "Die Lupenier werden von einem starken und gut gezüchteten König geführt."
legian_champion: "Ein legischer Champion"
desc_legian_champion: "Ein erfahrener Kriegerhäuptling ist aufgestiegen, um das größte Heer der Legier zu befehligen."
kharesmian_devastation: "Khwarazmische Verwüstung"
desc_kharesmian_devastation: "Das Volk von Chorasmien wurde durch das Plündern von albanischen Städten verwüstet."
kharesmian_submission: "Khwarazmische Unterwerfung"
desc_kharesmian_submission: "Das Volk von Chorasmien hat sich der albanischen Oberherrschaft gewaltsam unterworfen."
kharesmian_reconciliation: "Versöhnung mit Chorasmien"
desc_kharesmian_reconciliation: "Die Albaner waren milde Eroberer der Chorasmier."
chorasmian_satrap_trade: "Handel mit dem Satrap von Chorasmien"
desc_chorasmian_satrap_trade: "Der Handel mit dem satrap-basierten Oxiana hat unsere Kassen gefüllt."
gardman_temple_runner: "Leiter des Tempels von Gardman"
desc_gardman_temple_runner: "Diese Person leitet den neuen Tempel neben dem Palast von Gardman."
gardman_temple: "Der Tempel von Gardman"
desc_gardman_temple: "Der neue Tempel in Gardman ist zu einem strahlenden Ort für seine Bürger geworden."
albanian_achaemenid_style_capital: "Eine albanische Hauptstadt im achaemenidischen Stil"
desc_albanian_achaemenid_style_capital: "Die albanische Hauptstadt wird im Stil eines achaemenidischen Zivilisationszentrums neu gestaltet."
new_albanian_capital: "Eine neue albanische Hauptstadt"
desc_new_albanian_capital: "Gardman ist zur neuen, achaemenidischen Staatskapitale geworden."
albanian_zoroastrianism: "Albanischer Zarathustrismus"
desc_albanian_zoroastrianism: "Die Albaner verwalten eine neue Form des Zarathustrischen Glaubens."
albanian_mithraism: "Albanischer Mithraismus"
desc_albanian_mithraism: "Die Albaner verwalten eine neue Form des Mithraskultes."
albanian_satrapy_lords: "Albanische Satrapenherren"
dec_albanian_satrapy_lords: "Die Albaner haben die politische Kontrolle loyalen lokalen Satrapen der nördlichen Reiche übertragen."
albanian_imperial_capital: "Die Albanische Hauptstadt des Imperiums"
desc_albanian_imperial_capital: "Die Albaner haben eine Hauptstadt des Imperiums in Parsa etabliert."
accepting_caspians: "Akzeptieren der Kaspier"
desc_accepting_caspians: "Die Albaner haben die Kaspier als gleichberechtigte Mitglieder in ihre Gesellschaft aufgenommen."
caspian_force_generation: "Kaspische Streitkraft-Generierung"
desc_caspian_force_generation: "Die Kaspier haben uns viel über die Mobilisierung unserer Streitkräfte beigebracht und haben ihren eigenen Dienst zugesagt."
suppressed_caspians: "Unterdrückte Kaspier"
desc_suppressed_caspians: "Die Albaner haben die Kaspier bis zum Umfallen gearbeitet lassen, wobei viele an Erschöpfung gestorben sind."
caspian_revolt: "Der kaspische Aufstand"
desc_caspian_revolt: "Der Aufstand der Kaspier hat die albanische Verbindung zum Meer unterbrochen und unsere Kommunikationswege gelähmt."
qabala_gold_workshops: "Goldwerkstätten in Qabala"
desc_qabala_gold_workshops: "Sarmatische Reisende aus dem Ausland haben Goldschmiedewerkstätten in Qabala eingerichtet."
albania_convert_hurrian: "Bekehrung zum Hurritischen"
desc_albania_convert_hurrian: "Die Albaner konvertieren zum Hurritischen."
matiene_influence: "Einfluss der Matieni"
desc_matiene_influence: "Die Albaner wurden tief von den Menschen von Matiene inspiriert."
hurrian_conversion: "Hurritische Bekehrung"
desc_hurrian_conversion: "Die Matieni haben begonnen, die Verehrung von Teshub und seinen Artgenossen zu verbreiten."
subject_pays_satrapy_cost_modifier: "Kostenmodifikator für Satrapenzahlungen durch Untertanen"
glory_over_khorasmia: "Ruhm über Chorasmien"


#Events
me_albania_1_title:0 "Das Licht von Arhan"
me_albania_1_desc:0 "Die albanischen Stämme haben ihr Erbe und ihre Abstammung als Nachkommen von Arhan nicht vergessen. Nun, während sie ihren legendären Helden verehren, finden sie als vereintes Volk einen gemeinsamen Zweck. [ROOT.GetCountry.GetRuler.GetName] steht vor den Stammesleuten als die Stimme von Arhan, und das Volk nimmt [ROOT.GetCountry.GetRuler.GetSheHe] Wort als das des Gottes an."
me_albania_1.a:0 "Mögen die Kinder von Arhan sich über die Länder verbreiten."
me_albania_1_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_1$#!' wurde nun #G abgeschlossen#!!"

me_albania_2_title:0 "Nur albanische Länder"
me_albania_2_desc:0 "Die Heimatländer sind zu den Albanern zurückgekehrt. Wir müssen nun die Länder unserer Heimat von Ausländern säubern und den Eifer erhöhen, mit dem wir die Reichweite unseres Volkes ausdehnen. Dies soll zu einem Kampf der Hirten und Stammesleute werden, der Feinde aus den Weide- und Waldgebieten vertreibt."
me_albania_2.a:0 "Für die Herrlichkeit des albanischen Volkes!"
me_albania_2_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_2$#!' wurde nun #G abgeschlossen#!!"

me_albania_3_title:0 "Studium der albanischen Dialekte"
me_albania_3_desc:0 "Die Weisesten unter den Albanern des Kaukasus haben begonnen, zwischen allen Dörfern in der Umgebung zu reisen, um die vielen Dialekte und gesprochenen Worte aller zu entdecken und zu katalogisieren, die sich selbst als Verwandte betrachten würden. Das Projekt hat viel großes Wissen über unsere Geschichte und Vielfalt ans Licht gebracht."
me_albania_3.a:0 "Mögen alle sechsundzwanzig und mehr Sprachen für die Ewigkeit verehrt werden!"
me_albania_3.b:0 "Die Sprache der Lupenier hat sich als ziemlich beliebt erwiesen..."
me_albania_3_tooltip_a:0 "Die Missionsaufgabe '#Y $01_albania_task_3$#!' wurde nun #G abgeschlossen#!!"
me_albania_3_tooltip_b:0 "Es gibt vielleicht noch mehr, was wir im Land der #Y Lupenii#! tun können."

me_albania_4_title:0 "Ein vereintes Albanien"
me_albania_4_desc:0 "Das Großalbanien hat die Weltbühne als ein wichtiger Konkurrent im Südkaukasus betreten - ein echter Rivale für Länder wie Armenien, Iberien und Medien Atropatene. Als ein Volk können die Albaner nun hervortreten und um die Dominanz in der größeren Superregion kämpfen."
me_albania_4.a:0 "Für das Großalbanien!"
me_albania_4.b:0 "Albanien war noch nie so 'groß'..."
me_albania_4_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_4$#!' wurde nun #G abgeschlossen#!!"

me_albania_5_title:0 "$01_albania_task_5$"
me_albania_5_desc:0 "Unsere Präsenz entlang der Flüsse Kura und Aras wurde etabliert, um sicherzustellen, dass albanische Waren über die natürlichen Exportkanäle fließen können und ausländische Waren rechtzeitig auf unseren Märkten eintreffen können."
me_albania_5.a:0 "Für den stabilen Flusshandel."
me_albania_5_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_5$#!' wurde nun #G abgeschlossen#!!"

me_albania_6_title:0 "Ein albanischer König"
me_albania_6_desc:0 "[ROOT.GetCountry.GetRuler.GetName] sitzt nun auf dem geprägten Thron von [ROOT.GetCountry.GetCapital.GetName], fest in [ROOT.GetCountry.GetRuler.GetHerHis] Kontrolle über das Land der Albaner. Mit einer einzigen Stimme wird [ROOT.GetCountry.GetRuler.GetSheHe] nun in der Lage sein, die Armeen der Nachkommen von Arhan gegen alle Feinde im Kaukasus und darüber hinaus zu setzen."
me_albania_6.a:0 "Für den Thron!"
me_albania_6_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_6$#!' wurde nun #G abgeschlossen#!!"

me_albania_7_title:0 "Die Republik Albanien"
me_albania_7_desc:0 "Mit der Zukunft von [ROOT.GetCountry.GetName] in den Händen der klügsten und mächtigsten Köpfe südlich der Berge steht der Zukunft des albanischen Volkes eine glänzende Zukunft bevor."
me_albania_7.a:0 "Lassen wir hoffen, dass sie eine fähige Truppe sind."
me_albania_7_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_7$#!' wurde nun #G abgeschlossen#!!"

me_albania_8_title:0 "Verärgerte republikanische Albaner"
me_albania_8_desc:0 "Obwohl es einige Erfolge bei der Konsolidierung der Stämme der Albaner gegeben hat, sind mehrere der Herren aus verschiedenen Regionen durch ihren Verlust an autoritärer Macht frustriert und missbilligen die Realität des zwischenstammlichen Kompromisses. Ihr Unbehagen hat einige Unruhe im Rat der Gesetzgeber gesät."
me_albania_8.a:0 "Wir werden ihre Bedenken ernst nehmen."
me_albania_8.b:0 "Das Gezänk ehemaliger Häuptlinge ist nichts, was es wert ist, berücksichtigt zu werden."
me_albania_8b_tooltip:0 "Das Ignorieren der verschiedenen Stämme kann zu #R Konflikten führen#!"

me_albania_9_title:0 "Ein rebellischer König"
me_albania_9_desc:0 "Nach Wochen der Spannung zwischen den wichtigsten Stammesgruppen, die um das Gleichgewicht der republikanischen Macht ringen, sind Boten auf die Straßen und Pfade gegangen, um den Aufstieg einer rebellischen udianischen Fraktion unter der Führung von [albanian_rebel_king.GetName] im Süden in der Stadt Udisori zu verkünden. \n\n Schlimmer noch, der neueste Bericht besagt, dass dieser selbsternannte König der Udianer in Albanien eine Armee unter dem Befehl von [albanian_rebel_commander.GetName] versammelt hat. Diese Armee wird bald hierher kommen! Diese Bedrohung muss so schnell wie möglich ausgelöscht werden, bevor andere abweichende Stammesgruppen irgendwelche Ideen bekommen."
me_albania_9.a:0 "Wir werden diesen Hochstapler besiegen."
me_albania_9.b:0 "Neues Blut könnte für das Reich besser sein."
me_albania_9a_tooltip:0 "#E [albanian_rebel_king.GetName]#! entfacht einen Bürgerkrieg unter dem Banner des #Y Udianischen Königreichs#!"
me_albania_9b_tooltip:0 "Du wechselst, um als das #Y Udianische Königreich#! zu spielen."

me_albania_10_title:0 "Kampf für die Demokratie"
me_albania_10_desc:0 "Während die Adligen und politisch Hungrigen jeder großen Gruppe in den letzten Monaten über Landrechte und Besteuerung gestritten haben, gab es eine bemerkenswerte Unzufriedenheit auf Seiten der Bauern und Jäger der Hügel, der Felder und der Bergpfade - sie haben keinen großen Nutzen von der Vereinigung der Stämme unter den Eliten gesehen. Boten sind auf die Straßen und Pfade gegangen, um den Aufstieg eines Helden des einfachen Volkes zu verkünden. Eine rebellische Fraktion unter der Führung von [albanian_rebel_democrat.GetName] hat behauptet, dass sie die Adligen vollständig vertreiben und allen albanischen Völkern ein Mitspracherecht in ihrer Regierung geben wollen. Ihre sogenannten 'Gesetzgeber' haben ihr Lager in Samukh im Westen aufgeschlagen. \n\n Schlimmer noch, ihre Bewegung hat sich bei den unteren Klassen des albanischen Volkes als so beliebt erwiesen, dass sie viel Milizunterstützung erhalten haben und eine Armee unter dem Befehl von [albanian_democratic_commander.GetName] versammelt haben. Diese Armee wird bald hierher kommen, um 'das Volk zu befreien'! Diese Bedrohung muss so schnell wie möglich ausgelöscht werden, bevor andere Regionen oder kleine Stämme irgendwelche Ideen bekommen."
me_albania_10.a:0 "Eine vollständige Demokratie wäre schrecklich für unser Volk."
me_albania_10.b:0 "Demokratie klingt tatsächlich nach einem fairen System."
me_albania_10a_tooltip:0 "#E [albanian_rebel_democrat.GetName]#! entfacht einen Bürgerkrieg unter dem Banner der #Y Albanischen Demokratie#!"
me_albania_10b_tooltip:0 "Du wechselst, um als die #Y Albanische Demokratie#! zu spielen."

me_albania_11_title:0 "Ein Krieg der Albaner"
me_albania_11_desc:0 "Das Undenkbare ist geschehen. Die verärgerten Herren und Häuptlinge der entlegensten Gebiete von #E Albanien#! haben ihre eigenen Länder übernommen und sich als unabhängige Völker von uns aufgestellt. Es gibt kein Zurück mehr - wir haben die Kontrolle über unser Gebiet verloren und müssen uns mit einer Vielzahl von Pretendenten auseinandersetzen. \n\nWie wird [ROOT.GetCountry.GetRuler.GetName] seine Hauptstadt [ROOT.GetCountry.GetCapital.GetName] mit so vielen Feinden sicher halten? Es liegt an den albanischen Menschen, aufzustehen und ihre Heimat als stärkster Stamm des Südostkaukasus zu verteidigen. Bereitet die Armeen vor!"
me_albania_11.a:0 "Die Albaner werden diesen Sturm überstehen!"
me_albania_11.b:0 "Die Udianer haben das Recht zu herrschen!"
me_albania_11.c:0 "Die Lupenier sind der stärkste Stamm!"
me_albania_11.d:0 "Die Legier im Norden haben die größte Chance in all dem."
me_albania_11_tooltip:0 "Ein chaotischer Vier-Fronten-Krieg bricht zwischen den #Y Albanern#!, #Y Udianern#!, #Y Lupeniern#! und #Y Legiern#! aus!"
me_albania_11_a_tooltip:0 "Du bleibst, um diesen Krieg als #Y Albanien#! auszufechten"
me_albania_11_b_tooltip:0 "Du wechselst, um als das #Y Udianische Königreich#! zu spielen"
me_albania_11_c_tooltip:0 "Du wechselst, um als das #Y Lupenische Königreich#! zu spielen"
me_albania_11_d_tooltip:0 "Du wechselst, um als das #Y Legische Königreich#! zu spielen"

me_albania_12_title:0 "Aufstieg des udianischen Königreichs"
me_albania_12_desc:0 "Mit unserer südlichen Hauptstadt gestärkt und unserem Volk bereit, die zentrale Macht der Albaner herauszufordern, treten wir in einen Zustand totalen Krieges ein."
me_albania_12.a:0 "Wir werden die udianischen Armeen anführen!"
me_albania_12_tooltip:0 "Du spielst jetzt als das #Y Udianische Königreich#!"

me_albania_13_title:0 "Aufstieg der albanischen Demokratie"
me_albania_13_desc:0 "Unsere Chance, die Albaner zu befreien und der albanischen Demokratie zum Sieg zu verhelfen, ist gekommen. Lasst uns voranschreiten und unsere natürlichen Rechte wiederherstellen."
me_albania_13.a:0 "Wir werden die demokratischen Armeen anführen!"
me_albania_13_tooltip:0 "Du spielst jetzt als die #Y Albanische Demokratie#!"

me_albania_14_title:0 "Der Krieg eines Albaners"
me_albania_14_desc:0 "Wir stehen auf dem Schlachtfeld, unsere Heimat bedroht und unsere Stellung in dieser Welt in Frage gestellt. Die nächsten paar Monate... vielleicht Jahre... werden entscheiden, wie wir in Erinnerung bleiben. Vorwärts, zum Sieg!"
me_albania_14.a:0 "Angriff!"
me_albania_14_tooltip:0 "Deine Soldaten gewinnen Moral und Disziplin, weil sie für ihre Heimat kämpfen."

me_albania_15_title:0 "Die Udianische Fraktion"
me_albania_15_desc:0 "In diesem großen Krieg, der ausgebrochen ist, haben wir uns entschlossen, unser Schicksal in die Hände des udianischen Anführers, [albanian_rebel_commander.GetName], und seines vertrauten Kommandanten, [albanian_rebel_commander.GetName], zu legen, um uns als erfolgreiche albanische Nachfolgefraktion durchzusetzen."
me_albania_15.a:0 "Für die Udianische Sache!"
me_albania_15_tooltip:0 "Du spielst jetzt als das #Y Udianische Königreich#!"

me_albania_16_title:0 "Die Lupenische Fraktion"
me_albania_16_desc:0 "In diesem Häuptlingstest hat der lupenische Anführer, [lupenian_rebel_king.GetName], sein Geburtsrecht als Oberhaupt einer der traditionsreichsten und mächtigsten lupenischen Familien genutzt, um den Titel des Oberherrn Albaniens zu beanspruchen. Er und sein vertrauter Kommandant, [lupenian_rebel_commander.GetName], haben eine massive Armee aufgestellt, um diesen Anspruch zu erheben und zu halten. Ein Feind würde es fürchten, sich einer solchen hordeartigen Armee entgegenzustellen."
me_albania_16.a:0 "Für die Lupenische Sache!"
me_albania_16_tooltip:0 "Du spielst jetzt als das #Y Lupenische Königreich#!"

me_albania_17_title:0 "Die Legianische Fraktion"
me_albania_17_desc:0 "Die entferntesten der albanischen oder albanisch-adjazenten Völker, die Legianer oder Lezgi-Sprecher, wurden im Vergleich zu denen an den südlichen Hängen des Kaukasus als zweitrangig angesehen. In ihrer Schwäche und Fragmentierung werden wir aufsteigen, um ein neues Königreich zu schaffen. Wir reiten unter dem Banner von [legian_rebel_king.GetName], angeführt von dem kampferprobten [legian_rebel_commander.GetName]."
me_albania_17.a:0 "Für die Legianische Sache!"
me_albania_17.b:0 "Lassen Sie uns die nördlichen Legianer dazu bringen, sich unserem Feldzug anzuschließen."
me_albania_17_tooltip:0 "Du spielst jetzt als das #Y Legianische Königreich#!"
#me_albania_17_b_tooltip:0 "Du wirst alle Gebiete von #Y Legia # annektieren!"

me_albania_18_title:0 "Meister des Kura-Araxes"
me_albania_18_desc:0 "Wir haben nun die vollen Kontrolle über die langen Arme unserer Wasserwege. Es wird für Fremde schwierig sein, unsere wirtschaftlichen und diplomatischen Angelegenheiten zu unterbrechen."
me_albania_18.a:0 "Albanische Vorherrschaft!"
me_albania_18_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_8$#!' wurde nun #G abgeschlossen#!!"

me_albania_19_title:0 "$01_albania_task_9$#!"
me_albania_19_desc:0 "Wir haben eine unvergängliche Erinnerung an albanische Dominanz und kulturellen Wohlstand geschaffen. Die Annalen werden von unserem Lob singen."
me_albania_19.a:0 "Die Albaner werden für immer in Erinnerung bleiben!"
me_albania_19_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_9$#!' wurde nun #G abgeschlossen#!!"

me_albania_20_title:0 "Legianische Länder"
me_albania_20_desc:0 "Die Lezgischen Sprecher im Norden haben sich friedlich unserer Herrschaft unterworfen. Der Handelsfluss hat zugenommen und unser Zugang zu den Ländern jenseits des Kaukasus im Norden hat sich erweitert."
me_albania_20.a:0 "Die Legianer werden uns den Weg zum Meer öffnen."
me_albania_20_tooltip:0 "Wir werden #Y Ansprüche#! auf Küstengebiete um das #E Mazandaran-Meer #!! erhalten."

me_albania_21_title:0 "Feinde über das Meer"
me_albania_21_desc:0 "Nach der Umsegelung des #E Mazandaran-Meeres#! sind wir nur wenige Schritte von den Grenzländern Chorasmias entfernt. Es ist unbekannt, ob der König und die Adligen dort bereits von unserer Anwesenheit wissen - man kann nur auf ihre Unwissenheit hoffen. Sie haben uns zuvor bedroht, zusammen mit Alexander dem Großen, und so sollten wir klug sein, um die Bedrohung, die sie darstellen, auszuschalten. Unsere Armeen werden gegen jede ihrer befestigten Zitadellen marschieren, und wir werden, in jeder Hinsicht, unsere östlichste Grenze sichern."
me_albania_21.a:0 "Zur Oxiana!"
me_albania_21_tooltip:0 "Wir werden #Y Ansprüche#! auf alle wichtigen Ländereien #Y Chorasmias#! erhalten."

me_albania_22_title:0 "Schicksal der Chorasmier"
me_albania_22_desc:0 "Nach der Eroberung des Mündungsbereichs der Oxiana und all seiner fruchtbaren Ebenen liegt es an der albanischen Führung zu entscheiden, was mit den Überresten Chorasmias geschehen soll. Sollen wir gnädig sein... oder sollte die Geschichte diese Menschen vergessen machen."
me_albania_22.a:0 "Plündert die Oasen!"
me_albania_22.b:0 "Ein albanischer Fußabdruck."
me_albania_22.c:0 "Chorasmische Versöhnung."
me_albania_22.d:0 "Ein albanisches Satrapie."
me_albania_22_a_tooltip:0 "Mehrere #E Städte#! und # Metropolen#! werden im Territorialstatus #R reduziert#! und viele #Y Bevölkerungsgruppen#! werden #R getötet#!."
me_albania_22_b_tooltip:0 "Viele #Y Albaner#! werden in chorasmischen Städten Fuß fassen."
me_albania_22_c_tooltip:0 "Sie erhalten Zugang zu #Y Baktrischen Militärtraditionen#! und #Y Skythischen Militärtraditionen#!."
me_albania_22_d_tooltip:0 "#Y Chorasmia#! wird als #G Satrapie#! von #Y Albanien#! freigegeben!"

me_albania_23_title:0 "Der Glaube von Gardman"
me_albania_23_desc:0 "Mit der Wiedererrichtung von Gardman als prominenter Stadt, die an die alten Zeiten der Achaemeniden erinnert, strömen Menschen von überall her dorthin. Viele haben die örtlichen Behörden gefragt, ob die neue Stadt von einem Priesterorden oder einem neuen Tempel oder einer anderen Form der Einweihung in die albanische Kultur geschmückt werden könnte. Was sollen wir mit Gardman tun?"
me_albania_23.a:0 "Lassen Sie die Stadt in ihrer eigenen Zeit gedeihen."
me_albania_23.b:0 "Ein neuer Tempel unter neuer Leitung soll sie weiter mit unserer Hauptstadt verbinden."
me_albania_23.c:0 "Die Götter der Achaemeniden sollen hier wieder verehrt werden."
me_albania_23_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_13$#!' wurde nun #G abgeschlossen#!!"

me_albania_24_title:0 "Eine Hauptstadt im Achaemenidischen Stil"
me_albania_24_desc:0 "Während unsere Regierungsführung eher einem achaemenidischen Modell angepasst wurde, behält unsere Hauptstadt immer noch einen typisch 'albanischen' Look. Diese irritierende Realität macht deutlich, dass weitere Schritte unternommen werden müssen, um die respektierte Autorität, die die Achaemeniden einst hatten, am besten zu emulieren. Gebäude müssen umgebaut werden! Tempel müssen neu eingekleidet werden! Der Herrscher wird sicherlich einen neuen Mantel brauchen! Wir könnten auch einfach alles nach Gardman verlegen und einfach die achaemenidischen Ruinen renovieren..."
me_albania_24.a:0 "Die Menschen und Verwalter werden sich von dieser Idee begeistern lassen."
me_albania_24.b:0 "[ROOT.GetCountry.GetCapital.GetName] kann im persischen Stil umgestaltet werden."
me_albania_24.c:0 "Gardman wäre ein besserer Ort, um auf diese Weise zu regieren."
me_albania_24_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_14$#!' wurde nun #G abgeschlossen#!!"

me_albania_25_title:0 "Flüstern des Plateaus"
me_albania_25_desc:0 "Neue Standards und Traditionen zu setzen, ist schwierig, aber die Albaner haben sich als weitgehend offen für die Götter erwiesen, die die Bewohner des iranischen Plateaus verehren. Die Achaemeniden und ihre Vorfahren gediehen unter der Führung dieser Wesen. So werden auch wir gedeihen."
me_albania_25.a:0 "Preist Zarathustra."
me_albania_25.b:0 "Preist Mithra."
me_albania_25.c:0 "Preist Armazi... das sollte eigentlich nicht passieren?!"
me_albania_25_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_15$#!' wurde nun #G abgeschlossen#!!"

me_albania_26_title:0 "Eine albanisch-iranische Armee"
me_albania_26_desc:0 "Aus den Zagros selbst ist ein Mann namens [albanian_persian_commander_scope.GetName] gekommen, um das Kommando über unsere neue Armee zu übernehmen und unseren Truppen die iranischen Kriegsarten beizubringen. Unsere Soldaten sollten gut zuhören."
me_albania_26.a:0 "Lasst unsere Feinde vor Angst erzittern."
me_albania_26_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_16$#!' wurde nun #G abgeschlossen#!!"

me_albania_27_title:0 "Die Albanisierung des iranischen Plateaus"
me_albania_27_desc:0 "Mit den nördlichen Hochländern unter albanischer Kontrolle bleibt nur noch das Problem der Bevölkerung - unsere Kundschafter haben kaum einen einzigen Albaner oder Sympathisanten unter ihnen gefunden. Es wird schwierig sein, dieses Gebiet zu befrieden und an unsere Wege zu assimilieren, Achaemenid-Anspruch hin oder her."
me_albania_27.a:0 "Mit der Zeit wird sich das Land wie zu Hause anfühlen."
me_albania_27.b:0 "Entsenden Sie das albanische Volk."
me_albania_27_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_18$#!' wurde nun #G abgeschlossen#!!"
me_albania_27_b_tooltip:0 "In jeder eigenen #E Stadt#! oder jedem eigenen #E Metropole#! in den Provinzen #Y Media Atropatene#!, #Y Paytankert#!, #Y Parskahayk#!, #Y Kadousioi#!, #Y Amardioi#!, #Y Media#!, #Y Media Choromithrene#!, #Y Kossioi#! und #Y Media Magna#! wird ein #E albanischer#! #Y Freier#! erscheinen."

me_albania_28_title:0 "Albanische Paläste"
me_albania_28_desc:0 "Nachdem wir die Achaemenid-Paläste in unserer Heimat wieder in ihrem früheren Glanz hergestellt haben, haben wir viel über die achaemenidischen Regierungs- und Herrschaftsweisen gelernt, und unsere Effizienz in der Kommunikation wird wachsen, wenn wir diese Zentren als Knotenpunkte nutzen. Schon bald wird Albanien einer der zivilisiertesten Orte der bekannten Welt sein."
me_albania_28.a:0 "Unser administrativer Einflussbereich wird sich ausdehnen."
me_albania_28_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_17$#!' wurde nun #G abgeschlossen#!!"

me_albania_29_title:0 "Die Satrapien Albaniens"
me_albania_29_desc:0 "Die Verwaltung unseres expandierenden Königreichs war eine große Herausforderung. Unsere Berater haben vorgeschlagen, in die Fußstapfen der Achaemeniden zu treten und unser Reich in Satrapien aufzuteilen, die von loyalen Mitgliedern unseres Volkes regiert werden sollen. Jetzt müssen wir nur noch entscheiden, welche Länder unsere direkte Herrschaft verlassen sollen..."
me_albania_29.a:0 "Armenien soll ein halbautonomer Vasallenstaat werden."
me_albania_29.b:0 "Kolchis soll ein halbautonomer Vasallenstaat werden."
me_albania_29.c:0 "Media soll ein halbautonomer Vasallenstaat werden."
me_albania_29.d:0 "Unsere Länder sollen von vielen Vasallen regiert werden, die unserer großzügigen Herrschaft treu ergeben sind."
me_albania_29_a_tooltip:0 " #Y Armenien#! wird als #G Satrapie#! von #Y Albanien#!! freigegeben"
me_albania_29_b_tooltip:0 " #Y Kolchis#! wird als #G Satrapie#! von #Y Albanien#!! freigegeben"
me_albania_29_c_tooltip:0 " #Y Media#! wird als #G Satrapie#! von #Y Albanien#!! freigegeben"
me_albania_29_d_tooltip:0 " #Y Albanien#! wird die #G Satrapie#!n von #Y Armenien#!, #Y Kolchis#! und #Y Media#! freigeben"

me_albania_30_title:0 "Der albanische König der Könige"
me_albania_30_desc:0 "Als rechtmäßige Erben des Achaemeniden-Erbes haben die Albaner einen Großteil des ehemaligen Reiches erobert und eine starke Präsenz entlang des gesamten iranischen Plateaus etabliert. Mit dem Rest des Reiches noch zu erobern, bleiben die Möglichkeiten für Albanien grenzenlos. Die Frage bleibt... was wird als Nächstes albanisch?"
me_albania_30.a:0 "Alle huldigen dem albanischen Imperium!"
me_albania_30.b:0 "Der Kaiser soll den Sitz von Parsa einnehmen."
me_albania_30_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_20$#!' wurde nun #G abgeschlossen#!!"
me_albania_30_a_tooltip:0 " #Y Albanien#! wird das #Y Albanische Reich#! bilden und unser #E aktueller Erbe#! wird als Herrscher der #Y Albanischen Satrapie#! übernehmen."

me_albania_31_title:0 "Albanischer Handel"
me_albania_31_desc:0 "Mit neuen Handelsstraßen, die eingerichtet wurden, kommen immer mehr Karawanen aus allen Himmelsrichtungen in die Hauptstadt und bringen Waren aus weit entfernten Ländern. Wir müssen diesen Schwung weiterführen!"
me_albania_31.a:0 "Sehen Sie, wie die Kassen sich füllen."
me_albania_31_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_21$#!' wurde nun #G abgeschlossen#!!"

me_albania_32_title:0 "Albanischer Seehandel"
me_albania_32_desc:0 "Unsere gut dimensionierten Häfen sind geschäftige Handelszentren, die eine neue, multikulturelle Ära in der albanischen Heimat einläuten. Die Ideen fremder Länder werden uns in unseren regionalen Ambitionen vorantreiben."
me_albania_32.a:0 "Lassen Sie die Schiffe unseren Einfluss verbreiten."
me_albania_32_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_22$#!' wurde nun #G abgeschlossen#!!"

me_albania_33_title:0 "Khabala"
me_albania_33_desc:0 "Die Erweiterung des Grabensystems der Stadt und der Bau ovaler öffentlicher Verwaltungszentren hat Khabala/Qabala ermöglicht, ihre bürokratische Kompetenz zu erweitern und die albanische Bevölkerung besser zu bedienen. Sie wird unter dieser Verwaltung weiter gedeihen und wachsen."
me_albania_33.a:0 "Eine glorreiche Hauptstadt."
me_albania_33_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_23$#!' wurde nun #G abgeschlossen#!!"

me_albania_34_title:0 "Albanische Kavallerie"
me_albania_34_desc:0 "Am Zusammenfluss von Kura und Araxes gelegen, wurde das Land Shahargah schon lange als eines der besten Gebiete zur Aufzucht und Domestizierung von Pferden angesehen. Hier möchten die Bauern die Tiere auf den Feldern einsetzen und zum Ziehen von Handelskarren nutzen. Unsere Militärberater haben jedoch eine alternative Option vorgeschlagen. Viele von ihnen sehen dies als den besten Ausbildungsplatz für neue Kavallerierekruten und -techniken."
me_albania_34.a:0 "Die Pferde sollen bleiben."
me_albania_34.b:0 "Die Wirtschaft dort ist entscheidend."
me_albania_34.c:0 "Unsere Armee wird immer stärker."
me_albania_34_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_24$#!' wurde nun #G abgeschlossen#!!"

me_albania_35_title:0 "Das Kaspische Tor"
me_albania_35_desc:0 "Unsere Angst vor nördlichen Übergriffen kann endlich gelindert werden. Die befestigten und gut bemannten Mauern des Kaspischen Korridors werden unsere Völker schützen."
me_albania_35.a:0 "Niemand soll passieren!"
me_albania_35_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_26$#!' wurde nun #G abgeschlossen#!!"

me_albania_36_title:0 "Akzeptanz der Kaspier"
me_albania_36_desc:0 "Ein wildes Volk, die Kaspier scheinen entlang der Ebenen von Kura und Araxes so lange existiert zu haben wie die Albaner... möglicherweise sogar schon davor. Ihre Zahl und Weideflächen haben über die Generationen hinweg abgenommen, aber sie bleiben eine stolze und fähige Gruppe. Wir haben sie gnädig als unsere eigenen angenommen, aber sollen wir ihre Fähigkeiten weiter erkunden?"
me_albania_36.a:0 "Überlassen Sie die Kaspier ihren traditionellen Methoden."
me_albania_36.b:0 "Lernen Sie von den Kaspischen Reitern."
me_albania_36.c:0 "Gestatten Sie den Kaspier Selbstverwaltung."
me_albania_36_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_25$#!' wurde nun #G abgeschlossen#!!"
me_albania_36_c_tooltip:0 "Das #Y Kaspische Königreich#! wird als #G Tributstaat#! von #Y Albanien#!! freigelassen."

me_albania_37_title:0 "Rebellische Kaspier"
me_albania_37_desc:0 "Die Kaspischen Stämme haben unsere übermäßige Kontrolle über ihre Länder und unsere Methode der Regierungsführung nicht gut aufgenommen. Es fehlt ihnen - ein Bedürfnis nach Freiheit und ein Verlangen nach den Ebenen und der Steppe. Es könnte an der Zeit sein, ihren Aufstand einzudämmen. Andernfalls könnten sie sich durchaus gegen uns erheben..."
me_albania_37.a:0 "Lassen Sie sie in Ruhe arbeiten."
me_albania_37.b:0 "Lassen Sie sie bis aufs Äußerste arbeiten."
me_albania_37.c:0 "Fordern Sie ihre Entschlossenheit heraus."
me_albania_37.d:0 "Die Kaspier könnten die stärksten sein."
me_albania_37_a_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_25$#!' wurde nun #G abgeschlossen#!!"
me_albania_37_b_tooltip:0 "Viele #T Kaspier#! werden #R sterben#!, und das ist ein Opfer, das wir bereit sind zu bringen."
me_albania_37_c_tooltip:0 "#E [caspian_rebel_king.GetName]#! löst einen Bürgerkrieg unter dem Banner des #Y Kaspischen Königreichs#! aus."
me_albania_37_d_tooltip:0 "Das #Y Kaspische Königreich#! wird als #G Tributstaat#! von #Y Albanien#!! freigelassen."

me_albania_38_title:0 "Fluss des Nyudi-Honigs"
me_albania_38_desc:0 "Die Menschen von Qabala haben schon lange den Reichtum an Honig in den benachbarten Ländern begehrt...den süßen, süßen Geschmack dieses goldenen Lebenssaftes. Es könnte wertvoll sein, den Durst der Menschen zu stillen, indem wir mehr in diesen Ort und seine Honigfarmen investieren."
me_albania_38.a:0 "Wir werden einige Arbeiter schicken."
me_albania_38.b:0 "Lassen Sie den Honig fließen!"
me_albania_38_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_27$#!' wurde nun #G abgeschlossen#!!"

me_albania_39_title:0 "Beziehungen zur Steppe"
me_albania_39_desc:0 "Neue sarmatische Jäger und Wanderer aus dem Norden haben sich ihren Weg durch die Berge oder entlang des Darband-Passes auf unsere Seite des Kaukasus und unserer Städte gemacht. Nun, da sie gekommen sind und wilde Goldkunstwerke und Waffen des schnellen Krieges mitgebracht haben, sind wir neugierig auf ihre Absichten und die Vorteile, ihre Art zu beherbergen."
me_albania_39.a:0 "Sie können unsere Märkte besuchen."
me_albania_39.b:0 "Bezahlen Sie sie für ihre Informationen über Kriegsführung."
me_albania_39.c:0 "Lassen Sie uns sie in unsere Wirtschaftsgesellschaft integrieren."
me_albania_39.d:0 "Goldschmiede-Werkstätten werden in Qabala eröffnet."
me_albania_39_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_28$#!' wurde nun #G abgeschlossen#!!"

me_albania_40_title:0 "Eine hurritische Geschichte"
me_albania_40_desc:0 "Unsere Seher und Weisen führten [ROOT.GetCountry.GetRuler.GetName] zu einer alten, zerfallenden Burg auf einem furchterregenden Hügel. An diesem Ort erstaunte eine große Bibliothek mit Tafeln, die bis ins Altertum zurückreichten, alle Anwesenden. Einer der ältesten unter den Weisen, praktisch eine legendäre Figur der Geschichte selbst, begann damit, eine Tafel grob zu übersetzen, um den Namen 'Mannai' und die Aufzeichnung seiner längst verstorbenen Führer zu enthüllen. Die Tafeln erzählten von den großen Schlachten und Kriegen gegen die Meder, die Perser, die Assyrer von einst und die große Skythenhorde.\n\n[ROOT.GetCountry.GetRuler.GetName] war von diesen Geschichten ebenso fasziniert wie von der Erwähnung der Macht, die der alte Gott Teshub und sein Zirkel den Häuptlingen und Helden durch Altarverehrung verliehen. Der alte Weise flüsterte Versprechungen von Macht und deutete auf Steinbildnisse und alte Feuerstellen. [ROOT.GetCountry.GetRuler.GetName] muss nun die Fähigkeit der albanischen Bevölkerung in Betracht ziehen, fremde Götter für die günstigen Vorzeichen zu akzeptieren."
me_albania_40.a:0 "Eine interessante Kuriosität, nicht mehr und nicht weniger."
me_albania_40.b:0 "Die Kohorte des Teshub wird uns Sieg bringen."
me_albania_40.c:0 "Die Stärke der alten Mannäer wird uns gehören."
me_albania_40.d:0 "Das Volk der Matiene wird unsere Bemühungen von nun an unterstützen."
me_albania_40_a_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_29$#!' wurde nun #G abgeschlossen#!!"
me_albania_40_b_tooltip:0 "Die #E Albaner#! werden die Verehrung von #Y Teshub#! und seinem #Y hurritischen Pantheon#! übernehmen."
me_albania_40_c_tooltip:0 "Die #E Albaner#! werden das antike #Y Königreich Mannai#!! wiederbeleben."
me_albania_40_d_tooltip:0 "Das Volk der #Y Matiene#! wird sein Königreich als #E albanische#! #G Satrapie#! zurückbekommen."

me_albania_41_title:0 "Die Macht der Lupenier"
me_albania_41_desc:0 "Gestärkt durch das kürzliche Studium ihrer Sprache und ihrer wachsenden politischen Klasse im neuen albanischen Staat haben die Häuptlinge der lupenischen Stämme begonnen, nach Gleichberechtigung zwischen Lupeniern und Albanern zu rufen - sie behaupten, ihre Stadt sollte eine ebenso gleichwertige Hauptstadt wie Qabala sein. Unsere Berater glauben, dass eine Ablehnung zu einem Bürgerkrieg führen könnte..."
me_albania_41.a:0 "Geben Sie den Lupeniern etwas Respekt."
me_albania_41.b:0 "Lassen Sie diese Emporkömmlinge ihre Schwäche beweisen."
me_albania_41.c:0 "Die Lupenier sind in der Tat der stärkste Stamm."
me_albania_41_a_tooltip:0 "Die Missionsaufgabe '#Y $01_albania_task_30$#!' wurde nun #G abgeschlossen#!!"
me_albania_41_b_tooltip:0 "Die #E Lupenier#! lösen unter dem Banner des #Y Groß-Lupenien#! einen Bürgerkrieg aus."
me_albania_41_c_tooltip:0 "Sie wechseln und spielen nun als #Y Groß-Lupenien#!"


