l_german:
  
 albion_mission: "Der Aufstieg von Albion"  #Neu
 albion_mission_DESCRIPTION: "Von bescheidenen Anfängen an haben die Menschen von [ROOT.GetCountry.GetName] alle Hindernisse überwunden, die ihnen in den Weg gelegt wurden, und sich als die stärkste Macht auf der Insel erwiesen, die ihre Heimat ist.\n\nDoch die bloße Eroberung einer Insel voller Stammesangehöriger und verregneter Städte ist nicht ihr endgültiges Schicksal; ganz im Gegenteil. Der unvergleichliche [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] hat geschworen, die nördlichen Inseln unter dem Banner von #E Albion#!, zu vereinen, und behauptet, dass unsere Verwandten eines Tages die mächtigen Mächte des Mittelmeers um die Kontrolle der Meere herausfordern werden."
 albion_mission_CRITERIA_DESCRIPTION: "Diese Mission wird abgeschlossen sein, wenn [ROOT.GetCountry.GetName] zu einem echten Anwärter auf die größte Zivilisation der Welt geworden ist, konkurrenzlos im Norden und mächtiger als die Imperien des Mittelmeers."
 albion_mission_BUTTON_TOOLTIP: "Möge derselbe Geist, der unser Volk zu diesem Moment geführt hat, es zu noch größeren Siegen führen!"
  
 #Mission Tasks 
  
 albion_conquest_mission_start: "Brüder in Verzweiflung"
 albion_conquest_mission_start_DESC: "Nachdem wir nun unseren eigenen Hinterhof gesichert haben, hat [ROOT.GetCountry.GetRuler.GetName] überzeugend argumentiert, dass wir es uns nicht leisten können, nach innen gerichtet zu bleiben, wenn wir eine Großmacht werden wollen, sondern tun müssen, was wir können, um denen zu helfen, die im Ausland Hilfe benötigen. Mit dieser altruistischen Mission im Sinn bereiten sich unsere Armeen darauf vor, die Meere zu überqueren...\n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
  
 albion_conquest_mission_1_1: "Albion in Armorica"
 albion_conquest_mission_1_1_DESC: "Es gibt viele Siedlungen jenseits der Gewässer des #E Mare Britannicum#! in #E Armorica#!, die unter der Herrschaft von [ROOT.GetCountry.GetRuler.GetName] florieren würden. Wir sollten alle notwendigen Schritte unternehmen, um diese Küstengebiete für [ROOT.GetCountry.GetName] zu sichern.\n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
  
 albion_conquest_mission_1_2: "Die Küste Belgiens einfangen"
 albion_conquest_mission_1_2_DESC: "Obwohl der schreckliche Ruf der wilden #E Belgae#! einige unserer Militärberater zögern lässt, hat [ROOT.GetCountry.GetRuler.GetName] keine Angst davor, ihre Küsten zu erobern.\n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"
  
 albion_conquest_mission_2_1: "Restaurierte Armorica"
 albion_conquest_mission_2_1_DESC: "Einer nach dem anderen wurden die Stämme von #E Armorica#! vor den unaufhaltsamen Truppen von [ROOT.GetCountry.GetName] zurückgedrängt. Nach einer Zeit des Blutvergießens und des Elends werden bald Frieden und Wohlstand in diese Länder zurückkehren.\n\n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"
  
 albion_conquest_mission_2_2: "Die Belgae brechen"
 albion_conquest_mission_2_2_DESC: "Die Ebenen, Wälder und Sümpfe des gewalttätigen Belgae wurden von den siegreichen Armeen von [ROOT.GetCountry.GetRuler.GetName] erobert, der den Göttern geschworen hat, dass [ROOT.GetCountry.GetRuler.GetSheHe] diese Wilden eines Tages zivilisieren wird.\n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
  
 albion_conquest_mission_3_1: "Albion-Kanal"
 albion_conquest_mission_3_1_DESC: "Nachdem wir nun beide Seiten des #E Mare Britannicum#!, befriedet haben, können Handelsschiffe ohne Angst vor Piraten frei zwischen unseren Küsten und dem Festland verkehren. Durch Waffengewalt hat [ROOT.GetCountry.GetRuler.GetName] Frieden in den #E Albion Channel#!.\n\n\n\n\n\n\n\n\n\n\n@greek_mil11! gebracht."
  
 albion_conquest_mission_4_1: "Aquitanische Unterwerfung"
 albion_conquest_mission_4_1_DESC: "Obwohl ihre Städte und Siedlungen weit von [ROOT.GetCountry.GetCapital.GetName] entfernt sind, haben die unbezwingbaren [ROOT.GetCountry.GetAdjective]-Aufgebote wieder einmal ein fremdes Heer besiegt. Als die angeschlagenen Streitkräfte von #Y Aquitanien-Gallien#! erkannten, dass sie uns nicht die Stirn bieten können, senkten sie ihre Speere und schworen Unterwerfung.\n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
  
 albion_conquest_mission_4_2: "Expedition nach Mittelgallien"
 albion_conquest_mission_4_2_DESC: "Langsam aber sicher dehnen sich unsere Herrschaftsgebiete in ganz #E Gallien #! weiter aus - [ROOT.GetCountry.GetRuler.GetName] schafft ein riesiges Überseereich, über das das Volk von [ROOT.GetCountry.GetName] herrschen kann.\n\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
  
 albion_conquest_mission_5_1: "Häfen im Mittelmeer"
 albion_conquest_mission_5_1_DESC: "Obwohl uns in den Gewässern rund um unsere schöne Insel nur wenige Paroli bieten können, sind wir im #E Mittelmeer#!...but nur Nebendarsteller. Doch auch das wird sich ändern – [ROOT.GetCountry.GetName] ist dazu bestimmt, der Herrscher der Meere zu sein.\n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
  
 albion_conquest_mission_6_1: "Deal mit den Römern"
 albion_conquest_mission_6_1_DESC: "Die kriegerischen Römer sind eine Bedrohung für unsere langfristigen Pläne für #E Gallien#! und darüber hinaus. Wenn wir hoffen, unsere überseeischen Besitztümer zu behalten, müssen wir so schnell wie möglich Maßnahmen ergreifen, um den römischen Wolf zu bekämpfen.\n\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
  
  
 albion_conquest_mission_6_2: "Zwei Königreiche, ein Imperium"
 albion_conquest_mission_6_2_DESC: "[ROOT.GetCountry.GetRuler.GetName] hat unsere Streitkräfte triumphal von Sieg zu Sieg geführt und ausgedehnte Besitztümer auf beiden Seiten des #E Mare Britannicum#!. gesichert. Auch wenn die eisigen Wasser des #E Albion Channel#! unsere beiden Königreiche entzweien mögen, sind #E Britannia#! und #E Gaul#! für unser wachsendes Reich gleichermaßen wichtig.\n\n\n\n\n\n\n\n\n\n\n@italic_mil13!"
  
 albion_conquest_mission_7_1: "Eine gallische Hauptstadt"
 albion_conquest_mission_7_1_DESC: "Die Bedeutung von #E Gallien#! für [ROOT.GetCountry.GetName] kann nicht genug betont werden. Seine Handelswaren findet man in Geschäften überall auf unserer Insel und seine Hilfstruppen kämpfen in Kriegszeiten an der Seite unserer Abgaben.\n\nUm unsere Überseegebiete besser verwalten zu können, spielt [ROOT.GetCountry.GetRuler.GetName] mit dem Gedanken, eine zweite Hauptstadt auf dem Festland zu errichten.\n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
  
 albion_side_mission_start: "Eine zentralisierte Macht"
 albion_side_mission_start_DESC: "Wenn wir die Errungenschaften unserer zivilisierten Nachbarn übertreffen wollen, müssen wir mit unserer Migrationsvergangenheit brechen und einen Zustand der Zentralisierung annehmen - einen anderen Weg nach vorn gibt es nicht.\n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"
  
 albion_side_mission_1: "Eine politische Frage"
 albion_side_mission_1_DESC: "Die Bemühungen von [ROOT.GetCountry.GetRuler.GetName], unser Land schnell zu zentralisieren, haben zu politischen Spaltungen und Zwietracht innerhalb von [ROOT.GetCountry.GetName] geführt, und jetzt muss unser [ROOT.GetCountry.GetRulerTitle] die Gefühle unserer Stammesältesten besänftigen, indem er auf ihre Petitionen hört.\n\n#Y Wir werden über die politische Zukunft unserer Verwandten entscheiden#!.\n\n\n\n\n\n\n\n\n\n\n@italic_mil1!"
  
 albion_side_mission_2: "Unterstützung der Eliten"
 albion_side_mission_2_DESC: "[ROOT.GetCountry.GetRuler.GetName] hat bekannt gegeben, dass [ROOT.GetCountry.GetRuler.GetSheHe] bald über den Status der in [ROOT.GetCountry.GetName] lebenden Eliten entscheiden wird, denn wenn [ROOT.GetCountry.GetRulerTitle] dieses heikle Thema nicht ein für alle Mal regelt, werden wir unter politischer Instabilität leiden, die alles zunichte machen könnte, was wir bisher erreicht haben.\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
  
 albion_side_mission_3_1: "Absolute Macht!"
 albion_side_mission_3_1_DESC: "Ein neuer Tag erfordert eine neue Art, Dinge zu tun, und [ROOT.GetCountry.GetRuler.GetName] ist nicht der Typ, der eine gute Gelegenheit ungenutzt verstreichen lässt. [ROOT.GetCountry.GetName] ist nicht mehr derselbe kleine Stamm, den unsere Urgroßväter kannten. Warum sollten wir also unsere politischen Angelegenheiten auf dieselbe Weise regeln? Unser Volk verdient einen Monarchen, und es soll einen bekommen!\n\n\n\n\n\n\n\n\n\n\n@italic_mil19!"
  
 albion_side_mission_3_2: "Respekt für die Älteren"
 albion_side_mission_3_2_DESC: "[ROOT.GetCountry.GetRuler.GetName] ist nicht der Typ, der leichtfertig mit der Tradition bricht und hat verfügt, dass die Wege unserer Vorfahren innerhalb von [ROOT.GetCountry.GetName] in Ehren gehalten werden sollen – alle Macht soll den Ältesten gegeben werden, die unser Volk nie in die Irre geführt haben.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
  
 albion_side_mission_4_1: "Königliche Insignien von Albion"
 albion_side_mission_4_1_DESC: "Aus der Zitadelle bei [ROOT.GetCountry.GetCapital.GetName] erfüllen die ohrenbetäubenden Geräusche des Carnyx die Luft, während ein Marmorthron im Palast aufgestellt wird - Hoch lebe [ROOT.GetCountry.GetRuler.GetName], der Gründer einer unsterblichen Dynastie! #Y Unser [ROOT.GetCountry.GetRulerTitle] wird eine #! #G Blutlinie #! #Y freischalten und darf sich eines von drei legendären Artefakten aussuchen. #!\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
  
 albion_side_mission_4_2: "Große Republik Albion"
 albion_side_mission_4_2_DESC: "Schickt Schiffe mit Nachrichten in alle Winkel der Erde! Von heute an soll bekannt sein, dass auf den nördlichen Inseln eine #E Große Republik#!, errichtet wurde, die die Rechtsstaatlichkeit ehrt und die Prinzipien der Gerechtigkeit aufrechterhält!\n\n\n\n\n\n\n\n\n\n\n@italic_mil18!"
  
 albion_main_mission_start: "Glückverheißende Anfänge"
 albion_main_mission_start_DESC: "Unser politisches Kapital ist gesichert, und nach einer Zeit des Krieges und der Gewalt ist in [ROOT.GetCountry.GetName] eine Zeit der Stabilität und des Wachstums eingekehrt – ein vielversprechender Anfang für das ehrgeizige [ROOT.GetCountry.GetAdjective] Volk.\n\n\n\n\n\n\n\n\n\n\n@italic_mil5!"
  
 albion_main_mission_1_1: "Eroberung des Westens"
 albion_main_mission_1_1_DESC: "Gerüchten zufolge ist die westliche Insel #E Hibernia#! ein Ort voller Geheimnisse und Magie, aber [ROOT.GetCountry.GetRuler.GetName] lässt nicht zu, dass Aberglaube und Mythen unsere Streitkräfte aufhalten. Es ist an der Zeit, unsere Armeen über das Wasser zu schicken – wir werden niemandem Gnade zeigen, der sich uns entgegenstellt!\n\n\n\n\n\n\n\n\n\n\n@italic_mil17!"
  
 albion_main_mission_1_2: "Eroberung des Nordens"
 albion_main_mission_1_2_DESC: "Es ist an der Zeit, weit nach Norden vorzudringen, in das schwierige Gelände, das von den wilden Caledoniern bewohnt wird, denn diejenigen, die sich [ROOT.GetCountry.GetRuler.GetName] nicht unterwerfen, sind zur Vernichtung bestimmt!\n\n\n\n\n\n\n\n\n\n\n@italic_mil12!"
  
 albion_main_mission_1_3: "Eroberung des Südens"
 albion_main_mission_1_3_DESC: "Wir dürfen unseren Krieg nicht einstellen, sondern müssen weiter nach Süden ziehen und alle Siedlungen und Gebiete einnehmen, die sich [ROOT.GetCountry.GetName] nicht friedlich ergeben – wir brauchen totale Unterwerfung.\n\n\n\n\n\n\n\n\n\n\n@italic_mil20!"
  
 albion_main_mission_2_1: "Hafen des Westens"
 albion_main_mission_2_1_DESC: "Die #E Hibernische Insel#! wäre ein hervorragender Standort für den Bau von Häfen - wir sollten zu diesem Zweck massiv in die Region investieren. Wir könnten dieses abgelegene Fleckchen Erde in das Herz unserer Marine verwandeln und die natürlichen Ressourcen der Insel nutzen, um Flotten für [ROOT.GetCountry.GetName] zu bauen.\n\n\n\n\n\n\n\n\n\n\n@event_pic9!"
  
 albion_main_mission_2_2: "Festung des Nordens"
 albion_main_mission_2_2_DESC: "Die Berge und Hügel im Norden sind die Heimat streitsüchtiger Stämme und wilder Barbaren, die nicht zögern würden zu rebellieren, wenn sie glauben, dass sie ihre Freiheit sichern können, während wir abgelenkt sind. Es ist wichtig, im Norden Befestigungen zu errichten, um unsere Landsleute zu befrieden und eine feindliche Invasion abzuschrecken.\n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
  
 albion_main_mission_2_3: "Perle des Südens"
 albion_main_mission_2_3_DESC: "Die Städte im Süden von #E Britannia#! sind bekannt für ihre Handelsbeziehungen mit dem Festland und ihren Stolz auf ihre Kulturen, die wirklich beeindruckend sind. Lassen Sie uns mit den Einheimischen zusammenarbeiten, um den Wert unserer Exporte und der hart arbeitenden Bürger zu steigern, die all dies möglich machen.\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
  
 albion_main_mission_3: "Sieg über die Insel"
 albion_main_mission_3_DESC: "Nach vielen Jahren haben wir in allen unseren Ländern Großes vollbracht – [ROOT.GetCountry.GetRuler.GetName] hat [ROOT.GetCountry.GetName] auf eine Art und Weise verändert, an die man sich noch Hunderte von Jahren erinnern wird. – Das Volk von [ROOT.GetCountry.GetAdjective] hat den totalen Sieg über unsere Insel errungen!\n\n\n\n\n\n\n\n\n\n\n@italic_mil11!"
  
 albion_main_mission_4: "Eine neue Macht verkünden"
 albion_main_mission_4_DESC: "Die unbestreitbare Stärke von #E Albion#! erhebt sich aus dem Norden und läutet eine neue Ära ein, in der die Inselbewohner über ein Reich herrschen, das sowohl Land als auch Meer umfasst – alle Ehre gebührt [ROOT.GetCountry.GetName]!\n\n\n\n\n\n\n\n\n\n\n@persia_mil1!"
  
 albion_main_mission_5_1: "Das Meer gehört zu Albion"
 albion_main_mission_5_1_DESC: "Es gibt viele große Seemächte, die um die Vorherrschaft auf den Meeren kämpfen, aber keine ist so ehrgeizig wie #E Albion#! und ihre stolzen [ROOT.GetCountry.GetAdjective] Seeleute. Die unerschrockenen Inselbewohner schicken ihre Flotten weit und breit, treiben Handel und erobern ungestraft fremde Länder.\n\n\n\n\n\n\n\n\n\n\n@event_pic4!"
  
 albion_main_mission_5_2: "Stabilisierter Handel und Land"
 albion_main_mission_5_2_DESC: "Obwohl bekannt ist, dass Kaufleute Friedenszeiten dem Chaos von Kriegszeiten vorziehen, gab es in den letzten Jahrzehnten jede Menge Blutvergießen und Hungersnöte, was wiederum Auswirkungen auf die Wirtschaft von [ROOT.GetCountry.GetAdjective] hatte. [ROOT.GetCountry.GetRuler.GetName] hat geschworen, die Finanzen von [ROOT.GetCountry.GetName] zu stützen und die Stabilität unseres Landes mit allen erforderlichen Mitteln zu verbessern.\n\n\n\n\n\n\n\n\n\n\n@italic_mil9!"
  
 albion_main_mission_6_1: "Berufssegler"
 albion_main_mission_6_1_DESC: "Da unsere Marine für die militärischen Erfolge von [ROOT.GetCountry.GetName] immer wichtiger wird, wurde vorgeschlagen, dass wir professionelle Standards für unsere Seeleute einführen. Wir können uns nicht darauf verlassen, dass unsere Flotten aus ungeschulten Rekruten bestehen, denn unsere Sicherheit und Wirtschaft erfordern, dass wir in der Lage sind, unsere Macht weit von unseren Küsten entfernt zu demonstrieren.\n\n\n\n\n\n\n\n\n\n\n\n\n\n@greek_por1!"
  
 albion_main_mission_6_2: "Ein neues Abenteuer erwartet Sie"
 albion_main_mission_6_2_DESC: "Da wir nun über die finanziellen Mittel verfügen, sollten wir die Finanzierung eines Abenteuers in Übersee in Betracht ziehen. Vielleicht könnten wir eine Expedition ausrüsten, die im Namen von [ROOT.GetCountry.GetName] und ihren Bürgern bis ans Ende der Welt reist?.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
  
 albion_main_mission_6_3: "Eine neue Hauptstadt?"
 albion_main_mission_6_3_DESC: "[ROOT.GetCountry.GetRuler.GetName] wurde höflich vorgeschlagen, dass es einen besseren Standort für unsere Hauptstadt als [ROOT.GetCountry.GetCapital.GetName] geben könnte - verdient #E Albion#! nicht einen neuen Machtsitz? Die Wahl bleibt [ROOT.GetCountry.GetRuler.GetFirstName] überlassen, der die Möglichkeit erhält, die Regierung umzusiedeln.\n\n\n\n\n\n\n\n\n\n\n@italic_mil2!"
  
 albion_main_mission_6_4: "Entwicklungsschwerpunkte"
 albion_main_mission_6_4_DESC: "[ROOT.GetCountry.GetRuler.GetName] würde nichts lieber tun, als seine Aufmerksamkeit [ROOT.GetCountry.GetRuler.GetHerHis] den Bauinitiativen in [ROOT.GetCountry.GetName] zuzuwenden, aber bevor sich [ROOT.GetCountry.GetRulerTitle] auf die Entwicklung konzentrieren kann, müssen wir Frieden finden und unsere Wirtschaft erfolgreich voranbringen – keine leichte Aufgabe.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
  
 albion_main_mission_6_5: "Koloniales Abenteuer"
 albion_main_mission_6_5_DESC: "Das Versprechen ewigen Ruhms und ewiger Schätze lockt unsere Seeleute, ihre Schiffe und Seelen bis an die Grenzen zu treiben und dem Sirenengesang des Abenteuers zu folgen, wohin auch immer er sie führen mag. Die gefrorenen Länder von #E Scandia#! im Osten rufen nach den mutigsten Seelen, ihre Küsten zu besuchen, und [ROOT.GetCountry.GetRuler.GetName] möchte eine [ROOT.GetCountry.GetAdjective] Kolonie jenseits des Meeres gründen.\n\n#Y Dies wird eine Ereigniskette #! starten.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
  
 albion_main_mission_7_1: "Reformieren Sie das Land"
 albion_main_mission_7_1_DESC: "Nach einer langen Phase des Nachdenkens, in der die Zukunft von [ROOT.GetCountry.GetName] schwer auf [ROOT.GetCountry.GetRuler.GetName]s Gedanken lastete, ist [ROOT.GetCountry.GetRulerTitle] zu einer wichtigen Schlussfolgerung gekommen, die Auswirkungen auf die kommenden Zeitalter haben wird: Wir müssen unwiderruflich mit der Vergangenheit brechen, um unsere neue Identität zu schmieden.\n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"
  
 albion_main_mission_7_2: "Investieren Sie in unsere Tradition"
 albion_main_mission_7_2_DESC: "Warum sollte [ROOT.GetCountry.GetRuler.GetName] genau die Kultur aufgeben, die uns an die Spitze der Macht gebracht hat? Der weise [ROOT.GetCountry.GetRulerTitle] tut diese Vorschläge als den Gipfel der Dummheit ab, hat sich unseren Wurzeln verschrieben und gelobt, den unterschiedlichen Völkern, die unter unserer Flagge leben, unsere Traditionen beizubringen.\n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"
  
 albion_main_mission_7_3: "Wachsende Bevölkerung"
 albion_main_mission_7_3_DESC: "Unsere Hauptstadt [ROOT.GetCountry.GetCapital.GetName] ist überfüllt mit Bürgern und freien Männern, da Männer aus ganz [ROOT.GetCountry.GetName] in das pulsierende Herz unseres Reiches reisen, um in der größten Stadt von allen ihr Glück zu suchen. Obwohl dies ein Segen für das Land ist, müssen Maßnahmen ergriffen werden, wenn wir hoffen, alle dort lebenden Menschen unterzubringen.\n\n\n\n\n\n\n\n\n\n\n@italic_mil24!"
  
 albion_main_mission_7_4: "Kapitalinfrastruktur"
 albion_main_mission_7_4_DESC: "Die hart arbeitenden [ROOT.GetCountry.GetAdjective] Menschen haben [ROOT.GetCountry.GetRuler.GetName] höflich gebeten, einen Teil der Staatsmittel für den Aufbau der Infrastruktur unserer Hauptstadt auszugeben. [ROOT.GetCountry.GetCapital.GetName] ist bereits eine Wirtschaftsmacht, doch es könnte noch mehr getan werden, um seinen natürlichen Reichtum zu verbessern.\n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"
  
 albion_main_mission_7_5: "Eisenzubehör"
 albion_main_mission_7_5_DESC: "Wenn wir unsere Feinde auf dem Schlachtfeld besiegen wollen, brauchen wir eine Armee, die angemessen mit eisernen Waffen ausgerüstet ist. Wir mögen zahlenmäßig überlegen sein, aber wenn wir nicht für den Erfolg gerüstet sind, wird uns dieser unerreichbar bleiben.\n\n\n\n\n\n\n\n\n\n\n@italic_mil15!"

 albion_main_mission_7_5tt: "Wir müssen #T 3 Siedlungen#! in den Regionen #T Caledonia#! oder #T Britannia#! besitzen, die mindestens #Y 3 Eisen#! @iron! produzieren und entweder über eine #T Mine#! oder eine #T Gießerei#! verfügen."
  
 albion_main_mission_7_6: "Füttere die Menschen"
 albion_main_mission_7_6_DESC: "Die tapferen Stammesangehörigen von [ROOT.GetCountry.GetName] haben während der Kriege vergangener Jahre Hungersnöte und Verwüstungen erlitten, aber nun ist die Zeit gekommen, ihre Treue zu belohnen, indem wir dafür sorgen, dass ihre Mägen voll bleiben. Lasst uns überall auf unseren Besitztümern Bauernhöfe errichten, um sicherzustellen, dass unsere Ernten reichlich ausfallen.\n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
  
 albion_main_mission_7_7: "Wohlhabende Kolonie"
 albion_main_mission_7_7_DESC: "Wir haben einen begeisterten Bericht aus unserer Kolonie in [GetProvince('(int32)6043').GetName] erhalten; den Einwohnern geht es gut und sie sind dankbar für die Möglichkeit, sich am Rande der Welt ein neues Leben aufzubauen. Wenn wir ihnen weiterhin beim Aufbau ihrer Befestigungen und Häfen helfen können, werden wir bald eine richtige Stadt haben.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
  
 albion_main_mission_7_8: "Städteplanung"
 albion_main_mission_7_8_DESC: "Obwohl die ältesten Bezirke innerhalb von [ROOT.GetCountry.GetCapital.GetName] ohne übergreifenden Entwurf errichtet wurden, wurden die neuesten Stadtviertel und Vororte der Altstadt von Grund auf von den besten Architekten der Hauptstadt entworfen.\n\n\n\n\n\n\n\n\n\n\n@event_pic13!"
  
 albion_main_mission_8_1: "Eine moderne Armee"
 albion_main_mission_8_1_DESC: "Wir können es uns nicht leisten, uns als unsere Hauptstreitkräfte auf ungeschulte Abgaben von Bauern und ihren Söhnen zu verlassen - wir müssen in eine moderne Armee investieren, die es mit den Berufsstreitkräften der Mittelmeerreiche aufnehmen kann.\n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"
  
 albion_main_mission_8_2: "Neue Infrastrukturen"
 albion_main_mission_8_2_DESC: "Obwohl [ROOT.GetCountry.GetRuler.GetName] immer eine Schwäche für [ROOT.GetCountry.GetAdjective] Architektur und Design haben wird, ist die Übernahme neuer Baustile ein geschickter Weg, um sicherzustellen, dass #T Albion#! zu einem in Kultur und Tradition vereinten Volk wird.\n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"
  
 albion_main_mission_8_3: "Ein neues Alphabet"
 albion_main_mission_8_3_DESC: "Die Runen und Gravuren unserer Vorfahren wirken plump und primitiv, wenn man sie mit den fließenden Schriften und literarischen Werken mancher unserer Zeitgenossen vergleicht - eine Peinlichkeit, die [ROOT.GetCountry.GetRuler.GetName] beunruhigt, der findet, dass unsere Rückständigkeit ein schlechtes Licht auf die Führung von [ROOT.GetCountry.GetRuler.GetHerHis] wirft.\n\nIm Hinblick auf eine Reform hat [ROOT.GetCountry.GetRulerTitle] nach Schreibern gerufen, die bei der Schaffung eines neuen Alphabets für unser Volk helfen sollen.\n\n\n\n\n\n\n\n\n\n\n@india_mil17!"
  
 albion_main_mission_8_4: "Keltische Armeen"
 albion_main_mission_8_4_DESC: "Dieselben keltischen Soldaten, die die bewaldeten Berge und gefrorenen Sumpfgebiete von #E Pritania#! eroberten, werden dieselben sein, die die marmornen Straßen der Könige und Konsuln betreten – unsere außergewöhnlichen militärischen Traditionen werden gegen alle triumphieren.\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
  
 albion_main_mission_8_5: "Bewahre unsere Wurzeln"
 albion_main_mission_8_5_DESC: "Manche, die in [ROOT.GetCountry.GetCapital.GetName] leben, haben zugelassen, dass die Freuden des Stadtlebens ihren Geist vergiften, denn manche haben vorgeschlagen, wir sollten unsere traditionellen Lebensweisen aufgeben, um kosmopolitische Einflüsse anzunehmen. [ROOT.GetCountry.GetRuler.GetName] will von dieser Dummheit allerdings nichts wissen und hat erklärt, dass wir unsere Wurzeln niemals aufgeben werden.\n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
  
 albion_main_mission_8_6: "Mündliche Überlieferungen"
 albion_main_mission_8_6_DESC: "Seit die Sonne es für angebracht hielt, am Himmel aufzugehen, hat unser Volk Mythen mündlich weitergegeben. Wir schreiben unsere Geschichten nicht auf, sondern bilden Barden und Geschichtensänger aus, um die kühnen Taten unserer Vorfahren zu erzählen.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
  
 albion_main_mission_8_7: "Assimilation in Albion"
 albion_main_mission_8_7_DESC: "Unsere überlegene Kultur hat viele Bewunderer angezogen - es heißt, dass unsere männlichen Taten und Errungenschaften in Städten bis hin zu [GetProvince('(int32)516').GetName] gefeiert werden. Es ist daher keine Überraschung zu hören, dass sich viele, die innerhalb unserer Grenzen leben, an [ROOT.GetCountry.GetAdjective] anpassen.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil12!"
  
 albion_main_mission_8_8: "Eine neue Gerechtigkeit"
 albion_main_mission_8_8_DESC: "Die zunehmende Komplexität des Rechtssystems von [ROOT.GetCountry.GetAdjective] erforderte eine spezialisierte Bürokratie, um sich in seinen Wendungen zurechtzufinden. Die streitsüchtigen Bürger von [ROOT.GetCountry.GetCapital.GetName] gehören zu den schlimmsten Übeltätern in [ROOT.GetCountry.GetName], und von morgens bis abends sitzen Richter vor dem Volk und richten.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
  
 albion_main_mission_8_9: "Große Märkte von Albion"
 albion_main_mission_8_9_DESC: "In [ROOT.GetCountry.GetCapital.GetName] florieren die Geschäfte und auf den vielen Marktplätzen entlang der Plazas und Plätze rund um die Hauptverkehrsstraßen findet man alles, was das Herz begehrt.\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
  
 albion_main_mission_8_10: "Ein Stapel Holz"
 albion_main_mission_8_10_DESC: "Die Äxte der [ROOT.GetCountry.GetAdjective]-Holzfäller sind unaufhörlich in ihrem Hacken und können sich nie eine Minute ausruhen. Sie verbringen unzählige Stunden damit, in den bewaldeten Wildnisgebieten ihrer Insel Bäume zu fällen. Die riesigen Flotten von [ROOT.GetCountry.GetName] benötigen einen stetigen Holznachschub, sodass ein Holzüberschuss @wood! zur Hand unbedingt erforderlich ist.\n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 albion_main_mission_8_10tt: "Wir müssen mindestens #T 6 Siedlungen#! besitzen, die mindestens #Y 2 Holz#! @wood! produzieren."

 albion_main_mission_8_11: "Pferde von Bremenium"
 albion_main_mission_8_11_DESC: "[GetProvince('(int32)2090').GetName] ist für die hohe Qualität der Pferde bekannt, die auf seinen Ebenen gezüchtet werden, und [ROOT.GetCountry.GetRuler.GetName] hat versucht, aus diesem Geschenk der Natur Kapital zu schlagen, indem er in die Region investiert hat.\n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"
  
 albion_main_mission_8_12: "Jagdgesellschaften"
 albion_main_mission_8_12_DESC: "Obwohl sich unser Volk reichhaltig und abwechslungsreich ernährt - ein Beweis für den zunehmenden Reichtum, den [ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetName] gebracht hat -, haben viele unserer Stammesangehörigen noch immer Appetit auf Wildfleisch @wild_game!, und große Jagdgesellschaften, die auf der Suche nach Hirschen durch die Wälder ziehen, sind kein seltener Anblick.\n\n\n\n\n\n\n\n\n\n\n@italic_mil7!"
  
 albion_main_mission_8_13: "Salzschutz"
 albion_main_mission_8_13_DESC: "Der Zugang zu einer stetigen Salzversorgung @Salz! ist aus mehreren Gründen wichtig; wir verwenden es nicht nur als Konservierungsmittel für Fleisch, sondern auch die Ausgaben für die Unterhaltung von Legionen werden gesenkt, wenn ein Überschuss vorhanden ist.\n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"
  
 albion_main_mission_8_15: "Erfolgreiche skandinavische Kolonie"
 albion_main_mission_8_15_DESC: "Unser koloniales Abenteuer in der Region #E Scandia#! hat den Menschen von [ROOT.GetCountry.GetName] viel Ruhm eingebracht, die weithin als unerschrockene Entdecker gefeiert werden.\n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
  
 albion_main_mission_9_1: "Beginn einer neuen Ära"
 albion_main_mission_9_1_DESC: "Dank der Reformbemühungen von [ROOT.GetCountry.GetRuler.GetName], die verbliebenen Spuren unserer früheren Lebensweise aus unserer Gesellschaft zu entfernen, ist endlich eine neue Kultur für unser Volk entstanden. Heute bricht eine neue Ära an – Hoch lebe das neue Albion!\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
  
 albion_main_mission_9_2: "Die Traditionen vereinen"
 albion_main_mission_9_2_DESC: "Nachdem [ROOT.GetCountry.GetRuler.GetName] Anstrengungen unternommen hat, um sicherzustellen, dass unsere traditionellen Bräuche ihren zentralen Platz in unserer Kultur behalten, ist er nun endlich davon überzeugt, dass die Moralvorstellungen von [ROOT.GetCountry.GetAdjective] auch von den kommenden Generationen nicht aufgegeben werden.\n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
  
 albion_main_mission_9_3: "Neuer Adel"
 albion_main_mission_9_3_DESC: "Im Laufe der Jahre haben viele der Eliten, die in ganz [ROOT.GetCountry.GetName|T] lebten, ihre traditionellen Besitztümer verlassen und sind nach [ROOT.GetCountry.GetCapital.GetName|Y] gezogen, denn die Hauptstadt des [ROOT.GetCountry.GetAdjective]-Volkes ist schnell zur wichtigsten Stadt der gesamten britischen Insel geworden. Es gibt einfach keinen anderen Ort, der sich in Reichtum und Macht mit [ROOT.GetCountry.GetCapital.GetName] vergleichen lässt, und die Adelsklassen haben dies erkannt und nehmen die Stadt als ihre eigene an. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"
  
 albion_main_mission_9_4: "Neue Bürokraten"
 albion_main_mission_9_4_DESC: "Unsere wachsenden Grenzen erfordern eine kleine Armee von Bürokraten und Richtern, um das Staatsschiff über Wasser zu halten, und es besteht immer noch Bedarf an mehr Schreibern und Beamten, die uns bei der Verwaltung unserer Ressourcen helfen. Glücklicherweise unternimmt [ROOT.GetCountry.GetRuler.GetName] Schritte, um sicherzustellen, dass unsere Bedürfnisse erfüllt werden.\n\n\n\n\n\n\n\n\n\n\n@india_mil17!"
  
 albion_main_mission_9_5: "Handelszentrum"
 albion_main_mission_9_5_DESC: "Unsere Heimatprovinz [ROOT.GetCountry.GetCapital.GetArea.GetName|Y] ist weithin als Handelszentrum bekannt, wo in [ROOT.GetCountry.GetCapital.GetName] Waren von exquisiter Handwerkskunst und Seltenheit zu finden sind. [ROOT.GetCountry.GetRuler.GetName] hat geschworen, alles Notwendige zu tun, um unsere Hauptstadt zu einem Handelszentrum zu machen.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
  
 albion_main_mission_9_6: "Mein Schatz"
 albion_main_mission_9_6_DESC: "Dank der Bemühungen der Behörden von [ROOT.GetCountry.GetAdjective], den Reichtum von [ROOT.GetCountry.GetName] in die Verbesserung der Wirtschaft des Landes zu investieren, konnten die Schatzmeister eine große Summe sammeln.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
  
 albion_main_mission_9_7: "Neuer Nektar"
 albion_main_mission_9_7_DESC: "Obwohl unsere Vorfahren Met brauten und mit dem zufrieden waren, was sie selbst herstellen konnten, haben ihre Nachkommen eine Vorliebe für Wein entwickelt @wine! - sie können einfach nicht genug davon bekommen. [ROOT.GetCountry.GetRuler.GetName] muss nun den Durst von [ROOT.GetCountry.GetRuler.GetHerHis] Menschen stillen, indem er sicherstellt, dass ein stetiger Strom von Weinreben [ROOT.GetCountry.GetCapital.GetName] erreicht.\n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
  
 albion_main_mission_10_1: "Goldenes Zeitalter"
 albion_main_mission_10_1_DESC: "Noch nie zuvor haben die Menschen von [ROOT.GetCountry.GetName] solche Zeiten des Friedens und des Wohlstands erlebt. Die Menschen umarmen [ROOT.GetCountry.GetRuler.GetName] und preisen die Götter für die Führung von [ROOT.GetCountry.GetRulerTitle], und da unsere Küsten von der mächtigsten Marine unseres Teils der Welt geschützt werden, hat [ROOT.GetCountry.GetRuler.GetFirstName] den Beginn eines #T Goldenen Zeitalters#!, verkündet, an das sich die Geschichtsbücher noch Tausende von Jahren erinnern werden.\n\n\n\n\n\n\n\n\n\n\n@event_pic9!"
  
 albion_main_mission_10_2: "Kaiserstadt"
 albion_main_mission_10_2_DESC: "Auf der britischen Insel gibt es viele berühmte und prächtige Städte, und doch überragt [ROOT.GetCountry.GetCapital.GetName] alle anderen um Längen als die Größte; ein Diamant unter Rubinen. Die [ROOT.GetCountry.GetAdjective] Hauptstadt ist so großartig, dass viele sie einfach als „die #T Kaiserstadt#!',“ bezeichnen, denn sie braucht keinen anderen Namen.\n\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
  
 albion_main_mission_11_1: "Die Keltischen Spiele"
 albion_main_mission_11_1_DESC: "In einem Versuch, die sagenumwobenen Spiele der antiken Gesellschaften im Süden nachzuahmen, hat [ROOT.GetCountry.GetRuler.GetName] die sogenannten #E Keltischen Spiele#!.\n\nWarriors ausgerufen. Athleten aus ganz [ROOT.GetCountry.GetName] werden nach [ROOT.GetCountry.GetCapital.GetName] reisen, um an der Veranstaltung teilzunehmen. Unter den Einwohnern der Stadt ist eine aufgeregte Stimmung spürbar, die den Beginn der Spiele kaum erwarten kann!\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
  
 albion_main_mission_11_2: "Der Weg nach vorn"
 albion_main_mission_11_2_DESC: "In letzter Zeit ist [ROOT.GetCountry.GetRuler.GetName] in nachdenklicher Stimmung, während [ROOT.GetCountry.GetRuler.GetSheHe] über wichtige Fragen der Vergangenheit und der Zukunft nachdenkt. Für die Menschen in [ROOT.GetCountry.GetName] hat sich in den letzten Jahren viel verändert, mehr als je zuvor in unserem Land geschehen ist – kann man sagen, dass wir noch dieselben sind wie früher, oder haben wir uns in etwas anderes verwandelt? Vielleicht ist dieser Moment ein Neuanfang für das, was aus unserem Volk einmal werden wird.\n\n\n\n\n\n\n\n\n\n\n@italic_mil27!"
  
 albion_main_mission_11_3: "Manifest Destiny"
 albion_main_mission_11_3_DESC: "Aus bescheidensten Anfängen hat sich die unglaubliche Macht von #T Albion#! aus dem Schlamm des Stammeselends erhoben und Wunder und Tempel errichtet, die einen langen Schatten auf die prachtvollen Bauwerke der ganzen Welt werfen. Heil Albion! Wer ist ihr auf See ebenbürtig und wer kann hoffen, gegen ihre Armeen und Legionen bestehen zu können?\n\n\n\n\n\n\n\n\n\n\n@italic_mil11!"
  
 #Events 
  
 me_albion_1_title: "Königliche Insignien von Albion"
 me_albion_1_desc: "In einer Zeremonie, die von den Adligen und Eliten von [ROOT.GetCountry.GetName] bezeugt wurde, wurde [ROOT.GetCountry.GetRuler.GetName] von #E Druiden#! aus [GetProvince('(int32)2012').GetName] gesegnet, die mit Geschenken für den neuen [ROOT.GetCountry.GetRulerTitle] nach [ROOT.GetCountry.GetCapital.GetName] reisten.\n\nAls Zeichen des Respekts gegenüber dem neuen Monarchen wurden die Nachkommen von [ROOT.GetCountry.GetRuler.GetFirstName] und [ROOT.GetCountry.GetRuler.GetHerHis] von den Druiden als Gründer einer neuen Dynastie, des Hauses [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], gefeiert. [ROOT.GetCountry.GetRuler.GetFirstName] wurde die Gabe der Wahl zuerkannt; drei Artefakte von legendärer Macht wurden vor [ROOT.GetCountry.GetRuler.GetName]1 gelegt."
 me_albion.1.a: "Der Ring soll das Symbol meiner königlichen Autorität sein"
 me_albion.1.b: "Reisende werden von weit her kommen, um vor meinem Thron zu huldigen"
 me_albion.1.c: "Ich begehre das legendäre Schwert des wahren [ROOT.GetCountry.GetRulerTitle]"
 me_albion_1_tooltip: "Die Missionsaufgabe „#Y Royal Regalia Of Albion#!'“ wurde nun #G abgeschlossen#!!"
  
 me_albion_2_title: "Eine politische Frage"
 me_albion_2_desc: "Nach einer Zeit stiller Überlegung haben die Eliten von [ROOT.GetCountry.GetCapital.GetName] untereinander über die Zukunft von [ROOT.GetCountry.GetName] debattiert und sind mit einigen Vorschlägen zu [ROOT.GetCountry.GetRuler.GetName] gekommen.\n\nIn den letzten Jahren hat sich so viel geändert, und die herrschenden Klassen fragen sich, was die Zukunft für die Menschen bereithält – wird es weitere Perioden des Chaos und des Streits geben, oder ist endlich Frieden im ganzen Land eingekehrt? Die blutigen Kriege um die Vereinigung von [ROOT.GetCountry.GetName] sind keine ferne Erinnerung, und viele hegen einen Groll gegen [ROOT.GetCountry.GetRuler.GetFirstName]. [ROOT.GetCountry.GetRulerTitle] wird in den kommenden Tagen Entscheidungen treffen müssen, die die Stimmung der kommenden Tage beeinflussen werden."
 me_albion.2.a: "Wir müssen unseren Einfluss nutzen, um unsere Gesetze zu ändern"
 me_albion.2.b: "Konzentrieren Sie sich auf die Verbesserung des Staates auf Kosten der Götter"
 me_albion.2.c: "Die Zivilisation hat unserem Volk nur Unfrieden gebracht"
 me_albion_2_tooltip: "Die Missionsaufgabe '#Y Eine politische Frage#!' wurde nun #G abgeschlossen#!!"
  
 me_albion_3_title: "Unterstützung der Eliten"
 me_albion_3_desc: "Nach langer Überlegung ist [ROOT.GetCountry.GetRuler.GetName] zu dem Schluss gekommen, dass [ROOT.GetCountry.GetName] epochale politische Veränderungen bevorstehen und dass [ROOT.GetCountry.GetRuler.GetSheHe] für die Entscheidung verantwortlich sein wird – was für einen seltsamen Weg haben die Götter [ROOT.GetCountry.GetRuler.GetHerHim] geebnet! Mit einer solchen Autorität betraut zu werden, ist eine gewaltige Verantwortung, und es gibt nur wenige in [ROOT.GetCountry.GetAdjective] Ländern, die es wagen würden, den Willen von [ROOT.GetCountry.GetRulerTitle] herauszufordern.\n\nDoch [ROOT.GetCountry.GetRuler.GetFirstName] kann es sich nicht leisten, alles allein zu tun; die politischen Eliten in [ROOT.GetCountry.GetCapital.GetName] und anderswo können nicht ignoriert werden. Wenn wir ihre Schwerter in dieser entscheidenden Zeit des politischen Wandels nicht bei uns haben, könnten sie uns im Rücken landen, wenn wir nicht aufpassen."
 me_albion.3.a: "Sehr bald werde ich eine wichtige Entscheidung über unsere Zukunft treffen"
 me_albion_3_tooltip: "Die Missionsaufgabe „#Y Unterstützung der Eliten#!'“ wurde nun #G abgeschlossen#!!"
  
 me_albion_4_title: "Respekt für die Älteren"
 me_albion_4_desc: "[ROOT.GetCountry.GetRuler.GetName] hat viele mit [ROOT.GetCountry.GetRuler.GetHerHis]s Entscheidung erfreut, sich in Zukunft in großen und kleinen Angelegenheiten den Stammesältesten zu beugen. Es wäre für [ROOT.GetCountry.GetRuler.GetFirstName] sehr einfach gewesen, einfach die gesamte politische Macht für [ROOT.GetCountry.GetRuler.GetHerHim]sich selbst zu reklamieren, aber die Entscheidung von [ROOT.GetCountry.GetRulerTitle] zeigt eine Reife und Weisheit, die nicht nur [ROOT.GetCountry.GetRuler.GetHerHis]s Liebe zur Tradition offenbart, sondern auch ein Verständnis dafür, wie das Spiel gespielt werden soll."
 me_albion.4.a: "Die weisen Entscheidungen der Ältesten haben uns nie in die Irre geführt"
 me_albion_4_tooltip: "Die Missionsaufgabe „#Y Respekt vor den Älteren#!'“ wurde nun #G abgeschlossen#!!"
  
 me_albion_5_title: "Absolute Macht!"
 me_albion_5_desc: "Hunderte von Jahren lang galten unsere Stammesräte als die bewundernswertesten Errungenschaften unserer Vorfahren, die ein Leben voller Zank und Elend führten und unaufhörlich um die Kontrolle düsterer Sümpfe und Schlammgruben kämpften. Und doch wurden die kleinlichen Ziele dieser Möchtegern-Tyrannen von den [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] und ihren Verwandten bekämpft, die maßgeblich dazu beigetragen haben, die Vereinigungskriege zu beenden, die das Land unserer schönen Insel verwüstet haben.\n\nAber jetzt, um Frieden und Wohlstand für unser erschöpftes Volk zu sichern, soll unsere Regierung in die erste [ROOT.GetCountry.GetAdjective]-Monarchie unter der göttlich inspirierten Herrschaft von [ROOT.GetCountry.GetRuler.GetName] umgestaltet werden. Während [ROOT.GetCountry.GetRuler.GetFirstName] von schwer bewaffneten Soldaten begleitet wird, als [ROOT.GetCountry.GetRuler.GetSheHe] die Regierungshallen in [ROOT.GetCountry.GetCapital.GetName] betritt, verspricht der neue Monarch des [ROOT.GetCountry.GetAdjective]-Volkes, dass in den kommenden Tagen alles besser sein wird."
 me_albion.5.a: "Wir wurden auf die Probe gestellt, sind aber gestärkt daraus hervorgegangen!"
 me_albion_5_tooltip: "Die Missionsaufgabe „#Y Absolute Macht!#!'“ wurde nun #G abgeschlossen#!!"
  
 me_albion_6_title: "Eine zentralisierte Macht"
 me_albion_6_desc: "Obwohl unsere junge Zivilisation viele lange Jahre des Wachstums brauchte, um Fuß zu fassen, können wir stolz sagen, dass die Einwohner von [ROOT.GetCountry.GetName] endlich so etwas wie eine wahre zivilisierte Macht geworden sind. [ROOT.GetCountry.GetCapital.GetName] ist zu einer Stadt geworden, die von griechischen Kaufleuten und karthagischen Händlern besucht wird, um von unserer Weisheit zu erfahren, und sie hat möglicherweise die Ohren dieser fernen Seefahrer erreicht, die neugierig sind und unser Land mit eigenen Augen sehen möchten.\n\nUnd obwohl unsere bisherigen Errungenschaften in der Tat ziemlich beeindruckend sind, hat [ROOT.GetCountry.GetRuler.GetName] geschworen, dass dies nur der Anfang für das Volk von [ROOT.GetCountry.GetAdjective] ist, und hat geschworen, [ROOT.GetCountry.GetRuler.GetHerHis] Versprechen mit Taten zu untermauern. Wir sind nicht länger eine Nation von mit Färberwaid bekleideten Nomaden, die zwischen den Mooren umherwandern, sondern eine wahre Zivilisation – eine, die respektiert und gefürchtet werden muss!"
 me_albion.6.a: "Lasst unser Volk Städte entlang der Küsten und Flüsse bauen"
 me_albion.6.b: "Ich werde persönlich entscheiden, wo [ROOT.GetCountry.GetName] ihre Investitionen tätigt …"
 me_albion_6_tooltip: "Die Missionsaufgabe „#Y Eine zentralisierte Macht#!'“ wurde nun #G abgeschlossen#!!"
  
 me_albion_7_title: "Stabilisierter Handel und Land"
 me_albion_7_desc: "Unsere Staatskassen sind in einem anständigen Zustand, das Land fühlt sich stabil an und insgesamt sind die Menschen mit der Arbeit von [ROOT.GetCountry.GetRuler.GetName] zufrieden. Der Handel wächst wie nie zuvor, Händler reisen an unsere Küsten, um unsere Waren direkt aus den Werkstätten unserer Verwandten zu beziehen - noch nie haben wir gesehen, dass bei [ROOT.GetCountry.GetCapital.GetName] solche Summen gezählt werden.\n\nSolange unser mutiger [ROOT.GetCountry.GetRulerTitle] das Volk von [ROOT.GetCountry.GetName] weiterhin mit Weisheit und Zurückhaltung führt - und wenn die Götter mit uns sind -, werden wir in den kommenden Tagen nichts zu befürchten haben."
 me_albion.7.a: "Weit und breit hört man den Namen der [ROOT.GetCountry.GetAdjective] Nation"
 me_albion_7_tooltip: "Die Missionsaufgabe „#Y Stabilisierter Handel und Land#!'“ wurde nun #G Abgeschlossen#!!"
  
 me_albion_8_title: "Das Meer gehört zu Albion"
 me_albion_8_desc: "Nachdem wir nun eine richtige Flotte aufgebaut haben, die [ROOT.GetCountry.GetName] würdig ist, haben unsere unerschrockenen Seeleute kühn verkündet, dass sie weiter segeln werden als je zuvor jemand – sie beanspruchen das offene Meer für sich und das alles zur Ehre des [ROOT.GetCountry.GetAdjective] Volkes!"
 me_albion.8.a: "Wir segeln, wohin es uns gefällt!"
 me_albion_8_tooltip: "Die Missionsaufgabe „#Y Das Meer gehört zu Albion#!'“ wurde nun #G abgeschlossen#!!"
  
 me_albion_9_title: "Berufssegler"
 me_albion_9_desc: "Die Überseeambitionen von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] erfordern, dass die Menschen von [ROOT.GetCountry.GetName] nicht nur über eine umfangreiche Flotte kampfbereiter Kriegsschiffe verfügen, sondern auch über eine Klasse professioneller Matrosen, die ihre Liburnen wie ihre Westentasche kennen.\n\nNachdem wir uns nun entschieden haben, in unsere Marine zu investieren, müssen wir entscheiden, worauf wir unsere Bemühungen konzentrieren sollten."
 me_albion.9.a: "Wir müssen alle verfügbaren Maßnahmen ergreifen, um unsere Männer zu schützen"
 me_albion.9.b: "Konzentrieren Sie sich auf das Offizierskorps und sagen Sie ihnen, sie sollen die Hölle heiß machen"
 me_albion_9_tooltip: "Die Missionsaufgabe '#Y Berufssegler#!' wurde nun #G abgeschlossen#!!"
  
 me_albion_11_title: "Eine neue Macht"
 me_albion_11_desc: "Nach vielen Jahren der Kriege und des Streits, die die von uns eroberte Insel heimgesucht haben, hat der unsterbliche [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] dem Volk von [ROOT.GetCountry.GetName] Frieden gebracht. Die streitenden Könige haben ihre Köpfe gesenkt und ihre Kronen vor den juwelenbesetzten Füßen von [ROOT.GetCountry.GetRuler.GetFirstName] niedergelegt, der geschworen hat, [ROOT.GetCountry.GetRuler.GetHerHis] in den kommenden Tagen zu ewigem Ruhm zu führen."
 me_albion.11.a: "Dies ist erst der Anfang!"
 me_albion.11.b: "Dies ist erst der Anfang!"
 me_albion_11_tooltip: "Die Missionsaufgabe „#Y Eine neue Macht#!'“ wurde nun #G abgeschlossen#!!"
 me_perfidious_albion: "Diese Option ist verfügbar, da wir diese Missionen bereits abgeschlossen haben #Y 500 AUC#!."
  
 me_albion_12_title: "Große Republik Albion"
 me_albion_12_desc: "Unsere Taten werden weithin gelobt, und es ist der selbstlosen Führung von [ROOT.GetCountry.GetRuler.GetName] zu verdanken, dass solche Dinge geschehen konnten. Die Liste der Ruhmestaten ist endlos; unsere Grenzen haben sich im Einklang mit unseren Armeen, die für die Wahrung der Gerechtigkeit kämpfen, ausgedehnt und sind gewachsen, unsere Handelswaren sind auf Märkten in aller Welt sehr gefragt, und unsere gebildeten Bürger leben in luxuriösen und zivilisierten Städten, die das Prestige und die Macht unserer Nation widerspiegeln."
 me_albion.12.a: "Meine Vorfahren wären stolz auf mich …"
 me_albion_12_tooltip: "Die Missionsaufgabe „#Y Große Republik Albion#!'“ wurde nun #G abgeschlossen#!!"
  
 me_albion_13_title: "Sieg über die Insel"
 me_albion_13_desc: "Möge dieser Tag von unseren Söhnen und Töchtern bis ans Ende der Zeit gefeiert werden! Nach vielen schwierigen Jahren unaufhörlicher Kämpfe und einer Verwüstung nach der anderen hat [ROOT.GetCountry.GetRuler.GetName] endlich Frieden in ein Land gebracht, das leider nur allzu vertraut mit Krieg ist.\n\nUnd nicht nur die Armeen unserer Feinde wurden besiegt, sondern das Land selbst wurde erobert - wir haben Städte und Schiffe, Häfen und Festungen gebaut. Viele haben sogar gesagt, dass [ROOT.GetCountry.GetRuler.GetFirstName] den Sieg über die Insel selbst errungen hat, aber [ROOT.GetCountry.GetRulerTitle] hat diese Behauptungen bescheiden heruntergespielt."
 me_albion.13.a: "Ich habe nur meine Pflicht getan - Lob sollte nur den Göttern gezollt werden"
 me_albion_13_tooltip: "Die Missionsaufgabe „#Y Sieg über die Insel#!'“ wurde nun #G abgeschlossen#!!"
  
 me_albion_14_title: "Hafen des Westens"
 me_albion_14_desc: "Nach einer langen Zeit sorgfältiger Investitionen waren die Bemühungen des [ROOT.GetCountry.GetAdjective]-Volkes, auf der Insel #E Hibernia#! einen richtigen Hafen zu bauen, endlich erfolgreich, und [ROOT.GetCountry.GetRuler.GetName] ist zufrieden mit den Berichten, die [ROOT.GetCountry.GetRuler.GetSheHe] über den Fortschritt gelesen hat.\n\nViele unserer besten Seeleute und Schiffbauer haben sich im Westen niedergelassen, und aufgrund unserer Bereitschaft, für ihre Erfahrung Gold zu zahlen, konnten wir in dieser Stadt Kriegsschiffe in erstaunlichem Tempo bauen. Nie zuvor in unserer Geschichte hatten wir eine Provinzhauptstadt, die ein wichtiger Militärhafen ist – die Zeiten ändern sich für alle, die auf Hibernia und in [ROOT.GetCountry.GetName] leben, und das alles wegen [ROOT.GetCountry.GetRuler.GetFirstName]."
 me_albion.14.a: "Ich werde Häfen bauen, wo immer wir sie brauchen."
 me_albion_14_tooltip: "Die Missionsaufgabe '#Y Hafen des Westens#!' wurde nun #G Abgeschlossen#!!"
  
 me_albion_15_title: "Festung des Nordens"
 me_albion_15_desc: "Die Mauern der nördlichen Festung, die vor Kurzem fertiggestellt wurden, sind mit keinem anderen Bauwerk innerhalb von [ROOT.GetCountry.GetName] zu vergleichen. Sie zeugen von der Geschicklichkeit unserer guten [ROOT.GetCountry.GetAdjective] Architekten, die in der Lage waren, diese Aufgabe unter schwierigen Bedingungen zu erfüllen.\n\nVon heute an ist unsere Macht in dieser Region gesichert, denn wir werden uns jederzeit in die Sicherheit dieser Festung zurückziehen können, sollte jemals das Unfassbare geschehen."
 me_albion.15.a: "Mögen die Götter Feinde von unseren Küsten fernhalten - aber wir sind bereit"
 me_albion_15_tooltip: "Die Missionsaufgabe „#Y Festung des Nordens#!'“ wurde nun #G abgeschlossen#!!"
  
 me_albion_16_title: "Perle des Südens"
 me_albion_16_desc: "Es gibt nur wenige Orte wie die sogenannte #E „Perle des Südens“#!,, wie sie von allen Bewohnern von [ROOT.GetCountry.GetName] genannt wird und die praktisch keinen anderen Namen hat. Ihre Märkte sind voller Händler und Söldner vom Festland, und Schwerter, Gewürze und Seide sind für jeden erhältlich, der den Preis bezahlen kann.\n\nDie Straßen selbst sind ein Wirrwarr aus Farbe und Klang; Ströme aus Gold und Silber fließen aus jeder Tasche, eine schwindelerregende Mischung aus fremden Sprachen und Kleidungsarten schwimmt durch ein Meer unvorstellbaren Reichtums – auf ihren Märkten und in ihren Gassen herrscht eine berauschende Atmosphäre aus Aufregung und Gefahr, eine Mischung, die viele als berauschend, wenn nicht gar tödlich empfinden. Geld hat dieser Stadt an der Küste viele Dinge gebracht, und vielleicht ist nicht alles davon bewundernswert."
 me_albion.16.a: "Was in der „Perle“ passiert, muss dort bleiben, heißt es"
 me_albion_16_tooltip: "Die Missionsaufgabe „#Y Perle des Südens#!'“ wurde nun #G abgeschlossen#!!"
  
 me_albion_17_title: "Eine neue Hauptstadt"
 me_albion_17_desc: "Da wir nun ein mächtiges Reich und kein Königreich oder Bund von Stammeshäuptlingen mehr sind, haben manche vorgeschlagen, dass wir den Regierungssitz von [ROOT.GetCountry.GetCapital.GetName] an einen neuen Ort verlegen. Eine brandneue Hauptstadt könnte eine neue Zukunft für die Menschen von [ROOT.GetCountry.GetName] bedeuten, da wir zusammenkommen, um eine neue Heimat zu gründen – ein Gedanke, der [ROOT.GetCountry.GetRuler.GetName] gefällt –, aber [ROOT.GetCountry.GetRuler.GetSheHe] wird die endgültige Entscheidung darüber treffen, was letztendlich getan wird."
 me_albion.17.a: "Unsere Perle soll die Hauptstadt werden"
 me_albion.17.b: "Die Stadt mit den meisten Befestigungen ist meine Wahl"
 me_albion.17.c: "Hibernia ist und bleibt unser Zuhause"
 me_albion.17.d: "Wir werden unsere Hauptstadt auf eine Insel verlegen und sie zu einem Paradies machen"
 me_albion.17.e: "Investieren Sie diese Energien in unser traditionelles Zuhause"
 me_albion_17_tooltip: "Die Missionsaufgabe „#Y Eine neue Hauptstadt#!'“ wurde nun #G abgeschlossen#!!"
  
 me_albion_18_title: "Quelle der Inspiration"
 me_albion_18_desc: "Unsere von [ROOT.GetCountry.GetRuler.GetName] organisierte Reise war ein großer Erfolg und wir haben viele Orte entdeckt. Unsere Zeit ist gekommen, #Y einen Weg zu wählen#!, um unser Land zu modernisieren und eine neue #G Großmacht#! zu werden!"
 me_albion.18.a: "Alexander hätte ein Kelte sein können"
 me_albion.18.b: "Römische Taktiken versus römische Taktiken"
 me_albion.18.c: "Wir haben von einem gewissen Hannibal gehört"
 me_albion_18_tooltip: "Die Missionsaufgabe '#Y #!' wurde nun #G Abgeschlossen#!!"
 hellenic_ways_tt: "Die nächste Aufgabe und Belohnung wird sich auf die Gründung einer #T Hellenischen Gesellschaft#! konzentrieren."
 italic_ways_tt: "Die nächste Aufgabe und Belohnungen konzentrieren sich auf die Schaffung einer #T Römischen Gesellschaft#!"
 punic_ways_tt: "Die nächste Aufgabe und Belohnung wird sich auf die Gründung einer #T Punischen Gesellschaft#! konzentrieren."
  
 me_albion_19_title: "Glückverheißende Anfänge"
 me_albion_19_desc: "Seit vielen Monaten finden in [ROOT.GetCountry.GetCapital.GetName] ernsthafte Gespräche über die Zukunft der Insel statt, die wir bewohnen. Es ist kein Geheimnis, dass die Menschen von [ROOT.GetCountry.GetName] in den letzten Jahren stark geworden sind, und eine Zeit naht rasch, in der wir unser eigenes Schicksal gestalten können.\n\nObwohl einige Stimmen leise anderer Meinung waren, waren sie in der Minderheit und wurden von Gleichgesinnten ignoriert. Damit wahrer Frieden und Wohlstand auf unsere Insel kommen, müssen wir die Herren über alles sein."
 me_albion.19.a: "Eine glänzende Zukunft erwartet die Bewohner unserer Insel"
 me_albion_19_tooltip: "Die Missionsaufgabe „#Y Glückverheißende Anfänge#!'“ wurde nun #G abgeschlossen#!!"
 AIO_unification_opinion: "Alle britischen Länder, die nicht unser Untertan sind, werden #R starke Meinung#! über uns verlieren."
  
 me_albion_20_title: "Eisenzubehör"
 me_albion_20_desc: "Dank der Anstrengungen unserer Sklaven haben wir in den letzten Monaten viel Eisen @Eisen! aus den Minen und Bergen von [ROOT.GetCountry.GetName] gesammelt. Sobald das wertvolle Erz an die Oberfläche gebracht wurde, wird ein Wagen nach dem anderen von unseren stöhnenden Arbeitern bis zum Rand gefüllt, die dann die lange Überlandreise nach [ROOT.GetCountry.GetCapital.GetName] antreten, um die Rohstoffe zu unseren Schmieden zu bringen, die ungeduldig in ihren Schmieden warten.\n\nEs wird nicht mehr lange dauern, bis unsere Krieger die besten Schwerter und Speere haben, die jemals auf unserer Insel gefertigt wurden."
 me_albion.20.a: "Für unsere Armeen brauchen wir nur das Beste!"
 me_albion_20_tooltip: "Die Missionsaufgabe „#Y Eisenvorräte#!'“ wurde nun #G abgeschlossen#!!"
  
 me_albion_21_title: "Einwanderung oder Assimilation?"
 me_albion_21_desc: "Unsere wachsende Hauptstadt [ROOT.GetCountry.GetCapital.GetName] zieht viele Menschen aus der ganzen keltischen Welt an. Sie ist zugleich eine #R Gefahr#! und eine #G Chance#!.\nUm unsere Bürger zu schützen und unseren Aufstieg fortzusetzen. Sollten wir die Einwanderung #Y noch stärker fördern#! oder uns darauf konzentrieren, die bestehende Einwanderung #Y zu integrieren#!?"
 me_albion.21.a: "Willkommen!"
 me_albion.21.b: "Sie können bleiben, wenn Sie versuchen, unsere Sprache zu lernen."
 me_albion_21_tooltip: "Die Missionsaufgabe '#Y #!' wurde nun #G Abgeschlossen#!!"
  
 me_albion_22_title: "Eine Geschichte der Gerechtigkeit"
 me_albion_22_desc: "Seit wir ein einzelner Stamm waren, waren die Druiden Lehrer, Priester und Richter der Gesellschaft. Jetzt haben wir eine wachsende Hauptstadt, in der die Menschen eine modernere Infrastruktur und Verwaltung verlangen, und die Bürger in [ROOT.GetCountry.GetCapital.GetName] wollen eine Stimme für Gerechtigkeit und faire Prozesse. Die Druiden haben [ROOT.GetCountry.GetRuler.GetName] gebeten, zu bestätigen, dass die Gerechtigkeit in der Hand desjenigen bleiben muss, der das meiste Wissen hat; mit anderen Worten, der Druiden.\n\nDies bereitet [ROOT.GetCountry.GetRulerTitle], der erkennt, dass diese [ROOT.GetCountry.GetRuler.GetHerHis] Entscheidung die Zukunft vieler [ROOT.GetCountry.GetAdjective] Menschen für kommende Generationen beeinflussen wird, schreckliche Kopfschmerzen."
 me_albion.22.a: "Die Druiden müssen das Sagen behalten"
 me_albion.22.b: "Die Götter werden über uns wachen, unter der Aufsicht der Richter"
 me_albion_22_tooltip: "Die Missionsaufgabe „#Y Eine Geschichte der Gerechtigkeit#!'“ wurde nun #G abgeschlossen#!!"
  
 me_albion_23_title: "Koloniale Abenteuer"
 me_albion_23_desc: "[ROOT.GetCountry.GetRuler.GetName] hat den Matrosen von [ROOT.GetCountry.GetName] befohlen, sich auf die Fahrt durch die düsteren und bedrohlichen Gewässer des #E Mare Septentrionale#! zu den fernen Küsten von #E Scandia#! vorzubereiten. Der mutige [ROOT.GetCountry.GetRulerTitle] wird sich offenbar nicht damit zufrieden geben, die reichen und wohlhabenden Länder der #E Gallier#! zu plündern, sondern muss jeden gefrorenen Felsen und jede windgepeitschte Küste der Welt für die Armeen von Albion in Besitz nehmen."
 me_albion.23.a: "Karmasunda wird uns gehören!"
 me_albion.23.b: "Klempaz ist der attraktivste Kolonisationsort"
 me_albion.23.c: "Hiermit fordere ich Soknidala für Albion auf!"
 me_albion.23.d: "Arnidala hat mein Interesse geweckt"
 me_albion.23.e: "Mir gefällt der Name Thelimarko"
 me_albion.23.f: "Westrafaludaz ist für mich die einzige Wahl"
 me_albion_23_tooltip: "Die Missionsaufgabe '#Y Colonial Adventures#!' wurde nun #G Abgeschlossen#!!"
  
 me_albion_24_title: "Zu spät..."
 me_albion_24_desc: "Was ein verlorener und unwirtlicher Ort sein könnte, ist jetzt eine vollständig besetzte Region, die von einer anderen Macht kontrolliert wird. Wenn wir unseren Teil vom Kuchen haben wollen, müssen wir ihn uns mit dem Schwert abschneiden lassen!"
 me_albion.24.a: "Es soll mir gehören!"
 me_albion_24_tooltip: "Die Missionsaufgabe '#Y Zu spät...#!' wurde nun #G Abgeschlossen#!!"
  
 me_albion_25_title: "Nordische Kolonien"
 me_albion_25_desc: "[ROOT.GetCountry.GetRuler.GetName], wir haben Berichte von den Kolonien erhalten, die unsere tapferen Kolonisten in den verfluchten Ländern #E Scandia#!, gegründet haben, einem Ort, der vom Sonnengott verlassen zu sein scheint.\n\nDie Dinge laufen gut – ein Beweis für die Herzlichkeit und Stärke unserer [ROOT.GetCountry.GetAdjective] Verwandten, die überall gedeihen können, wohin sie geschickt werden. Aber der örtliche Gouverneur hat eine Nachricht geschickt, in der er berichtet, dass wir immer mehr einheimischen Stammesangehörigen begegnen. Wir können unsere Anwesenheit vor ihnen nicht verbergen, und es scheint, dass die Dinge in beide Richtungen gehen könnten – sie könnten schnell unsere Freunde oder Feinde werden. Wie sollen wir mit dem barbarischen Pöbel auf der anderen Seite des Ozeans umgehen?"
 me_albion.25.a: "Fordern Sie die Kolonisten auf, im Umgang mit den Eingeborenen fair zu sein"
 me_albion.25.b: "Diese Kolonien sind Stützpunkte für die Eroberungsarmeen von [ROOT.GetCountry.GetName]!"
 me_albion_25_tooltip: "Die Missionsaufgabe '#Y Nordische Kolonien#!' wurde nun #G Abgeschlossen#!!"
 AIO_peaceful_colony: "Friedlicher Kolonisator"
 AIO_hostile_colony: "Feindlicher Kolonisator"
 claim_scandinavia: "#Y Wir werden ganz #! #T Skandinavien #! beanspruchen."
  
 me_albion_26_title: "Der Ruf unserer Brüder"
 me_albion_26_desc: "Handel und Isolation waren für uns gegenüber dem Volk von [ROOT.GetCountry.GetAdjective] immer oberste Priorität und haben ihm jahrhundertelang gute Dienste geleistet. Aber die jüngsten Berichte vom Festland sind sehr beunruhigend: Der Süden Galliens ist verloren, die Belger sind jetzt eine abgespaltene Fraktion und die Deutschen überfallen uns immer häufiger. Wir haben sogar von einer möglichen Invasion unserer Insel durch die Sachsen über das Wasser gehört.\n\nDie Vorzeichen sind nicht gut und wir müssen handeln: Wir müssen das Land unserer Brüder zurückerobern, um so viel wie möglich von unserem Erbe zu retten. Und wenn einige keltische Stämme nicht glücklich darüber sind, dass wir unseren Cousins ​​und entfernten Verwandten unseren Willen aufzwingen, dann werden wir sie mit Ketten um den Hals auf die Knie zwingen!"
 me_albion.26.a: "Mein Sohn, bereite mein Schwert vor – wir ziehen in den Krieg!"
 me_albion_26_tooltip: "Die Missionsaufgabe „#Y Der Ruf unserer Brüder#!'“ wurde nun #G abgeschlossen#!!"
 claims_costal_gaul_belgica: "#Y Wir haben Ansprüche auf#! #G Armorica und Belgica#! erhalten."
 AIO_foreign_conqueror_opinion: "Alle keltischen und belgischen Länder in #Y Armorica und Belgica#! werden #R starke Meinung#! über uns verlieren."
  
 me_albion_27_title: "Wahrheit und Versöhnung"
 me_albion_27_desc: "Gefressen oder gefressen werden, das ist, was die meisten unserer [ROOT.GetCountry.GetAdjective] Soldaten glauben. Aus dem Erbe von Brennus und der Legende über seinen Sieg geht hervor, dass die Römer nicht vertrauenswürdig waren und bereit, Rache zu nehmen.\n\nUnsere Diplomaten haben das Erbe von Brennus jedoch zu einer Lüge gemacht. Die Römer sind nun unsere #G Freunde#! und wir können in vielen Bereichen zusammenarbeiten.\nWie lange wird dieser Frieden dauern, bis die #R Glut der Zwietracht#! die Herzen der Menschen wieder erfüllt?"
 me_albion.27.a: "Möge diese Freundschaft halten."
 me_albion_27_tooltip: "Die Missionsaufgabe '#Y #!' wurde nun #G Abgeschlossen#!!"
  
 me_albion_28_title: "Deal mit den Römern"
 me_albion_28_desc: "Während viele behaupten, dass die Armeen von #E Rom#! gefürchtet werden müssen, hat [ROOT.GetCountry.GetRuler.GetName] unsere Soldaten gegen ihre geführt und findet, dass ihr Ruf übertrieben ist. [ROOT.GetCountry.GetRulerTitle] hat den Überblick verloren, wie oft unsere Männer ihre Städte und Tempel geplündert und ihre Gefäße aus Silber und Gold weggebracht haben, während wir ihre Häuser in Brand steckten. Warum haben alle solche Angst vor dem bellenden Wolf?"
 me_albion.28.a: "Ich glaube, die Römer werden nicht mehr lange auf dieser Welt sein ..."
 me_albion_28_tooltip: "Die Missionsaufgabe '#Y Deal With The Romans#!' wurde nun #G Abgeschlossen#!!"
  
 me_albion_29_title: "Zwei Königreiche, ein Imperium"
 me_albion_29_desc: "[ROOT.GetCountry.GetRuler.GetName] wird in den Hauptstädten unserer Feinde als wilder Krieger und berühmter General gefürchtet; alles Anerkennung, die [ROOT.GetCountry.GetRuler.GetSheHe] verdient, denn [ROOT.GetCountry.GetRulerTitle] hat viele Nationen erobert und die Kronen und Zepter zahlloser Monarchen zerbrochen, die es wagten, sich dem Willen des [ROOT.GetCountry.GetAdjective] Volkes zu widersetzen.\n\nUnd obwohl die ausgedehnten Besitztümer von [ROOT.GetCountry.GetName] Herrschaftsgebiete auf den Inseln und auf dem Festland umfassen, die durch Tausende von Meilen Wald und Meer getrennt sind, bilden sie eine unzerbrechliche Union, vereint in Ziel und Schicksal - das geschlossene Reich, das von [ROOT.GetCountry.GetRuler.GetFirstName] geschmiedet wurde, verdient in der Tat Bewunderung."
 me_albion.29.a: "Die Leute von [ROOT.GetCountry.GetName] sind nicht aufzuhalten!"
 me_albion_29_tooltip: "Die Missionsaufgabe „#Y Zwei Königreiche, ein Imperium#!'“ wurde nun #G abgeschlossen#!!"
  
 me_albion_30_title: "Eine gallische Hauptstadt"
 me_albion_30_desc: "Die Grenzen von [ROOT.GetCountry.GetName] sind so ausgedehnt, dass eine zweite kaiserliche Hauptstadt in #E Gallien#!, errichtet wurde, die als regionaler Machtsitz und Handelszentrum für die [ROOT.GetCountry.GetAdjective] Kaufleute dienen soll.\n\nZur Erinnerung an diesen Anlass verließ eine Prozession von Priestern [ROOT.GetCountry.GetCapital.GetName] und segelte hinüber zum Festland, von wo aus sie weiterzogen. Wohin sie auch kamen, segneten sie die Menschen und baten die Götter, über die neue Hauptstadt zu wachen und sie vor unseren Feinden zu schützen."
 me_albion.30.a: "Die Legitimität meiner Dynastie kann nicht in Frage gestellt werden!"
 me_albion_30_tooltip: "Die Missionsaufgabe '#Y Eine gallische Hauptstadt#!' wurde nun #G abgeschlossen#!!"
  
 me_albion_31_title: "Heimat vereint"
 me_albion_31_desc: "Jahrzehnte und sogar Jahrhunderte lang konnte niemand hoffen, unsere Heimatregion zu vereinen, denn wenn so etwas möglich wäre, wäre es in den Tagen vor dem Aufstieg von [ROOT.GetCountry.GetName] gelungen. Aber die Vorfahren von [ROOT.GetCountry.GetRuler.GetName] und [ROOT.GetCountry.GetRuler.GetHerHis] haben diese unmögliche Aufgabe geschafft und die Stämme unserer Heimat durch umsichtigen Einsatz des Schwertes zu einem Volk vereint.\n\nDa unser [ROOT.GetCountry.GetRulerTitle] erkannte, dass es eine Zeit für Krieg und eine Zeit für Frieden gibt, hat er Reiter mit einer Nachricht von [ROOT.GetCountry.GetCapital.GetName] durch das ganze Reich geschickt, in der behauptet wird, dass solche Maßnahmen zum Wohle des [ROOT.GetCountry.GetAdjective]-Volkes erforderlich sind."
 me_albion.31.a: "Ich befehle euch: Schlemmen, trinken und vereinen!"
 me_albion_31_tooltip: "Die Missionsaufgabe '#Y Homeland United#!' wurde nun #G abgeschlossen#!!"
  
 me_albion_32_title: "Hibernian-Einreichung"
 me_albion_32_desc: "Die Hibernianer waren immer isoliert und weigerten sich, in den Kriegen in Pritannia oder Caledonia zusammenzukommen, und diese Uneinigkeit hat sich als ihr letztendliches Verhängnis erwiesen. Sie sind keine besonders starken Krieger, aber ihre Fähigkeiten bei der Jagd und beim Holzhacken sind auf ihre eigene Art beeindruckend.\n\nSollten [ROOT.GetCountry.GetRuler.GetName] ihre Hauptkultur als Blutsbrüder akzeptieren? Es gibt viele, die mit [ROOT.GetCountry.GetName] zusammenleben und das so wollen."
 me_albion.32.a: "Bruder, komm zum Zelt."
 me_albion.32.b: "Hibernianer sollten nicht als einer von uns akzeptiert werden"
 me_albion.32.c: "Hibernians sind Würmer und sollten unter den Füßen bleiben"
 me_albion_32_tooltip: "Die Missionsaufgabe '#Y Hibernian Submission#!' wurde nun #G abgeschlossen#!!"
 hibernian_domination: "Alle #Y Hibernian#! Kulturen erhalten:"
 hibernian_slavery: "Alle #Y Hibernian#! Kulturen erhalten:"
  
 me_albion_33_title: "Kaledonische Fragen"
 me_albion_33_desc: "Die Caledonier versuchen in ihrer unbezwingbaren Tradition, sich von jeglicher ausländischer Besatzung fernzuhalten, aber sie müssen lernen, mit ihren neuen Umständen zu leben, denn [ROOT.GetCountry.GetRuler.GetName] hat es geschafft, sie in einem fairen Kampf zu besiegen.\n\nUnd doch muss man das Orakel nicht unbedingt aufsuchen, um zu erkennen, dass es nur eine Frage der Zeit ist, bis die Barbaren erneut versuchen, uns zu belästigen.\n\nEinige Stimmen in unserem Kriegsrat plädieren für eine Integration in unsere Gesellschaft, während andere sie ausplündern und ausbeuten wollen."
 me_albion.33.a: "Kapitän, befreie die Gefangenen von ihren Ketten"
 me_albion.33.b: "Kapitän, schick die Gefangenen zur Mine"
 me_albion.33.c: "Hauptmann, töten Sie die Gefangenen und versklaven Sie ihre Familien!"
 caledonian_domination: "Alle #Y Caledonians#! Kulturen erhalten:"
 caledonian_slavery: "Alle #Y Caledonians#! Kulturen erhalten:"
  
 me_albion_34_title: "Reichtum von Pritannia"
 me_albion_34_desc: "Historisch gesehen war Pritannia das Handelszentrum der Britannischen Insel. Viele Städte begannen zu wachsen und die Menschen wurden mit dem gallischen Festland verbunden.\nAber jetzt sind unsere Soldaten unter dem Kommando von [ROOT.GetCountry.GetRuler.GetName] bereit, alles für sie einzunehmen.\n\nUm eine lange und stabile Herrschaft aufrechtzuerhalten, sollten wir einige von ihnen in unseren Hof integrieren, aber es wäre Geldverschwendung, jetzt nicht alles zu plündern."
 me_albion.34.a: "Berühre sie nicht. Sie sind unsere Brüder"
 me_albion.34.b: "Männer, ihr seid frei von allem"
 me_albion.34.c: "Verbrenne mir alles!"
 prittania_domination: "Alle #Y Pritannier#! Kulturen erhalten:"
 prittania_slavery: "Alle #Y Pritannier#! Kulturen erhalten:"
 me_albion_34_tooltip: "Die Missionsaufgabe '#Y #!' wurde nun #G Abgeschlossen#!!"
  
 me_albion_35_title: "Den Kanal steuern"
 me_albion_35_desc: "Auf beiden Seiten des Kanals weht unsere Flagge über jedem Wachturm und unsere Männer sind bereit, Pfeile auf Piraten abzuschießen, die sich den Deichen nähern. Dank unserer Fähigkeit, Angreifer aus den Häfen von [ROOT.GetCountry.GetName] zu vertreiben, waren die Vorteile für Handel und Wohlstand erstaunlich."
 me_albion.35.a: "Reisende, Sie können in Ruhe reisen."
 me_albion_35_tooltip: "Die Missionsaufgabe „#Y Kontrolle des Kanals#!'“ wurde nun #G abgeschlossen#!!"
  
 me_albion_36_title: "Mein Schatz"
 me_albion_36_desc: "Schon in jungen Jahren belauschte [ROOT.GetCountry.GetRuler.GetName] einen weisen Rat von [ROOT.GetCountry.GetRuler.GetHerHis] Vater, und die Worte von [ROOT.GetCountry.GetRuler.GetHerHis] Vater sind [ROOT.GetCountry.GetRulerTitle] für immer im Kopf geblieben.\n\n„Wenn du die Adligen und Soldaten glücklich machst, lösen sich alle Probleme eines Landes von selbst … und was macht einen Menschen am glücklichsten? Gold – solange alle gemeinsam Geld verdienen, wird die Bedrohung deiner Herrschaft minimiert.“\n\nUnd als enorme Summen in die Schatzkammern von [ROOT.GetCountry.GetCapital.GetName] fließen – das direkte Ergebnis der Bemühungen von [ROOT.GetCountry.GetRuler.GetFirstName], die Wirtschaft aufzubauen –, kommt mir der Rat von [ROOT.GetCountry.GetRuler.GetHerHis] Vater in den Sinn."
 me_albion.36.a: "Mir wäre es lieber, Sie würden Silbermünzen zählen, statt Ihrer Beschwerden …"
 me_albion_36_tooltip: "Die Missionsaufgabe '#Y Mein Schatz#!' wurde nun #G abgeschlossen#!!"
  
 me_albion_37_title: "Neuer Nektar"
 me_albion_37_desc: "Im Laufe der Jahre haben die Winzer, die in den Weinbergen von [ROOT.GetCountry.GetName] leben, ihr Handwerk perfektioniert, und bei einer Blindverkostung ist es schwierig, den Wein aus heimischer Produktion von den berühmten Sorten zu unterscheiden, die überall in [GetProvince('(int32)1').GetArea.GetRegion.GetName] produziert werden – ein Beweis für ihr Können, das wirklich Weltklasse ist.\n\nDank dieser glücklichen Umstände haben unsere Verwandten in [ROOT.GetCountry.GetAdjective] eine große Vorliebe für Wein entwickelt, und obwohl wir derzeit eine beträchtliche Menge produzieren, wurde [ROOT.GetCountry.GetRuler.GetName] vorgeschlagen, dass wir Geld zurücklegen, um zu Hause mehr Einrichtungen zur Weinherstellung zu bauen."
 me_albion.37.a: "[prov_1.GetName] hat solche Dinge verdient"
 me_albion.37.b: "[prov_2.GetName] ist ein natürlicher Kandidat"
 me_albion.37.c: "Der „Weinberg von [prov_3.GetName]“ klingt doch wunderbar, nicht wahr?"
 me_albion.37.d: "Wie könnte ich mit einem Namen wie [prov_4.GetName] woanders wählen?"
 me_albion.37.e: "[prov_5.GetName] ist der Ort, den ich gewählt habe"
 me_albion.37.f: "Wenn wir es uns recht überlegen, stecken wir das Geld ein - wir haben genug Wein"
  
 me_albion_38_title: "Die Keltischen Spiele"
 me_albion_38_desc: "In ganz [ROOT.GetCountry.GetName] ist bekannt, dass in den Ländern weit im Süden viele Feste gefeiert werden, von denen die #E Olympischen Spiele#! das berühmteste sind. Als [ROOT.GetCountry.GetRuler.GetName] hörte, dass einige der in [ROOT.GetCountry.GetCapital.GetName] lebenden Adligen ins ferne Mittelmeer reisten, um an diesen Veranstaltungen teilzunehmen, beschloss [ROOT.GetCountry.GetRuler.GetSheHe], dass die Kelten ihre eigenen Spiele haben müssen. Nun muss [ROOT.GetCountry.GetRulerTitle] entscheiden, welche Art von Hauptwettbewerben wir für die erste Ausgabe haben werden."
 me_albion.38.a: "Ich schlage vor, dass wir auf dem Wasser um die Wette rennen, ein Spektakel für die Ewigkeit"
 me_albion.38.b: "Wir müssen eine Demonstration der Stärke und Gewalt an Land erleben"
 me_albion.38.c: "Lassen Sie uns einen Test in Glaubensfragen durchführen"
 me_albion.38.d: "Unsere Spiele sollen sich auf Intellekt und Weisheit konzentrieren"
 me_albion_38_tooltip: "Die Missionsaufgabe '#Y Die Keltischen Spiele#!' wurde nun #G Abgeschlossen#!!"
  
 me_albion_39_title: "Ein Krieger taucht auf"
 me_albion_39_desc: "Bei den diesjährigen #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympischen Spielen#!, lagen die Teilnehmer Kopf an Kopf und jeder gab sein Bestes. Die Zuschauer waren von den bisherigen Ereignissen des Tages sehr amüsiert, aber sie wussten nicht, dass das Beste noch kommen würde.\n\nDie letzten olympischen Disziplinen waren jeweils der Speerwurf, der Zweikampf und der Wettlauf.\nEs kam beinahe zu einem Aufruhr, als [warrior_champion.GetName] den Speer über die gesamte Länge des Stadions warf und dabei beinahe einen Adligen auf der Tribüne aufspießte. Beim Duell schaffte es [warrior_champion.GetFirstName] erneut ins Finale und gewann den Kampf unter dem Jubel tausender Stimmen.\nNach all dem Rummel vollendete unser aufstrebender Champion seine Aufgabe und lief den Marathon in weniger als zweieinhalb Stunden. Damit erreichte er einen historischen Rekord, von dem nur wenige glaubten, dass er geschlagen werden könnte.\n\nDie ganze Menge begann den Namen des neuen Siegers zu skandieren - [warrior_champion.GetFirstName], [warrior_champion.GetFirstName], der direkt von unserem [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName] gekrönt wurde. Es war ein Moment, an den man sich noch lange erinnern wird."
 me_albion.39.a: "[warrior_champion.GetFirstName] sollte mein neues Schwert werden ..."
 celt_martial_olympics_champion: "[warrior_champion.GetName] mit einem #G Hoch#! @military_icon! #Y Ist deinem Hof ​​beigetreten#!."
  
 me_albion_40_title: "Rede des Genies"
 me_albion_40_desc: "Bei den diesjährigen #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympischen Spielen#!, lagen die Teilnehmer Kopf an Kopf und jeder gab sein Bestes. Die Zuschauer waren von den bisherigen Ereignissen des Tages sehr amüsiert, aber sie wussten nicht, dass das Beste noch kommen würde.\n\nDie letzte olympische Disziplin des Tages war der #Y Philosophietest#!.. Diese Disziplin, die von den ursprünglichen Olympischen Spielen übernommen wurde, ist sehr geheimnisvoll.\nDas Ziel? Eine fünfköpfige Jury vom Standpunkt eines Teilnehmers zu einem philosophischen Thema überzeugen. Jeder Teilnehmer muss davon überzeugen, dass sein Argument und seine Begründung die besten sind.\n\nDieses Jahr lautete das Diskussionsthema: „Kann Liebe von einem Gott auf einen Menschen übertragen werden?“ Jeder Teilnehmer hatte zwei Stunden Vorbereitungszeit und begann nacheinander, seine Argumente in weniger als zehn Minuten vorzutragen.\n\nAber als [scientific_champion.GetName] an der Reihe war, begann sich die Atmosphäre im Raum zu ändern. [scientific_champion.GetFirstName] begann seine Rede, indem er [scientific_champion.GetHerHis]s Standpunkt in extrem einfachen Worten erklärte.\n\N[scientific_champion.GetName] brachte ein Mitglied der Jury zum Weinen und das Publikum begann zu applaudieren, als Zeichen, dass [scientific_champion.GetSheHe] der neue Champion sein wird.\n\n[scientific_champion.GetFirstName] ist vielleicht nicht der größte Krieger oder Navigator, aber [scientific_champion.GetSheHe] hat trotzdem die Liebe der Menge gewonnen. Und aus diesem Grund wurde [scientific_champion.GetFirstName] von [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y]3 selbst zum Gewinner der [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y]4 [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympischen Spiele gekrönt#!."
 me_albion.40.a: "Die Feder ist mächtiger als das Schwert!"
 celt_charisma_olympics_champion: "[scientific_champion.GetName] mit einem #G Hoch#! @oratory_icon! #Y Ist deinem Hof ​​beigetreten#!."
  
 me_albion_41_title: "Das Wettrennen auf See"
 me_albion_41_desc: "Dieses Jahr wurde der Wettbewerb bei den #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympischen Spielen#! mit einem #Y Bootsrennen#! eröffnet.\nDas Ziel war, eine Reihe von Marinepunkten vor den Gegnern zu erreichen, was so einfach war, dass es jeder verstehen konnte. Das Töten von Gegnern oder das Versenken von Booten anderer Spieler war jedoch nicht erlaubt, und die Strafen für jeden, der diese Regeln verletzte, waren klar festgelegt.\n\n[naval_champion.GetName] war unter Ihren Matrosen bereits als kühner Krieger bekannt, der jederzeit bereit war, sich in einen Kampf zu stürzen, egal wie die Chancen standen. Als das Rennen begann, übernahm [naval_champion.GetFirstName] schnell die Führung und konnte [naval_champion.GetHerHis] Gegner verspotten, die verzweifelt versuchten, ihn einzuholen, aber keinen Erfolg hatten.\n\nDie am Ufer wartenden Menschenmengen riefen [naval_champion.GetFirstName] zu und hofften, dass die Götter [naval_champion.GetHerHim] den Sieg bescheren würden. Am Ende gewann [naval_champion.GetName] das Rennen mit einem enormen Vorsprung von mehr als zwei Stunden! \n\NNach Abschluss dieses Eröffnungsrennens konnte [naval_champion.GetFirstName] viele weitere Erfolge verzeichnen und viele weitere Wettbewerbe gewinnen, um schließlich Sieger der [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympischen Spiele #! zu werden.\n\nUnser [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y]4 bot ein Friedensangebot an und die gierigen Massen schrien nach mehr Rennen und mehr Unterhaltung."
 me_albion.41.a: "Du wirst mein persönlicher Navigator sein!"
 celt_finesse_olympics_champion: "[naval_champion.GetName] mit einem #G Hoch#! @civic_icon! #Y Ist deinem Gericht beigetreten#!."
  
 me_albion_42_title: "Der Mund der Götter"
 me_albion_42_desc: "Dieses Jahr endete die Veranstaltung der #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympischen Spiele#!, mit einem religiösen Wahrsageritual.\nBei dieser Aufgabe sollten die Teilnehmer versuchen, eine „Vision“ der Götter zu erreichen, indem sie in einen meditativen Zustand versetzt werden, um eine göttliche Offenbarung zu erhalten. Dieser Test ist sehr mysteriös und viele erreichen ihre beabsichtigten Ziele nicht, da die Götter launisch sind und sich nicht immer um das Wohl der Menschen kümmern.\nAber dieses Jahr wollte [religious_champion.GetName] diese Veranstaltung nicht unvollendet und ohne Ergebnisse verstreichen lassen. Nach zwei Stunden Meditation wachte [religious_champion.GetFirstName] mit leeren Augen auf, als wäre er [religious_champion.GetSheHe] besessen. Als [religious_champion.GetSheHe] anfing, sich langsam und seltsam zu bewegen und zu tanzen, beobachtete die stille Menge sehr aufmerksam und versuchte zu verstehen, was als Nächstes passieren würde. Dann begann [religious_champion.GetFirstName] mit einer lauten, überirdischen Stimme zu sprechen, die von allen Anwesenden gehört wurde.\n\n„Brigantia spricht durch mich und verkündet ihre Forderungen.“ Sie fordert hundert Krieger aus [ROOT.GetCountry.GetCapital.GetName] auf, im Kreis zu tanzen. Wenn dies geschehen ist, wird sie erscheinen und ein Omen aussprechen. Als die Menge diese seltsame Stimme aus [religious_champion.GetFirstName]s Mund hörte, war sie erstaunt und forderte, dass sofort ein Krieger zusammengerufen wird, obwohl die Teilnahme der Menge an der Veranstaltung streng verboten war. Um einen Aufruhr zu verhindern, kam [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y]0 der Aufforderung der Menge nach und brachte die Soldaten in die Mitte des Ereignisses, wo sie begannen, wie von Brigantia verlangt, im Kreis zu tanzen. Der Himmel war klar, aber alle Anwesenden hörten einen lauten Donnerschlag, der viele vor Schreck aufschreien und auf ihren Sitzen herumspringen ließ.\n\n„Es ist das Zeichen von Brigantia – unsere Kavallerie wird schneller sein als der Donner!“, sagte ein Mann in der Menge. Nach solch einer erstaunlichen Demonstration des Glaubens war klar, dass [religious_champion.GetFirstName] der Champion des Jahres sein würde. Dennoch glauben einige unserer [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y]2, dass irgendwelche Machenschaften im Gange waren, um alle zu manipulieren, aber Tatsache ist, dass die Menge auf der Seite von [religious_champion.GetName] steht, der im Moment unantastbar ist. Wird [religious_champion.GetFirstName] ein Hoher Druide oder jemand, der als Unruhestifter verbannt wird? Nur die Zeit wird es zeigen."
 me_albion.42.a: "Herzlichen Glückwunsch, [religious_champion.GetFirstName]..."
 celt_religious_olympics_champion: "[religious_champion.GetName] mit einem #G Höheren#! @religious_icon! #Y Ist deinem Hof ​​beigetreten#!."
  
 me_albion_43_title: "Klassische Spiele"
 me_albion_43_desc: "Dieses Jahr waren die Wettbewerbe bei den #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympischen Spielen#!, ziemlich umstritten, aber niemand stach aus der Masse heraus – alle Athleten waren nicht beeindruckend und nicht inspirierend.\nWährend die Spiele in [ROOT.GetCountry.GetCapital.GetName] von der Menge genossen wurden, macht das Fehlen eines Mannes oder einer Frau über dem anderen diese #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y]#! Ausgabe der Olympischen Spiele letztlich zu nichts Erinnernswertem.\n\n[ROOT.GetCountry.GetRuler.GetName] krönte einen Teilnehmer, der sich danach weigerte, sich Ihrem Hof ​​anzuschließen und stattdessen darum bat, nach Hause zurückzukehren. Rückzug ist manchmal die beste Option."
 me_albion.43.a: "Zumindest wurde ein Sieger gekrönt"
  
 me_albion_44_title: "Gefährliches Spiel"
 me_albion_44_desc: "Dieses Jahr sollen die #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympischen Spiele#! die schlimmsten seit einer Generation gewesen sein, und die Menschen kehrten enttäuscht von den Feierlichkeiten nach Hause zurück.\nViele Veranstaltungen konnten dieses Jahr aufgrund fehlender Mittel nicht stattfinden, und Gerüchte über Korruption bei [ROOT.GetCountry.GetRuler.GetName] wurden als wahrscheinlicher Grund für das schäbige Ergebnis verantwortlich gemacht.\n\nEin Sieger wurde gekrönt, aber von der Menge ausgebuht, und Soldaten mussten die widerspenstige Menge auseinandertreiben, die sich weigerte, zu gehen.\nWenn uns die Mittel fehlen, um Spiele zu finanzieren, ist es vielleicht besser, sie nicht abzuhalten."
 me_albion.44.a: "Was habe ich getan? Ich habe ein Monster erschaffen ..."
  
 me_albion_45_title: "Die [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympischen Spiele"
 me_albion_45_desc: "Heute ist der Termin für die Organisation neuer #Y Olympiade#! in [ROOT.GetCountry.GetName], vier Jahre nach der letzten Gelegenheit.\n[ROOT.GetCountry.GetRuler.GetName] wird nun entscheiden, ob wir sie organisieren und wenn ja, wer die Kosten trägt."
 me_albion.45.a: "[ROOT.GetCountry.GetName] übernimmt die Verantwortung für alles und macht alle frei."
 me_albion.45.b: "Wir werden die Kosten zwischen uns und unseren Leuten aufteilen."
 me_albion.45.c: "Es ist ein Spiel für die [ROOT.GetCountry.GetAdjective], also werden sie ihnen den vollen Betrag zahlen!"
 me_albion.45.d: "Wir können sie leider nicht organisieren"
  
 #me_albion_46_title: ""
 #me_albion_46_desc: ""
 #me_albion.46.a: ""
  
 me_albion_47_title: "Entwicklungsschwerpunkte"
 me_albion_47_desc: "Der Mangel an Infrastruktur in [ROOT.GetCountry.GetName] ist zu einem Problem geworden, das angegangen werden muss, um den Erwartungen der Menschen in [ROOT.GetCountry.GetAdjective] gerecht zu werden. Um dieses Dilemma zu lösen, hat [ROOT.GetCountry.GetRuler.GetName] gerade einen Entwicklungsplan auf den Weg gebracht, der viele Jahre dauern und uns beschäftigen wird.\n\nWenn alles gesagt und getan ist, werden wir ein Land haben, das wir der Welt stolz zeigen können – ein Land der Städte und Straßen und Tempel und Akademien!"
 me_albion.47.a: "Jeder Mann und jede Frau ist zur Stelle – eine neue Ära beginnt bald"
  
 #me_albion_48_title: ""
 #me_albion_48_desc: ""
 #me_albion.48.a: ""
  
 me_albion_49_title: "Ein Rückschlag für den Fortschritt"
 me_albion_49_desc: "Die von unserem Herrscher [ROOT.GetCountry.GetRuler.GetName] durchgeführte Modernisierung in [ROOT.GetCountry.GetName] ist nicht jedermanns Geschmack. [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] und seine Familie haben wütend gegen die mit dem Projekt verbundenen Kosten protestiert und sind durchweg lautstarke Oppositionsstimmen.\nVor kurzem hat uns [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] ein Ultimatum gestellt: Wenn wir einige der Reformen nicht verlangsamen, riskieren wir einen #R Bürgerkrieg#!."
 me_albion.49.a: "Wir werden das [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] genau beobachten"
 me_albion.49.b: "Wir können das Schicksal von [ROOT.GetCountry.GetName] jetzt nicht riskieren"
 AIO_Traditionnalist_civil_war_incomming: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] wird nach Abschluss der Mission einen #R Bürgerkrieg#! auslösen."
 AIO_Traditionnalist_lose_loyalty: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetFamily.GetName|0Y] Familie wird verlieren #R 45#! Loyalität"
 AIO_civil_war_prevent: "Der #R Bürgerkrieg#! wird #G vermieden#!."
  
 me_albion_50_title: "Beginn einer neuen Ära"
 me_albion_50_desc: "[ROOT.GetCountry.GetRuler.GetName] war so sehr damit beschäftigt, die gute Arbeit zu verrichten, über das Volk von [ROOT.GetCountry.GetName] zu herrschen, dass [ROOT.GetCountry.GetRuler.GetSheHe] von der Erklärung eines verärgerten Adligen zum Bürgerkrieg überrascht wurde. Als die Sturmwolken des Krieges [ROOT.GetCountry.GetCapital.GetName] bedrohten, erkannte [ROOT.GetCountry.GetRuler.GetFirstName], dass eine neue Ära erst beginnen würde, wenn alle Opposition vollständig vernichtet wäre; dieser Moment war von den Göttern vorherbestimmt und der Sieg war von diesem Moment an so gut wie sicher."
 me_albion.50.a: "Ich werde alles vernichten, was sich mir widersetzt!"
 me_albion.50.b: "Mein Rivale ist tot und sein Vermächtnis wird mit Sicherheit weiterbestehen!"
 me_albion_50_tooltip: "Die Missionsaufgabe „#Y Morgendämmerung einer neuen Ära#!'“ wurde nun #G abgeschlossen#!!"
  
 me_albion_51_title: "Einen Rivalen beobachten"
 me_albion_51_desc: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] ist nicht bereit, mit seiner politischen Agitation aufzuhören und versucht weiterhin, Unterstützung zu sammeln, um [ROOT.GetCountry.GetRuler.GetName] zu stürzen. Er soll sich mit vielen Mitgliedern der Familie [family_leader.GetFamily.GetName] zusammentun, um Zugang zu den Ressourcen und der Freundschaft von [family_leader.GetName] zu erhalten.\n\nDank der Wachsamkeit der Spione von [ROOT.GetCountry.GetRuler.GetFirstName], die diese Bewegungen melden, kann [ROOT.GetCountry.GetRuler.GetSheHe] diese Versuche, Freunde zu gewinnen, zunichte machen, indem er Gold verteilt, um Einfluss zu kaufen.\n\nAber ist das die richtige Wahl?"
 me_albion.51.a: "Ich werde zuerst die [family_leader.GetFamily.GetName]-Familie kaufen!"
 me_albion.51.b: "Es ist mir egal"
 AIO_family_bought_tt: "Die Familie [family_leader.GetFamily.GetName] erhält #G 20#! Loyalität."
 AIO_family_conviced_tt: "Die Familie [family_leader.GetFamily.GetName] wird #R 25#! Loyalität verlieren."
  
 me_albion_52_title: "Frieden und Modernisierung"
 me_albion_52_desc: "Der Widerstand von [ROOT.GetCountry.GetRuler.GetName] ist vorüber und keine Stimme wird uns davon abhalten, der perfekten Gesellschaft den letzten Schliff zu geben.\n\nJetzt können wir die Früchte unserer Bemühungen ernten."
 me_albion.52.a: "Rom erwartet uns"
 me_albion.52.b: "Unser Punisches Wissen ist das Beste"
 me_albion.52.c: "Die Kelten hatten einen Stadtstaat wie die Griechen."
 AIO_unlock_roman_tradition: "Wir werden die #Y römische Tradition freischalten#!."
 AIO_unlock_punic_tradition: "Wir werden die #Y punische Tradition #!. freischalten"
 AIO_unlock_greek_city_tradition: "Wir werden die #Y griechische Stadtstaattradition freisetzen#!."
  
 me_albion_53_title: "Goldenes Zeitalter"
 me_albion_53_desc: "Da Frieden, Stärke und Wohlstand nun dauerhaft im Land des Volkes von [ROOT.GetCountry.GetAdjective] Einzug gehalten haben, hat [ROOT.GetCountry.GetRuler.GetName] eine Proklamation von [ROOT.GetCountry.GetCapital.GetName] herausgegeben – [ROOT.GetCountry.GetName] ist in ein #E Goldenes Zeitalter#! eingetreten und wir erleben Tage, die wir vielleicht nie wieder erleben werden.\n\nUm diese Errungenschaft zu feiern, wurde vorgeschlagen, dass wir irgendwie feiern, aber es war unmöglich, sich genau darauf zu einigen, wie dies geschehen soll. [ROOT.GetCountry.GetRuler.GetFirstName] wird eine wichtige Entscheidung treffen müssen."
 me_albion.53.a: "Politisches Kapital ist immer wichtig"
 me_albion.53.b: "Ohne mich wäre das alles nicht möglich gewesen!"
 me_albion.53.c: "Alle müssen sich zusammentun und gemeinsam feiern"
 me_albion.53.d: "Ich wünsche mir Stabilität in unserem Reich"
 me_albion.53.e: "Was ist goldener als Münzen?"
 AIO_loyalty_of_everyone: "Alle Charaktere erhalten #G 5#! Loyalität."
 me_albion_53_tooltip: "Die Missionsaufgabe '#Y Goldenes Zeitalter#!' wurde nun #G Abgeschlossen#!!"
  
 me_albion_54_title: "Der Weg nach vorn"
 me_albion_54_desc: "[ROOT.GetCountry.GetRuler.GetName] hat in den letzten Wochen viele schlaflose Nächte damit verbracht, über die Zukunft von [ROOT.GetCountry.GetName] nachzudenken – nur ein Narr könnte nicht sehen, wie sehr sich die Dinge in unserem Land in den letzten Jahren verändert haben. Viele Ausländer leben unter unseren Leuten, und es ist ganz normal, dass unsere Landsleute ein paar Wörter in mehreren Sprachen kennen; wir sind keine isolierte Gesellschaft mehr, sondern eine Großmacht, ein Gravitationszentrum in unserer Ecke der Welt.\n\nDie Gedanken, die [ROOT.GetCountry.GetRuler.GetFirstName] wach gehalten haben, drehen sich um die Zukunft des Volkes von [ROOT.GetCountry.GetAdjective]; was wird ihr Vermächtnis sein? Werden sie so bleiben, wie sie immer waren, oder werden die Kräfte des Wandels zu groß und unausweichlich sein? Und wenn dies der Fall ist, ist das dann unbedingt eine schlechte Sache? Veränderung bedeutet schließlich Wachstum, und unser Volk wird sich an eine sich ständig verändernde Welt anpassen müssen, wenn es überleben will.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] glaubt, dass [ROOT.GetCountry.GetRuler.GetSheHe] die Antwort auf diese Fragen kennt."
 me_albion.54.a: "Unsere Herkunft lässt sich nicht ändern."
 me_albion.54.b: "Wir müssen die Lebensweise der #E Griechen#!. nachahmen"
 me_albion.54.c: "Die Lebensweise der #E Italiener#! ähnelt unserer am meisten?"
 me_albion.54.d: "Die Händler von Karthago sind unser Vorbild?"
 me_albion.54.e: "Wir sind keine Marionette einer fremden Kultur, sondern etwas Neues und Stärkeres."
 me_albion_54_tooltip: "Die Missionsaufgabe „#Y Der Weg nach vorn#!'“ wurde nun #G abgeschlossen#!!"
  
 me_albion_55_title: "Investieren Sie in unsere Tradition"
 me_albion_55_desc: "[ROOT.GetCountry.GetRuler.GetName] hat eine Festzeit ausgerufen, in der Feste zu Ehren unserer Götter abgehalten werden, begleitet von Festen und Spielen. [ROOT.GetCountry.GetRulerTitle] von [ROOT.GetCountry.GetName] hat geschworen, die traditionellen Bräuche unserer [ROOT.GetCountry.GetAdjective] Vorfahren aufrechtzuerhalten, insbesondere jetzt, da unser Einfluss viele Fremde an unsere Küsten gebracht hat. Wir können es uns nicht leisten, die Kraftquelle zu vernachlässigen, die uns zu diesem Moment gebracht hat, glaubt [ROOT.GetCountry.GetRuler.GetFirstName], und kein Aufwand ist zu groß, wenn es darum geht, unsere Vorfahren zu ehren."
 me_albion.55.a: "Unsere keltischen Traditionen dürfen niemals aufgegeben werden"
 me_albion_55_tooltip: "Die Missionsaufgabe „#Y Investiere in unsere Tradition#!'“ wurde nun #G abgeschlossen#!!"
  
 me_albion_56_title: "Keltische Armeen"
 me_albion_56_desc: "[ROOT.GetCountry.GetRuler.GetName] muss nun eine Entscheidung bezüglich unserer Streitkräfte treffen – eine Aufgabe, die [ROOT.GetCountry.GetRulerTitle] sehr interessiert, denn [ROOT.GetCountry.GetRuler.GetSheHe] ist schon lange daran interessiert, das Leben der [ROOT.GetCountry.GetAdjective]-Rekruten zu schützen. Dank unserer militärischen und wirtschaftlichen Stärke können wir in unsere Armee investieren. Wer soll Ausbildung und neue Ausrüstung erhalten, unsere Streitwagen oder unsere Bogenschützen? Beide Möglichkeiten haben ihre Vorzüge, und es ist eine schwierige Frage, die [ROOT.GetCountry.GetRuler.GetFirstName] beantworten muss."
 me_albion.56.a: "Unsere kühnen Streitwagen, die in den Feind krachen, müssen mehr Macht bekommen"
 me_albion.56.b: "Stärken wir unsere Bogenschützen, die aus der Ferne zuschlagen"
 me_albion_56_tooltip: "Die Missionsaufgabe '#Y Keltische Armeen#!' wurde nun #G Abgeschlossen#!!"
  
 me_albion_57_title: "Mündliche Überlieferungen"
 me_albion_57_desc: "Seit Menschengedenken pflegen unsere Stammesältesten eine mündliche Tradition der Weitergabe unserer Geschichten und Aufzeichnungen, des Singens von Liedern und des Rezitierens langer Gedichte, die unsere Vorfahren und legendären Krieger preisen. Kaufleute und Händler haben griechische Schriftrollen und Texte auf unsere Märkte gebracht, und wir sind mit den Alphabeten und Schreibweisen vieler Nationen vertraut, haben uns jedoch entschieden, weiterhin auf die traditionelle Art und Weise zu vertrauen, Dinge zu tun.\n\nUnd doch hat uns der Kontakt mit den eroberten Völkern unserer Nation gezeigt, dass es Vorteile hat, Dinge aufzuschreiben - wenn [ROOT.GetCountry.GetRuler.GetName] es gewollt wäre, könnten wir diese Methode für bestimmte wichtige Dinge übernehmen."
 me_albion.57.a: "Was für meine Väter gut war, ist gut genug für mich"
 me_albion.57.b: "Lassen Sie uns einige der neuen Methoden integrieren. Was kann daran schaden?"
 me_albion.57.c: "Wir werden alles modernisieren und stattdessen unser eigenes Alphabet erstellen."
 me_albion_57_tooltip: "Die Missionsaufgabe '#Y Mündliche Überlieferungen#!' wurde nun #G abgeschlossen#!!"
 AIO_oratory_tech: "Diese Option ist verfügbar, da wir über #Y Redekunst 8#! oder mehr verfügen."
  
 me_albion_58_title: "Ein neues Alphabet"
 me_albion_58_desc: "Nach einigen sehr arbeitsreichen Monaten kam eine Gruppe der gelehrtesten Schreiber aus [ROOT.GetCountry.GetCapital.GetName] zu [ROOT.GetCountry.GetRuler.GetName] und präsentierte ihnen die Ergebnisse ihrer harten Arbeit: ein brandneues Alphabet für die Menschen von [ROOT.GetCountry.GetAdjective]. Um diese bewundernswerte Leistung zu feiern, hat [ROOT.GetCountry.GetRulerTitle] dazu aufgerufen, Proklamationen in ganz [ROOT.GetCountry.GetName] zu verschicken.\nAber was war ihre Inspiration?"
 me_albion.58.a: "Von diesem Tag an müssen alle dieses neue #Y Celtic#! Skript verwenden"
 me_albion.58.b: "Von diesem Tag an müssen alle diese neue #Y lateinische #! Schrift verwenden."
 me_albion.58.c: "Von diesem Tag an müssen alle dieses neue #Y Punic#! Skript verwenden"
 me_albion.58.d: "Von diesem Tag an müssen alle diese neue #Y griechische #! Schrift verwenden."
 me_albion_58_tooltip: "Die Missionsaufgabe „#Y Ein neues Alphabet#!'“ wurde nun #G abgeschlossen#!!"
  
 me_albion_59_title: "Die fremde Architektur"
 me_albion_59_desc: "Die Investition in [ROOT.GetCountry.GetName] blieb bei der Bevölkerung nicht unbemerkt und in vielen Städten begann ein neuer Baustil aufzutauchen. Während einige Menschen offen ihren Unmut darüber äußerten, dass in ihren Städten seltsame Bauten errichtet wurden, war es anderen egal, solange ihr Leben und ihr Lebensunterhalt sicher blieben."
 me_albion.59.a: "Aquädukte werden entstehen."
 me_albion.59.b: "Wir brauchen mehr Küstenstädte."
 me_albion.59.c: "Mehr Wände!"
  
 me_albion_60_title: "Elefanten in [ROOT.GetCountry.GetName]"
 me_albion_60_desc: "Vor langer Zeit waren wunderbare Tiere wie Elefanten @elephants! in der keltischen Welt unbekannt.\nAber nach der von [ROOT.GetCountry.GetRuler.GetName] organisierten Reise hat sich unsere Sicht auf die Welt mit ihren vielen Wundern völlig verändert. Mit Elefanten zur Hand können wir jetzt die Strategie Karthagos übernehmen.\n\nSollten wir lernen, wie man Elefanten im Kampf einsetzt? Oder sollten wir vielleicht unsere Taktik verbessern, indem wir unsere Land- und Armeekräfte gemeinsam trainieren, sodass alle Einheiten vom Elefanten bis zum Liburner als Einheit kämpfen?"
 me_albion.60.a: "Die Elefanten kommen!"
 me_albion.60.b: "Wir werden alles vereinen und unsere Kräfte werden unbesiegbar sein!"
  
 me_albion_61_title: "Invictus Britannicus"
 me_albion_61_desc: "Unsere jüngste Faszination für Rom und seine Armeen hat uns dazu gebracht, unsere eigene römische Streitmacht zu gründen, die allen Truppen in der Nähe der Stadt der sieben Hügel am Tiber ebenbürtig sein wird. [ROOT.GetCountry.GetRuler.GetName] hat Wunder vollbracht, um dies zu erreichen, aber es gibt noch eine Frage zu beantworten.\n\nDie Römer sind berühmt für ihre Legionen, aber auch für ihre Militärtechnik, die viele für die beste der Welt halten. Welche Priorität wird [ROOT.GetCountry.GetRuler.GetName] für unsere eigene Vorgehensweise setzen?"
 me_albion.61.a: "Unsere Legionen werden als wahre Legionen gefeiert"
 me_albion.61.b: "Bringt uns ihre Mathematiker und Soldaten"
  
 me_albion_62_title: "Das neue Silver Shield"
 me_albion_62_desc: "Alexander war der beste Befehlshaber der Welt und eroberte in einem Feuerwerk der Herrlichkeit Persien, Ägypten und einen Teil Indiens. Aber ohne die außergewöhnliche Ausbildung und Technik seiner Männer hätte er seine Heldentaten nicht vollbracht, etwas, das selbst der stolze Krieger in seinem Herzen wusste.\n\n[ROOT.GetCountry.GetRuler.GetName], der von den Taten Alexanders gehört hat und den Makedonier an Ruhm übertreffen möchte, hat beschlossen, eine Streitmacht zu erschaffen, die weithin als die beste der Welt bekannt sein wird. Aber was sollte die Hauptpriorität der [ROOT.GetCountry.GetAdjective]-Armeen sein? Die Beherrschung des Speers oder die Schaffung eines neuen Bucephalus für die Armee?"
 me_albion.62.a: "Unsere Männer werden wahre Silberschilde sein."
 me_albion.62.b: "Alexander liebte sein Pferd über alles"
  
 me_albion_63_title: "Unsere Wurzeln bewahren"
 me_albion_63_desc: "[ROOT.GetCountry.GetName] hat eine geschäftige Zeit der Investitionen und des Wachstums durchlaufen, und man kann kaum eine Stadt auf der Insel besuchen, ohne die offensichtlichen Zeichen der Bauarbeiten zu sehen; große Kräne ragen über die Straßen, Ziegelstapel werden von Soldaten bewacht und ein stetiger Strom von Lasttieren, die Vorräte transportieren, ist überall zu sehen.\n\nObwohl ein Wandel klar in der Luft liegt, haben die Menschen geschworen, sich an ihre traditionellen Bräuche zu erinnern, und sich selbst versprochen, dass die Auswirkungen der Zivilisation den Kern ihrer Persönlichkeit nicht verändern würden. Und für jeden Palast oder jeden exquisiten Garten, der gebaut wurde, wurde auch ein Tempel oder ein Schrein gebaut; die Götter müssen ihren Platz in der [ROOT.GetCountry.GetAdjective] Gesellschaft behalten."
 me_albion.63.a: "Wir dürfen die Tugenden unserer Vorfahren nicht aufgeben!"
 me_albion_63_tooltip: "Die Missionsaufgabe „#Y Unsere Wurzeln bewahren#!'“ wurde nun #G abgeschlossen#!!"
  
 me_albion_64_title: "Die Traditionen vereinen"
 me_albion_64_desc: "Um sicherzustellen, dass unsere Traditionen auch in den kommenden Jahren bewahrt werden, hat [ROOT.GetCountry.GetRuler.GetName] beschlossen, eine stattliche Summe zu investieren, um dies zu ermöglichen. Die Berater von [ROOT.GetCountry.GetRuler.GetHerHis] waren sich uneinig; einige möchten, dass sich [ROOT.GetCountry.GetRulerTitle] auf das Militär konzentriert, während andere der Ansicht sind, dass die Empfänger dieser Mittel die einfache Bevölkerung von [ROOT.GetCountry.GetName] selbst sein sollten."
 me_albion.64.a: "Unser Militär ist der Beschützer unserer Lebensweise"
 me_albion.64.b: "Für die Bewahrung der Tradition sind die Menschen selbst verantwortlich"
 me_albion_64_tooltip: "Die Missionsaufgabe „#Y Die Traditionen vereinen#!'“ wurde nun #G abgeschlossen#!!"
  
 me_albion_65_title: "Neue Bürokraten"
 me_albion_65_desc: "Im Laufe der Jahre wurden in ganz [ROOT.GetCountry.GetCapital.GetName] viele kleine Bibliotheken und Büros gebaut, um die vielen Schreiber und Richter unterzubringen, die in der Hauptstadt [ROOT.GetCountry.GetAdjective] arbeiteten, aber in [ROOT.GetCountry.GetName] hat sich einiges geändert. Aufgrund unserer wachsenden Größe gibt es in unseren Städten jetzt viel mehr Gebäude für die Verwaltung und öffentliche Angelegenheiten, und viele unserer Minister sind für mehrere Bezirke verantwortlich. \n\nEinige dieser Beamten haben [ROOT.GetCountry.GetRuler.GetName] darum gebeten, dass man ihnen erlaubt, in ihren Heimatstädten zu leben, da sie behaupten, dass sie unsere Angelegenheiten besser regeln könnten, wenn sie in den Provinzen lebten, aber andere haben darum gebeten, ihnen Quartiere in der Hauptstadt zuzuweisen."
 me_albion.65.a: "Schicken Sie die Bürokraten in die Provinzen"
 me_albion.65.b: "Konzentrieren Sie unsere Minister in [ROOT.GetCountry.GetCapital.GetName]"
 me_albion_65_tooltip: "Die Missionsaufgabe '#Y Neue Bürokraten#!' wurde nun #G abgeschlossen#!!"
  
 me_albion_66_title: "Neuer Adel"
 me_albion_66_desc: "[ROOT.GetCountry.GetName] ist ein Land voller Villen und Anwesen der neuen Adelsklassen, von denen viele die Eliten der eroberten Länder waren, die von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] annektiert wurden. Es ist kein Geheimnis, dass [ROOT.GetCountry.GetRuler.GetFirstName] ein Freund der Geldklassen ist, und viele der in [ROOT.GetCountry.GetCapital.GetName] lebenden Adligen glauben, dass [ROOT.GetCountry.GetRuler.GetSheHe] viele von ihnen persönlich bereichert hat. Aus diesem Grund haben die Eliten [ROOT.GetCountry.GetRuler.GetFirstName] ihre Unterstützung angeboten."
 me_albion.66.a: "Geld ist immer vorzuziehen, wie man sagt"
 me_albion.66.b: "Ich möchte lieber Fachwissen als Münzen erwerben – was können wir lernen?"
 me_albion.66.c: "Das sollte an mich gehen."
 me_albion_66_tooltip: "Die Missionsaufgabe '#Y Neuer Adel#!' wurde nun #G abgeschlossen#!!"
  
 me_albion_67_title: "Handelszentrum"
 me_albion_67_desc: "Wie ein sprudelnder Bach fließen Ströme von Einnahmen in die Kassen der Steuereintreiber in der Provinz [ROOT.GetCountry.GetCapital.GetArea.GetName] – noch nie haben wir so viel Geld eingenommen. [ROOT.GetCountry.GetRuler.GetName] wurde vorgeschlagen, dass wir diese Rekordsummen nehmen und etwas Wichtiges damit tun sollten."
 me_albion.67.a: "Wir werden das Geld jetzt nehmen, denn wir brauchen es"
 me_albion.67.b: "Lassen Sie uns diesen unerwarteten Geldsegen langfristig anlegen"
 me_albion_67_tooltip: "Die Missionsaufgabe '#Y Handelszentrum#!' wurde nun #G abgeschlossen#!!"
  
 me_albion_68_title: "Manifest Destiny"
 me_albion_68_desc: "Nach zahllosen Jahren des Krieges und des Friedens und vielen Zeiten des Überflusses und des Hungers haben unsere Verwandten viel gelernt, indem sie aus jeder Situation das Beste gemacht und durchgehalten haben, wenn alle anderen versagt hätten. Die Menschen von [ROOT.GetCountry.GetName] haben ihr gewünschtes Schicksal verfolgt und es mit beiden Händen ergriffen, und jetzt kennt die ganze Welt unsere Taten und unsere Errungenschaften.\n\nWährend [ROOT.GetCountry.GetRulerTitle] demütig bestreitet, dass [ROOT.GetCountry.GetRuler.GetSheHe] der Hauptgrund für unsere angesammelten Erfolge ist, lassen sich die Menschen in [ROOT.GetCountry.GetCapital.GetName] nicht vom Gegenteil überzeugen und singen jedem, der zuhört, das Loblied auf [ROOT.GetCountry.GetRuler.GetFirstName]."
 me_albion.68.a: "Ich fühle mich geehrt, die Liebe des einfachen Mannes zu empfangen"
 me_albion_68_tooltip: "Die Missionsaufgabe '#Y Manifest Destiny#!' wurde nun #G Abgeschlossen#!!"
  
 me_albion_69_title: "Himmlische Hauptstadt"
 me_albion_69_desc: "[ROOT.GetCountry.GetCapital.GetName] ist heute die mit Abstand am weitesten entwickelte Stadt der Welt, und die Pracht von Alexandria, Rom oder Karthago kann nicht mit dem Ort konkurrieren, den wir unsere Heimat nennen. Die ganze Zeit, die [ROOT.GetCountry.GetRuler.GetName] und seine Familie geopfert haben, wird uns Jahrhunderte lang in Erinnerung bleiben. Alle Bürger von [ROOT.GetCountry.GetCapital.GetName] gratulieren [ROOT.GetCountry.GetRulerTitle] und haben eine besondere Zeremonie für ihn vorbereitet."
 me_albion.69.a: "Feiern Sie, trinken Sie und lieben Sie sich, mein Landsmann."
  
 me_albion_70_title: "Belgae-Arbeiter"
 me_albion_70_desc: "Die wachsende Wirtschaft von [ROOT.GetCountry.GetName] benötigt Legionen von Arbeitern und Sklaven, um normal zu funktionieren. Mit der jüngsten Eroberung der Belgae wird dieses dringende Problem ziemlich schnell gelöst, denn die Lösung hat sich über Nacht ergeben. [ROOT.GetCountry.GetRuler.GetName] hat geschworen, den Belgae das Schicksal zu bereiten, das sie verdienen."
 me_albion.70.a: "Ab in die Minen mit dir!"
  
 me_albion_71_title: "Armorikanischer Handel"
 me_albion_71_desc: "Vor nicht allzu langer Zeit war Amorica ein Stützpunkt für den Handel mit dem Festland, auch wenn die einheimischen Stämme uns eine hübsche Stange Geld dafür berechneten, dass wir als Zwischenhändler fungierten. Diese Situation war nicht ideal, aber sie war erträglich, denn die Handelsverbindungen zum Festland waren die Kosten aus mehreren Gründen wert.\n\nUnglücklicherweise für uns brachte eine tödliche Kombination aus politischer Instabilität und langen Wintern den Handel zum Erliegen, und viele alte Handelsrouten wurden aufgegeben. Aber das wird sich ändern, denn [ROOT.GetCountry.GetRuler.GetName] hat versprochen, sie zum Wohle von [ROOT.GetCountry.GetName] und seinen Bewohnern wiederherzustellen."
 me_albion.71.a: "Es wird wieder Handels- und Steuerströme geben."
  
 me_albion_72_title: "Aquitanische Unterwerfung"
 me_albion_72_desc: "Nach unserer jüngsten Eroberung im Norden Galliens marschierte unsere Armee in Richtung Aquitanien. Unterwegs erhielt [ROOT.GetCountry.GetRuler.GetName] eine Anfrage für ein Treffen mit dem aquitanischen Häuptling und der örtlichen Aristokratie.\n\n„Wir sind bereit, uns zu ergeben, solange Sie das Land vor dem Zorn Ihrer Armee verschonen.“ Ihre Unterwerfung zu akzeptieren und auf Plünderungen zu verzichten, ist eine kluge, aber unpopuläre Strategie. Wir könnten ihre Soldaten in unsere eigenen Wehrpflichten aufnehmen, aber unsere Armee brennt darauf, sich persönlich zu bereichern, und bettelt um die Chance, ihre Siedlungen zu plündern."
 me_albion.72.a: "Akzeptieren Sie ihre Kapitulation"
 me_albion.72.b: "Wir brauchen mehr Männer für unsere Armee"
 me_albion.72.c: "Niemand wird der [ROOT.GetCountry.GetAdjective] Armee ihr Recht verwehren!"
  
 me_albion_73_title: "Letzte Schritte der Eroberung"
 me_albion_73_desc: "Der Marsch durch Zentralgallien war eine leichte Aufgabe, aber die vollständige Unterwerfung der verbleibenden lokalen Stämme, die zwar zahlreich, aber schwach sind, zu erreichen, ist weitaus schwieriger.\n\nUnd nun die Wahl. Wir können die dürftigen Besitztümer dieser Stämme als Zeichen des Sieges unserer Armee plündern. Aber wir könnten die Einheimischen auch verschonen und sehen, ob ihre besten Krieger an unserer Seite kämpfen wollen. Geld wird von allen geliebt, und es gibt nichts, was mit seinem Glanz nicht erreicht werden kann."
 me_albion.73.a: "Sieg reimt sich oft auf Plünderung - lasst die Männer Spaß haben"
 me_albion.73.b: "Lokale Talente und Pferde? Warum nicht."
 me_albion.73.c: "Geld, Geld, Geld!"
  
 #me_albion_74_title: ""
 #me_albion_74_desc: ""
 #me_albion.74.a: ""
  
 me_albion_75_title: "Mittelmeerhäfen"
 me_albion_75_desc: "Vor langer Zeit war Südgallien unserem Volk als Zugangspunkt zum Mittelmeer und nach Italien bekannt. Doch nun entrissen hellenische Siedler und die Armeen der Italischen Republik diese Länder dem keltischen Einfluss.\n\nNachdem [ROOT.GetCountry.GetName] diese Länder nun zurückgewonnen hat, werden wir die alten Häfen und Seehandelsrouten wiederherstellen, die die Kelten vor langer Zeit hatten!"
 me_albion.75.a: "Das Meer wird uns gehören."
  
 me_albion_76_title: "Pferde von Bremenium"
 me_albion_76_desc: "Wenn man ihnen die Wahl zwischen mehreren Reittieren bietet, werden die meisten Krieger, die in [ROOT.GetCountry.GetName] leben, ein Pferd @Pferde! aus der Region [GetProvince('(int32)2090').GetName] verlangen, denn der furchterregende Ruf der Streitrösser aus dem Norden hat die Fantasie unseres Volkes beflügelt.\n\nDie Pferde aus Bremenium sind mindestens drei Handbreit größer als jedes vom Festland importierte Zugpferd, und unsere Tiere haben keine Angst vor dem Lärm der Schlacht - alles wichtige Eigenschaften, die für die Kavallerie von [ROOT.GetCountry.GetAdjective] erforderlich sind."
 me_albion.76.a: "Mein persönliches Pferd wurde eigentlich von einer Farm in der Nähe von Bremenium geholt."
 me_albion_76_tooltip: "Die Missionsaufgabe '#Y Horses Of Bremenium#!' wurde nun #G abgeschlossen#!!"
  
 me_albion_77_title: "Jagdgesellschaften"
 me_albion_77_desc: "Obwohl die Ackerflächen und Fischgründe von [ROOT.GetCountry.GetName] unseren [ROOT.GetCountry.GetAdjective] Stammesangehörigen mehr als genug Abwechslung bieten, um eine reichhaltige und nahrhafte Ernährung zu gewährleisten, gehen unsere Krieger in ihrer Freizeit gern mit Pfeil und Bogen in die Wälder und suchen nach Rehen. Es gibt nur wenige größere Freuden im Leben, als mit seinen Brüdern einen riesigen Hirsch zu erlegen und das Tier auf dem Feld zu braten, und [ROOT.GetCountry.GetRuler.GetName] ertappt sich oft dabei, wie [ROOT.GetCountry.GetRuler.GetHerHim]er davon träumt, einen riesigen Bock im tiefen Land zu jagen."
 me_albion.77.a: "Ich freue mich auf den Tag, an dem ich mit Ihnen auf die Jagd gehen kann!"
 me_albion_77_tooltip: "Die Missionsaufgabe '#Y Jagdtrupps#!' wurde nun #G abgeschlossen#!!"
  
 me_albion_78_title: "Landwirtschaft boomt"
 me_albion_78_desc: "Die Britannischen Inseln sind für die Landwirtschaft im großen Stil nicht geeignet, da sie nicht so viel Sonne abbekommen wie beispielsweise das gallische Italien. Die Winter sind hart, und jedes Jahr sterben viele Menschen an Hunger oder Kälte. [ROOT.GetCountry.GetRuler.GetName] entschied, dass solche Tragödien vermeidbar seien, und nach einer Investitionsphase wurde unser Ackerland erweitert, um die [ROOT.GetCountry.GetAdjective] Bevölkerung zu ernähren. Unter der Herrschaft [ROOT.GetCountry.GetRuler.GetFirstName] wird niemand an einem leeren Magen sterben!"
 me_albion.78.a: "Brot für alle, sonst passiert was!"
  
 me_albion_79_title: "Wohlhabende Kolonie"
 me_albion_79_desc: "Allen Berichten zufolge blüht unsere Kolonie auf unerwartete Weise, und das alles dank der Führung und Vision des unvergleichlichen [ROOT.GetCountry.GetRuler.GetName]. Die im Ausland lebenden Einheimischen haben das Land gezähmt und Bauernhöfe und Siedlungen errichtet, die wie Blumen auf einem Feld wachsen. Immer mehr unserer Leute sind von der Möglichkeit fasziniert, in die Kolonien zu reisen, und viele wagen die Reise über das tückische Meer, um ein neues Leben zu beginnen."
 me_albion.79.a: "Ich freue mich zu hören, dass meine Leute glücklich sind"
 me_albion_79_tooltip: "Die Missionsaufgabe '#Y Prosperous Colony#!' wurde nun #G Abgeschlossen#!!"
  
 me_albion_80_title: "Der Elefant"
 me_albion_80_desc: "Von dem Moment an, als unser Kapitän das Elefantenbaby sah, hätte eine neue Geschichte von Liebe und Träumen geschrieben werden können, und kein Preis wäre zu hoch gewesen.\n\nDer Händler, der uns den Elefanten verkauft hat, versprach, uns weitere zu bringen, und wir werden Lager für sie bauen, in denen sie für Zirkusse oder Schlachtfelder trainiert werden können! Unser Rat hat verschiedene Provinzen vorgeschlagen, die vielversprechende Orte für Elefanten wären, und [ROOT.GetCountry.GetRuler.GetName] die Ehre zuteil werden lassen, zu entscheiden, wo diese illustren Tiere leben werden."
 me_albion.80.a: "Unsere Hauptstadt [ROOT.GetCountry.GetCapital.GetName] wird ihn willkommen heißen."
 me_albion.80.b: "Er wird mit dem besten Getreide von [prov_1.GetName] gefüttert."
 me_albion.80.c: "Die fruchtbaren Ebenen von [prov_2.GetName] werden ausreichen."
 me_albion.80.d: "[prov_3.GetName] sieht interessant aus."
 me_albion.80.e: "Elefanten leben im Wald und Dschungel. Wir brauchen [prov_4.GetName]."
  
 me_albion_81_title: "Die Elefanten"
 me_albion_81_desc: "Der karthagische Händler bat [ROOT.GetCountry.GetRuler.GetName], ihm zu seinem Großkampfschiff zu folgen, da es dort viele Ställe und Käfige voller exotischer Tiere gab. „Hier ist eine komplette Elefantenfamilie @elephants!, und für einen bescheidenen Preis können Sie sie haben.“\n\nDie Frage ist nun: Wenn wir diese Familie kaufen, wo können sie dann am besten bleiben? Auf lange Sicht könnte dies eine gute Gelegenheit für die lokale Wirtschaft sein, da viele unserer Landsleute diese Tiere mit eigenen Augen sehen möchten."
 me_albion.81.a: "Unsere Hauptstadt [ROOT.GetCountry.GetCapital.GetName] wird sie willkommen heißen."
 me_albion.81.b: "Gefüttert werden sie mit dem besten Getreide von [prov_1.GetName]."
 me_albion.81.c: "Die fruchtbaren Ebenen von [prov_2.GetName] werden ausreichen"
 me_albion.81.d: "[prov_3.GetName] sieht interessant aus."
 me_albion.81.e: "Elefanten leben in Wäldern und Dschungeln; wir brauchen [prov_4.GetName]."
 me_albion.81.f: "Im Moment möchte ich mich lieber nicht festlegen. Zeigen Sie mir etwas anderes."
  
 me_albion_82_title: "Die Farbstoffe"
 me_albion_82_desc: "Seit Jahrhunderten werden Farbstoffe verwendet, um komplexere Muster und Farben für Kleidung zu erzeugen. Sie dienen hauptsächlich dazu, die verschiedenen Gesellschaftsklassen zu unterscheiden.\n\nDer Händler griff in einen schweren Sack und zog eine Handvoll feiner Körner heraus, die er durch seine Finger fallen ließ. „Das sind Samen. Die Pflanzen, aus denen die besten Farbstoffe gewonnen werden, wachsen hauptsächlich in heißen Gegenden mit viel Wasser. Ich habe persönlich eine Sorte ausgewählt, die auf Ihrer kalten, regnerischen Insel wachsen könnte.“\n\nIn Anbetracht dessen, was der Händler gesagt hat, bietet Ihr Rat vier Positionen an, die gute Orte zur Herstellung von Farbstoffen zu sein scheinen."
 me_albion.82.a: "Die Sonneneinstrahlung ist in unserem Ackerland im [prov_1.GetName] am besten."
 me_albion.82.b: "Die fruchtbaren Ebenen von [prov_2.GetName] werden ausreichen"
 me_albion.82.c: "[prov_3.GetName] hat Zugang zu einer guten Menge Wasser"
 me_albion.82.d: "[prov_4.GetName] hat gerade genug Platz für das, was wir brauchen"
 me_albion.82.e: "Ich kaufe lieber keine Färbesamen"
  
 me_albion_83_title: "Honigtopf"
 me_albion_83_desc: "Honig ist in [ROOT.GetCountry.GetName] nicht unbekannt, wurde aber von unserem Volk nicht abgebaut und ist ohne die Hilfe vieler Hände schwer zu bekommen. Der Händler brachte einige Bienen mit, sowie Steinstöcke und die notwendigen Materialien, um sie abzubauchen.\n\nDer Händler winkte einem Sklaven zu, der mit seinen Händen eine große Honigwabe öffnete, wodurch ein Strahl aus geschmolzenem Gold auf den Boden strömte. Der Händler fing mit einer Tonscherbe etwas von diesem Honig auf, gab ihn lächelnd [ROOT.GetCountry.GetRuler.GetName] und bat ihn, ihn zu probieren.\n\nDer Händler lachte, als [ROOT.GetCountry.GetRuler.GetFirstName]s Augen sich ein paar Sekunden später weiteten. „Stell dir vor, was man damit kochen könnte. Gerüchten zufolge ist es ein Weg, ewige Jugend zu erlangen, und nachdem ich es selbst probiert habe, glaube ich ihnen.“\n\nNachdem [ROOT.GetCountry.GetRuler.GetFirstName] diesen Honig probiert hatte, war er völlig von der Idee überzeugt, und vier Berater haben uns vier verschiedene Provinzen vorgeschlagen."
 me_albion.83.a: "Bienen werden unter der Erde der Sonne [prov_1.GetName] produzieren."
 me_albion.83.b: "Die fruchtbaren Ebenen von [prov_2.GetName] werden ausreichen"
 me_albion.83.c: "Bienen werden [prov_3.GetName] lieben."
 me_albion.83.d: "Als Kandidat sollten wir den Bereich von [prov_4.GetName] ausprobieren."
 me_albion.83.e: "Die Bienen müssen warten."
  
 me_albion_84_title: "Der karthagische Händler"
 me_albion_84_desc: "Nach drei langen Monaten auf See erreichte der karthagische Händler schließlich die Küste von [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetRuler.GetName] ging in Begleitung von Kurtisanen und Ministern zum Hafen, um den geschätzten Reisenden willkommen zu heißen, der keine Zeit verlor, sondern sofort mit einem Verkaufsgespräch begann.\n\n„Ich kann viele exotische Waren anbieten, die auf Ihrer Insel angesiedelt werden könnten. Sie können meine Elefanten @elephants! kaufen und Lager für sie bauen und sie in der Kriegskunst ausbilden. Oder möchten Sie vielleicht Werkstätten zur Herstellung von Farbstoffen @dye! bauen? Aber Elefanten und Farbstoffe kann man nicht essen, und ich habe Bienen mit dem besten Honig der bekannten Welt. Ich habe auch viele Arten von Waren, die Sie für Ihre Adligen kaufen könnten: die neueste Mode von den Höfen der Kaiser und Kaiserinnen, seltenen Schmuck und Kunstwerke.“\n\nSie sind an allem interessiert, können aber aufgrund des hohen Preises nicht alles auf einmal kaufen. Außerdem wäre es nicht ratsam, Ihr gesamtes Land in einen Zoo voller Elefanten und Bienen zu verwandeln.\nDaher werden wir, damit die Einführung dieser neuen Güter erfolgreich verläuft, die Produktion jedes einzelnen auf #G 2 Gebiete#! auf unserer Insel beschränken. Den Menschen würde es nicht gefallen, wenn wir ihr traditionelles Land zu sehr stören.\n\nAngesichts der verlockenden Versuchungen muss [ROOT.GetCountry.GetRuler.GetFirstName] entscheiden, was er kauft, bevor der Händler abreist."
 me_albion.84.a: "Wir sollten die Elefanten sehen."
 me_albion.84.b: "Farbstoffe werden für eine moderne Gesellschaft eine große Bedeutung haben."
 me_albion.84.c: "Bienen, was? Damit könnten wir eine Geschichte machen."
 me_albion.84.d: "Für die High Society reichen klassische Waren"
 me_albion.84.e: "Entschuldigen Sie die Störung. Ich bin nicht bereit, etwas zu kaufen."
 AIO_reset_import_cooldown: "Sie müssen #Y 5 Jahre#! auf die Rückkehr des Händlers warten."
  
 celtic_albion_heritage: "Das Erbe des keltischen Albion"
 celtic_albion_heritage_desc: "Jahrhundertelang herrschte auf unserer Insel Chaos, neue Technologien und religiöse Zeremonien aus Gallien oder Italien störten unsere traditionelle Lebensweise. Doch nun ist die Zeit gekommen, unsere Identität anzunehmen und die Nation unter Göttern wie Brigantia, Caturix oder Erecura zu vereinen. Alle Ausländer außerhalb unserer Religion sollten als potenzielle Bedrohung angesehen werden!"
 hellenic_albion_heritage: "Hellenisches keltisches Erbe"
 hellenic_albion_heritage_desc: "Alexander war ein Tyrann und Eroberer. Aber er war auch der größte Mensch, den die Götter je geschaffen haben.\nMit unserer Modernisierung sind wir näher dran als je zuvor, ein keltisch-hellenisches Land zu schaffen, in dem Soldaten und Bürger leben möchten.\n Die alten Zeremonien sollten lokal bleiben und unser politisches System nicht beeinflussen."
 italic_albion_heritage: "Römisch-keltisches Erbe"
 italic_albion_heritage_desc: "Roma ist ewig und unbesiegbar. Mit dieser Kraft müssen wir unser Land verbessern und die mächtigsten Armeen der Welt aufbauen!\nMit diesem neuen Wissen wird unser General Albion zum Sieg führen.\nInvictus Albion!"
 punic_albion_heritage: "Punisch-keltisches Erbe"
 punic_albion_heritage_desc: "Die älteste und größte Republik ist ein Synonym für Reichtum und Wohlstand. Das Meer und der Handel sind für uns heute keine Geheimnisse mehr.\nDie Zukunft wird mit diesem importierten politischen System, das den Test der Zeit bestehen wird, glänzend aussehen."
  
 #modifiers 
  
 albion_mod_2: "Politisch motiviert"
 desc_albion_mod_2: "Wir engagieren uns für das bürgerliche Leben unseres Landes, selbst wenn dies auf Kosten der Religion geht."
 albion_mod_3: "Eine Rückkehr zu alten Gewohnheiten"
 desc_albion_mod_3: "Wir haben uns entschieden, zu den Lebensweisen unserer Vorväter zurückzukehren und den verderblichen Einfluss der Zivilisation entschieden zurückzuweisen."
 albion_mod_4: "Bemühungen um eine Rechtsreform"
 desc_albion_mod_4: "Wir konzentrieren unsere internen Bemühungen auf die Reform unseres Rechtssystems."
 albion_mod_5: "Große Republik Albion"
 desc_albion_mod_5: "Unsere wohlhabende Republik, ein Land des Gesetzes und der Ehre, wird weithin als Ort tugendhaften Lebens geachtet."
 albion_mod_6: "Wohlhabendes Land"
 desc_albion_mod_6: "Unserem Volk und unserem Land geht es gut, denn die Götter haben uns gesegnet."
 albion_mod_7: "Schwerter der Häuptlinge"
 desc_albion_mod_7: "Die in unserem Reich lebenden Adelsklassen haben uns unterstützt."
 albion_mod_8: "Eine Insel der Städte"
 desc_albion_mod_8: "Wir haben entschieden, dass wir in unseren Besitztümern überall dort, wo es möglich ist, Städte bauen müssen."
 albion_mod_9: "Boom-Zeiten"
 desc_albion_mod_9: "Unser Land erlebt derzeit eine sehr wohlhabende Ära, und das ist unserer Handels- und Wirtschaftspolitik zu verdanken."
 albion_mod_10: "Geschützte Schiffe"
 desc_albion_mod_10: "Wir haben Anstrengungen unternommen, die Verteidigung unserer Schiffe zu stärken."
 albion_mod_11: "Elite-Admirale"
 desc_albion_mod_11: "Unsere Admirale sind außergewöhnlich, insbesondere im Vergleich zu denen unserer Kollegen."
 albion_mod_12: "Holzwand"
 desc_albion_mod_12: "Unsere Doktrin zur Verteidigung unserer Heimat kommt nicht an Land, sondern auf See zum Einsatz. Wir müssen auf Kosten unserer Armee mehr Seeleute einziehen."
 albion_mod_13: "Hibernia-Hafen"
 desc_albion_mod_13: "Diese Stadt ist nicht nur der Machtsitz der Provinz, sondern auch ein wichtiger Militärhafen. Viele der besten Schiffbauer unseres Landes haben hier ihre Heimat."
 albion_mod_14: "Die nördliche Festung"
 desc_albion_mod_14: "Die Bedeutung dieser Festung stellt alle anderen im Norden in den Schatten, denn ihre Verteidigung ist nahezu beispiellos und ihre Garnison besteht aus erfahrenen Kriegern."
 albion_mod_15: "Die Perle des Südens"
 desc_albion_mod_15: "Diese Regionalhauptstadt ist als Ort der Romantik und Gefahr bekannt, wo die Chancen, sich zu verlieben oder sein Leben zu verlieren, gleich sind – die Stadt der Abenteuer, die weithin als „Perle des Südens“ bekannt ist."
 albion_mod_16: "Erweitertes Kapital"
 desc_albion_mod_16: "Wir haben Wunder vollbracht, um die Infrastruktur unserer Hauptstadt auszubauen."
 albion_mod_17: "Stadt der Adligen"
 desc_albion_mod_17: "Diese Stadt ist voll von Villen und Anwesen der Elite, die in Scharen in die Stadt strömt."
 albion_mod_18: "Städte von Albion"
 desc_albion_mod_18: "Unsere Ingenieure arbeiten härter und schneller als je zuvor, während sie in unseren Gebieten um die Wette neue Städte errichten."
 albion_mod_19: "Manifest Destiny"
 desc_albion_mod_19: "Unser Volk hat sein Schicksal mit beiden Händen ergriffen und sich geweigert, sich eine Chance entgehen zu lassen. Die Zukunft, die wir uns wünschen, wird uns nicht geschenkt, sondern wir müssen sie schaffen."
 albion_mod_20: "Verachteter Admiral"
 desc_albion_mod_20: "Unser Wille, die Wood-Wall-Doktrin zu beenden, wurde von unserer Marine nicht geschätzt."
 albion_mod_21: "Unterstützung durch Admirale"
 desc_albion_mod_21: "Unsere Holzwand ist für sie ein Beweis unserer Unterstützung und im Gegenzug unterstützen sie unsere Ziele."
 albion_mod_22: "Eine glückverheißende Ära"
 desc_albion_mod_22: "Für unser Volk beginnt ein goldenes Zeitalter, und die Götter offenbaren uns, dass noch größere Dinge erreicht werden müssen."
 albion_mod_23: "Verbesserte Infrastruktur"
 desc_albion_mod_23: "Die Infrastruktur unserer Städte und Straßen wurde im Vergleich zu früher erheblich verbessert."
 albion_mod_24: "Eisen von Albion"
 desc_albion_mod_24: "Dank unserer nahezu unerschöpflichen Eisenvorräte können wir unsere Truppen und Legionen mit der hochwertigsten Militärausrüstung ausstatten, die es gibt."
 albion_mod_25: "Ackerland von Albion"
 desc_albion_mod_25: "Die Felder und Bauernhöfe der Insel, die wir unsere Heimat nennen, sind produktiv genug, um Tausende von Menschen in unseren Städten zu ernähren."
 albion_mod_26: "Migranten willkommen"
 desc_albion_mod_26: "Unsere Hauptstadt ist bereit, Migranten aus aller Welt willkommen zu heißen."
 albion_mod_27: "Einwanderungsbeschränkung"
 desc_albion_mod_27: "Um die Kultur und Traditionen zu bewahren, werden wir die Zahl der Migranten, die in unsere Hauptstädte einwandern, verringern und den anderen bei der Assimilation helfen."
 albion_mod_28: "Sitz der Druiden"
 desc_albion_mod_28: "Unsere Hauptstadt wird von unseren Druiden zum Nachteil unserer Elitebürger verwaltet"
 albion_mod_29: "Bürgergerechtigkeit"
 desc_albion_mod_29: "Unsere Justiz bekommt einen professionellen Richter. Das gefällt der lokalen Aristokratie, beunruhigt aber die lokalen Druiden"
 albion_mod_30: "Großer Markt"
 desc_albion_mod_30: "Der Markt in dieser Stadt ist für seinen Luxus berühmt."
 albion_mod_31: "Das offene Meer erobern"
 desc_albion_mod_31: "Die mutigen Seeleute von Albion werden über den Ozean segeln, wohin auch immer sie wollen."
 albion_mod_32: "Wohlhabende Kolonie"
 desc_albion_mod_32: "Unsere Kolonie gedeiht und wächst und kann auf eigenen Beinen stehen."
 albion_mod_33: "Blühende Kolonie"
 desc_albion_mod_33: "Diese Kolonie gedeiht in einem rauen Land, und das alles dank der Bemühungen der Menschen daheim."
 albion_mod_34: "Römische Weisheit"
 desc_albion_mod_34: "Wir haben die Dinge studiert, in denen die Römer herausragend sind, und ihr militärisches und bürgerliches Wissen zu unserem eigenen gemacht."
 albion_mod_35: "Römische Plünderung"
 desc_albion_mod_35: "Wir haben den stolzen Römern bewiesen, dass wir überlegene Krieger sind, und sie haben widerwillig zugegeben, dass unsere Armeen von hervorragender Qualität sind – ein echter Gegner, den sie fürchten."
 albion_mod_36: "Zwei Königreiche, ein Imperium"
 desc_albion_mod_36: "Unser mächtiges Reich umfasst nicht nur die Britannischen Inseln, sondern auch ausgedehnte Gebiete in Gallien und auf dem europäischen Festland."
 albion_mod_37: "Eine vernetzte Hauptstadt"
 desc_albion_mod_37: "Diese Stadt verfügt über umfangreiche Handelsbeziehungen mit dem Ausland und innerhalb ihrer Mauern befinden sich zahlreiche Händler und Märkte."
 albion_mod_38: "Eine neu konzipierte Hauptstadt"
 desc_albion_mod_38: "Wir haben den größten Architekten unseres Landes erlaubt, unsere Hauptstadt umzugestalten und neu zu gestalten."
 albion_mod_39: "Gut sortierte Holzlagerplätze"
 desc_albion_mod_39: "Wir verfügen über große Holzvorräte, was für unsere Werften und Bootsbauer ein Segen ist."
 albion_mod_40: "Holzfäller von Gangania"
 desc_albion_mod_40: "Die Holzfäller der Siedlung Gangania sind erfahrene Baumfäller und viele der tüchtigsten Arbeiter des Landes leben an den Ufern des Flusses Sionna."
 albion_mod_41: "Pferde von Bremenium"
 desc_albion_mod_41: "Die in Bremenium gezüchteten Schlachtrösser gehören zu den wildesten Tieren im ganzen Land. Diese Bestien lechzen genauso nach Krieg und Kampf wie unsere Wehrpflichtigen."
 albion_mod_42: "Gestüte von Bremenium"
 desc_albion_mod_42: "Unsere Behörden haben ihre Bemühungen auf den Bau von Gestüten im gesamten Siedlungsgebiet von Bremenium konzentriert, um möglichst viele dieser aggressiven Reittiere aufzuziehen."
 albion_mod_43: "Waldarbeiter von Albion"
 desc_albion_mod_43: "Unsere Jäger ergänzen ihren Speiseplan durch die Jagd auf Hirsche und andere Tiere in den Wäldern Pritanias."
 albion_mod_44: "Einheimischer Handel"
 desc_albion_mod_44: "Unsere Entscheidung, mit den Eingeborenen in Scandia zusammenzuleben, bringt Wohlstand und Ansehen in der keltischen Welt."
 albion_mod_45: "Mit Salz geliefert"
 desc_albion_mod_45: "Wir verfügen über reichliche Vorräte eines der wertvollsten Handelsgüter, das uns zur Verfügung steht: Salz."
 albion_mod_46: "Der Hunger nach Eroberung"
 desc_albion_mod_46: "Unser Volk wünscht sich nichts sehnlicher, als unsere Grenzen zu erweitern und neue Länder und Nationen zu erobern."
 albion_mod_47: "Akzeptierte Kelten"
 desc_albion_mod_47: "Sie werden als unsere Brüder anerkannt und es ist ihnen würdig, an unserer Gesellschaft teilzunehmen."
 albion_mod_48: "Hibernian Freunde"
 desc_albion_mod_48: "Die Hibernianer sind auf unserer Seite und werden ihr Erbe mit uns teilen."
 albion_mod_49: "Zustrom kaledonischer Stämme"
 desc_albion_mod_49: "Die furchtlosen Caledonianer dringen nun in unser Reich ein, geben ihr Wissen weiter und achten auf Überfälle."
 albion_mod_50: "Pritannianisches Gold"
 desc_albion_mod_50: "Die Pritannier sind bereit, den Reichtum unseres Königreichs mit ihrem Gold zu mehren."
 albion_mod_51: "Herrschaft"
 desc_albion_mod_51: "Unser Anführer entschied, dass diese Kultur uns nicht ebenbürtig sein dürfe und dass sie beherrscht und assimiliert werden müsse."
 albion_mod_52: "Extreme Dominanz"
 desc_albion_mod_52: "Diese Kultur eignet sich zum Stallausmisten und zur Arbeit im Bergwerk – sie ist der niedrigste aller Sklaven."
 albion_mod_53: "Zur Sklaverei"
 desc_albion_mod_53: "Aufgrund der jüngsten Eroberungen und Entscheidungen ist unser Land bereit, die abtrünnigen Kelten zu versklaven."
 albion_mod_54: "Mittelmeerhäfen"
 desc_albion_mod_54: "Unsere Mittelmeerhäfen sind schnell zu einem wichtigen Teil unserer militärischen und wirtschaftlichen Präsenz in der Region Gallien geworden."
 albion_mod_55: "Gesicherter Kanal"
 desc_albion_mod_55: "Dank unserer Kontrolle über die Meere läuft der Handel zwischen unserer Insel und dem Festland reibungslos."
 albion_mod_56: "Unterstützung der Adelsklasse"
 desc_albion_mod_56: "Unser Adel, der dank der Bemühungen der Herrscherfamilie zur Verbesserung unserer Wirtschaft enorme Summen verdient, ist über diese Initiativen hocherfreut und unterstützt sie voll und ganz."
 albion_mod_57: "Die Weine der nördlichen Inseln"
 desc_albion_mod_57: "Die Weine, die unsere Weinberge produzieren, können es wirklich mit allem aufnehmen, was man auf dem Festland finden kann – eine erstaunliche Leistung unserer Meister-Weinbauer."
 albion_mod_58: "Terraforming"
 desc_albion_mod_58: "In dieser Provinz werden derzeit Renovierungs- und Anpassungsarbeiten durchgeführt, um auf diesem Gebiet neue Güter herzustellen."
 albion_mod_59: "Wunderbare Spiele"
 desc_albion_mod_59: "Die Erinnerung an unsere letzten grandiosen Spiele ist im Gedächtnis unserer Landsleute noch immer präsent."
 albion_mod_60: "Gute Spiele"
 desc_albion_mod_60: "Es war zwar nicht das beste Spiel der Welt, aber die Leute schätzten es trotzdem."
 albion_mod_61: "Beschädigte Spiele"
 desc_albion_mod_61: "Diese Spiele waren extrem schlecht und viele sagten, sie seien verflucht."
 albion_mod_62: "Keine Spiele abgehalten"
 desc_albion_mod_62: "Obwohl es in unserem Land keine lange Tradition ist, stieß die Weigerung, die Spiele abzuhalten, bei der Bevölkerung auf wenig Zustimmung."
 albion_mod_63: "Zuschauerbemühungen"
 desc_albion_mod_63: "Unsere Landsleute haben die Spiele vollständig finanziert."
 albion_mod_64: "Freie Olympische Spiele"
 desc_albion_mod_64: "Finanziert von unserem großen Führer, der schwor, dass jeder Mann, jede Frau und jedes Kind in unserem Land die Spiele sehen sollte."
 albion_mod_65: "Glück in der Tradition"
 desc_albion_mod_65: "Selbst in einer Welt des Wandels pflegt und bewahrt unser Volk gerne seine alten kulturellen Bräuche."
 albion_mod_66: "Bürgerkrieg in Vorbereitung"
 desc_albion_mod_66: "Unser Land wird durch die Hände unseres eigenen Volkes verwüstet werden – machen Sie sich bereit!"
 albion_mod_67: "Kompromiss"
