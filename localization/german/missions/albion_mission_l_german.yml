 albion_mod_85: "Taktik der Punischen Elefanten"
 desc_albion_mod_85: "Unsere Faszination für Karthago und seine Wunder führte dazu, dass wir unsere eigene Elefantenarmee hatten."
 albion_mod_86: "Punische kombinierte Taktik"
 desc_albion_mod_86: "Stark und diszipliniert zu Land und zu Wasser wird uns die punische Strategie zum Sieg führen."
 albion_mod_87: "Kursive Taktiken"
 desc_albion_mod_87: "Die Macht Roms ist jetzt da!"
