 desc_albion_mod_93: "Um unsere kulturelle Unabhängigkeit zu zeigen, haben wir ein Festival geschaffen, an das sich Generationen erinnern werden."
 albion_mod_94: "Lehrverwaltung"
 desc_albion_mod_94: "Wir sind stolz auf unsere Bürger, denn sie sind hervorragende Lehrer für ihre Kinder und nehmen deren Ausbildung sehr ernst."
