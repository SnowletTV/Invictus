 me_albion_travel_1_title: "Der Ruf des Meeres"
 me_albion_travel_1_desc: "Vor langer Zeit wurde unsere Insel oft von Fremden aus fernen Ländern bereist, die Handelswaren, Münzen und seltsame, uns unbekannte Technologien mitbrachten. Auch wenn diese Besucher wieder nach Hause zurückkehrten, hinterließen ihre Besuche einen großen Eindruck auf die Gesellschaft von [ROOT.GetCountry.GetAdjective] - wie auch nicht? Wir haben in so kurzer Zeit so viel von ihnen gelernt.\n\nVor kurzem hatte [ROOT.GetCountry.GetRuler.GetName] die brillante Idee, ihnen diese Höflichkeit zu erwidern - die Zeit ist gekommen, unsere eigenen Expeditionen in die Welt hinauszuschicken. Was wird dort entdeckt? Goldene Städte? Riesige Tiere? Vielleicht die Götter selbst? Noch weiß das niemand, aber [ROOT.GetCountry.GetRuler.GetFirstName] ist gespannt, es herauszufinden.\n\nEinige vernünftige Stimmen aus dem Rat von [ROOT.GetCountry.GetName] haben jedoch Einwände erhoben und gesagt, dass sie das für diese Expedition zurückgelegte Geld lieber für die Verbesserung des Lebens unserer Bürger zu Hause ausgeben würden."
 me_albion_travel.1.a: "Alle an Bord und setzen Sie die Segel, Kapitän!"
 me_albion_travel.1.b: "Das Meer ist immer ein gefährlicher Ort; der Rat hat Recht."
  
 me_albion_travel_2_title: "Regeln Erklärung"
 me_albion_travel_2_desc: "Ave Imperator, es ist Zeit, die vierte Wand ein wenig zu durchbrechen. Um dieses Abenteuer möglich und sinnvoll zu machen, gelten während dieser Ereigniskette einige spezielle Regeln.\n\nDamit sich jede Wahl wie in einem Rollenspiel begrenzt und wirkungsvoll anfühlt, muss Ihre Abenteuerflotte #Y Gold#! @gold! verwalten. Ihre Flotte startet mit #Y 1000#! @Gold!.\n\nEs wird #R unmöglich#! sein, während Ihrer Reisen mehr Gold zu gewinnen, und jede Auswahl kann nur einmal getroffen werden. Überlegen Sie sich also gut, was Sie tun!\n\nAlle in den einzelnen Optionen angezeigten Belohnungen erhalten Sie erst, wenn Ihre Reise endet.\n\nDas am Ende Ihrer Reise übrig gebliebene Gold wird als Spende an die tapferen Seeleute verteilt, die diese Reise möglich gemacht haben. Es bleibt also nichts übrig, das in die Schatzkammer zurückgelegt werden kann.\n\n#G Viel Glück und viel Spaß#!."
 me_albion_travel.2.a: "Verstanden, wir können jetzt gehen."
 me_albion_travel.2.b: "Das ist zu kompliziert, Spielleiter. Ich habe meine Meinung geändert."
  
 me_albion_travel_3_title: "Die Reisesteuer"
 me_albion_travel_3_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold!\n\nFeiern und Jubel begleiteten die Flotte der Abenteurer, als sie von den sicheren Küsten von [ROOT.GetCountry.GetName] in eine wilde Unbekannte segelten. Nach wochenlanger Reise mit ruhiger See und angenehmen Winden erreichte die Armada Gibraltar, wo der Befehl gegeben wurde, anzuhalten, als sich unsere Schiffe der Meerenge näherten. Ein großer Turm dominierte die Landschaft und die Flaggen, die auf seiner Spitze wehten, waren karthagische. Bald wurde dem Flaggschiff eine Nachricht zugestellt.\n„Willkommen, Fremde; wenn Sie passieren möchten, ohne dass Ihnen oder Ihren Schiffen Schaden zugefügt wird, müssen Sie die Maut bezahlen.“\n\n#Y Was wird Ihre Flotte tun?#!"
 me_albion_travel.3.a: "Zahle die Steuer (-100 Gold)."
 me_albion_travel.3.b: "Versuchen Sie nicht, mich aufzuhalten. Wir segeln weiter!"
  
 me_albion_travel_32_title: "Sieg!"
 me_albion_travel_32_desc: "Nur wenige Augenblicke nach Eingang Ihrer Antwort erschien aus dem Nichts eine heruntergekommene alte Flotte und bewegte sich schnell auf die [ROOT.GetCountry.GetAdjective] Schiffe zu. Unsere Seeleute eilten an Deck und nahmen Verteidigungspositionen ein, als ihnen auffiel, dass unsere Feinde keiner offiziellen Flotte anzugehören schienen - sie sahen eher wie Piraten aus.\n\nWir gaben den Befehl, sie mit Pfeilen zu beschießen, und die erste Salve wurde abgefeuert, um sie abzuschrecken. Sie verstanden den Wink jedoch nicht und bewegten sich weiter auf unsere Flotte zu - sie entschieden sich zu kämpfen.\n\nNach einer kurzen Schlacht, bei der einige gute Männer starben, gelang es unserer Flotte, alle Piratenschiffe zu zerstören!"
 me_albion_travel.32.a: "Legt euch nicht mit mir an!"
  
 me_albion_travel_33_title: "Mehr Schein als Sein"
 me_albion_travel_33_desc: "Nach Ihrer Antwort verstummte der Bote schnell und kehrte ans Ufer zurück, um die kühnen Worte der [ROOT.GetCountry.GetAdjective] Matrosen zu überbringen. Unsere Flotte rückte ohne Gefahr unter dem wachsamen Auge des Kapitäns vor, der erkennen konnte, dass die im Turm versteckten Räuber nicht einmal eine Flotte hatten, mit der sie uns herausfordern konnten.\n„Sie haben sie durchschaut, nicht wahr?“, lachten die Matrosen und stimmten ein [ROOT.GetCountry.GetAdjective] Siegeslied an."
 me_albion_travel.33.a: "Einschüchterung hilft bei uns nicht."
  
 me_albion_travel_34_title: "Eine echte Bedrohung"
 me_albion_travel_34_desc: "Nachdem wir dem Boten unsere scharfen Worte ins Ohr geschüttet hatten, hielt er den Mund und kehrte ohne ein weiteres Wort an Land zurück. Wir hatten keine Ahnung, dass alles losbrechen würde.\n\nAus dem Nichts tauchte eine große Armada karthagischer Kriegsschiffe auf, und am Ufer schworen unsere Matrosen, sie hätten gesehen, wie eine Balliste scharf gemacht wurde – wir haben einen schweren Fehler begangen!\n\nZum Glück sind wir sehr stark und entschlossen, uns nicht besiegen zu lassen, und wir haben mehr Schiffe als unsere Feinde – es wird ein Test der Entschlossenheit beider Seiten.\n\nAm Ende des Tages war unsere Flotte siegreich, aber einige unserer Schiffe wurden versenkt und einige schwer beschädigt, sodass der Preis am Ende höher war, als wir bereit waren zu tragen.\n\n#R Ihre Flotte wird 200 Gold verlieren #! @gold!."
 me_albion_travel.34.a: "Wir sprechen ein Gebet für die Toten, während wir weitersegeln"
  
 me_albion_travel_4_title: "Reisemöglichkeiten"
 me_albion_travel_4_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\n„Guten Morgen, Kapitän“, sagt der Erste Maat fröhlich, als er mit einer mit Karten gefüllten Rollbox an Ihren Schreibtisch herantritt. „Es ist Zeit, zu einem Ort zu segeln, den noch kein Kelt zuvor betreten hat, und Sie haben die Ehre, zu entscheiden, wohin wir fahren.“"
 me_albion_travel.4.a: "Invicta Roma wollte ich sehen (-50)"
 me_albion_travel.4.b: "Karthago, die Stadt der Elefanten! (-50)"
 me_albion_travel.4.c: "Der Heimat Alexanders dürfte es gut gehen (-50)"
 me_albion_travel.4.d: "Alexandria ist die einzige Stadt, die zählt! (-50)"
 me_albion_travel.4.e: "Die Stadt des Purpurfarbstoffs, Tyrus! (-50)"
 me_albion_travel.4.f: "Trautes Heim, Glück allein."
  
 me_albion_travel_5_title: "Aeterna Roma"
 me_albion_travel_5_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold!\n\nUnsere Matrosen ließen unsere Flotte in der Nähe von [GetProvince('(int32)15').GetName] zurück und machten sich auf den Weg nach [GetProvince('(int32)1').GetName]; einem Ort, den sie nie zu besuchen gedachten. Die ersten Eindrücke der großen Hauptstadt waren für unsere Jungs aus [ROOT.GetCountry.GetCapital.GetName] überwältigend; Rom ist eine extrem geschäftige Stadt, eine wahre Zone des Wohlstands und der Gefahr, wo selbst die Nacht dem unaufhörlichen Trubel kein Ende bereitet. Alles und jedes, was man sich nur wünschen kann, ist hier in Rom zu finden, und unsere Männer werden von tausend verschiedenen Aktivitäten in Versuchung geführt, von denen eine besser klingt als die andere.\nDie Märkte von Rom sind für ihre seltenen Schätze und Waren bekannt - sollen wir dort unsere [ROOT.GetCountry.GetAdjective]-Münze ausgeben? Uns wurde auch geraten, die Tempel zu besuchen und den Göttern Respekt zu erweisen, also sollten wir dorthin gehen? Einige unserer Segler haben auch bemerkt, dass nicht weit von ihrem Standort die Geräusche aus der Arena stark und freundlich zu hören sind – wie wäre es mit ein bisschen Unterhaltung?\n\nItalien beschränkt sich auch nicht auf Rom; könnten wir uns auch bewegen?"
 me_albion_travel.5.a: "Lassen Sie uns das Geld auf dem Markt ausgeben."
 me_albion_travel.5.b: "Von ihren Priestern könnten wir viel lernen (-50)."
 me_albion_travel.5.c: "Die Arena klingt nach Spaß! Lass es uns anschauen (-50)."
 me_albion_travel.5.d: "Schnappt euch ein paar Vorräte und lasst uns durch Italien marschieren (-100)."
 me_albion_travel.5.e: "Ewig ist das Meer (verlasse die Stadt)."
  
 me_albion_travel_51_title: "Romae Forum"
 me_albion_travel_51_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nAls wir auf dem Markt ankommen, scheint jede einzelne Straße und Gasse belebt zu sein, gefüllt mit Tausenden von Menschen, von denen einige Amphoren und andere Säcke voller Waren in die Geschäfte tragen. Taschendiebe sind nicht schwer zu finden, ebenso wenig wie Verkäufer von minderwertiger Ware, die hoffen, ihren Gewinn zu machen und in der Menge zu verschwinden, bevor ihre Opfer merken, dass das, was sie gekauft haben, wertlos ist. Aber diese Fälle sind selten, denn hier sind Wachen, die darauf achten, dass alles in Ordnung ist.\n\nHier gibt es viele Sklavenmärkte und [ROOT.GetCountry.GetName] braucht immer mehr Sklaven – sollen wir dorthin gehen?\nIn der Nähe auf einem Platz diskutieren einige Architekten eine Zeichnung, die sie sich ansehen. Nach Nachfragen scheint es, als würden diese Architekten ihre Pläne an uns verkaufen – vielleicht wäre eine römische Villa in [ROOT.GetCountry.GetCapital.GetName] gut?\n\nDas Wiehern eines Hengstes unterbricht diesen Tagtraum. Es gibt hier viele Meister des Pferdefleisches, die bereit sind, die schönsten Pferde der bekannten Welt zu verkaufen.\n\nEs gibt so viele Möglichkeiten – was wollen wir tun?"
 me_albion_travel.51.a: "Kaufen Sie die Sklaven zum Wohle von [ROOT.GetCountry.GetName] (-50)."
 me_albion_travel.51.b: "[ROOT.GetCountry.GetCapital.GetName] bekommt seine erste Villa (-100)."
 me_albion_travel.51.c: "Sei gegrüßt, mein Freund. Hast du Bucephalus (-100)?"
 me_albion_travel.51.d: "Lass uns weitermachen, ohne etwas zu kaufen"
  
 me_albion_travel_52_title: "Mars-Tempel"
 me_albion_travel_52_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nNach zwei guten Stunden Marsch durch die überfüllten Straßen der Stadt erreicht Ihre Expedition den großen Tempel des Mars. Überall stehen wunderschöne Marmorsäulen und kunstvoll bemalte Statuen, und der Anblick erfüllt die Matrosen aus [ROOT.GetCountry.GetName] mit Ehrfurcht und Respekt vor den Römern – sie ehren ihre Kriegsgötter wirklich.\nEine kleine erfreuliche Nachricht bringt den Männern Freude; bald beginnt eine öffentliche Zeremonie, deren Teilnahme kostenlos ist. Der Kapitän verkündet, dass wir bleiben werden, um den römischen Riten beizuwohnen, und ein leiser Jubel geht durch die Menge.\n\nAber jemand kommt näher, ein alter Mann mit laufender Nase, und schnaubt laut und abweisend. „Psst, diese öffentlichen Zeremonien sind für Schweine von niederer Geburt! Ich sehe, dass Sie besser sind als das; Sie sind eindeutig ein Mann mit Geschmack.“ Gegen eine geringe Gebühr organisiere ich im Namen der Götter etwas Grandioses – ein wahres Spektakel, das sich zu sehen lohnt!‘\n#E Nehmen Sie das Angebot dieses seltsamen Mannes an#!?"
 me_albion_travel.52.a: "Nein, die öffentliche Zeremonie ist in Ordnung"
 me_albion_travel.52.b: "Lass es uns tun, mein Freund. Ich bin hier, um Spaß zu haben und ein paar Dinge zu lernen! (-250)."
  
 me_albion_travel_53_title: "Ein Besuch in der Arena"
 me_albion_travel_53_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nWährend Ihre Männer durch die Marmorgänge in die Arena gehen, lässt der Klang der jubelnden Menge über ihnen sie erwartungsvoll schneller gehen. Männern beim Kampf um ihr Leben zuzusehen, ist für die Öffentlichkeit immer unterhaltsam, und die Reisenden aus [ROOT.GetCountry.GetName] unterscheiden sich in dieser Hinsicht nicht von den Römern.\n\nEin erbitterter Kampf zwischen drei Gladiatoren und zehn Tigern war gerade zu Ende gegangen, aber ein neuer Kampf steht kurz vor dem Beginn. Während der Arenaboden von den Toten geräumt wird, bewegt sich eine Gruppe von Zuschauern auf ihre Plätze zu. Gegenüber bildet sich eine lange Schlange vor einem Tisch mit Geldaufsehern, und es werden Wetten abgeschlossen. „Wir könnten einen Gladiator kaufen – das könnte Spaß machen, meinen Sie nicht? Was möchten Sie tun, Captain?“"
 me_albion_travel.53.a: "Lasst uns einfach hinsetzen und den Kampf anschauen"
 me_albion_travel.53.b: "Kaufen wir einen Gladiator! (-100)."
  
 me_albion_travel_54_title: "Kampanien"
 me_albion_travel_54_desc: "Nachdem wir die Stadt Rom verlassen hatten, kaufte unsere Expedition einige Vorräte und zog in die Region Kampanien in Süditalien.\n\nDer Marsch nach Süden war nicht unangenehm; die Landschaft ist wunderschön, diese Hügel kombiniert mit hügeligem Ackerland. Das Wetter ist perfekt und die Luft ist erfüllt vom Duft des Rosmarins, der am Straßenrand wächst. Die Straßen sind in gutem Zustand, und Soldaten patrouillieren regelmäßig, bereit, Händler und Reisende zu schützen. In der Ferne ist ein großes Anwesen zu sehen, und Hunderte von Sklaven arbeiten in den Weinbergen rund um die Latifundien.\n\nAls sich einer der Soldaten von dieser Szene abwendet, bemerkt er: „Farmen und Felder sind gut, aber ein Krieger bevorzugt Straßen – sie sind gut für die Armee und gut für meine Füße.“ Dieser spielerische Scherz löste eine freundliche Diskussion unter den Männern aus, und der Kapitän brachte seine Meinung dazu ein, was besser sei, Bauernhöfe oder Straßen."
 me_albion_travel.54.a: "Die Landwirtschaft ist die Grundlage der Gesellschaft."
 me_albion_travel.54.b: "Wenn wir in [ROOT.GetCountry.GetName] nur solche Straßen hätten!"
  
 me_albion_travel_6_title: "Die Stadt der Elefanten"
 me_albion_travel_6_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold!\n\nUnsere Seeleute sind in [GetProvince('(int32)3256').GetName] angekommen, dem weltberühmten Sitz von Kaufleuten, Seeleuten und Shopets, die ein mächtiges Handelsnetzwerk im Mittelmeerraum kontrollieren. In der Stadt selbst nimmt der Marktplatz, wie man sich vorstellen kann, eine zentrale Bedeutung ein, und unsere Seeleute sind versucht, sofort dorthin zu gehen. Denn es ist weithin bekannt, dass man auf solchen Märkten exotische Waren finden kann, und unsere Männer haben viele Gerüchte darüber gehört, was genau dort verkauft wird.\n\nDas Hafenviertel ist ebenfalls eine verlockende Option, denn der Kapitän würde die Gelegenheit lieben, den #E Grand Cothon#! der Karthager persönlich zu sehen. Aber vielleicht wäre eine Besichtigung der öffentlichen Gebäude in der Innenstadt inspirierend – wir könnten viel von ihrem Senat lernen."
 me_albion_travel.6.a: "Lassen Sie uns das Geld auf dem Markt ausgeben."
 me_albion_travel.6.b: "Lasst uns nach etwas Exotischerem suchen (-50)?"
 me_albion_travel.6.c: "Unser Ziel ist das Hafenviertel (-50)."
 me_albion_travel.6.d: "Zum Machtzentrum der ältesten Republik (-50)."
 me_albion_travel.6.e: "Ewig ist das Meer (verlasse die Stadt)."
  
 me_albion_travel_61_title: "Die Märkte von Karthago"
 me_albion_travel_61_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nBei der Ankunft auf dem Markt ist jeder einzelne Stand, jedes Gebäude, jeder Laden an der Ecke voller Menschen, die ein- und ausgehen. Taschendiebe sind nicht schwer zu finden, ebenso wenig wie Verkäufer von minderwertiger Ware, die hoffen, ihren Gewinn zu machen und in der Menge zu verschwinden, bevor ihre Opfer merken, dass das, was sie gekauft haben, wertlos ist. Aber diese Fälle sind selten, denn hier sind Wachen, die darauf achten, dass alles in Ordnung ist.\n\nEine der beliebtesten Straßen ist die, in der sich die Sklavenmärkte befinden, und es ist bekannt, dass [ROOT.GetCountry.GetName] sie gut gebrauchen könnte. Doch der Schimmer von Licht auf Metall erregt die Aufmerksamkeit des Kapitäns; hier sind die Waffenschmiede, die einige der besten Schwerter ausstellen, die je geschmiedet wurden. Sollen wir etwas von unserem hart verdienten Geld für eine legendäre Klinge ausgeben?\n\nAls ob das nicht genug wäre, befindet sich neben dem Waffenhändler ein Kleiderkaufhaus, in dem feine Tuniken aus Seide neben Lederschuhen mit eingewebtem Gold ausgestellt sind. Wir könnten so viel Zeit damit verbringen, einfach durch die Geschäfte zu schlendern!"
 me_albion_travel.61.a: "Kaufen Sie die Sklaven zum Wohle von [ROOT.GetCountry.GetName] (-50)."
 me_albion_travel.61.b: "Wir brauchen immer gute Waffen – sieh dir dieses Schwert an! (-100)."
 me_albion_travel.61.c: "Ich habe noch nie Seidenkleidung besessen … (-100)?"
 me_albion_travel.61.d: "Wir haben hier nichts mehr zu tun."
  
 me_albion_travel_62_title: "Erste Regel der Wirtschaft"
 me_albion_travel_62_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nWas ist das? Was werden wir hier finden? Der Kapitän schob einen großen Stoffvorhang beiseite und betrat ein großes Zelt, in dem ein offener Markt zu sehen war. Überraschenderweise ist es heute fast menschenleer – wo sind alle?\n\nJemand, der auf einer Matte lag, rief den Matrosen gelangweilt zu: „Dienstag ist Ankunftszeit für ausländische Waren, morgen. Nichts Neues hier.“\n\nTrotzdem zog etwas die Abenteurer aus [ROOT.GetCountry.GetName] an – ein gesundes Elefantenbaby in einem Käfig. Der Verkäufer bemerkte ihr Interesse sofort und begann zu verhandeln. Der Verkäufer versprach, dass er noch viele weitere Elefanten besorgen und sie regelmäßig in unsere Hauptstadt liefern könne."
 me_albion_travel.62.a: "Kaufen Sie vorerst nur einen Elefanten"
 me_albion_travel.62.b: "Zahlen Sie den von ihm verlangten Preis und eröffnen Sie eine neue Handelsbeziehung (-250)."
  
 me_albion_travel_63_title: "Stinkende Häfen"
 me_albion_travel_63_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nDer Hafenbezirk ist riesig und voller Aktivität, aber die Luft ist erfüllt vom Gestank verrottenden Fischs und dem Geschrei der Möwen. Leider ließen uns bewaffnete Wachen nicht an den #E Grand Cothon#! heran und schickten unsere Seeleute zu den vielen Marktplätzen um den Hafen. Hier gibt es viele Reiseutensilien zu hervorragenden Preisen, aber auch Schwerter werden verkauft - Dutzende Söldnerkompanien suchen nach Arbeit und hoffen auf einen Vertrag, der sie mit der Flut aus der Stadt bringt."
 me_albion_travel.63.a: "Wir sollten Vorräte anlegen, solange wir können"
 me_albion_travel.63.b: "Mehr Söldner für uns (-100)."
  
 me_albion_travel_64_title: "Der Senat"
 me_albion_travel_64_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nAls unsere Matrosen sich dem Stadtzentrum nähern, können sie ein gigantisches Gebäude mit einer einzigartigen Architektur sehen; Marmorsäulen, Eingangstüren aus Edelmetallen wie Gold und Silber und mit dem Symbol der Göttin Tanit auf ihrer Oberfläche. Alles in diesem Bezirk ist dazu da, die Macht des karthagischen Senats zu demonstrieren; bewaffnete Wachen stehen alle paar hundert Schritte stramm.\n\nAls wir ankamen, hielten uns diese Wachen an und sagten uns, dass wir nicht weitergehen könnten, da eine Debatte im Gange sei. Debatten können jedoch von der öffentlichen Bank aus verfolgt werden, und unsere Männer nehmen ihre Plätze ein, werden aber bald durch die zur Schau gestellten juristischen Machenschaften verwirrt. Neben dem Kapitän saß ein Mann, gekleidet in eine aufwendige Toga, auf die ein Löwe gestickt war. Aus der Art und Weise, wie andere diese Figur behandelten, ist klar ersichtlich, dass dieser Mann jemand Wichtiges ist und uns die Debatte und das politische System Karthagos erklären könnte."
 me_albion_travel.64.a: "Wir können diese endlose Debatte beobachten"
 me_albion_travel.64.b: "Jeder hat seinen Preis - sag uns was los ist (-100)."
  
 me_albion_travel_7_title: "Der Eingang Griechenlands."
 me_albion_travel_7_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold!\n\nNach wochenlangem Segeln erreichen Sie den Hafen von Piräus und sind bereit, den Rest Griechenlands zu erkunden. Unsere Männer, die ihr ganzes Leben lang Geschichten über dieses schöne Land gehört haben, sind ziemlich aufgeregt, selbst einen Eindruck von Hellas zu bekommen – wird alles ihren hohen Erwartungen gerecht? Unser erster Schritt kann Athenai mit seinem Markt und seiner Philosophieschule sein, aber auch andere Ziele sind möglich, wie die Olympiastadt, die Heimat der Spartaner oder vielleicht sogar das Orakel von Delphi!"
 me_albion_travel.7.a: "Machen Sie sich auf den Weg zu den Märkten von Athen."
 me_albion_travel.7.b: "Eine philosophische Schule? Was ist das (-50)?"
 me_albion_travel.7.c: "Olympia und die Olympischen Spiele (-100)."
 me_albion_travel.7.d: "Das ist Sparta! (-50)."
 me_albion_travel.7.e: "Apollon erwartet uns in Delphi (-50)."
 me_albion_travel.7.f: "Poseidon ruft uns noch einmal (verlasse die Stadt)."
  
 me_albion_travel_71_title: "Agora"
 me_albion_travel_71_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @Gold! \n\nObwohl der Markt in Athen nicht so groß ist wie einige andere Märkte im Mittelmeerraum, gibt es immer Möglichkeiten und interessante Dinge, die man entdecken kann. Dem Kapitän wird eine Liste mit Optionen für den Nachmittag vorgelegt. Wir können Sklaven zu einem guten Preis finden, uns die philosophischen Debatten in der Akademie ansehen oder einfach durch die Straßen der Agora schlendern – brauchen wir immer eine Agenda? Es könnte schön sein, einfach ein bisschen herumzuwandern. In einer schattigen Straßenecke skizziert ein Künstler eine Stadtlandschaft."
 me_albion_travel.71.a: "Rette die Sklaven zum Wohle von [ROOT.GetCountry.GetName] (-50)."
 me_albion_travel.71.b: "Ein bisschen Philosophie bringt uns noch nie um (-100)."
 me_albion_travel.71.c: "Ich sollte dieses Kunstwerk meiner Mutter (-50) zeigen?"
 me_albion_travel.71.d: "Wir sollten gehen."
  
 me_albion_travel_72_title: "Sein oder Nichtsein?"
 me_albion_travel_72_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nDie berühmte Akademie von Athen; ein lokaler Führer hat Sie auf diesen Ort aufmerksam gemacht und nachdem Sie ihm eine Drachme bezahlt haben, lässt er Sie an diesem Ort zurück, an dem einst viele berühmte Lehrer, darunter Aristoteles, gelebt haben. Der Kapitän bemerkt, dass die Schule im Wesentlichen ein großes Amphitheater ist, in dem eine Unterrichtsstunde zwischen einigen Lehrern und Schülern stattfindet. Beim Näherkommen ist zu hören, dass sich die Diskussion um Herakles dreht; war er ein Mensch oder ein Gott? Vielleicht sollten wir bleiben und zuhören, oder wir könnten einen Privatlehrer bezahlen, der uns in athenischer Philosophie unterrichtet ... oder vielleicht möchte einer dieser verkümmerten Köpfe mit uns nach Hause zurückkehren?"
 me_albion_travel.72.a: "Philosophie ist langweilig; lass uns gehen."
 me_albion_travel.72.b: "Alle wissenswerten Dinge haben ihren Preis (-50)."
 me_albion_travel.72.c: "Hat jemand Interesse, zu [ROOT.GetCountry.GetName] (-250) zu wechseln?"
  
 me_albion_travel_74_title: "Spartaner! Was ist dein Beruf?"
 me_albion_travel_74_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nNach einigen Reisetagen gelang es den Gefährten, die Stadt zu erreichen, die als Heimat der besten Soldaten der Welt gilt. Eine Stadt, die die besten Krieger anzieht, ein Ort, an dem Frauen nicht wegen ihrer Schönheit, sondern wegen ihrer körperlichen Stärke ausgewählt werden; alles, was hier zählt, ist Stärke. Unsere Männer, erschöpft von der Hitze des Tages, machen eine Pause in etwas, das wie eine Taverne für Reisende aussieht. Die Unterhaltung im Hostel verstummt, sobald unsere Männer eintreten, aber nachdem Getränke gekauft wurden, wird das Geplapper wieder aufgenommen, ein leises Gemurmel, das mit dem Summen der Fliegen konkurriert.\n\nAnscheinend werden morgen zwei Aktivitäten in der Stadt abgehalten; ein militärisches Trainingsspektakel ist geplant, um allen, die zuschauen möchten, die spartanische Meisterschaft des Speers zu zeigen. Kurioserweise wird auch ein Spiel stattfinden, bei dem Kinder und einige Erwachsene zusammenkommen. Bei diesem Wettbewerb versucht ein Team, einen Käse zu stehlen, während die gegnerische Mannschaft ihn um jeden Preis verteidigen muss. Die Teilnahme ist auch für Ausländer möglich, allerdings nur gegen eine bestimmte Gebühr."
 me_albion_travel.74.a: "Es reicht aus, beim normalen Training zuzusehen."
 me_albion_travel.74.b: "Wir schnappen uns diesen Käse und gewinnen (-100)!"
  
 me_albion_travel_75_title: "Ein Geschenk für Apollo?"
 me_albion_travel_75_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nDelphi; jeder Mann von Sokrates bis Alexander kam hierher, um einen Segen oder ein Omen zu suchen. Die Stadt ist voller ausländischer Gäste, Anführer und Generäle aus dem gesamten Mittelmeerraum, die den Rat der Götter suchen. Der Kapitän beginnt jedoch zu bereuen, hierhergekommen zu sein, da es scheint, dass dieser Ort eher eine Touristenfalle als alles andere ist. Alle Waren auf dem Markt sind in Ordnung, aber nichts, was wir mit nach Hause nehmen möchten – der einzige Grund, hierher zu reisen, ist, den Willen von Apollo zu erbitten. Unser Antrag, die Pythia zu besuchen, wurde angenommen, aber die Ehre wird ein hübsches Sümmchen kosten."
 me_albion_travel.75.a: "Warum für so etwas bezahlen?"
 me_albion_travel.75.b: "Zahlen Sie, was verlangt wird, denn dafür sind wir hier (-100)."
  
 me_albion_travel_76_title: "Auf in den Krieg!"
 me_albion_travel_76_desc: "Sobald Sie den Tempel betreten, begrüßt uns die Hohepriesterin mit Namen, obwohl wir uns nicht vorgestellt haben. „Ich habe in meiner Zeit hier viele Männer und einige Frauen gesehen, aber Sie sind der erste Besucher aus [ROOT.GetCountry.GetName]. Allein aus diesem Grund hat der Gott Apollon Ihre Bitte angenommen, seine Worte zu hören.“.\n\nDie Priesterin winkt nach einem Diener und beginnt sich auszuziehen, wobei sie aus ihrer einfachen Toga schlüpft.\n\n„Ho Apollon, bitte höre meine Stimme und lass mich die Zukunft der Gäste aus [ROOT.GetCountry.GetAdjective] sehen.“.\n\nSie beginnt zu einer ungehörten Musik zu tanzen und bewegt ihre Arme, als wäre sie besessen. Dann beginnt sich ihre Stimme zu verändern, wird lauter und tiefer, wie die eines Mannes.\n\nSie wirft den Kopf in den Nacken, ihre Augen beginnen zu rollen und die schwere Stimme spricht.\n\n„Tod und Vergewaltigung erwarten Sie! Kinder werden abgeschlachtet und auf der Straße zurückgelassen, und die Tugend ihrer weinenden Mütter wird von Soldaten verletzt, die keine Gnade kennen.“ Aus der Zitadelle hört man Schreie von Männern und das Klirren von Metall auf Metall. Die Schlacht ist noch nicht vorbei und überall breitet sich Feuer aus.'\n\nDer Kapitän wirkt sichtlich unbehaglich, während die Priesterin weiter rezitiert. Sie plappert Unsinn, ihre Augen werden blass und sie fällt von ihrem Dreibein. Die Diener eilen herbei, um nach ihr zu sehen, aber sie ist gestorben – ihre Seele hat ihren Körper verlassen. Als sie in ein Leichentuch gehüllt wird, verlassen die Matrosen verwirrt und benommen den Tempel. Was hatte es mit der Vision auf sich? Sind wir die Eroberer oder wird [ROOT.GetCountry.GetCapital.GetName] die Stadt sein, die von den Eindringlingen zerstört wird?\n\nAls Antwort auf die unausgesprochenen Fragen seiner Männer verkündete der Kapitän, dass dies ein gutes Omen sei."
 me_albion_travel.76.a: "[ROOT.GetCountry.GetRuler.GetName] wird uns zum Sieg führen!"
  
 me_albion_travel_77_title: "Legacy-Builder"
 me_albion_travel_77_desc: "Sobald Sie den Tempel betreten, begrüßt uns die Hohepriesterin mit Namen, obwohl wir uns nicht vorgestellt haben. „Ich habe in meiner Zeit hier viele Männer und einige Frauen gesehen, aber Sie sind der erste Besucher aus [ROOT.GetCountry.GetName]. Allein aus diesem Grund hat der Gott Apollon Ihre Bitte angenommen, seine Worte zu hören.“\n\nDie Priesterin winkt nach einem Diener und beginnt sich auszuziehen, wobei sie aus ihrer einfachen Toga schlüpft.\n\n„Ho Apollon, bitte höre meine Stimme und lass mich die Zukunft der [ROOT.GetCountry.GetAdjective] Gäste sehen.“\n\nSie beginnt zu einer ungehörten Musik zu tanzen und bewegt ihre Arme, als wäre sie besessen. Dann beginnt sich ihre Stimme zu verändern, wird lauter und tiefer, wie die eines Mannes.\n\nSie wirft den Kopf in den Nacken, ihre Augen beginnen zu rollen und die schwere Stimme spricht.\n\n„Eine Stadt wie keine andere, das Juwel der nördlichen Inseln.“ Händler kommen aus aller Welt an eure Küsten in der Hoffnung, eure Waren zu erbeuten, und riesige Summen bleiben in den Schatzkammern zurück. Der Name von [ROOT.GetCountry.GetRuler.GetName] wird als derjenige in Erinnerung bleiben, der ein Paradies schuf, das eines Tages Alexandria an Ruhm übertreffen wird. Die Priesterin fällt von ihrem Stuhl, wird aber von einem Diener wieder aufgerichtet.\n\nMit schwacher und zitternder Stimme, die ihren normalen Klang hat, verkündet sie den Matrosen, dass der Gott Apollo gesprochen hat."
 me_albion_travel.77.a: "[ROOT.GetCountry.GetRuler.GetName] wird uns zum Wohlstand führen!"
  
 me_albion_travel_78_title: "Die Gabe der Prophezeiung"
 me_albion_travel_78_desc: "Sobald Sie den Tempel betreten, begrüßt uns die Hohepriesterin mit Namen, obwohl wir uns nicht vorgestellt haben. „Ich habe in meiner Zeit hier viele Männer und einige Frauen gesehen, aber Sie sind der erste Besucher aus [ROOT.GetCountry.GetName]. Allein aus diesem Grund hat der Gott Apollon Ihre Bitte angenommen, seine Worte zu hören.“.\n\nDie Priesterin winkt nach einem Diener und beginnt sich auszuziehen, wobei sie aus ihrer einfachen Toga schlüpft.\n\n„Ho Apollon, bitte höre meine Stimme und lass mich die Zukunft der [ROOT.GetCountry.GetAdjective] Gäste sehen.“.\n\nSie beginnt zu einer ungehörten Musik zu tanzen und bewegt ihre Arme, als wäre sie besessen. Dann beginnt sich ihre Stimme zu verändern, wird lauter und tiefer, wie die eines Mannes.\n\nSie wirft den Kopf in den Nacken, beginnt die Augen zu verdrehen und die schwere Stimme spricht: „Ich sehe ein Treffen voraus, bei dem ein Festmahl vorbereitet wurde. Jeder Herrscher aus der ganzen Welt wird kommen, um [ROOT.GetCountry.GetRuler.GetName] die letzte Ehre zu erweisen.“ Alle werden vor den Mächtigen der nördlichen Inseln zittern und auf Bündnisse hoffen – alles, was [ROOT.GetCountry.GetRuler.GetName] begehrt, wird gegeben.'\n\nDie Priesterin bricht zu Boden zusammen und der Diener bedeckt ihren schlaffen Körper mit einem Leichentuch, bevor er sich an den Kapitän wendet. „Apollo hat gesprochen und jetzt müssen Sie gehen.“"
 me_albion_travel.78.a: "[ROOT.GetCountry.GetRuler.GetFirstName] wird uns zum Frieden führen!"
  
 me_albion_travel_8_title: "Alexandria"
 me_albion_travel_8_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nDer Wind war in den letzten Tagen ruhig, ein gutes Omen, als unsere Schiffe in den Hafen von Alexandria einliefen. Noch bevor unsere Männer das Ufer betraten, waren die Klänge exotischer Sprachen zu hören und Männer in den verschiedensten seltsamen Kleidungsstilen sah man an den Docks entlanglaufen – dies ist eine wahrhaft kosmopolitische Stadt.\n\nWas sollten wir jetzt, da wir hier sind, tun? Wir können versuchen, das Grab des großen Mazedoniers zu besuchen. Einige unserer Männer haben uns gebeten, nach Süden zu reisen, um die Pyramiden zu sehen, da wir den antiken Monumenten so nahe sind wie nie zuvor. Und während diese kulturellen Attraktionen ihre Vorzüge haben, hat auch das Schimmern des Sonnenlichts, das von silbernen Schilden reflektiert wird, die Aufmerksamkeit unserer Soldaten erregt – außerhalb der Stadt trainieren ägyptische Krieger."
 me_albion_travel.8.a: "Lass uns auf dem Markt ein Souvenir kaufen."
 me_albion_travel.8.b: "Das Grab Alexanders ruft uns (-50)"
 me_albion_travel.8.c: "Ich muss die Pyramiden sehen, bevor ich sterbe (-150)?"
 me_albion_travel.8.d: "Von diesen Veteranen (-50) könnten wir etwas lernen."
 me_albion_travel.8.e: "Das Meer bleibt unser Freund (verlasse die Stadt)."
  
 me_albion_travel_81_title: "Griechische Agora"
 me_albion_travel_81_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nDer Markt von Alexandria ist voller Geräusche und Gerüche: frisch gebackenes Brot und gegrilltes Fleisch, der Gestank von Lasttieren, die in den schattigen Kolonnaden schuften, der widerliche Geruch der in der Hitze brodelnden Abwasserkanäle. Ein Bildhauer arbeitet vorsichtig mit einem Meißel und gibt einer kunstvollen Statue einer geflügelten Göttin den letzten Schliff, und wie immer ist der Sklavenhändler nie weit von hier entfernt. Der Kapitän bemerkt auch einen Laden voller Schriftrollen und Schreiberlinge; es sieht so aus, als ob hier auch Texte zum Verkauf stehen."
 me_albion_travel.81.a: "Kaufen Sie die Sklaven zum Wohle von [ROOT.GetCountry.GetName] (-50)."
 me_albion_travel.81.b: "Wir sollten ein bisschen lesen (-100)."
 me_albion_travel.81.c: "Skulptur ist ein Zeichen hoher Zivilisation (-50)?"
 me_albion_travel.81.d: "Wir haben hier nichts zu suchen."
  
 me_albion_travel_82_title: "Das Vermächtnis einer Legende"
 me_albion_travel_82_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @Gold! \n\nBei der Ankunft am großen Grab Alexanders ist dieser Ort wahrscheinlich die am stärksten bewachte Zone, die wir auf unseren Reisen gesehen haben – die Anzahl der Wachen hier ist atemberaubend; locker eine kleine Armee. Eine Phalanx schwer bewaffneter Soldaten bewacht den Eingang zum Grab und niemand kann sehen, was sich darin befindet, obwohl einige Leute den Wachen Goldmünzen in die Hand drücken, um hineingelassen zu werden. Sollen wir das Gleiche tun?"
 me_albion_travel.82.a: "Wir werden aus der Ferne unseren Respekt erweisen"
 me_albion_travel.82.b: "Bestechen Sie die Wachen, um Zugang zu erhalten (-250)."
  
 me_albion_travel_84_title: "Schildwall!"
 me_albion_travel_84_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nHeute ist ein Tag für Standardtraining. Die Soldaten werden in zwei Teams aufgeteilt; eines ist für die Verteidigung zuständig, und die Männer verschränken die Waffen und bilden eine Schildmauer. Die gegnerische Seite erhält Speere und den Befehl, ihre Brüder anzugreifen. Ein General bemerkt, dass unsere Männer zuschauen, und fragt den Kapitän, ob wir mit seinen Männern trainieren wollen. Natürlich ist nichts umsonst."
 me_albion_travel.84.a: "Zum Lernen reicht es aus, beim Training zuzuschauen."
 me_albion_travel.84.b: "Geben wir ihnen eine Kostprobe keltischer Tapferkeit (-100)."
  
 me_albion_travel_9_title: "Tyrus, der Purpurne Phönix."
 me_albion_travel_9_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold!\n\nTyros ist nicht die Stadt, die Sie ursprünglich besuchen wollten, aber ein Händler riet Ihnen, dorthin zu fahren, um den Levante und seine Traditionen kennenzulernen, und unser Kapitän konnte nicht ablehnen. Dieser Händler schwor, dass die Märkte von Tyros denen von Karthago und Rom Konkurrenz machten und dass sein Hafenviertel zu den besten im Mittelmeerraum gehörte. Wenn uns die Verlockungen von Tyros nicht zusagen, gibt es andere Ziele im Levante, die wir erkunden könnten. Die Männer sind jedoch des Herumwanderns müde und würden sich gern den Nachmittag Zeit nehmen, um die Stadt zu erkunden."
 me_albion_travel.9.a: "Der Marktplatz, die Heimat aller Möglichkeiten."
 me_albion_travel.9.b: "Welche Überraschungen können wir in diesem Hafen (-50) finden?"
 me_albion_travel.9.c: "Wir sollten den Levante erkunden."
 me_albion_travel.9.d: "Einkaufen ist in Ordnung (-100)."
 me_albion_travel.9.e: "Auf Wiedersehen, Tyrus (verlasse die Stadt)."
  
 me_albion_travel_91_title: "Gelegenheit?"
 me_albion_travel_91_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nWie ein weiser Mann, der zu Hause in [ROOT.GetCountry.GetCapital.GetName] lebt, einmal bemerkte, ist jeder Marktplatz wie eine Münze mit zwei Seiten. Die positive Seite ist, dass wir ein Geschäft entdecken können, das exotische Waren aus Indien und Persien verkauft, und unsere Männer sind fasziniert - noch nie zuvor haben sie Elfenbein gesehen oder den wohlriechenden Weihrauch gerochen, den man nur im Osten findet. Und doch hat der Markt eine zwielichtige Schattenseite, denn Sklavenhändler sind immer da - es ist ein erbärmlicher Anblick, einen nackten Sklaven mit einer schweren Kette um den Hals auf einer Matte sitzen zu sehen. Es gibt sogar Geschäfte, in denen Bastler an seltsamen Apparaten arbeiten, Erfindungen, von denen sie behaupten, dass sie Sklavenarbeit bei bestimmten Aufgaben ersetzen können. Hier findet man wirklich alles, was man sich vorstellen kann."
 me_albion_travel.91.a: "Kaufen Sie die Sklaven für ihre Freiheit (-50)."
 me_albion_travel.91.b: "Exotische Waren sind nie eine schlechte Idee (-100)."
 me_albion_travel.91.c: "Sollten wir diese Erfindungen ausprobieren (-100)?"
 me_albion_travel.91.d: "Mein Tauschhandel ist beendet."
  
 me_albion_travel_92_title: "Lila Portwein"
 me_albion_travel_92_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @Gold! \n\nObwohl sein Ruf noch immer golden ist, sind die großen Tage von Tyros längst vorbei - eine offensichtliche Tatsache für unsere besuchenden Seeleute. Dieser Hafen war einst der berühmteste der Welt und ist heute dank Alexander und den Diadochen eine Ruine. Es gibt hier mehr Bettler als an anderen Orten, und der Kapitän musste den Männern sagen, dass sie den armen Seelen, die an den Seiten der Gebäude zusammengesunken sind, keine Almosen geben sollten - uns würde das Gold ausgehen, bevor wir überhaupt den Platz erreichten.\n\nWährend wir durch die staubigen Straßen gingen, trat ein Mann in Rüstung aus einer Tür und rief uns zu, wir sollten ihm zuhören. Dieser Soldat ist hier gestrandet, nachdem seine Söldnerkompanie nach einem katastrophalen Feldzug aufgelöst wurde. Er behauptet, er habe Wissen zu verkaufen und würde sich für eine „bescheidene“ Gebühr Ihrer Truppe anschließen und Ihnen die Militärgeheimnisse verraten, die er gelernt hat."
 me_albion_travel.92.a: "Gehen Sie einfach weiter. Außer dem Glanz vergangener Tage gibt es nichts zu sehen."
 me_albion_travel.92.b: "Warum nicht? Sie sind eingestellt (-250)."
  
 me_albion_travel_93_title: "Wohin gehen wir?"
 me_albion_travel_93_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nDer Levante ist ein riesiges Gebiet und wir haben leider nicht die Zeit, alles zu besuchen, was wir gerne möchten. Es wäre vielleicht ratsam, einen lokalen Führer zu engagieren, der uns hilft, nach Tyros oder Jerusalem zu navigieren - oder sogar nach beiden. Wenn wir das Geld haben, ist alles möglich."
 me_albion_travel.93.a: "Bring uns nach Jerusalem und zum Tempel"
 me_albion_travel.93.b: "Sidon kann uns lehren, wie man eine Stadt verteidigt!"
 me_albion_travel.93.c: "Äh, lasst uns unsere Reise in den Levante beenden."
  
 me_albion_travel_94_title: "Touristenfallen"
 me_albion_travel_94_desc: "Ihre Flotte hat #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @Gold! \n\nWenn Sie durch die Straßen gehen, finden Sie viele interessante Dinge, die Sie kaufen könnten, und wenn unsere Männer alles mitnehmen könnten, was sie wollen, wäre die Stadt selbst leer. Der Kapitän hat signalisiert, dass es schon spät ist und unsere Männer zu ihren Schiffen zurückkehren müssen, aber es gibt einige kleine Läden in der Nähe der Stadttore, die Krimskrams und andere Souvenirs zum Verkauf anbieten.\n\n„Statuen des Meeresgottes, die Ihre Schiffe auf den Wellen beschützen!“, ruft ein Händler, während er seine Waren zurechtrückt, gefaltete Kleiderbündel hervorholt und sie neben einen Tisch legt. „Tuniken, die Sie nachts warm halten … holen Sie sich hier Ihr frisches Brot und Ihren Käse, warmes Brot und Käse.“"
 me_albion_travel.94.a: "Diese letzte Statuette wird so wundervoll sein."
 me_albion_travel.94.b: "Diese schweren Roben sehen aus, als würden sie gut sein"
  
 me_albion_travel_11_title: "Alles Gute hat sein Ende"
 me_albion_travel_11_desc: "Das Warten auf die Rückkehr der tapferen Seeleute nach [ROOT.GetCountry.GetName] dauerte Jahre und viele Bewohner von [ROOT.GetCountry.GetCapital.GetName] begannen das Schlimmste zu befürchten. Wurde die Flotte zerstört, an den grausamen Felsen eines unbekannten Strandes zerschellt? Oder beschlossen die Männer, nie wieder zurückzukehren? Waren die Götter über unsere Hybris erzürnt und beschlossen, unsere Flotte auf den Meeresgrund zu schicken?\n\nNatürlich waren all diese Optionen möglich, aber mit Entschlossenheit und guten Entscheidungen schaffte es unsere Flotte schließlich zurück nach Hause. [ROOT.GetCountry.GetRuler.GetName] rief zu einer Fest- und Feierzeit aus, um die unerschrockenen Entdecker willkommen zu heißen und die Bürger der Hauptstadt [ROOT.GetCountry.GetAdjective] bereiteten ihnen einen Heldenempfang."
 me_albion_travel.11.a: "Ihr seid sicher wieder zu Hause, Krieger. Was könnt ihr für Geschichten erzählen?"
  
 #Other (decision , loyalty ...) 
  
 decision_add_albion_wood_wall: "Die Holzwand inszenieren"
 decision_add_albion_wood_wall_desc: "Wenn wir unsere Insel schützen wollen, brauchen wir die stärkste Marine mit mehr verfügbaren Matrosen. Wir können eine Reihe von Maßnahmen ergreifen, um sie zu verbessern."
 decision_remove_albion_wood_wall: "Die Holzwand abschaffen"
 decision_remove_albion_wood_wall_desc: "Die Waldmauer hat ihre Pflicht gut erfüllt, kann aber an Land nicht für uns kämpfen – wir brauchen jetzt die stärkste Armee."
 decision_AIO_import_wine: "Einen neuen Weinberg anlegen"
 decision_AIO_import_wine_desc: "Um die Entwicklung des Geschmacks und der Kultur unserer Zivilisation fortzusetzen, werden wir in Gebieten, die sich gut für die Weinproduktion eignen, Weinberge anlegen."
 decision_AIO_place_elephant: "Die Elefantenfamilie"
 decision_AIO_place_elephant_desc: "Während er durch die Märkte eines fremden und exotischen Landes wanderte, traf unser Kapitän einen Händler, der ihm das Geschäft seines Lebens anbot - einen echten Elefanten für genau die Menge an Münzen, die noch in seiner Tasche waren. Der Mann war impulsiv und willigte ein, das Tier zu kaufen, aber erst, nachdem der Händler versprochen hatte, dass er uns mehr Elefanten bringen würde, um die Familie, die wir erwerben könnten, zu vervollständigen und zu vergrößern.\n\nAber warum nicht noch einen Schritt weiter gehen? Wir müssen jetzt einen Platz für Elefanten schaffen, wenn wir diese unglaubliche Möglichkeit nutzen wollen!"
 AIO_elepphants_placing: "Wir werden eine Provinz auswählen, in der #Y Elefanten#!. produziert werden."
