 albion_mod_68: "Neue Ära"
 desc_albion_mod_68: "Unsere Bevölkerung wird von der Modernisierung profitieren."
 albion_mod_69: "Römischer Einfluss"
 desc_albion_mod_69: "Unsere Modernisierung wurde durch die römische Weisheit vollendet und wir sind nun für immer von ihr beeinflusst."
 albion_mod_70: "Punischer Einfluss"
 desc_albion_mod_70: "Unsere Modernisierung ist dem punischen Handel zu verdanken und wir sind nun für immer von ihm beeinflusst."
 albion_mod_71: "Hellenischer Einfluss"
 desc_albion_mod_71: "Da unsere Modernisierung durch hellenisches Wissen gestärkt wurde, werden wir nun für immer von ihnen beeinflusst."
 albion_mod_72: "Das ewige Erbe"
 desc_albion_mod_72: "Unser Volk bewahrt sich seine Traditionen und sein Erbe und lässt nicht zu, dass eine Welt des Chaos es verändert."
 albion_mod_73: "Zunehmende Änderungen"
 desc_albion_mod_73: "Unsere Modernisierung der Tradition ist nicht jedermanns Geschmack."
 albion_mod_74: "Keltische Streitwagen"
 desc_albion_mod_74: "Unsere Streitwagen sind außergewöhnlich stark und versetzen diejenigen, die ihnen gegenüberstehen, in Angst und Schrecken."
 albion_mod_75: "Bogenschützen von Albion"
 desc_albion_mod_75: "Unsere Bogenschützen sind Meister des Waldkampfes und nutzen die Natur zum Schutz vor dem Feind."
 albion_mod_76: "Eine neue Art, Dinge zu tun"
 desc_albion_mod_76: "Unsere Leute haben keine Angst davor, neue Methoden einzuführen, insbesondere dann nicht, wenn sie der Nation zugute kommen."
 albion_mod_77: "Mündliche Aufzeichnungen"
 desc_albion_mod_77: "Unser Volk verlässt sich weiterhin darauf, dass unsere Stammesältesten unsere Geschichte und Geschichten weitererzählen."
