 desc_albion_mod_88: "Die Logistik Roms gehört jetzt uns!"
 albion_mod_89: "Speerbeherrschung"
 desc_albion_mod_89: "Wir können davon ausgehen, dass unsere Armee genauso stark, wenn nicht sogar stärker ist als Alexanders berühmte Silberschilde."
 albion_mod_90: "Hellenische Kavallerie"
 desc_albion_mod_90: "Bucephalus ist bei uns!"
 albion_mod_91: "Unsere Wurzeln bewahren"
 desc_albion_mod_91: "Auch wenn unsere Städte wachsen, vergessen unsere Menschen nicht, woher sie kommen."
 albion_mod_92: "Ein vereintes Volk"
 desc_albion_mod_92: "Unsere Landsleute sind durch ein gemeinsames Ziel verbunden und arbeiten gemeinsam für das Gemeinwohl."
