 #Events 
 androphagian_1_title: "$androphagia_task_1$" #NT!
 androphagian_1_desc: "Als [ROOT.GetCountry.GetRuler.GetName] zum ersten Mal das Wort an [ROOT.GetCountry.GetRuler.GetHerHis] -Gegenstücke sandte, die eine Besprechung beantragten, waren [SCOPE.sCharacter('clan_chief_one').GetName] und [SCOPE.sCharacter('clan_chief_two').GetName] den Absichten des [ROOT.GetCountry.GetRulerTitle] misstrauisch und baten, sich in der Wildnis zu treffen, weit von den Abgaben, die in der Nähe von [ROOT.GetCountry.GetCapital.GetName] leben. Als der festgelegte Tag eintrat, fuhren die drei zu den Grenzen von [ROOT.GetCountry.GetName] und trafen sich im Wald. Sie alle blieben zu Pferd und betrachteten alle vorsichtig die anderen. knurrte [SCOPE.sCharacter('clan_chief_one').GetFirstName]. »Es gibt viel Arbeit zu tun, um sich auf den Winter vorzubereiten - die Tage werden kurz, ebenso wie meine Geduld für solche Versammlungen. \ N \ n'Hold Ihre Zunge und erinnere dich an deinen Platz, Sohn der [SCOPE.sCharacter('clan_chief_one').GetFamilyDisplayAdjective]s, und hör auf meine Worte. Ich habe Sie hier nicht ohne Zweck beschworen. \ N \ nly, [ROOT.GetCountry.GetRuler.GetFirstName] hatte in [ROOT.GetCountry.GetRuler.GetHerHis] -Träumen seltsame Visionen erhalten, und nachdem ich mich mit der Weisen beraten hatte, wurde die Bedeutung dieser Albträume enthüllt. Eine Zeit des Chaos würde bald auf die Welt entfesselt werden; Reiche würden zerbrechen und neu geboren werden, und die Androphagianer, die von allen am Rande der Welt vergessen wurden, würden in den kommenden Tagen gedeihen, aber nur wenn mutige Maßnahmen ergriffen würden. Die Götter haben uns befohlen, den Moment zu erfassen, und dennoch sehe ich nicht, was wir erreichen sollten. '\ N \ n'war.' Croaked [SCOPE.sCharacter('clan_chief_one').GetFirstName] mit düsterer Stimme und spuckt auf den Boden. »Lassen Sie uns nach Süden fahren und die Städte von [ROOT.GetCountry.GetRuler.GetHerHis]3 verbrennen und ihre Frauen und Kinder versklaven. "Auch ich habe Visionen von endlosen Gewässern im Westen gesehen, in einem Land, in dem nicht imaginierter Reichtum auf unsere Stämme wartet." [ROOT.GetCountry.GetRuler.GetHerHis]4 fummelte in seinen Roben und zog einen kleinen Amber @amber heraus! Schmuck; Ein schugelendes Bild eines kleinen Bären, der um seinen Hals hing. »Es ist bekannt, dass Bernstein in den westlichen Wäldern zu finden ist - wir sollten die Quelle für uns selbst entdecken. \ N \ nat in diesem Moment wehte ein kaltes Wind durch den schattierten Wald, und die ersten Schneeflocken der Saison begannen zu fallen. Trotz [ROOT.GetCountry.GetRuler.GetHerHis]6self zitterte [ROOT.GetCountry.GetRuler.GetFirstName], schaute auf den Himmel und sprach mit sanfter Stimme." #NT!
 androphagian_1.a: "Lassen Sie uns dann nordwestlich migrieren und die Bernsteinküste regeln" #NT!
 androphagian_1.b: "Wir bleiben dort, wo wir sind, und bereiten uns auf den Kampf gegen die Melanchlaenianer vor" #NT!
 androphagian_1.c: "Dieser Winter verspricht, schwierig zu sein; Wir sollten hinuntergehen" #NT!
 androphagian_1.d: "Bieten Sie den Göttern ein Opfer und lassen Sie sie uns sagen, was zu tun ist" #NT!
 androphagian_1_tooltip: "Die Missionsaufgabe '#Y $androphagia_task_1$#!' war jetzt #G abgeschlossen#!!" #NT!
 androphagian_1a_tooltip: "#Y Unser Stammeshäuptling bietet ein Opfer und eine Petition #! #T visi#! #Y, um nach göttlicher Anleitung zu fragen. In einem Monat erhalten wir eine Antwort.#!" #NT!
  
 androphagian_2_title: "$androphagia_task_2$" #NT!
 androphagian_2_desc: "Obwohl die lange Migration Westerward für die Stämme schwierig war, insbesondere für die jüngsten, war [ROOT.GetCountry.GetRuler.GetName] stolz darauf, dass die herzhaften Androphagianer sich nicht beschwert hatten, sondern die Befehle des [ROOT.GetCountry.GetRulerTitle] ohne Befragung akzeptierten. Ihr Gehorsam wurde belohnt, denn die Menschen entdeckten bald große Mengen Amber @amber! Und eine Flut von Gold in die Schatzkammer. Als die Stämme zum ersten Mal das endlose Wasser des #E Oceanus Sarmaticus#!, sahen, waren einige Angst und andere waren seltsamerweise begeistert - solche Geheimnisse waren ihren Vorfahren unbekannt, und viele konnten ihren Augen nicht glauben ... Wie konnte so etwas möglich sein? War [ROOT.GetCountry.GetRuler.GetSheHe] mit dem Status quo zufrieden oder würde der [ROOT.GetCountry.GetRulerTitle] eine andere Site auswählen? Es wäre unmöglich, allen zu gefallen, aber solche Entscheidungen müssten getroffen werden." #NT!
 androphagian_2.a: "Anoppi ist meine Wahl" #NT!
 androphagian_2.b: "Parna wird Ort unseres neuen Kapitals sein!" #NT!
 androphagian_2.c: "Die Wälder von Saizen werden dort sein, wo wir uns niederlassen" #NT!
 androphagian_2.d: "Stören Sie mich jetzt nicht mit solchen Dingen" #NT!
 androphagian_2_tooltip: "Die Missionsaufgabe '#Y $androphagia_task_2$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_3_title: "$androphagia_task_3$" #NT!
 androphagian_3_desc: "Vom ersten Moment an, als sie im Westen ankamen, schickten die Androphagianer Arbeiter in die Wälder, um so viel Bernstein @amber zu sammeln! so menschlich möglich, aber selbst ihre ungezügelte Begeisterung konnte nicht mit der Ungeheuerlichkeit der vorliegenden Aufgabe übereinstimmen; Es gab einfach zu viel für die Stämme, um ihre eigenen zu übernehmen, und einige Leute, wie [SCOPE.sCharacter('clan_chief_one').GetName], begannen sich zu beschweren, dass zu viel Zeit verschwendet wurde. Androphagianer waren Krieger und nicht Landwirte, [SCOPE.sCharacter('clan_chief_one').GetFirstName] Griped, und viele fingen an, auf das Murren zu hören. Die Stammeshäuptlinge waren sich schließlich einig, dass dies getan werden muss, und eine kleine Armee von Sklaven stieg in die Wälder ab, die mit Meißeln und Eimern bewaffnet waren." #NT!
 androphagian_3.a: "Ich hoffe du bist einmal glücklich, [SCOPE.sCharacter('clan_chief_one').GetFirstName] ..." #NT!
 androphagian_3_tooltip: "Die Missionsaufgabe '#Y $androphagia_task_3$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_4_title: "$androphagia_task_4$" #NT!
 androphagian_4_desc: "Obwohl wir derzeit einen Überschuss an Amber @Amber!, Die Einkommen, die wir aus seinem Handel machen, als zu süchtig gemacht haben, und Scouts haben unsere Gebiete gesendet, um nach neuen Quellen des wertvollen Tradegoods zu suchen. Manpower Reserven von [ROOT.GetCountry.GetName], die Männer aus den Stämmen zur Arbeit auf der Insel schicken. Diejenigen, die bereit waren, ihre Häuser zu verlassen und ihr Leben neu zu beginnen, wurden mit Vorräten versorgt, ein bisschen Gold für ihre Schwierigkeiten und Landstraßen auf der Insel, um als ihre eigenen zu arbeiten." #NT!
 androphagian_4.a: "Zeit ist von entscheidender Bedeutung, wenn Geld verdient werden muss" #NT!
 androphagian_4_tooltip: "Die Missionsaufgabe '#Y $androphagia_task_4$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_5_title: "$androphagia_task_5$" #NT!
 androphagian_5_desc: "Mit dem Kampf gegen die #E [GetCountry('MLN').GetName]ns#! war die Androphagianer eine vorangegangene Schlussfolgerung, die sich auf den unvermeidlichen Zusammenstoß mit einem überlegenen Feind vorbereitete, der ihre Streitkräfte deutlich überlegen war. Der [ROOT.GetCountry.GetRulerTitle] glaubte, dass der Sieg [ROOT.GetCountry.GetRuler.GetHerHis] unabhängig davon sein würde, sich jedoch fragen würde, ob es klug wäre, nach Verbündeten zu suchen. Von unseren Feinden zerquetscht, während unsere eigenen Abgaben die Siedlungen unserer Feinde entlassen haben." #NT!
 androphagian_5.a: "Ich würde lieber einen toten Freund als einen gefallenen Androphagianer sehen ..." #NT!
 androphagian_5_tooltip: "Die Missionsaufgabe '#Y $androphagia_task_5$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_6_title: "$androphagia_task_6$" #NT!
 androphagian_6_desc: "Die Kriegsgötter haben [ROOT.GetCountry.GetRuler.GetName] mit dem Sieg gesegnet, und die Grenzen von [ROOT.GetCountry.GetName] haben wie der Magen einer schwangeren Stute geschwollen - nie in unserer Geschichte haben wir über eine so große Domäne regiert. Die Eroberung und Unterdrage ist eine Sache und das Urteil über einen stabilen Bereich ist eine andere, und der [ROOT.GetCountry.GetRulerTitle] wollte als der größte Herrscher in der Geschichte der Stämme bekannt sein." #NT!
 androphagian_6.a: "Ich werde ein treuer Verwalter des Landes sein" #NT!
 androphagian_6_tooltip: "Die Missionsaufgabe '#Y $androphagia_task_6$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_7_title: "$androphagia_task_7$" #NT!
 androphagian_7_desc: "Sobald die inmitten der eroberten Unruhen #E [GetCountry('MLN').GetName]ns#! ausgeführt und gegessen wurden, blieb die Frage, was der bürgerliche Status der besiegten Stammesangehörigen sein sollte. Melanchlaenian als gleichwertig." #NT!
 androphagian_7.a: "Unsere eigenen Kräfte würden stark gestärkt, indem sie sich zusammenschließen" #NT!
 androphagian_7.b: "Der natürliche Zustand der Melanchlaenianer ist die Sklaverei" #NT!
 androphagian_7.c: "Beim zweiten Gedanken werde ich alles so lassen, wie es ist" #NT!
 androphagian_7_tooltip: "Die Missionsaufgabe '#Y $androphagia_task_7$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_8_title: "$androphagia_task_8$" #NT!
 androphagian_8_desc: "Das Anbau von Pflanzen im Wald ist in den besten Zeiten eine schwierige Aufgabe, und dennoch haben sich unsere Androphagischen Verwandten dort ausgetauscht, wo alle anderen gescheitert sind. Es wurden große Landgebiete geräumt, damit Farmen gebaut werden konnten, und wenn die Ernte zum ersten Mal gesammelt werden, begrüßen alle die Weisheit von [ROOT.GetCountry.GetRuler.GetName] für die Finanzierung der Insiezierung." #NT!
 androphagian_8.a: "Die wirklichen Helden hier sind unsere Bauern; lob sie, nicht ich" #NT!
 androphagian_8_tooltip: "Die Missionsaufgabe '#Y $androphagia_task_8$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_9_title: "$androphagia_task_9$" #NT!
 androphagian_9_desc: "In den letzten Monaten haben unsere Reiter härter trainiert als je zuvor. Unsere Krieger verlassen ihre Hütten, lange bevor die Sonne auferstanden ist, ihre Reittiere durch die dunklen Wälder führen und an perfektionierten Kampftechniken arbeiten, die andere als unmöglich ausführen würden. Die Ergebnisse sprechen für sich; Unsere Krieger bewegen sich schnell durch den dichten Wald und durchqueren das schwierige Gelände so leicht wie die leere Steppe. \ n \ nin am Abend, wenn die müden Soldaten auf ihren erschöpften Halterungen nach Hause zurückkehren, damit die verbleibenden Stunden damit besprechen, wie sie ihre Taktik verbessern können - ihre Gedanken sind völlig darauf ausgerichtet, die besten Fahrer zu sein, die sie sein können." #NT!
 androphagian_9.a: "Unsere Feinde werden niemals in der Lage sein, mit unserer Kavallerie Schritt zu halten" #NT!
 androphagian_9_tooltip: "Die Missionsaufgabe '#Y $androphagia_task_9$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_10_title: "$androphagia_task_10$" #NT!
 androphagian_10_desc: "Unsere Schmiede sind so lange beschäftigt, solange die Kugel von [GetDeityDefinition('omen_pajewa').GetName|E] am Himmel leuchtet und der Rauch ihrer Schmieden den Himmel über [ROOT.GetCountry.GetCapital.GetName] mit Ruß und Asche gefüllt hält. Da ihre Fachkenntnisse und Kenntnisse über die Arbeit mit Metal gewachsen sind, hat auch ihre Fähigkeit, Gegenstände von außergewöhnlicher Qualität zu produzieren, und das gesamte [ROOT.GetCountry.GetName] hat profitiert." #NT!
 androphagian_10.a: "Wir sind die glücklichen Nutznießer ihres Talents" #NT!
 androphagian_10_tooltip: "Die Missionsaufgabe '#Y $androphagia_task_10$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_11_title: "$androphagia_task_11$" #NT!
 androphagian_11_desc: "Vor ein paar Generationen hatten einige unserer Leute noch nie zuvor den Ozean gesehen, aber heute setzen die ersten Androphagian -Seeleute in unserer Geschichte auf der Jungfernfahrt unserer Marine segeln. Immer eine, der sich an die Situation anpasst, die diesen Moment für unsere Zukunft als entscheidend ansieht. Der in [GetProvince('(int32)9373').GetName] gebaute Hafen markiert einen neuen Tag in unserer Geschichte, an dem wir nicht mehr an das Land gebunden sind, sondern die Meister unseres eigenen Schicksals sind." #NT!
 androphagian_11.a: "Möge die Mutter des Wassers neben uns segeln" #NT!
 androphagian_11_tooltip: "Die Missionsaufgabe '#Y $androphagia_task_11$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_12_title: "$androphagia_task_12$" #NT!
 androphagian_12_desc: "Unsere Verwandten sind schnelle Studien und sind in den Tagen, seit wir unseren ersten Hafen gebaut haben, zu anständigen Seeleuten geworden, und als ihr Selbstvertrauen gewachsen ist, hat auch ihre Bereitschaft, Risiken einzugehen. \ N \ n, als es uns darauf aufmerksam gemacht hat, dass es einen reichen Amber @amber gab! Ablagerungen in der Region [GetProvince('(int32)4865').GetArea.GetRegion.GetName] wurden unsere Marine mit der Fähren der Truppen beauftragt, diese Küstengebiete für [ROOT.GetCountry.GetName] zu nehmen. Um ehrlich zu sein, war [ROOT.GetCountry.GetRuler.GetName] egal, wen unsere Streitkräfte angegriffen haben, so lange ein stetiger Strom von Gold und Sklaven weiter zu [ROOT.GetCountry.GetCapital.GetName] fließen." #NT!
 androphagian_12.a: "Wir werden bald die Herren des Sarmaticus sein!" #NT!
 androphagian_12_tooltip: "Die Missionsaufgabe '#Y $androphagia_task_12$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_13_title: "$androphagia_task_13$" #NT!
 androphagian_13_desc: "In einer wohlwollenden Geste, an die sich in den Annalen der Androphagianer für immer erinnern würde, hat sich [ROOT.GetCountry.GetRuler.GetName] freiwillig für den Bau einer Stadt im Alleingang gemeldet - eine wahre Androphagian -Hauptstadt, die mit den reichen und erfolgreichen Städten der Mittelmeerwelt konkurriert, die mit den reichen und erfolgreichen Städten der mediterranen Welt konkurriert. Die Androphagianer waren es gewohnt, Städte zu überfallen und zu plündern und nicht zu bauen, aber [ROOT.GetCountry.GetRuler.GetFirstName] entschied, dass sich dies ändern muss." #NT!
 androphagian_13.a: "Die majestätische Stadt Androphagopolis wird mein wahres Erbe sein" #NT!
 androphagian_13_tooltip: "Die Missionsaufgabe '#Y $androphagia_task_13$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_14_title: "$androphagia_task_14$" #NT!
 androphagian_14_desc: "Obwohl unsere unbezwingbaren Verwandten viele Dinge auszeichnen, können wir zugeben, dass unsere Ingenieure nicht so fortgeschritten sind wie andere; Wir wissen einfach nicht so viel über Konstruktionstechniken wie einige andere Königreiche oder Republiken. Obwohl es teuer war und unser Fachwissen an seine Grenzen ausdehnte, erreichten wir erneut das Unmögliche." #NT!
 androphagian_14.a: "Unsere Architekten haben sich dieses Mal wirklich übertroffen" #NT!
 androphagian_14_tooltip: "Die Missionsaufgabe '#Y $androphagia_task_14$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_15_title: "$androphagia_task_15$" #NT!
 androphagian_15_desc: "Der boomende Bernstein @amber! Der Handel hat unser Volk reicher gemacht als je zuvor, und einige der ältesten, die unter uns leben, beklagen diese Tatsache. Sie behaupten, dass der Zustrom von Reichtum unser Volk dazu bringen wird, die richtigen androphagischen Tugenden zu vergessen und uns wie die Nationen, die wir zerstört haben, weich und schwach zu machen. Ausländische Weine werden konsumiert, Schriftrollen werden gelesen und auf den Marktplätzen von [ROOT.GetCountry.GetCapital.GetName] treten Seidenkleidungsstücke auf." #NT!
 androphagian_15.a: "Die feineren Dinge im Leben sollen genossen werden" #NT!
 androphagian_15_tooltip: "Die Missionsaufgabe '#Y $androphagia_task_15$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_16_title: "$androphagia_task_16$" #NT!
 androphagian_16_desc: "Obwohl unsere Landsleute seit einiger Zeit in [ROOT.GetCountry.GetCapital.GetName] gelebt haben, haben sich viele unserer Leute, insbesondere diejenigen, die sich vor unseren Migrationen an das Leben erinnern, nie an die kürzeren Tage hier angepasst. Die Kugel von [GetDeityDefinition('omen_pajewa').GetName|E] beleuchtet den Himmel während der Winter nicht sehr lange, und unsere Leute haben manchmal Angst, dass die Sonnengöttin uns in diesen düsteren nördlichen Abfällen sterben wird. Pajewa. \ N \ nonce Der Tempel war abgeschlossen, eine wundersame Sache kam, etwas, das von unseren Vorfahren bezweifelt wird, aber wirklich geschah; Am Tag der Weihe des Schreins setzte sich die Sonne nie, sondern blieb hell über der Hauptstadt." #NT!
 androphagian_16.a: "Unsere Bemühungen hier werden von Pajewa belohnt! Hagel die Sonnengöttin!" #NT!
 androphagian_16_tooltip: "Die Missionsaufgabe '#Y $androphagia_task_16$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_17_title: "$androphagia_task_17$" #NT!
 androphagian_17_desc: "Eisen @IRION! ist unglaublich schwer in den nördlichen Wäldern zu kommen, so dass es sich wie eine Verpflichtung gegenüber [ROOT.GetCountry.GetRuler.GetName] anfühlt, das zu nutzen, was die Götter den Menschen von [ROOT.GetCountry.GetName] gegeben haben. Dank der Verfügbarkeit dieses kostbaren Handelsguts summen unsere Schmieden in einem Tempo, das vor einer Generation unvorstellbar gewesen wäre." #NT!
 androphagian_17.a: "Wer kann gegen unsere Männer stehen, so ausgerüstet, wie sie sind?" #NT!
 androphagian_17_tooltip: "Die Missionsaufgabe '#Y $androphagia_task_17$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_18_title: "$androphagia_task_18$" #NT!
 androphagian_18_desc: "Als [ROOT.GetCountry.GetRuler.GetName] mit einem schwierigen Dilemma konfrontiert war - die [ROOT.GetCountry.GetRulerTitle] benötigte große Mengen Gold, um [ROOT.GetCountry.GetRuler.GetHerHis] Ambitionen zu finanzieren - [ROOT.GetCountry.GetRuler.GetSheHe] wandte sich einem alten Androphagianer Zeitvertreib zu; Die Plünderung von Städten. Unsere siegreichen Raiders entließen und brannten in den Inhalt ihres Herzens, und hohe Summen wurden in den Staatsanleihen von [ROOT.GetCountry.GetCapital.GetName] hinterlegt." #NT!
 androphagian_18.a: "Nehmen Sie alles, was Sie tragen können, und töten Sie alles, was Sie nicht können!" #NT!
 androphagian_18_tooltip: "Die Missionsaufgabe '#Y $androphagia_task_18$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_19_title: "$androphagia_task_19$" #NT!
 androphagian_19_desc: "Zunächst glaubten unsere Stammesangehörigen nicht den Geschichten der #E Bosporanischen Griechischen #! -Sklaven, die sie aus ihren Küstenstädten genommen hatten, und lehnten ihre Geschichten als verzweifelte Lügen ab, um unsere Raider in eine Falle zu führen. Und doch schienen die Nachrichten der Handvoll Händler, die zu unseren Märkten reisten, die Nachrichten zu bestätigen. Verheerende Kriege hatten Elend und Pandemonium in das reiche Land von #E anatolia#! im Süden gebracht. \ n \ Nover -Zeit wurde die Wahrheit in all seiner grotesken Herrlichkeit allmählich offenbart; Das Imperium der #E achaemenids#! war durch die #E mazedonier #! zerstört worden, und der Bürgerkrieg und der Ruin hatten die hellenische und die persische Welt in Chaos gestürzt - Musik zu den gierigen Ohren, die zu den gierigen Ohren waren, die zu dem Elend der Anatolaner starteten. Häuptlinge, wenn sie bereit waren, diese Situation auszunutzen; Natürlich waren sie es, und die Lieder, die in ganz Anatolien von ihrem glorreichen Amoklauf gesungen wurden, wurden zum Zeug der Legenden." #NT!
 androphagian_19.a: "Niemand kann uns davon abhalten, das zu nehmen, was wir wollen!" #NT!
 androphagian_19_tooltip: "Die Missionsaufgabe '#Y $androphagia_task_19$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_20_title: "$androphagia_task_20$" #NT!
 androphagian_20_desc: "Um die Weisheit unseres Volkes zu erhöhen, wurde entschieden, dass wir unsere Schiffe in die berühmten Städte im Mittelmeer - [GetProvince('(int32)3256').GetName], [GetProvince('(int32)416').GetName] und [GetProvince('(int32)516').GetName] - schicken werden, um den Rat ihrer weisen Männer zu suchen. Wenn wir Glück haben, werden wir einige Tutoren finden, die bereit sind, ihre Städte zu verlassen und unter unserem Volk lebendig zu sein, aber nur die Götter wissen, was diese Reise für uns auf Lager haben wird." #NT!
 androphagian_20.a: "Morgen setzen wir Segel für [GetProvince('(int32)3256').GetName]" #NT!
 androphagian_20_tooltip: "#Y Die Ereigniskette wird fortgesetzt. #!" #NT!
  
 androphagian_24_title: "$androphagia_task_24$" #NT!
 androphagian_24_desc: "Und so geschah das Unvermeidliche; Die Raiders von [ROOT.GetCountry.GetName] wurden nicht durch ihre vielen Siege über die besiedelten Völker gesäumt, und die Stammeshäuptlinge unter [ROOT.GetCountry.GetRuler.GetName] für drastischere Maßnahmen, die unseren Ruf als Zerstörer festigen würden. Nachdem die Androphagischen Krieger viele Städte von #E anatolia#! auf die Fackel gesetzt hatten, stellten sie eine weitere mutige Anfrage von [ROOT.GetCountry.GetRuler.GetFirstName], die [ROOT.GetCountry.GetRuler.GetSheHe] schnell genehmigte. Sie glauben, dass ihre Kultur allen anderen überlegen ist, und sie schauen oft auf diejenigen, die um sie herum leben, als sogenannte #E barbaroi#! oder „Barbaristen“. In den kommenden Altersgruppen würden die Androphagianer als #E 'das Doom of Hellas'#! in Erinnerung bleiben, und keine anderen Invasoren würden jemals so viel mutwillige Zerstörung verursachen wie unser Volk." #NT!
 androphagian_24.a: "Ich bin die Geißel der Götter, geschickt, um dich zu verwüsten" #NT!
 androphagian_24_tooltip: "Die Missionsaufgabe '#Y $androphagia_task_24$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_25_title: "$androphagia_task_25$" #NT!
 androphagian_25_desc: "Das große Gebäude, das als #E 'Der im Herzen von [ROOT.GetCountry.GetCapital.GetName] gebaute Elfenbeinthron des Mondes bekannt wurde, wurde bald zu einer ikonischen Struktur, die mit unserem fairen Kapital verbunden war. Die Androphagianer glauben, dass dieses Gebäude irdisch zu Hause von [GetDeityDefinition('omen_kuje').GetName|E] ist, und es ist bekannt, dass die Mondgöttin gelegentlich in der zentralen Kammer der Befestigung schläft. Aus diesem Grund sind im Gebäude keine Sterblichen erlaubt, und die Wachen patrouillieren alle Stunden des Gebäudes alle Stunden des Tages, um sicherzustellen, dass niemand die Göttin stört, während sie schlägt." #NT!
 androphagian_25.a: "Egal wie lange es dauert, [GetDeityDefinition('omen_kuje').GetName|E] wird sie ruhen lassen" #NT!
 androphagian_25_tooltip: "Die Missionsaufgabe '#Y $androphagia_task_25$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_26_title: "Die purpurrote Horde" #NT!
 androphagian_26_desc: "Obwohl [ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetRuler.GetHerHis] einen angemessenen Anteil der Kritiker hatte, lagen viele Stimmen, die sich am lautesten über die Befehle des furchterregenden Kriegers beschwert haben, auf dem Boden, während das Geräusch der Trommel die Luft füllt. Alle wurden zu [ROOT.GetCountry.GetCapital.GetName] gerufen, um der herrschenden Familie Eide der Loyalität zu schwören. Wir sind nicht mehr ein Backwater -Stamm, der am Rande der Welt lebt. Wir sind eine Horde mit einem Namen, der bis zu #E India#!. befürchtet wird. Wir haben die Städte unserer Feinde verbrannt und ihre Lager geplündert, und unsere Leute haben das Fleisch ihrer Feinde gefressen. Die Welt zittert vor den Fahrern von #E the Crimson Horde#! und dessen [ROOT.GetCountry.GetRulerTitle]." #NT!
 androphagian_26.a: "Verbeuge vor mir und küsse den Boden - ich befehle es ihm" #NT!
 androphagian_26_tooltip: "Die Missionsaufgabe '#Y Der Crimson Horde#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_29_title: "Piraten an den Säulen" #NT!
 androphagian_29_desc: "Nach vielen Wochen des ereignislosen Segelns erreichte unsere Flotte schließlich die berühmten #E -Säulen von Herakles#! - den Eingang zum #E mediterrane #!. As the jagged coastline came into view, shouts of excitement were heard aboard the ships as our sailors cheered, but seconds later, these cries of joy turned into howls of fear as a massive #E Pirate Armada#! rounded the Pillars.\n\nThe quick-moving liburnians of the pirates soon surrounded our fleet and a message was sent to the flagship - if we desired safe passage in and out of the Mittelmeer, dann müssten wir für das Privileg bezahlen." #NT!
 androphagian_29.a: "Wir werden den Köder nicht nehmen - weiter segeln" #NT!
 androphagian_29.b: "Wenn sie Blut wollen, werden sie es bekommen!" #NT!
 androphagian_29.c: "Zahlen Sie ihren „Tribut“ und bewegen Sie sich weiter" #NT!
 androphagian_29_tooltip: "#Y Die Ereigniskette wird fortgesetzt. #!" #NT!
 androphagian_29a_tooltip: "#R Die Piraten haben viele unserer Seeleute getötet, aber wir haben es geschafft, weg zu segeln.#!" #NT!
 androphagian_29b_tooltip: "#R Unsere Seeleute haben den Piratenangriff tapfer gekämpft, obwohl viele unserer Männer verwundet wurden.#!" #NT!
  
 androphagian_30_title: "Die Grand City von Qart Hadasht" #NT!
 androphagian_30_desc: "Endlich erreichte unsere Marine nach Monaten des Segelns endlich ihren ersten Anlaufhafen. [GetProvince('(int32)3256').GetName]. Als unsere Flotte außerhalb des #E Grand Cothon#!, ankam, segelte ein karthagisches Schiff, um uns zu treffen, und als sie erfuhren, dass wir von [ROOT.GetCountry.GetName] stammten, wurde uns der Zulassung in ihren Hafen abgelehnt - sehr zu der Verärgerung von [ROOT.GetCountry.GetRuler.GetName], der sich von der Lektion beruhigen musste. Es wurde gesundes Bestechungsgeld angeboten, die Strafe ermöglichten eine kleine Gruppe unserer Männer in ihren Marktplatz, aber wir mussten die Stadt vor der Sonne verlassen. Es war ein Segen, dass jemand, der unseren Männern den Weg zeigte, für die Aufregung in der Innenstadt überwältigend war. Es gab Hunderte von Workshops mit Schema -Geschäftsleuten, die jeweils ihre eigenen Waren als Höhepunkt der menschlichen Leistung lobten und schwörte, dass sie die besten Preise in ganz Afrika hatten. Schmuckstücke, die unsere Männer trugen, baten ein paar Adlige [ROOT.GetCountry.GetRuler.GetFirstName], dann Handelsverträge zu unterschreiben, und versprachen, das Recht zu bezahlen, direkt bei uns zu kaufen. Der Führer schob diese Geier weg und brachte unsere Party zum #E -Tempel von Tanit#E1, damit sie Opfer machen konnten, und während sie dort waren, bemerkte [ROOT.GetCountry.GetRuler.GetFirstName] eine große Gruppe von Reiter, die ankamen - Mercenaries, die gerade ihren Vertrag beendet hatten, und in der Stadt waren, um die Göttin zu erringen. und [ROOT.GetCountry.GetRuler.GetFirstName] up [ROOT.GetCountry.GetRuler.GetHerHis] kinn nachdenklich, als #E5 über die nächsten Schritte nachdachte." #NT!
 androphagian_30.a: "Mieten Sie diese Söldner, um unsere Reiter auszubilden" #NT!
 androphagian_30.b: "Es scheint, dass die Strafe Kuu anbeten? Dies ist kein Zufall" #NT!
 androphagian_30.c: "Lassen Sie uns Geschäftsleute durchsuchen, die bereit sind, Handelsverträge zu unterschreiben" #NT!
 androphagian_30.d: "Interpreter, wo sind die Bordelle?" #NT!
 androphagian_30.e: "Was für eine Enttäuschung diese Stadt ist - wir lassen leere Hände" #NT!
 androphagian_30a_tooltip: "#Y Wir werden #! #T numidian cavalry#! #Y, um unsere eigenen Reiter zu trainieren.☻__1" #NT!
 androphagian_30b_tooltip: "#Y Wir kaufen eine Statue von Tanit#! #Y im religiösen Distrikt.☻__1" #NT!
 androphagian_30c_tooltip: "#Y Wir werden #! #T Handelsverbindungen #! #Y mit den karthaginischen" #NT!
 androphagian_30d_tooltip: "#Y Unsere Seeleute verbringen ein kleines Glückskarizieren.#!" #NT!
  
 androphagian_31_title: "Mit den Athenern streiten" #NT!
 androphagian_31_desc: "In den nächsten Monaten vergingen ereignislos, und unsere Schiffe legten ohne Probleme am Hafen von #E Piräus #!. Als unsere Party in die staubigen Straßen von [GetProvince('(int32)416').GetName] kam, waren unsere Männer überrascht zu sehen, wie eine große Menge über die Agora fiel - es gab Rufe und wütende Stimmen in der Luft, aber niemand konnte sagen, was los war. Es gab eine Gruppe von Philosophen, die auf den Straßen stritten, und im Zentrum der Gruppe befand sich ein Mann in traditioneller androphagischer Kleidung! Der Androphager hob seine Hände und forderte zum Schweigen und sprach mit einer festen Stimme, die über die murmelnde Menge zu hören war. Leider hatte [ROOT.GetCountry.GetRuler.GetSheHe] für den [ROOT.GetCountry.GetRulerTitle] den ersten Teil des Gesprächs verpasst und die Antwort, die der Androphagianer gemacht hat, nicht verstanden. Ich habe dieses Auge in Ihrer Verteidigung verloren ... Gib mir einen Leitfaden, der mich zu meinen Kindern führen wird, denn meine Glieder sind gemischt und werden mich nicht hochhalten! ' '\ n \ nat In dieser Antwort gab es einen verstreuten Applaus, bevor die Debatte fortgesetzt wurde. [ROOT.GetCountry.GetRuler.GetFirstName] zog die Tunika eines Mannes, der neben [ROOT.GetCountry.GetRuler.GetHerHim] stand, und fragte, was los sei. Vor langer Zeit versuchte eine Überfallparty aus dem hohen Norden, unsere Stadt anzugreifen, aber wir konnten die Wilden besiegen und viele von ihnen in Ketten klatschten. Während die meisten Gefangenen in die Minen geschickt wurden, stellte der brillante Geist von Lamperos sicher, dass er verschont bleiben würde, und er ist einer der berühmtesten Lehrer in Athenai geworden. '" #NT!
 androphagian_31.a: "Lassen Sie uns die Dienste der griechischen Forscher beschaffen und gehen" #NT!
 androphagian_31.b: "Ein androphagischer Philosoph! Kaufen Sie seine Freiheit" #NT!
 androphagian_31.c: "Diese "weisen Männer" sind Dummköpfe, und ich werde ihnen sagen, warum" #NT!
 androphagian_31.d: "Ich arbeite zu hart für mein Geld, um es auf diese Weise auszugeben" #NT!
 androphagian_31a_tooltip: "#Y Wir werden #! #T Athenian Tutors#! #Y, um bei unserer Forschung zu helfen.☻__1" #NT!
 androphagian_31b_tooltip: "#Y lamperos dankt unserem Herrscher und schließt sich der Partei an. #!" #NT!
 androphagian_31c_tooltip: "°" #NT!
  
  
 androphagian_32_title: "Alexandrische Aggression" #NT!
 androphagian_32_desc: "Ein unerwarteter Sturm schlug die androphagische Flotte gründlich an, als sie die #E -Stute Aegyptium#!, überquerten und unsere Männer in verzweifelten Umständen waren, als ihre Schiffe in den Hafen von [GetProvince('(int32)516').GetName] humpelten. Unsere Seeleute waren gezwungen worden, während des Sturms ihre Ladungen zu übertreffen, um ihre Schiffe über Wasser zu halten, und sie hatten bis zu dem Zeitpunkt, als die ägyptische Küste in Sicht kam. Mit dicken, geschwollenen Zungen und Mägen murrten die Seeleute die Alexandrianer um Erlaubnis zum Anlegen. »Wenn Sie dursten und hungern, dann trinken Sie sich gegenseitig das Blut und essen sich gegenseitig Fleisch, Menschenfresser. Doch die Amphoren, die sie ins Ausland schickten, waren unsere Schiffe in einem schlechten Zustand; Das Wasser, das sie uns gaben, roch nach Tieren und das Brot war hart wie Felsen und schimmel. Als sich [ROOT.GetCountry.GetRuler.GetFirstName] laut über diesen Vertrauensverletzung beschwerte, eröffneten die Alexandrianer das Feuer auf unseren Schiffen und zwangen unsere Männer, wegzu segeln." #NT!
 androphagian_32.a: "Ich werde niemals vergeben, wie du uns behandelt hast ..." #NT!
  
 androphagian_33_title: "Nach Hause zurückkehren" #NT!
 androphagian_33_desc: "Von der Rezeption entmutigt, die sie in [GetProvince('(int32)516').GetName] erhielten, beschlossen unsere Seeleute, nach Hause zurückzukehren, und der Rest der Reise verbrachte damit, in Wut zu schmeißen. Natürlich machten unsere Männer auf dem Rückweg ein paar Stopps entlang der Ufer Afrikas - die faulen Lebensmittel und das Wasser, das uns von den perfiden Alexandrikern verkauft wurde, und unsere Seeleute waren gezwungen, ägyptische Siedlungen entlang der Küste zu überfallen und zu plündern, um unsere Supplies zu fördern. Wie aggressiv [ROOT.GetCountry.GetRuler.GetSheHe] griff die Menschen an der afrikanischen Küste an. Ganze Dörfer wurden gefangen genommen und in die Tiefen der Androphagian -Schiffe geworfen, und jeder, der mit einem Alexandrischen Akzent sprach, wurde durch [ROOT.GetCountry.GetRuler.GetFirstName] lebendig gegessen - niemand wurde zu einer Barmherzigkeit gezeigt, unabhängig von ihrem Alter oder ihrer Bedingung. Aber unsere Marine war in der Lage, sie von ihrer Spur zu werfen und zu fliehen. Die Piraten, die in der Nähe der #E -Säulen von Herakles#! lebten, haben uns auf der Heimreise nicht wieder gestört, und ein paar Jahre nachdem sie das erste Segel setzten, schaffte es unsere Armada zurück zu den Grenzen, die von [ROOT.GetCountry.GetName] kontrolliert wurden." #NT!
 androphagian_33.a: "Was für eine lange, seltsame Reise war es ..." #NT!
 androphagian_33_tooltip: "#Y Dies beendet die Ereigniskette. #!" #NT!
  
  
 dhe_body.5.o: "Ich werde die verwelkte Leiche des Mazedoniers verschlingen! "Zum hungrigsten ..."" #NT!
 dhe_body.5.p: "Nicht mehr sollen wir den Körper eines Tyranns verehren" #NT!
 to_the_hungriest_tooltip: "#Y Diese Option ist verfügbar, weil Ihr Herrscher das #! #R -Kannibale Merkmal \ N#Y Jedes Land mit #! #G Hellenic Culture#! #Y hat verliert#! #R 100 Meinungen #Y von uns.☻__1" #NT!
 cannibal_ate_alexander: "Verschlang die Leiche von Alexander dem Großen" #NT!
  
 androphagian_21_title: "Migration nach Westen" #NT!
 androphagian_21_desc: "Eines Morgens erweckte [ROOT.GetCountry.GetRuler.GetName] aus unruhigen Slumber mit einer tiefen Kälte in [ROOT.GetCountry.GetRuler.GetHerHis] -Knochen und einem trockenen Husten [ROOT.GetCountry.GetRuler.GetHerHis] Truhe. Zittern, [ROOT.GetCountry.GetRuler.GetSheHe] rollte im Bett um und schloss [ROOT.GetCountry.GetRuler.GetHerHis] Augen. Als der Stammeshäuptling Schwierigkeiten hatte, durch heulende Winde und Schneebänke zu arbeiten, die jetzt bis zu [ROOT.GetCountry.GetRuler.GetHerHis] -Brust waren, wurde [ROOT.GetCountry.GetRuler.GetFirstName] mit einer seltsamen Angst vor dem Unbekannten gepackt. In diesem Moment versuchte [ROOT.GetCountry.GetRuler.GetSheHe], sich umzudrehen und zurück zu [ROOT.GetCountry.GetRuler.GetHerHis]1 zu fahren, aber der endlose Schneefall hatte [ROOT.GetCountry.GetRuler.GetHerHis] -Tracks bedeckt - der Weg nach Hause war verloren." #NT!
 androphagian_21.a: "Es ist an der Zeit gekommen, eine Winterreise zu machen ..." #NT!
 androphagian_21_tooltip: "Die Missionsaufgabe '#Y Westward Migration#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_22_title: "Sich auf den Krieg vorbereiten!" #NT!
 androphagian_22_desc: "Eines Morgens erweckte [ROOT.GetCountry.GetRuler.GetName] aus ruhlosen Schlitten, die schweißgebadet waren, mit einem pochenden Herzschlag, der sich wie das Trommeln des Krieges in der Brust [ROOT.GetCountry.GetRuler.GetHerHis] anfühlte - [ROOT.GetCountry.GetRuler.GetHerHis] -Träume waren mit störenden Visionen von unausweichlichem Tod und Zerstörung gefüllt worden. Androphagianische Soldaten würden bald die Zelte der #E [GetCountry('MLN').GetName]S#! nach Süden plündern, aber nur, wenn wir ohne Angst vor unseren Feinden angegriffen haben. Der göttliche Bote enthüllte, dass die Kriegskosten steil wären, da viele gute Männer auf beiden Seiten starben, aber dieser ultimative Sieg wurde für [ROOT.GetCountry.GetName] gesichert. Diese Versprechen wurden von niemand anderem als [GetDeityDefinition('omen_vesa').GetName] garantiert, einer Göttin, die von [ROOT.GetCountry.GetRuler.GetFirstName] und dem Objekt der lebenslangen Hingabe von [ROOT.GetCountry.GetRuler.GetHerHis] viel geliebt wurde." #NT!
 androphagian_22.a: "Die Mutter des Wassers durst nach Blut!" #NT!
 androphagian_22_tooltip: "Die Missionsaufgabe '#Y Bereiten Sie sich auf den Krieg vor! #!' wurde jetzt #G abgeschlossen #!!" #NT!
  
 androphagian_23_title: "Angeführt von Klugheit" #NT!
 androphagian_23_desc: "Eines Morgens erweckte [ROOT.GetCountry.GetRuler.GetName] aus einem tiefen Schlaf und war sofort voller Dankbarkeitsgeist - [ROOT.GetCountry.GetRuler.GetHerHis] Slumber war voller friedlicher Visionen von knisternden Herden und Gemeinschaft vor den brüllenden Bränden von [ROOT.GetCountry.GetCapital.GetName], und der weise [ROOT.GetCountry.GetRulerTitle] nahm es als Anzeichen für gute Dinge. Die Ernte waren versammelt und gelagert worden, die Tiere waren aus den Waldhainen gebracht worden, und die Ankunft von reisenden Musikern und Darstellern in der Hauptstadt kündigte an, dass die Saison des Feuers unseres Volkes lag." #NT!
 androphagian_23.a: "[GetDeityDefinition('omen_vesa').GetName] möchte, dass wir dort bleiben, wo wir sind" #NT!
 androphagian_23_tooltip: "Die von Prudence#!' geführte Missionsaufgabe '#Y wurde jetzt #G abgeschlossen #!!" #NT!
  
 androphagian_28_title: "Die Invasion von Skythien" #NT!
 androphagian_28_desc: "Aus irgendeinem Grund, der #E [GetCountry('SCY').GetName]ns#!, als er an uns gedacht hat, sind ihre Freunde, und als die Armeen von #E Darius der Persian#! mit seinem General #E megazabus#! eindrangen, baten sie uns, ihre Verteidigung zu kommen - eine Anfrage, die wir völlig ignoriert haben. Aufgrund dieses Vorfalls haben die Skythen uns mit Verdacht betrachten, und von diesem Tag an haben sie versucht, ihre Geschäfte mit uns zu beschränken - ein Gefühl, das wir gerne erwidern konnten." #NT!
 androphagian_28.a: "Diejenigen, die Sie einst um Hilfe bei Sei ultimativem Rückgängig gemacht haben!" #NT!
 androphagian_28_tooltip: "Die Missionsaufgabe '#Y Die Invasion von Scythia#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_34_title: "Die Androphagianer" #NT!
 androphagian_34_desc: "In der zivilisierten Welt ist nicht viel über die wandernde #E [GetCountry('ANP').GetName]ns#!, außerhalb einiger Referenzen von #E herodotus#! in seinen Geschichten bekannt, die nur den gebildeten Eliten bekannt sind, die um die #E -Mediterrana -Stämme leben. Vor ungefähr zweihundert Jahren, als die Armeen von #E Darius der Große König der Könige, in Scythia eindrangen, weigerten sich die Androphagianer, sich einem defensiven Bündnis gegen das #E [GetCountry('ANP').GetName]3 Perser#!#! anzuschließen und zu beobachteten und zu lachten, wie das Land nach Süden brannte. Unnötig zu erwähnen, dass zwischen den Androphagianern und ihren Nachbarn keine Liebe verloren wird. In der anderen Welt sind die von den androphagianischen Stämmen gehaltenen Gebiete, wie ihr furchterregender Ruf von 0,0 Kannibalen _4 ihre Grenzen fast besser geschützt haben, als ihre Armeen jemals zu tun haben, dass sie an einer Alltags, die an einem und an einer und an einer und an einer und an einer und an einem und an einer und an er sichernten Religion gegessen werden können. So isoliert von der Welt verbringen die Androphagianer ihre Tage, wie sie wollen, und streifen die Wälder weit über den Rand der zivilisierten Welt hinaus." #NT!
 androphagian_34.a: "Zeit, Geschichte zu schreiben ..." #NT!
 androphagian_34_tooltip: "#Y the#! #G androphagianer Ihr #! #T luler#! #Y könnte sich mit einer unheilbaren Krankheit zusammenziehen. #!" #NT!
  
 androphagian_35_title: "Chef der Häuptlinge" #NT!
 androphagian_35_desc: "Jetzt, da der mächtige #E [GetCountry('SCY').GetName]ns#! von den Armeen der Invincible [ROOT.GetCountry.GetRuler.GetName] völlig zerstört wurde, hat der mutige Anführer der Androphagianer versprochen, dass ein noch größerer Preis einen noch größeren Preis erwartet. beanspruchen Sie ihr Land als unser eigenes. [ROOT.GetCountry.GetRuler.GetFirstName] wird der Welt beweisen, dass [ROOT.GetCountry.GetName] der mächtigste Stamm von allen ist und dass [ROOT.GetCountry.GetRuler.GetSheHe] der wahre #E Chef von Chiefs#! ist - der größte Häuptling, der je gelebt hat." #NT!
 androphagian_35.a: "Ich werde in die Stämme der Steppe eindringen und zerstören!" #NT!
 androphagian_35_tooltip: "Die Missionsaufgabe '#Y Chef von Chiefs#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_36_title: "$androphagia_task_28$" #NT!
 androphagian_36_desc: "In der Hoffnung, dass die Eliten von #E Scytheian#! im Exil zu uns gegen unser Volk, ihre neuen Meister, ihre Adligen dazu gebracht haben, innerhalb der Wände von [ROOT.GetCountry.GetCapital.GetName] zu leben, wo sie unter dem wachsamen Auge der [ROOT.GetCountry.GetRulerTitle] bleiben sollen. Party, wo gehofft wird, dass sie sich aus Ärger heraushalten werden. [ROOT.GetCountry.GetRuler.GetFirstName] wird diese Krieger persönlich in die Schlacht führen." #NT!
 androphagian_36.a: "Die Skythen gehören zu Kommando" #NT!
 androphagian_36_tooltip: "Die Missionsaufgabe '#Y $androphagia_task_28$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_37_title: "$androphagia_task_29$" #NT!
 androphagian_37_desc: "Die vielen Städte von #E Thrakien #! sind nacheinander nach den hungrigen Soldaten gefallen, die die Griechen gezeigt haben, die entlang der Küste leben, keine Gnade. It is said that entire districts of cities, some praised for their beauty and antiquity, have been burned to the ground in the aftermath of an Androphagian raid, with priceless treasures burned to ashes and famous artworks dashed to pieces by the hooves of our cavalry.\n\nCity walls were no deterrent to our tribesmen, either, for our raiders were patient and willing to erect siegeworks and Verhungern Sie die Stadtbewohner zu Tode, wenn sie mussten." #NT!
 androphagian_37.a: "Keiner wird überleben!" #NT!
 androphagian_37_tooltip: "Die Missionsaufgabe '#Y $androphagia_task_29$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 androphagian_38_title: "$androphagia_task_30$" #NT!
 androphagian_38_desc: "Obwohl unsere Männer einige Monate lang hart gefahren waren, um in die Stadt [GetProvince('(int32)4557').GetName] zu reisen, wurden sie von den örtlichen Kaufleuten dort gut aufgenommen. Unser Ruf als Kannibalen waren in ihren überfüllten Mauern keine Rolle, denn das einzige, was auf den Sklavenmärkten von Tanis zählt, ist die Klangreinheit Ihres Goldes und Silbers - etwas, das wir in Häufigkeit hatten. Die Welt unter den Hufen der Stammesnomaden. In diesem Moment waren die Sklavenstifte mit Gefangenen gefüllt, die aus der Steppe genommen wurden; Schwächere Stämme flohen vor den mächtigen Konföderationen von Pferderoren im Osten, und viele dieser Flüchtlinge wurden versklavt, als sie Tanais erreichten." #NT!
 androphagian_38.a: "Vielleicht nehmen wir eines Tages Sklaven aus der Steppe selbst" #NT!
 androphagian_38_tooltip: "Die Missionsaufgabe '#Y $androphagia_task_30$#!' war jetzt #G abgeschlossen#!!" #NT!
