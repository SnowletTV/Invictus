 androphagia: "Tag der Kannibalen"  #Done 23.10.25 (1.10.1.1 Arsaces)
 androphagia_DESCRIPTION: "Es gibt nur wenige Lebende, die den Weg in die Länder kennen, in denen die Stämme der wandernden #E Androphagen#! leben, und die wenigen #E skythischen#! Händler, die den Weg zu ihren Lagern kennen, weigern sich oft, diese Informationen preiszugeben, selbst wenn ihnen große Mengen an Silber und Gold angeboten werden.\n\n Diese Zurückhaltung, den #E  Fluss Borysthenes#! zu befahren, lässt sich vielleicht auf die gemeinsame Geschichte der beiden Stämme zurückführen. Vor Hunderten von Jahren, als die Armeen von #E Dareios dem Perser#! mit seinem berühmten General #E Megazabus#! an seiner Seite in Skythien einfielen, weigerten sich die Androphagen, den Stammesangehörigen zu Hilfe zu kommen, als die Skythen um Hilfe baten, und diese bitteren Erinnerungen an den Verrat sind bis heute nicht vergessen.\n\nEin weiterer Grund dafür, dass die Androphagen sich selbst überlassen bleiben, ist wohl ihre Vorliebe für Menschenfleisch; der Name, den ihnen die Griechen gaben, bedeutet wörtlich 'Menschenfresser'. Obwohl Kannibalismus gelegentlich in ihren religiösen Praktiken vorkommt, haben sie zu Unrecht den Ruf erworben, wilde Kannibalen zu sein, die das Fleisch von Lebenden wegschneiden und das Blut ihrer Opfer trinken – eine zweifelhafte Beschreibung, die auf Fehlinformationen beruht, die sie jedoch nicht zu stören scheint." 
 androphagia_CRITERIA_DESCRIPTION: "Diese Mission ist erfüllt, wenn die umherziehenden Androphagen, nachdem sie die Länder ihrer Feinde überfallen und zerstört haben, eine mächtige #E Steppenhorde# gegründet haben, die unangefochten herrschen wird." 
 androphagia_BUTTON_TOOLTIP: "Es ist an der Zeit, sich der Welt zu offenbaren!"
  
 #Missions 
  
 androphagia_task_1: "Treffen der Menschenfresser" 
 androphagia_task_1_DESC: "Während die leichten Tage des Herbstes beginnen, ihr Licht und ihre Wärme der rauen Umarmung des Winters zu überlassen, hat unser [ROOT.GetCountry.GetRulerTitle] die Oberhäupter der großen Familien nach [ROOT.GetCountry.GetCapital.GetName|Y] einberufen, um über die Zukunft der [ROOT.GetCountry.GetAdjective]en Stämme zu beraten.\n\nFür dieses Treffen der drei Stammeshäuptlinge wurde neutraler Boden gewählt, und die androphagischen Herrscher werden sich in [GetProvince('(int32)9346').GetName|Y]treffen, um einen Vorschlag für die kommenden Tage zu erstellen.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!" 
  
 androphagia_task_2: "Eine westliche Hauptstadt" 
 androphagia_task_2_DESC: "Es ist seit langem bekannt, dass es in den Urwäldern im fernen Westen wertvollen Bernstein @amber! gibt, aber nur wenige Menschen leben in solch abgelegenen Gegenden. Das Land gilt als rau und unwirtlich, mit bitterkalten, harten Wintern und kurzen Tagen – das Antlitz von [GetDeityDefinition('omen_pajewa').GetName|G] bleibt den Menschen viele Monate lang verborgen.\n\n Und doch müssen unsere Leute genau dorthin gehen – es ist an der Zeit, die #T Bernsteinküste# und ihren Reichtum für uns zu erobern. Wir könnten sogar eine westliche Hauptstadt weihen...\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!" 
  
 androphagia_task_3: "Sklaven von Saizen" 
 androphagia_task_3_DESC: "Die Gerüchte haben sich bewahrheitet – der Bernstein @amber!, der in dieser Region gefunden wurde, ist von außergewöhnlicher Qualität und hat die hohen Erwartungen von [ROOT.GetCountry.GetRuler.GetName|Y] übertroffen. Unsere Stammesangehörigen haben fleißig daran gearbeitet, so viel Bernstein wie möglich zu sammeln, aber alle Häuptlinge sind sich einig, dass ein #Y Landgut#! notwendig ist – es ist einfach zu viel Arbeit zu erledigen.\n\n\n\n\n\n\n\n\n\n\n@celt_mil2!" 
  
 androphagia_task_4: "Soodak besiedeln" 
 androphagia_task_4_DESC: "Obwohl unsere Hauptstadt reichlich mit Bernstein @amber! versorgt ist, gibt es noch mehr zu holen, und [ROOT.GetCountry.GetRuler.GetName|Y] ist bereit, alles zu tun, um den zukünftigen Wohlstand unseres Volkes zu sichern.\n\n Die Inseln von [GetProvince('(int32)9371').GetName|Y] sind reich und gehören uns, aber derzeit leben dort nicht viele Menschen. [ROOT.GetCountry.GetRuler.GetFirstName|Y] hat unseren Stammesangehörigen, die an den Küsten leben, eine Botschaft übermittelt und Freiwillige gesucht, die bereit sind, ihre Siedlungen zu verlassen und über das Wasser zu ziehen.\n\n\n\n\n\n\n\n\n\n\n@greek_mil7!" 
  
 androphagia_task_5: "Kampf gegen die Schwarzmäntel" 
 androphagia_task_5_DESC: "Obwohl [ROOT.GetCountry.GetRuler.GetName|Y] volles Vertrauen in die Stärke unserer Truppen hat, wäre es töricht zu leugnen, dass die #E #G [GetCountry('MLN').GetName]er#!#! ein starker Stamm sind und mehr als in der Lage sind, ihre Gebiete zu verteidigen.\n\n Bevor wir gegen einen unserer Nachbarn in den Krieg ziehen, sollten wir alles in unserer Macht Stehende tun, um einen Verbündeten außerhalb unseres Landes zu finden – die bevorstehenden Kriege werden umso leichter zu führen sein, wenn wir Freunde haben, die uns den Rücken freihalten.\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!" 
  
 androphagia_task_6: "Verwaltung unserer Eroberungen"
 androphagia_task_6_DESC: "In den letzten Jahren haben wir unsere Grenzen rasch erweitert – etwas, worauf [ROOT.GetCountry.GetRuler.GetName|Y] stolz ist, aber der [ROOT.GetCountry.GetRulerTitle] befürchtet, dass Rebellionen in den Provinzen all unsere hart verdienten Gewinne zunichte machen könnten. Um das Unvorstellbare zu verhindern, wurde beschlossen, dass wir einige Zeit damit verbringen sollten, das Land zu entwickeln.n\n\n\n\n\n\n\n\n\n\n@italic_mil24!"
  
 androphagia_task_7: "Herren der Melanchlaenianer"
 androphagia_task_7_DESC: "Nachdem wir nun die #Y [GetCountry('MLN').GetName]er#!, erobert haben, müssen wir den Status dieser Ausländer in der [ROOT.GetCountry.GetAdjective]en -Gesellschaft entscheiden. Sollten wir ihnen die Hand der Freundschaft reichen oder sie in Fesseln nehmen und  in die Minen schicken? [ROOT.GetCountry.GetRuler.GetName|Y] hat eine wichtige Entscheidung zu treffen.\n\n#Y Wir werden über die#! #G Bürgerrechte#! #Y für die#! [GetCountry('MLN').GetName]er#! entscheiden.\n\n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
  
 androphagia_task_8: "Bewirtschaftung der Wälder" 
 androphagia_task_8_DESC: "OObwohl unsere Leute dafür bekannt sind, dass sie gelegentlich Menschenfleisch essen, ist unsere Ernährung abwechslungsreich. Auch wenn unsere vielen Feinde uns etwas anderes nachsagen, bauen wir Getreide an und kümmern uns um unsere Herden, genau wie alle anderen auch.\n\nUm unsere Kornspeicher gut gefüllt und unser Volk satt zu halten, hat [ROOT.GetCountry.GetRuler.GetName|Y] dazu aufgerufen, überall in unserem Land Bauernhöfe zu errichten.\n\n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
  
 androphagia_task_9: "Reiter aus den endlosen Wäldern"
 androphagia_task_9_DESC: "Das Reiten und Kämpfen zu Pferd sowie das Führen des Pferdes durch den Wald zu erlernen, ist keine leichte Aufgabe, aber die Götter haben uns keine andere Wahl gelassen – wir müssen uns entweder an das Gelände anpassen, das uns gegeben wurde, oder untergehen. [ROOT.GetCountry.GetRuler.GetName|Y] hat unseren Reitern befohlen, zu trainieren, als wären sie von den Kriegsgöttern besessen, damit unsere Feinde, wenn die Zeit des Angriffs gekommen ist, von der Geschwindigkeit und Wucht unserer Angriffe überwältigt werden.\n\n\n\n\n\n\n\n\n\n\n@celt_mil13!" 
  
 androphagia_task_10: "Androphagische Schmiede" 
 androphagia_task_10_DESC: "WMit zunehmender Erfahrung in der Metallbearbeitung und Schmiedekunst eröffnen sich uns Möglichkeiten, die zuvor unerreichbar waren.\n\n\n\n\n\n\n\n\n\n@india_mil6!" 
  
 androphagia_task_11: "Der Hafen von Anoppi" 
 androphagia_task_11_DESC: "Es gibt viele gute Gründe, warum ein Hafen in [GetProvince('(int32)9373').GetName|Y] egebaut werden sollte: Er liegt in der Nähe der ergiebigen Bernsteinvorkommen in unseren Wäldern, was für unseren Handel von großem Vorteil ist, und es gibt dort einen kleinen natürlichen Hafen, der von unseren Ingenieuren leicht ausgebaut werden könnte.\n\n\n\n\n\n\n\n\n\n\n@greek_mil4!" 
  
 androphagia_task_12: "Segeln auf dem Sarmaticus" 
 androphagia_task_12_DESC: "Da unsere Landsleute sich immer besser mit den tückischen Gewässern des #Y Oceanus Sarmaticus# vertraut gemacht haben, haben wir von vielen Siedlungen im Süden erfahren, die Bernstein @amber! produzieren. Es heißt, dass die Qualität der dort hergestellten edlen Schmuckstücke mit unserer eigenen konkurrieren kann – etwas, das [ROOT.GetCountry.GetRuler.GetName|Y] nicht glauben will.\n\nAnstatt zuzulassen, dass Konkurrenten im Bernsteinhandel neben uns existieren, hat unser unbeugsamer [ROOT.GetCountry.GetRulerTitle] erklärt, dass wir die Küste für das Volk von [ROOT.GetCountry.GetName|G] unterwerfen werden. \n\n\n\n\n\n\n\n\n\n\n@celt_mil15!" 
  
 androphagia_task_13: "Kannibalenstadt" 
 androphagia_task_13_DESC: "DWährend sich unser Name und unser Ruhm in der zivilisierten Welt verbreiteten, erfuhren wir, dass griechische Kartographen unsere Hauptsiedlung auf ihren Karten abfällig als '#G Androphagopolis#!' oder '#R Kannibalenstadt#!' bezeichneten. Es ist offensichtlich, dass sie uns für Barbaren halten, und wir sind oft Zielscheibe vieler ihrer Spottgeschichten - in den Theatern von [GetProvince('(int32)416').GetName|Y] werden viele Stücke aufgeführt, in denen die Androphagen als ignorante Wilde dargestellt werden.\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!" 
  
 androphagia_task_14: "Der Bernsteinpfad" 
 androphagia_task_14_DESC: "Um den reibungslosen Transport von Bernstein @amber! zu und von unserem Hafen in  [GetProvince('(int32)9372').GetName|T] zu erleichtern, bemüht sich [ROOT.GetCountry.GetRuler.GetName|Y] um die Beschaffung der erforderlichen Mittel für den Bau einer Straße, die die Siedlungen der #T Bernsteinküste#! miteinander verbinden soll.\n\n\n\n\n\n\n\n\n\n\n@italic_mil27!"
  
 androphagia_task_15: "Unermesslicher Reichtum" 
 androphagia_task_15_DESC: "LLangsam aber sicher sind wir zu den unangefochtenen Meistern des Bernsteinhandels geworden; die Preise, die auf den Märkten von [ROOT.GetCountry.GetCapital.GetName] festgelegt werden, sind zum Standard in der gesamten zivilisierten Welt geworden. Schiffe aus so weit entfernten Orten wie [GetProvince('(int32)516').GetName|Y] sind in unsere Gewässer gesegelt, um direkt mit unseren Händlern zu handeln – ein Beweis für das Ansehen des [ROOT.GetCountry.GetAdjective]en Volkes.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
 androphagia_task_16: "Silberner Schrein der Sonne" 
 androphagia_task_16_DESC: "Um die Göttin [GetDeityDefinition('omen_pajewa').GetName|G] zu bewegen, sich unserer zu erinnern und uns in diesem grauen und trostlosen Land mit ihrem Wohlwollen zu segnen, hat [ROOT.GetCountry.GetRuler.GetName|Y] den Bau eines #E Großen Tempels#! innerhalb von [ROOT.GetCountry.GetCapital.GetName|Y] angeordnet – eines #T Silbernen Schreins der Sonne#!.n\n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
  
 androphagia_task_17: "Eiserne Zähne" 
 androphagia_task_17_DESC: "In den großen nördlichen Wäldern, die einen Großteil unseres Territoriums ausmachen, herrscht ein gravierender Mangel an Eisen @iron!, was das Metall, das in [GetProvince('(int32)8466').GetName|Y] gefunden wird, umso wertvoller macht.\n\n  [ROOT.GetCountry.GetRuler.GetName|Y] hat die Vision, unsere Soldaten mit neuen Waffen auszustatten, um ihnen einen Vorteil im Kampf zu ermöglichen, aber wir müssen sicherstellen, dass wir über die erforderlichen Rohstoffe verfügen.\n\n\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!" 
  
 androphagia_task_18: "Ein bisschen vom alten 'Zerschlagen und Mitnehmen'" 
 androphagia_task_18_DESC: "Das Leben eines Nomadenstammes ist niemals einfach; unsere Nachbarn betrachten uns meist mit einer Mischung aus Angst und Abscheu, und sobald sie erfahren, dass wir Menschenfleisch essen, wird es ziemlich schwierig, ihr Vertrauen und ihre Freundschaft zu gewinnen – und Handel zu treiben. Händler machen einen großen Bogen um unsere Lager und nehmen längere Wege in Kauf, um nicht durch unser Gebiet reisen zu müssen.\n\n Angesichts solch schwieriger Umstände haben sich unsere Leute in der Regel auf ... weniger seriöse Methoden verlassen, um an Geld zu kommen. Und die Zeiten waren für die Stammesangehörigen von [ROOT.GetCountry.GetName|R] noch nie so hart wie heute. Zu unserem Glück haben wir von vielen reichen Städten im Süden gehört – Städten, die unglaublich wohlhabend sind, aber versäumt haben, in Stadtmauern zu investieren.\n\n\n\n\n\n\n\n\n\n\n@italic_mil17!" 
  
 androphagia_task_19: "Anatolische Angriffe" 
 androphagia_task_19_DESC: "Unsere erfolgreichen Raubzüge in ganz #T Taurica#! haben unseren Soldaten Lust auf Raubgut und Plünderungen gemacht, und die Geschichten unserer bosporanischen Sklaven über die Reichtümer in #G Anatolien#! haben unsere Männer vor Begierde fast in den Wahnsinn getrieben.\n\n Um die Blutgier der Männer von [ROOT.GetCountry.GetRuler.GetHerHis] zu stillen, hat [ROOT.GetCountry.GetRuler.GetName|Y] unseren Kriegertruppen die Erlaubnis erteilt, die ungeschützten Städte im Süden zu plündern, ungeachtet der Konsequenzen.\n\n\n\n\n\n\n\n\n\n\n@italic_mil3!" 
  
 androphagia_task_20: "Ein Hunger nach Gehirnen" 
 androphagia_task_20_DESC: "Obwohl wir in unserer Hauptstadt renommierte #G Academien#! errichtet haben, mangelt es in [ROOT.GetCountry.GetCapital.GetName|T] auffallend an geeigneten Lehrkräften, die dort arbeiten und unterrichten, was uns zutiefst beschämt.\n\n Nun, da wir über eine vernünftige Flotte und die Mittel verfügen, etwas zu unternehmen, hat [ROOT.GetCountry.GetRuler.GetName|Y] zu einer Expedition in die großen Städte des Mittelmeerraums aufgerufen- [GetProvince('(int32)3256').GetName|T], [GetProvince('(int32)416').GetName|T] und [GetProvince('(int32)516').GetName|T] um zu sehen, ob wir irgendwelche brillanten Köpfe dazu bewegen können, in unserem Reich zu leben. \n\n#Y Dies startet eine Ereigniskette.#!\n\n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
  
 androphagia_task_21: "Eine Frage der Ehre"
 androphagia_task_21_DESC: "Einige Angehörige unseres Volkes unterstellen, dass [ROOT.GetCountry.GetRuler.GetName|Y] in den letzten Jahren ein verwöhntes Leben geführt und [ROOT.GetCountry.GetRuler.GetHerHis] Zeit damit verbracht habe, Befehle und Verordnungen aus [ROOT.GetCountry.GetCapital.GetName|G] zu erlassen, anstatt wie ein echter androphagischer Krieger an der Seite unserer Soldaten zu kämpfen.\n\n Um diese Neinsager zum Schweigen zu bringen und zu beweisen, dass [ROOT.GetCountry.GetRuler.GetSheHe] nicht weich geworden ist, hat [ROOT.GetCountry.GetRuler.GetFirstName|Y] geschworen, sich mit einem Rivalen persönlich zu duellieren.\n\n\n\n\n\n\n\n\n\n\n\n\n@celt_mil9!" 
  
 androphagia_task_22: "Die purpurrote Horde" 
 androphagia_task_22_DESC: "Die alten Zivilisationen der Welt zittern schon beim bloßen Erwähnen unseres Namens – unsere Krieger sind die Zerstörer von Städten und die blutrünstigen Verschlinger Unschuldiger. Möge der Rauch brennender Tempel und Dörfer und der Gestank von verbranntem Fleisch die Luft erfüllen, während #E #R Die Purpurorte Horde#!#! alles verschlingt, was sich uns in den Weg stellt!\n\n\n\n\n\n\n\n\n\n\n\n\n@italic_mil21!" 
  
 androphagia_task_23: "Die wilde Jagd" 
 androphagia_task_23_DESC: "Die Belastungen, die mit der Herrschaft über unsere Landsleute einhergehen, haben [ROOT.GetCountry.GetRuler.GetName|Y] zugesetzt. Als eine Gruppe von Freunden unangekündigt mit einem Vorschlag in [ROOT.GetCountry.GetRuler.GetHerHis] Quartier vorbeischaute, entschied der [ROOT.GetCountry.GetRulerTitle], dass ein paar Tage Entspannung dringend nötig waren. \n\n#Y Dies löst eine Ereigniskette aus.#!\n\n\n\n\n\n\n\n\n\n\n\n\n@italic_mil7!" 
  
 androphagia_task_24: "Verschlinger der Zivilisation" 
 androphagia_task_24_DESC: "Die Errungenschaften der #G Griechen#! sind unseren Stammesangehörigen bekannt, obwohl unsere Heimat Tausende von Kilometern von ihren fernen Städten entfernt ist. Es heißt, dass ihnen in Sachen Zivilisation niemand das Wasser reichen kann, und nachdem [ROOT.GetCountry.GetRuler.GetName|Y] davon gehört hatte, wollte er unsere Plünderer über sie herfallen lassen und alles zerstören, was sie jemals erreicht hatten.\n\n\n\n\n\n\n\n\n\n\n\n\n@event_pic9!" 
  
 androphagia_task_25: "Elfenbeinthron des Mondes" 
 androphagia_task_25_DESC: "[GetDeityDefinition('omen_kuje').GetName|G] hat [ROOT.GetCountry.GetRuler.GetName|Y] in einem Traum mit einer dringenden Bitte besucht: Um die Zukunft von [ROOT.GetCountry.GetName|G] zu sichern und sicherzustellen, dass unser Volk das Land für die nächsten tausend Jahre regiert, muss der [ROOT.GetCountry.GetRulerTitle] eine besondere Festung errichten, die als #T Elfenbeintron der Mondgöttin#! dienen soll!\n\n\n\n\n\n\n\n\n\n\n\n\n@italic_mil23!" 
  
 androphagia_task_26: "Die Invasion Skythiens"
 androphagia_task_26_DESC: "Nachdem wir nun die Macht der  #Y [GetCountry('MLN').GetName]er#!, zerschmettert haben, haben unsere Häuptlinge  ihr Augenmerk auf die Vernichtung der #E #G [GetCountry('SCY').GetName]er#!#! gelegt, die südlich von uns leben. Obwohl wir uns nicht in ihre Angelegenheiten einmischen wollten, können wir nicht zulassen, dass eine mächtige Stammeskonföderation in unserer Nachbarschaft existiert.\n\n\n\n\n\n\n\n\n\n\n\n\n@persia_mil17!"
  
 androphagia_task_27: "Häuptling der Häuptlinge"
 androphagia_task_27_DESC: "Während die Städte und Tempel der #Y Griechen#! zu Asche verbrennen, hat [ROOT.GetCountry.GetRuler.GetName|Y] zu einer #E #R Großen Invasion der Steppe#!#! aufgerufen, um ein für alle Mal die Vorherrschaft der Androphagen zu beweisen.\n\n\n\n\n\n\n\n\n\n\n\n\n@persia_mil20!" 
  
 androphagia_task_28: "Skythische Söhne und Soldaten" 
 androphagia_task_28_DESC: "Da die Unterwerfung und Zerstörung der #E #G [GetCountry('SCY').GetName]er#!#!  so gut wie feststeht, hat [ROOT.GetCountry.GetRuler.GetName|Y] angeordnet, dass der Adel unverzüglich nach [ROOT.GetCountry.GetCapital.GetName|T] umziehen soll. Die Umsiedlung der führenden Familien hat dem androphagischen [ROOT.GetCountry.GetRulerTitle] bei seinem nächsten Versuch, die Macht der Skythen an sich zu reißen, geholfen; die besten Krieger ihrer Stämme werden in einer Armee versammelt und gezwungen, für uns zu kämpfen.\n\n\n\n\n\n\n\n\n\n\n\n\n@persia_mil15!" 
  
 androphagia_task_29: "Thrakischer Stoß" 
 androphagia_task_29_DESC: "#Y [GetCountry('SCY').GetName]ns#!, [ROOT.GetCountry.GetRuler.GetName|Y]hat die Armeen von #R [ROOT.GetCountry.GetName]#! auf die Küstenstädte von #Y Pontus Euxinus#! losgelassen.\n\n\n\n\n\n\n\n\n\n\n\n\n@persia_mil4!" 
  
 androphagia_task_30: "Steppensklaven"
 androphagia_task_30_DESC: "Als wir uns wieder mit den Angelegenheiten der in den Ebenen lebenden Stämme vertraut machten, hörten wir von einer Stadt namens [GetProvince('(int32)4557').GetName|T], in der Sklaven aus den Steppen verkauft werden. Neugierig auf diese Gerüchte fragt sich [ROOT.GetCountry.GetRuler.GetName|Y], ob sich dort vielleicht ein gutes Geschäft machen lässt.\n\n\n\n\n\n\n\n\n\n\n\n\n@persia_mil6!" 
  
