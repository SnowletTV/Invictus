 #Events 
 androphagian_1_title: "$androphagia_task_1$" 
 androphagian_1_desc: "Als [ROOT.GetCountry.GetRuler.GetName] erstmals [ROOT.GetCountry.GetRuler.GetHerHis] Amtskollegen  um ein Treffen bat, waren  [SCOPE.sCharacter('clan_chief_one').GetName] und [SCOPE.sCharacter('clan_chief_two').GetName]  misstrauisch gegenüber den Absichten des [ROOT.GetCountry.GetRulerTitle]s und baten, sich in der Wildnis zu treffen, weit von den Truppen, die in der Nähe von [ROOT.GetCountry.GetCapital.GetName] lebten. Als der vereinbarte Tag gekommen war, ritten die drei an die Grenze von [ROOT.GetCountry.GetName] und trafen sich im Wald. Sie blieben alle auf ihren Pferden sitzen und musterten sich vorsichtig gegenseitig.\n\n 'Warum hast du uns hierher gerufen, oh [ROOT.GetCountry.GetRuler.GetFirstName]?'‚ knurrte  [SCOPE.sCharacter('clan_chief_one').GetFirstName]. 'Es gibt viel zu tun, um sich auf den Winter vorzubereiten - die Tage werden kurz, ebenso wie meine Geduld für solche Versammlungen.\n\n'Halt den Mund und denk daran, wo dein Platz ist, Sohn der [SCOPE.sCharacter('clan_chief_one').GetFamilyDisplayAdjective]en, und hör mir zu. Ich habe dich nicht ohne Grund hierher gerufen.'\n\nIn letzter Zeit hatte [ROOT.GetCountry.GetRuler.GetFirstName] seltsame Visionen in [ROOT.GetCountry.GetRuler.GetHerHis]en Träumen, und nach Rücksprache mit den Weisen wurde die Bedeutung dieser Alpträume offenbart. Bald würde eine Zeit des Chaos über die Welt hereinbrechen; Imperien würden zerfallen und neu entstehen, und die Androphagen, die von allen am Rande der Welt vergessen waren, würden in den folgenden Tagen zu Wohlstand gelangen, aber nur, wenn mutige Maßnahmen ergriffen würden.\n\nAls Anführer unseres Volkes sind wir dafür verantwortlich, was mit Androphagia geschieht. Die Götter haben uns aufgetragen, den Moment zu nutzen, doch ich sehe nicht, was wir erreichen sollen.'\n\n'Krieg', krächzte [SCOPE.sCharacter('clan_chief_one').GetFirstName] mit düsterer Stimme und spuckt auf den Boden. 'Lasst uns nach Süden reiten und die Städte von [GetCountry('MLN').GetName] verbrennen und ihre Frauen und Kinder versklaven.'\n\n Mit einem ablehnenden Kopfschütteln sprach [SCOPE.sCharacter('clan_chief_two').GetFirstName]'Auch ich habe Visionen von endlosen Gewässern im Westen gesehen, in einem Land, in dem nicht imaginierter Reichtum auf unsere Stämme wartet.' [SCOPE.sCharacter('clan_chief_two').GetFirstName] tastet an seiner Kleidung und zog ein kleines bernsteinfarbenes @amber! Schmuckstück hervor – ein graviertes Bildnis eines kleinen Bären, das um seinen Hals hing. 'Es ist bekannt, dass Bernstein in den westlichen Wäldern zu finden ist - wir sollten die Quelle für uns selbst entdecken.'\n\nIn diesem Moment wehte ein kalter Wind durch den schattigen Wald, und die ersten Schneeflocken der Saison fielen vom Himmel. Zitternd trotz [ROOT.GetCountry.GetRuler.GetHerHim] selbst blickte [ROOT.GetCountry.GetRuler.GetFirstName] zum Himmel und sprach mit leiser Stimme." 
 androphagian_1.a: "Lasst uns also nach Nordwesten ziehen und uns zuerst an der Bernsteinküste niederlassen."
 androphagian_1.b: "Wir bleiben, wo wir sind, und bereiten uns auf den Kampf gegen die Melanchlaenier vor."
 androphagian_1.c: "Dieser Winter verspricht schwierig zu werden; wir sollten uns darauf einstellen."
 androphagian_1.d: "Bringt den Göttern ein Opfer dar und lasst sie uns sagen, was wir tun sollen."
 androphagian_1_tooltip: "$mission_completed_tooltip_1$'#Y $androphagia_task_1$#!' $mission_completed_tooltip_2$!"
 androphagian_1a_tooltip: "#Y Unser Stammeshäuptling wird ein Opfer darbringen und eine Bitte an #T Visi#! vorbringen#!  #Y und um göttliche Führung  erbitten. In einem Monat werden wir eine Antwort erhalten.#!" 
  
 androphagian_2_title: "$androphagia_task_2$"
 androphagian_2_desc: "Obwohl die lange Wanderung nach Westen für die Stämme schwierig war, insbesondere für die Jüngsten, war [ROOT.GetCountry.GetRuler.GetName] stolz darauf, dass die beherzten Androphagen sich nicht beklagten, sondern die Befehle des [ROOT.GetCountry.GetRulerTitle]s ohne Widerrede akzeptierten. Ihr Gehorsam wurde belohnt, denn das Volk entdeckte bald große Mengen Bernstein @amber!, und eine Flut von Gold strömte in die Schatzkammern.\n\n Diese neuen Länder unterschieden sich kaum von den Wäldern, die sie zurückgelassen hatten, und mit der Zeit hatte [ROOT.GetCountry.GetRuler.GetFirstName] keinen Zweifel daran, dass [ROOT.GetCountry.GetRuler.GetHerHis]e Verwandten ihre neue Heimat lieben lernen würden. Als die Stämme zum ersten Mal das endlose Wasser des #E Oceanus Sarmaticus#! sahen, waren einige erschrocken, andere hingegen seltsam fasziniert – solche Mysterien waren ihren Vorfahren unbekannt, und viele konnten ihren Augen nicht trauen ... wie konnte so etwas möglich sein?\n\n Als [ROOT.GetCountry.GetRuler.GetHerHis]e Verwandten mit dem Bau von Unterkünften begannen, wurde [ROOT.GetCountry.GetRuler.GetFirstName] von einem Berater an ein heikles Thema erinnert – den Standort der Hauptstadt. War [ROOT.GetCountry.GetRuler.GetSheHe] mit dem Status quo zufrieden, oder würde der [ROOT.GetCountry.GetRulerTitle] einen anderen Standort wählen wollen? Es wäre unmöglich, alle zufrieden zu stellen, aber solche Entscheidungen mussten getroffen werden." 
 androphagian_2.a: "Anoppi ist meine Wahl" 
 androphagian_2.b: "Parna wird der Standort unserer neuen Hauptstadt sein!" 
 androphagian_2.c: "Die Wälder von Saicen werden der Ort sein, an dem wir uns niederlassen werden."
 androphagian_2.d: "Behellige mich jetzt nicht mit solchen Dingen." 
 androphagian_2_tooltip: "$mission_completed_tooltip_1$'#Y $androphagia_task_2$#!' $mission_completed_tooltip_2$!" 
  
 androphagian_3_title: "$androphagia_task_3$"
 androphagian_3_desc: "Vom ersten Moment ihrer Ankunft im Westen an schickten die Androphagen Arbeiter in die Wälder, um so viel Bernstein @amber! wie möglich zu sammeln, aber selbst ihr ungebremster Enthusiasmus konnte die Größe der Aufgabe nicht bewältigen; Es war einfach zu viel für die Stämme, um es alleine zu bewältigen, und einige Leute, wie  [SCOPE.sCharacter('clan_chief_one').GetName], begannen sich zu beschweren, dass zu viel Zeit verschwendet würde. Die Androphagen seien Krieger und keine Bauern, schimpfte [SCOPE.sCharacter('clan_chief_one').GetFirstName] und viele begannen, dem Murren Beachtung zu schenken.\n\n Und so wurde beschlossen, ein #E Sklaven-Landgut#! zu errichten – die Androphagen zögerten normalerweise, dauerhafte Strukturen zu bauen, aber es gab keine andere Möglichkeit. Die Stammeshäuptlinge einigten sich schließlich darauf, dass dies getan werden musste, und eine kleine Armee von Sklaven zog mit Meißeln und Eimern bewaffnet in die Wälder." 
 androphagian_3.a: "Ich hoffe du bist einmal glücklich, [SCOPE.sCharacter('clan_chief_one').GetFirstName] ..." 
 androphagian_3_tooltip: "$mission_completed_tooltip_1$'#Y $androphagia_task_3$#!' $mission_completed_tooltip_2$!" 
  
 androphagian_4_title: "$androphagia_task_4$" 
 androphagian_4_desc: "Obwohl wir derzeit einen Überschuss an Bernstein @amber! haben, haben sich die Einnahmen aus seinem Handel als zu verlockend erwiesen, sodass Späher in alle unsere Gebiete entsandt wurden, um nach neuen Quellen für dieses wertvolle Handelsgut zu suchen.\n\n\ Als Berichte eintrafen, dass die unberührten Wälder von [GetProvince('(int32)9371').GetName] Als Berichte eintrafen, dass die unberührten Wälder von [GetProvince(‚(int32)9371‘).GetName] ein idealer Standort für ein #E Sklaven-Landgut#! wären, traf [ROOT.GetCountry.GetRuler.GetName] die ungewöhnliche Entscheidung, die Rekrutenreserven von [ROOT.GetCountry.GetName] zu nutzen und Männer aus den Stämmen zur Arbeit auf die Insel zu schicken. Diejenigen, die bereit waren, ihre Heimat zu verlassen und ein neues Leben zu beginnen, erhielten Proviant, eine kleine Entschädigung für ihre Mühen und Landflächen auf der Insel, die sie selbst bewirtschaften konnten.\n\nUnsere Rekruten-Reserven waren somit erschöpft, und [ROOT.GetCountry.GetName] befand sich in einer gefährlichen Lage, doch [ROOT.GetCountry.GetRulerTitle] weigerte sich, seine Entscheidung zu überdenken." 
 androphagian_4.a: "Zeit ist von entscheidender Bedeutung, wenn es darum geht, Geld zu verdienen" 
 androphagian_4_tooltip: "$mission_completed_tooltip_1$'#Y $androphagia_task_4$#!' $mission_completed_tooltip_2$!"
  
 androphagian_5_title: "$androphagia_task_5$"
 androphagian_5_desc: "Da der Kampf gegen die #E [GetCountry('MLN').GetName]er#!eine ausgemachte Sache war, begannen die Androphagen, sich auf den unvermeidlichen Zusammenstoß mit einem überlegenen Feind vorzubereiten, der ihre Streitkräfte zahlenmäßig deutlich übertraf. Der [ROOT.GetCountry.GetRulerTitle] glaubte, dass der Sieg dennoch [ROOT.GetCountry.GetRuler.GetHerHis] sein würde, begann sich jedoch zu fragen, ob es klug wäre, nach Verbündeten zu suchen.\n\nAngesichts unseres furchterregenden Rufs beschloss [ROOT.GetCountry.GetRuler.GetName], alles Notwendige zu tun, um die Freundschaft für [ROOT.GetCountry.GetName] zu sichern, und diese diplomatischen Bemühungen wurden mit der Zeit belohnt.\n\nUnglücklicherweise für unsere neuen Partner wussten sie nicht, dass [ROOT.GetCountry.GetRuler.GetFirstName] darauf hoffte, dass ihre Streitkräfte von unseren Feinden vernichtet würden, während unsere eigenen Truppen die Siedlungen unserer Feinde plünderten." 
 androphagian_5.a: "Ich sehen lieber einen toten Freund als einen gefallenen Androphagen ..." 
 androphagian_5_tooltip: "$mission_completed_tooltip_1$'#Y $androphagia_task_5$#!' $mission_completed_tooltip_2$!"
  
 androphagian_6_title: "$androphagia_task_6$"
 androphagian_6_desc: "Die Kriegsgötter haben [ROOT.GetCountry.GetRuler.GetName] mit dem Sieg gesegnet, und die Grenzen von [ROOT.GetCountry.GetName] sind angeschwollen wie der Bauch einer trächtigen Stute – noch nie in unserer Geschichte haben wir über ein so großes Gebiet geherrscht.\n\n Mit dem Vorsatz, unseren kampferprobten Truppen etwas Zeit zum Ausruhen und Genießen ihrer Erfolge zu geben, hat [ROOT.GetCountry.GetRuler.GetFirstName] in den letzten Monaten die Staatsgeschäfte geführt. Erobern und unterwerfen ist eine Sache, über ein stabiles Reich zu herrschen eine andere, und der [ROOT.GetCountry.GetRulerTitle] wollte als der größte Herrscher in der Geschichte der Stämme bekannt werden." 
 androphagian_6.a: "Ich werde ein treuer Verwalter des Landes sein" 
 androphagian_6_tooltip: "$mission_completed_tooltip_1$'#Y $androphagia_task_6$#!' $mission_completed_tooltip_2$!" 
  
 androphagian_7_title: "$androphagia_task_7$" 
 androphagian_7_desc: "Nachdem die Unruhestifter, die inmitten der unterworfen #E [GetCountry('MLN').GetName]en#! lebten, hingerichtet und verspeist worden waren, blieb die Frage offen, welchen bürgerlichen Status die besiegten Stammesangehörigen erhalten sollten.\n\nNatürlich hatte der furchterregende [SCOPE.sCharacter('clan_chief_one').GetName] eine Meinung dazu und verlangte, dass sie alle in die Minen geschickt würden, wobei er lautstark verkündete, dass [SCOPE.sCharacter('clan_chief_one').GetSheHe] und [SCOPE.sCharacter('clan_chief_one').GetHerHis] Leute niemals einen Melanchlaenianer als gleichberechtigt akzeptieren würden.\n\n[SCOPE.sCharacter('clan_chief_two').GetName] schlug einen umsichtigen Kurs vor und argumentierte, dass es für unsere Armeen besser wäre, wenn wir den stolzen Kriegern die Staatsbürgerschaft gewähren würden." 
 androphagian_7.a: "Durch einen Zusammenschluss würden unsere eigenen Kräfte erheblich gestärkt werden."
 androphagian_7.b: "Der natürliche Zustand der Melanchlaenianer ist die Sklaverei." 
 androphagian_7.c: "Nach reiflicher Überlegung werde ich alles so lassen, wie es ist." 
 androphagian_7_tooltip: "$mission_completed_tooltip_1$'#Y $androphagia_task_7$#!' $mission_completed_tooltip_2$!" 
  
 androphagian_8_title: "$androphagia_task_8$" 
 androphagian_8_desc: "DDer Anbau von Nutzpflanzen im Wald ist selbst unter optimalen Bedingungen eine schwierige Aufgabe, doch unsere androphagischen Verwandten haben dort Erfolg gehabt, wo alle anderen gescheitert sind. Große Landstriche wurden gerodet, um Platz für Farmen zu schaffen, und nun, da die ersten Ernten eingebracht werden, loben alle die Weisheit von [ROOT.GetCountry.GetRuler.GetName], der die Bauvorhaben finanziert hat." 
 androphagian_8.a: "Die wahren Helden hier sind unsere Bauern; lobt sie, nicht mich" 
 androphagian_8_tooltip: "$mission_completed_tooltip_1$'#Y $androphagia_task_8$#!' $mission_completed_tooltip_2$!"
  
 androphagian_9_title: "$androphagia_task_9$" 
 androphagian_9_desc: "In den letzten Monaten haben unsere Reiter härter trainiert als je zuvor. Unsere Krieger verlassen ihre Hütten lange vor Sonnenaufgang, führen ihre Pferde durch die dunklen Wälder und arbeiten daran, Kampftechniken zu perfektionieren, die andere für unmöglich halten würden. Die Ergebnisse sprechen für sich: Unsere Krieger bewegen sich schnell durch die dichten Wälder und durchqueren das schwierige Gelände so mühelos wie die leere Steppe.\n\n Am Abend, wenn die müden Soldaten auf ihren erschöpften Pferden nach Hause zurückkehren, verbringen sie die verbleibenden Stunden damit, darüber zu diskutieren, wie sie ihre Taktik verbessern können – ihre Gedanken sind ganz darauf konzentriert, die besten Reiter zu werden." 
 androphagian_9.a: "Unsere Feinde werden niemals in der Lage sein, mit unserer Kavallerie Schritt zu halten"
 androphagian_9_tooltip: "$mission_completed_tooltip_1$'#Y $androphagia_task_9$#!' $mission_completed_tooltip_2$!" 
  
 androphagian_10_title: "$androphagia_task_10$" 
 androphagian_10_desc: "Unsere Schmiede sind so lange beschäftigt, solange die Kugel von [GetDeityDefinition('omen_pajewa').GetName|E] am Himmel leuchtet und der Rauch ihrer Schmieden füllt den Himmel über [ROOT.GetCountry.GetCapital.GetName] mit Ruß und Asche. Mit zunehmender Fachkenntnis und Erfahrung in der Metallbearbeitung wuchs auch ihre Fähigkeit, Gegenstände von außergewöhnlicher Qualität herzustellen, wovon ganz [ROOT.GetCountry.GetName] profitierte."
 androphagian_10.a: "Wir sind die glücklichen Profiteure ihres Talents" 
 androphagian_10_tooltip: "$mission_completed_tooltip_1$'#Y $androphagia_task_10$#!' $mission_completed_tooltip_2$!"
  
 androphagian_11_title: "$androphagia_task_11$" 
 androphagian_11_desc: "Vor einigen Generationen hatten einige unserer Leute noch nie zuvor das Meer gesehen, aber heute stechen die ersten androphagischen Seeleute unserer Geschichte zur Jungfernfahrt unserer Flotte in See. [ROOT.GetCountry.GetRuler.GetName], der sich stets an die jeweilige Situation anpasst, betrachtet diesen Moment als entscheidend für unsere Zukunft. Der Hafen, der in [GetProvince('(int32)9373').GetName] gebaute Hafen markiert einen neuen Tag in unserer Geschichte, an dem wir nicht mehr an das Land gebunden sind, sondern die Meister unseres eigenen Schicksals sind." 
 androphagian_11.a: "Möge die Mutter des Wassers neben uns segeln" 
 androphagian_11_tooltip: "$mission_completed_tooltip_1$'#Y $androphagia_task_11$#!' $mission_completed_tooltip_2$!" 
  
 androphagian_12_title: "$androphagia_task_12$"
 androphagian_12_desc: "Unsere Leute lernen schnell und sind seit dem Bau unseres ersten Hafens zu ordentlichen Seeleuten geworden. Mit ihrem wachsenden Selbstvertrauen ist auch ihre Risikobereitschaft gestiegen.\n\nAls wir erfuhren, dass es  in der Region [GetProvince('(int32)4865').GetArea.GetRegion.GetName] reichen Bernstein @amber!-Vorkommen gab,  wurden unsere Flotten damit beauftragt, Truppen zu transportieren, um diese Küstengebiete im Namen von [ROOT.GetCountry.GetName]s zu erobern. Um ehrlich zu sein, war es [ROOT.GetCountry.GetRuler.GetName] egal, wen unsere Streitkräfte angriffen, solange nur weiterhin ein stetiger Strom von Gold und Sklaven nach [ROOT.GetCountry.GetCapital.GetName] floss."
 androphagian_12.a: "Wir werden bald die Herren des Sarmaticus sein!" 
 androphagian_12_tooltip: "$mission_completed_tooltip_1$'#Y $androphagia_task_12$#!' $mission_completed_tooltip_2$!" 
  
 androphagian_13_title: "$androphagia_task_13$" 
 androphagian_13_desc: "In einer wohlwollenden Geste, die für immer in den Annalen der Androphagen in Erinnerung bleiben würde, erklärte sich [ROOT.GetCountry.GetRuler.GetName] bereit, allein die Kosten für den Bau einer Stadt zu übernehmen – einer wahren Hauptstadt der Androphagen, die es mit den reichen und prosperierenden Städten der Mittelmeerwelt aufnehmen könnte.\n\n Nie zuvor in ihrer Geschichte hatte ein [ROOT.GetCountry.GetRulerTitle] jemals so etwas für die Stämme getan; die Androphagen waren es gewohnt, Städte zu überfallen und zu plündern, statt sie zu bauen, aber [ROOT.GetCountry.GetRuler.GetFirstName] beschloss, das zu ändern.\n\nAuf die Frage der Ältesten, ob wir die Stadt [ROOT.GetCountry.GetRuler.GetFirstName]polis nennen sollten, lachte [ROOT.GetCountry.GetRuler.GetSheHe] nur und sagte, dass unsere Hauptstadt unter dem schimpflichen Namen bekannt sein würde, den ihr die Griechen gegeben hatten." 
 androphagian_13.a: "Die majestätische Stadt Androphagopolis wird mein wahres Erbe sein" 
 androphagian_13_tooltip: "$mission_completed_tooltip_1$'#Y $androphagia_task_13$#!' $mission_completed_tooltip_2$!" 
  
 androphagian_14_title: "$androphagia_task_14$" 
 androphagian_14_desc: "OObwohl unsere unbeugsamen Landsleute in vielen Dingen hervorragende Leistungen erbringen, müssen wir zugeben, dass unsere Ingenieure nicht so fortschrittlich sind wie andere; wir wissen einfach nicht so viel über Bautechniken wie einige andere Königreiche oder Republiken.\n\nDiese unbestreitbare Tatsache macht den Bau einer Straße durch die gesamte Provinz [GetProvince('(int32)9373').GetArea.GetName] umso bemerkenswerter. Obwohl es teuer war und unser Fachwissen bis an seine Grenzen brachte, haben wir erneut das Unmögliche möglich gemacht."
 androphagian_14.a: "Unsere Architekten haben sich dieses Mal wirklich selbst übertroffen"
 androphagian_14_tooltip: "$mission_completed_tooltip_1$'#Y $androphagia_task_14$#!' $mission_completed_tooltip_2$!" 
  
 androphagian_15_title: "$androphagia_task_15$" 
 androphagian_15_desc: "Der florierende Bernstein @amber!-Handel hat unser Volk reicher gemacht als je zuvor, und einige der ältesten, die unter uns leben, beklagen diese Tatsache. Sie behaupten, dass der Zustrom von Reichtum unser Volk die richtigen androphagischen Tugenden vergessen lassen und uns weich und schwach machen wird, wie die Nationen, die wir zerstört haben.\n\n Diese Stimmen werden von einem immer lauter werdenden Chor aus ausgelassener Feierlaune und Dekadenz übertönt; ausländische Weine werden getrunken, Schriftrollen gelesen und Seidengewänder tauchen auf den Marktplätzen von [ROOT.GetCountry.GetCapital.GetName] auf." 
 androphagian_15.a: "Die feineren Dinge im Leben sollen genossen werden" 
 androphagian_15_tooltip: "$mission_completed_tooltip_1$'#Y $androphagia_task_15$#!' $mission_completed_tooltip_2$!" 
  
 androphagian_16_title: "$androphagia_task_16$" 
 androphagian_16_desc: "OObwohl unsere Landsleute schon seit geraumer Zeit in [ROOT.GetCountry.GetCapital.GetName] leben, haben sich viele von uns, insbesondere diejenigen, die sich noch an das Leben vor unserer Wanderung erinnern, nie an die kürzeren Tage hier gewöhnt. Die Kugel von [GetDeityDefinition('omen_pajewa').GetName|E] beleuchtet den Himmel während der Winter nicht sehr lange, und unsere und unsere Leute fürchten bisweilen, dass die Sonnengöttin uns verlassen wird, damit wir in dieser trostlosen nördlichen Einöde sterben.\n\n Um die Gemüter der Menschen zu beruhigen, hat [ROOT.GetCountry.GetRuler.GetName] den Bau eines großen Tempels in unserer Hauptstadt angeordnet, eines #E Silbernen Sonnenheiligtums#!, das als Zuhause für Pajewa dienen soll.\n\n Nachdem der Tempel fertiggestellt war, geschah etwas Wunderbares, etwas, das unsere Vorfahren anzweifeln würden, das aber tatsächlich passiert ist: Am Tag der Weihe des Schreins ging die Sonne nicht unter, sondern strahlte hell über der Hauptstadt." 
 androphagian_16.a: "Unsere Bemühungen wurden von Pajewa belohnt! Heil der Sonnengöttin!" 
 androphagian_16_tooltip: "$mission_completed_tooltip_1$'#Y $androphagia_task_16$#!' $mission_completed_tooltip_2$!" 
  
 androphagian_17_title: "$androphagia_task_17$" 
 androphagian_17_desc: "Eisen @iron! ist in den nördlichen Wäldern unglaublich schwer zu finden, daher fühlt es sich wie eine Verpflichtung für [ROOT.GetCountry.GetRuler.GetName] an, das zu nutzen, was die Götter den Menschen von [ROOT.GetCountry.GetName] geschenkt haben.\n\n Es wurde schnell eine Mine gebaut und Sklaven in ihre Tiefen geschickt, wodurch ein stetiger Strom des wertvollen Erzes zu den Schmieden von [ROOT.GetCountry.GetCapital.GetName] gelangte. Dank der Verfügbarkeit dieses kostbaren Handelsguts arbeiten unsere Schmieden in einem Tempo, das vor einer Generation noch unvorstellbar gewesen wäre." 
 androphagian_17.a: "Wer kann gegen unsere Männer bestehen, so wie sie ausgestattet sind?" 
 androphagian_17_tooltip: "$mission_completed_tooltip_1$'#Y $androphagia_task_17$#!' $mission_completed_tooltip_2$!" 
  
 androphagian_18_title: "$androphagia_task_18$"
 androphagian_18_desc: "Als [ROOT.GetCountry.GetRuler.GetName] vor einem schwerwiegenden Problem stand – der [ROOT.GetCountry.GetRulerTitle] benötigte riesige Mengen an Gold, um [ROOT.GetCountry.GetRuler.GetHerHis]e Ambitionen  zu finanzieren –, griff [ROOT.GetCountry.GetRuler.GetSheHe] auf eine alte andropagische Freizeitbeschäftigung zurück: die Plünderung von Städten.\n\nAusnahmsweise waren sich alle Häuptlinge einig, und die ungeschützten Städte der #E Bosporanischen Griechen#! waren leichte Beute. Unsere siegreichen Plünderer brandschatzten und brannten nach Herzenslust, und stattliche Summen wurden in die Schatzkammern von [ROOT.GetCountry.GetCapital.GetName] gebracht." 
 androphagian_18.a: "Nehmt alles, was ihr tragen könnt, und töten jeden, der nicht mehr getragen werden kann!" 
 androphagian_18_tooltip: "$mission_completed_tooltip_1$'#Y $androphagia_task_18$#!' $mission_completed_tooltip_2$!"
  
 androphagian_19_title: "$androphagia_task_19$"
 androphagian_19_desc: "Zunächst glaubten unsere Stammesangehörigen nicht den Geschichten der #E Bosporanischen Griechischen #! Sklaven, die sie aus ihren Küstenstädten genommen hatten, und taten ihre Erzählungen als verzweifelte Lügen ab, um unsere Räuber in eine Falle zu locken. Und doch schienen die Nachrichten der Handvoll Händler, die zu unseren Märkten reisten, die Nachrichten zu bestätigen. Verheerende Kriege hatten Elend und Chaos in das reiche Land von #E Anatolia#! im Süden gebracht.\n\nMit der Zeit kam die Wahrheit nach und nach ans Licht, in ihrer ganzen grotesken Pracht: Das Reich der #E Achämeniden#! war von den #E Makedonen#! zerstört worden, und Bürgerkrieg und Zerfall hatten die hellenische und persische Welt ins Chaos gestürzt – Musik in den gierigen Ohren unserer Soldaten, die das Elend der Anatolier noch vergrößern wollten, indem sie einen verheerenden Überfall auf ihre Städte beginnen.\n\n[ROOT.GetCountry.GetRuler.GetName] musste die Häuptlinge von [ROOT.GetCountry.GetRuler.GetHerHis] nicht einmal mehr fragen, ob sie bereit waren, diese Situation auszunutzen; natürlich waren sie es, und die Lieder, die von ihrem glorreichen Feldzug durch Anatolien gesungen wurden, wurden zu Legenden.." 
 androphagian_19.a: "Niemand kann uns davon abhalten, zu nehmen, was wir wollen!" 
 androphagian_19_tooltip: "$mission_completed_tooltip_1$'#Y $androphagia_task_19$#!' $mission_completed_tooltip_2$!"
  
 androphagian_20_title: "$androphagia_task_20$" 
 androphagian_20_desc: "Um die Weisheit unseres Volkes zu erhöhen, wurde entschieden, dass wir unsere Schiffe in die berühmten Städte im Mittelmeer - [GetProvince('(int32)3256').GetName], [GetProvince('(int32)416').GetName] und [GetProvince('(int32)516').GetName] - entsenden werden, um den Rat ihrer weisen Männer zu suchen. Wenn wir Glück haben, finden wir einige Lehrer, die bereit sind, ihre Städte zu verlassen und unter unserem Volk zu leben, aber nur die Götter wissen, was diese Reise für uns bereithält." 
 androphagian_20.a: "Morgen setzen wir Segel nach [GetProvince('(int32)3256').GetName]" 
 androphagian_20_tooltip: "#Y Die Ereigniskette wird fortgesetzt. #!" 
  
 androphagian_24_title: "$androphagia_task_24$"
 androphagian_24_desc: "Und so kam es, wie es kommen musste: Die Plünderer von [ROOT.GetCountry.GetName] waren mit ihren zahlreichen Siegen über die sesshaften Völker nicht zufrieden, und die Stammeshäuptlinge unter [ROOT.GetCountry.GetRuler.GetName] drängten auf drastischere Maßnahmen, die unseren Ruf als Zerstörer festigen würden. Nachdem sie viele Städte in #E Anatolien#! in Brand gesteckt hatten, stellten die menschenfressenden Krieger eine weitere kühne Forderung an [ROOT.GetCountry.GetRuler.GetFirstName], der [ROOT.GetCountry.GetRuler.GetSheHe] schnell zustimmte.\n\nSeit vielen Jahren unterhalten wir Handelsbeziehungen mit den #E Hellenen#!, und obwohl es in unserer Gesellschaft einige gibt, die sie bewundern, halten die meisten unserer Leute die Griechen für sehr eingebildet. Sie glauben, dass ihre Kultur allen anderen überlegen ist, und sie blicken oft auf ihre Nachbarn herab, die sie als sogenannte #E Barbaroi#! oder 'Barbaren' bezeichnen.\n\nEs wurde also zur Pflicht von [ROOT.GetCountry.GetName], diesen hochmütigen Stadtbewohnern eine Lektion zu erteilen, und unsere Armeen marschierten in ihr Heimatland ein, verwüsteten Städte und töteten Zehntausende ihrer Bewohner.\n\nIn den kommenden Zeitaltern würden die Androphagen als #E 'Der Untergang Hellas'#! in Erinnerung bleiben, und keine anderen Invasoren würden jemals so viel mutwillige Zerstörung anrichten wie unser Volk."
 androphagian_24.a: "Ich bin die Geißel der Götter, gesandt, um Verwüstung über euch zu bringen." 
 androphagian_24_tooltip: "$mission_completed_tooltip_1$'#Y $androphagia_task_24$#!' $mission_completed_tooltip_2$!" 
  
 androphagian_25_title: "$androphagia_task_25$" 
 androphagian_25_desc: "Das prächtige Bauwerk, das unter dem Namen #E „Der Elfenbeintron des Mondes“# bekannt wurde und im Herzen von [ROOT.GetCountry.GetCapital.GetName] errichtet wurde, wurde bald zu einem Wahrzeichen unserer schönen Hauptstadt. Die Androphagen glauben, dass dieses Gebäude die irdische Heimat von [GetDeityDefinition('omen_kuje').GetName|E] ist, und es ist bekannt, dass die Mondgöttin gelegentlich in der zentralen Kammer der Festung schläft. Aus diesem Grund ist es Sterblichen nicht gestattet, das Gebäude zu betreten, und Wachen patrouillieren rund um die Uhr um das Gebäude, um sicherzustellen, dass niemand die Göttin in ihrem Schlaf stört." 
 androphagian_25.a: "[GetDeityDefinition('omen_kuje').GetName|E] wird ihre Ruhe finden" 
 androphagian_25_tooltip: "$mission_completed_tooltip_1$'#Y $androphagia_task_25$#!' $mission_completed_tooltip_2$!" 
  
 androphagian_26_title: "Die purpurrote Horde" 
 androphagian_26_desc: "Obwohl [ROOT.GetCountry.GetRuler.GetName] viele Kritiker hatte, liegen viele derjenigen, die sich am lautesten über die Befehle des furchterregenden Kriegers beschwert haben, nun auf dem Boden, während der Klang der Trommeln die Luft erfüllt. Alle wurden nach [ROOT.GetCountry.GetCapital.GetName] gerufen, um der Herrscherfamilie Treue zu schwören.\n\n Nie zuvor in unserer Geschichte hat jemand das erreicht, was [ROOT.GetCountry.GetRuler.GetFirstName] erreicht hat, und unter den [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]en Herrschern haben wir alles erobert und zerstört, was sich uns in den Weg stellte. Wir sind nicht länger ein rückständiger Stamm, der am Rande der Welt lebt, sondern eine Horde, deren Name bis nach #E Indien#! gefürchtet ist. Wir haben die Städte unserer Feinde niedergebrannt und ihre Lager geplündert, und unser Volk hat sich am Fleisch seiner Feinde gütlich getan. Die Welt zittert vor den Reitern der #E Purpurroten Horde#! und ihrem [ROOT.GetCountry.GetRulerTitle]." 
 androphagian_26.a: "Verneigt euch vor mir und küsst den Boden – ich befehle es euch." 
 androphagian_26_tooltip: "$mission_completed_tooltip_1$'#Y Die purpurrote Horde#!' $mission_completed_tooltip_2$!" 
  
 androphagian_29_title: "Piraten an den Säulen" 
 androphagian_29_desc: "Nach vielen Wochen ereignisloser Seefahrt erreichte unsere Schiffe schließlich die berühmten #E Säulen des Herakles#! – den Eingang zum #E Mittelmeer#!. Als die zerklüftete Küste in Sicht kam, hörte man an Bord der Schiffe begeisterte Rufe unserer Seeleute, doch Sekunden später verwandelten sich diese Freudenschreie in Schreckensschreie, als eine riesige #E Piratenflotte#! um die Säulen herumkam.\n\nDie schnellen Liburnen der Piraten umzingelten bald unsere Flotte, und eine Nachricht wurde an das Flaggschiff geschickt: Wenn wir eine sichere Durchfahrt ins und aus dem Mittelmeer wünschten, müssten wir für dieses Privileg bezahlen." 
 androphagian_29.a: "Wir werden den Köder nicht schlucken – weiter segeln" 
 androphagian_29.b: "Wenn sie Blut wollen, werden sie es bekommen!" 
 androphagian_29.c: "Bezahlt ihre 'Gebühr' und fahrt weiter" 
 androphagian_29_tooltip: "#Y Die Ereigniskette wird fortgesetzt.#!"
 androphagian_29a_tooltip: "#R Die Piraten töteten viele unserer Seeleute, aber es gelang uns, davonzusegeln.#!"
 androphagian_29b_tooltip: "#R Unsere Seeleute haben den Piratenangriff tapfer abgewehrt, obwohl viele unserer Männer verwundet wurden.#!" 
  
 androphagian_30_title: "Die große Stadt von Qart Hadasht" 
 androphagian_30_desc: "Endlich erreichte unsere Flotte nach Monaten des Segelns endlich ihren ersten Anlaufhafen. [GetProvince('(int32)3256').GetName]. Als unsere Flotte außerhalb des #E Großen Kothons#!, ankam, kam ein karthagisches Schiff uns entgegen, und als sie erfuhren, dass wir aus [ROOT.GetCountry.GetName] kamen, wurde uns die Einfahrt in ihren Hafen verweigert – sehr zum Ärger von [ROOT.GetCountry.GetRuler.GetName], der [ROOT.GetCountry.GetRuler.GetHerHis] Truppen davon abhalten musste, loszuwüten.\n\n Eine Lektion, die [ROOT.GetCountry.GetRuler.GetFirstName] vor langer Zeit gelernt hatte, erwies sich in dieser Situation als nützlich, und nachdem eine stattliche Bestechungssumme gezahlt worden war, ließen die Punier eine kleine Gruppe unserer Männer auf ihren Marktplatz, allerdings mussten wir die Stadt vor Sonnenuntergang wieder verlassen.\n\n So wanderte der [ROOT.GetCountry.GetRulerTitle] mit einer Hand an [ROOT.GetCountry.GetRuler.GetHerHis] mit  Geldbörse und einem zur Verfügung gestellten Übersetzer durch die überfüllten Straßen. Es war ein Segen, jemanden zu haben, der unseren Männern den Weg zeigte, denn das Gedränge in der Innenstadt war überwältigend. Es gab Hunderte von Werkstätten voller hinterhältiger Geschäftsleute, die jeweils ihre eigenen Waren als die Krönung menschlicher Errungenschaften priesen und schworen, dass sie die besten Preise in ganz Afrika hätten.\n\n Als einige Adlige die @amber! Bernstein-Schmuckstücke bemerkten, die unsere Männer bei sich trugen, baten sie [ROOT.GetCountry.GetRuler.GetFirstName], noch vor Ort Handelsverträge zu unterzeichnen, und versprachen, für das Recht, direkt von uns zu kaufen, großzügig zu bezahlen. Der Fremdenführer vertrieb diese Geier und führte unsere Gruppe zum #E Tempel von Tanit#!, damit sie dort Opfergaben darbringen konnten. Während sie dort waren, bemerkte [ROOT.GetCountry.GetRuler.GetFirstName] eine große Gruppe von Reitern, die gerade angekommen war – Söldner, die gerade ihren Vertrag erfüllt hatten und in die Stadt gekommen waren, um der Göttin für ihre sichere Heimkehr zu danken.\n\n Die sengende Hitze der Mittagssonne erinnerte sie daran, dass sie bald aufbrechen mussten, und [ROOT.GetCountry.GetRuler.GetFirstName] rieb sich nachdenklich das Kinn, während [ROOT.GetCountry.GetRuler.GetSheHe] über die nächsten Schritte nachdachte." 
 androphagian_30.a: "Heuert diese Söldner an, um unsere Reiter auszubilden" 
 androphagian_30.b: "Es scheint, dass die Punier Kuu verehren? Das ist kein Zufall" 
 androphagian_30.c: "Lasst uns Geschäftsleute suchen, die bereit sind, Handelsverträge zu unterzeichnen." 
 androphagian_30.d: "Übersetzer, wo sind die Bordelle?"
 androphagian_30.e: "Was für eine Enttäuschung diese Stadt ist – wir verlassen sie mit leeren Händen." 
 androphagian_30a_tooltip: "#Y Wir werden #T numidische Kavallerie# anheuern, um unsere eigenen Reiter auszubilden.#!" 
 androphagian_30b_tooltip: "#Y Wir werden eine#! #T Statue von Tanit#! #Y im religiösen Viertel kaufen.#!" 
 androphagian_30c_tooltip: "#Y Wir werden#! #T Handelsbeziehungen#! #Y mit den Karthagern aufbauen.#!" 
 androphagian_30d_tooltip: "#Y Unsere Seeleute geben ein kleines Vermögen für Zechgelage aus.#!" 
  
 androphagian_31_title: "Mit den Athenern diskutieren" 
 androphagian_31_desc: "Die nächsten Monate verliefen ereignislos, und unsere Schiffe legten ohne Probleme im Hafen von #E Piräus#! an. Als unsere Gruppe die staubigen Straßen von [GetProvince('(int32)416').GetName] betrat, waren unsere Männer überrascht, eine große Menschenmenge zu sehen, die sich auf der Agora drängte – es gab Rufe und wütende Stimmen, aber niemand konnte sagen, was vor sich ging.\n\n Sich [ROOT.GetCountry.GetRuler.GetHerHis]en Weg durch die Menge drängend, war [ROOT.GetCountry.GetRuler.GetName] schockiert von dem, was [ROOT.GetCountry.GetRuler.GetSheHe] als Nächstes sah: Eine Gruppe von Philosophen stritt sich auf der Straße, und in der Mitte der Gruppe stand ein Mann in traditioneller androphagischer Kleidung! Der Androphage hob die Hände, bat um Ruhe und sprach mit fester Stimme, die über das Gemurmel der Menge hinweg zu hören war. Zum Unglück für [ROOT.GetCountry.GetRulerTitle] hatte [ROOT.GetCountry.GetRuler.GetSheHe] den ersten Teil des Gesprächs verpasst und verstand die Antwort des Androphagen nicht.\n\n 'Aber werden unsere Rhetoriker von einer anderen Art von Furien gequält, wenn sie rufen: 'Ich habe diese Wunden im Kampf für die Freiheit des Volkes erlitten; ich habe dieses Auge zu deiner Verteidigung verloren ... gib mir einen Führer, der mich zu meinen Kindern bringt, denn meine Glieder sind gelähmt und tragen mich nicht mehr!' '\n\nAuf diese Antwort hin gab es vereinzelten Applaus, bevor die Debatte fortgesetzt wurde. Die Toga eines Mannes ziehend, der nahe von [ROOT.GetCountry.GetRuler.GetHerHim] stand, fragte [ROOT.GetCountry.GetRuler.GetFirstName] was los sei.\n\n 'Dieser Mann, ein Sklave namens [SCOPE.sCharacter('shiny_tutor').GetName]ist ein Barbar, der von seinem Herrn in der Kunst der Rhetorik unterrichtet wurde. Vor langer Zeit versuchte eine Gruppe von Plünderern aus dem hohen Norden, unsere Stadt anzugreifen, aber wir konnten die Wilden besiegen und viele von ihnen in Ketten legen. Während die meisten Gefangenen in die Minen geschickt wurden, sorgte der brillante Verstand von Lamperos dafür, dass er verschont blieb, und er wurde zu einem der berühmtesten Lehrer, die in Athenai leben.'" 
 androphagian_31.a: "Lasst uns die Dienste griechischer Forscher in Anspruch nehmen und gehen." 
 androphagian_31.b: "Ein androphagischer Philosoph! Kauft ihm seine Freiheit!" 
 androphagian_31.c: "Diese 'weisen Männer' sind Dummköpfe, und ich werde ihnen sagen, warum" 
 androphagian_31.d: "Ich arbeite zu hart für mein Geld, um es auf diese Weise auszugeben" 
 androphagian_31a_tooltip: "#Y Wir werden#! #T athenische Lehrer#! #Y einstellen, um uns bei unserer Forschung zu helfen.#!" 
 androphagian_31b_tooltip: "#Y Lamperos bedankt sich überschwänglich bei unserem Herrscher und schließt sich der Gruppe an.#!" 
 androphagian_31c_tooltip: "#Y Unser Herrscher betritt die Debatte und beeindruckt alle Anwesenden mit seinem Witz und Charme.#!" 
  
  
 androphagian_32_title: "Alexandrische Aggression" 
 androphagian_32_desc: "Ein unerwarteter Sturm hat die androphagische Flotte beim Überqueren des #E Mare Aegyptium# schwer getroffen, und unsere Männer befanden sich in einer verzweifelten Lage, als ihre Schiffe in den Hafen von [GetProvince('(int32)516').GetName] einliefen. Unsere Seeleute waren während des Sturms gezwungen gewesen, ihre Ladung über Bord zu werfen, um ihre Schiffe über Wasser zu halten, und als die ägyptische Küste in Sicht kam, hatten sie praktisch keine Vorräte mehr. Mit geschwollenen Zungen und knurrenden Mägen baten die Seeleute die Alexandriner um Erlaubnis, anlegen zu dürfen.\n\nUnsere Männer wurden jedoch grausam abgewiesen, und die alexandrinischen Soldaten verspotteten uns und nannten uns Barbaren und Wilde. 'Wenn ihr Durst und Hunger habt, dann trinkt das Blut des anderen und esst das Fleisch des anderen, Menschenfresser.'\n\nAls sie erkannten, dass sie ohne Nahrung alle sterben würden, bot [ROOT.GetCountry.GetRuler.GetName] an, unverschämt hohe Preise für Brot und Wasser zu zahlen, und die gierigen Alexandriner nahmen unser Gold. Doch die Amphoren, die sie auf unsere Schiffe luden, waren in schlechtem Zustand; das Wasser, das sie uns gaben, roch nach Getier, und das Brot war hart wie Stein und schimmlig. Als [ROOT.GetCountry.GetRuler.GetFirstName] sich lautstark über diesen Betrug beschwerte, eröffneten die Alexandriner das Feuer auf unsere Schiffe und zwangen unsere Männer zur Flucht.\n\nWir kehrten zum berühmten #E Leuchtturm# !zurück. Als die Stadt in der Ferne verschwand, schwor [ROOT.GetCountry.GetRulerTitle] einen mächtigen Eid und versprach, die Ehre der Androphagen zu rächen." 
 androphagian_32.a: "Ich werde niemals vergeben, wie du uns behandelt hast..." 
  
 androphagian_33_title: "Nach Hause zurückkehren" 
 androphagian_33_desc: "Entmutigt durch den Empfang, den sie in [GetProvince('(int32)516').GetName] erhielten, ... beschlossen unsere Seeleute, nach Hause zurückzukehren, und verbrachten den Rest der Reise damit, vor Wut zu kochen. Natürlich legten unsere Männer auf dem Rückweg einige Zwischenstopps an den Küsten Afrikas ein – die verdorbenen Lebensmittel und das Wasser, die uns die perfiden Alexandriner verkauft hatten, waren ungenießbar, und unsere Seeleute waren gezwungen, ägyptische Siedlungen entlang der Küsten zu überfallen und zu plündern, um unsere Vorräte wieder aufzufüllen.\n\n Der Zorn von [ROOT.GetCountry.GetRuler.GetName] war beeindruckend, und selbst diejenigen, die dem [ROOT.GetCountry.GetRulerTitle] am nächsten standen, waren fassungslos darüber, wie aggressiv [ROOT.GetCountry.GetRuler.GetSheHe] die Menschen an der afrikanischen Küste angriff. Ganze Dörfer wurden in Gefangenschaft genommen und in die Tiefen der androphagischen Schiffe geworfen, und jeder, der mit alexandrinischem Akzent sprach, wurde von [ROOT.GetCountry.GetRuler.GetFirstName] lebendig gefressen – niemandem wurde Gnade gewährt, unabhängig von Alter oder Gesundheit.\n\n Als sie erfuhren, was die Androphagen in ihrem Hinterland vorhatten, versuchten die fassungslosen Alexandriner, eine Gegenwehr zu organisieren, und schickten eine Kriegsflotte in der Hoffnung, uns einzuholen, aber unsere Marine konnte sie abschütteln und entkommen. Die Piraten, die in der Nähe der #E Säulen des Herakles# lebten, belästigten uns auf der Heimreise nicht mehr, und ein paar Jahre nach ihrer ersten Abfahrt kehrte unsere Armada zu den von [ROOT.GetCountry.GetName] kontrollierten Grenzen zurück."
 androphagian_33.a: "Was für eine lange, seltsame Reise das war..."
 androphagian_33_tooltip: "#Y Dies beendet die Ereigniskette. #!"
  
  
 dhe_body.5.o: "Ich werde die verdorrte Leiche des Makedonen verschlingen! 'Dem Hungrigsten ...'" 
 dhe_body.5.p: "Nie wieder werden wir den Körper eines Tyrannen verehren" 
 to_the_hungriest_tooltip: "#Y Diese Option ist verfügbar, weil dein Herrscher die Eigenschaft #! #R Kannibale#! besitzt.\n#Y #Y Jedes Land mit#! #G griechischer Kultur#! #Y wird#! #R 100 Meinung#! #Y über uns verlieren.#!" 
 cannibal_ate_alexander: "Die Leiche Alexanders des Großen verschlungen" 
  
 androphagian_21_title: "Migration nach Westen" 
 androphagian_21_desc: "Eines Morgens erwachte [ROOT.GetCountry.GetRuler.GetName] aus einem unruhigen Schlaf mit einem tiefen Schauer in [ROOT.GetCountry.GetRuler.GetHerHis]en Knochen, und ein trockener Husten rasselte in [ROOT.GetCountry.GetRuler.GetHerHis]er Brust.Zitternd drehte sich [ROOT.GetCountry.GetRuler.GetSheHe] im Bett um und schloss [ROOT.GetCountry.GetRuler.GetHerHis] Augen.\n\n Unglücklicherweise für [ROOT.GetCountry.GetRuler.GetHerHim] war Schlaf schwer zu finden, und der Rest der Nacht wurde mit Nachdenken verbracht – [ROOT.GetCountry.GetRuler.GetHerHis]e Träume waren voller beunruhigender Visionen einer kurvenreichen Straße durch die Berge, die von einem wirbelnden Schneesturm verdeckt wurde, der unerbittlich in seiner Wut war. Während der Stammeshäuptling sich mühsam durch heulende Winde und Schneeverwehungen kämpfte, die ihm nun bis zur Brust reichten, wurde er von einer seltsamen Angst vor dem Unbekannten erfasst. In diesem Moment versuchte [ROOT.GetCountry.GetRuler.GetSheHe], umzukehren und nach [ROOT.GetCountry.GetCapital.GetName] zurückzukehren, aber der endlose Schneefall hatte [ROOT.GetCountry.GetRuler.GetHerHis] Spuren verwischt – der Weg nach Hause war verloren.\n\nIn diesem Moment wehte ein eisiger Wind durch [ROOT.GetCountry.GetRuler.GetHerHis] Schlafgemach, und [ROOT.GetCountry.GetRuler.GetFirstName] war sich sicher, dass [GetDeityDefinition('omen_vesa').GetName] ihren Willen kundgetan hatte."
 androphagian_21.a: "Die Zeit für eine Winterreise ist gekommen..." 
 androphagian_21_tooltip: "$mission_completed_tooltip_1$'#Y Migration nach Westen#!' $mission_completed_tooltip_2$!" 
  
 androphagian_22_title: "Auf den Krieg vorbereiten!" 
 androphagian_22_desc: "Eines Morgens erwachte [ROOT.GetCountry.GetRuler.GetName] aus einem unruhigen Schlaf, durchnässt von Schweiß, mit einem pochenden Herzen, das sich wie Kriegstrommeln in [ROOT.GetCountry.GetRuler.GetHerHis] Brust anfühlte – [ROOT.GetCountry.GetRuler.GetHerHis] Träume waren voller beunruhigender Visionen von unausweichlichem Tod und Zerstörung gewesen.\n\n Eine sanfte Stimme flüsterte [ROOT.GetCountry.GetRuler.GetFirstName] ins Ohr und beschrieb Szenen unvorstellbarer Grausamkeit, die in den kommenden Tagen bevorstanden. Androphagische Soldaten würden bald die Zelte der #E [GetCountry('MLN').GetName]#! im Süden plündern, aber nur, wenn wir ohne Furcht vor unseren Feinden angreifen würden. Der göttliche Bote offenbarte, dass der Krieg einen hohen Preis fordern würde, da viele gute Männer auf beiden Seiten sterben würden, aber dass der endgültige Sieg für [ROOT.GetCountry.GetName] sicher sei. Diese Versprechen wurden von niemand anderem als [GetDeityDefinition('omen_vesa').GetName] abgegeben, einer Göttin, die von [ROOT.GetCountry.GetRuler.GetFirstName] sehr verehrt wurde und die  er [ROOT.GetCountry.GetRuler.GetHerHis] Leben lang verehrt hatte."
 androphagian_22.a: "Die Mutter des Wassers durst nach Blut!" 
 androphagian_22_tooltip: "$mission_completed_tooltip_1$'#Y Auf den Krieg vorbereiten!#!' $mission_completed_tooltip_2$!" 
  
 androphagian_23_title: "Von Vorsicht geleitet" 
 androphagian_23_desc: "Eines Morgens erwachte [ROOT.GetCountry.GetRuler.GetName] aus tiefem Schlaf und war sofort von Dankbarkeit erfüllt – [ROOT.GetCountry.GetRuler.GetHerHis] Schlummer war erfüllt gewesen von friedlichen Visionen von knisternden Herden und Geselligkeit vor den lodernden Feuern von [ROOT.GetCountry.GetCapital.GetName], und der weise [ROOT.GetCountry.GetRulerTitle] sah darin ein Zeichen für zukünftige gute Dinge.\n\n In [ROOT.GetCountry.GetRuler.GetHerHis] Träumen konnte [ROOT.GetCountry.GetRuler.GetFirstName] sich ausruhen, da er wusste, dass die Arbeit des Jahres abgeschlossen war; die Ernten waren gesammelt und eingelagert, die Tiere aus den Waldlichtungen hereingeholt worden, und die Ankunft wandernder Musiker und Künstler in der Hauptstadt verkündete unserem Volk, dass die Zeit der Feste gekommen war."
 androphagian_23.a: "[GetDeityDefinition('omen_vesa').GetName] wünscht, dass wir dort bleiben, wo wir sind"
 androphagian_23_tooltip: "$mission_completed_tooltip_1$ '#Y Von Vorsicht geleitet $mission_completed_tooltip_2$ " 
  
 androphagian_28_title: "Die Invasion Skythiens" 
 androphagian_28_desc: "Aus irgendeinem Grund, dachten die #E [GetCountry('SCY').GetName]en#! über uns als ihre Freunde, und als die Armeen des Persers #E Dareios#! mit seinem General #E Megazabus#! in Skythien einfielen, baten sie uns, ihnen zu Hilfe zu kommen – eine Bitte, die wir vollkommen ignorierten. Aufgrund dieses Vorfalls betrachten uns die Skythen mit Misstrauen und versuchen seitdem, ihre Beziehungen zu uns zu beschränken – eine Haltung, die wir gerne erwidern.\n\nAber die Zeiten ändern sich, und [ROOT.GetCountry.GetRuler.GetName] hat entschieden, dass ihr Heimatland von [ROOT.GetCountry.GetRuler.GetHerHim] besser regiert werden würde als von jedem anderen, und hat den Truppen mitgeteilt, dass sie bald in die Region [GetProvince('(int32)7186').GetArea.GetRegion.GetName] einmarschieren werden." 
 androphagian_28.a: "Diejenigen, die du einst um Hilfe gebeten hast, werden dein endgültiger Untergang sein!" 
 androphagian_28_tooltip: "$mission_completed_tooltip_1$'#Y Die Invasion von Scythia#!' $mission_completed_tooltip_2$!" 
  
 androphagian_34_title: "Die Androphagen"
 androphagian_34_desc: "In der zivilisierten Welt ist nicht viel über die wandernden #E [GetCountry('ANP').GetName]ns#!, bekannt, abgesehen von einigen wenigen Hinweisen von #E Herodot#! in seinen Historien, die nur den gebildeten Eliten rund um das #E Mittelmeer#! bekannt sind.#!.\n\nDie #E [GetCountry('SCY').GetName]en#! Stämme, die in der Nähe ihrer Grenzen leben, betrachten sie jedoch als verräterische Feiglinge, denn vor etwa zweihundert Jahren, als die Armeen von #E Dareios dem Großen#!, König der Könige, in Skythien einfielen, weigerten sich die Androphagen, sich einem Verteidigungsbündnis gegen die #E #COLOR:{0.51,0.31,0.75} Perser#!#! anzuschließen und sahen zu und lachten, als die Länder im Süden brannten. Es versteht sich von selbst, dass zwischen den Androphagen und ihren Nachbarn keine Liebe besteht.\n\nDie Gebiete, die von den androphagischen Stämmen bewohnt werden, sind zwar klein, doch ihr furchterregender Ruf als #E Kannibalen#! hat ihre Grenzen fast besser geschützt, als es ihre Armeen jemals könnten, denn es gibt nicht viele, die ihr Leben damit beenden möchten, bei einer androphagischen religiösen Zeremonie lebendig verspeist zu werden. So von der Welt isoliert, verbringen die Androphagen ihre Tage nach Belieben und streifen durch die Wälder weit jenseits der Grenzen der zivilisierten Welt." 
 androphagian_34.a: "Zeit, Geschichte zu schreiben ..."
 androphagian_34_tooltip: "#Y Die#! #G Androphagen #! #Y können die#! #R verschlingen#! #T Charakterinteraktion#! #Y bei jedem anwenden, den sie #! #T gefangen genommen haben#!, #Y aber es gibt #R Gesundheitsrisiken#! #Y im Zusammenhang mit dem Verzehr von Menschenfleisch; dein #! #T Herrscher#! #Y könnte sich mit einer unheilbaren Krankheit anstecken.#!" 
  
 androphagian_35_title: "Häuptling der Häuptlinge"
 androphagian_35_desc: "Nun, da die mächtigen #E [GetCountry('SCY').GetName]en#! von den Armeen des unbesiegbaren [ROOT.GetCountry.GetRuler.GetName] vollständig zerstört worden sind, hat der kühne Anführer der Androphagen [ROOT.GetCountry.GetRuler.GetHerHis] Armeen versprochen, dass eine noch größere Beute sie erwartet.\n\nIn dem Bestreben, in die Fußstapfen der großen Eroberer zu treten, hat [ROOT.GetCountry.GetRulerTitle] Reiter zu den im Fernen Osten lebenden Stammesverbänden entsandt, um ihnen mitzuteilen, dass wir ihre Länder als unser Eigentum beanspruchen. [ROOT.GetCountry.GetRuler.GetFirstName] wird der Welt beweisen, dass [ROOT.GetCountry.GetName] der mächtigste Stamm von allen ist und dass [ROOT.GetCountry.GetRuler.GetSheHe] der wahre #E Häuptling der Häuptlinge#! ist – der größte Häuptling, der je gelebt hat."
 androphagian_35.a: "Ich werde die Stämme der Steppe überfallen und vernichten!" 
 androphagian_35_tooltip: "$mission_completed_tooltip_1$'#Y Häuptling der Häuptlinge#!' $mission_completed_tooltip_2$!" 
  
 androphagian_36_title: "$androphagia_task_28$"
 androphagian_36_desc: "In der Hoffnung, die #E skythischen#! Eliten davon abzuhalten, sich im Exil zu versammeln, um gegen unser Volk, ihre neuen Herren, zu konspirieren, hat [ROOT.GetCountry.GetRuler.GetName] ihre Adligen innerhalb der Mauern von [ROOT.GetCountry.GetCapital.GetName] untergebracht, wo sie unter der Aufsicht von [ROOT.GetCountry.GetRulerTitle] stehen.\n\n Es wurden weitere Maßnahmen ergriffen, um sicherzustellen, dass die Anweisungen befolgt werden, und die führenden Reiter der skythischen Stämme wurden zu einem Raubzug zusammengestellt, von dem man hofft, dass sie sich damit aus Schwierigkeiten heraushalten werden. [ROOT.GetCountry.GetRuler.GetFirstName] wird diese Krieger persönlich in die Schlacht führen."
 androphagian_36.a: "Die Skythen stehen unter meinem Befehl." 
 androphagian_36_tooltip: "$mission_completed_tooltip_1$'#Y $androphagia_task_28$#!' $mission_completed_tooltip_2$!" 
  
 androphagian_37_title: "$androphagia_task_29$" 
 androphagian_37_desc: "Die vielen Städte von #E Thrakien#! sind eine nach der anderen unseren hungrigen Soldaten zum Opfer gefallen, die den an den Küsten lebenden Griechen keine Gnade gezeigt haben. Es heißt, dass ganze Stadtteile, von denen einige für ihre Schönheit und ihr Alter gepriesen wurden, nach einem Überfall der Androphagen bis auf die Grundmauern niedergebrannt wurden, wobei unschätzbare Schätze zu Asche verbrannt und berühmte Kunstwerke von den Hufen unserer Kavallerie zertrümmert wurden.\n\nAuch Stadtmauern stellten für unsere Stammesangehörigen kein Hindernis dar, denn unsere Plünderer waren geduldig und bereit, Belagerungsanlagen zu errichten und die Stadtbewohner notfalls auszuhungern."
 androphagian_37.a: "Niemand wird überleben!" 
 androphagian_37_tooltip: "$mission_completed_tooltip_1$'#Y $androphagia_task_29$#!' $mission_completed_tooltip_2$!"
  
 androphagian_38_title: "$androphagia_task_30$" 
 androphagian_38_desc: "Obwohl unsere Männer mehrere Monate hart reiten mussten, um die Stadt [GetProvince('(int32)4557').GetName] zu erreichen, wurden sie von den örtlichen Händlern dort gut aufgenommen. Unser Ruf als Kannibalen spielte innerhalb der überfüllten Mauern keine Rolle, denn das Einzige, was auf den Sklavenmärkten von Tanais zählt, ist einwandfreies Gold und Silber – etwas, das wir im Überfluss hatten. \n\nDie Geschichten, die uns die Einwohner von Tanais erzählten, waren, gelinde gesagt, interessant – Prophezeiungen, die auf den Aufstieg und Fall von Imperien, das Zerbrechen alter Blutlinien und die Aufspaltung der Welt unter den Hufen der Nomadenstämme hindeuteten. Tatsächlich waren die Sklavengehege in diesem Moment bis zum Bersten mit Gefangenen aus der Steppe gefüllt; schwächere Stämme flohen vor den mächtigen Konföderationen der Pferdefürsten im Osten, und viele dieser Flüchtlinge wurden versklavt, sobald sie Tanais erreichten. " 
 androphagian_38.a: "Vielleicht werden wir eines Tages selbst Sklaven aus der Steppe nehmen." 
 androphagian_38_tooltip: "$mission_completed_tooltip_1$'#Y $androphagia_task_30$#!' $mission_completed_tooltip_2$!" 
