l_german:
  
 androphagia: "Tag der Kannibalen" #NT! #Neu 28.06.25
 androphagia_DESCRIPTION: "Es gibt nur wenige Lebende, die den Weg in die Länder kennen, in denen die Stämme der wandernden #E androphagians#! ihr Zuhause machen, und die Handvoll von #E scytheian#! -Händlern, die den Weg zu ihren Verhaltensweisen kennen, weigern sich oft, diese Informationen zu preisgeben, auch wenn große Flussflüsse bis zu einem Golden angelegt werden. auf die gemeinsamen Geschichten zwischen den beiden Stämmen zurückzuführen sein; Vor Hunderten von Jahren, als die Armeen von #E Darius, der Persian#!, mit seinem renommierten General ☻ 0 megazabus #! an seiner Seite eindrang, weigerten sich die Androphagen, die Verteidigung der Stämme zu verteidigen, als die Skythians nach Hilfe, und diese bitteren Memorien, die sich nicht vergewaltigen, dass die Androph nicht vergessen hatte. eigene Geräte ist ihre Vorliebe, menschliches Fleisch zu verschlingen. Der Name, den sie von den Griechen gegeben haben, bedeutet wörtlich "Menschenfresser". Während der Kannibalismus gelegentlich in ihren religiösen Praktiken eingesetzt wird, haben sie sich ungerecht den Ruf erworben, wilde Kannibalen zu sein, die das Fleisch aus dem Lebendigen fliegen und das Blut ihrer Opfer trinken - eine zweifelhafte Unterscheidung, die falsch informiert ist, und dennoch scheinen sie sich zu beschäftigen." #NT!
 androphagia_CRITERIA_DESCRIPTION: "Diese Mission wird abgeschlossen sein, wenn die wandernden Androphagen nach dem Überlegen und Zerstören der Länder ihrer Feinde einen mächtigen #E Steppen Horde#! festgelegt haben, der unangefochten regiert." #NT!
 androphagia_BUTTON_TOOLTIP: "Es ist an der Zeit gekommen, sich der Welt zu offenbaren!" #NT!
  
 #Missions 
  
 androphagia_task_1: "Treffen der Menschenfresser" #NT!
 androphagia_task_1_DESC: "Als die sanften Herbsttage anfangen, ihr Licht und ihre Wärme der harten Umarmung des Winters aufzugeben, hat unser [ROOT.GetCountry.GetRulerTitle] die Köpfe der großen Familien zu [ROOT.GetCountry.GetCapital.GetName|Y] gerufen, um über die Zukunft der [ROOT.GetCountry.GetAdjective] -Stämme zu diskutieren. Komm.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!" #NT!
  
 androphagia_task_2: "Eine westliche Hauptstadt" #NT!
 androphagia_task_2_DESC: "Es ist seit langem bekannt, dass es wertvolle Amber @Amber gibt! In den Urwäldern im Fernen Westen, aber es gibt nicht viele, die an solch entfernten Orten leben. Das Land soll hart und unversöhnlich sein, mit den Wintern, die bitter und hart sind und Tage, die kurz sind - das Gesicht von [GetDeityDefinition('omen_pajewa').GetName|G] ist viele Monate vor dem Volk verborgen. Wir könnten sogar ein westliches Kapital weihen ...\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!" #NT!
  
 androphagia_task_3: "Sklaven von Saizen" #NT!
 androphagia_task_3_DESC: "Die Gerüchte waren wahr - der Bernstein @amber! In dieser Region ist außergewöhnlicher Qualität und hat die hohen Erwartungen von [ROOT.GetCountry.GetRuler.GetName|Y] übertroffen. Unsere Stammesangehörigen haben fleißig daran gearbeitet, so viel Bernstein wie möglich zu sammeln, aber alle Häuptlinge sind sich einig, dass ein #Y -Sklaven -Nachlass eine Notwendigkeit ist - es gibt einfach zu viel Arbeit, um es zu erledigen." #NT!
  
 androphagia_task_4: "Soodak niederlassen" #NT!
 androphagia_task_4_DESC: "Obwohl unser Kapital gut mit Amber @amber! Es ist noch mehr zu nehmen und [ROOT.GetCountry.GetRuler.GetName|Y] ist bereit, alles zu tun, um den zukünftigen Wohlstand unseres Volkes zu sichern. [ROOT.GetCountry.GetRuler.GetFirstName|Y] hat unseren Stammesangehörigen die entlang der Küsten lebenden Stammesscheins geschickt und Freiwillige aufgefordert, die bereit sind, ihre Siedlungen zu verlassen und über das Wasser zu wandern, um nach vorne zu treten." #NT!
  
 androphagia_task_5: "Gegen die schwarzen Konflikte kämpfen" #NT!
 androphagia_task_5_DESC: "Obwohl [ROOT.GetCountry.GetRuler.GetName|Y] vollen Vertrauen in die Stärke unserer Abgaben hat, wäre es dumm zu leugnen, dass die #E #G [GetCountry('MLN').GetName]ns#!#! ein starker Stamm sind und mehr als in der Lage sind, ihre Gebiete zu verteidigen. Backs.\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!" #NT!
  
 androphagia_task_6: "Unsere Eroberungen verwalten" #NT!
 androphagia_task_6_DESC: "In den letzten Jahren haben wir unsere Grenzen schnell erweitert - etwas, das [ROOT.GetCountry.GetRuler.GetName|Y] stolz gemacht hat, aber die [ROOT.GetCountry.GetRulerTitle] hat Angst vor Anbietern, die alle unsere hart verdienten Gewinne wegnehmen. Um zu verhindern, dass das Undenkbare passiert, wurde entschieden, dass wir einige Zeit damit verbringen sollten, das Land zu entwickeln." #NT!
  
 androphagia_task_7: "Meister der Melanchlaenianer" #NT!
 androphagia_task_7_DESC: "Nachdem wir die #Y [GetCountry('MLN').GetName]ns#!, erobert haben, müssen wir den Status dieser Ausländer in der [ROOT.GetCountry.GetAdjective] -Gesellschaft entscheiden. Sollten wir ihnen die Hand der Freundschaft ausdehnen oder sie in Fesseln festhalten und sie in die Minen schicken? [ROOT.GetCountry.GetRuler.GetName|Y] hat eine wichtige Entscheidung zu treffen.\n\n#Y Wir werden die #! #G Civic Rights#! #Y für den#! [GetCountry('MLN').GetName]1 [GetCountry('MLN').GetName]ns#!." #NT!
  
 androphagia_task_8: "Bewirtschaftung der Wälder" #NT!
 androphagia_task_8_DESC: "Obwohl bekannt ist, dass unsere Menschen das Fleisch des Menschen konsumieren, sind unsere Ernährung unterschiedlich. Trotz allem, was unsere vielen Feinde über uns sagen, heben wir Ernten und neigen zu unseren Herden, genau wie alle anderen." #NT!
  
 androphagia_task_9: "Fahrer aus den endlosen Wäldern" #NT!
 androphagia_task_9_DESC: "Es ist kein einfaches Unterfangen, zu lernen, wie man zu Pferd kämpft und Ihren Reittier durch den Wald führt, aber die Götter haben uns keine andere Wahl getroffen - wir müssen uns entweder an das Gelände anpassen, das uns gegeben oder umkommen wurde. [ROOT.GetCountry.GetRuler.GetName|Y] hat unseren Reitern befohlen, trainieren, als würden sie von den Kriegsgöttern besessen, so dass sie, wenn die Zeit zum Angriff unserer Feinde kommt, von der Geschwindigkeit und Wut unserer Angriffe überwältigt werden." #NT!
  
 androphagia_task_10: "Androphagian Schmiede" #NT!
 androphagia_task_10_DESC: "Wenn unser Fachwissen in der Metallbearbeitung und im Schwarzwächter wächst, sind die Möglichkeiten, die für uns vorher nicht verfügbar waren, zu einer Unvermeidlichkeit." #NT!
  
 androphagia_task_11: "Der Hafen von ANOPPI" #NT!
 androphagia_task_11_DESC: "Es gibt viele gute Gründe, warum ein Port bei [GetProvince('(int32)9373').GetName|Y] erstellt werden sollte. Es ist nahe am profitablen Bernstein @amber! Quellen in unseren Wäldern, die für unseren Handel wunderbar sein werden, und es gibt dort einen kleinen natürlichen Hafen, der für unsere Ingenieure leicht zu expandieren ist.\n\n\n\n\n\n\n\n\n\n\n@greek_mil4!" #NT!
  
 androphagia_task_12: "Sarmaticus segeln" #NT!
 androphagia_task_12_DESC: "Als unsere Landsleute mit den verräterischen Gewässern des #Y Oceanus sarmaticus#!, immer mehr vertraut sind, haben wir von vielen Amber @Amber erfahren! Erzeugung von Siedlungen in unseren Süden. Es wird gesagt, dass die Qualität des feinen Schmucks, der dort produziert wird [ROOT.GetCountry.GetName|G].\n\n\n\n\n\n\n\n\n\n\n@celt_mil15!" #NT!
  
 androphagia_task_13: "Kannibalestadt" #NT!
 androphagia_task_13_DESC: "Da sich unser Name und unser Ruhm in der zivilisierten Welt verbreiteten, haben wir erfahren, dass griechische Kartografen unsere Hauptsiedlung abweisend '#G Androphagopolis#!', oder' #R Cannibal City#!', auf ihren Karten genannt haben. Es ist offensichtlich, dass sie denken, dass wir Barbaren sind und wir oft der Hintern vieler ihrer Witze sind - es gibt viele Stücke in den Theatern von [GetProvince('(int32)416').GetName|Y], die Androphagen als ignorante Wilde darstellen. Griechen.\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!" #NT!
  
 androphagia_task_14: "Der Bernsteinkreis" #NT!
 androphagia_task_14_DESC: "Um den reibungslosen Transport von Amber @amber zu erleichtern! Zu und von unserem Hafen in [GetProvince('(int32)9372').GetName|T] versucht [ROOT.GetCountry.GetRuler.GetName|Y], die zum Bau einer Straße erforderliche Mittel zu sammeln, die die Siedlungen der ☻__2 -Bernsteinküste miteinander verbinden." #NT!
  
 androphagia_task_15: "Reichtum über messen" #NT!
 androphagia_task_15_DESC: "Langsam aber sicher sind wir die unbestrittenen Meister des Amber @amber geworden! Handel; Die Preise, die auf den Märkten von [ROOT.GetCountry.GetCapital.GetName] festgelegt sind, sind in der gesamten zivilisierten Welt zum Standard geworden. Schiffe von bis zu [GetProvince('(int32)516').GetName|Y] sind in unser Wasser gesegelt, um mit unseren Händlern direkt zu tauschen. Ein Testament für das Prestige der [ROOT.GetCountry.GetAdjective] -People." #NT!
  
 androphagia_task_16: "Silberschrein der Sonne" #NT!
 androphagia_task_16_DESC: "Um die Göttin [GetDeityDefinition('omen_pajewa').GetName|G] zu locken, uns an uns zu erinnern und uns mit ihrem Gesicht in diesem grauen und düsteren Land zu segnen, hat [ROOT.GetCountry.GetRuler.GetName|Y] ein #E großer Tempel gefordert." #NT!
  
 androphagia_task_17: "Eisenzähne" #NT!
 androphagia_task_17_DESC: "Es gibt einen frustrierenden Mangel an Eisen @IRION! In den großen nördlichen Wäldern, die einen Großteil unserer Gebiete abdecken, und dies macht das Metall, das bei [GetProvince('(int32)8466').GetName|Y] zu finden ist Hand.\n\n\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!" #NT!
  
 androphagia_task_18: "Ein bisschen von dem alten Schlag und greifen" #NT!
 androphagia_task_18_DESC: "Das Leben eines Migrationsstammes ist nie einfach; Unsere Nachbarn betrachten uns normalerweise mit einer Mischung aus Angst und Abteuung, und sobald sie erfahren, dass wir das Fleisch von Menschen essen, wird es ziemlich schwierig, ihr Vertrauen und ihre Freundschaft zu verdienen - und ihr Handel zu handeln. Händler werden sich alle Mühe geben, um unsere Lager zu vermeiden, und längere Routen einnehmen, um zu vermeiden, dass unser Territorium nicht durchläuft. Und die Zeiten waren für die Stammesangehörigen von [ROOT.GetCountry.GetName|R] noch nie schwieriger. Zum Glück haben wir für uns von vielen reichen Städten im Süden gehört - Städte, die fabelhaft wohlhabend sind, aber nicht in Stadtmauern investiert haben." #NT!
  
 androphagia_task_19: "Anatolische Angriffe" #NT!
 androphagia_task_19_DESC: "Unsere erfolgreichen Überfälle in der gesamten #T taurica#! haben unseren Abgaben einen Geschmack für schlecht gottentwürdigen Gewinne und Plünderungen gegeben, und die Geschichten, die unsere Bosporan-Sklaven des Reichtums in #G anatolia#! erzählt haben, haben unsere Männer fast wütend mit dem Wunsch. des Südens werden Konsequenzen verdammt." #NT!
  
 androphagia_task_20: "Ein Hunger nach Gehirnen" #NT!
 androphagia_task_20_DESC: "Obwohl wir in unserem Kapital berühmte #G -Akademien konstruiert haben, gibt es einen spürbaren Mangel an qualifizierten Lehrern, die innerhalb von [ROOT.GetCountry.GetCapital.GetName|T] arbeiten und unterrichten, sehr zu unserer ewigen Schande. Wenn wir großartige Köpfe rekrutieren können, um in unserem Bereich live zu kommen.\n\n#Y Dies startet eine Ereigniskette." #NT!
  
 androphagia_task_21: "Eine Frage der Ehre" #NT!
 androphagia_task_21_DESC: "Einige unserer Kinsmen unterstellen, dass [ROOT.GetCountry.GetRuler.GetName|Y] in den letzten Jahren ein verwöhntes Leben geführt hat und [ROOT.GetCountry.GetRuler.GetHerHis] Zeit damit verbracht hat, Befehle und Dekrete aus [ROOT.GetCountry.GetCapital.GetName|G] zu erlassen, anstatt zusammen mit unseren Soldaten zu kämpfen, wie ein echter Androphag -Krieger. Kampf.\n\n\n\n\n\n\n\n\n\n\n\n\n@celt_mil9!" #NT!
  
 androphagia_task_22: "Die purpurrote Horde" #NT!
 androphagia_task_22_DESC: "Die alten Zivilisationen der Welt zittern bei der bloßen Erwähnung unseres Namens - unsere Krieger sind die Zerstörer von Städten und die blutrünstigen Verschlinger der Unschuldigen. Möge der Rauch brennender Tempel und Dörfer und der Gestank des Bratenfleisches die Luft füllen, als #E #R Der purpurrote Horde#!#! verbraucht alles, was vor uns steht!\n\n\n\n\n\n\n\n\n\n\n\n\n@italic_mil21!" #NT!
  
 androphagia_task_23: "Die wilde Jagd" #NT!
 androphagia_task_23_DESC: "Die Belastungen, über unsere Verwandten zu regieren" #NT!
  
 androphagia_task_24: "Verschlinger der Zivilisation" #NT!
 androphagia_task_24_DESC: "Die Leistungen der Griechen #G sind unseren Stammesangehörigen bekannt, obwohl unsere Heimat Tausende von Meilen von ihren entfernten Städten entfernt ist. Es wird gesagt, dass keiner in Bezug auf Zivilisationsangelegenheiten ihre Gleichen sind, und nachdem [ROOT.GetCountry.GetRuler.GetName|Y] unsere Raiders auf sie entfesselt und alles zerstören wollte, was sie jemals erreicht hatten." #NT!
  
 androphagia_task_25: "Elfenbeinthron des Mondes" #NT!
 androphagia_task_25_DESC: "[GetDeityDefinition('omen_kuje').GetName|G] hat [ROOT.GetCountry.GetRuler.GetName|Y] in einem Traum mit einer dringenden Anfrage besucht; Um die Zukunft von [ROOT.GetCountry.GetName|G] zu sichern und sicherzustellen, dass unser Volk für die nächsten tausend Jahre über das Reich herrscht" #NT!
  
 androphagia_task_26: "Die Invasion von Skythien" #NT!
 androphagia_task_26_DESC: "Jetzt, da wir die Macht der #Y [GetCountry('MLN').GetName]ns#!, zerschmettert haben, haben unsere Häuptlinge ihre Aussicht auf die Zerstörung des #E #G [GetCountry('SCY').GetName]ns#!#! festgelegt, der in unserem Süden lebt. Obwohl wir uns nicht in ihre Angelegenheiten einbeziehen wollten, können wir nicht zulassen, dass eine mächtige Stammeskonföderation in unserer Peripherie existiert." #NT!
  
 androphagia_task_27: "Chef der Häuptlinge" #NT!
 androphagia_task_27_DESC: "Da die Städte und Tempel der #Y Griechen #! zu Asche brennen, hat [ROOT.GetCountry.GetRuler.GetName|Y] eine #E #R Grand Invasion des Steppens gefordert, um einst und für alle zu beweisen." #NT!
  
 androphagia_task_28: "Skythesische Söhne und Soldaten" #NT!
 androphagia_task_28_DESC: "Mit der Unterwerfung und Zerstörung des #E #G [GetCountry('SCY').GetName]ns#!#! hat [ROOT.GetCountry.GetRuler.GetName|Y] angeordnet, dass ihr Adel auf [ROOT.GetCountry.GetCapital.GetName|T] gleichzeitig umziehen sollte. Die Verlagerung der führenden Familien hat den Androphagian [ROOT.GetCountry.GetRulerTitle] in [ROOT.GetCountry.GetRuler.GetHerHis] Nächster Bemühungen zur Usurp -Skythen -Macht unterstützt. Die besten Krieger ihrer Stämme werden zu einer Armee versammelt und gezwungen, für uns zu kämpfen." #NT!
  
 androphagia_task_29: "Thracian Thrust" #NT!
 androphagia_task_29_DESC: "#Y [GetCountry('SCY').GetName]ns#!, [ROOT.GetCountry.GetRuler.GetName|Y] hat die Armeen von #R [ROOT.GetCountry.GetName]#! in den Küstenstädten des #Y pontus euxinus#!." #NT!
  
 androphagia_task_30: "Steppensklaven" #NT!
 androphagia_task_30_DESC: "Als wir uns mit den Angelegenheiten der in den Ebenen lebenden Stämme wiederherstellen, haben wir von einer Stadt namens [GetProvince('(int32)4557').GetName|T] gehört, in der Sklaven aus den Steppen verkauft werden. Neugierig auf diese Gerüchte fragt sich [ROOT.GetCountry.GetRuler.GetName|Y], ob es gute Angebote gibt, die gemacht werden können." #NT!
  
