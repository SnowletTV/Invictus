  #tooltipps
  antigonids_egypt_integration_tt:0 "Einer der folgenden Punkte muss wahr sein: \n#Y [GetCulture('upper_egyptian').GetName]#!, #Y [GetCulture('middle_egyptian').GetName]#! oder #Y [GetCulture('egyptian').GetName]#! müssen integriert sein. \nAlle drei Kulturen müssen über das #Y Sklaven#! Bewohnertypen-Recht vefügen."
  antigonids_mesopotamia_integration_tt:0 "Einer der folgenden Punkte muss wahr sein: \n#Y [GetCulture('babylonian').GetName]#! oder #Y [GetCulture('assyrian').GetName]#! müssen integriert sein. \nBeide Kulturen müssen über das #Y Sklaven#! Bewohnertypen-Recht verfügen."
  antigonids_thrace_integration_tt:0 "#Y [GetCulture('odrysi').GetName]#! muss #Y integriert#! sein oder über #Y Sklaven#!-Rechte verfügen."
  antigonid_odrysia_tt:0 "Je nachdem, wie wir mit #Y [GetCountry('ODR')GetName]#! umgehen, erhalten wir entweder #Y Politischer Einfluss#!, #Y Rekrutenreserven#! oder #Y Geld#!."
  all_same_reward_thrace_tt:0 "Alle #Y [GetCulture('odrysi').GetName]#! Provinzen erhalten diesen Modifikator."
  antigonids_integration_positive_tt:0 "Wenn wir diese Missionsaufgabe abschließen, indem wir #Y integrieren#! den Kulturen erhalten alle relevanten integrierten Kulturen den folgenden kulturellen Modifikator."
  antigonid_integration_negative_tt:0 "Wenn wir die Mission abschließen, indem wir die Kulturen #Y versklaven#!, erhalten alle Provinzen mit einer dieser dominanten Kulturen den folgenden Provinzmodifikator."
  cilica_pedias_pops_tt:0 "#Y [GetProvince('(int32)1881')GetArea.GetName]#! muss mindestens über #Y 200#! Bewohnertypen verfügen. (#R [SCOPE.ScriptValue('cilicia_pedias_pop_svalue')|0]#!/#Y 200#!)"
  phrygia_pop_value_tt:0 "#Y Phrygia#! muss mindestens über #Y 500#! Bewohnertypen verfügen. (#R [SCOPE.ScriptValue('phrygia_pop_svalue')|0]#!/#Y 500#!)"
  syria_pops_tt:0 "#Y [GetProvince('(int32)790')GetArea.GetRegion.GetName]#! muss mindestens über #Y 600#! Bewohnertypen verfügen. (#R [SCOPE.ScriptValue('syria_pop_svalue')|0]#!/#Y 600#!)"
  asia_anti_pop_hapi_tt:0 "Alle besessenen Provinzen in #Y [GetProvince('(int32)278')GetArea.GetRegion.GetName]#! müssen insgesamt mindestens über #Y [SCOPE.ScriptValue('asia_pop_happiness_max_svalue')|0]#!  Nicht-Sklaven-Bewohnertypen verfügen, die mindestens über #Y 50%#! Zufriedenheit verfügen. (#R [SCOPE.ScriptValue('asia_pop_happiness_svalue')|0]#!/#Y [SCOPE.ScriptValue('asia_pop_happiness_max_svalue')|0]#!)"
  
