  gain_claims_on_sparta_tt:0 "Erhalte Ansprüche auf alle Gebiete, die #Y Sparta# gehören!"
  me_argos_1_title:0 "Eine königliche Ehe"
  me_argos_1_desc:0 "Auf Betreiben bestimmter weiblicher Mitglieder Ihres Haushalts, die untereinander entschieden hatten, dass ein unverheirateter Archon von Argos einfach ein unerträglicher Zustand sei, haben Sie zugestimmt, einen Gesandten nach Mazedonien zu schicken, in der Hoffnung, eine geeignete Braut zu finden. Im Laufe der Wochen hattest du die ganze Angelegenheit ganz vergessen, hast hauptsächlich versucht, das Nörgeln deiner Großfamilie zu beruhigen, und warst eines Nachmittags ziemlich überrascht, als deine Berater dir mitteilen, dass nicht eine, sondern drei antipatridische Bräute nach Argos geschickt wurden ; Kassandros muss dich wirklich mögen! Sie warten in einer Villa darauf, Sie zu treffen, also spritzen Sie sich etwas Wasser ins Gesicht und gehen hinunter zu ihrer Unterkunft - Sie werden das Abendessen mit ihnen einnehmen. \n \n Sie sind sofort sprachlos, wenn Sie endlich in ihrer Gegenwart sind, deren Ironie Ihnen nicht entgeht; Wie komisch ist es, dass einem so großen Redner wie Ihnen, der es gewohnt ist, mitreißende Reden vor den Versammlungen zu halten, die Worte fehlen. Jede Frau ist überaus schön und außergewöhnlich intelligent, und das Gespräch dauert Stunden, bevor ihre Begleiter sie für den Abend entschuldigen. Sie werden allein auf Ihrer Couch zurückgelassen, dem Kopf schwirrt der Wein und die Aufregung Ihrer Möglichkeiten; das wird eine schwierige entscheidung."
  me_argos_1.a:0 "[potential_wife.GetName] ist das für mich"
  me_argos_1.b:0 "Ich werde [potential_wife_2.GetName] als meine Frau wählen"
  me_argos_1.c:0 "[potential_wife_3.GetName] ist die beste Wahl"
  me_argos_2_title:0 "Heiratsangebot von Argos"
  me_argos_2_desc:0 "Wir haben einen merkwürdigen Vorschlag von Argos erhalten, einem der vielen Stadtstaaten in Griechenland, für die wir persönlich verbürgt sind. Offenbar hat ihr Archon, ein ehrgeiziger junger Bursche, von dem ihr schon viel gehört habt, demütig darum gebeten, dass wir ihm eine königliche Braut schicken. Er stamme aus gutem Hause, wird dir gesagt, und diese Geste würde sicherlich deinen Ruf in Argos festigen. Und obwohl es in unserer Familie sicherlich eine Reihe unverheirateter Frauen gibt, wollen wir den Argivern ein solches Geschenk machen? Sind sie wirklich würdig?"
  me_argos_2.a:0 "Großartige Idee!"
  me_argos_2.b:0 "Keine Chance!"
  me_argos_3_title:0 "Eheangelegenheiten"
  me_argos_3_desc_1:0 "Unsere Botschaft in Argos ist mit einem bemerkenswerten Unterschied nach Pella zurückgekehrt; während drei schöne Mädchen auf Booten nach Argos abfuhren, sind nur zwei zurückgekehrt. Es scheint, dass der Anführer der Argive von Eurer Großzügigkeit überwältigt war und es erst nach vielen Diskussionen geschafft hat, eine Frau auszuwählen. Wie Sie hören, war die Hochzeitsfeier jedoch eine für die Ewigkeit, und Ihr Freund in Argos ist sicherlich mit Ihnen zufrieden."
  me_argos_3_desc_2:0 "Die Botschaft, die wir nach Argos geschickt haben, kehrt mit frustrierenden Neuigkeiten zurück, und jetzt stehen drei Frauen Ihrer Familie vor Ihnen, die Gesichter sind rot vom Weinen und fordern Rache. Es scheint, dass nach all dieser Diskussion über die Entsendung einer Braut nach Argos die Verhandlungen in letzter Minute gescheitert sind, und jetzt haben Sie drei verlegene Frauen, die Sie ausschimpfen. Bei allem, was im Moment vor sich geht, ist das sicherlich eine Ablenkung, aber Sie sind nicht glücklich – überhaupt nicht glücklich. Du schickst deine Verwandten mit vagen Versprechungen weg und erinnerst dich daran, dich später um die Argiver zu kümmern."
  me_argos_3.a:0 "Wir freuen uns über dieses Ergebnis. Senden Sie unser Bestes an das Brautpaar"
  me_argos_3.b:0 "Lächerlich! Sie wagen es, uns die Ehre einer antipatridischen Braut zu verweigern? Narren"
  me_argos_3_tt:0 "Sie ist jetzt verheiratet mit [ROOT.GetCountry.GetRuler.GetName]"
  me_argos_4_title:0 "$argos_missions_01_greece_task_1$"
  me_argos_4_desc:0 "Wir haben die Argolis mit vielen Städten geteilt, eine Situation, die einst akzeptabel war, aber unser vorhergesagtes Wachstum wurde von unseren Nachbarn behindert. Es gibt nicht genug Ressourcen, um herumzukommen, also wäre es am besten, sie direkt zu nehmen, damit niemand unsere Vormachtstellung in Frage stellt."
  me_argos_4.a:0 "Bereiten Sie unsere Ansprüche vor"
  me_argos_4_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_1$#!' ist jetzt #G Completed#!!"
  me_argos_5_title:0 "$argos_missions_01_greece_task_3$"
  me_argos_5_desc:0 "Um die Schifffahrtsrouten im Sinus Argolicus zu sichern, waren wir gezwungen, alle benachbarten Stadtstaaten zu erobern, die Boote auf ihre Gewässer schicken. Jetzt, wo es uns gelungen ist, unsere Rivalen auszumerzen, können unsere Flotten unbehelligt über die Meere segeln. Tag für Tag wächst die Macht von Argos und unsere Feinde verkümmern vor unseren Armeen."
  me_argos_5.a:0 "Ein Hoch auf Argos!"
  me_argos_5_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_3$#!' ist jetzt #G Completed#!!"
  me_argos_6_title:0 "$argos_missions_01_greece_task_4$"
  me_argos_6_desc:0 "Unsere landwirtschaftliche Siedlung in Thyrea wurde fertiggestellt und die Fischmärkte von Argos sind bereits mit Poseidons Gaben gefüllt. Das Fischangebot ist so reichlich, dass die Preise durch den Boden gefallen sind, was Ihren Bürgern große Freude bereitet hat; Die breiten Alleen von Argos sind zu jeder Tages- und Nachtzeit von den verlockenden Gerüchen gegrillter Sardinen erfüllt. Ja, eigentlich ... das klingt nach dem, was wir uns heute zum Mittagessen wünschen."
  me_argos_6.a:0 "Heute ist ein guter Tag"
  me_argos_6_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_4$#!' ist jetzt #G Completed#!!"
  me_argos_7_title:0 "$argos_missions_01_greece_task_5$"
  me_argos_7_desc:0 "Während Ihre Boten die Nachricht laut vorlesen, die Sie für Sparta vorbereitet haben, ertönt überall in Ihrem Hof ​​lautes Kichern, unterbrochen von gelegentlichem Schnauben. Auch wenn Sie die Liste der Beleidigungen persönlich zusammengestellt haben, lachen Sie immer noch schallend, wenn Sie den Estrich laut hören – Sie haben definitiv ein Händchen für Worte. In Lakonien wird es brennende Ohren geben, wenn diese Beleidigungen zu hören sind, aber Sie sagen die Wahrheit!"
  me_argos_7.a:0 "Die Spartaner werden wütend sein, wenn sie das hören – gut!"
  me_argos_7_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_5$#!' ist jetzt #G Completed#!!"
  me_argos_8_title:0 "$argos_missions_01_greece_task_6$"
  me_argos_8_desc:0 "Nun, es scheint, dass Ihre Nachricht an Sparta die beabsichtigte Wirkung hatte. Ihr Gesandter kehrte mit Geschichten über ihre weißglühende Wut zurück und behauptete, die Spartaner hätten fast diplomatische Normen aufgegeben, indem sie Ihren Boten hingerichtet hätten! Es wird nicht lange dauern, bis ihre Armeen nach Argos marschieren, in der Hoffnung, Ihre spöttische Zunge zurechtzuweisen. Wenn du sie in einen Krieg treiben wolltest, scheint es dir gelungen zu sein!"
  me_argos_8.a:0 "Wir werden ihren Streitkräften im Kampf begegnen und sie besiegen!"
  me_argos_8_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_6$#!' ist jetzt #G Completed#!!"
  me_argos_9_title:0 "$argos_missions_01_greece_task_7$"
  me_argos_9_desc:0 "Der Kampf zwischen Argos und Sparta ist zu Ende gegangen, wobei letzterer für völlig mangelhaft befunden wurde. Unsere Truppen ziehen bereits durch die Straßen Lakoniens, während die sogenannte Macht der spartanischen Armee vor Ihnen gebrochen wird. Es gibt keinen Widerstand mehr; Wenn du nur gewusst hättest, wie schwach Sparta wirklich ist, hättest du sie längst erobert."
  me_argos_9.a:0 "Senden Sie Proklamationen in ganz Griechenland, in denen Sie verkünden, dass Sparta an Argos gefallen ist"
  me_argos_9_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_7$#!' ist jetzt #G Completed#!!"
  me_argos_10_title:0 "$argos_missions_01_greece_task_8$"
  me_argos_10_desc:0 "Die Herrschaft von Argos dehnt sich weiter aus, und die wohlhabende Provinz Arcadia ist fest in unserer Reichweite. Die Liste der Städte unter unserer Kontrolle ist wirklich beeindruckend; Stymphalos, Thyreai, Mantinea, Epidauros und Megalopolis haben alle einen neuen Meister, einen Vorboten guter Dinge, die kommen werden."
  me_argos_10.a:0 "Argos hat eine glänzende Zukunft vor sich"
  me_argos_10_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_8$#!' ist jetzt #G Completed#!!"
  me_argos_11_title:0 "$argos_missions_01_greece_task_9$"
  me_argos_11_desc:0 "Unsere Berater haben Sie insgeheim sanft zurechtgewiesen und festgestellt, dass Sie anscheinend nur darauf fixiert sind, das Land anderer zu erobern und nicht das zu verbessern, was Sie bereits besitzen. Argos wächst exponentiell, aber man würde nie erkennen können, dass unsere Hauptstadt das Herz eines aufkeimenden Imperiums ist, wenn man es sich ansieht. Sie haben sich den Rat Ihrer Minister zu Herzen genommen, die Schatzkammer geöffnet und Ihre Architekten in die Straßen von Argos geschickt, um die Wohn- und Geschäftsviertel zu erweitern. Jetzt sind sie fertig und haben Sie eingeladen, ihre Handarbeit zu sehen. Sie sind sicherlich zufrieden mit dem, was sie getan haben, aber Sie glauben, dass am Ende noch mehr getan werden kann. Trotzdem feiern wir den Ausbau unserer Stadt, während wir von noch besseren Tagen träumen."
  me_argos_11.a:0 "Argos blüht auf, dank unserer Führung"
  me_argos_11_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_9$#!' ist jetzt #G Completed#!!"
  me_argos_12_title:0 "$argos_missions_01_greece_task_10$"
  me_argos_12_desc:0 "Argos, unsere Hauptstadt, hat sich zu einer der größten Städte auf dem Peloponnes entwickelt, ein Beweis für unseren Aufstieg als Moloch in der Region. In der Stadt wird praktisch jeden Tag neu gebaut, und die Straßen sind voller Händler, die Waren aus der ganzen zivilisierten Welt feilbieten. Liebeskranke Dichter haben zahlreiche Oden geschrieben, die die Schönheit unserer Hauptstadt preisen, die sich im Vergleich zu allen anderen Städten Griechenlands wirklich abhebt - Sie mögen besonders das epische Gedicht "Eine Stadt wie keine andere", und die Straßen sind mit Pflaster bedeckt Graffiti, das Zeilen aus diesem und anderen berühmten Werken zitiert. Wir sind wirklich stolz darauf, was aus Argos wird; ein Zentrum der Kultur und Zivilisation."
  me_argos_12.a:0 "Unsere Stadt ist eine richtige Hauptstadt, die unsere Vormachtstellung widerspiegelt"
  me_argos_12_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_10$#!' ist jetzt #G Completed#!!"
  me_argos_13_title:0 "$argos_missions_01_greece_task_11$"
  me_argos_13_desc:0 "Wir sind stolz darauf, Ihnen mitteilen zu können, dass sich die Gesamtheit der Argoliden uns unterstellt hat. Nicht länger sollen sich die unzähligen Städte, die die Ebene verstreuen, untereinander streiten, in der Hoffnung, irgendwie eine vorübergehende Dominanz über ihre Feinde zu erlangen, bevor sie einer weiteren Invasion erliegen; die Ära der Argiven ist da, wo wir unsere Brüder in Herrlichkeit voranführen. Die Bewohner unserer Länder freuen sich über den Frieden, den wir gesichert haben, und sind bereit, uns immer weiter voranzubringen."
  me_argos_13.a:0 "Argos marschiert weiter!"
  me_argos_13_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_11$#!' ist jetzt #G Completed#!!"
  me_argos_14_title:0 "$argos_missions_01_greece_task_12$"
  me_argos_14_desc:0 "Unser Krieg mit Sparta verblasst in die jüngste Erinnerung, und während einige immer noch ihren Groll hegen, will die große Mehrheit der besiegten Spartaner einfach nur mit ihrem Leben weitermachen. Um diesen Prozess zu erleichtern, haben wir die Restaurierung von Sparta selbst finanziert; die zerstörten Mauern reparieren, die Straßen von Trümmern befreien und die verbrannten Gebäude restaurieren, die von unserer Belagerung übrig geblieben sind. Wir haben es vermieden, im lokalen Stil zu bauen, und haben Sparta mit argivischer Architektur verherrlicht, um die Lakonier daran zu erinnern, wer ihre neuen Herren sind - einige bezeichnen die Stadt jetzt scherzhaft als "Spargos", ein Witz, der Sie immer wieder zum Schmunzeln bringt."
  me_argos_14.a:0 "Unsere Großzügigkeit ist unbestritten"
  me_argos_14_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_12$#!' ist jetzt #G Completed#!!"
  me_argos_15_title:0 "$argos_missions_01_greece_task_13$"
  me_argos_15_desc:0 "Unsere Herrschaft erstreckt sich über den gesamten Süden Griechenlands, ein todsicheres Zeichen unserer Unausweichlichkeit. Wir haben Lakonien und Arkadien absorbiert und ihre Kräfte mit unseren vereint, aber wir sind noch nicht fertig; nein, wir fangen gerade erst an. Argos ruht sich nie auf ihren Lorbeeren aus und wird sich festigen und auf dem von ihr geschaffenen triumphalen Weg voranschreiten."
  me_argos_15.a:0 "Argos marschiert vorwärts!"
  me_argos_15_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_13$#!' ist jetzt #G Completed#!!"
  me_argos_16_title:0 "$argos_missions_01_greece_task_14$"
  me_argos_16_desc:0 "Es erfüllt uns mit großem persönlichen Stolz, dass wir die Provinz Olympia übernommen haben. Dies ist zweifellos ein enormer Ansehensschub, ein Zeichen der Gunst, die uns die Götter erwiesen haben. Alle, die zu den Spielen kommen, werden das verschwenderische Spektakel genießen, das wir bieten werden, und der Name unserer Stadt wird in allen Sprachen der Welt gepriesen werden."
  me_argos_16.a:0 "Wir nehmen diese Verantwortung demütig an"
  me_argos_16_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_14$#!' ist jetzt #G Completed#!!"
  me_argos_17_title:0 "$argos_missions_01_greece_task_15$"
  me_argos_17_desc:0 "Wir haben eine Anfrage von den Priestern des Olymp erhalten, die wir sorgfältig prüfen sollten; Bitte, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], überdenke ihr Angebot, bevor du voreilige Entscheidungen triffst. Wir verstehen, dass dies als Schlag ins Gesicht ausgelegt werden könnte, da sie eindeutig die Vorteile unseres Schutzes genießen und unter unserer Führung gedeihen wie nie zuvor. Leider scheinen sie zwar viele gute Eigenschaften der Argiven nachzuahmen, ihr Stolz scheint jedoch nicht erloschen zu sein. Sie haben sanft darum gebeten, dass wir sie als Feudalstaat freigeben, damit sie ihre einzigartige Identität in der weiten Welt bewahren und gleichzeitig die von uns aufgebauten familiären Bindungen aufrechterhalten können. Dieses Gefühl, so kühn es auch sein mag, wird auch von einigen Ihrer Berater geteilt, die Angst haben, unzivilisiert zu erscheinen, und argumentieren, dass es am besten ist, wenn wir die Fassade der Autorität aufrechterhalten. \n \n Obwohl die Bitte mutig ist, haben Sie ihr nach einiger Überlegung zugestimmt, da Sie wissen, dass das Ansehen von Argos nicht beschädigt wird - Olympia ist sicherlich ein einzigartiger Fall unter Ihren Besitztümern. Wenn überhaupt, wird unser Prestige nur zunehmen."
  me_argos_17.a:0 "Wir sind nicht unvernünftig ... sagen Sie ihnen, dass dieser Bitte entsprochen wird"
  me_argos_17_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_15$#!' ist jetzt #G Completed#!!"
  me_argos_18_title:0 "$argos_missions_01_greece_task_16$"
  me_argos_18_desc:0 "Die Herrschaft von Argos ist jetzt auf dem gesamten Peloponnes anerkannt, da wir die vollständige Kontrolle über unsere natürlichen Grenzen übernommen und unsere Herrschaft auf Länder ausgedehnt haben, von deren Besitz wir nie geträumt haben. Wir treten in eine neue Ära des Wohlstands ein, was zum großen Teil auf die außergewöhnliche Führung von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] zurückzuführen ist. Zu welchen weiteren Höhen werden wir unter göttlich inspiriertem Befehl aufsteigen?"
  me_argos_18.a:0 "Argos ist die größte Stadt Griechenlands"
  me_argos_18_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_16$#!' ist jetzt #G Completed#!!"
  me_argos_19_title:0 "$argos_missions_01_greece_task_17$"
  me_argos_19_desc:0 "Wir haben unsere besten Architekten beauftragt, Akrokorinth zu stützen, die imposante Festung, die die Landschaft von Korinth beherrscht. Nachdem Sie die endgültigen Entwürfe genehmigt haben, reisen Sie persönlich in die Stadt und möchten die Arbeit beaufsichtigen, damit Sie beruhigt sind. Wie Sie wissen, sichert Korinth den Landweg zum Peloponnes, wodurch Akrokorinth zur ersten Verteidigungslinie gegen eine Invasionsarmee wird und daher von größter Bedeutung ist. Ihr werdet niemals zulassen, dass eine ausländische Armee eurem Land das antut, was ihr anderen angetan habt. \n \n Die Arbeit schreitet in zufriedenstellendem Tempo voran und endet nach einem Monat stetiger Bauarbeiten. Mit Blick auf die Zinnen fragt man sich, was man tun würde, wenn man ein feindlicher General wäre; Wie würdest du die Stadt einnehmen? Ihr Blick wandert an den Wänden entlang, sucht nach Schwachstellen, und Sie nicken anerkennend mit dem Kopf. Die Befestigungen sind, gelinde gesagt, einschüchternd; Es gibt keine einfachen Möglichkeiten, die Stadt einzunehmen. „Wir segeln im Morgengrauen nach Argos.“ sagst du deinen Begleitern, was zu einem geschäftigen Aufruhr führt. "Unsere Arbeit hier ist zu Ende.""
  me_argos_19.a:0 "Argos ruht sicher und fürchtet niemanden"
  me_argos_19_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_17$#!' ist jetzt #G Completed#!!"
  me_argos_20_title:0 "Unterstützung sammeln"
  me_argos_20_desc:0 "Sie haben eine schwierige Entscheidung getroffen, eine, die Ihren Körper vor Aufregung zittern lässt, wenn Sie die Auswirkungen wirklich bedenken. Indem Sie versuchen, die Autorität der Gerousia abzusetzen und sie durch Ihre Herrschaft zu ersetzen, haben Sie die fatale Entscheidung getroffen; Jeder Fehltritt, jeder Fehler in Ihren Plänen wird zu Ihrer öffentlichen Hinrichtung als Staatsfeind führen. Der Kleingeistige könnte sagen, was ich vorschlage, sei Verrat ... Ich kann das nicht alleine tun; Ich muss Unterstützung bei denen suchen, die wie ich denken, um meinen Forderungen Legitimität zu verleihen."
  me_argos_20_desc_2:0 "[ROOT.GetCountry.GetRuler.GetName] schien in den letzten Tagen beschäftigt zu sein und weigerte sich, preiszugeben, was [ROOT.GetCountry.GetRuler.GetHerHis] vorhat. Trotz dieser kleinen Ablenkung, da gereizte Stimmungen bei [ROOT.GetCountry.GetRuler.GetFirstName] selten sind, geht das Leben in der Hauptstadt wie gewohnt weiter. Die endlosen Debatten in Gerousia gehen weiter, die Straßen sind voller Kaufleute und Handwerker, und das einfache Volk geht seinen Tag. Die weniger Ehrgeizigen könnten sogar mit diesem Zustand zufrieden sein. \n \nDennoch würden sich die Köpfe umdrehen, wenn sie den wahren Grund dafür wüssten, dass [ROOT.GetCountry.GetRuler.GetFirstName] ängstlich erscheint; Während wir hier sprechen, wurden geheime Abgesandte nach [target.GetName] geschickt, in der Hoffnung, Unterstützung für einen Regierungswechsel aufzubauen. Auch jetzt geht unsere Flüsterkampagne weiter..."
  me_argos_20_desc_3:0 "[ROOT.GetCountry.GetRuler.GetName] hat entschieden, dass die Unterstützung von [target.GetName] eine Voraussetzung für die Zukunft sein wird, da [ROOT.GetCountry.GetRuler.GetFirstName] nicht hoffen kann, auf [ROOT.GetCountry.GetRuler.GetHerHis] eigenen zwei Beinen zu stehen, wenn die Zeit der Rebellion nahe ist. Dennoch ist bekannt, dass [target.GetFirstName] eine treue Sorte ist, obwohl [target.GetHerHis]-Loyalität sicherlich erkauft werden könnte. Wie bei allem im Leben gibt es keine Versprechungen."
  me_argos_20_desc_4:0 ""Ist Ihnen bewusst, was Sie vorschlagen, [ROOT.GetCountry.GetRuler.GetFirstName]?" [target.GetName] lehnt sich zurück auf eine Couch, ein heftiges Funkeln in [ROOT.GetCountry.GetRuler.GetHerHis] Augen. Die Stunde ist spät; Alle Haussklaven schlafen, bis auf den einen Diener, der schläfrig in der Tür steht. „Mach dir wegen Phaedo keine Sorgen; er ist taub.' [target.GetName] sagt sachlich. „Er wird nicht zum Gerousia rennen, um zu berichten, was du sagst.“ \n \n„Was sagst du dann, [target.GetFirstName]? Ihre Unterstützung wird für das, was kommen wird, von entscheidender Bedeutung sein.'"
  me_argos_20.a:0 "Es genügt eine kleine Summe"
  me_argos_20.b:0 "[target.GetName] wird mehr brauchen, um überzeugt zu werden"
  me_argos_21_title:0 "Antwort von [target.GetName]"
  me_argos_21_desc_success:0 "Sie haben einen vertrauenswürdigen Berater zu [target.GetName] geschickt und ihn gebeten, Ihren Versuch, die Gerousia zu stürzen und sich selbst als Basileus einzusetzen, heimlich zu unterstützen. Sie müssen zugeben, dass Sie überrascht sind, als [target.GetFirstName] eines Abends persönlich bei Ihnen zu Hause auftaucht, das Gesicht unter den Falten ihrer langen Tunika verborgen. „Verzeihen Sie den unerwarteten Besuch“, flüstert [target.GetFirstName] und nähert sich Ihnen, „aber ich wage es nicht, jemand anderem zu vertrauen, eine so sensible Bitte zu beantworten. Ich wollte Ihnen persönlich sagen, dass Sie sich auf uns verlassen können, wenn es soweit ist.'"
  me_argos_21_desc_failed:0 "Sie haben die Antwort von [target.GetName] erhalten, einen Brief voller Beleidigungen und offener Verhöhnung ... und einer Drohung! "Wenn Sie diesen rebellischen Weg fortsetzen, werden wir den Behörden mitteilen, dass Sie planen - geben Sie Ihre Dummheit auf und erinnern Sie sich an Ihren Platz." Du zerknüllst das Pergament zu einem Knäuel, höhnst und wirfst es zu Boden. Denken Sie an [target.GetName] und fügen Sie ihre Familie der Verbotsliste hinzu; Wenn es soweit ist, wirst du ihren feigen Mangel an Unterstützung nicht vergessen."
  me_argos_21.a:0 "[target.GetName] wird sich uns anschließen!"
  me_argos_21.b:0 "[target.GetName] hat den Beitritt abgelehnt!"
  me_argos_22_title:0 "Eine neue Regierung"
  me_argos_22_desc:0 "Alle Vorbereitungen sind getroffen; Sie haben vertrauenswürdige Männer in gesicherten Positionen, Ihre Garnisonen im ganzen Reich sind heimlich bewaffnet, und Ihr Netzwerk von Spionen berichtet über die täglichen Bewegungen Ihrer Gegner. Irgendwie hat die Gerousia nicht mitbekommen, was du vorhast zu tun; Wenn Sie zuschlagen, werden Sie vom Überraschungsmoment unterstützt. Jetzt gibt es kein Zurück mehr! Vorwärts zum Tod oder Ruhm!"
  me_argos_22.a:0 "Zeit zu kämpfen!"
  me_argos_23_title:0 "Ein neuer Weg nach vorne"
  me_argos_23_desc:0 "‚Edle Mitglieder der Gerousia, ich komme heute vor Sie, um aus Notwendigkeit zu sprechen, denn diese schwierigen Zeiten haben mich gezwungen, zu handeln.' [ROOT.GetCountry.GetRuler.GetName] wirft [ROOT.GetCountry.GetRuler.GetHerHis] Augen über die versammelte Versammlung; der ganze Raum ist still, hängt an jedem Wort. \n \n„Was in der Vergangenheit für Argos funktioniert hat, hilft uns jetzt eindeutig nicht. Ich, [ROOT.GetCountry.GetRuler.GetFirstName], stehe mit einer kühnen Vision vor dir; Ich bin hier, um einen neuen Weg nach vorn vorzuschlagen...'. \n \nEine neue Charakterinteraktion, Unterstützung sammeln, ist jetzt verfügbar."
  me_argos_23.a:0 "Die Zeit zum Handeln ist gekommen!"
  me_argos_23.b:0 "Wir werden uns jetzt Zeit lassen ..."
  me_argos_23_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_18$#!' ist jetzt #G Completed#!!"
  me_argos_24_title:0 "Beliebte Unterstützung"
  me_argos_24_desc:0 "Diese letzten paar Wochen waren furchtbar nervenaufreibend, da [ROOT.GetCountry.GetRuler.GetName] davon überzeugt war, dass die gesamte Verschwörung aufgedeckt werden würde, und doch wurden diese Befürchtungen nie realisiert; Irgendwie ist sich die Gerousia glücklicherweise nicht bewusst, dass ihre Tage der Herrschaft fast vorbei sind. Vielleicht ist das ein Zeichen dafür, dass die Götter den Plan befürworten? \n \n[ROOT.GetCountry.GetRuler.GetFirstName] hat es irgendwie geschafft, genug Unterstützung für eine Rebellion zu sammeln, ohne die Behörden zu alarmieren, und jetzt müssen nur noch ein paar Vorbereitungen getroffen werden. Der Übergang zur Monarchie wird nicht einfach sein, aber wenn es einfach wäre, Ruhm zu erlangen, dann würde jeder danach streben."
  me_argos_24.a:0 "Der Tag der Abrechnung steht kurz bevor"
  me_argos_24_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_19$#!' ist jetzt #G Completed#!!"
