l_german:
  argos_missions_01_greece:0 "Die Stadt Argos"
  argos_missions_01_greece_DESCRIPTION:0 "Argos, die alte und ehrwürdige Stadt, die die fruchtbare Ebene der Argoliden beherrscht, ist ideal gelegen, um die Kontrolle über ihre Nachbarn zu festigen. Mit dem Zugang zum Meer, ihren fruchtbaren Feldern, die von den vielen Flüssen der Argolis gut genährt werden, und dem zähen Geist ihrer Bewohner ist Argos bereit, ihren Namen in der Welt zu verkünden!"
  argos_missions_01_greece_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir die Kontrolle über den gesamten Peloponnes erlangt haben."
  argos_missions_01_greece_BUTTON_TOOLTIP:0 ""
  argos_missions_01_greece_task_1:0 "Die Stadt Argos"
  argos_missions_01_greece_task_1_DESC:0 "Obwohl die Häfen von Argos ideal an der Mündung des Sinus Argolicus liegen, sind wir nicht die einzige Hafenstadt, die Händler aus fernen Ländern anzieht. Wir haben viele Jahre in einem unruhigen Zusammenleben mit unseren Nachbarn gelebt, aber vielleicht ist es an der Zeit, unsere wirtschaftlichen Rivalen in der Region auszuschalten.greek_mil4!"
  argos_missions_01_greece_task_2:0 "Eine mazedonische Ehe"
  argos_missions_01_greece_task_2_DESC:0 "Wir sollten eine passende Braut für unseren Archon finden, die seine Stellung als führender Mann unserer Stadt widerspiegelt. Keine einfache Anordnung reicht aus; wir brauchen eine königliche Braut. Lasst uns Boten zu unseren Freunden in Mazedonien schicken und unsere Bitte vorbringen.greek_mil2!"
  argos_missions_01_greece_task_3:0 "Konsolidierung der Argolis"
  argos_missions_01_greece_task_3_DESC:0 "Da wir uns in den Ebenen der Argolis befinden, sollten wir unsere natürlichen Grenzen auf die gesamte Region ausdehnen. Es wird ein Segen für unser Glück sein, wenn wir in der Lage sind, hier die Kontrolle zu erlangen.celt_mil6!"
  argos_missions_01_greece_task_4:0 "Argive Infrastruktur"
  argos_missions_01_greece_task_4_DESC:0 "Während unsere geschäftigen Häfen unsere Bäuche mit Getreide gefüllt halten, gibt es keinen Grund, warum wir nicht so autark wie möglich sein sollten. Lasst uns in das Ackerland von Thyrea investieren und unsere Besitztümer in Epidauros vergrößern, da wir davon stark profitieren werden.celt_mil14!"
  argos_missions_01_greece_task_5:0 "Beleidige die Spartaner"
  argos_missions_01_greece_task_5_DESC:0 "Die Spartaner, Ihre lästigen Nachbarn im Süden, scheinen durch unseren Aufstieg bedroht und verbreiten Unwahrheiten über uns in ganz Griechenland. Seltsam, dass solch berühmte Kämpfer auf Flüstern statt Waffen zurückgreifen würden, aber zwei können das Spiel der Diplomatie spielen; wir sollten ihre Leute wissen lassen, was wir wirklich für sie empfinden.greek_mil14!"
  argos_missions_01_greece_task_6:0 "Ein ehrenhafter Krieg"
  argos_missions_01_greece_task_6_DESC:0 "Die Zeit der Worte ist zu Ende, und nur der Sieg auf dem Schlachtfeld wird unsere Beschwerden lösen. Schicke deine Männer los, o Argos, und zerschmettere ein für alle Mal den Mythos der spartanischen Vorherrschaft!greek_mil9!"
  argos_missions_01_greece_task_7:0 "Das Ende Spartas"
  argos_missions_01_greece_task_7_DESC:0 "Wir haben unsere alten Rivalen im Süden besiegt und das Machtgleichgewicht in Griechenland für immer erschüttert. Alle, die von unserer Dominanz hören, werden zweifellos von unserer Kampfkraft beeindruckt sein, und die spartanischen Heloten umarmen ihre Befreier.greek_mil17!"
  argos_missions_01_greece_task_8:0 "Arkadien"
  argos_missions_01_greece_task_8_DESC:0 "Durch die Ausweitung unserer Herrschaft auf ganz Arkadien haben wir uns mehr als nur unseren angesehenen Ruf erworben; Ströme von Gold fließen durch deine Fingerspitzen.ägypten_mil19!"
  argos_missions_01_greece_task_9:0 "Argos entwickeln"
  argos_missions_01_greece_task_9_DESC:0 "Argos selbst wächst, ein Beweis für Ihre geschickte Führung. Wir sollten eine umfassende Baukampagne durchführen, um sicherzustellen, dass unsere Bürger alle Einrichtungen haben, die sie sich wünschen. Indem sie sich um unsere Leute kümmern, werden sie sich um uns kümmern.event_pic11!"
  argos_missions_01_greece_task_10:0 "Eine glorreiche Stadt"
  argos_missions_01_greece_task_10_DESC:0 "Argos entwickelt sich zur herausragenden Stadt auf dem Peloponnes, nachdem sie ihre bescheidenen Anfänge als bloße Stadt der Argoliden vor langer Zeit überschritten hat. Jeden Tag kommen neue Reisende mit Schiffen an und verlassen das Land ihrer Vorfahren, um an unserer Seite ihre Zukunft aufzubauen.greek_mil1!"
  argos_missions_01_greece_task_11:0 "Einbeziehung der Argoliden"
  argos_missions_01_greece_task_11_DESC:0 "Vor Jahren hielt unser Archon eine Rede und beschrieb die Zukunft, wie er sie sah; eine, in der Argos der unbestrittene Herr der Argolidenebene war. Wir freuen uns, Ihnen mitteilen zu können, dass dieser Traum heute Wirklichkeit geworden ist; der lang ersehnte Sieg ist da!greek_mil10!"
  argos_missions_01_greece_task_12:0 "Sparta wieder aufbauen"
  argos_missions_01_greece_task_12_DESC:0 "Da sich die Stadt Sparta dem Joch von Argos unterworfen hat, haben wir nichts von unserer Schwesterstadt zu befürchten, die unsere Armeen vor kurzem zerstört haben. Im Gegenteil, wir sollten die Kriegsbeute in Sparta selbst reinvestieren und der Welt zeigen, dass wir in unserem Triumph großmütig sind.greek_mil7!"
  argos_missions_01_greece_task_13:0 "Argive Dominanz"
  argos_missions_01_greece_task_13_DESC:0 "Während der Fluss Inachus in den Sinus Argolicus mündet und den Golf mit seinen kaskadierenden Wassern füllt, strömen auch unsere Armeen über den Peloponnes, nehmen die Provinzen Lakonien und Arkadien ein und fügen sie unserem Besitz hinzu.greek_mil19!"
  argos_missions_01_greece_task_14:0 "Olympia sichern"
  argos_missions_01_greece_task_14_DESC:0 "Wir haben Pläne für die Eroberung von Olympia; Wir werden die Länder befestigen und ihre Städte verschönern, damit alle, die die Spiele besuchen, von der unbestreitbaren Macht von Argos beeindruckt sind. Wahrlich, Olympia soll den besten Hausmeister haben, den sie sich nur vorstellen kann.persia_mil7!"
  argos_missions_01_greece_task_15:0 "Priester des Olymp"
  argos_missions_01_greece_task_15_DESC:0 "Einige Berater sagen, dass es rüpelhaft erscheint, dass wir Olympia direkt in unser Land aufgenommen haben, und behaupten, dass wir uns nicht von streitsüchtigen Barbaren unterscheiden, die versuchen, ihren Besitz zu vergrößern. Indem wir Olympia als unseren Feudalherrn freigeben, können wir die Illusion aufrechterhalten, dass wir nicht die Fäden der Marionette ziehen und die Götter uns vielleicht belohnen werden.greek_mil16!"
  argos_missions_01_greece_task_16:0 "Peloponnesische Dominanz"
  argos_missions_01_greece_task_16_DESC:0 "Achaea war einer der letzten Überbleibsel, aber das Wachstum von Argos kann nicht von denen gestoppt werden, die etwas anderes wünschen. Durch die Unterwerfung unserer nördlichen Nachbarn haben wir viel gelernt, Lektionen, die auf unser gesamtes Reich angewendet werden können.greek_mil11!"
  argos_missions_01_greece_task_17:0 "Befestige Korinth"
  argos_missions_01_greece_task_17_DESC:0 "Korinth ist das Tor zum Peloponnes; buchstäblich die Haustür zu unseren Besitzungen in Griechenland, mit unbestreitbarem strategischem Wert. Indem wir die Festungsmauern von Korinth verstärken, stärken wir unsere Verteidigung und stellen sicher, dass unsere Feinde nicht einfach in unser Territorium einmarschieren können.greek_mil18!"
  argos_missions_01_greece_task_18:0 "Eine neue Verwaltung"
  argos_missions_01_greece_task_18_DESC:0 "Während Argos eine republikanische Tradition hat, die von ergrauten Senatoren gefeiert wird, die an ihren Privilegien festhalten, behindert die inhärente Dysfunktion der Demokratie unsere Ambitionen. Unsere Regierung würde sicherlich schlanker vorgehen, wenn wir diese lästigen Traditionen einfach umgehen könnten. Wir sollten Verbündete suchen, die unsere Ansichten teilen...greek_mil13!"
  argos_missions_01_greece_task_19:0 "Unterstützung sammeln"
  argos_missions_01_greece_task_19_DESC:0 "Unser Archon war in letzter Zeit damit beschäftigt, das Wasser für eine Revolution zu testen. Einige Adelsfamilien haben unsere Angebote rundweg abgelehnt, aber zum Glück haben sie Sie nicht öffentlich beschuldigt, versucht zu haben, den Staat zu zerstören. Und obwohl es einige gibt, die mit dem Status quo zufrieden sind, zeigen viele mehr Interesse an dem, was Sie versprechen. Die Zeit rückt immer näher.celt_mil1!"
  argos_missions_01_greece_task_20:0 "Übernehmen"
  argos_missions_01_greece_task_20_DESC:0 "Es wird nie einen besseren Zeitpunkt als den jetzigen geben, um den von Ihnen gewählten Kurs zu beginnen. Monate sorgfältiger Planung sind endlich abgeschlossen und Ihre Unterstützer warten auf die Nachricht. Sie erwarten, dass es Widerstand geben wird, aber Sie werden nicht zulassen, dass ein möglicher Bürgerkrieg Ihren Ambitionen im Wege steht, oder?greek_mil5!"
  argos_missions_01_greece_task_3_tooltip:0 "Gewinnen Sie Ansprüche auf die Provinz [GetProvince('(int32)440').GetArea.GetName|Y]"
  argos_missions_01_greece_task_6_tooltip:0 "Fordern Sie #Y Sparta# heraus! zu einem ehrenhaften Krieg mit nur #Y Argive#! und #Y Spartan#! Kräfte teilnehmen."
  argos_missions_01_greece_task_18_tooltip:0 "Schalte eine Charakterinteraktion frei, die verwendet werden kann, um #Y Unterstützung zu sammeln#! für die kommende Revolution."
