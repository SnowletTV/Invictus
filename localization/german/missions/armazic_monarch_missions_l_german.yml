l_german:
  armazic_missions:0 "Der Aufstieg der iberischen Könige"
  armazic_missions_DESCRIPTION:0 "Wenn man von den großen Hafenstädten des Mittelmeers aus segelt und den Wasserstraßen an Byzanz vorbei bis zum Pontus Euxinus folgt, erreicht man schließlich eine ferne Küste, an der sich eine kolossale Bergkette, der Kaukasus, erhebt, um die weite nördliche Steppe zu durchbrechen - diese unversöhnliches Land ist unser Zuhause. Wir haben hier unsere eigenen Traditionen, verehren die wahren Götter, die Außenstehenden unbekannt sind, und obwohl wir von Feinden umgeben sind, die uns gerne aus unseren Hochlandstädten vertreiben würden, konnten sie das nicht. \n \nAnstatt unseren Feinden die Möglichkeit zu geben, ihren bösen Absichten nachzukommen, müssen wir unser Schicksal fest in die Hand nehmen."
  armazic_missions_CRITERIA_DESCRIPTION:0 "Diese Mission wird abgeschlossen sein, wenn die Herrscher von Iberia ihre Nachbarn zurückdrängen und eine starke und sichere Nation gründen, die in der Lage ist, ihre Macht weit weg von unserer Bergheimat zu projizieren."
  armazic_missions_BUTTON_TOOLTIP:0 ""
  armazic_missions_task_1:0 "Umgeben von Feinden"
  armazic_missions_task_1_DESC:0 "Wir sind von allen Seiten von Feinden umgeben; die grimmigen Armenier im Süden, die arroganten Kolchis im Westen und die wilden Albaner im Osten. Da unsere Militärberater keinen Konsens erzielen können, werden wir Ansprüche an alle um uns herum fabrizieren.greek_mil6!"
  armazic_missions_task_2:0 "Der Drang nach den Küsten"
  armazic_missions_task_2_DESC:0 "Unsere jüngsten Siege kommen mit dem verlockenden Versprechen noch größerer Belohnungen in den kommenden Tagen; Wenn unsere Soldaten weiter vordringen, werden wir nicht nur die Ufer des Mare Hyrcanum erreichen, sondern könnten sogar Zugang zu den Gewässern von Pontus Euxinus erhalten.greek_mil18!"
  armazic_missions_task_3:0 "Land des Vlieses"
  armazic_missions_task_3_DESC:0 "Obwohl wir die Macht von [GetProvince('(int32)1715').GetArea.GetName] zerschmettert haben, gibt es immer noch Befürchtungen, dass sie in eine Position der Stärke zurückkehren könnten. Es ist klar geworden, dass wir sie vollständig ausrotten müssen, um zu verhindern, dass diese Möglichkeit jemals eintritt.greek_mil14!"
  armazic_missions_task_4:0 "Albanische Schrotte"
  armazic_missions_task_4_DESC:0 "Unsere Streitkräfte fahren fort, die albanischen Stammesangehörigen zu vernichten; Jetzt, da wir ihre Kernländer fest im Griff haben, wird es nicht lange dauern, bis wir den Rest ihres Königreichs aufgefressen haben.celt_mil6!"
  armazic_missions_task_5:0 "Unsere Füße nass bekommen"
  armazic_missions_task_5_DESC:0 "Obwohl wir neue Powerbroker in der Region sind, wird unsere Präsenz im Pontus Euxinus bald allen bekannt sein – unsere Schiffbauinitiative wird unseren Einfluss weit über die Küsten unseres Heimatlandes hinaus erweitern!greek_mil4!"
  armazic_missions_task_6:0 "Stärke die Eristavi"
  armazic_missions_task_6_DESC:0 "Die Eristavi waren eine geadelte Klasse lokaler Herrscher mit ähnlichen Aufgaben wie Gouverneure und wurden von den Pharnavaziden damit betraut, in ihrem Namen über Provinzen zu regieren. Bevor wir weitere Reformen in Kraft setzen können, müssen wir ihnen Autorität einräumen.celt_mil3!"
  armazic_missions_task_7:0 "Eine einzigartige Sprache"
  armazic_missions_task_7_DESC:0 "Obwohl derzeit in unserem Heimatland eine große Anzahl von Sprachen gesprochen wird und eine gleiche Anzahl von Schriften von den Menschen verwendet wird, haben wir beschlossen, dass alle denselben Dialekt sprechen und auf dieselbe Weise schreiben müssen.india_mil17!"
  armazic_missions_task_8:0 "Baiberdon"
  armazic_missions_task_8_DESC:0 "[GetProvince('(int32)1760').GetName], eine wichtige Stadt in Armenia Superioris, ist unverteidigt, ihre Mauern werden allein durch den Ruf der armenischen Armee bewacht. Wenn wir jetzt unsere Ansprüche vorbereiten und schnell zuschlagen, glauben wir, dass die gesamte Provinz an unsere Soldaten fallen könnte.greek_mil8!"
  armazic_missions_task_9:0 "Aus dem Lychnitis-See"
  armazic_missions_task_9_DESC:0 "Von der neu eroberten Stadt [GetProvince('(int32)1572').GetName] sind es nur wenige Tagesritte bis zur Hauptstadt der Armenier, und obwohl sie sich mit allem, was sie haben, unseren Streitkräften widersetzen werden, müssen wir das Herz ihres Königreichs treffen.greek_mil15!"
  armazic_missions_task_10:0 "Armenische Befestigungen"
  armazic_missions_task_10_DESC:0 "Weil wir so viele der großen Städte Armeniens für uns erobert haben, sind wir in riesige Wissensbestände eingeweiht, zu denen wir vorher keinen Zugang hatten. Jeder weiß, dass die Armenier meisterhafte Festungen bauen, also warum bringen wir unseren eigenen Ingenieuren nicht bei, wie sie ihren Stil nachahmen können?greek_mil1!"
  armazic_missions_task_11:0 "Eine Reihe von Königen"
  armazic_missions_task_11_DESC:0 "Aufgrund der von der Pharnavazid-Dynastie eingeleiteten Reformen ist der Ruhm unseres Volkes für Generationen gesichert. Von unserer Festung [GetProvince('(int32)1676').GetName] aus regieren wir über ein ausgedehntes Königreich, das wir mit unseren eigenen Händen aufgebaut haben.greek_mil10!"
  armazic_missions_task_12:0 "Armazic Union"
  armazic_missions_task_12_DESC:0 "Zum ersten Mal in der Geschichte unseres Volkes wurden die Anhänger des Armazic-Glaubens unter einer Krone vereint, wobei die Macht unserer benachbarten Feinde für eine Generation oder länger zerstört wurde. Möge Armazi weiterhin seinen Segen über uns ausschütten und uns zum Sieg führen!greek_mil3!"
  armazic_missions_task_13:0 "Iberischer Wein"
  armazic_missions_task_13_DESC:0 "Unsere Mitarbeiter sind bekannt für ihre Fähigkeit, Wein zu gären, ein Hobby, dem wir seit Tausenden von Jahren nachgehen. Wenn die Ernte eingefahren ist, füllen wir riesige Tongefäße, die wir in unserer Sprache „Kvevri“ nennen, und vergraben sie tief im Boden. Diejenigen, die iberischen Wein trinken, finden oft andere Jahrgänge, die geschmacklos sind.celt_mil2!"
  pharnavid_tt:0 "Pharnavaz Pharnazavid muss der König von Iberia sein."
  georgian_script:0 "Georgische Schrift"
  georgian_script_desc:0 "Die von Pharnavaz Pharnavazid eingeführte neue Schreibweise entwickelte sich schließlich im Laufe der Jahre und wurde als georgische Schrift bekannt."
  armenian_construction:0 "Armenischer Bau"
  armenian_construction_desc:0 "Unsere Architekten haben viel über den Bau von Befestigungen von ihren armenischen Kollegen gelernt, die ihre Geheimnisse widerwillig mit unseren Ingenieuren geteilt haben."
  armazi_walls:0 "Die Mauern von Armazistsiche"
  armazi_walls_desc:0 "Wir haben die Festung von Armazistsikhe so gebaut, dass sie unbesiegbar ist; Solange die Zitadelle innerhalb ihrer Mauern steht, wird unser Volk Hoffnung für die Zukunft haben."
  eristavi:0 "Eristavi"
  eristavi_desc:0 "Die Eristavi, eine besondere Art von Verwaltungsrolle, die von Pharnavaz Pharnavazid eingeführt wurde, regierten effektiv über die ihnen zugewiesenen Provinzen im Namen des Königs."
  iberian_wine:0 "Iberischer Wein"
  iberian_wine_desc:0 "Mit einer jahrtausendealten Tradition der Weinherstellung sind die Menschen auf der Iberischen Halbinsel bekannt für die Früchte der Weinrebe, die sie produzieren, wobei einige behaupten, dass wir die ersten waren, die diese Kunst beherrschten."
  armazic_power:0 "Armazische Kraft"
  armazic_power_desc:0 "Wir haben die Länder erobert, in denen der Armazic-Glaube praktiziert wird, und die Region zu einer mächtigen Macht vereint, in der die Armeen der Gläubigen die Städte voller wahrer Gläubiger beschützen."
  me_armazic_1_title:0 "$armazic_missions_task_1$#!"
  me_armazic_1_desc:0 "Während wir unser Heimatland sehr lieben und gerne unser Leben opfern werden, um unser Land zu verteidigen, geben wir zu, dass unsere Geographie zu wünschen übrig lässt; Wir sind buchstäblich von allen Seiten von Feinden umgeben, eine Situation, die [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] bis in den Abend hinein wach gehalten hat. Unsere Militärberater können nicht entscheiden, wer der schwächste unserer Nachbarn ist, was zur Verwirrung beiträgt, also wurde entschieden, dass wir Ansprüche in alle Richtungen fabrizieren und auf einen günstigen Moment warten sollten, um zu expandieren."
  me_armazic_1.a:0 "Optionen zu haben ist eine gute Sache ..."
  me_armazic_1_tooltip:0 "Die Missionsaufgabe '#Y $armazic_missions_task_1$#!' ist jetzt #G Completed#!!"
  me_armazic_2_title:0 "$armazic_missions_task_2$#!"
  me_armazic_2_desc:0 "Eins hat zum anderen geführt, und dank der Siege, die unsere Armeen auf den Schlachtfeldern errungen haben, sehen unsere Generäle eine Gelegenheit, die verbleibenden Armeen der #E-Albaner# zu vernichten! und die #E Colchians#!. Weil sie Kerngebiete an unsere Männer verloren haben, sind ihre Streitkräfte gebrochen und in Unordnung, und unsere Spione berichten, dass die Moral in den feindlichen Lagern so niedrig wie nie zuvor ist. Wir dürfen ihnen keine Ruhe gönnen, sondern müssen zuschlagen, solange der Schwung bei uns ist!"
  me_armazic_2.a:0 "Die Wasser des Pontus Euxinus sind gleich hinter dem Horizont!"
  me_armazic_2_tooltip:0 "Die Missionsaufgabe '#Y $armazic_missions_task_2$#!' ist jetzt #G Completed#!!"
  me_armazic_3_title:0 "$armazic_missions_task_3$#!"
  me_armazic_3_desc:0 "Wir haben es nicht nur geschafft, die #E Colchians# zu vertreiben! von ihren Küsten, sondern wir haben es auch geschafft, einige der kleineren unabhängigen Stadtstaaten zu plündern, die an den Ufern des Pontus Euxinus liegen - etwas, das in Hauptstädten weit entfernt von unserer eigenen bemerkt werden wird. \n \nAber vergiss das jetzt; Hier, in unserer neuen Stadt [GetProvince('(int32)1720').GetName], werden unsere Marineambitionen geboren. Der Zugang zu diesem Gewässer mit seinen Möglichkeiten für Handelsverbindungen und vielleicht sogar militärische Expansion zeigt der Welt, dass Iberia kein kleiner Akteur ist, sondern eine Macht, mit der man rechnen muss."
  me_armazic_3.a:0 "Beginnen Sie sofort mit dem Aufbau einer Flotte!"
  me_armazic_3_tooltip:0 "Die Missionsaufgabe '#Y $armazic_missions_task_3$#!' ist jetzt #G Completed#!!"
  me_armazic_4_title:0 "$armazic_missions_task_4$#!"
  me_armazic_4_desc:0 "Obwohl die albanischen Stammesangehörigen, unsere barbarischen Vettern im Osten, ihr Bestes versuchten, um unseren Soldaten Widerstand zu leisten, war ihr Schicksal am Ende dem der Kolcher ähnlich. Dennoch würdigen wir die Tapferkeit ihrer Kämpfer und bedauern die Umstände, die uns gezwungen haben, unsere kaukasischen Brüder zu töten. \n \nJetzt, da die endgültige Vorlage der albanischen Führer eingegangen ist, wurde vorgeschlagen, dass wir aus den verbleibenden Stämmen einen Feudalstaat schaffen. Einige Stimmen in unserer Regierung haben vorgeschlagen, dass solche ungehobelten Wilden auf Abstand gehalten werden sollten, während andere argumentieren, dass sie die gleichen Chancen verdienen, die unsere anderen Bürger haben – die Entscheidung wird [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] überlassen."
  me_armazic_4.a:0 "Mit der Zeit werden die Albaner unsere Wege übernehmen – sie annektieren"
  me_armazic_4.b:0 "Es wurde entschieden, dass wir ihren Rest indirekt regieren werden"
  me_armazic_4_tooltip:0 "Die Missionsaufgabe '#Y $armazic_missions_task_4$#!' ist jetzt #G Completed#!!"
  me_armazic_5_title:0 "$armazic_missions_task_5$#!"
  me_armazic_5_desc:0 "Großartige Neuigkeiten aus den Städten entlang des Pontus Euxinus! Da wir es für richtig gehalten haben, die Werften von [GetProvince('(int32)1737').GetArea.GetName] ordnungsgemäß mit ausgezeichnetem Holz zu beliefern, genießen wir anscheinend einen kleinen Aufschwung in der Region – unsere Schiffsbauer werden nicht nur besser darin, brauchbare Boote zu bauen, sondern immer mehr Reisende entscheiden sich zu bleiben in der Gegend. Wir haben recht gut daran getan, in die Region zu investieren."
  me_armazic_5.a:0 "Sie werden uns nie über solche Dinge beschweren hören"
  me_armazic_5_tooltip:0 "Die Missionsaufgabe '#Y $armazic_missions_task_5$#!' ist jetzt #G Completed#!!"
  me_armazic_6_title:0 "$armazic_missions_task_6$#!"
  me_armazic_6_desc:0 "Eines der allerersten Dinge, die nach der Machtübernahme auf der Tagesordnung von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] standen, war die Einberufung eines Großen Rates, zu dem die führenden Familien in ganz [SCOPE.GetRootScope.GetCountry.GetName] Vertreter entsenden würden, um den neuen Herrscher zu begrüßen. Bei der Ankunft in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] wurde der Zweck dieses Treffens schnell klar; Da er vor allem Frieden und Stabilität wünschte, hatte [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] beschlossen, eine besondere Art von Statthalterschaft zu schaffen, eine Position, die als „Eristavi“ bekannt ist und als Erweiterung des königlichen Willens fungieren würde. Er rief sieben Männer auf, sich vor [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim] zu stellen, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] legte ein heiliges Gelübde ab und verteilte Gegenstände an jeden dieser Führer, damit ihre Autorität anerkannt würde."
  me_armazic_6.a:0 "Nimm diesen Ring, diesen Gürtel, dieses Zepter und dieses Schwert – erinnere dich an deinen Eid"
  me_armazic_6_tooltip:0 "Die Missionsaufgabe '#Y $armazic_missions_task_6$#!' ist jetzt #G Completed#!!"
  me_armazic_7_title:0 "$armazic_missions_task_7$#!"
  me_armazic_7_desc:0 "Wir sind dankbar, dass unser Land von einer Vielzahl von Völkern bevölkert ist, aber es ist zugegebenermaßen schwierig, über eine so unterschiedliche Gruppe zu herrschen, wo jedes Bergtal einen etwas anderen Dialekt spricht und ein Schriftsystem verwendet, das für die Händler in der Region möglicherweise unverständlich ist Städte in der Nähe. Als wir erkannten, dass dies zu einem Dilemma geworden ist, insbesondere wenn es darum geht, unsere bürokratische Verwaltung zu straffen, befahl [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], dass jeder ein neues Skript verwendet, das ausdrücklich für die Verwendung durch unsere Leute erstellt wurde. Es wurde auch festgestellt, dass die von den Einwohnern von [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] angenommene Sprechweise jetzt die offizielle Umgangssprache ist, sodass jeder unseren besonderen Akzent annehmen muss."
  me_armazic_7.a:0 "Lokale Dialekte sind für zu Hause in Ordnung, aber für offizielle Geschäfte ist unser neues Skript erforderlich"
  me_armazic_7_tooltip:0 "Die Missionsaufgabe '#Y $armazic_missions_task_7$#!' ist jetzt #G Completed#!!"
  me_armazic_8_title:0 "$armazic_missions_task_8$#!"
  me_armazic_8_desc:0 "Die stolze Stadt [GetProvince('(int32)1760').GetName] liegt in den Bergen in der Nähe der [GetProvince('(int32)1757').GetArea.GetName]-Region, und es erweist sich als schwierig, dass unsere gierigen Armeen einem solch glitzernden Preis widerstehen können. Weil die Armenier törichterweise entschieden haben, keine Befestigungen in der Gegend zu bauen, wäre es für unsere Männer eine triviale Sache, von den Bergpässen zu strömen und Verwüstung anzurichten ... alles, was noch zu tun bleibt, ist, den Befehl für die Feindseligkeiten zu geben beginnen."
  me_armazic_8.a:0 "Sagen Sie unseren Soldaten, dass ich hoffe, dass sie bereit sind zu plündern ..."
  me_armazic_8_tooltip:0 "Die Missionsaufgabe '#Y $armazic_missions_task_8$#!' ist jetzt #G Completed#!!"
  me_armazic_9_title:0 "$armazic_missions_task_9$#!"
  me_armazic_9_desc:0 "Eine nach der anderen fallen die reichen Städte der [GetProvince('(int32)1572').GetArea.GetName]-Provinz an unsere Armeen, was uns zu der Frage veranlasst, wie die Armenier möglicherweise hoffen können, sich von diesen Rückschlägen zu erholen. Selbst jetzt, während sich unsere Soldaten um die Gewässer des Lychnitis-Sees versammeln, um auf ihre nächsten Befehle zu warten, werden unsere Pläne in die Tat umgesetzt; Wir werden bald in das Kernland von Armenien selbst eindringen und ihre Hauptstadt belagern - es wird nicht lange dauern, bis unsere Soldaten in den Straßen von [GetProvince('(int32)1570').GetName] selbst Tür an Tür kämpfen!"
  me_armazic_9.a:0 "Wir werden jeden vernichten, der sich unseren Entwürfen widersetzt!"
  me_armazic_9_tooltip:0 "Die Missionsaufgabe '#Y $armazic_missions_task_9$#!' ist jetzt #G Completed#!!"
  me_armazic_10_title:0 "$armazic_missions_task_10$#!"
  me_armazic_10_desc:0 "Da das armenische Heimatland voller zerklüfteter Höhen und felsiger Engpässe ist, haben ihre Ingenieure und Architekten einen Baustil entwickelt, der das lokale Terrain umfasst. Indem sie ihre Befestigungen direkt gegen die Berghänge stützen, schöpfen die Armenier aus der Kraft der Erde selbst und ermöglichen es ihnen, sichere Festungen zu errichten, die eine Quelle der Bestürzung für jede gegnerische Armee sind - fragen Sie einfach die Veteranen unserer letzten Südfeldzüge, was sie davon halten Armenische Forts."
  me_armazic_10.a:0 "Das sind hervorragende Neuigkeiten! Unsere Zukunft baut auf solchen Fundamenten auf"
  me_armazic_10_tooltip:0 "Die Missionsaufgabe '#Y $armazic_missions_task_10$#!' ist jetzt #G Completed#!!"
  me_armazic_11_title:0 "$armazic_missions_task_11$#!"
  me_armazic_11_desc:0 "Obwohl es Hybris ist, sich vorzustellen, was zukünftige Generationen über die Taten von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] zu sagen haben, glauben wir, dass der Name Pharnavazid in alle Ewigkeit widerhallen wird. Keine andere Herrscherfamilie hat so viel für unser Volk getan; Die Eristavi herrschen über eine zufriedene Gesellschaft, und indem sie die Sprache, die wir sprechen, und die Worte, die wir schreiben, verändert haben, hat [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], Er, der sich mit der Sonne salbt, buchstäblich unsere Wahrnehmung der Realität geprägt. \n \nSolange sich die Menschen an das Königreich Iberia erinnern, werden sie sich an die Königslinie erinnern, die sie geschaffen hat."
  me_armazic_11.a:0 "Die Herrschaft über das iberische Volk war das größte Privileg meines Lebens"
  me_armazic_11_tooltip:0 "Die Missionsaufgabe '#Y $armazic_missions_task_11$#!' ist jetzt #G Completed#!!"
  me_armazic_12_title:0 "$armazic_missions_task_12$#!"
  me_armazic_12_desc:0 "Endlich ist der Tag gekommen, von dem unsere Vorfahren geträumt haben; Nach Jahren des erbitterten Kampfes wurden unsere Rivalen um die Macht niedergeschlagen, ihre Fähigkeit, Krieg zu führen, unwiederbringlich gebrochen, und eine höchste Autorität regiert über die von den Armazic-Gläubigen bewohnten Länder. Wer kann angesichts unserer Domänen und der uns zuteil gewordenen Segnungen die Macht und Macht von Armazi leugnen? Möge er uns weiterhin mit göttlicher Gunst überschütten, während wir unser Volk in die glorreiche Zukunft führen, die uns erwartet!"
  me_armazic_12.a:0 "Wir werden das Licht unseres Glaubens in alle Ecken der Welt tragen"
  me_armazic_12_tooltip:0 "Die Missionsaufgabe '#Y $armazic_missions_task_12$#!' ist jetzt #G Completed#!!"
  me_armazic_13_title:0 "$armazic_missions_task_13$#!"
  me_armazic_13_desc:0 "Eine erfreuliche Nachricht für Sie heute Morgen, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]; eine schöne Pause von den unaufhörlichen Forderungen der Menschen oder Berichte über Scharmützel in der Nähe der Grenze. Wie Sie wissen, sind unsere Mitarbeiter in der Weinherstellung außergewöhnlich gut ausgebildet, und unsere jüngsten Initiativen zur Ausweitung der Produktion verliefen reibungslos. Die Kvevri, die übergroßen Tonfässer, die die Flüssigkeit enthalten, wurden in den Boden eingegraben und unsere Traubenstampfer beginnen mit der Arbeit. Es wird nicht lange dauern, bis wir alle die diesjährigen Produkte genießen können, was jeder gerne feiern wird."
  me_armazic_13.a:0 "Lasst uns unbedingt wissen, wann die ersten Kvevri fertig sind!"
  me_armazic_13_tooltip:0 "Die Missionsaufgabe '#Y $armazic_missions_task_13$#!' ist jetzt #G Completed#!!"
