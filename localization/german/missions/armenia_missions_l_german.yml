 armenia_missions_DESCRIPTION: "Der Aufstieg des Königreichs von #E Armenia#!#! kann durch den Kontakt mit anderen Kulturen charakterisiert werden, insbesondere durch die #E #COLOR:{0.50,0.60,1.00} Griechische#!#! und #E #COLOR:{0.51,0.31,0.75} Persische#!#! sowie die ständige Bedrohung von Invasionen.  Gepaart mit seiner eigenen reichen Geschichte ist die Zukunft des entstehenden Königreichs Armenien voller Gefahren und erfordert Feingefühl und sorgfältiges Regieren, denn viele übereilte Entscheidungen haben Reiche in den Ruin geführt und den Aufstieg von Nachfolgemächten ermöglicht." 
 armenia_missions_CRITERIA_DESCRIPTION: "Diese Mission wird als abgeschlossen angesehen, sobald wir unsere Position gesichert und uns als großes Königreich etabliert und unsere Identität verfestigt haben." 
  
