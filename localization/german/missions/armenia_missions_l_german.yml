  # Tasks 
 armenia_task_start: "Kreuzung der Reiche" 
 armenia_task_start_DESC: "Armenien hat viele Kulturen, und einige werden den Schmelztiegel #COLOR:{0.83,0.53,0.3} Armenia#! mehr oder weniger formen. Wir haben die einzigartige Chance zu beeinflussen, welche Kulturen das Ergebnis inwieweit prägen werden. Sollen sich die einheimischen Traditionen durchsetzen? Oder sind die Perser es wert, Vorbilder für unsere Traditionen zu sein? Oder folgen wir den Wegen Makedoniens?\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!" 
 armenia_task_1: "Die Annahme Persiens" 
 armenia_task_1_DESC: "Die #G Achaemeniden#! waren die größte Kraft, die die Welt jemals gesehen hatte, bevor #R Alexandros#! all dies geändert hat, und viele unserer Landsleute bevorzugen die Welt, wie sie unter der Herrschaft der weisen und weltgewandten #COLOR:{0.51,0.31,0.75} Perser#!war. Dieselben Stimmen verlangen von unserem[ROOT.GetCountry.GetRulerTitle], den #COLOR:{0.51,0.31,0.75}y Iranern#! kulturelle Rechte in #COLOR:{0.83,0.53,0.3} [ROOT.GetCountry.GetName]#! zu gewähren, und behaupten, dass diese Bemühungen unserem Volk Frieden und Wohlstand bringen werden." 
 armenia_task_2: "Verstärktes Vertrauen in die Perser" 
 armenia_task_2_DESC: "In den letzten Jahren sind die #COLOR:{0.51,0.31,0.75} Perser#! zu einem wichtigen Teil unserer Gesellschaft geworden und erfüllen einer immer größeren Rolle in unserer Regierung und Armee. Zum Glück bringen sie für uns ihre bürokratische Effizienz und den Respekt für gute Regierungsführung mit.\n\n\n\n\n\n\n\n\n\n\n@persia_mil2!" 
 armenia_task_3: "Erleichterung der persischen Einwanderung"
 armenia_task_3_DESC: "Es liegt im besten Interesse von [ROOT.GetCountry.GetName], #COLOR:{0.51,0.31,0.75} Persische#! Siedler einzuladen, sich in unseren Territorien niederzulassen. Es gibt viele, die nach den Invasionen der #COLOR:{0.50,0.60,1.00} Hellenen#! landlos gelassen wurden, und wenn man bedenkt, dass unser Volk mit den #Y Iranern#! befreundet ist, ist es nur folgerichtig, dass wir unsere Grenzen für sie öffnen.\n\n\n\n\n\n\n\n\n\n\n@persia_mil17!" 
 armenia_task_4: "Annahme Persischer Strategien" 
 armenia_task_4_DESC: "Da unsere Übernahme des #COLOR:{0.51,0.31,0.75} Persischen#! Regierungsstils ein durchschlagender Erfolg war, wurde vorgeschlagen, dass wir auch ihre Wege der Kriegsführung studieren. Wenn wir ihre Taktik mit unserer eigenen kombinieren, sind die #COLOR:{0.83,0.53,0.3} Armenischen#! Aufgebote so gut wie unaufhaltsam. \n\n\n\n\n\n\n\n\n\n\n@persia_mil8!" 
 armenia_task_5: "Annahme einer persischen Moral" 
 armenia_task_5_DESC: "Damit wir wirklich eine idealisierte #COLOR:{0.51,0.31,0.75} Persische#! Gesellschaft werden können, müssen wir den letzten Schritt der Konvertierung in ihre traditionellen Religionen unternehmen. Ihre Götter sind uralt und mächtig und haben sie  durch die Jahrhunderte hindurch erhalten - möge es auch bei uns so sein!\n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
 armenia_task_6: "Die Griechen einladen"
 armenia_task_6_DESC: "Es lässt sich nicht leugnen, dass die #COLOR:{0.50,0.60,1.00} Hellenen#! mächtige Krieger sind, denn in wenigen Jahren haben ihre unbesiegbaren Armeen die Welt für immer verändert - haben sie nicht das mächtigste Reich, das die Welt je gesehen hatte, in die Knie gezwungen? Die klügste Vorgehensweise für #COLOR:{0.83,0.53,0.3} [ROOT.GetCountry.GetName]#! würde darin bestehen, dass wir die Griechen willkommen heißen, denn es gibt viel, was wir voneinander lernen können.\n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
 armenia_task_7: "Steigender hellenischer Einfluss" 
 armenia_task_7_DESC: "Der Scharfsinn und die Weisheit der #COLOR:{0.50,0.60,1.00} Hellenen#! haben unsere Landsleute in ihren Bann gezogen, die ein kleines Vermögen dafür ausgegeben haben, philosophische Werke und mathematische Abhandlungen von den Händlern zu importieren, die aus dem Westen hierher reisen. [ROOT.GetCountry.GetRuler.GetName] unterstützt diese Leidenschaft für das Streben nach Weisheit und argumentiert, dass unser Volk dadurch besser gerüstet ist, um in einer sich ständig verändernden Welt zu bestehen.\n\n\n\n\n\n\n\n\n\n@india_mil17!"
 armenia_task_8: "Hellenische Siedler anlocken" 
 armenia_task_8_DESC: "Da sich weit und breit herumgesprochen hat, dass die #COLOR:{0.83,0.53,0.3} Armenier#! mit den #COLOR:{0.50,0.60,1.00} Hellenen#! befreundet sind, hat [ROOT.GetCountry.GetRuler.GetName] beschlossen, Boten in die griechischen Städte des Westens zu schicken, in der Hoffnung, Siedler zu finden, die in unserem Land leben werden.\n\n\n\n\n\n\n\n\n\n\n@greek_mil12!" 
 armenia_task_9: "Die Sieger nachahmen" 
 armenia_task_9_DESC: "Nur ein Dummkopf würde bestreiten, dass die #COLOR:{0.50,0.60,1.00} Hellenischen#! Armeen mit überlegener Taktik und Ausbildung kämpfen - wir täten gut daran, ihre Art der Kriegsführung zu studieren und zu meistern.\n\n\n\n\n\n\n\n\n\n\n@greek_mil15!" 
 armenia_task_10: "Einführung in die hellenischen Riten" 
 armenia_task_10_DESC: "[ROOT.GetCountry.GetRuler.GetName] ist klar geworden, dass die #COLOR:{0.50,0.60,1.00} Hellenische#!  Quelle der Stärke ihr Pantheon ist - ihre Götter. Mögen die Götter der Griechen geeignet sein, uns unsere eigenen Siege zu gewähren!\n\n\n\n\n\n\n\n\n\n\n@greek_mil16!" 
 armenia_task_11: "Die große Volkszählung" 
 armenia_task_11_DESC: "Es ist an der Zeit, dass wir eine Volkszählung durchführen, um ein Bild davon zu erhalten, wie viele unserer #COLOR:{0.83,0.53,0.3} armenischen#! Landsleute innerhalb unserer Grenzen leben. Lasst im ganzen Reich verlauten, dass die Vertreter von [ROOT.GetCountry.GetRuler.GetName] bald die Dörfer und Städte besuchen werden.\n\n\n\n\n\n\n\n\n\n@greek_mil2!" 
 armenia_task_12: "Die Verwaltung 'reinigen'" 
 armenia_task_12_DESC: "Im Laufe der Jahre sind viele Fremde in Schlüsselpositionen unserer Regierung eingedrungen, und ihre persönlichen Interessen haben nicht immer mit dem übereingestimmt, was das Beste für #COLOR:{0.83,0.53,0.3} [ROOT.GetCountry.GetName]#! ist. Es ist an der Zeit, jeden mit fragwürdiger Loyalität mit allen notwendigen Mitteln zu entfernen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!" 
 armenia_task_13: "Durchgesetzte Einheit" 
 armenia_task_13_DESC: "Die Fremden in unserem Land haben ihre Götter mitgebracht, und ihre Gegenwart ist unerwünscht - Anahit wird niemals durch Ahura Mazda oder Zeus ersetzt werden!\n\n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
 armenia_task_14: "Beschränkung fremder Einflüsse" 
 armenia_task_14_DESC: "Um die Sklavenhalsbänder der Vergangenheit zu vermeiden und um sicherzustellen, dass das #COLOR:{0.83,0.53,0.3} armenische#! Volk in seiner eigenen Heimat frei bleibt, müssen wir den fremden Einfluss einschränken - auch wenn das bedeutet, dass wir andere versklaven müssen.\n\n\n\n\n\n\n\n\n@celt_mil15!" 
 armenia_task_15: "Entwicklung einer armenischen intellektuellen Elite" 
 armenia_task_15_DESC: "Während das Wissen der #COLOR:{0.50,0.60,1.00} Hellenen#! und der #COLOR:{0.51,0.31,0.75} Perser#! in der ganzen zivilisierten Welt von Gelehrten und Weisen gepriesen wurde, gibt es nur wenige, die es mit unseren eigenen #COLOR:{0.83,0.53,0.3} armenischen#! Gelehrten mithalten können.\n\n\n\n\n\n\n\n\n\n@india_mil20!" 
 armenia_task_16: "Der Weg zur Macht" 
 armenia_task_16_DESC: "Ein neues #COLOR:{0.83,0.53,0.3} Armenien#! erhebt sich in diesen Ländern, die durch die jahrelange fremdbestimmte Politik zersplittert sind und über keine autonomen Institutionen verfügen. Oberste Priorität hat daher die Errichtung einer eigenen Herrschaft im Land.\n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
 armenia_task_17: "Den Kaukasus bezähmen" 
 armenia_task_17_DESC: "Die Wahrheit ist, dass es unmöglich ist, von den südlichen Ländern zu träumen, da die #COLOR:{0.50,0.60,1.00} Griechen#! so große Armeen haben, dass sie selbst bewegliche Städte bilden. Daher müssen wir versuchen, unsere regionalen Rivalen im #Y Kaukasus#! zu besiegen.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 armenia_task_18: "Die kappadokische Kampagne"
 armenia_task_18_DESC: "Im Westen leben ohne Zweifel unsere am ungastlichsten Nachbarn, ewige Kriegstreiber, die uns stets zu schaffen gemacht haben.\n Ein großer Feldzug nach Westen, um ihre Klingen abzustumpfen und ihre Verwüstung zu stoppen, ist gegenwärtig das meistgeforderte Unterfangen der größten militärischen Köpfe in [GetProvince('(int32)1570').GetName|Y].\n\n\n\n\n\n\n\n\n\n@persia_mil18!" 
 armenia_task_19: "Medische Eroberung"
 armenia_task_19_DESC: "So wie die #COLOR:{0.51,0.31,0.75}Y Meder#! einst unser altes Reich vor Generationen zerstörten, erscheinen wir nun wiedergeboren in dem ihrigen, bereit, sie die Knechtschaft schmecken zu lassen, die sie uns mit Eisen servierten.\n\n\n\n\n\n\n\n\n@persia_mil6!" 
 armenia_task_20: "Überreste der Diadochoi" 
 armenia_task_20_DESC: "Da die #E Diadochenkriege#! auf der ganzen Welt gewütet haben, gibt es viele ehemalige Söldner und ausgeschiedene #COLOR:{0.50,0.60,1.00} hellenische#! Krieger, die durch die Welt ziehen und ihre Dienste denen anbieten, die sie sich leisten können. [ROOT.GetCountry.GetRuler.GetName|Y] möchte einige dieser #Y Überreste der Diadochen#! anwerben, um unseren #COLOR:{0.83,0.53,0.3} Armenischen#! Aufgeboten den Kampf in Phalanxen beizubringen. Wir wissen besser als die meisten anderen, dass die Phalanx eine tödliche militärische Einheit ist, und wenn wir hoffen wollen, gegen die Griechen in der Schlacht bestehen zu können, dann müssen wir in der Lage sein, mit ihrer Taktik mitzuhalten.\n\n\n\n\n\n\n\n\n@greek_mil9!" 
 armenia_task_21: "Von Pferden und Kriegsführung" 
 armenia_task_21_DESC: "Wenn es darum geht, schwere Kavallerie in der Hitze der Schlacht zu befehligen, gibt es nur wenige, die es mit den #COLOR:{0.51,0.31,0.75} Persern#! mithalten können
- wer unter uns hat nicht schon bei dem Gedanken gezittert, sich einem Angriff ihrer schweren Kavallerie zu stellen? Lasst uns tun, was wir können, um die Reitertaktiken unserer persischen Landsleute zu studieren, damit wir die [ROOT.GetCountry.GetAdjective]e Kavallerie verbessern können.\n\n\n\n\n\n\n\n\n\n@persia_mil16!" 
 armenia_task_22: "Die Van-Festung"
 armenia_task_22_DESC: "Alte Befestigungsanlagen wurden von den #G Urartanern#! am #Y Van-See#! gebaut, aber wir müssen sie erneuern und erweitern.\n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
 armenia_task_23: "Halle des Bergkönigs" 
 armenia_task_23_DESC: "Alles Lob dem #G Haus der [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]en#!, das das stärkste Netz von Festungen in der Geschichte von [ROOT.GetCountry.GetName|Y] errichtet hat! Die Freiheit unseres Volkes wird durch unsere Verteidigungsanlagen garantiert, die unser Kernland schützen und es unseren Aufgeboten ermöglichen, unsere Grenzen zu bewachen.\n\n\n\n\n\n\n\n\n\n\n@italic_mil23!" 
 armenia_task_24: "Die südliche Grenze"
 armenia_task_24_DESC: "Es ist Zeit für unsere Enternung vom  #COLOR:{0.83,0.53,0.3} armenischen#! Hochland, und unseren Abstieg zu den Reichtümern der #COLOR:{0.50,0.60,1.00} hellenischen#! Provinzen in #E Syria#!.\n\n\n\n\n\n\n\n\n\n\n@event_pic3!" 
 armenia_task_25: "Größtes Armenien" 
 armenia_task_25_DESC: "Das glorreiche Haus von [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#! hat [ROOT.GetCountry.GetName|G]! zu beispiellosen Höhen gebracht, benachbarte Gebiete erobert und unsere Grenzen zu #T Großarmien#! erweitert.\n\n\n\n\n\n\n\n\n\n\n@persia_mil14!" 
 armenia_task_26: "Das Königreich Ararat" 
 armenia_task_26_DESC: "In den alten Tagen, so erzählen unsere Ältesten, herrschte ein mächtiges Volk, das sich #G Urartu#! nannte, zwei Jahrhunderte lang im Schatten des #G Berges Ararat#! über unser Land, errichtete seine Zitadellen und Festungen auf seinen Höhen und unterwarfen jeden, der sich ihnen widersetzte. \n\n#Y Ararat#! bildete das Herzstück ihres Reiches, ähnlich wie unser Reich, und jetzt, da [ROOT.GetCountry.GetName] aufgestiegen ist, hat [ROOT.GetCountry.GetRuler.GetName|Y] verkündet, dass der Berg selbst Zeuge des Aufstiegs einer weiteren glorreichen Zivilisation sein wird.\n\n\n\n\n\n\n\n\n\n\n@persia_mil5!" 
 armenia_task_27: "Baktrische Wurzeln" 
 armenia_task_27_DESC: "Ortasyrus und Orontes I. waren Baktrier im Dienste der Achämeniden, und ihre Geschichten sind allen bekannt, die in unserem Land leben. Vielleicht sollten wir sozusagen zu unseren Wurzeln zurückkehren?\n\n\n\n\n\n\n\n\n\n\n@persia_mil17!"
 armenia_task_28: "Orontidische-Pflicht" 
 armenia_task_28_DESC: "Artasysrus, Vater Oronte's I., ordnete auf seinem Sterbebett an, dass es die Pflicht aller Kinder des Orontes sei, einen Wasserkanal zu bauen, der Bestand hat.\n\n\n\n\n\n\n\n\n@italic_mil27!" 
 armenia_task_29: "Achäemenidische Beziehungen"
 armenia_task_29_DESC: "Orontes I., Sohn von Artasysrus, wurde mit Rhodogune, Tochter von Artaxerxes II,, König der Könige und Herrscher des Achaemenidischen Reiches, verheiratet. Vielleicht sollten wir weitere Beziehungen zu dieser geschätzten Familie pflegen.\n\n\n\n\n\n\n\n\n\n\n@persia_mil5!" 
 armenia_task_30: "Aufbau des Nahkarar-Systems" 
 armenia_task_30_DESC: "Der Nakharar war ein vererbbarer Titel, der historisch von den Artaxiaden eingeführt wurde. Das Besondere an diesen Titeln ist, dass sie an eine Familie oder ein Besitztum vergeben wurden und nicht an eine Einzelperson. Auch wenn ein einzelnes Besitztum jeweils von einer Person regiert wurde, galt es als Eigentum der ganzen Familie.\n\n\n\n\n\n\n\n\n\n\n@persia_mil9!" 
 armenia_task_31: "Erben von Urartu" 
 armenia_task_31_DESC: "Es ist nicht zu leugnen, dass wir die größte Macht sind, unsere Region seit den alten #T Urartu#! zu regieren; ein Volk mit einem Vermächtnis, das wir jetzt als unser eigenes beanspruchen können.\n\n\n\n\n\n\n\n\n\n\n@persia_mil15!" 
 armenia_task_32: "Heimat der Götter" # Mount Ararat
 armenia_task_32_DESC: "Die Territorien rund um den #Berg Ararat#! werden von der Nähe zum heiligen Berg profitieren.\n\n\n\n\n\n\n\n\n\n\n@greek_mil2!" 
 armenia_task_33: "Xerxes 'Inschrift" 
 armenia_task_33_DESC: "Einige unserer Baumeister, die an den Befestigungen in der Region des #Y Van-Sees#! arbeiten, berichten, dass sie hoch oben in den Bergen eine antike Inschrift gefunden haben, und die Weisesten unter uns behaupten, dass die Inschriften aus der Zeit von #T Xerxes#! stammen. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
 armenia_task_34: "Annahme des Edikts von Cyrus"
 armenia_task_34_DESC: "Als Cyrus Mesopotamien eroberte, erließ er ein Edikt (heute als Cyrus-Zylinder bekannt), das dem Volk, das er unterworfen hatte, die Religionsfreiheit gewährte.\n\n\n\n\n\n\n\n\n\n\n@italic_mil5!" 
 armenia_task_35: "Griechische Architekten einladen" 
 armenia_task_35_DESC: "Einige unserer Würdenträger waren von der griechischen Architektur auf Reisen beeindruckt. Wir sollten in Betracht ziehen, einige ihrer Architekten einzuladen, unsere eigenen Städte auszubauen und zu verbessern.\n\n\n\n\n\n\n\n\n\n\n\n@event_pic9!" 
 armenia_task_36: "Aufbau einer Bibliothek" 
 armenia_task_36_DESC: "Die #T Bibliothek von Alexandria#! ist nur die berühmteste der #COLOR:{0.50,0.60,1.00} Hellenischen#! Bibliotheken. In diesen heiligen Hallen des Wissens bewahren sie das Wissen ihrer Vorväter auf. Nur wenn wir unser Wissen teilen, können wir uns weiterentwickeln, und was ist dafür besser geeignet als eine Bibliothek? \n\n\n\n\n\n\n\n\n\n\n@india_mil17!" 
 armenia_task_37: "Ein Gymnaseion aufbauen" 
 armenia_task_37_DESC: "'Die Gesellschaft, die ihre Gelehrten von ihren Kriegern trennt, wird ihr Denken von Feiglingen und ihr Kämpfen von Dummköpfen übernehmen lassen.'\n- #COLOR:{0.50,0.60,1.00} Thukydides#!.\n\n\n\n\n\n\n\n\n@greek_mil3!" 
 armenia_task_38: "Prächtige Hauptstadt" 
 armenia_task_38_DESC: "Unsere  Hauptstadt [ROOT.GetCountry.GetCapital.GetName] ist eine der am besten entwickelten Städte in ganz [ROOT.GetCountry.GetName|Y], denn die #G [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]en#! haben persönlich in die lokale Infrastruktur investiert und sich eine prächtige Hauptstadt errichtet.\n\n\n\n\n\n\n\n@event_pic11!" 
 armenia_task_39: "Die Aprikose"
 armenia_task_39_DESC: "Das armenische Hochland beherbergt die Aprikose seit Jahrtausenden, und von hier aus hat sich die köstliche Frucht über weite Teile der bekannten Welt verbreitet. Obwohl die Aprikose nicht von hier stammt, könnte sie genauso gut von hier stammen, wenn man bedenkt, wie wichtig und verbreitet diese Frucht ist.\n\n\n\n\n\n\n\n\n@celt_mil2!" 
 armenia_task_40: "Armenischer Wein"
 armenia_task_40_DESC: "Die Armenier kelterten Wein schon länger, als die Geschichte es erfassen kann, und er war schon immer ein wichtiger Teil unserer Kultur.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
  # Events 
  
 me_armenia.1.title: "Kreuzung der Reiche" 
 me_armenia.1.desc: "So lange wir uns erinnern können, galt unser Reich als #E Kreuzung der Reiche#!,denn unsere Berge und Städte liegen in einem strategisch wichtigen Gebiet im Herzen der Welt. In den letzten Jahrzehnten wurden die Straßen, die durch unsere tückisches Vorgebirge führen, von #COLOR:{0.51,0.31,0.75} Persischen#! Fußsoldaten durchquert, #COLOR:{0.50,0.60,1.00} Hellenischen#! Söldnern und #COLOR:{0.83,0.53,0.3} Armenischen#! Kriegsherren, manchmal alle in derselben Feldzugzeit, wenn verschiedene Fraktionen gegeneinander kämpfen. \n\nDer Einfluss, den die Makedonen und Achämeniden auf [ROOT.GetCountry.GetName] hatten, darf nicht unterschätzt werden, und es gibt viele Stimmen in der Hauptstadt von [ROOT.GetCountry.GetCapital.GetName], die es gerne sähen, wenn unsere armenischen Verwandten ihre Gewohnheiten aufgäben, um sich die Gunst ausländischer Gottheiten  und die Traditionen der Fremden zu sichern. \n\nDer plötzliche Tod von #E [GetCharacter('(int32)39').GetName]#! und des Generals, den er an seiner Stelle hinterlassen hat, hat [ROOT.GetCountry.GetRuler.GetName] eine Gelegenheit geboten, die nur wenige Männer im Leben erhalten; die [ROOT.GetCountry.GetRulerTitle] des großen [ROOT.GetCountry.GetAdjective]en Volkes, bietet sich [ROOT.GetCountry.GetRuler.GetHerHim] nun selbst ein Scheideweg des Schicksals - welchen Pfad soll [ROOT.GetCountry.GetRuler.GetSheHe] für sein Volk beschreiten?" 
 me_armenia.1.a: "Wir werden die Verbindungen zu unseren persischen Vettern vorziehen" 
 me_armenia.1.b: "Der makedonische Aufstieg zeigt deren Stärke."
 me_armenia.1.c: "Wir werden an unseren einheimischen Traditionen festhalten." 
  
 me_armenia.2.title: "$armenia_task_1$" 
 me_armenia.2.desc: "Nach einer langen Zeit des Nachdenkens erachtete [ROOT.GetCountry.GetRuler.GetName] schließlich die #COLOR:{0.51,0.31,0.75} Perser#! für würdig, bürgerliche Rechte und Schutz innerhalb der #COLOR:{0.83,0.53,0.3} Gesellschaft zu erhalten, und [ROOT.GetCountry.GetRuler.GetSheHe] tat alles, was nötig war, um dies zu gewährleisten.\n\nAls Zeichen der Wertschätzung für die großzügigen Bemühungen des [ROOT.GetCountry. GetRulerTitle] brachte eine Delegation von Adligen, die nach [ROOT.GetCountry.GetCapital.GetName] geschickt wurde, ein unbezahlbares Kunstwerk als Tribut mit; ein prächtiges #E Fresko von Cyrus dem Großen#! das von den Wänden eines alten #E Achämeniden#!-Palastes stammt." 
 me_armenia.2.a: "Unsere Völker sollen sich immer mehr einander annähern, Armenier und Perser gleichermaßen." 
  
 me_armenia.3.title: "$armenia_task_2$" 
 me_armenia.3.desc: "Wir lernen weiterhin Lektionen von den #COLOR:{0.51,0.31,0.75} Perser#! , vor allem, wenn es um die effektive Verwaltung eines Reiches geht. [ROOT.GetCountry.GetRuler.GetName] ist seit langem der Meinung, dass die #E Achämeniden#! eine wohlwollende Kraft für das Gute in der Welt waren und gibt den Instabilitäten der Welt die Schuld, die von den #COLOR:{0.50,0.60,1.00} Hellenen#! verursacht wurden - ein Argument, das von vielen Menschen in [ROOT.GetCountry.GetName] geteilt wird. Es überrascht daher nicht, dass [ROOT.GetCountry.GetRulerTitle] eine Verwaltung aufbaut, die sich stark an die Perser anlehnt." 
 me_armenia.3.a: "Wenn wir die Perser nachahmen, wird unsere armenische Zivilisation gedeihen." 
  
 me_armenia.4.title: "$armenia_task_3$"
 me_armenia.4.desc: "Die Edikte von [ROOT.GetCountry.GetRuler.GetName] haben es den vertriebene #COLOR:{0.51,0.31,0.75} Persern#! deutlich gemacht, ihr Leben innerhalb von [ROOT.GetCountry.GetName] zu beginnen, und ihre Anwesenheit in unseren Städten und Siedlungen ist in den letzten Jahren merklich gewachsen. Unser Volk lernt, friedlich zu koexistieren, und [ROOT.GetCountry.GetRuler.GetFirstName] ist sehr erfreut,  von den florierenden persischen Märkten und Stadtvierteln in unseren Städten zu erfahren." 
 me_armenia.4.a: "All dieses Wirtschaftswachstum wird [ROOT.GetCountry.GetName] stärken!" 
  
 me_armenia.5.title: "$armenia_task_4$" 
 me_armenia.5.desc: "Unsere #COLOR:{0.83,0.53,0.3} armenischen#! Krieger haben sich oft genug mit den #COLOR:{0.51,0.31,0.75} persischen#! Hilfstruppen, die sie in die Schlacht begleiten, oft genug durchmischt und im Laufe der Jahre haben unsere Soldaten viel von ihren Kameraden gelernt. Wir können nun berichten, o [ROOT.GetCountry.GetRuler.GetName], dass die militärischen Traditionen der Perser nun für uns zur Verfügung stehen, um daraus zu schöpfen."
 me_armenia.5.a: "Unsere siegreichen Armeen werden immer stärker!" 
  
 me_armenia.6.title: "$armenia_task_5$" 
 me_armenia.6.desc: "Die harte Wahrheit ist, dass die armenischen Götter für eine große Nation wie die unsere viel zu primitiv sind. Sie beruhen auf viel zu einfachen Mythen und sind im Grunde nur synkretistische Erzählungen, die aus anderen großen Religionen übernommen wurden. Außerdem fehlen ihnen die fortschrittlichen theologischen Debatten, die in den persischen Religionen über die Jahrhunderte hinweg geführt wurden.\n\n So treten wir nun endlich in eine Zukunft als ein richtig kultiviertes Volk ein, unterstützt von den modernsten Philosophien und großen Göttern."
 me_armenia.6.a: "Wir müssen endlich die Lehren von Zoroaster mit offenen Armen begrüßen" 
 me_armenia.6.b: "Alles wird nach dem Willen des weisen Mithra gegeben" 
  
 me_armenia.7.title: "$armenia_task_6$" 
 me_armenia.7.desc: "Nun, da den #COLOR:{0.50,0.60,1.00} Hellenen#! kulturelle Rechte gewährt wurden, traf eine Gruppe griechischer Adliger in [ROOT.GetCountry.GetCapital.GetName] mit einem Geschenk für unseren [ROOT.GetCountry.GetRulerTitle] ein; eine Büste des berühmten #E [GetCharacter('(int32)39').GetName]#!, des Makedoniers, der die Welt allein durch seinen Willen veränderte. Man sagt, dass dieses Bildnis von dem besten Meister in [GetProvince('(int32)416').GetName] angefertigt wurde und ein kleines Vermögen wert ist - wahrlich, die Griechen haben [ROOT.GetCountry.GetRuler.GetName] geehrt." 
 me_armenia.7.a: "Möge das Beispiel von [GetCharacter('(int32)39').GetFirstName] eines sein, das wir nachahmen werden" 
  
 me_armenia.8.title: "$armenia_task_7$" 
 me_armenia.8.desc: "Der Einfluss des #COLOR:{0.50,0.60,1.00} Hellenischen#! Denkens auf unsere eigenen #COLOR:{0.83,0.53,0.3} Armenischen#! Menschen sind in den letzten Jahren gewachsen, da die Eliten und Adligen, die in  [ROOT.GetCountry.GetCapital.GetName] und anderen Städten leben, die Literatur der Griechen mit einer Begeisterung aufgenommen haben, wie es sie noch nie zuvor gegeben hat.\n\nHunderte von Schriftrollen wurden aus den hellenischen Städten des Westens importiert; philosophische und mathematische Abhandlungen, Gedichtbände, die Theaterstücke der großen Meister aus [GetProvince('(int32)416').GetName], historische Aufzeichnungen - alles, was auf Griechisch geschrieben wurde, wird nach [ROOT.GetCountry.GetName] gebracht, und den Kindern der armenischen Eliten wird das Lesen und Schreiben der hellenischen Klassiker in ihrer Originalsprache beigebracht.\n\n All diese Dinge sind dank der Politik von [ROOT.GetCountry.GetRuler.GetName], der bekanntermaßen ein Philhellene ist, zustande gekommen." 
 me_armenia.8.a: "Es gibt viel, was wir von unseren Freunden im Westen lernen können" 
  
 me_armenia.9.title: "$armenia_task_8$" 
 me_armenia.9.desc: "Der Ruf nach #COLOR:{0.50,0.60,1.00} hellenischen#! Siedlern, einer Gruppe, die von [ROOT.GetCountry.GetRuler.GetName] und den Menschen in dem Umfeld von [ROOT.GetCountry.GetRuler.GetHerHim] so geschätzt wird, ist nicht unbeantwortet geblieben. Immer mehr Griechen tauchen in unseren Städten auf, erwerben Grundstücke und eröffnen Unternehmen - sie haben die feste Absicht, ein neues Leben in [ROOT.GetCountry.GetName] zu beginnen, was unseren [ROOT.GetCountry.GetRulerTitle] sehr freut." 
 me_armenia.9.a: "Diese Initiative war jede ausgegebene Münze wert" 
  
 me_armenia.10.title: "$armenia_task_9$" 
 me_armenia.10.desc: "Die #COLOR:{0.50,0.60,1.00} hellenischen#! Schlachtformationen haben die Kriegsführung grundlegend verändert, und ihre Phalanxen haben den Lauf der Geschichte geprägt, indem sie das größte Reich, das die Welt je gesehen hat, gestürzt haben. [ROOT.GetCountry.GetRuler.GetName] hat die tödliche Wirksamkeit ihrer militärischen Formationen schnell erkannt und die Generäle der [ROOT.GetCountry.GetAdjective]en Armeen aufgefordert, die Kampftaktiken der Griechen zu studieren - und sie haben dem zugestimmt." 
 me_armenia.10.a: "Indem wir unsere Traditionen mit ihren verbinden, werden wir nicht aufzuhalten sein" 
  
 me_armenia.11.title: "$armenia_task_10$" 
 me_armenia.11.desc: "In den letzten Monaten hat [ROOT.GetCountry.GetRuler.GetName] bemerkt, dass [ROOT.GetCountry.GetRuler.GetSheHe] sich in [ROOT.GetCountry.GetRuler.GetHerHis] Leben noch nie besser gefühlt hat. Die Götter haben das Volk von [ROOT.GetCountry.GetName] gesegnet und uns Gold und Ruhm gebracht, und während viele unserer Verwandten den #COLOR:{0.83,0.53,0.3} Armenischen#! [ROOT.GetCountry.GetRulerTitle]  für die gewonnenen Schlachten gegen den Feind preisen, weiß, [ROOT.GetCountry.GetRuler.GetFirstName], dass die wahre Quelle unserer Siege die #COLOR:{0.50,0.60,1.00} hellenischen#!Götter waren. Die Olympier haben ihre göttliche Gunst von den lästigen Griechen genommen und sie uns verliehen, und die Götter versprechen uns, dass die besten Tage für unser Volk noch kommen werden." 
 me_armenia.11.a: "Wir lobpreisen Jupiter, Hera und Athena!" 
  
 me_armenia.12.title: "$armenia_task_11$" 
 me_armenia.12.desc: "Im Laufe des letzten Jahres sind Beamte aus [ROOT.GetCountry.GetCapital.GetName] durch die vielen Provinzen von [ROOT.GetCountry.GetName] gereist, geschickt im Auftrag unseres großen [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], um die #COLOR:{0.83,0.53,0.3} Armenier#! zu zählen, die in den Bergen und Tälern unseres Heimatlandes leben. Niemand, der in der Hauptstadt lebt, kann sich daran erinnern, wann das letzte Mal ein #Großer Zensus#! durchgeführt wurde, und da die Mittel für eine solche Zählung vorhanden waren, zögerte [ROOT.GetCountry.GetRuler.GetName] nicht, den Auftrag zu erteilen.\n\nAls die mühsame Arbeit beendet war, waren die abschließenden Berichte, gelinde gesagt, zufriedenstellend: Unser Volk ist ein fruchtbarer Verwalter seines Besitzes, und unsere Bauern ziehen ihre Herden und Söhne in einem von den Göttern gesegneten Land auf." 
 me_armenia.12.a: "Ich freue mich, dass unser Land stark wird" 
  
 me_armenia.13.title: "$armenia_task_12$"
 me_armenia.13.desc: "Eine gründliche Untersuchung des Regierungsapparats von [ROOT.GetCountry.GetName] wurde von [ROOT.GetCountry.GetRuler.GetName] durchgeführt, und der große [ROOT.GetCountry.GetRulerTitle] war unzufrieden mit dem, was [ROOT.GetCountry.GetRuler. GetSheHe] entdeckte; eine korrupte Bürokratie, in der skrupellose Beamte - viele von ausländischer Herkunft und von fragwürdiger Loyalität - ihre eigenen Staatskassen auf Kosten der Einheimischen füllten.\n\n Was als nächstes geschah, war schnell und schrecklich; [ROOT.GetCountry.GetRuler.GetFirstName] entfernte jeden Magistrat, der unter Verdacht stand, und ersetzte sie durch loyale #COLOR:{0.83,0.53,0.3} Armenier#! , die ihre Ämter nicht missbrauchen würden. Viele Bürokraten verstanden die Botschaft schnell und traten sofort von ihren Ämtern zurück, aber diejenigen, die nicht stillschweigend gehen wollten, wurden oft direkt umgebracht.\n\n Die Säuberung der Verwaltung war keine unblutige Angelegenheit und bleibt ein Schandfleck auf den Händen der [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]en Familie, aber sie brachte Stabilität in das Reich." 
 me_armenia.13.a: "Wir können die Korruption in unserer Mitte nicht tolerieren" 
  
 me_armenia.14.title: "$armenia_task_13$" 
 me_armenia.14.desc: "Angesichts des wachsenden Interesses an den Riten der #COLOR:{0.50,0.60,1.00} Hellenen#! hat [ROOT.GetCountry.GetRuler.GetName] die Gelegenheit genutzt, das #COLOR:{0.83,0.53,0.3} Armenische#! Volkes diesen Göttern neu zu verschreiben, indem er einen Aufruf zur religiösen Einheit veröffentlichte. Im ganzen Land wurden Altäre zerstört, die für traditionelle Götter errichtet worden waren, und unsere Priester bringen den griechischen Göttern täglich Opfer dar, um die göttliche Gunst der Olympier zu erlangen."
 me_armenia.14.a: "Wir müssen alle auf die gleiche Weise anbeten, damit Jupiter zufrieden sein kann"
  
 me_armenia.15.title: "$armenia_task_14$" 
 me_armenia.15.desc: "Obwohl viele Widerstand gegen die Armeen von [ROOT.GetCountry.GetRuler.GetName] leisteten, wurden sie einer nach dem anderen überwältigt und in Ketten abgeführt, wobei diejenigen, die sich weigerten, sich zu unterwerfen, für ihre Bemühungen getötet wurden. Die Entscheidung, jeden zu versklaven, der nicht #COLOR:{0.83,0.53,0.3} Armenier#! innerhalb der Grenzen von [ROOT.GetCountry.GetName] ist, zu versklaven, überraschte viele, und obwohl einige verzweifelt versuchten zu entkommen, war es hoffnungslos; die Soldaten setzten den Willen des [ROOT.GetCountry.GetRulerTitle]s mit tödlicher Präzision durch, und die Sklavenmärkte von [ROOT.GetCountry.GetCapital.GetName] wurden in der gesamten [ROOT.GetCountry.GetCapital.GetArea.GetName]-Region für die Tausenden von Gefangenen bekannt, die sie erhielten." 
 me_armenia.15.a: "Dies musste erledigt werden, um sicherzustellen, dass Armenien armenisch bleibt" 
  
 me_armenia.16.title: "$armenia_task_15$" 
 me_armenia.16.desc: "Überall in [ROOT.GetCountry.GetName] und den umliegenden Ländern wird der Geist und die Weisheit der großen #COLOR:{0.83,0.53,0.3} Armenischen#! Weisen als größer als die der #COLOR:{0.50,0.60,1.00} Hellenen#! gepriesen. Armenische Dramatiker und Schriftsteller haben viele Zitate zum täglichen Leben unseres Volkes beigetragen, und unsere Philosophen und Architekten werden in den Akademien in [GetProvince('(int32)416').GetName] für ihre intellektuelle Strenge und erstaunlichen Entdeckungen respektiert." 
 me_armenia.16.a: "Wirklich, wir sind ein erstaunliches Volk, eines zu herrschen" 
  
 me_armenia.17.title: "$armenia_task_16$" 
 me_armenia.17.desc: "Es ist schon eine ganze Weile her, dass die #COLOR:{0.83,0.53,0.3} Armenier#! zuletzt bei sich selbst nach Führung suchten. Verwirrt müssen wir nun in uns selbst schauen, um das zu finden, was wir einst an die #COLOR:{0.51,0.31,0.75} Perser#! verloren haben; Macht. Unsere bequeme Paralyse unter dem persischen Apparat berauschte uns langsam bis zur Zerstörung, aber die weltbewegenden Ereignisse der letzten Jahre haben Armenien wieder zum Leben erweckt.\n\nDurch den Dienst in fremden Armeen vergaßen armenische Soldaten und Offiziere ihre Heimat, und so ist es notwendig, eine neue Armee aufzubauen. Der jüngste Enthusiasmus, diese Lücke zu füllen und unsere Heimat zu verteidigen, hat viele dazu veranlasst, sich zu melden, und die Stimmung ist ziemlich gut, aber das Militär ist völlig unorganisiert."
 me_armenia.17.a: "Ein Blick in die Seele." 
  
 me_armenia.18.title: "$armenia_task_17$" 
 me_armenia.18.desc: "Die Wahrheit ist, dass die Täler des #Oberen Kaukasus#! manchmal unser gut gehütetes Geheimnis zu sein scheinen. Während der Rest der Welt praktisch nichts von ihrer Existenz weiß und sich fragt, was sich in ihnen verbergen mag, haben wir eine tiefe persönliche Beziehung zu den Völkern hier, die viele Jahrhunderte zurückreicht. \n\nSie sind nicht unsere Feinde, sondern vielmehr unsere Brüder und Schwestern, so dass der nächste Schritt in unserer gemeinsamen Existenz darin zu liegen scheint, die ungleichen Stämme unter unserer Aufsicht zu vereinen. \n\nWir müssen geduldig und königliche Wächter für sie sein, während wir sie die Wege der Zivilisation lehren, was uns von anderen unterscheidet." 
 me_armenia.18.a: "Für Wohlstand." 
  
 me_armenia.19.title: "$armenia_task_18$" 
 me_armenia.19.desc: "Im Gegensatz zu uns haben es die [GetCulture('cappadocian').GetName]#E er#! nicht geschafft, das Beste aus dem zerklüfteten Terrain zu machen, das sie bewohnen. Wie viele vor uns sind wir in diesen nackten Bergen und ihren kleinen Städten, die gelegentlich in Erscheinung treten, angekommen, und es ist gewissermaßen bedauerlich, dass wir uns an einen Ort begeben, der so trostlos und doch so verblüffend ähnlich unserer Heimat ist.\n\n  [GetProvince('(int32)1799'). GetName] nach Westen verlassend, marschierten unsere Helden in Städte wie [GetProvince('(int32)1819').GetName] und [GetProvince('(int32)1760').GetName] ein, die in der Region wichtig sind, und ließen auf ihren Zitadellen und Festungen unsere Banner in den östlichen Winden wehen.\n\nVielleicht wird Cappadocia eines Tages, mit den geeigneten Anstrengungen, selbst erstrahlen. Vorerst wird es jedoch hauptsächlich eine Grenzregion bleiben, und überall werden jetzt Befestigungsmaßnahmen unternommen." 
 me_armenia.19.a: "Eine große Eroberung." 
  
 me_armenia.20.title: "$armenia_task_19$" 
 me_armenia.20.desc: "[SCOPE.sCharacter('median_armenian_governor').GetName] wurde mit der Aufsicht über die Einrichtung der #COLOR:{0.83,0.53,0.3} Armenischen#! Verwaltung in [GetProvince('(int32)6958').GetArea.GetRegion.GetName] betraut. So besiegt sie auch sein mögen, die Meder sind immer noch sehr reich an Wissen, das wir gut gebrauchen können.\n\nUm das militärische und verwaltungstechnische Fachwissen der Meder zu rauben, hat er ein Gremium geschaffen, das jedes Stück spezialisierten Wissens - den wahren Reichtum dieser trockenen Länder - zusammenträgt und niederschreibt, um es hierher zurückzuschicken.\n\nOhne Zweifel werden die stolzen Meder nie wieder so groß und mächtig sein, wie sie einst waren." 
 me_armenia.20.a: "Wunderbar!" 
  
 me_armenia.21.title: "$armenia_task_20$"
 me_armenia.21.desc: "Solange sich unser Volk erinnern kann, war unser Land die Heimat von Kriegern, und viele Männer, die Erfahrung mit der Klinge haben, reisen durch [ROOT.GetCountry.GetCapital.GetName] auf ihrem Weg nach [GetProvince('(int32)1676').GetName] oder in Richtung [GetProvince('(int32)4985').GetName].\n\n In den letzten Jahren haben #COLOR:{0.50,0.60,1.00} hellenische#! Söldnertruppen, viele mit Erfahrung aus den großen Schlachten der #E Diadochenkriegei#!, unsere Berge durchquert, und einige haben angeboten, in unseren Städten zu bleiben und unsere Soldaten auszubilden. Die [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]en waren schnell bereit, diese griechischen Krieger anzuwerben und bestanden darauf, dass die #COLOR:{0.83,0.53,0.3} Armenier#! lernen müssten, wie man in Phalanxen kämpft." 
 me_armenia.21.a: "Wir werden die Griechen mit ihren eigenen Waffen schlagen!" 
  
 me_armenia.22.title: "$armenia_task_21$" 
 me_armenia.22.desc: "Monate des harten Trainings auf den windgepeitschten Ebenen von [ROOT.GetCountry.GetCapital.GetArea.GetName] sind soeben zu Ende gegangen, und unsere erschöpften Truppen kehren zu ihren Garnisonen zurück, die sich in [ROOT.GetCountry.GetName] befinden. Unsere berittenen Krieger wurden in den Kampfformationen und Taktiken der #COLOR:{0.51,0.31,0.75} Persischen#! schweren Kavallerie geschult, und obwohl viele von ihnen über ihre schmerzenden Rücken und Arme klagen, besteht kein Zweifel daran, dass sie jetzt stärkere Reiter sind." 
 me_armenia.22.a: "Unsere schwere Kavallerie wird die Reihen des Feindes zerschlagen." 
  
 me_armenia.23.title: "$armenia_task_22$" 
 me_armenia.23.desc: "Immer bestrebt, die Errungenschaften der Herrscher der Vergangenheit, insbesondere der #E Urartaner#! zu übertreffen, hat [ROOT.GetCountry.GetRuler.GetName] große Mühen auf sich genommen, um die Festungsanlagen am #E Van-See#! wiederaufzubauen. Die Raserei der architektonischen Aktivitäten in der Region erforderte so viele Arbeiter und eine entsprechende Infrastruktur, dass die nahegelegene Siedlung [GetProvince('(int32)988').GetName] heutzutage als richtige Stadt bezeichnet werden kann.\n\nDer Horizont von Tosp wird von der massiven Festung dominiert, die im Zentrum der Stadt liegt und den See selbst sowie die Straßen, die zu den Stadtmauern führen, überragt, und Besucher, die zum ersten Mal in die Region kommen, sind oft sprachlos über den beeindruckenden Anblick der Zitadelle und ihrer Stützpfeiler." 
 me_armenia.23.a: "Die Festung in [GetProvince('(int32)988').GetName] schützt die hier lebenden Menschen"
  
 me_armenia.24.title: "$armenia_task_23$" 
 me_armenia.24.desc: "Reisende, die viele der zivilisierten Königreiche besucht haben, werden oft bemerken, dass das Kernland von [ROOT.GetCountry.GetName] bei weitem über die meisten Festungen verfügt, denn die [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]er haben viele Jahre damit verbracht, Garnisonen und Mauern in den Tälern der #COLOR:{0.83,0.53,0.3} Armenischen#! Landschaft zu errichten.\n\nAusländische Armeen finden das lokale Terrain oft schwierig, und das Reisen wird für sie durch die vielen Festungen an den Straßen unendlich erschwert. Viele feindliche Soldaten werden in dem armenische Hochland in den Tod geschickt, da sie mit dem Land und den Aufgeboten oft überfordert sind." 
 me_armenia.24.a: "Es ist die Pflicht des [ROOT.GetCountry.GetRulerTitle]s, die Menschen zu schützen" 
  
 me_armenia.25.title: "$armenia_task_24$" 
 me_armenia.25.desc: "So ist die Natur dieser Welt beschaffen, dass die #COLOR:{0.50,0.60,1.00} Hellenen#!, die einst hier einfielen, jetzt so schnell fliehen wie der Donner, dem sie zu dienen behaupten. Folgt man den Strömen der göttlichen Flüsse, gelangt man in diese Ebenen, die eine Vielzahl von Kulturen und Bräuchen beherbergen.\n\n Beim Betreten des Gouverneurspalastes von [GetProvince('(int32)818').GetName] fand [SCOPE.sChar('armenian_aspet').GetName] in der Haupthalle die (ehemalige) Frau eines hellenischen Beamten, der die Freundlichkeit besaß, seine Geliebte zurückzulassen, als er verzweifelt vor unseren vorrückenden Armeen floh. Zu allem Überfluss hatte niemand die Absicht, die Bürokraten der Stadt zu töten, da wir ihr Fachwissen dringend benötigten.\n\n[SCOPE.sChar('greek_hama_wife').GetPraenomen] mit Namen,starrte s [SCOPE.sChar('armenian_aspet').GetPraenomen] aus der Ferne des Raumes an, während sich die Stadt hinter ihr ausbreitete. \n'Es scheint, als könntet Ihr meine Hilfe in Angelegenheiten der Regierungsführung gebrauchen'', sagte sie, ''denn ich habe in den letzten 20 Jahren, seit ich mit diesem Schwächling verheiratet war, genau beobachtet, wie diese Provinzen regiert wurden.'' Da er nicht wollte, dass nach der kriegerischen eine eheliche Intervention folgte, willigte er ein, ohne viel zu sagen.  Da er nicht wollte, dass nach der kriegerischen eine eheliche Intervention folgte, willigte er ein, ohne viel zu sagen. \n\n''Du musst eine der Kulturen Syriens aussuchen, die dir hilft, über alle anderen zu herrschen, da es unmöglich ist, einen solchen brodelnden Kessel von Menschen anders zu kontrollieren.''"
 me_armenia.25.a: "Die [GetCulture('assyrian').GetName]en Riten werden uns helfen, die Glaubensrichtungen der Region zu verstehen."
 me_armenia.25.b: "Die Kultur der [GetCulture('aramaic').GetName]#E en#! wird uns bereichern." 
 me_armenia.25.c: "Die [GetCulture('phoenician').GetName]#E en#! und deren Handel." 
  
 me_armenia.26.title: "$armenia_task_25$"  # zorgoball_char is an artist travelling to our courts, attracted by the rising glory of our realm
 me_armenia.26.desc: "Endlich haben die Söhne von #E Hayk#! die missgünstigen Hände verdrängt, die seit unserer Gründung versucht haben, unser Heimatland zu beherrschen und zu misshandeln, und stattdessen ein großes, würdiges Reich errichtet, das monumental über denen steht, die es umgeben. Von den Anfängen, die sich ihrer eigenen Identität nicht sicher waren, durchdringen wir nun jede Person, die unser Reich durchquert, mit unserer imposanten Kultur und Lebensweise.\n\n Als sich die Nachricht von den ewigen Errungenschaften von [ROOT.GetCountry.GetRuler.GetName] in ganz [ROOT.GetCountry.GetName] verbreitete, kam ein Reisender namens [SCOPE.sChar('zorgoball_char').GetName] eines Morgens in [ROOT.GetCountry.GetCapital.GetName] an, mit einem Empfehlungsschreiben eines Prinzen aus [GetProvince('(int32)7845').GetName].\n\n'Seid gegrüßt, mein [ROOT.GetCountry.GetRulerTitle] - ich bin [SCOPE.sChar('zorgoball_char').GetFirstName], der persönliche Schreiber des örtlichen Gouverneurs. Falls es Eurer Majestät gefällt, wurde ich geschickt, um Euch mit meinem beträchtlichen Fachwissen zu unterstützen.'\n\nNach diesen Worten nickte [ROOT.GetCountry.GetRuler.GetFirstName] mit [ROOT.GetCountry.GetRuler. GetHerHis]em Kopf - der Ruf des fleißigen [SCOPE.sChar('zorgoball_char').GetFirstName] war allen bekannt, und ehrlich gesagt war [ROOT.GetCountry.GetRuler.GetFirstName] überrascht, dass das Volk von Ani seinen talentiertesten Beamten weggeben hatte." 
 me_armenia.26.a: "Willkommen in deinem neuen Zuhause, mein Freund." 
  
 me_armenia.27.title: "$armenia_task_26$" 
 me_armenia.27.desc: "'Und so wie die Könige von #E Urartu#! von ihren Zitadellen in der Nähe des #E Berges Ararat#! über ein mächtiges Königreich herrschten, so führen auch die [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]s [ROOT.GetCountry.GetName], das neue #Königreich Ararat#, zu den Höhen des Ruhmes!'\n\n Sobald [ROOT.GetCountry.GetRuler.GetName] seine Rede beendet hatte, bebten die Mauern des Palastes unter dem Beifall und dem Jubel der Versammelten. Die Elite der Gesellschaft hatte sich in [ROOT.GetCountry.GetCapital.GetName] versammelt, um die Reden von ihrem [ROOT.GetCountry.GetRulerTitle] zu hören, der eine mitreißende Rede über das Schicksal unseres Volkes hielt." 
 me_armenia.27.a: "Alle begrüßen das wiedergeborene Königreich Ararat!"
  
 me_armenia.28.title: "$armenia_task_27$" 
 me_armenia.28.desc: "Artasyrus und Orontes I. kamen vor Generationen aus dem fernen Baktrien in eine neue Heimat, eine Heimat, die sich unter der Führung unserer Vorfahren verändert hat. Was einst fremd war, ist nun ein Teil dessen, was die #COLOR:{0.83,0.53,0.3} armenischen#! Kultur fühlen [GetCulture('armenian').GetName], trotzdem klingt die Geschichte unseres Volkes an unserem Hof nach und flüstert von einem Land mit trockenen Wüsten, rauschenden Flüssen und unvorstellbaren Reichtümern.\n\nEinige sagen, dass wir Gesandte aussenden sollten, um wieder Verbindung mit der Heimat unserer alten Herrscher aufzunehmen, andere warnen uns, doch der Geist des fernen #E Baktrien#! hört nie auf, die Gedanken unserer Könige zu verführen." 
 me_armenia.28.a: "Oh Bactria, wie ich mich nach dir sehne." 
  
 me_armenia.29.title: "$armenia_task_28$" 
 me_armenia.29.desc: "Wasser ist die Grundlage der Zivilisation, und es erfordert einen enormen Aufwand, um es für alle Anforderungen einer Stadt bereitzustellen. Erst wenn unsere Herrscher wissen, wie sich Arbeit anfühlt, werden sie sie auch bei anderen schätzen können. Nur wenn sie wissen, welche Entbehrungen das einfache Volk auf sich nimmt, werden sie in der Lage sein, dessen Einsatz und Opfer zu würdigen.\n\nDiese Lektionen gingen [ROOT.GetCountry.GetRuler.GetName] durch den Kopf, als das jüngste Infrastrukturprojekt, das  der [ROOT.GetCountry.GetRulerTitle] persönlich beaufsichtigt hatte, zum Abschluss kam. Der #COLOR:{0.83,0.53,0.3} Armenische#! Herrscher wollte persönlich dabei sein, um die Jubelszenen zu sehen, die eine solche Eröffnung begleiteten; die Reden der örtlichen Beamten, die Honigkuchen, die an die Massen verteilt wurden, die begierig darauf waren, zu sehen, was gebaut worden war.\n\n Es waren Zeiten wie diese, die [ROOT. GetCountry.GetRuler.GetFirstName] an die Ermahnungen von [ROOT.GetCountry.GetRuler.GetHerHis]em Großvater erinnerte, einem Mann, der lange Zeit die Tugend der Verschönerung der armenischen Städte mit beeindruckenden bürgerlichen Leistungen gelobt hatte." #unfertig
 me_armenia.29.a: "Mein Vorfahr war ein weiser Mann" 
  
 me_armenia.30.title: "$armenia_task_29$" 
 me_armenia.30.desc: "Orontes I., Sohn des Artasyrus, heiratete Rhodogune, Tochter von Artaxerxes II., König der Könige und Herrscher des #E Achämenidenreiches#! Durch diese Heirat stammen auch wir von den Achämeniden ab, einem berühmten Geschlecht von mächtigen Kriegern, Philosophen und Königen. Ihr Reich mag zerbrochen sein, aber ihr Traum lebt weiter. Unser #COLOR:{0.83,0.53,0.3} Armenisches#! Reich soll ein Leuchtturm der Zivilisation werden, ein Reich des gelehrten Wissens und der effizienten Verwaltung, ein Reich der Herrlichkeit und des Reichtums - und ein Reich, in dem alle in Frieden leben können." 
 me_armenia.30.a: "Möge Cyrus unsere Herrschaft führen." 
  
 me_armenia.31.title: "$armenia_task_30$" 
 me_armenia.31.desc: "Um den Preis der Gewährung eines gewissen Maßes an Autonomie - ein Handel, zu dem [ROOT.GetCountry.GetRuler.GetName] bereit ist, vor allem, wenn er unseren Armeen zugute kommt - werden unsere #E Nakhararer#! oder Elite-Mitglieder unseres Adels, die die unbestrittenen Herren ihrer Ländereien sind und in ihrer Autorität nur dem [ROOT.GetCountry.GetRulerTitle] nachstehen, mehr Truppen für unsere Sache aufstellen können." 
 me_armenia.31.a: "Wenn alles gesagt und getan ist, ein würdiger Handel" 
  
 me_armenia.32.title: "$armenia_task_31$" 
 me_armenia.32.desc: "Obwohl niemand mehr lebt, der sich an das Reich der #E Urartu#! erinnern kann, ist die Erinnerung an sie noch nicht ganz von der Erde verschwunden, denn ihr Name ist in unseren Heimatländern noch immer ein Begriff für 'Ruhm'. Ihr Land lag um den #E Berg Ararat#! herum, so heißt es, und sie herrschten über ein großes Volk, bevor sie in den Tiefen der Zeit verschwanden, aber wir haben die Erinnerung vom mächtigen [ROOT.GetCountry.GetName] immer in Erinnerung behalten, besonders während der dunklen Zeiten, als wir von fremden Mächten beherrscht wurden. \n\nNun, da wir unter dem Einfluss der [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]en Dynastie  zu großen Höhen aufgestiegen sind, hat [ROOT.GetCountry.GetRuler.GetName] eine Zeremonie im Palast von [ROOT.GetCountry.GetCapital.GetName] abgehalten, die die Größe unserer Landsleute mit denen verbindet, die vor uns kamen. Es wurden Gebete an die Götter gerichtet, mit der Bitte, dass sie dem [ROOT.GetCountry.GetRulerTitle] die Weisheit gewähren, unser Volk durch die kommenden Tage zu führen, und dass sie unseren Soldaten auch weiterhin den Sieg auf dem Schlachtfeld gewähren mögen. Im Gegenzug versprechen wir, sie und die Traditionen unserer Vorfahren weiterhin zu ehren." 
 me_armenia.32.a: "Wir sind die Erben des unsterblichen Urartus" 
 me_armenia.32.b: "" # play as Urartu; currently disabled/not implemented #Unfertig
  
 me_armenia.33.title: "$armenia_task_32$" 
 me_armenia.33.desc: "Viele der größten Zivilisationen, die über das traditionelle #COLOR:{0.83,0.53,0.3} armenische#! Kernland herrschen, gediehen unter dem wachsamen Auge des #E Berges Ararat#!, wobei viele unserer Landsleute glauben, dass der Berg selbst ein Gott ist, der das Königreich von [ROOT.GetCountry.GetName] schützt. \n\nWährend unsere Priester in dieser Frage erstaunlich ruhig geblieben sind, hat [ROOT.GetCountry.GetRuler.GetName] diesen Glauben bestärkt und argumentiert, dass wir die Erben eines alten, wiederhergestellten Ruhmes sind und dass der Ararat unserem Volk seinen Segen geben wird, so wie er es in alten Zeiten tat." 
 me_armenia.33.a: "Dieser Berg ist ein Brunnen für unsere Leute, aus dem wir trinken können" 
  
 me_armenia.34.title: "$armenia_task_33$" 
 me_armenia.34.desc: "Die Arbeiter, die in den Hügeln in der Nähe von [GetProvince('(int32)989').GetName] Stein @stone! abgebaut haben, haben aufgeregte Nachrichten an [ROOT.GetCountry.GetRuler.GetName] geschickt und behauptet, dass sie Schriften entdeckt haben, die auf die Zeit von #E Xerxes#! zurückgehen. Beeindruckt von diesen Gerüchten hat [ROOT.GetCountry.GetRuler.GetName] weise Männer ausgesandt, um Nachforschungen anzustellen, und als sie einige Wochen später nach [ROOT.GetCountry.GetCapital.GetName] zurückkehrten, konnten sie bestätigen, dass diese Schnitzereien tatsächlich von Xerxes stammen.\n\nDer[ROOT.GetCountry.GetRulerTitle] wurde gefragt, was wir mit diesen Inschriften tun sollten; einige sagen, wir sollten sie in Ruhe lassen, während andere fordern, sie zu zerschlagen." 
 me_armenia.34.a: "Lasst die Inschriften bestehen, damit alle sie sehen und sich erinnern" 
 me_armenia.34.b: "Zerstört diese Torheit auf der Stelle" 
  
 me_armenia.35.title: "$armenia_task_34$" 
 me_armenia.35.desc: "Als Cyrus Mesopotamien eroberte, erließ er ein Edikt (heute als Cyrus-Zylinder bekannt), das dem Volk, das er unterworfen hatte, die Religionsfreiheit gewährte und ihm die Liebe vieler verfolgter Gemeinschaften einbrachte. \n\n In dem Bestreben, unsere Namen in eine Reihe mit den #E Achämeniden#! zu stellen, haben wir nun begonnen, einen ähnlichen Weg der Toleranz zu beschreiten, indem [ROOT.GetCountry.GetRuler.GetName] bestimmten Gemeinschaften, die in [ROOT.GetCountry.GetName] leben, relative Autonomie gewährt. Möge unser Volk für immer dankbar und loyal sein!" #Cyrus Kyros
 me_armenia.35.a: "Zu einer prosperierenden Zukunft!" 
  
 me_armenia.36.title: "$armenia_task_35$"
 me_armenia.36.desc: "Auf Wunsch einiger Reisender, die von den griechischen Städten beeindruckt waren, haben wir einige ihrer talentierten Architekten eingeladen. Sie haben bereits mit dem Bau des Königspalastes begonnen und sind dabei, sich in den Außenbezirken der Hauptstadt niederzulassen. Schon bald werden unsere Städte in der Sonne aus weißem Marmor glänzen und mit den Häusern ihrer Erbauer konkurrieren." 
 me_armenia.36.a: "Was für ein großartiger Anblick das sein wird!"
  
 me_armenia.37.title: "$armenia_task_36$" 
 me_armenia.37.desc: "Die #E Bibliothek von Alexandria#! ist nur die berühmteste der #COLOR:{0.50,0.60,1.00} hellenischen#!Bibliotheken. In diesen heiligen Hallen des Wissens bewahren sie das Wissen ihrer Vorväter auf. [ROOT.GetCountry.GetRuler.GetName] vertritt seit langem die Ansicht, dass wir uns als Volk nur dann weiterentwickeln können, wenn wir unser Wissen mit künftigen Generationen teilen, und was eignet sich besser für die Weitergabe von Weisheit als eine Bibliothek?\n\nDie Angelegenheit ist also geklärt; lasst uns unsere griechischen Architekten bitten, uns eine ihrer Bibliotheken zu bauen. Viel wichtiger ist jedoch, dass wir unsere weisen Gäste bitten, ihr Wissen mit unseren Landsleuten zu teilen, und wir werden von ihm übernehmen, was wir können."
 me_armenia.37.a: "Es ist unser Schicksal, voranzugehen!" 
  
 me_armenia.38.title: "$armenia_task_37$"
 me_armenia.38.desc: "NNur in einem gesunden Körper kann ein gesunder Geist leben; dies sind die Worte eines Philosophen aus dem fernen Westen unserer Grenzen. Die #COLOR:{0.50,0.60,1.00} Hellenen#! haben lange Zeit nach diesem Grundsatz gelebt, indem sie in dem, in von ihnen sogenannten #E Gymnaseia#!, körperliche und moralische Erziehung vermischten. Auch wir müssen eine solche Einrichtung schaffen, um unsere Jugend von den besten griechischen Lehrern, die wir finden können, unterrichten zu lassen. n\Die griechische Weisheit geht jedoch noch weiter, wie der #COLOR:{0.50,0.60,1.00} Athener#! Thukydides so beängstigend gut formuliert hat: Die Gesellschaft, die ihre Gelehrten von ihren Kriegern trennt, wird ihr Denken von Feiglingen und ihr Kämpfen von Narren erledigen lassen." 
 me_armenia.38.a: "Die Jugend ist unsere Zukunft." 
  
 me_armenia.39.title: "$armenia_task_38$"
 me_armenia.39.desc: "Seit vielen Jahren klingen die Hämmer der #COLOR:{0.83,0.53,0.3} Armenischen#! Steinmetze von Sonnenaufgang bis Sonnenuntergang, und die belebten Straßen von [ROOT.GetCountry.GetCapital.GetName] sind erfüllt vom Klang der Arbeiter, die sich auf ihren Baustellen gegenseitig zurufen.\n\nWährend frühere Herrscher der Hauptstadt gelegentlich ein Gebäude hinzufügten - einen kleinen Schrein für einen Gott oder vielleicht eine Erweiterung für einen überfüllten Markt - hat keiner den Baueifer der [ROOT. GetCountry.GetRuler.GetFamilyDisplayAdjective]en erreicht, die eine enorme Explosion der Aktivitäten innerhalb der Stadtmauern ausgelöst haben.\n\nDank ihrer Bemühungen ist [ROOT.GetCountry.GetCapital.GetName] zu einer der prächtigsten Städte der Welt geworden, die für ihren Reichtum und ihr Ansehen bekannt ist." 
 me_armenia.39.a: "Schließlich eine Stadt, die den [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]en würdig ist"
  
 me_armenia.40.title: "$armenia_task_39$" 
 me_armenia.40.desc: "Das armenische Hochland beherbergt die Aprikose seit Jahrtausenden, und von hier aus hat sich die köstliche Frucht über weite Teile der bekannten Welt verbreitet. Obwohl die Aprikose nicht von hier stammt, könnte sie genauso gut von hier stammen, wenn man bedenkt, wie wichtig und weit verbreitet diese Frucht ist.\n\n Es wäre also äußerst vorteilhaft für uns, den Anbau der Aprikose noch weiter zu unterstützen, und mit unseren Bemühungen könnten wir drei Dinge auf einmal tun: die hungrigen Bäuche unseres Volkes füllen, unsere Soldaten mit Rationen versorgen und unser Handelsvolumen steigern."
 me_armenia.40.a: "Was für ein leckeres Bissen diese Aprikose ist ..." 
  
 me_armenia.41.title: "$armenia_task_40$" 
 me_armenia.41.desc: "Wir haben immer Platz für mehr Wein, denn mehr Wein ist immer besser - mit dieser Einstellung pflanzen unsere Bauern seit Jahrhunderten Weinberge und vergraben große Amphoren in der Erde. Es ist bekannt, dass jeder Wein, der nicht von unseren Landsleuten getrunken wird, auf dem Markt gehandelt und verkauft wird, aber warum sollten wir ein solches Geschenk der Götter verschenken?\n\nDie Weinkultur ist in unserem Land tief verwurzelt, und manchmal möchte [ROOT. GetCountry.GetRuler.GetName]  ihn ganz [ROOT.GetCountry.GetRuler.GetHerHim]selbst trinken...ja, [ROOT.GetCountry.GetRuler.GetSheHe] denkt, dass sie einen Weinkrug öffnen werden, um unsere neuen Weinberge zu feiern." 
 me_armenia.41.a: "Bringt mir ... hic ... nur ... eine weitere ... hic ... Flasche" 
  
  # Flavour events / event chains triggered somewhere in the mission tree, but not "on_completion" events "on_completion" 
  
 me_armenia.42.title: "Die Van-Katze" 
 me_armenia.42.desc: "An den Ufern des Van-Sees leben einige Katzen. Die Einheimischen schätzen sie wegen ihres weißen Fells und ihres sanften Wesens. Diese Tiere sind ein wichtiger Bestandteil der lokalen Identität und werden oft gut gepflegt, auch wenn es sich um wilde Tiere handelt, so beliebt sind sie." 
 me_armenia.42.a: "Lass mich dich streicheln, Kätzchen - ahhhhhhh, warum hast du mich gebissen, du Biest?" 
  
 me_armenia.43.title: "Die Vishaps im Van-See" # Lake Van = Lake Arsissa (Greek Name); Vishap = Armenian Dragon
 me_armenia.43.desc: "Die Einheimischen sagen, dass riesige schlangenähnliche Wesen den [GetProvince('(int32)6424').GetName] (Van-See) und die umliegenden Gebiete bewohnen. Diese... unwahrscheinliche Lage wird durch die vielen Vishapakar (d.h. Vishap-Steine) bestätigt, die in der Umgebung gefunden wurden und mit den Zeichen der Drachen versehen sind. \n\nErstaunlicherweise scheinen diese Steine, die den Lebensraum der Drachen kennzeichnen, die Fruchtbarkeit zu steigern, so dass die Kreaturen zwar manchmal Naturkatastrophen in der Gegend auslösen und gelegentlich Streit mit den Göttern haben (die ihre Nachbarn im nahe gelegenen Ararat sind), aber sie haben auch gelegentlich positive Auswirkungen auf die Gemeinschaft. Sie sind keine bösartigen Wesen, wie wir wissen, sondern vielmehr ein besonders interessanter Teil der wundersamen Fauna der Region." #[GetProvince('(int32)6424').GetName] (Lake Van)
 me_armenia.43.a: "Großartig!" 
  
 me_armenia.44.title: "Das armenische Volk"
 me_armenia.44.desc: "Die Armenier bewohnen das Land zwischen den drei Seen seit vielen Generationen, und die alten Urartäer waren zweifellos ihre Vorfahren. In diesen zerklüfteten Landstrichen haben sie sich ein Königreich und ihre Traditionen geschaffen. Die Aprikose wurde hier angebaut und verbreitete sich weiter, so dass viele dachten, sie stamme ursprünglich von hier, auch wenn sie weiter östlich vom Kaspischen Meer stammt. \nDie Armenier gehören auch zu den ersten Völkern, die Pferde für den Krieg gezüchtet haben, die sie auch mit einer tödlichen Genauigkeit nutzen." 
 me_armenia.44.a: "Weiter zum Ruhm!"
  
 me_armenia.45.title: "Unsere östlichen Nachbarn" 
 me_armenia.45.desc: "Vor Generationen fielen die Meder (oder Medier) bei uns ein und unterwarfen uns - eine schmachvolle Niederlage. Als Cyrus sich gegen sie erhob, erhoben auch wir uns. Und als er König war, waren wir es auch. Doch seine Nachfolger unterwarfen uns und missachteten die Ehre unserer und ihrer Vorväter. Die persische Kultur ist mächtig und nachahmenswert. Möge die Zukunft Frieden für uns bereithalten." 
 me_armenia.45.a: "Mögen wir als Freunde und nicht als Feinde vorankommen." 
  
 me_armenia.46.title: "Aus dem Westen auftauchend"
 me_armenia.46.desc: "Der Vormarsch der Makedonen, die von weit her aus dem Westen kamen, wurde an den Ufern des Hydaspes gestoppt, doch Alexanders Erbe lebt weiter - aber wie lange noch? Seine Generäle haben sich gegenseitig ermordet, um sein Reich zurückzuerobern, doch diese Machtkämpfe haben es uns ermöglicht, die Freiheit zu erlangen. Wir werden zusehen, wie es diesen 'Diadochoi' auf lange Sicht ergehen wird, denn keine Nation kann auf Dauer endlose Konflikten überstehen."
 me_armenia.46.a: "Obwohl er viel erreicht hat, starb Alexander jung ..." 
  
 me_armenia.47.title: "Der Reisende"
 me_armenia.47.desc: "Heute haben wir unerwarteten Besuch bekommen, einen Reisenden, der behauptet, aus dem fernen Baktrien zu kommen, der Heimat der Vorfahren unseres Königs. Er trägt eine beeindruckende Menge an Schmuckstücken bei sich - wahrscheinlich ist er eine Art Händler. Er bietet uns an, ein Schmuckstück zu verkaufen, und erkundigt sich auch nach einem Platz für die Nacht." 
 me_armenia.47.a: "Das Schmuckstück kaufen.." 
 me_armenia.47.b: "Schließt Euch meinem Hof an, Fremder." 
 me_armenia.47.c: "Bieten Sie ihm einen Platz für die Nacht an." 
  
 me_armenia.48.title: "Das versteckte Dorf" 
 me_armenia.48.desc: "Die für die Durchführung der Volkszählung zuständigen Beamten haben berichtet, dass sie in [SCOPE.sP('arm_random_event_scope').GetName] ein verstecktes Dorf gefunden haben. Die Einwohner haben nie Steuern gezahlt oder Männer für die Armee gestellt, obwohl sie dazu verpflichtet sind. Zu ihrer Verteidigung sei gesagt, dass das Dorf ziemlich abgelegen ist und sie behaupten, noch nie einen Steuereintreiber gesehen zu haben." 
 me_armenia.48.a: "Lassen Sie sie die Steuern zahlen, die aus den vergangenen Jahren fällig sind."
 me_armenia.48.b: "Besteuern Sie sie nur von jetzt an." 
  
  
  # End of Tree 
  
 me_armenia.1000.title: "Der Armenier der Zukunft" 
 me_armenia.1000.desc_a: "Die #COLOR:{0.51,0.31,0.75} Perser#! sind seit langem ein Volk, das unser Leben in gewisser Weise beeinflusst hat. Ob es nun die Meder oder später das Achämenidenreich waren, sie alle haben sichtbare Spuren in unserer Gesellschaft hinterlassen. In den letzten Jahren hat sich dieser Kontakt und Austausch deutlich intensiviert und unser Volk noch mehr geprägt. Diese Entwicklung war unaufhaltsam und zu erwarten, doch wir können nur hoffen, dass sie zu unserem Besten ist." 
 me_armenia.1000.desc_b: "#COLOR:{0.50,0.60,1.00} Hellenische#! Einflüsse durchdringen nun unser Reich und der durchschnittliche #COLOR:{0.83,0.53,0.3} Armenier#! hat nur noch wenig mit seinen Vorfahren von vor hundert Jahren gemein. Ja, es gibt immer noch gewisse Elemente, doch in vielerlei Hinsicht ist unser Volk inzwischen #COLOR:{0.50,0.60,1.00} Hellenisch#! geworden, nur durch die Sprache und einige verbliebene Traditionen von der restlichen Hellenosphäre getrennt. Viele preisen diese neue Lebensweise und sind froh, dass sie die „Barbarei“ ihrer Vorfahren hinter sich gelassen haben, doch nur wenige erinnern sich daran, was ihre Vorfahren erreicht haben." 
 me_armenia.1000.desc_c: "Die traditionelle #COLOR:{0.83,0.53,0.3} Armenische#! Lebensweise hat sich durchgesetzt! Auch wenn einige nützliche ausländische Ideen in unsere Lebensweise eingeflossen sind, so sind die #COLOR:{0.83,0.53,0.3} Armenier#! ihren angestammten Lebensgewohnheiten treu geblieben. Einige sehnen sich noch immer nach den prunkvollen Städten des Ostens oder den Marmorpalästen des Westens, doch niemand kann bestreiten, dass unser Reich mächtig und reich geworden ist, eine Leistung, die unwahrscheinlich gewesen wäre, hätten wir mehr als erforderlich von unseren schwächeren Nachbarn übernommen." 
 me_armenia.1000.desc_d: "Nur wenn wir die besten Aspekte aller Kulturen miteinander vereinen, können wir uns wirkungsvoll weiterentwickeln. Ein verschlossener Geist verpasst viele Gelegenheiten, zu lernen und sich zu verbessern, und stagniert dabei. Seien es #COLOR:{0.51,0.31,0.75} Perser#!, #COLOR:{0.50,0.60,1.00} Hellenen#! oder irgendein anderes Volk, sie alle haben etwas, von dem wir lernen können - und Dinge, die nicht zu unserer Lebensweise passen, die wir verwerfen und ignorieren können.  Die Übernahme des Lebensstils eines anderen Volkes ist unpassend und wird keinem #COLOR:{0.83,0.53,0.3} Armenier#! der diese Bezeichnung verdient, zusagen." 
 me_armenia.1000.a: "Die #COLOR:{0.51,0.31,0.75} Perser#! waren schon immer ein starker Einfluss." 
 me_armenia.1000.b: "Die #COLOR:{0.50,0.60,1.00} Griechen#! haben uns eine neue, bessere Lebensweise gezeigt." 
 me_armenia.1000.c: "Einheimische #COLOR:{0.83,0.53,0.3} Armenische#! Traditionen haben sich als der Weg nach voran erwiesen." 
 me_armenia.1000.d: "Alle Kulturen sind von gewissem Wert."
