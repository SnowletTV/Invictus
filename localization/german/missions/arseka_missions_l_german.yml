 me_arseka_0800_desc: "Nach monatelangen sorgfältigen Planung und Konstruktion wurde die Zentralmünze von #E #Y in [ROOT.GetCountry.GetCapital.GetName] abgeschlossen. Die imposante Struktur ist ein Beweis für unser Engagement für die Schaffung einer florierenden Wirtschaft. Die Münze ist mit den besten Werkzeugen in #E arseka#! ausgestattet und ist bereit, Münzen herzustellen, die nicht nur unseren Wohlstand symbolisieren, sondern auch als Medium für die Identität unserer Nation dienen." #NT!
