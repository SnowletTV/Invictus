 arseka_01_task_32: "Erkundung der östlichen Märkte" #NT!
 arseka_01_task_32_DESC: "In einem ehrgeizigen Angebot zur Verbesserung der Wirtschaftslandschaft von Arseka sieht [ROOT.GetCountry.GetRuler.GetName] die Herstellung von Handelsverbindungen mit den lebendigen hellenischen Stadtstaaten im Fernen Osten vor. "" #NT!
  
 arseka_01_task_33: "Punische Schwäche" #NT!
 arseka_01_task_33_DESC: "Die jüngste Intelligenz zeigt, dass der Karthago in einen Konflikt mit einem würdigen Gegner verwickelt ist. Mit den karthagischen Streitkräften, die in Krieg verwickelt sind, könnten wir vielleicht die Saguntin -Werften zugunsten ihrer Feinde nutzen." #NT!
 arseka_01_task_33.tt: "#Y #E carthage#!#! muss mit einer Nation im Krieg sein, die einen Hafen hat und mehr als 40 Gebiete enthält." #NT!
  
 arseka_01_task_34: "Aegis des Arsches" #NT!
 arseka_01_task_34_DESC: "Die Edetaner konstruierten Arsch als Oppida mit Blick auf den Massalian Hafen von Sagointium. Die Erweiterung dieser Mauern auf Sagointium und die restliche unmittelbare Umgebung von Ass wird die Verteidigung der Stadt erheblich verbessern. Diese mächtigen Befestigungen müssen sicherstellen, dass der Arsch für alle, die es wagen würden, ihre heiligen Straßen zu bedrohen." #NT!
