 me_arseka_0803_title: "Wiedergutmachung [mint_man_good.GetName]" #NT!
 me_arseka_0803_desc: "Bedrückt von der schlechten Qualität der von [mint_man_bad.GetName] erzeugten Münzen [ROOT.GetCountry.GetRuler.GetName] erkennt die dringende Notwendigkeit einer Führungsänderung am #E #Y Central Coin Mint#!#!. Verständnis der Wichtigkeit eines erfahrenen und erfahrenen Minters, um diese kritische Aspekt unserer Wirtschaft zu überwachen. lädt [mint_man_good.GetName] in die Münze ein, zeigt die hochmodernen Einrichtungen und drückt die Vision aus, ein Erbe der Exzellenz in der Münzproduktion zu schaffen. [mint_man_good.GetName] erklärt sich sofort damit einverstanden, den Mantel der Überwachung des #E #Y Central Coin Mint[ROOT.GetCountry.GetRuler.GetName]3 zu übernehmen, der bereit ist, den #E #Y Central Coin Mint[ROOT.GetCountry.GetRuler.GetName]6 zu neuen Höhen der Handwerkskunst und der Auszeichnung zu führen." #NT!
 me_arseka_0803.a: "Was für eine Erleichterung." #NT!
  
 me_arseka_0900_title: "$arseka_01_task_9$" #NT!
 me_arseka_0900_desc: "Mit der Entscheidung, den hochqualifizierten [mint_man_good.GetName] zu platzieren, haben Sie an der Spitze des #E #Y Central Coin Mint#!#!, [ROOT.GetCountry.GetCapital.GetName] eine Renaissance in der Münzproduktion erlebt. Die Münzen zeigen außergewöhnliche Qualität und Handwerkskunst. Jedes Stück ist ein Beweis für das Fachwissen seines und hat nicht nur innerhalb unserer Grenzen, sondern auch von Händlern und Sammlern im Ausland bewundern. Das Volk freut sich über die neu entdeckte Exzellenz unserer Münze und spiegelt den Wohlstand und die Verfeinerung von [ROOT.GetCountry.GetName] wider." #NT!
