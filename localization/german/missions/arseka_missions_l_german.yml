 me_arseka_1901_title: "Göttliche Offenbarung" #NT!
 me_arseka_1901_desc: "In der Stille der Nacht, wie [ROOT.GetCountry.GetRuler.GetName] in friedlichem Schlaf liegt, manifestiert sich eine göttliche Präsenz in einem lebhaften Traum. Aqueloo, der verehrte Gott der Flüsse und der Fruchtbarkeit, ziert den Herrscher mit einem himmlischen Besuch. Aqueloo strahlt eine jenseitige Aura aus und spricht mit einer Stimme, die wie der sanfte Fluss eines Flusses und die raschelnden Blätter widerspiegelt. »Ich bin sehr zufrieden mit Ihrer Hingabe", verkündet der Gott. " Die Zeit nähert sich, wenn alle Götter diese Dualität annehmen sollen, ihre Essenzen, die sich in harmonische Hälften teilen. ' Ein Gefühl von tiefgreifenden Gelassenheitsumschlägen [ROOT.GetCountry.GetRuler.GetName], während Aqueloo fortfährt: „Ich flehe Sie an, meinen achteren Kult des Achelous zu [ROOT.GetCountry.GetAdjective] -Ufern zu bringen. Lassen Sie die heiligen Riten dieser alten Tradition im Boden von Arseka Wurzeln schlagen und beobachten Sie die göttliche Einheit, die sich entfalten soll. '" #NT!
 me_arseka_1901.a: "Die Götter haben gesprochen, und wir werden ihren göttlichen Ruf beachten." #NT!
