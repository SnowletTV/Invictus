 me_arseka_1002_title: "$arseka_01_task_10$" #NT!
 me_arseka_1002_desc: "Berichte aus Scouts von [wealthy_trader.GetName] in #E mastia#! haben die Existenz von erheblichen Silber@precious_metals bestätigt! Einlagen in der Region. Diese Nachricht wird durch [wealthy_trader.GetName] aufgeregt und befriedigt, deren Augen mit Gier auf die Aussicht, dass der ungenutzte Reichtum unter dem #E -Mastian -Boden liegt. Das Potenzial für lukrative Investitionen erscheint jetzt noch vielversprechender, und [wealthy_trader.GetName] ist bestrebt, diese neu entdeckten Ressourcen auszunutzen, um seinen Wohlstand und seinen Einfluss weiter zu verbessern. Verdacht, [wealthy_trader.GetName] schickte fast unmittelbar nach dem Anhören der Nachrichten einen Kader von Architekten und Künstlern nach #E Mastia#!." #NT!
