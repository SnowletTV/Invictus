 me_arseka_34_title: "$arseka_01_task_34$" #NT!
 me_arseka_34_desc: "Eine große Feier findet heute in [GetProvince('(int32)1029').GetName] statt, da die letzten Steine ​​der neuen Stadtmauern zusammenpassen. Seit zwei Jahren arbeiten wir daran, unsere Stadt gegen zukünftige Invasion zu sichern, und die harte Arbeit hat sich gelohnt. Eine Reihe von imposanten Befestigung erstreckt sich nun vom Hügel von #E arse#! bis zu den Docks von #E Sagointium#! und sorgt dafür, dass unsere Stadt ein Albtraum für unsere Feinde zum Belagerung und unsere Versorgungslinien in allen #E Iberia#! sein wird!" #NT!
 me_arseka_34.a: "Der Schild des Arsches, unzerbrechlich und ewig, ist vollständig!" #NT!
 me_arseka_34.tt: "Die Missionsaufgabe '#Y $arseka_01_task_31$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_arseka.35.t: "Der Krieg [SCOPE.sC('arseka_rome_scope').GetAdjective]-[SCOPE.sC('dhe_massalia_carthage_scope').GetAdjective]" #NT!
 me_arseka.35.desc: "Es hat uns darauf aufmerksam gemacht, dass die Karthaginer, das thalassokratische Hegemon des westlichen Mittelmeers, in Konflikt mit der auftretenden Kraft von [SCOPE.sC('arseka_rome_scope').GetName] geraten sind - ein junger, aber erfolgreicher Zustand in [SCOPE.sC('arseka_rome_scope').GetCapital.GetArea.GetRegion.GetName]. Die Lieferung der [SCOPE.sC('arseka_rome_scope').GetAdjective]s mit Kriegsschiffen." #NT!
 me_arseka.35.a: "Alles, was dazu beiträgt, die Dominanz von Carthago zu stören!" #NT!
 me_arseka.35.at1: "[SCOPE.sC('arseka_rome_scope').GetName] erhält unser Angebot, ihnen Kriegsschiffe zu verkaufen. Wenn sie akzeptieren:" #NT!
 me_arseka.35.at2: "[SCOPE.sC('arseka_rome_scope').GetName] erhält 4 #Y triremes#! @trireme! und 4 #Y liburnians#! @liburnian!" #NT!
 me_arseka.35.b: "Wir haben keine Lust, [SCOPE.sC('arseka_rome_scope').GetName] zu helfen ..." #NT!
  
 me_arseka.36.t: "Sagointium bietet Schiffe an" #NT!
 me_arseka.36.desc: "Die klugen Hellenen von #E Sagointium#! in [ROOT.GetCountry.GetName] haben einen Satz hervorgebracht. Sie werden uns die Verwendung ihrer Werften liefern, um den unvermeidlichen Sieg über die Karthaginer zu unterstützen, die ihren wirtschaftlichen Ambitionen im Austausch für eine angemessene Entschädigung im Wege stehen. Dennoch hafen bestimmte Senatoren Vorbehalte zur Kultivierung einer Schulden von Goodwill mit einer ausländischen Macht, so schwach sie mögen ..." #NT!
 me_arseka.36.a: "Ein sehr großzügiges Angebot." #NT!
 me_arseka.36.at: "[SCOPE.sC('arseka_rome_scope').GetName] erhält 4 #Y triremes#! @trireme! und 4 #Y liburnians#! @liburnian!" #NT!
 me_arseka.36.b: "Akzeptiere und verdopple die Bestellung!" #NT!
 me_arseka.36.bt: "[SCOPE.sC('arseka_rome_scope').GetName] erhält 8 #Y triremes#! @Trireme! und 8 #Y liburnians#! @liburnian!" #NT!
 me_arseka.36.c: "Wir brauchen keine Hilfe." #NT!
  
 me_arseka.37.t: "[SCOPE.sC('arseka_rome_scope').GetName] antwortet" #NT!
 me_arseka.37_desc_1: "Nach der Rückkehr unseres Handelsbeauftragten aus dem geschäftigen Kapital von [SCOPE.sC('arseka_rome_scope').GetCapital.GetName] hat uns entmutigende Nachrichten uns erreicht - ihre Führer haben unser großzügiges Angebot kurzerhand abgelehnt, was die Besorgnis über die Erschreibung einer wahrgenommenen Schulden von Goodwill zum Ausdruck gebracht hat. In Anbetracht ihrer Entscheidung können wir nur hoffen, dass sich ihr Vertrauen, Karthago allein auszusetzen, sich als pünktlich erweist ..." #NT!
 me_arseka.37_desc_2: "Der neueste Versand von unserem Gesandten in [SCOPE.sC('arseka_rome_scope').GetCapital.GetName] zeigt eine überraschend positive Wendung der Ereignisse. Die Führer des Kapitals [SCOPE.sC('arseka_rome_scope').GetAdjective] nahmen nicht nur unser ursprüngliches Angebot an, sondern gingen noch einen Schritt weiter und forderten die doppelte Anzahl der ursprünglich vorgeschlagenen Schiffe an. Diese unerwartete Begeisterung ist für unsere diplomatischen Beziehungen gut und stellt auch sicher, dass der Sieg über Karthago fast sicher ist. Darüber hinaus verspricht der finanzielle Gewinn dieser Zusammenarbeit, unsere Schiffsbauer für die kommenden Jahre aufrechtzuerhalten und unsere Marinedominanz in der Region zu sichern." #NT!
 me_arseka.37_desc_3: "Die Rückkehr unserer Delegation aus der Hauptstadt [SCOPE.sC('arseka_rome_scope').GetAdjective] bringt ermutigende Nachrichten - ihre Führer haben unser großzügiges Angebot gnädig angenommen, Schiffe für die Kriegsanstrengungen gegen Karthago zu produzieren." #NT!
 me_arseka.37.a: "Exzellent." #NT!
 me_arseka.37.b: "Perfekt!" #NT!
 me_arseka.37.c: "Sich anpassen." #NT!
  
  
  #Other Events 
  
 me_arseka.381_title: "Bedrohung am Horizont" #NT!
 me_arseka.381_desc: "Störende Berichte erreichen den Arsch, als Fischer und verschiedene Händler einen alarmierenden Anblick am Horizont beschreiben. Sie sprechen von einer Flotte unbekannter Schiffe, ihre Entwürfe, die den vertrauten Gefäßen, die regelmäßig in diesen Gewässern navigieren, fremd. Die Flaggen, die auf den Masten fliegen, tragen Symbole, die allen Augenzeugen unbekannt sind, von denen viele behaupten, dass ein Einfall auf dem Arsch selbst unmittelbar bevorsteht." #NT!
 me_arseka.381.a: "Das ist besorgniserregend ..." #NT!
  
 me_arseka.382_title: "Eine zerfetzte Flotte" #NT!
 me_arseka.382_desc: "Wenn sich die mysteriöse Flotte nähert, ist es klar, dass dies keine Invasionskraft ist. Die massiven Schiffe, schlecht geschlagen und zerrissen, kämpfen gegen die Wellen. Tattered Wasserhöhlenfahnen flattern aus den Masten einiger der größeren Gefäße. Drei Triremen, die die Narben einer turbulenten Reise tragen, brechen von der Hauptgruppe ab und gehen in Richtung des Hafens am Arsch. Auf den Decks drängt eine bunte Versammlung von Sklaven, die anscheinend aus allen Ecken der Welt gezogen ist, vor Erschöpfung. Ein Mann ruft im gebrochenen Griechisch und bittet um Erlaubnis zum Anlegen." #NT!
 me_arseka.382.a: "Gewähren Sie ihnen die Erlaubnis zum Anlegen." #NT!
 me_arseka.382.b: "Müll seine Anfrage ab." #NT!
  
 me_arseka.383_title: "Eine zerfetzte Flotte" #NT!
 me_arseka.383_desc: "Mit der Erlaubnis ertönt der Mann mit Autorität über ihn an Land. Er erklärt, dass ihre Flotte aus dem Bosporus stammt und dass ein Überfall auf Syracuse schrecklich schief ging. Ihre Schiffe wurden von Ballistenschrauben verwüstet, und nur etwa ein Drittel schaffte es zu entkommen. Ursprünglich nach Karthago, um Sklaven zu verkaufen, stellten sie fest, dass sie von einer Flotte fliegende Flaggen mit den Gorgoneion -Triskeles verfolgt wurden und sie zwangen, nach Osten zu fliehen. Jetzt befinden sie sich in schlechter Straits und müssen ihre menschliche Fracht zum Überlebensgründen entsorgen. Sie präsentieren drei viele Sklaven zum Verkauf: Skythen, Judäer und Römer, die alle zu bemerkenswert niedrigen Preisen erhältlich sind." #NT!
 me_arseka.383.a: "Wir werden die Skythen nehmen." #NT!
 me_arseka.383.b: "Wir werden die Judäer nehmen." #NT!
 me_arseka.383.c: "Wir werden die Römer nehmen." #NT!
 me_arseka.383.d: "Wir werden sie alle nehmen." #NT!
 me_arseka.383.e: "Wir brauchen keine Sklaven." #NT!
  
 me_arseka.384_title: "Kapitänsklage" #NT!
 me_arseka.384_desc: "Wie unser Geschäft abschließt, schnappt sich der einst stolze Mast des Flaggschiffs des Piratenadmirals in der Ferne, als der Balista -Bolzen in den Rumpf stürzt. Die massive Struktur stürzt auf sein anderes großes Schiff und führt dazu, dass beide Schiffe schnell unter den unversöhnlichen Wellen sinken. Wie durch ein Wunder der Besatzung des Mannes schafft es, sich an Trümmer zu klammern, und werden von [ROOT.GetCountry.GetAdjective] Fischern aufgegriffen. Der Kapitän, der jetzt verzweifelt und demütig ist, nähert sich um ein Zufluchtsort für sich selbst und eine Handvoll Überlebende. Er verspricht, seine verbleibenden Schiffe zur Verfügung zu stellen und sein Know -how in der Kunst des Sklaven -Überfalls zu teilen, eine Kunst, die er trotz seines Unglücks eindeutig perfektioniert hat." #NT!
 me_arseka.384.a: "Sie und Ihre Männer sind im Arsch sehr willkommen." #NT!
 me_arseka.384.b: "Machen Sie jede Hilfe ab und wenden Sie ihn an, sofort zu gehen." #NT!
