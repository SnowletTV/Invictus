 me_arseka_13_desc: "Als unser diplomatischer Gesandter, [palma_diplomat.GetName], tritt sie an den Ufern von #E Palma#!,. Sie werden von [palma_ruler.GetName], einem wahren Freund und Verbündeten zu den [ROOT.GetCountry.GetAdjective] -Leuten begrüßt. [palma_ruler.GetName], der sich des gegenseitigen Respekts und der Zusammenarbeit zwischen unseren Nationen bewusst ist, drückt die Bereitschaft aus, die Begriffe für die Extraktion und den Export der #Y -Edelmetalle zu diskutieren, die unter Palmas Boden liegen. #Y Edelmetalle#!@precious_metals! zu den Münzen in unserem Kapital. [palma_ruler.GetName] berücksichtigt unter Berücksichtigung der starken Bindungen zwischen #E1 und #E2, dass #E3 offen für die Suche nach einer für beide Seiten vorteilhaften Anordnung ist, die die Interessen beider Parteien respektiert. Die Diskussionen befassen sich mit komplizierten Details, die Aspekte wie Besteuerung, Infrastrukturentwicklung und die gerechte Gewinnverteilung abdecken. Im Laufe der Verhandlungen nimmt [palma_diplomat.GetName] schließlich den Hinweis von [palma_ruler.GetName] auf und bietet dem Herrscher ein großzügiges Bestechungsgeld. [palma_ruler.GetName] räumt sofort allen von [palma_diplomat.GetName] gestellten Anforderungen ein und gibt dem ausgearbeiteten Deal #E8 ein offizielles Genehmigungssiegel an, ohne eine der #E8 -Ratsmitglieder zu konsultieren. [palma_diplomat.GetName] hat den Deal absichtlich vage gemacht und #!,1 mit einer einseitigen Kontrolle über Palmas silberne Reserven bereitgestellt. Bei der Ankunft in den Arsch stellt [palma_diplomat.GetName] jedoch eine warnende Anmerkung aus und zeigt, dass die Elite von Palma, obwohl sie momentan zum Schweigen gebracht wurden, wahrscheinlich missbraucht werden dürfen, sobald sie die Auswirkungen der absichtlich vagen Vereinbarung vollständig verstehen." #NT!
