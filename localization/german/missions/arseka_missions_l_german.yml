l_german:
  
 arseka_missions_01: "Arseken -Aufstieg" #NT! #Neu 28.06.2025
 arseka_missions_01_DESCRIPTION: "Angesichts der Herausforderungen einer fragmentierten Region und den drohenden Schatten ausländischer Mächte wird #E [SCOPE.GetRootScope.GetCountry.GetName]#! aus dem Schmelztiegel der #E iberischen Halbinsel #! entstehen, wo Kulturen zusammenarbeiten und Handelsrouten mit dem Meisterschaft über #E Contestania ☻ 2 mit Ambitionen mit etwas größerem Besserem." #NT!
 arseka_missions_01_CRITERIA_DESCRIPTION: "Leitfaden [SCOPE.GetRootScope.GetCountry.GetName] zur Bekanntheit durch militärische Bemühungen, wirtschaftliche Expansion und diplomatische Fähigkeiten." #NT!
 arseka_missions_01_BUTTON_TOOLTIP: "Das Gold soll fließen!" #NT!
  
 #Missions 
  
 arseka_01_task_1: "Den Rat einberufen" #NT!
 arseka_01_task_1_DESC: "Viele sind der Meinung, dass sich die Zeit schnell nähert, damit die Leute #E edatani#! unter einem Banner vereint sind, unseres. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@event_pic12!" #NT!
 arseka_01_task_1_tt: "#Y Botschafter werden nach Edetanien gesendet, um für die Vereinigung unserer Nationen zu verhandeln.☻__1" #NT!
 arseka_event_chain_tt: "#Y Dies startet eine Ereigniskette#!" #NT!
  
 arseka_01_task_2: "Fordern Sie das Kernland an" #NT!
 arseka_01_task_2_DESC: "Um unsere Vision eines Vereinigten Menschen zu festigen, müssen wir unsere Autorität über das Kernland unserer Zivilisation geltend machen. Lassen Sie keine Ecke unserer angestammten Gebiete von der einheitlichen Kraft von [ROOT.GetCountry.GetName] unberührt werden. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@celt_mil6!" #NT!
  
 arseka_01_task_3: "[ROOT.GetCountry.GetRuler.GetFamily.GetName]'s Traum" #NT!
 arseka_01_task_3_DESC: "Wenn Ass jemals als würdiges Kapital für unseren Staat stehen soll, müssen wir in seine Infrastruktur investieren. Es ist #E [ROOT.GetCountry.GetRuler.GetName]'s Dream#!, dass [ROOT.GetCountry.GetRuler.GetSheHe] es eines Tages in ein großes Zentrum von Kultur, Handel und Governance verwandeln kann und selbst die berühmten Städte unserer wohlhabenden Massalien -Nachbarn übertreffen kann. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@event_pic11!" #NT!
  
 arseka_01_task_3_EDT: "Die edetainische Stadt" #NT!
 arseka_01_task_3_EDT_DESC: "Vor langer Zeit strömten die Edetaner zum Massalian Hafen von Sagointium an der Levantine Coast, um ihre Waren zu verkaufen, und bewegten sich massenhaft in eine Reihe von Hügeln mit Blick auf den Handelsposten. Dort gründeten sie eine Stadt, die sie Arsch nannten. Diese Stadt des Arsches mit der Mischung aus edetanischen und massalischen Aspekten ist einzigartig als Kapital für einen erweiterten edetainischen Zustand geeignet." #NT!
  
 arseka_01_task_4: "Edetanischer Brotkorb" #NT!
 arseka_01_task_4_DESC: "Um den Wohlstand von [ROOT.GetCountry.GetName] und seinem Volk zu gewährleisten, müssen wir die fruchtbaren Länder von #E edetania #! in einen blühenden Brotkorb verwandeln, indem wir den reichen Boden und das günstige Klima ordnungsgemäß nutzten." #NT!
 arseka_01_task_4.tt: "Alle Gebiete mit Lebensmittelhandelsgütern in #Y $edetania_area$#! haben eine $basic_settlement_infratructure_building$." #NT!
  
 arseka_01_task_5: "Edcomienda -System" #NT!
 arseka_01_task_5_DESC: "[ROOT.GetCountry.GetRuler.GetName] erkennt die Notwendigkeit, unsere Ressourcenauslastung zu maximieren, und erkennt, dass es an der Zeit ist, das vollständige Potenzial aus unserem Ländern auszuziehen, indem #E Slave Estates#! in unserer Nation festgelegt wird." #NT!
 arseka_01_task_5_reward.tt: "Fünf Gebiete, in denen ein Sklavengut den #Y edcomienda modifier#! erhalten wird" #NT!
  
 arseka_01_task_6: "Befestigen edeta" #NT!
 arseka_01_task_6_DESC: "Um die Fortsetzung der besonderen Verbindung zwischen unserem Volk und der Stadt #E edeta#!, zu gewährleisten und um ihren anhaltenden Wohlstand nach unserer Herrschaft zu gewährleisten, ist es von größter Bedeutung, EDETA#!, zu befestigen, die die Stadt und ihre Einwohner vor den Herausforderungen, die möglicherweise auftreten können, den Einwohner schützen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@celt_mil8!" #NT!
  
 arseka_01_task_7: "Shoresside in Sebelaci" #NT!
 arseka_01_task_7_DESC: "Um unseren Einfluss zu festigen und die Handelsverbindungen mit #E -Massalienhändlern zu stärken, müssen wir uns darauf konzentrieren, #E Sebelaci#!, [ROOT.GetCountry.GetCapital.GetName]s Küstennachbar zu verbessern, um sicherzustellen, dass es zu einer wichtigen Erweiterung unserer wirtschaftlichen Bemühungen wird. Einrichtung eines geschäftigen Handelszentrums in unmittelbarer Nähe von [ROOT.GetCountry.GetCapital.GetName] wird den #E Massalian Traders#!, die dort Operationen haben, gefallen." #NT!
  
 arseka_01_task_8: "Zentralisieren Sie die Münze" #NT!
 arseka_01_task_8_DESC: "Als die Pionierstadt, in der #E Iberians#! zum ersten Mal die Kunst von #E -Münzen #! umarmte, hat [ROOT.GetCountry.GetCapital.GetName] seit langem einen prestigeträchtigen Ruf als Säule der Zivilisation in einem Meer des Barbareis. Um jedoch ein nachhaltiges Wachstum zu gewährleisten und neue Händler anzuziehen, ist es wichtig, die Ordnung in unsere Münze zu bringen. Das Festlegen eines #E #Y Central Coin Mint#!#! und die Kodierung unseres Besteuerungssystems werden [ROOT.GetCountry.GetName] als zuverlässige und wohlhabende Handelszentrum in der Region festlegen." #NT!
 arseka_01_task_8_tt: "A #E #Y Central Coin Mint#!#! wird in #Y #E arse#!#! \ n#Y festgelegt. Dies startet eine Ereigniskette, um zu entscheiden, welche Arten von Münzen geprägt werden sollen und wer für den Prozess #! verantwortlich sein soll." #NT!
  
 arseka_01_task_9: "Kupferguss" #NT!
 arseka_01_task_9_DESC: "Mit der jetzt festgelegten Zentralmünze von #E #Y ist der nächste entscheidende Schritt, die Produktion von Münzen zu beginnen. Historisch gesehen hat [ROOT.GetCountry.GetAdjective]s in dieser Zeit fast ausschließlich in #E Silver#!@precious_metals! geprägt; Derzeit fehlt uns derzeit der Zugang zu ausreichenden Mengen von #E Silver#!@precious_metals! für das Meilen. Um den Münzprozess zu starten und eine stetige Münzversorgung zu gewährleisten, müssen die Anstrengungen gegen #E zur Sicherung von Kupfer#!@base_metals! zum Schmelzen gerichtet werden. \ N \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil18!" #NT!
 arseka_01_task_9_allow_tt: "Die Stadt #Y arse#! muss zwei @base_metals importieren! #Y Basismetalle#!" #NT!
 arseka_01_task_9_tt: "#Y Münzproduktion soll sein und ein wohlhabender Geschäftsmann wird einen interessanten Vorschlag bringen.#!" #NT!
  
 arseka_01_task_10: "Mastian Silber" #NT!
 arseka_01_task_10_DESC: "Die Karthager haben lange behauptet, dass ein göttlicher Mann namens Aletes Silber in den Bergen von Mastia entdeckte. Arsia hat seit langem gegen Silber aus unseren südlichen Nachbarn gehandelt, aber wir können nicht überprüfen, woher es kommt. Wenn diese Gerüchte wahr sind, dann ist #E mastia#! das Versprechen, die #Y kostbaren Metalle#!@precious_metals bereitzustellen! notwendig, um Münzen mit erhöhtem Wert und Prestige zu prägen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@ägypt_mil19!" #NT!
 arseka_01_task_10_tt: "#Y Scouts werden nach Mastia geschickt, um Gerüchte über seine riesigen Silberreserven zu überprüfen. #!" #NT!
  
 arseka_01_task_11: "Überprüfen Sie die Silberminen" #NT!
 arseka_01_task_11_DESC: "Mit Gerüchten, die über die #E Rich Silber -Einlagen im kürzlich erworbenen #E mastia#!, zirkulieren, ist es entscheidend, ein Expertenteam zu entsenden, um den Standort zu überprüfen und die Machbarkeit der Einrichtung von Bergbauvorgängen in großem Maßstab zu bewerten. Sobald die Authentizität dieser Einlagen bestätigt wurde, muss eine Entscheidung getroffen werden, wie diese wertvolle Ressource zum Nutzen des Wirtschaftswachstums von [ROOT.GetCountry.GetName] am besten strategisch ausnutzt." #NT!
 arseka_01_task_11_tt: "[SCOPE.GetRootScope.GetCountry.GetName] hat die Möglichkeit, eine #E #Y -Kolonie in [GetProvince('(int32)1036').GetName|Y] festzulegen" #NT!
  
 # arseka_01_task_12: ""
 # arseka_01_task_12_DESC: ""
  
 arseka_01_task_13: "Gesandte zu [GetCountry('BLD').GetName]" #NT!
 arseka_01_task_13_DESC: "Um eine stabile Versorgung mit #Y -Edelmetallen für unsere expandierende Münze zu sichern, müssen diplomatische Ouvertüren an [GetCountry('BLD').GetName] vorgenommen werden, dessen #Y -Edelmetalle #!@precious_metals! Reserven bewiesen wurden. Unsere geschickten Botschafter sollten in der Lage sein, Begriffe für die direkte Kontrolle über #E Palma#! zu verhandeln oder zumindest sicherzustellen, dass unsere Händler effizient #Y Edelmetalle#!@precious_metals! an die Münzstätten in [ROOT.GetCountry.GetCapital.GetName] extrahieren und exportieren können. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil13!" #NT!
 palma_friend_tt: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] ist mit [GetProvince('(int32)1465').GetOwner.GetRuler.GetName|Y] befreundet." #NT!
 arseka_01_task_13_tt: "#Y Extraktionsrechte werden ausgehandelt, aber etwas Unglückliches kann [GetProvince('(int32)1465').GetOwner.GetRuler.GetName|Y] ... #! erfolgen" #NT!
  
 arseka_01_task_14: "[GetCountry('BLD').GetAdjective] Turbulenzen" #NT!
 arseka_01_task_14_DESC: "Jüngste Ereignisse haben [GetCountry('BLD').GetName] in einen Zustand der Instabilität und Unsicherheit geworfen. Wir müssen diesen günstigen Moment nutzen, um unsere Interessen zu sichern und unsere Streitkräfte einzusetzen, um das Machtvakuum zu füllen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil21!" #NT!
 arseka_01_task_14_allow_tt: "Der Herrscher von #Y palma#! muss von den #E -Piraten von Mago#! und #Y [GetCountry('BLD').GetName]#! ermordet worden sein." #NT!
  
 arseka_01_task_15: "Eine synkretische Stadt" #NT!
 arseka_01_task_15_DESC: "Mit dem erfolgreichen Erwerb von #E palma#!, stehen wir nun der Aufgabe, die zerstörte Stadt wieder aufzubauen. Zu diesem Zweck sollen Ressourcen und qualifizierte Handwerker eingesetzt werden, um #E Palma#! als #E synkretische Stadt zu rekonstruieren." #NT!
 arseka_01_task_15_tt: "#Y Dies startet eine Ereigniskette, in der Palma renoviert wird.#!" #NT!
  
  
 arseka_01_task_16: "Das silberne Alter dämmert" #NT!
 arseka_01_task_16_DESC: "Nach einer Reihe von einfallsreichen Bemühungen hat [ROOT.GetCountry.GetName] endlich ein umfangreiches Angebot an Silber@precious_metals gesichert, das Potenzial für Münzen mit höherem Wert und Prestige freischaltet. Unser Samen wird auf uns zurückblicken und erinnern: #E Ein Alter von Silver#!. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@ägypt_mil19!" #NT!
 arseka_01_task_16_allow_tt: "Die Provinz von #E edetania#! ist #E importieren" #NT!
 arseka_01_task_16_tt: "#Y Das Design unserer Münzung kann ausgewählt werden und gewährt einen zugehörigen Modifikator#!" #NT!
  
  
 arseka_01_task_17: "Heiligtum von Arcus" #NT!
 arseka_01_task_17_DESC: "Das Heiligtum von Arcus ist in letzter Zeit nicht mehr ausgebraucht. Der göttliche Anwalt unserer religiösen Führer drängt, dass wir das heilige Heiligtum verschönern, diesen heiligen Raum zu revitalisieren und eine stärkere Identität zu vermitteln." #NT!
 # arcus_religious_investments_tt: "Wir müssen eine #T religiöse Stiftung #! Provinz in der Provinz #Y edetania #! tätigen." #NT!
 arseka_01_task_17_tt: "#Y Das Heiligtum von Arcus wird renoviert und wir werden dort alle fünf Jahre eine großartige religiöse Feier veranstalten." #NT!
  
  
 #might change so that it just makes a holy site appear 
 arseka_01_task_18: "Aqueloo's Haven" #NT!
 arseka_01_task_18_DESC: "Um die Gunst von #E aqueloo#!, Gott der Flüsse und der Fruchtbarkeit zu sichern, müssen wir uns bemühen, eine heilige Stelle zu etablieren, die seinem göttlichen Einfluss gewidmet ist. #E arcus#! scheint eine gute Passform zu sein. \ N \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil5!" #NT!
 arseka_01_task_18.a.tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! muss eine heilige Stelle von [GetDeityDefinition('omen_aqueloo').GetName|Y] einrichten und es muss ein großartiges Tempelgebäude haben. Eine Stadt kann ein großartiges Tempelgebäude haben." #NT!
 arseka_01_task_18_tt: "#Y arcus wird den "Segen des Aqueloo" -Modifikator" #NT!
  
 arseka_01_task_19: "Ergreifende heilige Salika" #NT!
 arseka_01_task_19_DESC: "Flüstern der göttlichen Kraft echo von der heiligen Stelle von #E salika#!,, die sich #E Dercetius#!. gewidmet Die Götter selbst scheinen zu fordern, dass wir die Kontrolle über diesen heiligen Ort und die Schätze in sich übernehmen. Wen sind wir nicht, um den himmlischen Ruf des Bullengottes zu beachten?" #NT!
 arseka_01_task_19_tt: "#Y Nach dem Artefakt von Aqueloo wird er unser Herrscher enthüllen" #NT!
  
 arseka_01_task_20: "Pantheic -Harmonie" #NT!
 arseka_01_task_20_DESC: "Handel mit unseren #E Hellenic#! und #E Punic#! Nachbarn macht das Rückgrat unserer Wirtschaft aus. Es ist wichtig, dass wir sie in unseren Städten wie zu Hause fühlen lassen. Zu diesem Zweck sollten wir uns bewusst bemühen, unsere Götter mit denen gleichzusetzen, die sie verehren, damit wir die Grundlage der diplomatischen und Handelsbeziehungen stärken können." #NT!
 arseka_01_task_20_tt: "Ermutigen Sie das Gesetz von #Y Förderung des Synkretismus und haben mindestens #Y 1#! Gottheit aus dem Pantheon [GetReligion('roman_pantheon').GetName|Y] sowie #Y 1#! aus dem Pantheon [GetReligion('carthaginian_pantheon').GetName|Y]." #NT!
 arseka_01_task_20_ctt: "#Y religiöse Toleranz wird gesetzlich verankert, dies kann jedoch zu Spannungen führen #!" #NT!
  
  
 arseka_01_task_21: "Tempeldiplomatie" #NT!
 arseka_01_task_21_DESC: "Der hellenische Glaube hat seit langem in der Handelsklasse einflussreich, da die Massalier das Feld dominieren. In jüngster Zeit hat sich sein Einfluss jedoch um die Herzen der regulären Bürger ausgeweitet. Wenn [ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetName] an einem Wendepunkt steht, möchte [ROOT.GetCountry.GetRuler.GetName] die hellenische Kultur probieren, indem sie einige der wichtigsten religiösen Zentren der orient2 orientalischen Hellenes#!.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil21! besucht" #NT!
 arseka_01_task_21_tt: "#Y Dies wird eine lange Ereigniskette starten." #NT!
  
 #convert 10 random pops to hellenic over the course of the event chain 
 # will visit Roma, Olympia, Delphi, and Athenai 
  
 arseka_01_task_22: "Massalierhändler" #NT!
 arseka_01_task_22_DESC: "Das Wort der florierenden [ROOT.GetCountry.GetCapital.GetName] #E port#! und die aufkeimenden Handelsmöglichkeiten haben die Ohren vieler #E Massalian Traders#! erreicht. Beeindruckt von den bemerkenswerten Fortschritten #E [SCOPE.GetRootScope.GetCountry.GetName]#! hat in den Augen dieser Kaufleute unbestreitbar hell aussieht, und viele versuchen nun, in und um den geschäftigen Hafen von Sagointium#! eine prominentere Präsenz zu etablieren." #NT!
 arseka_01_task_22_tt: "Jede massalische Nation hat eine Meinung von #E [SCOPE.GetRootScope.GetCountry.GetName]#! höher oder gleich #Y 80#!. \ N \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil18!" #NT!
 arseka_01_task_22_completed_tt: "#Y 5#! #E $massalian$#! Kultivierte Pops werden sich in #E Sagointium#! und #Y 5#! mehr über [SCOPE.GetRootScope.GetCountry.GetName]☻__1 niederlassen." #NT!
  
 arseka_01_task_23: "Ass Ascendant" #NT!
 arseka_01_task_23_DESC: "In Anbetracht der Unzulänglichkeit unserer gegenwärtigen Regierungsform befürworten viele eine Verschiebung in Richtung eines Governance -Modells, das denen des #E Massailians #!. ähnelt. Die Dringlichkeit des wirtschaftlichen Wohlstands schreibt vor, dass das Gold frei fließen muss, und dies zu erleichtern, um dies zu ermöglichen, ist ein transformativer Schritt erforderlich. Bevor wir uns in den Details zu stark verärgern, müssen wir [ROOT.GetCountry.GetCapital.GetName] in ein Kapital verwandeln, der für unsere geplanten #E #Y arseken League#! #!. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil2!" #NT!
  
 arseka_01_task_24: "Eine Arseken -Liga" #NT!
 arseka_01_task_24_DESC: "In #E Arseka's#! -Reise in Richtung Größe haben wir uns am Rande der Zivilisation für uns selbst gekratzt. Inspiriert vom #E Massalian Ethos#! ist an die Zeit gekommen, unseren Schutz und unsere Kameradschaft auf benachbarte Staaten zu verlängern und sie unter unser Joch zu bringen. Nachdem wir die Ära von kleinen Häuptlingen überschritten haben, erkennen wir an, dass wir unsere Governance weiterentwickeln müssen. Es ist nur passend, um repräsentative Kraft in die Hände derjenigen zu legen, die am besten in Richtung Wohlstand lenken können. Diese Evolution ist nicht nur eine Verschiebung der Regierungsführung, sondern eine Umwandlung in eine Liga gleichgesinnter Städte, die sich für gemeinsame Wohlstand und kollektive Stärke vereinen. Der Sitz dieses #Y #E Arseken League#!#! wird natürlich in unserem Hauptstadt von #E arse#!! \ N \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil19 festgelegt werden!" #NT!
 form_arseken_league_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! wird die #Y Arseken League#!." #NT!
  
 arseka_01_task_25: "Sagointium erweitern" #NT!
 arseka_01_task_25_DESC: "Der Port von #E Sagointium#!,, der in die Umarmung von [ROOT.GetCountry.GetCapital.GetName] eingebettet ist, ist ein entscheidender Hub für unsere maritimen Bemühungen. Um den zunehmenden Anforderungen an Handel und Handel gerecht zu werden, ist es unbedingt erforderlich, dass wir eine erhebliche Ausweitung der Hafeneinrichtungen von #E Sagointium #!.\n\n\n\n\n\n\n\n\n\n@italic_mil4! durchführen." #NT!
 arseka_01_task_25.tt: "Der Port von #E Sagointium#! wird erweitert." #NT!
  
 arseka_01_task_26: "Werftinitiative" #NT!
 arseka_01_task_26_DESC: "In unserer Suche nach den Märkten des westlichen Mediterranen #E ist die Einrichtung von angemessenen Werften von größter Bedeutung. Diese Werften dienen als Tiegel, in dem unsere Marinekraft geschmiedet wird." #NT!
 arseka_01_task_26_tt: "[SCOPE.GetRootScope.GetCountry.GetName] muss mindestens #Y 3#! Territorien besitzen, die Stufe zwei haben. #Y ports#!" #NT!
  
 arseka_01_task_27: "Wasserkraft" #NT!
 arseka_01_task_27_DESC: "Um unsere Position als #E dominanter Spieler im regionalen Handel zu sichern, müssen wir unsere Funktionen von #E naval#! erweitern. Die Konstruktion einer #E -beeindruckenden Flotte#! wird nicht nur unsere militärische Stärke stärken, sondern es uns auch ermöglichen, kleinere Nationen zu ermutigen, günstige Handelsbegriffe zu erstellen." #NT!
 arseka_01_task_27_tt: "Haben Sie einen einzelnen Marinestapel mit mindestens #Y 40#! -Schiffen." #NT!
  
 #add a maritime province 
 arseka_01_task_28: "Business Buyout" #NT!
 arseka_01_task_28_DESC: "Um die Bedrohung durch #E piracy#! zu korrigieren, die unsere Interessen #E Trade#! plagen, werden wir kämpfende #E -Geschäftsleute identifizieren und zielen darauf ab, ihre maritimen Vermögenswerte zu erwerben, wobei die Schiffe eine sichere Umgebung für den Handel festlegen." #NT!
 arseka_01_task_28_tt: "#Y Dies startet eine Ereigniskette, die beim Kauf einer Flotte vor der Küste von Arse#! gipfelt" #NT!
  
 arseka_01_task_29: "Quayside -Entwicklung" #NT!
 arseka_01_task_29_DESC: "Der Bau eines Kai entlang der Uferpromenade eines Territoriums würde es Schiffen ermöglichen, parallel zu seinem Ufer anzudocken, wodurch die Anzahl der Schiffe, die dort handeln können, erheblich erhöht. Initiieren Sie den Bau von #E Quays#! in Territorien entlang der Küste und Flüsse; Diese #E Quays#! bieten wesentliche Docking -Einrichtungen und fördern glattere Handelsoperationen und fördern mehr maritime Aktivitäten entlang unserer Wasserstraßen." #NT!
 arseka_01_task_29_allow.tt: "Der Zustand von [GetProvince('(int32)1029').GetArea.GetName|Y] importiert #Y stone#! @stone! und #Y Wood#! @wood!." #NT!
 arseka_01_task_allow_29.tt: "#Y Dies startet eine Veranstaltungskette" #NT!
  
 #needs opinion + gold 
 arseka_01_task_30: "Römische Handelsbindungen" #NT!
 arseka_01_task_30_DESC: "Mit zunehmender Anzahl römischer Händler, die gelegentlich unsere Häfen ausüben, liegt der Imperativ nun darin, Arsekas wirtschaftliches Ansehen zu verbessern und diplomatische Beziehungen zur aufstrebenden römischen Republik zu pflegen. Der Schlüssel besteht darin, unsere Handelsbeziehung zu festigen, stabile Kanäle für den nahtlosen Warenaustausch zu konstruieren und eine belastbare Handelsanordnung zu fördern, die als Eckpfeiler für die zukünftige Zusammenarbeit steht." #NT!
 arseka_01_task_30_allow_tt: "Jede lateinische Nation hat eine Meinung von #E [SCOPE.GetRootScope.GetCountry.GetName]#! größer oder gleich #Y 50#!." #NT!
 arseka_01_task_30_tt: "Alle lateinischen Nationen mit einer Meinung von über 50 über uns werden eine weitere Steigerung der Meinung wiederbeleben." #NT!
  
 #political influence + gold 
 arseka_01_task_31: "Karthaginische Verwandtschaft" #NT!
 arseka_01_task_31_DESC: "Mit dem Einfluss von Karthago, der in unseren Süden wächst, besteht die umsichtige Vorgehensweise darin, uns mit den Erben der Dido -Wachstumskraft einzudämmen. [ROOT.GetCountry.GetRuler.GetName] erkennt die strategische Bedeutung der freundlichen Beziehungen an und hat einige der vertrauenswürdigsten Berater von [ROOT.GetCountry.GetRuler.GetHerHis] nach [GetProvince('(int32)1464').GetName] geschickt, um sich mit karthagischen Kaufleuten mit Operationen zu treffen. Vielleicht könnten wir einen Deal aushandeln, um das Eigentum an [GetProvince('(int32)1464').GetName]? \ N \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@event_pic4 zu sichern!" #NT!
 arseka_01_task_31_tt: "#Y Wir werden versuchen, das Eigentum an [GetProvince('(int32)1464').GetName] zu erwerben" #NT!
  
  
