 me_arseka_13.tt: "Die Missionsaufgabe '#Y $arseka_01_task_13$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_arseka_1301_title: "$arseka_01_task_13$" #NT!
 me_arseka_1301_desc: "Beunruhigt durch die jüngste Vereinbarung zwischen [GetCountry('BLD').GetName] und [ROOT.GetCountry.GetName] über die Extraktion und den Export von #Y -Edelmetallen #!@precious_metals! aus Palma wurde die eine Kabale von verbitterten Adligen in [GetCountry('BLD').GetCapital.GetName] von Fury und Unzufriedenheit konsumiert. Die verärgerten Eliten, die Vergeltungsmaßnahmen suchten und Vergeltungsmaßnahmen suchten und Vergeltung suchten und Vergeltungsmaßnahmen angesehen haben, die sich heimlich den berüchtigten #E -Piraten von Mago#! ausführten, um einen brutalen Akt der Rache auszuführen. [palma_ruler.GetName] in einem berechneten Angriff. [palma_ruler.GetName], ohne die bevorstehende Gefahr zu bewusst, wurde dem gnadenlosen Ansturm der Piraten Opfer. Die bösartige Art und Weise, in der sich das Attentat trat, ließ die politische Landschaft eine erschreckende Marke und schickte Schockwellen durch die Korridore der Macht." #NT!
 me_arseka_1301.a: "Was bedeutet das für unser Handelsabkommen?" #NT!
  
 me_arseka_1302_title: "$arseka_01_task_13$" #NT!
 me_arseka_1302_desc: "Nach dem Tod von [palma_ruler.GetName] haben unsere klugen Berater die Feinheiten des kürzlich ausgehandelten Handelsabkommens über die Extraktion und den Export von #Y -Edelmetallen von Palma überprüft. Nach Tagen der Überlegung entscheiden sie, dass die vage Sprache innerhalb der ausgewachsenen Vereinbarung in Verbindung mit den einseitigen Konzessionen von [palma_diplomat.GetName] einen rechtlichen Vorwand für die Behauptung eines territorialen Anspruchs über Palma selbst bietet. [palma_diplomat.GetName], nachdem er die tückische Natur des Adels [GetCountry('BLD').GetAdjective] beobachtet hat, argumentiert, dass sie eindeutig nicht die Absicht haben, das in gutem Glauben verhandelte Deal mit [palma_ruler.GetName] zu ehren. Der wahrgenommene Verrat durch [GetCountry('BLD').GetName] stärkt die Überzeugung von [palma_diplomat.GetName] nur, dass die Sicherung von Palma mit militärischen Mitteln nicht nur gerechtfertigt, sondern für die Sicherung unserer nationalen Interessen unabdingbar ist." #NT!
 me_arseka_1302.a: "Wenn es ein Krieg ist, den sie wollen, dann ist es ein Krieg, den sie bekommen." #NT!
  
 me_arseka_14_title: "$arseka_01_task_14$" #NT!
 me_arseka_14_desc: "[ROOT.GetCountry.GetRuler.GetName], der triumphierend durch die Straßen von Palma fährt und die Früchte von [ROOT.GetCountry.GetRuler.GetHerHis] -Arbeiten erlebt. Die Menschen in Palma, obwohl sie von der jüngsten Führungsänderung unterworfen sind, kann nicht anders, als die unbestreitbaren Vorteile anzuerkennen, die mit der von [ROOT.GetCountry.GetRuler.GetName] festgelegten Stabilität und Ordnung verbunden sind. Die Erfassung von Palmas wertvollen #Y -Edelmetall -Reserven fügt einen weiteren glitzernden Juwel zu [ROOT.GetCountry.GetRuler.GetHerHis] -Errungenschaften hinzu. Während [ROOT.GetCountry.GetRuler.GetSheHe] das Stadtbild mit einem anspruchsvollen Auge untersucht, stellt [ROOT.GetCountry.GetRuler.GetSheHe] mit Lament fest, dass die einst vernachlässigte Palma, die jetzt Teil unserer Domäne ist, Aufmerksamkeit und Wiederbelebung verdient. Die Rähne des Todes von [ROOT.GetCountry.GetRuler.GetHerHis]0, ein dunkles Kapitel in der Geschichte von Palma, wird zu einem feierlichen Gelübde. [ROOT.GetCountry.GetRuler.GetName] ist entschlossen, dieses neu erworbene Territorium nicht nur Wohlstand zu bringen, sondern auch denjenigen, die für den tragischen Niedergang von [ROOT.GetCountry.GetRuler.GetHerHis]0 verantwortlich sind, Gerechtigkeit zu vermitteln." #NT!
 me_arseka_14.a: "Palma wird unter [ROOT.GetCountry.GetAdjective] Stewardship erneut auferstehen!" #NT!
 me_arseka_14.tt: "Die Missionsaufgabe '#Y $arseka_01_task_14$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_arseka_1500_title: "Visionen der Pracht" #NT!
 me_arseka_1500_desc: "[palma_architect.GetName], der begabte Architekt, der für die Renovierung von Palma verantwortlich ist, hat kürzlich ein architektonisches Design vorgestellt, das die Essenz der synkretischen Wiederbelebung der Stadt einfängt. Die Vision [palma_architect.GetSheHe] zeigt harmonisch iberische, punische und hellenische Einflüsse und schafft eine Struktur, die die kulturelle Vielfalt von Arseka widerspiegelt. Die Liebe zum Detail, von den aufdringlich geschnitzten Friezes bis zur Platzierung jeder Spalte, spiegelt [palma_architect.GetHerHis] tiefes Verständnis der Ästhetik wider. [palma_architect.GetName] hat Interesse daran bekundet, es an einen privaten Käufer zu verkaufen, um einige der Investitionen des Staates in Palma wiederzuerlangen." #NT!
 me_arseka_1500.a: "Ein Käufer, warum hast du es nicht gesagt." #NT!
 me_arseka_1500.b: "Lassen Sie es uns der Öffentlichkeit von Palma widmen." #NT!
  
 me_arseka_1501_title: "Panik in Palma" #NT!
 me_arseka_1501_desc: "In einer ziemlich besonderen Wendung der Ereignisse beschloss [palma_architect.GetName], die Schaffung einer Statue zu Ehren von [ROOT.GetCountry.GetRuler.GetName] mit [palma_architect.GetHerHis] -Neffe anvertrauen zu können, wie eine Entscheidung unter dem Einfluss einiger zu vieler feierlicher Trankopfer getroffen hat. Während sich die Bürger eifrig zur großen Enthüllung versammeln, füllt die Aufregung die Luft. Die Stimmung nimmt jedoch eine scharfe Wendung, wenn das Tuch angehoben wird, um die Statue zu enthüllen. Keuchen des Horrors durch die Menge, als sie die Kreation betrachten. [palma_architect.GetName], der neben der Monstrosität mit einem scheinbar nonchalanten Verhalten steht, trägt ein kleines, rätselhaftes Lächeln. Die Statue, eine alptraumhafte Wiedergabe von [ROOT.GetCountry.GetRuler.GetName]s Gesicht auf dem Körper eines Stiers, lässt die Zuschauer schockiert. Die Menge, die sich zunächst in Erwartung versammelte, verteilt sich nun in Eile, ihre Ausdrücke eine Mischung aus Verwirrung und Terror." #NT!
 me_arseka_1501.a: "[palma_architect.GetName], du solltest das besser beheben." #NT!
 me_arseka_1501.b: "Zerstören Sie alle Spuren der Statue." #NT!
  
 me_arseka_1502_title: "Eine Stadt wiedergeboren" #NT!
 me_arseka_1502_desc: "Während sich der Staub über die einst zerstörte Stadt Palma niederlässt, beginnt sich eine bemerkenswerte Transformation zu entfalten. Dank der koordinierten Bemühungen arsianischer Architekten, qualifizierter Handwerker und reichlich vorhandenen Ressourcen, die alle von [palma_architect.GetName] geleitet sind, entsteht einst eine Hütte einer Stadt als prächtige und harmonische Stadt. Die Skyline der Stadt hat jetzt eine Verschmelzung von Säulen und Bögen und verbindet die Einfachheit iberischer Strukturen mit der Größe der punischen und hellenischen Einflüsse. Straßen, die einst nur Wege waren, sind jetzt mit Mosaiken geschmückt, die Szenen aus iberischen Folklore, punischen Seefahrer -Heldentaten und hellenischen Mythos darstellen. Tempel, die Herakles-Melqart neben Schreinen zur Ehren der traditionellen Götter von Olympus und denen der Talaiotischen Menschen gewidmet sind." #NT!
 me_arseka_1502.a: "Gute Arbeit [palma_architect.GetName]." #NT!
 me_arseka_15.tt: "Die Missionsaufgabe '#Y $arseka_01_task_15$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_arseka_16_title: "$arseka_01_task_16$" #NT!
 me_arseka_16_desc: "[ROOT.GetCountry.GetRuler.GetName] steht vor der versammelten Menge und hält scheinbar seltsame Rede über die Produktion von Silbermünzen. \ N 'Ich schwöre feierlich. Zu jeder glänzenden Münze und jedem geprägten silbernen Stück. Jetzt kommt das Alter der Währung. Tausend Schläge unter der Weisheit der Münze sterben. Hier beginnt die metallische Resonanz, die alle umfasst und die großen Gewölbe erreicht. In Reichtum, Wohlstand und Opulenz ... wenn sich das Finanzministerium in Überfluss erstreckt. '\ N[ROOT.GetCountry.GetRuler.GetName]s Worte, kryptisch und dennoch überzeugend, durch die Menge. Die von der unkonventionellen Rede verwirrten Menschen in Arsch schauen sich die Freunde ihres Herrschers nach Hinweisen. [ROOT.GetCountry.GetRuler.GetHerHis] Freunde, genauso relativ wie die versammelte Menge, jubeln wild als Reaktion auf die Rede. Ihre begeisterte Zustimmung bringt Wellen der Aufregung durch die Menge. Trotz der anfänglichen Unsicherheit schließen sich die Bürger des Arsches in der Jubel an, inspiriert von der Energie des Augenblicks. Nach dieser Tatsache vertraute [ROOT.GetCountry.GetRuler.GetName] einem Freund an, dass die Rede ursprünglich eine Unterstützung sein sollte, die die Unterstützung unserer Grenzen erweitert, da [ROOT.GetCountry.GetName] die Verwaltungsfähigkeit dazu hat, aber dass [ROOT.GetCountry.GetRuler.GetHerHis] die Führung ein wenig vergraben hat." #NT!
 me_arseka_16.a: "Unser Samen wird auf uns zurückblicken und erinnern: #E ein Alter von Silber#!." #NT!
 me_arseka_16.tt: "Die Missionsaufgabe '#Y $arseka_01_task_16$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_arseka_1601_title: "Vermächtnis von Arseka" #NT!
 me_arseka_1601_desc: "Mit dem sogenannten Silberzeitalter ist #E #Y Central Coin Mint#!#! in Arsch mit Aktivität mischt und bereit, Münzen mit der Ähnlichkeit von [ROOT.GetCountry.GetRuler.GetName] zu minken, eine erste in der Geschichte von [ROOT.GetCountry.GetAdjective]. Es wurde entschieden, dass die Zentralmünze von #E #Y als römisch -Denarius Silbermünzen mit gleichwertigem Gewicht und Reinheit erzeugen soll. Abs. Aus den Mints nähern sich [ROOT.GetCountry.GetRuler.GetName] mit zwei unterschiedlichen Entwürfen für die Rückseite dieser Pioniermünzen, die den klugen Rat des Herrschers suchen. Das erste Design zeigt einen tapferen #E comeTani Horseman#Y0, der das Reiter und das Erbe des iberischen Volkes symbolisiert. Das zweite Design zeigt eine #E beeindruckende Trireme#Y2 durch die Wellen, wobei die Augen des Horus prominent auf seinem Rumpf gestrichen wurden. Angesichts der Tatsache, dass diese Münzen die Eröffnungsinstanz der Ähnlichkeit eines Stammesherrschers darstellen, die die Währung in Iberia unterbinden, erklären die Miner, dass diese Münzen wahrscheinlich von den Augen weit und breit geprüft werden. Es ist eine goldene Gelegenheit, bewusst zu entscheiden, welches Erbe #Y3 in die Erinnerungen derer ätzt, die diese Denarii sehen." #NT!
 me_arseka_1601.a: "Der Reiter, wir sind in erster Linie ein iberisches Volk." #NT!
 me_arseka_1601.b: "Das Trireme, wir werden bald Meister der Wellen sein." #NT!
  
 me_arseka_1700_title: "$arseka_01_task_17$" #NT!
 me_arseka_1700_desc: "[current_high_priest.GetName], ein ehrwürdiger Haruspex, der in den heiligen Gewändern des iberischen Glaubens geschmückt ist, nähert sich [ROOT.GetCountry.GetRuler.GetName] mit schwerem Herzen, besorgt auf sein Gesicht. In einem feierlichen Treffen enthüllt er den traurigen Zustand des einst hlockenen Heiligtums von Arcus#!,, einem Ort, an dem die göttliche Verbindung zwischen unserem Volk und den Göttern im Laufe der Zeit erodiert hat. Mit einem Ton der Klage beschreibt [current_high_priest.GetName], wie die heiligen Rituale, die einst mit majestätischen Bullen und edlen Schafen durchgeführt wurden, in die magere Tötung von Hühnern und Kaninchen verwirrt haben und die Heiligkeit der Zeremonien der Zeremonien, die die heiligen Anbieter, in der die Anpassung des ☻_ -2 -Anbieters einhergeht. Renovierung. [current_high_priest.GetSheHe] betont die entscheidende Rolle, die dieser heilige Raum bei der Aufrechterhaltung des spirituellen Stoffes unserer Gesellschaft spielt und als Binde zwischen dem sterblichen Bereich und dem Göttlichen dient. Dieses zeremonielle Ereignis würde nicht nur die Erneuerung des Heiligtums, sondern auch die Erneuerung unseres kollektiven Engagements für die Götter symbolisieren. Während dieser Zeremonie präsentierten Mütter aus den umliegenden Gebieten ihren neugeborenen Kindern den Göttern, einen heiligen Ritus der sozialen Einbeziehung und eine Geste der Dankbarkeit für die Segnungen, die unserem Volk verliehen wurden." #NT!
 me_arseka_1700.a: "Erinnere dich an die Götter in Zeiten vieler Zeit, denn morgen könnte eine andere Geschichte sein." #NT!
  
 me_arseka_1701_title: "$arseka_01_task_17$" #NT!
 me_arseka_1701_desc: "Nach der Renovierung kehrt [current_high_priest.GetName] zu [ROOT.GetCountry.GetRuler.GetName] zurück, wobei ein Gesicht, das jetzt von Freude und Befriedigung gekennzeichnet ist, zu [ROOT.GetCountry.GetRuler.GetName] zurückkehrt. Mit einem ehrfürchtigen Ton berichtet [current_high_priest.GetName], dass die Menschen eine erneute Verbindung zu diesem heiligen Ort verspüren. Anhänger des #E -Kultes des Bull#! haben spontan wieder angefangen, Opfergaben zu bringen, als wären sie von einer unsichtbaren Kraft gezeichnet, die sie dazu verleitet, die Götter zu ehren. Die einst vergessenen Rituale werden jetzt mit einer Begeisterung wiederbelebt, die selbst die Erwartungen des Haruspex übertrifft. Die Luft um das Heiligtum ist mit einem Gefühl göttlicher Gegenwart infundiert, und der heilige Raum ist zu einem Schwerpunkt für das spirituelle Wohlergehen unseres Volkes geworden. Beeindruckt von den positiven Ergebnissen der Renovierung [ROOT.GetCountry.GetRuler.GetName] beschließt, diesen günstigen Moment zu ergreifen, um die wiederhergestellte Bindung zu den Göttern zu verstärken. Die vorherige Empfehlung von [current_high_priest.GetName] entspricht perfekt zu dieser Vision. Daher kündigt [ROOT.GetCountry.GetRuler.GetName] an, dass in einem Monat eine große Zeremonie abgehalten wird und eine bedeutende Gelegenheit markiert, unsere Bindung zu den Göttern wiederherzustellen." #NT!
 me_arseka_1701.a: "Lasst uns in Ehrfurcht und Feier im heiligen Heiligtum von Arcus#! versammeln" #NT!
 me_arseka_1701.tt: "Die Missionsaufgabe '#Y $arseka_01_task_17$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_arseka_1702_title: "$arseka_01_task_17$" #NT!
 me_arseka_1702_desc: "Die große Zeremonie im Heiligtum von Arcus#! #E entfaltet sich in einem Spektakel der göttlichen Ehrfurcht und der gemeinsamen Feier. Menschen aus der anderen Seite [ROOT.GetCountry.GetName] konvergieren auf dem Arsch, um an diesem heiligen Ereignis teilzunehmen, wobei sie jeweils Votivangebote tragen, um ihre Hingabe an die Götter auszudrücken. Bronze -Figuren, akribisch verarbeitet, zeigen Männer und Frauen, die Geschenke oder im Gebet anbieten, Krieger, Fahrer und sogar eine Schnitzerei, die [current_high_priest.GetName] ähnelt, ein Symbol der spirituellen Führung. Inmitten der Feierlichkeiten wird ein schöner Stier, Schwarz wie der Nachthimmel, als Opferangebot präsentiert. [ROOT.GetCountry.GetRuler.GetName] mit feierlicher Gnade führt das rituelle Opfer selbst aus, bietet den Bullen den Göttern an und lädt seine Landsleute ein, mit ihm zu feiern. \ n \ nas Dämmerung weicht der Nacht, der Höhepunkt der Zeremonie entfaltet sich. Mütter aus den umliegenden Gebieten treten nacheinander vor und präsentieren ihre neugeborenen Kinder den Göttern. In der Zwischenzeit führen diejenigen, die altert werden, die Rituale zum ersten Mal selbst durch und markieren einen bedeutenden Meilenstein auf ihrer spirituellen Reise. Die Feier setzt sich mit großem Feasting fort, fördert Bindungen unter den Menschen und verstärkt das Gemeinschaftsgefühl. Das #E -Heiligtum von Arcus#! ist ein lebendiges Zentrum des religiösen und kulturellen Lebens, ein Beweis für die wiederbelebte Verbindung zwischen unserem Volk und den Göttern." #NT!
 me_arseka_1702.a: "Mögen die Götter weiterhin [ROOT.GetCountry.GetName] und ihr Volk segnen!" #NT!
 me_arseka_1702.tt: "#Y Die #E arcusianischen Mysterien#!, findet alle zehn Jahre statt. #!" #NT!
  
 me_arseka_1703_title: "Arcusianische Geheimnisse" #NT!
 me_arseka_1703_desc: "Die heilige Gelegenheit der arcusianischen Geheimnisse ist erneut auf [ROOT.GetCountry.GetName] gewonnen und Menschen von weit und breit zum verehrten #E -Heiligtum von Arcus#! gezogen, während sich Anhänger für die große Zeremonie versammeln, ein spürbares Gefühl der Ehrfurcht füllt die Luft. Während dieser heiligen Veranstaltung überlassen viele Teilnehmer, die von tiefen spirituellen Gefühlen bewegt wurden, Votivangeboten den Göttern. Bronze -Figuren, akribisch verarbeitet, darstellen #E Arsekens#!, das mit dem Angebot von Geschenken oder inbrünstigen Gebeten beschäftigt ist. Krieger, Bullen und sogar eine Schnitzerei, die [current_high_priest.GetName] ähnelt. Die Atmosphäre wird wegen Mystik und Gemeinschaftsfeier angeklagt. Großartige Feste entfaltet sich, die von den Staatsanleihen von [ROOT.GetCountry.GetName] bezahlt werden und die Einheit und den Wohlstand symbolisieren, die die Götter [ROOT.GetCountry.GetName] verliehen. In einem feierlichen Moment opfert [ROOT.GetCountry.GetRuler.GetName] einen majestätischen Stier als Opfer für die Götter. Als Teil der heiligen Rituale treten Mütter aus den umliegenden Gebieten vor und präsentieren ihre neugeborenen Kinder den Göttern. Diejenigen, die erwachsen sind, nehmen zum ersten Mal an den Zeremonien teil, tragen zur Fortsetzung von Traditionen und fördern eine tiefe Verbindung zwischen den Menschen und dem Göttlichen." #NT!
 me_arseka_1703.a: "Lassen Sie uns in zehn Jahren wieder vereinen, um erneut zu feiern." #NT!
 me_arseka_1703.b: "Die Kassen des Staates können diese Belastung nicht mehr tragen." #NT!
 me_arseka_1703.tt: "#R Der #E arcusianische Mysterien#! wird dauerhaft storniert" #NT!
  
 #add the aqueloo_blessing_modifier to the state with his holy site. trigger 1801 about year later 
 me_arseka_1800_title: "Aqueloo's Segen" #NT!
 me_arseka_1800_desc: "Die Menschen von [ROOT.GetCountry.GetName] antizipieren mit der Enthüllung der heiligen Stelle, die #Y [GetDeityDefinition('omen_aqueloo').GetName|Aqueloo]#!. gewidmet ist, wenn der bedeutende Tag ankommt, [current_high_priest.GetName] führt eine große Prozession an, um die geheiligte Seite zu enthüllen. Die Luft wird wegen Vorfreude angeklagt, als sich die Gläubigen versammeln, um die Enthüllung zu beobachten. In diesem heiligen Raum finden die Menschen in [ROOT.GetCountry.GetName] Trost und Hoffnung. Die Gläubigen betreiben sich mit Hingabe, die Gebete und symbolische Token anbieten, um ihre Ehrfurcht auszudrücken. Der Höhepunkt dieser Bemühungen bringt eine göttliche Manifestation als #Y [GetDeityDefinition('omen_aqueloo').GetName|Aqueloo]#!, in seinem Wohlwollen und verleiht dem Land seinen heiligen Segen. Die Menschen von [ROOT.GetCountry.GetName] freuen sich als Zeichen von Aqueloo's Gunst in Form von reichlich vorhandenen Ernten und florierenden landwirtschaftlichen Bemühungen." #NT!
 me_arseka_1800.a: "Lob Aqueloo!" #NT!
  
 me_arseka_1804_title: "[ROOT.GetCountry.GetRuler.GetName] Offenbarung in der Nacht" #NT!
 me_arseka_1804_desc: "Eine bedeutsame Nacht entfaltete sich im Bereich der Träume für unsere [ROOT.GetCountry.GetRuler.GetTitle], [ROOT.GetCountry.GetRuler.GetName]. In der stillen Umarmung des Schlafes zierte eine göttliche Präsenz [ROOT.GetCountry.GetRuler.GetHerHim]. Die himmlische Figur erschien als älterer Wesen, geschmückt mit zwei majestätischen Hörnern, die von einer Krone auf seinem Kopf ragten. Graues Haar kaskadiert in sanften Wellen und ein zotteliger Bart, aus dem Wasser ständig floss, rahmte das verwitterte Gesicht. Die Figur stand unter einem endlosen Haufen Rinderknochen und strahlte eine Aura göttlicher Kraft aus. In diesem ätherischen Bereich der Träume wurde ein Befehl an [ROOT.GetCountry.GetRuler.GetPraenomen] geliefert, wodurch [ROOT.GetCountry.GetRuler.GetHerHim] aufgefordert wurde, eine heilige Statue aus den heiligen Gründen von [GetProvince('(int32)1254').GetName] abzurufen. Diese himmlische Offenbarung ließ [ROOT.GetCountry.GetRuler.GetPraenomen] gestört und forderte [ROOT.GetCountry.GetRuler.GetHerHim] auf, die Führung der heiligen Männer zu suchen, um die in den Traum eingebettete Botschaft zu entschlüsseln." #NT!
 me_arseka_1804.a: "Was könnte das bedeuten?" #NT!
 me_arseka_1804.a.tt: "Priester, die sowohl aus iberischen als auch aus hellenischen Traditionen stammen, werden sich versammeln, um den heiligen Traum zu interpretieren und den von rätselen Gott festgelegten Weg zu beleuchten." #NT!
  
 me_arseka_1805_title: "Den göttlichen Traum interpretieren" #NT!
 me_arseka_1805_desc: "Der göttliche Traum, der [ROOT.GetCountry.GetRuler.GetTitle], [ROOT.GetCountry.GetRuler.GetName] besucht hat, fesselt und verblüfft weiter. [ROOT.GetCountry.GetRuler.GetHerHim] sucht nach Anleitung und versammelt sich mit einer Versammlung von Priestern aus verschiedenen Glaubensrichtungen. Der hellenische Priester mit Sicherheit in seiner Stimme verkündet, dass die himmlische Figur im Traum kein anderer als Achelous war, der Bullengott von der Erde und dem Ozean, der von Herakles besiegt wurde. Die iberischen Priester, die in ihren eigenen Traditionen durchdrungen sind, behaupten jedoch, dass der richtige Name des Gottes Aqueloo ist. Die Debatte unter den Priestern verstärkt sich, wenn sie versuchen, ihre Interpretationen in Einklang zu bringen. Inmitten des Diskurses fügt der iberische Priester hinzu: „Ich kenne eine großartige Aqueloo -Statue in Serika. Vielleicht wünscht sich der Gott, dass wir es abrufen und nach Arcus bringen, um seinen göttlichen Willen zu ehren. ' Obwohl der hellenische Priester misstrauisch erscheint, stimmt er der Interpretation des Iberischen Priesters zu." #NT!
 me_arseka_1805.a: "Achelous, Aqueloo. Es ist alles gleich, nicht wahr?" #NT!
  
  
 #stability 
 me_arseka_1801_title: "Ernte der Dankbarkeit" #NT!
 me_arseka_1801_desc: "Ein tiefes Gefühl der Dankbarkeit für Aqueloo führt durch Arseka. Die Organisation einer großen Ernte der Dankbarkeit, die Gläubigen, angeführt von [current_high_priest.GetName], versammeln sich an der heiligen Stelle, um dank #Y [GetDeityDefinition('omen_aqueloo').GetName|Aqueloo]#!. Gesänge, Gebete und Opfergaben auszudrücken, die die Luft füllen, während sich die Menge an Hingabe trifft. Es werden symbolische Token der Wertschätzung vorhanden, von aufwandend gewebten Girlanden bis hin zu handgefertigten Votivangeboten. Ein spürbares Gefühl der Einheit und der gemeinsamen Ehrfurcht vor Aqueloo durchdringt die Atmosphäre. In seinem Wohlwollen verleiht #Y [GetDeityDefinition('omen_aqueloo').GetName|Aqueloo]#! dem Land weiterhin Segen. Mit Freude überwältigt, feiern das Volk von [ROOT.GetCountry.GetName] die Ernte der Dankbarkeit und erkennt die Vernetzung zwischen ihrer Hingabe und den blühenden Segen des Gottes der Flüsse und der Fruchtbarkeit an. Die festliche Luft, die mit Belustigen gefärbt ist, deutet auf die Möglichkeit freudigerer Anlässe hin, wie das Volk Aqueloo's Segen in Form von Neuanfängen und die Aussicht auf einen bevorstehenden Babyboom, der von der Bountiful -Ernte unterstützt wird, erwartet." #NT!
 me_arseka_1801.a: "Mögen Aqueloo's Segen unser Land ewig dauern und zieren." #NT!
  
 #add zeal 
 me_arseka_1802_title: "Eine Nacht der Offenbarung" #NT!
 me_arseka_1802_desc: "Nach der großen Enthüllung von #E Aqueloo's Sacred Haven#!, bleibt eine ätherische Atmosphäre bestehen und webt eine tiefgreifende Verbindung zwischen der heiligen Stätte und dem Gott der Flüsse und der Fruchtbarkeit. Die Menschen in Arseka, die von den Verheißungen von Wohlstand und Fülle gestützt werden, umfassen eifrig die göttlichen Energien, die den geweihten Raum durchdringen. Während sich die heilige Aura durch das Land kräuselt, nähern sich [current_high_priest.GetName] und wählen Sie Akolyten mit einer Offenbarung unerwarteter Größe. In einem bescheidenen, aber entschlossenen Ton teilen die Priester, dass der ehrwürdige #E -Kult des Bull#! inspiriert ist, seine Hingabe an die Anbetung von #E aqueloo#! umzuleiten. Die Priester artikulieren ihren Glauben an die transzendente Natur von Aqueloos Segen und betonen, dass eine solche göttliche Gunst über die Grenzen einzelner Kulte hinausgeht. Diese Umleitung symbolisiert eine einheitliche Kraft, die die gemeinsame Hingabe und Einheit unter den iberischen Gläubigen fördert. \ Na findet in [current_high_priest.GetName] von [current_high_priest.GetName] statt, wie [current_high_priest.GetSheHe] [ROOT.GetCountry.GetRuler.GetName]s Reaktion auf diese Offenbarung beobachtet. An diesem Abend entfaltet sich ein privates Treffen, bei dem die Priester, begleitet von #!,1, tiefgreifende Diskussionen zu Angelegenheiten von großer Bedeutung führen. In dieser Nacht der Offenbarung wird deutlich, dass die Priester #!,1 mit einigen der geheimen Weisheit ihrer Ordnung anvertraut haben. Als die Glut des Feuers niedrig brennt und die Priester am nächsten Morgen für #E Arcus#! abreisen. Obwohl #!,1 von all ihren Begleitern gefragt wurde, weigert es sich standhaft, die Details ihrer Diskussionen offenzulegen und immer wieder den gleichen Refrain zu wiederholen." #NT!
 me_arseka_1802.a: "Der Wille der Götter ist kein geringfügiges Ding." #NT!
  
 me_arseka_1803_title: "Babyboom" #NT!
 me_arseka_1803_desc: "Während sich die Jahreszeiten wenden und den Lauf der Zeit nach der großen Ernte der Dankbarkeit markieren, erlebt [ROOT.GetCountry.GetName] ein außergewöhnliches Phänomen. Richter aus dem gesamten Land berichten über einen beispiellosen Anstieg der Geburt. Die freudigen Nachrichten verbreiten sich weit und breit und signalisieren den konkreten Einfluss von #Y aqueloo's#! Segen der Fruchtbarkeit auf unser Volk. Die einst gesammelte Website, die Aqueloo gewidmet ist, ist Zeuge der Fülle und Vitalität, die Arseka verliehen werden. Familien freuen sich und begrüßen die Ankunft zahlreicher Neugeborener, ein Beweis für die göttliche Gunst des Gottes der Flüsse und der Fruchtbarkeit. Die Richter betonen in ihren Berichten den selbstverständlichen Zusammenhang zwischen der Ernte der Dankbarkeit, Aqueloo-Segen und der bemerkenswerten Zunahme der Geburten und markieren eine Zeit des Wohlstands und des Wachstums für die Nation." #NT!
 me_arseka_1803.a: "Mögen Aquelos Segen weiterhin unser Land mit Wohlstand und Fülle zieren." #NT!
  
  
