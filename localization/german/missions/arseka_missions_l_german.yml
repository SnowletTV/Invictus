 me_arseka_2000_title: "Offizielle Toleranz" #NT!
 me_arseka_2000_desc: "Nach sorgfältiger Überlegung und zahlreichen Petitionen aus einflussreichen hellenischen Figuren spricht [ROOT.GetCountry.GetRuler.GetName] die Menschen in [ROOT.GetCountry.GetName] in einem öffentlichen Dekret an. [ROOT.GetCountry.GetRuler.GetName] kündigt eine offizielle Politik der religiösen Toleranz an, die das Koexistenz verschiedener Glaubensrichtungen innerhalb von Arsekas Grenzen fördert. [ROOT.GetCountry.GetRuler.GetName] steht vor einer versammelten Menge im Herzen von Sagointium und betont, wie wichtig es ist, eine einheitliche Front in die Außenwelt zu präsentieren. Die Ankündigung wird mit einer Reihe von Reaktionen aus der Menge begegnet. Einige drücken Erleichterung von der Aussicht auf eine integrativere Gesellschaft aus, während andere vorsichtig oder skeptisch bleiben." #NT!
 me_arseka_2000.a: "Hoffen wir, dass niemand das ausnutzt." #NT!
  
 me_arseka_2001_title: "Aufstieg einer neuen Stimme" #NT!
 me_arseka_2001_desc: "Flüstern von Händlern sprechen von einem charismatischen Priester aus Massalia, [charismatic_priest.GetName], der die Herzen und Köpfe der lokalen Bevölkerung fasziniert hat. [charismatic_priest.GetName] begabt mit den Oratory -Fähigkeiten und einer einzigartigen Perspektive auf göttliche Angelegenheiten und stellt das bestehende Verständnis der Götter in Frage und vermittelt eine bastardisierte Version des iberischen und hellenischen Glaubens. Seine Lehren erlangen Bekanntheit, wenn er durch die Nation reist und eine wachsende Anhängerschaft von neugierigen und faszinierten Individuen anzieht. [charismatic_priest.GetName] predigt über den hellenischen Glauben und behauptet, dass unser aktuelles Verständnis der Götter fehlerhaft und unvollständig ist. Er behauptet, dass es zu einer tieferen Verbindung mit den göttlichen, eigenständigen iberischen Anhängern der Sache der hellenischen Götter zu einer tieferen Verbindung zu den göttlichen, und eigensinnigen iberischen Anhängern führen wird." #NT!
 me_arseka_2001.a: "Dies könnte zu Ärger führen." #NT!
  
 me_arseka_2002_title: "Der Ruf der Konvertierung" #NT!
 me_arseka_2002_desc: "Eine Gezeitenwelle von Veränderungen senkt über [ROOT.GetCountry.GetName], da die Nachricht von [charismatic_priest.GetName] mit der Bevölkerung schwingt, insbesondere mit dem enteigneten [SCOPE.sP('converted_province').GetName]. Seine charismatische Präsenz wird zu einem Magneten, der eine erhebliche Anzahl von Konvertiten in die Umarmung des hellenischen Glaubens einbringt. Angebote, die den hellenischen Göttern gewidmet sind, erlangen Popularität, und leidenschaftliche Anhänger des Massalier -Priesters organisieren organisch organisierte Versammlungen, um über ihren neu entdeckten Glauben zu diskutieren und zu feiern. Die Konversionsbewegung breitet sich wie die Ranken einer wachsenden Rebe in Arseka aus und fördert ein Gefühl der Einheit unter denjenigen, die sich dafür entscheiden, die hellenische Art zu nutzen. [charismatic_priest.GetName] wird zum Katalysator für diese spirituelle Transformation, die sich unermüdlich im ganzen Land bewegt, Anhänger sammelt und die Wurzeln des hellenischen Glaubens in den fruchtbaren Boden der Überzeugungen [ROOT.GetCountry.GetAdjective] fördert." #NT!
 me_arseka_2002.a: "Laden Sie [charismatic_priest.GetName] zum Abendessen ein." #NT!
 me_arseka_2002.b: "Stempeln Sie diese Häresie aus." #NT!
  
 me_arseka_2003_title: "[charismatic_priest.GetName]'s Häresie" #NT!
 me_arseka_2003_desc: "Da sich der Einfluss von [charismatic_priest.GetName] weiter wie ein Lauffeuer ausbreitet, unterliegt die religiöse Landschaft von [ROOT.GetCountry.GetName] eine seismische Veränderung. Die Lehren des charismatischen Priesters, die die traditionellen iberischen Überzeugungen herausfordern, drohen das Gefüge der Spiritualität der Nation zu entwirren. [ROOT.GetCountry.GetRuler.GetName] fürchtet die Erosion des traditionellen Glaubens und des potenziellen Chaos, das folgen muss, dass Maßnahmen ergriffen werden müssen, um diese Häresie auszumerzen. Eine Proklamation wird ausgestellt, die die Lehren von [charismatic_priest.GetName] als falsch und irreführend entschlüsselt. Der Herrscher mobilisiert das Priestertum und die loyalen Anhänger, um einen wahren Kreuzzug gegen die ketzerische Bewegung zu starten. Tempel, die sich iberischen Göttern gewidmet haben, werden für die Gläubigen zu Rallye -Punkten, die sich gegen den Einfluss der Hellenen vereinen. Iberische Führungskräfte aus dem gesamten Arsch konvergieren in den Arsch, um die Heiligkeit des etablierten Glaubens zu strategieren und zu verstärken. Die Anstrengungen werden verstärkt, um den charismatischen Schwankungen von [charismatic_priest.GetName] zu entgegenzuwirken, wobei Priester leidenschaftliche Predigten liefern, um den ketzerischen Lehren entgegenzuwirken. In diesem volatilen Klima steigen die Spannungen als leidenschaftliche Anhänger des Massalier -Priesters mit den entschieden, die die iberischen Traditionen verteidigen. Öffentliche Debatten brachen in Marktplätzen und Stadtquellen aus, wobei jede Seite ihre Überzeugungen vehement verteidigt. Nach diesem Kampf triumphierten die Traditionalisten mit allen Anhängern von [charismatic_priest.GetName], fast zu einem Mann, der schließlich auf ihre ketzerischen Überzeugungen verzichtete oder ins Schwert gebracht wurde." #NT!
 me_arseka_2003.a: "Frieden endlich." #NT!
  #5 hellenic pops will convert to Iberic 
  
 me_arseka_2004_title: "Enthüllungen und Reflexion" #NT!
 me_arseka_2004_desc: "Fasziniert von der wachsenden Popularität des hellenischen Glaubens innerhalb von Arseka organisiert die Diener von [ROOT.GetCountry.GetRuler.GetName] eine diskrete Einladung zu [charismatic_priest.GetName], damit ein opulentes und intimes Abendessen in der Residenz [ROOT.GetCountry.GetRuler.GetHerHis] stattfindet. Der Herrscher, der sich der Kraft der Symbole bewusst ist, sorgt dafür, dass alle Begleiter dieses großen Abendessens Massalier sind und eindeutig beabsichtigen, eine subtile, dennoch spitze Nachricht an [charismatic_priest.GetName] zu senden. Als [charismatic_priest.GetName] in den Raum tritt, begleitet ihn ein gedämpfter Gefühl der Ehrfurcht. Der Massalierpriester, der sich der Bedeutung dieses Diskurses mit [ROOT.GetCountry.GetRuler.GetName] sehr bewusst ist, bedankt sich für die seltene Gelegenheit, seine einzigartigen Erkenntnisse zu teilen. [charismatic_priest.GetName] mit Beredsamkeit und Charisma präsentiert leidenschaftlich eine Perspektive, die die strikte Einhaltung der iberischen Tradition herausfordert. Der Massalierpriester erklärt, dass viele von Arsekas Göttern hellenische Kollegen haben, die mehr Macht zu haben scheinen. Der Massalierpriester argumentiert, dass das Umarmung des hellenischen Pantheons Arseka Wohlstand und göttliche Gunst bringen könnte. Im Laufe des Abends unterbricht eine unerwartete Wendung den Diskurs. Auf halbem Weg durch das Abendessen betreten Sklaven die Kammer mit einem Paar gigantierter iberischer schwarzer Eber. Auffallend werden die Eber auf die Art und Weise vorbereitet, die an ein Opfer für die iberischen Götter erinnert, wobei jedes kulinarische Detail die Rituale der alten Spiegelung des Alten widerspiegelt. Ungestört, [charismatic_priest.GetName], nutzt den Moment, um das Gespräch in die Zukunft zu wenden. Mit einer bescheidenen, aber kraftvollen Bitte schlägt der Massalierpriester die Einrichtung eines Schreins nach Herakles im Herzen von Arseka vor. [charismatic_priest.GetName] behauptet, dass eine solche Geste die Kaufleute in Sagointium stark befriedigen würde. Die Gewährung seines Antrags würde jedoch sicherlich von seinen Anhängern als stillschweigendes Zeichen der Zustimmung für diese offensichtliche Häresie genommen." #NT!
 me_arseka_2004.a: "Zahlen Sie für den Schrein." #NT!
 me_arseka_2004.b: "Den Ketzern einsperren." #NT!
 me_arseka_2004.c: "Töte ihn ... töte ihn jetzt!" #NT!
  
 me_arseka_21_title: "$arseka_01_task_21$" #NT!
 me_arseka_21_desc: "Um zu erfahren, was [ROOT.GetCountry.GetRuler.GetSheHe] aus der Religion der Hellenes kann, hat sich [ROOT.GetCountry.GetRuler.GetName], unser geschätztes [ROOT.GetCountry.GetRulerTitle], beschlossen, sich auf einen #E Grand Odyssey#! zu starten, um einige der größten religiösen Zentren der hellenischen Götter zu besuchen. Die ausgewählten Ziele umfassen #E Roma, Olympia und Athenai.#! Die Vorbereitungen für diese monumentale Reise sind im Gange. Das Gericht ist eine Vielzahl von Aktivitäten, da Berater, Wissenschaftler und Begleiter unermüdlich daran arbeiten, sicherzustellen, dass [ROOT.GetCountry.GetRuler.GetName] für die Pilgerreise gut ausgestattet ist. Karten werden konsultiert, die Reiserouten werden eingezogen und die Diskussionen über die kulturelle und religiöse Bedeutung jedes Ziels sind im Überfluss vorhanden. [ROOT.GetCountry.GetRuler.GetName] wählt sorgfältig einen Gefolge sachkundiger Gelehrter und vertrauenswürdige Helfer aus, die auf dieser spirituellen Suche [ROOT.GetCountry.GetRuler.GetHerHim] begleitet werden. \ n \ nfluent in mehr Sprachen, als die meisten Arsekens zählen können, [ROOT.GetCountry.GetRuler.GetName]0, wird für diese spirituelle Quest für [ROOT.GetCountry.GetRuler.GetName] ausgewählt. [ROOT.GetCountry.GetRuler.GetName] stützt sich auf das umfangreiche Wissen von [ROOT.GetCountry.GetRuler.GetName]0 in #E iberischen und hellenic#! -Traditionen, um die sprachlichen und kulturellen Lücken zu schließen. Das von [ROOT.GetCountry.GetRuler.GetName]0 angeführte Gefolge wird mit der Verantwortung der Dokumentation der Rituale, Traditionen und architektonischen Wunder beauftragt, die auf dem Weg begegnet sind und [ROOT.GetCountry.GetRuler.GetName] ein umfassendes Verständnis der hellenischen religiösen Landschaft bereitstellen. Wenn sich das Abflugdatum nähert, werden die Götter an den Göttern geleistet, Iberic und Hellenic gleichermaßen für eine sichere und aufschlussreiche Reise. Tempel über [ROOT.GetCountry.GetRuler.GetName]8 werden mit Gebeten für das Wohlergehen von [ROOT.GetCountry.GetRuler.GetName] und [ROOT.GetCountry.GetRulerTitle]0 Gefolge angehalten." #NT!
 me_arseka_21.a: "Wir gehen nach Roma und den Tempel von Jupiter Optimus Maximus!" #NT!
 me_arseka_21.tt: "Die Missionsaufgabe '#Y $arseka_01_task_21$#!' war jetzt #G abgeschlossen#!!" #NT!
  #task _21 may have an event specifically about bringing back a mosaic of Achelous 
  
 me_arseka_2101_title: "Die ewige Stadt" #NT!
 me_arseka_2101_desc: "Als [ROOT.GetCountry.GetRuler.GetName] in der sogenannten #E ewigen Stadt Roma#!, [ROOT.GetCountry.GetRuler.GetName] wird von einem der beiden regierenden #E -Konsuln des Jahres, [arseka_consul_friend.GetName]#!., zusammen getauscht, sie tauschen die Höflichkeiten aus und diskutieren Angelegenheiten sowohl der StateCraft als auch der Theologie. Der Konsul erweitert die Gastfreundschaft von [arseka_consul_friend.GetHerHis] und bietet [ROOT.GetCountry.GetRuler.GetName] Einblicke in die reichen Traditionen, die sich im Herzen Roms verschmelzen. Bei [arseka_consul_friend.GetName]s Vorschlag [ROOT.GetCountry.GetRuler.GetName] besucht die berühmte #E -Bäder der Stadt die geschäftige Atmosphäre, die komplizierten mosaischen Böden, und der Gemeinschaftsgeist bietet [ROOT.GetCountry.GetRuler.GetName] mit einem Blick auf das tägliche Leben der römischen Bürger. Das heilige Herz der Roma, der #E -Tempel des Jupiter optimus maximus#!. Der Konsul, [arseka_consul_friend.GetName], führt persönlich [ROOT.GetCountry.GetRuler.GetName] durch die labyrinthischen Straßen von Roma zum #E Capitoline Hill#!,, in dem der majestätische Tempel steht, ein Testament für römische Ingenieurwesen und religiöse Dienste. Wenn sich die Tore des Tempels öffnen, fällt ein gedämpfter Wunder über [ROOT.GetCountry.GetRuler.GetName]. Die kolossale Struktur, die Jupiter, Juno und Minerva gewidmet ist, türtt über seine goldene Dachbrillanz, die das sterbende Licht des Tages fängt. Die Luft ist dick mit dem Duft des Weihrauchs, und die Tempelbezirke sind mit den Murmeln von Priestern und den entfernten Geräuschen des Stadtlebens nach unten lebt. Die Villa bietet einen ruhigen und komfortablen Rückzug aus dem lebhaften Stadtleben." #NT!
 me_arseka_2101.a: "Eine Einladung akzeptiert gerne!" #NT!
 me_arseka_2101.b: "Wir müssen wirklich sofort nach Olympia gehen." #NT!
  
  
 me_arseka_2102_title: "Gastfreundschaft [arseka_consul_friend.GetName]" #NT!
 me_arseka_2102_desc: "Mit Dankbarkeit akzeptiert [ROOT.GetCountry.GetRuler.GetName] die Einladung des Konsuls, in der Villa von [arseka_consul_friend.GetName] zu bleiben. Wenn sich die Tore der Villa öffnen, wird [ROOT.GetCountry.GetRuler.GetName] zu einer abgelegenen Oase der Opulenz und Verfeinerung begrüßt. Die Villa#!, des #E -Konsuls befindet sich in den üppigen Gärten und mit Blick auf die Rolling Hills, ist ein Beweis für den römischen Geschmack und Wohlstand. Ihre Morgen beginnen mit gemächlichen Spaziergängen durch die gepflegten Gärten, in denen [ROOT.GetCountry.GetRuler.GetName] die vielfältigen Flora bewundern kann, die von erfahrenen Gärtnern sorgfältig tendiert. Das Frühstück wird in einem schattigen Innenhof serviert, in dem sich der Konsul mit Geschichten über Roms Götter, Geschichte, Politik und soziales Leben regiert. Die Nachmittage widmen sich privaten Touren durch die umfangreiche Kunstsammlung des Konsuls. Abende bringen Bankette aus exquisiter römischer Küche mit einer kulinarischen Symphonie von Aromen und Aromen. Der Konsul führt [ROOT.GetCountry.GetRuler.GetName] in die Nuancen der römischen Gastronomie ein und hebt die Bedeutung jedes Gerichts in der kulturellen Mosaik der Republik hervor. Ein besonderes kulinarisches Abenteuer, das der Konsul [ROOT.GetCountry.GetRuler.GetName] ermutigt, die Verkostung der berüchtigten Fischsauce mit dem Namen "Garum" zu verführen. Anfangs fand es wirklich abscheulich, aber in den Wochen schätzt [ROOT.GetCountry.GetRuler.GetName] den erworbenen Geschmack dieser romanischen Delikaty." #NT!
 me_arseka_2102.a: "Ein unvergesslicher Aufenthalt in der Tat!" #NT!
  
 me_arseka_2103_title: "Ein Geschmack der Diplomatie" #NT!
 me_arseka_2103_desc: "In der letzten Nacht des Aufenthalts von [ROOT.GetCountry.GetRuler.GetName] überrascht der Konsul [ROOT.GetCountry.GetRuler.GetName] mit einer besonderen Belohnung - eine Platte des feinsten schwarzen iberianischen Ham#!, A Delikatesse, der aus ☻__4 importiert wurde. Der Geschmack von Zuhause erinnert an eine Flut von Erinnerungen, und [ROOT.GetCountry.GetRuler.GetName] wird von der nachdenklichen Geste tief berührt. Während sie ihre endgültige Mahlzeit teilen, erhebt [arseka_consul_friend.GetName] eine Tasse römischem Wein in einem Toast und erklärt seine unsterbliche Freundschaft #! mit [ROOT.GetCountry.GetRuler.GetName]. Als Abschiedsgeschenk präsentiert der Konsul [ROOT.GetCountry.GetRuler.GetName] mit mehreren Amphoren, die mit der berüchtigten Fischsauce gefüllt sind." #NT!
 me_arseka_2103.a: "So lange und danke für all den Fisch!" #NT!
  
 me_arseka_2104_title: "[wrestle_teacher.GetName]'s Palaestra" #NT!
 me_arseka_2104_desc: "Wenn [ROOT.GetCountry.GetRuler.GetName] auf das heilige Gelände von Olympia tritt, überholt der Geburtsort der #E -Olympischen Spiele #!, Ein Gefühl der Aufregung [ROOT.GetCountry.GetRuler.GetHerHim]. Die Stadt, die mit zeitlosen Denkmälern und sportlichen Einrichtungen geschmückt ist, ist mit den Echos alter Wettbewerbe mit. Im Geiste der Erkundung beschließt [ROOT.GetCountry.GetRuler.GetName], die Empfehlung des #E römischen Konsuls zu beachten, und besucht einen bekannten #E Palaestra, eine Wrestling -Schule#!,, die angeblich die besten olympischen Konkurrenten ausbilden kann. Von seinem Besitzer #E0, einem erfahrenen und angesehenen Trainer, begrüßt, erhält [ROOT.GetCountry.GetRuler.GetName] eine Tour durch die gut ausgestattete Einrichtung. Beeindruckt von dem Engagement für die ausgestellte physische Exzellenz führt [ROOT.GetCountry.GetRuler.GetName] mit #E0 ein und erkundigt sich, wie #E4 solche bemerkenswerten Ergebnisse erzielt. Zu #E5 Überraschung antwortet #E0 mit einem wissenden Lächeln: "Ah, die Geheimnisse unseres Handwerks sind eng bewacht, mein Freund. Ich kann sie jedoch nicht einem Außenseiter preisgeben. Für jemanden, der Ihr Potenzial ausgeht, bin ich bereit, eine Ausnahme zu machen. Ich kann Sie in der #E -Kunst der Kunst des Wrestlings ado." #NT!
 me_arseka_2104.a: "Trainiere mich!" #NT!
 me_arseka_2104.b: "Das klingt nach viel Arbeit." #NT!
  
 me_arseka_2105_title: "Das Palaestra beherrschen" #NT!
 me_arseka_2105_desc: "Nach einem engagierten Monat des strengen Trainings im Palaestra in [wrestle_teacher.GetName] in Olympia tritt [ROOT.GetCountry.GetRuler.GetName] als ein fördernster Fighter [wrestle_teacher.GetName], der erfahrene Trainer, mit Stolz auf [ROOT.GetCountry.GetRuler.GetName] Bests einen ehemaligen olympischen Konkurrenten, [ROOT.GetCountry.GetRuler.GetHerHis]s Fähigkeiten, die sogar die fähigsten Erwartungen übertreffen. In einer privaten Sitzung nähert sich [wrestle_teacher.GetName] [ROOT.GetCountry.GetRuler.GetName] mit einem #E -Nicken der Zustimmung #!. 'Sie, [ROOT.GetCountry.GetRuler.GetName], haben sich als außergewöhnlicher Schüler erwiesen. Ihr Engagement und Ihr natürliches Talent haben Sie auf ein Niveau gebracht, das nur wenige erreichen. Ich kann Sie im Bereich des Wrestlings etwas mehr beibringen. Sie haben #E die Kunst des Kampfes in diesen heiligen Wänden gemeistert. '\ N[wrestle_teacher.GetName] bietet dann einen traditionellen Kranz aus #E -Olivenblättern, ein Symbol für Sieg und Ehre, zu [ROOT.GetCountry.GetRuler.GetName]. „Möge dieser Kranz Sie als Beweis für Ihre Fähigkeiten geschmückt. Es war eine Ehre, Sie auf dieser Reise der physischen Meisterschaft zu führen. Ich vertraue darauf, dass Ihre neu entdeckten Fähigkeiten Ihnen sowohl in der Arena als auch auf dem Schlachtfeld gut dienen werden, falls sich die Notwendigkeit ergeben sollte. '" #NT!
 me_arseka_2105.a: "Danke Meister." #NT!
 me_arseka_2105.b: "Bitte nehmen Sie meine bescheidene Spende an Ihr Palaestra an." #NT!
  
 me_arseka_2106_title: "Der König der Götter" #NT!
 me_arseka_2106_desc: "Während [ROOT.GetCountry.GetRuler.GetName] die heiligen Gründe von Olympia untersucht, wird [ROOT.GetCountry.GetRuler.GetHerHis] auf den majestätischen #E -Tempel von Zeus#!. gezogen, der durch seine Größe fasziniert ist, weist [ROOT.GetCountry.GetRuler.GetName] [arseka_scribe.GetName] an, jedes Detail [arseka_scribe.GetSheHe] zu erfassen. [arseka_scribe.GetName], bewaffnet mit Pergament und Feder, untersucht fleißig den #E -Tempel von Zeus#!, und bemerkt seine strukturellen Elemente und charakteristischen Merkmale. Der Schreiber erkennt, dass der importierte Parian -Marmor, anscheinend von einer Insel in der Nähe von #E delos#!, bezogen wurde, ein besonders wichtiger Bestandteil für die Konstruktion dieser bemerkenswerten Struktur. Der #E -Tempel von Zeus[ROOT.GetCountry.GetRuler.GetHerHis]3 steht als Meisterwerk, eine harmonische Mischung aus #E -dorischen Spalten und komplizierten Friezes. Die für ihre Einfachheit und Robustheit bekannten #E -dorischen Spalten bilden eine robuste Grundlage, die das Gewicht des Gebers unterstützt. Die Friezes, die mit mythologischen Szenen und Reliefs geschmückt sind, erzählen die Geschichten von Göttern und Helden. Als [ROOT.GetCountry.GetRuler.GetName] entlang des Peristyle entlang führt das rhythmische Muster der Säulen und das Spiel von Licht und Schatten ein fesselndes Spektakel. Im Herzen des #E -Tempels von Zeus#!, [arseka_scribe.GetName] und [ROOT.GetCountry.GetRuler.GetName] wundern sich am kolossalen #E Chryselephantine Statue[ROOT.GetCountry.GetRuler.GetHerHis]3 von Zeus, bestehend aus goldenen und geformten Elfenbein, die auf einen Holzrahmen überlagert sind. Die bemerkenswerte Statue wurde von demselben Künstler #E Phidias[ROOT.GetCountry.GetRuler.GetHerHis]3 geformt, der die Statue von #E Athena Parthenos[ROOT.GetCountry.GetRuler.GetHerHis]3 erstellte, die von den Athenern eifersüchtig begehrt wurde. Der König der Götter, der auf einem verzierten Thron saß, trägt einen Blitz in seiner rechten Hand, ein Symbol der göttlichen Kraft. Die Augen der Statue, die aus Edelsteinen hergestellt wurden, scheinen mit einer jenseitigen Intensität zu blicken. [arseka_scribe.GetName] versichert [ROOT.GetCountry.GetRuler.GetName], dass eines Tages #!.1 ein solches Wunder besitzt. "Vielleicht können wir mehr von #E Phidias[ROOT.GetCountry.GetRuler.GetHerHis]3 in Athenai erfahren?"" #NT!
 me_arseka_2106.a: "Ja, lass uns einsteigen." #NT!
  
 me_arseka_2107_title: "Ehrfurchtsweise inspirierender Athenai" #NT!
 me_arseka_2107_desc: "Als [ROOT.GetCountry.GetRuler.GetName] in der alten Stadt Athenai ankommt, durchdringt das Herz der hellenischen Kultur und Weisheit ein Gefühl der Ehrfurcht die Luft. Das erste Ziel von [ROOT.GetCountry.GetRuler.GetName] ist das renommierte #E cropolis#!, Eine erhöhte Zitadelle, die von dem ikonischen Parthenon #E gekrönt ist, steigen die felsigen Schritte der Akropolis auf, [ROOT.GetCountry.GetRuler.GetName] wird von [arseka_scribe.GetName] begleitet, um sicherzustellen, dass jedes Detail dieser heiligen Site illuminiert ist. Das #E Parthenon#!, Ein Symbol der athenischen Demokratie und der architektonischen Brillanz steht stolz auf dem Höhepunkt der Akropolis. [arseka_scribe.GetName] erzählt leidenschaftlich die Geschichte des #E Parthenon#!,, der der Göttin Athena, dem Beschützer der Stadt, gewidmet ist. Die #E -dorischen Spalten des Tempels #!,, die mit komplizierten Friezes und Skulpturen geschmückt sind, verkörpern den Höhepunkt der klassischen griechischen Architektur. Das goldene Verhältnis und die optischen Verfeinerungen, die von den Master -Architekten #E ictinus[ROOT.GetCountry.GetRuler.GetName]6 und #E Callicrates[ROOT.GetCountry.GetRuler.GetName]6 implementiert werden, werden mit wissenschaftlicher Begeisterung darauf hingewiesen. Als [ROOT.GetCountry.GetRuler.GetName] blickt auf das #E parenon#!, die enorme historische Bedeutung wird spürbar. Die Marmorstruktur, obwohl sie von der Zeit verwittert wurde, strahlt eine unbestreitbare Aura der göttlichen Majestäts -Größe aus. Die geformten Metope und Treten erwecken alte Legenden zum Leben. [arseka_scribe.GetName] achtet auf die Feinheiten der panathenaischen Prozession auf dem Frieze, ein Beweis für die künstlerische Beherrschung des Bildhauers #E Phidias[ROOT.GetCountry.GetRuler.GetName]6 und seine erfahrenen Lehrlinge." #NT!
 me_arseka_2107.a: "[arseka_scribe.GetName], zeichnen Sie jedes Detail auf." #NT!
  
 me_arseka_2108_title: "Handel oder Trittfrequenz" #NT!
 me_arseka_2108_desc: "Nachdem [ROOT.GetCountry.GetRuler.GetName] die großartige Schönheit des #E Parthenon#! auf dem heiligen #E acropolis#! aufgenommen hat, beschließt [ROOT.GetCountry.GetRuler.GetName], in die lebendige Atmosphäre der Stadt Athena zu tauchen. [ROOT.GetCountry.GetRuler.GetName] und [arseka_scribe.GetName] navigieren durch die geschäftigen Straßen von Athenai, einer Stadt, die für ihre intellektuelle Leidenschaft und kommerzielle Aktivität bekannt ist. Die erste Geschäftsordnung des [ROOT.GetCountry.GetRuler.GetName] ist es, sich mit lokalen Händlern zu treffen, um potenzielle Handelsabkommen zu erörtern. Der strategische Standort und die maritimen Fähigkeiten der Stadt machen es zu einem Hub für Waren aus dem gesamten Mittelmeer, und [ROOT.GetCountry.GetRuler.GetName] sieht das Potenzial für die Anreicherung von #!0 durch diese neu entdeckten Verbindungen. Die Agora, der zentrale Marktplatz, summt mit Aktivität, während Händler ihre Waren aufnehmen und alles von exotischen Gewürzen bis hin zu fein gefertigten Keramik anbieten. Während gemütlicher Spaziergänge durch die Stadt weist [arseka_scribe.GetName] auf bemerkenswerte Sehenswürdigkeiten hin, die die Skyline der Athener anziehen. Mit dem majestätischen Tempel von Hephaestus#! steht [arseka_scribe.GetName] in der Geschichte dieses Tempels, der dem Gott der Handwerkskunst gewidmet ist, stolz im Hintergrund auf dem westlichen Rand der Agora und nimmt alles, was noch tangential nützlich ist. [ROOT.GetCountry.GetRuler.GetName] nimmt sich auch einen Moment Zeit, um das #E odeon von pericles#! zu bewundern, einem eleganten Amphitheater, in dem Musikwettbewerbe und -aufführungen stattfinden. [arseka_scribe.GetName] scherzt, dass [ROOT.GetCountry.GetRuler.GetName] für die Athener vorformen sollte." #NT!
 me_arseka_2108.a: "Genug Witze, gehen wir zurück zu den Händlern." #NT!
 me_arseka_2108.b: "Sehr gut, [arseka_scribe.GetName], ich werde singen." #NT!
  
 me_arseka_2109_title: "Hain der Akademie" #NT!
 me_arseka_2109_desc: "Nach zwei bereichernden Wochen in der Stadt Athenai beschließt [ROOT.GetCountry.GetRuler.GetName], den Besuch mit einer Reise zur #E1 -Akademie von Plato_2 im heiligen Hain von Akademien nordwestlich von Athenai abzuschließen. Der Hain, der mit alten Olivenbäumen und heiligen Schreinen geschmückt ist, schafft eine Atmosphäre, die für Kontemplation und Lernen fördert. [ROOT.GetCountry.GetRuler.GetName] wird von den derzeitigen Depotbanken von Platons Lehren begrüßt, den hingebungsvollen Schülern, die den Mantel ihres verehrten Meisters geerbt haben. Im Schatten der Olivenbäume entfalten sich die Diskussionen in Angelegenheiten, die von der Metaphysik bis zur Ethik reichen. Die Studenten, leidenschaftliche Gelehrte, teilen eifrig Einblicke in die von Platon gelegten philosophischen Grundlagen. Während die Sonne über den Hain untergeht, zeichnet [arseka_scribe.GetName] fleißig die Perlen der Weisheit auf, die aus diesen Gesprächen hervorgegangen sind. Das kollektive Wissen, das unter den alten Olivenbäumen geteilt wird, wird Teil von Arsekas intellektuellem Schatz. Während die Sonne untergeht, gehen [ROOT.GetCountry.GetRuler.GetName] und [ROOT.GetCountry.GetRuler.GetHerHis] retinue zu den Docks und setzen Segel für den Arsch." #NT!
 me_arseka_2109.a: "Abschied Athenai." #NT!
  
 me_arseka_2110_title: "Heimkehrer Freuden" #NT!
 me_arseka_2110_desc: "Nach der Rückkehr zu [ROOT.GetCountry.GetRuler.GetHerHis] geliebten Arsch [ROOT.GetCountry.GetRuler.GetName]regales [ROOT.GetCountry.GetRuler.GetHerHis]self mit den vertrauten Sehenswürdigkeiten und Geräuschen von Arseka, den geschäftigen Märkten von Sagointium und den warmen Grüßen der Bürger schaffen eine einladende Umarmung, die die Müdigkeit von der Reise beruhigt. [ROOT.GetCountry.GetRuler.GetName] beschließt, die in den letzten Monaten gesammelten Erfahrungen in den letzten Monaten zu teilen, und beschließt, den führenden Männern von [ROOT.GetCountry.GetName] einen Vorgeschmack auf römische Gastfreundschaft vorzustellen und einen neuen Kurs für die Nation zu erstellen. Wenn Sie das sorgfältig aufbewahrte Garum als Abschiedsgeschenk des römischen Konsuls [arseka_consul_friend.GetName] erhalten, lädt [ROOT.GetCountry.GetRuler.GetName] zu einer Gruppe enger Freunde ein, um die erfolgreiche diplomatische Mission zu feiern. Während sich die Freunde am Tisch versammeln, füllt das Aroma des Garum die Luft. Leider ist einer von [ROOT.GetCountry.GetRuler.GetHerHis] -Freunden, die mit den scharfen Aromen von Garum nicht vertraut sind, eine überzeugende Menge eines Schinkenscheibens und nimmt einen kräftigen Bissen und Rückzüge, der den exotischen Geschmack nicht niedrig halten kann. Lacher folgt, als der Freund tapfer versucht, seine Gelassenheit wiederherzustellen. [ROOT.GetCountry.GetRuler.GetName] zeigt, dass der wahre Grund für das Sammeln der einflussreichsten Männer in [ROOT.GetCountry.GetName], die er als seine Freunde zählen konnte, nicht nur für ein Fest war, sondern um eine Frage von großer Bedeutung zu diskutieren. [ROOT.GetCountry.GetRuler.GetName] wird ernst und zeigt, dass [ROOT.GetCountry.GetRuler.GetName]3 nach [ROOT.GetCountry.GetRuler.GetHerHis] -Reisen der Ansicht ist, dass es Zeit ist, die Möglichkeit zu untersuchen, den Glauben der Saguntines zu machen, die Arseka machten, reich auch, auch zum Glauben der Massen zu werden. Diese angeblich einfache Mahlzeit wird wahrscheinlich als das wichtigste in Arsekas Geschichte in Erinnerung bleiben. Nachdem [ROOT.GetCountry.GetRuler.GetName]3 seine Vision von einer hellenischen Zukunft für Arseka geteilt hat, öffnet sie die Debatte und ist bestrebt, zu hören, was die führenden Männer der Nation zu dieser Angelegenheit zu sagen haben." #NT!
 me_arseka_2110.a: "Gedanken?" #NT!
  
 me_arseka_2111_title: "[arseka_hellenic_friend.GetName]'s Polemic" #NT!
 me_arseka_2111_desc: "Während sich die Diskussion entfaltet, entstehen [arseka_nativist_friend.GetName] und [arseka_hellenic_friend.GetName] als die lautesten Stimmen im Raum, wobei jeder leidenschaftlich ihre Ansichten über die Vorzüge darstellt, das hellenische Pantheon als Arsekas nationale Religion zu umarmen. [arseka_hellenic_friend.GetName] scheint der Idee in der Vergangenheit sehr nachgedacht zu haben. Er argumentiert, dass das Ausrichten von [ROOT.GetCountry.GetName] mit dem hellenischen Pantheon sicherlich eine günstigere Handelsposition in den orientalischen Märkten gewinnen würde. Die Hellenes wären sicherlich eher geneigt, sich mit einer Nation zu handeln, die ihren Glauben teilt. Darüber hinaus behauptet [arseka_hellenic_friend.GetName], dass die Konvertierung [ROOT.GetCountry.GetName] eher von den Hellenen als wahr angesehen wird und nicht von den Hellenen als erfolgreiche Barbaren. In einer gut artikulierten Weise hebt [arseka_hellenic_friend.GetName] den historischen Präzedenzfall auf, der von anderen unzähligen anderen Nationen festgelegt ist, die erfolgreich in die hellenische Welt integriert sind. Wie der Raum aufmerksam hört, malt [arseka_hellenic_friend.GetName] eine Vision von [ROOT.GetCountry.GetName] als angesehenes und einflussreiches Mitglied der hellenischen Welt, wodurch die Vorteile gemeinsamer religiöser und kultureller Bindungen erzielt werden. Die Aussicht auf eine bessere Zukunft, die durch Wohlstand und Anerkennung gekennzeichnet ist, hängt in der Luft, da [arseka_hellenic_friend.GetName] einen überzeugenden Fall für die Umarmung des hellenischen Pantheons macht." #NT!
 me_arseka_2111.a: "Lassen Sie uns die andere Seite hören." #NT!
  
 me_arseka_2112_title: "Ravings of [arseka_nativist_friend.GetName]" #NT!
 me_arseka_2112_desc: "Während der Raum mit Diskussion summt, nutzt [arseka_nativist_friend.GetName] die Gelegenheit, seine vehemente Opposition gegen die Idee zu äußern, das hellenische Pantheon zu übernehmen. In einem unhöflichen Scherz verurteilt [arseka_nativist_friend.GetName] leidenschaftlich den Begriff, fremde Götter zu umarmen, und zeigt dies als einige Jahrhunderte, die Jahrhunderte in der Handlung verdrängen, um Iberianer zu verdrängen und ihr Land zu stehlen. Er argumentiert vehement, dass eine solche Assimilation zur Erosion von Arsekas Identität und Erbe führt. Die massalische Enklave von Sagointium ist laut [arseka_nativist_friend.GetName] eine warnende Geschichte darüber, wie fremde Einflüsse die einheimische Lebensweise verbessern können. [arseka_nativist_friend.GetName] behauptet, dass die Übernahme des hellenischen Pantheons ein Verrat für die Edetaner sei, die [ROOT.GetCountry.GetName] in eine florierende Zivilisation gebaut hätten. Er befürchtet, dass ein solcher Schritt den Weg für die allmähliche Vertreibung der einheimischen Bevölkerung durch Außenstehende ebnen würde. Mit Inbrunst in den Augen spricht [arseka_nativist_friend.GetName] für die Vertreibung aller jener, die sich für ausländische Götter einsetzen, [ROOT.GetCountry.GetRuler.GetName], obwohl sie sie natürlich als Bedrohung für die Essenz von Arseka betrachten." #NT!
 me_arseka_2112.a: "Sollen wir wählen?" #NT!
  
 me_arseka_2113_title: "Hellenic Arseka?" #NT!
 me_arseka_2113_desc: "Als er sah, dass seine Verschwörung niemanden überzeugt hatten, nimmt [arseka_nativist_friend.GetName] eine unerwartete Wendung und denunziert die Visionen vehement #E aqueloo#! angeblich den Gläubigen. Er lehnt diese mutmaßlichen Prophezeiungen als eklatantes #E 'mazedonischer Psyop' ab, obwohl er sich bemüht, zu artikulieren, was ein Psyop ist. In seiner Leidenschaft beschuldigt er fast alle Teilnehmer, potenzielle ausländische Agenten zu sein. [arseka_nativist_friend.GetName]s Irrationalität und (hoffentlich) unbegründete Anschuldigungen wirft einen Schatten über das Verfahren und drängte die Diskussion an den Rand des Chaos. Seine Unfähigkeit, zwischen echten Bedenken und unbegründeten Paranoia zu unterscheiden, beginnt ihn von der Mehrheit der Teilnehmer zu entfremden. Während er die Finger auf imaginäre Verschwörer zeigt, wird die Atmosphäre immer unangenehmer. Im Gegensatz dazu gewinnen die gemessenen Argumente von [arseka_hellenic_friend.GetName] unter den Zuschauern an Traktion. Die von [arseka_nativist_friend.GetName] angezeigte Irrationalität zeigt die Bedeutung eines pragmatischen Ansatzes und trägt zum wachsenden Konsens bei, um das hellenische Pantheon für die potenziellen Vorteile, die es für Arseka bringen kann, zu betrachten. Als [ROOT.GetCountry.GetRuler.GetName] sah, dass die Argumente von [arseka_nativist_friend.GetName] nirgendwohin führten, ruft [ROOT.GetCountry.GetRuler.GetName] eine Abstimmung an. Der Konsens ist fast einstimmig, da nur [arseka_nativist_friend.GetName] gegen die Annahme einer neuen nationalen Religion stimmt." #NT!
 me_arseka_2113.a: "Vox Populi, Vox Dei" #NT!
 me_arseka_2113.tt: "#E arseka#! wird in den Glauben #Y Hellenic#! konvertieren." #NT!
 me_arseka_2113.b: "Uhhh, [arseka_nativist_friend.GetName] hat wahrscheinlich einen Punkt ..." #NT!
  
 me_arseka_2114_title: "Eine neue Morgendämmerung" #NT!
 me_arseka_2114_desc: "Seit der Entscheidung, das hellenische Pantheon als Arsekas nationale Religion anzunehmen, sind sechs Monate vergangen. Der Übergang, wenn auch nicht ohne seine Herausforderungen, hat begonnen, die Herzen der [ROOT.GetCountry.GetAdjective] -Menschen zu verwurzeln. Die einst umstrittene Debatte hat einem neuen Gefühl der Einheit Platz gemacht, da die Bürger von [ROOT.GetCountry.GetName] diese kulturelle und religiöse Veränderung allmählich annehmen. In den geschäftigen Straßen der Stadt verfügen jetzt über kleine Schreine, die verschiedenen hellenischen Gottheiten gewidmet sind. Raufliegende Tempel, inspiriert von den architektonischen Wunder der Griechen, punkteten das Stadtbild und bieten Orte der Anbetung und kommunalen Versammlungen an. Die Rhythmen des täglichen Lebens in [ROOT.GetCountry.GetName] verflechten sich jetzt mit den Ritualen und Feierlichkeiten des hellenischen Glaubens. [ROOT.GetCountry.GetRuler.GetName] hat mehr Zeit in Sagointium verbracht und die Integration dieses neu entdeckten Glaubens überwacht. Bemerkenswerterweise hat [ROOT.GetCountry.GetRuler.GetName] Achelous als [ROOT.GetCountry.GetRuler.GetHerHis] Patron Gott gewählt, eine symbolische Verschiebung, die seine eigene Bedeutung hat. Diese Wahl, die sich von Aqueloo unterscheidet, spiegelt eindeutig eine bewusste Entscheidung wider, aus dem iberischen [ROOT.GetCountry.GetName] von gestern zu brechen. In ganz Arseka sind die Straßen der Stadt mit Girlanden geschmückt, und die Bürger nehmen an Festivals teil, die die Götter ehren. Die vielen der einst skeptischen Stimmen haben sich gemildert, da ein Gefühl der Neugier herrscht." #NT!
 me_arseka_2114.a: "Vielleicht kann [ROOT.GetCountry.GetName] doch wirklich eine hellenische Nation werden ..." #NT!
 me_arseka_2114.at: "#E arseka#! wird in den Glauben #Y Hellenic#! konvertieren." #NT!
  
