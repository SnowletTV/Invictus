 me_arseka_2801_title: "Liburnianische Schnäppchen" #NT!
 me_arseka_2801_desc: "Wir entscheiden uns für den Erwerb von Schiffen von [arseken_businessman_1.GetName] schützen uns einen Deal für die verbleibenden Liburnianer in seinem Besitz. Diese Schiffe sind zwar nicht die größten Schiffe, sind jedoch bescheiden und bieten eine praktische Ergänzung unserer Flotte. Der Geschäftsmann, dankbar für die Transaktion, hofft, dass sein Unglück durch den Schutz von Arseka eine Erlösung findet." #NT!
 me_arseka_280x.a: "Hoffentlich können wir diese Schiffe nutzen, um die Piraterie zu beherrschen ..." #NT!
  
 me_arseka_2802_title: "Trireme -Transaktion" #NT!
 me_arseka_2802_desc: "[ROOT.GetCountry.GetName] entschied Der ältere Geschäftsmann, Content mit der Transaktion, drückt Erleichterung aus, wenn er sich aus dem maritimen Geschäft zurückzieht und seine Schiffe in fähigen Händen zurücklässt. Die Triremen schließen sich unserer Marine an und sind bereit, im Schutz des Handels [ROOT.GetCountry.GetAdjective] zu dienen." #NT!
  
 me_arseka_2803_title: "Gigantuanische Investition" #NT!
 me_arseka_2803_desc: "[ROOT.GetCountry.GetName] entschied sich für die Größe großer Schiffe von [arseken_businessman_3.GetName] und hat sich einen Vertrag mit einem der reichsten Männer in Arseka abgeschlossen. Diese kolossalen Schiffe werden die Fähigkeiten unserer Marine erheblich verbessern. [arseken_businessman_3.GetName], zufrieden mit der Vereinbarung, erwartet, dass diese Übertragung von Schiffe neue Länder auf [ROOT.GetCountry.GetAdjective] -Märkte eröffnen wird, damit er ausnutzen kann." #NT!
  
 me_arseka_2804_title: "All-inclusive-Flottenvertrag" #NT!
 me_arseka_2804_desc: "[ROOT.GetCountry.GetRuler.GetName] entscheidet sich für einen All-inclusive-Ansatz und beschließt, Schiffe aus allen drei Geschäftsleuten zu erwerben: [arseken_businessman_1.GetName], [arseken_businessman_2.GetName] und [arseken_businessman_3.GetName]. Dieses umfassende Angebot wird zu einem vielfältigen Additiv zu Arsekas Flotte führen." #NT!
  
 me_arseka_29_title: "$arseka_01_task_29$" #NT!
 me_arseka_29_desc: "Wir haben die Ressourcen zur Verfügung, um Kais in Hafenstädten entlang der wichtigsten Wasserstraßen zu errichten. Unsere Ingenieure informieren uns darüber, dass ein Kai es Schiffen ermöglichen würde, parallel zum Ufer einer Siedlung zu docken und die Anzahl der Schiffe, die hier handeln können, erheblich zu erhöhen. Sie haben zwei Hauptstandorte ausgewählt, [quay_province_1.GetName] und [quay_province_2.GetName]. [quay_province_1.GetName] beherbergt bereits einen blühenden Hafen, während [quay_province_2.GetName] ein bisschen mehr Arbeit benötigt und mehr kostet, aber wahrscheinlich einen größeren Return on Investment erzielt." #NT!
 me_arseka_29.a: "Erstellen Sie einen Kai in [quay_province_1.GetName]." #NT!
 me_arseka_29.b: "Konstruieren Sie einen Kai und einen Port in [quay_province_2.GetName]." #NT!
 me_arseka_29.c: "Warum wählen, können wir es uns leisten, beides zu tun." #NT!
 me_arseka_29.tt: "Die Missionsaufgabe '#Y $arseka_01_task_29$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_arseka_2901_title: "$arseka_01_task_29$" #NT!
 me_arseka_2901_desc: "Die neu konstruierten Kais haben sich als ein durchschlagender Erfolg erwiesen, der einen reibungsloseren und effizienteren Handel ermöglicht. Berichte deuten darauf hin, dass ein erhöhter Schiffsverkehr und eine Steigerung der wirtschaftlichen Aktivität erhöht werden. Während einer Ratssitzung, wie [ROOT.GetCountry.GetRuler.GetName] diese positiven Nachrichten erhält, entgeht ein unbeschwerter Kommentar [ROOT.GetCountry.GetRuler.GetHerHis] Lippen. "Vielleicht braucht jeder Port in [ROOT.GetCountry.GetName] einen Kai!" Ein Moment des Scherzes oder ein echter Vorschlag? Der Raum verstummt, bis ein mutiger Berater wagt zu fragen: „Ist das dein ernst, [ROOT.GetCountry.GetRuler.GetName]?" #NT!
 me_arseka_2901.a: "Nein, aber ich bin zufrieden mit diesen Quays." #NT!
 me_arseka_2901.b: "Natürlich meine ich es ernst, du dolkt!" #NT!
 me_arseka_29.tt: "Die Missionsaufgabe '#Y $arseka_01_task_29$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_arseka_30_title: "$arseka_01_task_30$" #NT!
 me_arseka_30_desc: "Das Wort von Arsekas Wohlstand und einladende Atmosphäre hat die Fantasie vieler Freimaurer aus Italia erfasst. Infolgedessen beschließt ein kleiner, aber stetiger Strom abenteuerlustiger Individuen aus Italia, ihr Vermögen in Arseka zu suchen. Diese Männer werden von dem Versprechen eines neuen und florierenden Landes angezogen, in dem ihre Fähigkeiten und Bestrebungen fruchtbarer Wachstumskassen finden können. Die Geschichten, die sie ihre Beziehungen in Italia erzählen, haben zu einer deutlichen Verbesserung der Beziehungen zwischen [ROOT.GetCountry.GetAdjective] und lateinischen Völkern geführt." #NT!
 me_arseka_30.a: "Gut, lass sie kommen." #NT!
 me_arseka_30.tt: "Die Missionsaufgabe '#Y $arseka_01_task_31$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_arseka_31_title: "$arseka_01_task_31$" #NT!
 me_arseka_31_desc: "Unsere Abgesandten haben sich mit [ibasm_owner.GetName] in Ibasm getroffen, um sie davon zu überzeugen, die Insel an Arseka zu verkaufen. Die [ibasm_owner.GetAdjective]s wünschen sich schnell, die Freundschaft zwischen dem Volk zu stärken, und geben unseren Anforderungen schnell nach und setzen einen anspruchsvollen, aber fairen Preis. Trotzdem kann der Erwerb von Ibasm unsere Schatzkammer belasten." #NT!
 me_arseka_31.a: "Ihre Freundschaft ist für den Moment genug." #NT!
 me_arseka_31.b: "Ein fairer Preis." #NT!
 me_arseka_31.tt: "Die Missionsaufgabe '#Y $arseka_01_task_31$#!' war jetzt #G abgeschlossen#!!" #NT!
  
