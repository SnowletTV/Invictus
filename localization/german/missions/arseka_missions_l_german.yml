 me_arseka_0802_title: "Fehltritte spielen" #NT!
 me_arseka_0802_desc: "Die Entscheidung von [ROOT.GetCountry.GetRuler.GetName], [mint_man_bad.GetName] mit der entscheidenden Rolle bei der Überwachung der Münzwerte in den letzten Monaten zu beauftragen. Berichte haben die Ohren von [ROOT.GetCountry.GetRuler.GetName] erreicht, die die von der #E #Y Central Coin Mint#!#! unter seiner Aufsicht erzeugten Münzen #E Miss Shapen und Unebens #!,, der die Finesse und die Handwerkskunst fehlt, die von einem kompetenten Minter erwartet werden. Die beabsichtigte Darstellung einer anmutigen Muschelschale an den Münzen sieht aufgrund seiner Unfähigkeit eher wie eine verzerrte Palme aus. [mint_man_bad.GetName] hat sich als unfähig erwiesen, die Qualität unserer Münze aufrechtzuerhalten, und die Münzen von [ROOT.GetCountry.GetCapital.GetName] produzieren jetzt Münzen, die weit davon entfernt sind, die von den Menschen erwarteten Standards zu erwarten." #NT!
