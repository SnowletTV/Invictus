  #Events 
 me_arseka_0100_title: "Das Edatania -Dilemma" #NT!
 me_arseka_0100_desc: "Das Schicksal von #E edatania#! hängt im Gleichgewicht, da der #E [ROOT.GetCountry.GetAdjective] crats _1 in dieser Angelegenheit überlegt. #E edatania#! ist doch die Heimat unseres Volkes und ein langjähriger Handelspartner. Befürworter von militärischen Aktionen argumentieren, dass seine fruchtbaren Länder unter dem Banner der Jakobsmuschelschale gewaltsam integriert werden sollten, was einen unvergleichlichen Wohlstand vorhersehte. Im Gegensatz dazu betonen Oppositionsstimmen die Bedeutung der Förderung der Freundschaft und der Zusammenarbeit mit unseren Nachbarn und glauben, dass die Menschen von #E edatania #! bereitwillig unserer Nation beitreten würden, wenn sie die Chance geben würden. Es scheint, als würde ein Konsens heute nicht erreicht." #NT!
 me_arseka_0100.a: "Hoffen wir, dass sie nicht zu lange dauern." #NT!
  
 me_arseka_0101_title: "Mediation benötigt" #NT!
 me_arseka_0101_desc: "Die Spannungen innerhalb des #E [ROOT.GetCountry.GetAdjective] Council#! haben einen Siedepunkt erreicht, da die Debatte über das Schicksal von #E edatania#! weitergeht. [finesse_thinker.GetName] und die anderen Befürworter sofortiger militärischer Aktion sind fest, dass #E edatania#! niemals einfach die Annexion akzeptieren würde. [finesse_thinker.GetName] erwartet, dass #E edatania#! versucht, Verbündete zu sammeln, wenn sie unsere Absicht entdeckten, ihr Land zu beschlagnahmen. [ROOT.GetCountry.GetAdjective]1 und [ROOT.GetCountry.GetAdjective]2 ilk setzen sich jedoch weiterhin für eine diplomatische Lösung ein, bleiben standhaft in ihrer Überzeugung, dass es keinen Grund für den Bruder gibt, Bruder zu schlachten. Sie behaupten, dass [ROOT.GetCountry.GetAdjective]3 den Grund in unserem Vorschlag sehen wird. Zu sehen, dass dieses Streit nirgendwo hingeht. Einige Ratsmitglieder beantragen, dass [ROOT.GetCountry.GetAdjective]4 [ROOT.GetCountry.GetAdjective]5 einsteigt und vermittelt, bevor sich die Situation verschlechtert." #NT!
 me_arseka_0101.a: "Sich auf den Krieg vorbereiten!" #NT!
 me_arseka_0101.b: "Versenden Sie [charisma_thinker.GetName] als Diplomat nach Edeta." #NT!
 me_arseka_0101.tt: "#Y Dies startet eine Ereigniskette#!" #NT!
  
 me_arseka_0102_title: "Verlockendes Angebot" #NT!
 me_arseka_0102_desc: "Diplomaten aus unseren geschätzten #E Arseken#! -Brüdern. Angeführt von [charisma_thinker.GetName], sind in #E edeta#! mit einem Vorschlag angekommen. Ihr Angebot ist einfach - dass wir uns ihnen anschließen und eine mächtige Nation unter dem Banner der Jakobsmuschelschale schmieden. [charisma_thinker.GetName] exprimiert die Tugenden der Einheit und verspricht #E edetania#! Eine Zukunft des unvergleichlichen Wohlstands, gemeinsamen Ressourcen und die Stärke eines Vereinigten Menschen. Während das Angebot von #E arseka#! verlockend ist, scheint die Aussicht, unsere Unabhängigkeit abzugeben, etwas unangenehm." #NT!
 me_arseka_0102.a: "Ihr Vorschlag ist angemessen." #NT!
 me_arseka_0102.b: "Vielleicht könnte ich den Besitz von #E edeta#!? behalten" #NT!
 me_arseka_0102.c: "Lehnen Sie das Angebot ab und bereiten Sie sich auf potenzielle Konflikte vor." #NT!
 me_arseka_0102.a.tt: "#R #E edetania#! wird sein gesamtes Territorium auf #E arseka#! abgeben." #NT!
 me_arseka_0102.b.tt: "#R #E edetania#! endet sein gesamtes Territorium mit Ausnahme von #E edeta#! bis #E arseka#! und wird zu einem #E Arseken#! Feudatory! #!" #NT!
 me_arseka_0102.c.tt: "#R #E arse#! wird wahrscheinlich den Krieg deklarieren.#!" #NT!
  
 me_arseka_0103_title: "Friedliche Vereinigung" #NT!
 me_arseka_0103_desc: "Die Bemühungen der Diplomaten von [charisma_thinker.GetName] und [charisma_thinker.GetHerHis] haben Früchte getragen, und viele der Herrscher von #E edetania#! haben den Arsch besucht, um ihre neuen Bestellungen zu erhalten. Sogar [edeta_ruler.GetName] drückte ihre Bereitschaft aus, #E edetania #! mit #E arseka#! zu vereinen. Dies ist eine hervorragende Neuigkeit, denn es hat uns aus einem fratricidalen Krieg verschont. [edeta_ruler.GetName] fordert jedoch an, dass [charisma_thinker.GetHerHis]0 weiterhin die Stadt #E edeta#! in unserem Namen regieren kann." #NT!
 me_arseka_0103.a: "Mit der Zeit fällt auch Edeta unter [ROOT.GetCountry.GetAdjective] -Regel ..." #NT!
 me_arseka_0103.b: "Sie lassen uns keine Wahl." #NT!
 me_arseka_0103_war.tt: "#R Deklarierter Krieg gegen #E edetania#!#!\nThe Mission Task '#Y $arseka_01_task_1$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_arseka_01030_title: "Friedliche Vereinigung" #NT!
 me_arseka_01030_desc: "Die Bemühungen von Diplomaten von [charisma_thinker.GetName] und [charisma_thinker.GetHerHis] haben Früchte getragen, und viele der #E edetanischen Eliten haben den Arsch besucht, um ihre neuen Bestellungen zu erhalten. [edeta_ruler.GetName] hat bereitwillig abdiziert [edeta_ruler.GetHerHis] Position und hat formell erklärt, dass #E edetania #! mit unter #E arseka#! einheitlich wird. Dies ist eine hervorragende Neuigkeit, denn es hat uns aus einem fratricidalen Krieg verschont." #NT!
 me_arseka_01030.a: "Lassen Sie uns sie mit offenen Armen begrüßen!" #NT!
 me_arseka_0103.tt: "Die Missionsaufgabe '#Y $arseka_01_task_1$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_arseka_0104_title: "Tückisches Flüstern" #NT!
 me_arseka_0104_desc: "Störende Gerüchte erreichen die Ohren der Führung von #E [ROOT.GetCountry.GetAdjective].#! [finesse_thinker.GetName], der geschäftliche Interessen in #E edeta#! hat, als [finesse_thinker.GetSheHe] in Panik gerichtet aussah. Es scheint, dass #E edetanische Beamte#! privat beschlossen haben, sich nicht in [ROOT.GetCountry.GetAdjective]1 zu integrieren und offen über Strategien zur Partition zu diskutieren #E arseka#! unter unseren Nachbarn. Dieser Verrat muss mit Blut beantwortet werden." #NT!
 me_arseka_0104.a: "Zum Krieg!" #NT!
 me_arseka_0104.tt: "#R Deklarierter Krieg gegen #E edetania#!#!\nThe Mission Task '#Y $arseka_01_task_1$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_arseka_2_title: "CETTANII -Verschwörung" #NT!
 me_arseka_2_desc: "Gerüchte zirkulieren, dass die #E contestani#!, unsere Nachbarn heimlich unsere Edetaner dazu drängten, sich um jeden Preis zu widersetzen. Es ist bekannt, dass sie hofften, unsere Kämpfe auszunutzen und ein Stück unseres Territoriums zu erwerben." #NT!
 me_arseka_2.a: "Dieser Verrat kann nicht unbeantwortet bleiben." #NT!
 me_arseka_2.tt: "Die Missionsaufgabe '#Y $arseka_01_task_2$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_arseka_3_title: "Renovierungsfeier" #NT!
 me_arseka_3_desc: "Heute hat die Vision von [ROOT.GetCountry.GetRuler.GetName] Gestalt angenommen, da der Arsch renoviert und in ein Zentrum von Kultur, Handel und Governance verwandelt wird. Die Stadt kann endlich eine Kerze für die der Massalier und Strafe halten, wenn auch eine, die immer noch etwas schwach scheint. [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] veranstaltet ein großartiges Ereignis im Forum, in dem ausländische Kaufleute eingeladen werden, den revitalisierten Arsch zu beobachten und Möglichkeiten für gegenseitige Wohlstand zu erkunden, in der Hoffnung, dass wir schließlich günstige Begriffe mit Massalienhändlern aushandeln können." #NT!
 me_arseka_3.a: "Ich fand den Arsch eine Stadt Holz und ließ ihm eine Stadt mit Ziegeln." #NT!
 me_arseka_3.tt: "Die Missionsaufgabe '#Y $arseka_01_task_3$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_arseka_300_title: "Das Schicksal des Arsches" #NT!
 me_arseka_300_desc: "Unsere jüngste Übernahme von Ass hat die griechischen Kaufleute dort ein wenig nervös gemacht. Der Wohlstand, den sie in den Arsch bringen, ist genau der Grund, warum wir versucht haben, ihn überhaupt zu besitzen, aber sie sind etwas vorsichtig mit der Einmischung in ihr Geschäft, nachdem wir den Sitz der Edetainianischen Macht gemacht haben. Die Stammeschefs haben einstimmig eingehalten und entschieden, dass Edetainia den Mantel von Arseka übernehmen sollte, wobei er seine Fallen verwendet hat, um ausländische Händler zu versichern, dass wir den Status Quo beibehalten möchten." #NT!
 me_arseka_300.a: "Wir regieren Arsch, aber es ist nicht das Arseka von Alt." #NT!
 me_arseka_300.at: "Wir werden die Symbole von Arseka übernehmen, aber edetainische Farben behalten." #NT!
 me_arseka_300.b: "Dies ist ein neues Kapitel in der Geschichte der Edetainianer." #NT!
 me_arseka_300.bt: "Wir werden die Flagge und die Farben von Arseka übernehmen." #NT!
 me_arseka_300.c: "Die Chiefs sind Dummköpfe; Das ist und wird es immer sein, Edetainia!" #NT!
 me_arseka_300.ct: "Wir werden unsere aktuelle Flagge und unseren aktuellen Namen behalten." #NT!
  
 me_arseka_4_title: "Ernte am Horizont" #NT!
 me_arseka_4_desc: "Nach unserer Regel wurde das landwirtschaftliche Potenzial #E edetaniens erheblich erweitert. Seine Felder scheinen sich endlos zu erstrecken, die Pflanzen schwanken in der Brise, und der Bodenreichtum verspricht eine reichhaltige Ernte." #NT!
 me_arseka_4.a: "Exzellent." #NT!
 me_arseka.4.a.tt: "Die Missionsaufgabe '#Y $arseka_01_task_4$#!' wurde jetzt #G abgeschlossen #!!" #NT!
  
 me_arseka_5_title: "EDCOMIENDA ERLATION" #NT!
 me_arseka_5_desc: "In einem mutigen Schritt hat [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] die Implementierung dessen, was sie als #E 'das Edcomienda -System bezeichnet haben, in Bewegung gesetzt.'#! In diesem System werden große Grundstücke von Land in wohlhabende Landbesitzer ausgelagert, die eine an das Land gebundene Sklaven -Task Force erhalten, um ihre Perpetuität zu bearbeiten. Als Aufseher, Taskmeister und Arbeiter unter diesem neuen System zusammenkommen, werden die Räder der Industrie effizienter, was mehr Wohlstand und Stabilität für [ROOT.GetCountry.GetName] verspricht. Der Erfolg des Edcomienda -Systems hängt von seiner Fähigkeit ab, das volle Potenzial aus unseren Ländern auszuziehen, und [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] beobachtet eifrig, wie die Grundlagen dieses transformativen Unterfangens Wurzeln schlagen." #NT!
 me_arseka_5.a: "Alles fährt fort, wie ich vorhergesehen habe." #NT!
 me_arseka_5.tt: "Die Missionsaufgabe '#Y $arseka_01_task_5$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_arseka_0501_title: "Tour durch die Landschaft" #NT!
 me_arseka_0501_desc: "Es ist ein paar Jahre her, dass [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] [ROOT.GetCountry.GetRuler.GetHerHis] edcomienda -System in Kraft gesetzt wurde, aber [ROOT.GetCountry.GetRuler.GetFamily.GetName] erkennt, dass [ROOT.GetCountry.GetRuler.GetFamily.GetSheHe] keine der neuen Güter besucht hat, außer natürlich für [ROOT.GetCountry.GetRuler.GetFamily.GetHerHis] eigene.  Das Sammeln der notwendigen Vorräte [ROOT.GetCountry.GetRuler.GetFamily.GetName], begleitet von einem kleinen Gefolge, setzt sich auf den Weg, um die Landschaft zu erkunden und die Bedingungen für diese wichtigen Eigenschaften zu bewerten. Ziel ist es, sicherzustellen, dass die Arbeitskräfte effizient genutzt werden und dass die Ländereien zum Wohlstand von [ROOT.GetCountry.GetName] beitragen." #NT!
 me_arseka_0501.a: "Wir sollten zuerst [edcomienda_owner_1.GetName] untersuchen." #NT!
  
 me_arseka_0502_title: "Wohlstand in [edcomienda_plot_1.GetName]" #NT!
 me_arseka_0502_desc: "Nach dem Erreichen des Nachlasses von [edcomienda_owner_1.GetName] in [edcomienda_plot_1.GetName] wird [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] von einer Szene der fleißigen Aktivitäten begrüßt. Die Sklaven von [edcomienda_owner_1.GetName] kümmern sich fleißig um die ihnen zugewiesenen Aufgaben, und das [ROOT.GetCountry.GetRuler.GetTitle] beobachtet die Produktivität des Landes aus erster Hand. Von dem sichtbaren Fortschritt beeindruckt [ROOT.GetCountry.GetRuler.GetFamily.GetName] wird von [edcomienda_owner_1.GetName] zu einer herzhaften Mahlzeit eingeladen, die stolz darauf ist, die Früchte seiner Arbeit zu präsentieren. [ROOT.GetCountry.GetRuler.GetFamily.GetName], zufrieden mit dem offensichtlichen Wohlstand und den positiven Auswirkungen auf die lokale Wirtschaft, lobt [edcomienda_owner_1.GetName] für ihre Bemühungen, das Edcomienda -System zum Erfolg zu machen." #NT!
 me_arseka_0502.a: "Lassen Sie uns als nächstes [edcomienda_owner_2.GetName] besuchen." #NT!
  
 me_arseka_0503_title: "Unannehmlichkeit in [edcomienda_plot_2.GetName]" #NT!
 me_arseka_0503_desc: "Unter der glänzenden Sonne auf dem Sklavenwesen in [edcomienda_plot_2.GetName] und nach einer Pause unter Schutzhäuten sucht ein plötzliches Grunzen [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName]s Aufmerksamkeit. Zu [ROOT.GetCountry.GetRuler.GetHerHis] Überraschung hat ein massive Aurochs den gleichen Schattenfleck beansprucht. [ROOT.GetCountry.GetRuler.GetFamily.GetName] ist nicht bewusst, dass die territoriale Natur der Kreatur seinen Kopf klopft, nur um einen plötzlichen und kraftvollen Slam über die Stirn zu treffen. Das Biest ergänzt eine Beleidigung der Verletzung und spuckt auf [ROOT.GetCountry.GetRuler.GetHerHis] Wange. Durch den unerwarteten Angriff verblüfft [ROOT.GetCountry.GetRuler.GetFamily.GetName] erwidert [ROOT.GetCountry.GetRuler.GetFamily.GetHerHis] -Gelassenheit, um [edcomienda_owner_2.GetName] zu sehen, dem Besitzer der in der Nähe stehenden Kreatur, gleichermaßen schockiert." #NT!
 me_arseka_0503.a: "Schauen Sie, wer sich freiwillig zum Abendessen gemeldet hat." #NT!
 me_arseka_0503.b: "[edcomienda_owner_1.GetName], du solltest dich selbst schämen." #NT!
  
 me_arseka_0504_title: "Versuch durch Feuer in [edcomienda_plot_3.GetName]" #NT!
 me_arseka_0504_desc: "Als [ROOT.GetCountry.GetRuler.GetName] und [ROOT.GetCountry.GetRuler.GetHerHis] Entourage -Ansatz [edcomienda_owner_3.GetName]s Nachlass in [edcomienda_plot_3.GetName] entfaltet sich ein beunruhigender Anblick. Rauchwolze in der Ferne und es wird schnell deutlich, dass ein rebellischer Sklave versuchte, dem Nachlass in Brand zu setzen. Schnell denkende Diener schaffen es, die Flammen zu löschen, bevor sie die gesamte Immobilie konsumieren. Sobald die Flammen untergebracht sind, zieht [edcomienda_owner_3.GetName] einen unglücklichen Sklaven aus den schwelenden Trümmern. Er erklärt [ROOT.GetCountry.GetRuler.GetName], dass dies der Sklave ist, der versucht hat, die Farm niederzubrennen. [edcomienda_owner_3.GetName] entspricht den üblichen Regeln der Gastfreundschaft und lässt es [ROOT.GetCountry.GetRuler.GetName] überlassen, zu entscheiden, wie der Sklave bestraft werden soll." #NT!
 me_arseka_0504.a: "Nimm sein Auge." #NT!
 me_arseka_0504.b: "Schweigen ihn." #NT!
 me_arseka_0504.c: "Sein Leben verwirkt." #NT!
  
 me_arseka_0505_title: "Befehl des Meisters" #NT!
 me_arseka_0505_desc: "Nach der Rückkehr zu [ROOT.GetCountry.GetRuler.GetHerHis] Persönlicher Nachlass luxuriert [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] inmitten der ruhigen Hügelpasturelands von [edcomienda_plot_5.GetName]. Eine plötzliche Störung zerstört jedoch die Ruhe. Die Quelle der Aufregung ist kein pyromanischer Sklave, sondern der geschätzte schwarze iberische Eber von [ROOT.GetCountry.GetRuler.GetName], der für seine beeindruckende Größe und Stärke bekannt ist. Die normalerweise sanfte Weide ist jetzt eine Szene des hektischen Chaos, wobei Sklaven aus dem aufgeregten Eber schreien und fliehen. In seinem panischen Zustand fixiert sich der Eber auf ein Mitglied des Gefolge von [ROOT.GetCountry.GetRuler.GetName], das sich auf einem in Panik geratenen Ross befindet, der sich weigert, aus dem Weg zu gehen. Verzweifelt, um die Kontrolle zurückzugewinnen, tritt [ROOT.GetCountry.GetRuler.GetTitle] nach vorne und befiehlt das Biest zum Stoppen. Wie durch ein Wunder hält der schwarze iberische Eber sofort seine rasende Anklage an, als ob die Reaktion auf die Autorität des Meisters ist." #NT!
 me_arseka_0505.a: "Das war ein enger Anruf." #NT!
  
 me_arseka_6_title: "Edetas Stärke" #NT!
 me_arseka_6_desc: "Wir versprachen den Edetanern, dass sie nach unserer Herrschaft sicher und gedeihen würden; Wir haben unser Wort gehalten. Die umfangreichen Befestigungen von #E edeta#!, Das alte Kapital von #E edetania#!, wurde unter der sorgfältigen Anleitung von [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] erfolgreich abgeschlossen. Diese beeindruckenden Strukturen sind heute ein Beweis für unser Engagement für die Sicherheit und den Wohlstand der Menschen von #E edeta#!" #NT!
