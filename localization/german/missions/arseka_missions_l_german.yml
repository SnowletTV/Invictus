 me_arseka_2201_title: "Massalische Migration" #NT!
 me_arseka_2201_desc: "Unsere günstige Beziehung zum #E Massalians#! hat uns großen Erfolg gebracht, und die Menge an #E Massalians#!, die in [SCOPE.GetRootScope.GetCountry.GetName] lebt, hat in jüngster Zeit dramatisch zugenommen." #NT!
 me_arseka_2201.a: "Willkommen bei [SCOPE.GetRootScope.GetCountry.GetName]!" #NT!
 me_arseka_2201.tt: "#Y 5#! #E $massalian$#! Cultured Pops haben sich in #E Sagointium#! und #Y 5#! mehr über [SCOPE.GetRootScope.GetCountry.GetName]#! \ nThe Mission Task '#Y #!2#!' gelebt." #NT!
  
 me_arseka_23_title: "$arseka_01_task_23$" #NT!
 me_arseka_23_desc: "Die Stadt des Arsches ist jetzt mit Einrichtungen ausgestattet, die sogar zu einem hellenischen Despot erröten würden, in der Tat der Begriff „Stadt“ nicht mehr gerecht. Ass ist zu einem wahren #Y Metropolis#!. geworden. Der letzte Touch eines neuen Gebäudes, um unseren Senat unterzubringen, waren vollständig. Alles, was jetzt bleibt, ist, dass [ROOT.GetCountry.GetRuler.GetName] eine Rede schreibt, in der die Bildung der #E #Y Arseken League #!#! und für [ROOT.GetCountry.GetRuler.GetSheHe] offiziell erklärt wird, dass Ass tatsächlich der Sitz des gleichnamigen #E #Y Arseken League #!#! sein wird, aber ein trivialer, aber untäuschter, wesentlicher, wesentlicher Schritt, um unser Land zu erhöhen." #NT!
 me_arseka_23.a: "Der Sitz dieses #Y #E Arseken League#!#! soll natürlich #E arse#! sein" #NT!
 me_arseka_23.tt: "Die Missionsaufgabe '#Y $arseka_01_task_23$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_arseka_24_title: "$arseka_01_task_24$" #NT!
 me_arseka_24_desc: "Der neu gegründete Arseken -Senat versammelt sich für seine Eröffnungssitzung im Haus des großen Senats. Viele Senatoren, die nicht an das Verfahren gewöhnt sind, scheinen sich über ihre Rollen ungewiss zu machen und schauen ihre Kollegen nervös an. Die Luft ist dick mit einer Mischung aus Vorfreude und Besorgnis, wenn sie ihre Sitze finden. [ROOT.GetCountry.GetRuler.GetName] Vorsitzender der Versammlung eröffnet die Sitzung mit der kühnen Proklamation, dass [ROOT.GetCountry.GetName] in letzter Zeit an der Macht gestiegen ist, wobei der Schutz auf neue Länder erstreckt. Es ist an der Zeit gekommen, dass [ROOT.GetCountry.GetName] die letzten Überreste seiner Stammeswurzeln abwehren und sich in eine Liga wie die Griechen verwandelt. [ROOT.GetCountry.GetName] muss umgehen, damit die Arseken League #! leben kann. ' Senatoren hören aufmerksam zu, einige nicken zustimmend, während andere unsichere Blicke austauschen. Einige Senatoren äußern Bedenken hinsichtlich der sich entwickelnden Governance -Struktur und fragen sich, ob sich diese Verschiebung gegenüber einem Senat unter [ROOT.GetCountry.GetRuler.GetName] -Führung eins einschritt, um eine erbliche Monarchie zu etablieren. Ein mutiger Senator erkundigt sich nach den Fragen in den Köpfen vieler Kollegen und fragte: "Nun, [ROOT.GetCountry.GetRuler.GetName], was haben wir, eine Republik oder eine Monarchie?"" #NT!
 me_arseka_24.a: "Eine Republik, wenn Sie sie behalten können." #NT!
 me_arseka_24.tt: "Die Missionsaufgabe '#Y $arseka_01_task_24$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_arseka_25_title: "$arseka_01_task_25$" #NT!
 me_arseka_25_desc: "Das in den Hafen von #E Sagointium#! zugeteilte Gebiet wurde zusammen mit der Investition in die Erweiterung seiner Einrichtungen erhöht. Wenn Sie sich auf #E Sagointium#! als Port beziehen, ist eine Fehlbezeichnung, da es sich um mit Konkurrenz, wenn nicht mit Eclipse #E arse#! selbst erwachsen hat. In der Tat haben viele dazu gegangen, unser Kapital #E Sagointium#! anstelle von #E arse#! zu nennen, eine Praxis, die mit Händlern begann, aber in den verschiedenen sozialen Schichten schnell durchdrungen ist." #NT!
 me_arseka_25.a: "#E arse#!, e sagointium#!, Alles, was zählt, ist, dass das Gold weiter fließt!" #NT!
 me_arseka_25.tt: "Die Missionsaufgabe '#Y $arseka_01_task_25$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_arseka_26_title: "$arseka_01_task_26$" #NT!
 me_arseka_26_desc: "Aufgrund der Qualität ihres Handwerks sind in jüngster Zeit [ROOT.GetCountry.GetAdjective] Shipwrights in jüngster Zeit stark gefragt, da [ROOT.GetCountry.GetName] in der Lage ist, Schiffe für den Export zu produzieren, und nicht nur für den Haushalt." #NT!
 me_arseka_26.a: "Vielleicht ist es Zeit, eine richtige Marine zu bauen?" #NT!
 me_arseka_26.tt: "Die Missionsaufgabe '#Y $arseka_01_task_26$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_arseka_27_title: "$arseka_01_task_27$" #NT!
 me_arseka_27_desc: "Keiner, aber der reichste Nationen in unserem Teil der Welt könnte hoffen, mit der [ROOT.GetCountry.GetAdjective] -Marine mithalten zu können. Die Marine sind jedoch ziemlich teuer zu pflegen. Wir sollten nach einer Möglichkeit suchen, unsere Investition durch Handel oder weniger herzhafte Mittel wiederzuerlangen ..." #NT!
 me_arseka_27.a: "Eines Tages überschattet [ROOT.GetCountry.GetName] Karthago." #NT!
 me_arseka_27.tt: "Die Missionsaufgabe '#Y $arseka_01_task_27$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_arseka_28_title: "$arseka_01_task_28$" #NT!
 me_arseka_28_desc: "Nachdem potenzielle Kandidaten erfolgreich identifiziert wurden, die möglicherweise bereit sind, sich von ihren beträchtlichen Flotten zu trennen, ist es an der Zeit, zu entscheiden, wie am besten unser maritimes Vermögen stärken sollte. Drei Geschäftsleute wurden als praktikable Optionen für den Erwerb von Schiffen identifiziert: [arseken_businessman_1.GetName], [arseken_businessman_2.GetName] und [arseken_businessman_3.GetName]. Möglicherweise können wir sie für eine bescheidene Summe erwerben." #NT!
 me_arseka_28.a: "Wir werden die Liburnianer von [arseken_businessman_1.GetName] erwerben." #NT!
 arseka_28_a_ships_tt: "[SCOPE.GetRootScope.GetCountry.GetName] erhält eine Flotte von fünf Liburnianern." #NT!
 me_arseka_28.b: "Wir werden die Flotte von Triremen und Tetreres von [arseken_businessman_2.GetName] erwerben." #NT!
 arseka_28_b_ships_tt: "[SCOPE.GetRootScope.GetCountry.GetName] erhält eine Flotte von fünf Triremen und fünf Tetreres." #NT!
 me_arseka_28.c: "Wir werden gigantische Schiffe von [arseken_businessman_3.GetName] kaufen." #NT!
 arseka_28_c_ships_tt: "[SCOPE.GetRootScope.GetCountry.GetName] erhält eine Flotte von vier Hexeres und einem Octere." #NT!
 me_arseka_28.d: "Wir werden sie alle kaufen." #NT!
 arseka_28_d_ships_tt: "[SCOPE.GetRootScope.GetCountry.GetName] wird eine gemischte Flotte von zwanzig Schiffen erhalten." #NT!
