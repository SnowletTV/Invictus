 me_arseka_1900_title: "Der Triumph in Arcus" #NT!
 me_arseka_1900_desc: "Mit triumphierenden Bannern, die sich ausgebraucht haben und die Luft mit dem süßen Duft des Sieges gefüllt ist, kehren unsere tapferen Truppen nach Arcus zurück und tragen einen monumentalen Schatz - die Beute ihrer Eroberung. Inmitten der jubelnden Menschenmengen ist eine kolossale Statue, eine chimäre Synthese von Menschen und Bull, eine großartige Verkörperung von Achelous oder Aqueloo Hewn aus Kalkstein. Die Statue wird mit exquisiten Fähigkeiten gefertigt und erfasst die Essenz des verehrten Gottes mit akribischer Liebe zum Detail. Während die Statue wahrscheinlich von den Wettbewerben geschaffen wurde, zeigt sie das deutliche Zeichen des griechischen Einflusses in ihrem Stil, was sich in der meisterhaften Darstellung von Haaren und Bart durch gerade Grooves zeigt." #NT!
 me_arseka_1900.a: "Sicherlich werden sich Achelous oder Aqueloo, wie er heißt, sehr erfreut sein." #NT!
  
