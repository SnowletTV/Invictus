 me_arseka_0801_title: "Minters Dilemma" #NT!
 me_arseka_0801_desc: "Nachdem die #E #Y Central Coin Mint#!#! festgelegt wurde, wird die Notwendigkeit einer fähigen und vertrauenswürdigen Person, dieses kritische Unternehmen zu überwachen, offensichtlich. Unter den zahlreichen Kandidaten, die um die gepriesene Rolle wetteifern, gibt es [mint_man_good.GetName], ein hochqualifiziertes Minter, das weithin für das Herstellen von Münzen von beispielloser Schönheit angeboten wird. Wenn Sie [mint_man_good.GetName] mit dieser Verantwortung anvertrauen, könnte unsere Währung auf neue Höhen steigern und die Bewunderung von nah und fern anziehen. Trotz des Mangels an Fachkenntnissen versucht [mint_man_bad.GetName], [ROOT.GetCountry.GetRuler.GetName] zu schwanken, indem er anbietet, einige ihrer Münzen zu lassen, ein verlockendes Bestechungsgeld." #NT!
