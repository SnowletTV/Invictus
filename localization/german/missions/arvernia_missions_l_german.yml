 me_arvernia_1_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_1$#!' $mission_completed_tooltip_2$!" #NT!
  
 me_arvernia_2_title: "$01_arvernia_missions_task_2$" #NT!
 me_arvernia_2_desc: "A few weeks ago, a gathering of the [ROOT.GetCountry.GetAdjective] Tribal Chieftains was called by [ROOT.GetCountry.GetRuler.GetName], who asked [ROOT.GetCountry.GetRuler.GetHerHis] counterparts to gather at [ROOT.GetCountry.GetCapital.GetName] within the month - a request that they begrudgingly complied with, for the first frosts of winter were already nipping in the air.\n\nWhen the three warriors finally met, the atmosphere was tense and [SCOPE.sCharacter('clan_chief_one').GetName] did not hold [SCOPE.sCharacter('clan_chief_one').GetHerHis] tongue, but sprach frei. „Warum haben Sie uns beschworen, [ROOT.GetCountry.GetRuler.GetFirstName]? Es ist viel zu spät im Jahr für solche Treffen; Es gibt bereits eine Schauer in der Luft und ich sollte wieder zu Hause sein, um sich auf den Winter vorzubereiten. [ROOT.GetCountry.GetRuler.GetFirstName] löschte [ROOT.GetCountry.GetRuler.GetHerHis] Hals, traf den wütenden Blick von [ROOT.GetCountry.GetRuler.GetName]3 und beantwortete sein faches Gegenstück. »Wenn der Chef des [ROOT.GetCountry.GetRuler.GetName]4 nicht den Komfort seines Herdes verlassen möchte, kann er die Weichheit seines Bettes nach Hause zurückkehren und die Kriegsdiskussionen den Männern überlassen - für die Zeit, um unsere Feinde anzugreifen. Der Kopfhochgang [ROOT.GetCountry.GetRuler.GetName]3 wollte, dass sich unsere Abgaben darauf konzentrieren, die Siedlungen unserer Feinde zu plündern und zu überfallen, während der vorsichtige [ROOT.GetCountry.GetRuler.GetName]7, ein Veteran vieler erfolgreicher Kampagnen gegen den [ROOT.GetCountry.GetRuler.GetName]8 Salluvianer[ROOT.GetCountry.GetRuler.GetName]9 und [ROOT.GetCountry.GetRuler.GetName]8 volcae☻19, argumentierte, dass unsere Männer auf sorgfältig und erfüllt sind." #NT!
 me_arvernia_2.a: "Ausnahmsweise hat [SCOPE.sCharacter('clan_chief_one').GetFirstName] die richtige Idee!" #NT!
 me_arvernia_2.b: "Die Weisheit von [SCOPE.sCharacter('clan_chief_two').GetFirstName] wird uns in den kommenden Tagen führen" #NT!
 me_arvernia_2_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_2$#!' $mission_completed_tooltip_2$!" #NT!
  
 me_arvernia_3_title: "$01_arvernia_missions_task_3$" #NT!
 me_arvernia_3_desc: "Mit der Provinz [GetProvince('(int32)2285').GetArea.GetName] in den Händen der [ROOT.GetCountry.GetAdjective]s hat der stolze [ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetRuler.GetHerHis] wahre Pläne bekannt gemacht; Diese neuen Gebiete wären ein perfekter Staging -Boden für eine Invasion der Länder der #E Salluvianer#! und #E volcae#! im Süden." #NT!
 me_arvernia_3.a: "Ich werde #E transalpin gaul#! unter unserem Banner vereinen - es ist unser Schicksal, zu regieren" #NT!
 me_arvernia_3_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_3$#!' $mission_completed_tooltip_2$!" #NT!
  
 me_arvernia_4_title: "$01_arvernia_missions_task_4$" #NT!
 me_arvernia_4_desc: "Jetzt, da wir Länder erobert haben, die mit #E volcae#! -Stammesangehörigen besiedelt sind, hat [ROOT.GetCountry.GetRuler.GetName] die Idee, unsere südlichen Thralls als #E feudatorisch #! von [ROOT.GetCountry.GetName] zu veröffentlichen. Einfach ausgedrückt, die Volcae wären viel glücklicher, wenn sie über ihre eigenen Angelegenheiten herrschen, und es würde zweifellos eine Reibung zwischen unseren Völkern verursachen. Etwas, das [ROOT.GetCountry.GetRuler.GetFirstName] um jeden Preis vermeiden möchte. Natürlich hat [SCOPE.sCharacter('clan_chief_one').GetName] eine Meinung und hat gefordert, dass die Volcae sofort veröffentlicht werden, aber [SCOPE.sCharacter('clan_chief_two').GetName] hat frustrierend die entgegengesetzte Haltung zu Herzen genommen, und beide Führer haben sich in den Fersen gegraben und weigert sich, Kompromisse zu kompromittieren. Häuptlinge." #NT!
 me_arvernia_4.a: "Um unsere Stämme getrennt zu halten, werde ich #E volcaea#! als unser Fehde veröffentlichen" #NT!
 me_arvernia_4.b: "Ich werde niemals aufgeben, was wir so hart gekämpft haben, um sie zu erreichen!" #NT!
 me_arvernia_4_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_4$#!' $mission_completed_tooltip_2$!" 
  
 me_arvernia_5_title: "$01_arvernia_missions_task_5$" 
 me_arvernia_5_desc: "Es gibt ein gutes Weideland im gesamten #E Rhodanus#!, und Ackerland, das von kleinen Bächen gut bewässert und in vielen Monaten des Jahres reich und produktiv ist - die Götter haben dieses Land wirklich gesegnet. [ROOT.GetCountry.GetRuler.GetName] wünscht jedoch die Städte dieser wohlhabenden Region vor allem und hat geschworen, dass [ROOT.GetCountry.GetRuler.GetSheHe] eines Tages [GetProvince('(int32)2325').GetName] für die Stämme von [ROOT.GetCountry.GetName] erobern wird." #NT!
 me_arvernia_5.a: "Arvernus, Beschützer unseres Volkes, wird bei uns sein!" #NT!
 me_arvernia_5_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_5$#!' $mission_completed_tooltip_2$!"
  
 me_arvernia_6_title: "$01_arvernia_missions_task_6$"
 me_arvernia_6_desc: "Eisen @iron! ist eine der wertvollsten Metalle, die in Friedenszeiten und in Kriegszeiten unverzichtbar ist und leider für [ROOT.GetCountry.GetRuler.GetName] mehr davon benötigt als die Mine bei [GetProvince('(int32)2298').GetName]. Es gab Händler, die ausschließlich in Eisenschwertern, Speeren und Schildern behandelt wurden, und selbst schwere Kürasse waren verfügbar, obwohl man fabelhaft wohlhabend sein müsste, um sich alles zu leisten. Zusätzlich zu den Waffen standen alle Arten von Haushaltswaren und Werkzeugen zur Verfügung. Landwirtschaft implementiert, Kochpfannen, Nägel - alles und jedes, was ein Arverner verlangen konnte. Wer sollte vom Eisenüberschuss profitieren?" #NT!
 me_arvernia_6.a: "Unsere Zivilisation braucht ein starkes Fundament. Lassen Sie die Bauherren sie haben" #NT!
 me_arvernia_6.b: "Bereichern Sie die Soldaten und verachten alle anderen" #NT!
 me_arvernia_6_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_6$#!' $mission_completed_tooltip_2$!" 
  
 me_arvernia_7_title: "$01_arvernia_missions_task_7$" #NT!
 me_arvernia_7_desc: "The forested path that dissects the #E Arverni Highland#! has been heavily fortified by the engineers of [ROOT.GetCountry.GetRuler.GetName], who has ordered that ramparts and garrisons be built throughout the pass.\n\nIn addition to improving the local infrastructure, a cohort of armed warriors patrols the woodlands, ensuring that no enemy forces will be able to enter our territory without the alarm being raised. Als die sogenannten #E 'Tore von Brivas'#! fertiggestellt wurden, forderte [ROOT.GetCountry.GetRuler.GetFirstName] eine Woche lang im gesamten Land." #NT!
 me_arvernia_7.a: "Lassen Sie uns diejenigen ehren und loben, die unsere Freiheit verteidigen!" #NT!
 me_arvernia_7_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_7$#!' $mission_completed_tooltip_2$!"
  
 me_arvernia_8_title: "$01_arvernia_missions_task_8$" 
 me_arvernia_8_desc: "Die Berater von [ROOT.GetCountry.GetRuler.GetName] waren amüsiert, den berühmten [ROOT.GetCountry.GetRulerTitle] zu sehen, den kühnen Krieger, der die Armeen von [ROOT.GetCountry.GetName] zu unzähligen Siegen geführt hatte, nervös gegenüber der bevorstehenden Ankunft der #E Druiden#!.\n\n[ROOT.GetCountry.GetRuler.GetFirstName],, die den Tod in unzähligen Zeiten starrte, die sich unzählige Zeiten weigerten, sich zu beschleunigen. Haus von [ROOT.GetCountry.GetRuler.GetFamily.GetName]#!, oder würden sie ihren Segen zurückziehen?" #NT!
 me_arvernia_8.a: "Ich muss geduldig sein ... alles wird gut sein" #NT!
 me_arvernia_8_tooltip: "#Y In einem Monat wird der #E druiden#! zu unserem Kapital ankommen.#!" #NT!
  
 me_arvernia_9_title: "$01_arvernia_missions_task_9$" #NT!
 me_arvernia_9_desc: "Ab [ROOT.GetCountry.GetRuler.GetHerHis] früheste Zeit in der Macht hat [ROOT.GetCountry.GetRuler.GetName] immer die religiösen Angelegenheiten von [ROOT.GetCountry.GetName] mit Würde angewendet, und jetzt, wo die Götter mit beispiellosen Erfolg belohnt haben, hat [ROOT.GetCountry.GetRuler.GetSheHe] sichergestellt, dass die treue Beobachtung unserer druidischen Zeremonien und Rites in unserer Hauptstadt die unabgeordnete Beobachtung fortsetzt. Sogar in Zeiten des Streites, als der Preis für Weizen auf dem Markt aufgrund von Kriegsgerüchten verdreifacht, wurden die #E Druiden #! immer gepflegt und unsere Tempel blieben offen. Der Gott der Arverner schien in einem Traum [ROOT.GetCountry.GetRuler.GetHerHim] zu sein und sprach direkt mit dem [ROOT.GetCountry.GetRulerTitle]. Für die nächsten zwölf Monde werde ich neben dir gehen und meine Anwesenheit wird von den Menschen zu spüren. Meine Hände öffnen jede verschlossene Tür, die Ihnen in den Weg gelegt wird, und kein Mann wird gegen Sie stehen, sei es auf dem Schlachtfeld oder in den Hallen meiner Stadt, [ROOT.GetCountry.GetRuler.GetName]0." #NT!
 me_arvernia_9.a: "Arvernus, danke für alles, was du für uns getan hast!" #NT!
 me_arvernia_9_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_9$#!' $mission_completed_tooltip_2$!"
  
 me_arvernia_10_title: "$01_arvernia_missions_task_10$" #NT!
 me_arvernia_10_desc: "Auf [ROOT.GetCountry.GetRuler.GetHerHis] Thron in der prächtigen Hauptstadt von [ROOT.GetCountry.GetCapital.GetName] sicherte [ROOT.GetCountry.GetRuler.GetName], dass das #E -Haus von [ROOT.GetCountry.GetRuler.GetFamily.GetName]#! von diesem Tag an für immer als #E -Beschützer bekannt sein würde - eine Ehre, die sich innen berechtigt fühlte. würde aus ihren Zitadellen und Festungen fahren, um der Störung sofort ein Ende zu setzen." #NT!
 me_arvernia_10.a: "Ohne mein Wissen oder Segen passiert nichts in Gallien" #NT!
 me_arvernia_10_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_10$#!' $mission_completed_tooltip_2$!"
  
 me_arvernia_11_title: "$01_arvernia_missions_task_11$"
 me_arvernia_11_desc: "In den Tagen, seit die Armeen von [ROOT.GetCountry.GetName] die Heimat der #E Salluvian#! -Stämme eroberten, gab es zwischen unserem und ihren Menschen Reibung, wobei viele glaubten, dass unsere Lebensweise miteinander unvereinbar sind. In den Küstenstädten gibt es zu viel Einfluss von #E Hellenic#! - ein Streitpunkt, der ständig von [SCOPE.sCharacter('clan_chief_one').GetName] angehoben wird, der befürchtet, dass der luxuriöse Lebensstil der #E Griechen #! mit ihren ausgefallenen Philosophien und Marmor -Theatern, die sich weich und schwach machen können. Könnte es sein, ein oder zwei Dinge von den Stadtbewohnern zu lernen, und glaubt, dass sie im Laufe der Zeit schließlich zu unseren Wegen konvertieren werden - die Zeit, die wir niemals haben werden, hat [SCOPE.sCharacter('clan_chief_one').GetFirstName] darauf bestanden." #NT!
 me_arvernia_11.a: "Veröffentlichen Sie die #E Salluvian Confederacy#! als Feudatorium von Arvernia" #NT!
 me_arvernia_11.b: "Die Arverner werden direkt über die Salluvianer herrschen" #NT!
 me_arvernia_11_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_11$#!' $mission_completed_tooltip_2$!" 
  
 me_arvernia_12_title: "$01_arvernia_missions_task_12$"
 me_arvernia_12_desc: "Obwohl die meisten Stämme #E arvernian#! in den Regionen von [GetProvince('(int32)2300').GetArea.GetRegion.GetName] und [GetProvince('(int32)2303').GetArea.GetRegion.GetName] leben, gibt es einige unserer Cousins, die in [GetProvince('(int32)2283').GetArea.GetRegion.GetName] in unserem Westen leben. zu ignorieren." #NT!
 me_arvernia_12.a: "Die Armeen von [ROOT.GetCountry.GetName] marschieren in Richtung Ihrer Hauptstadt" #NT!
 me_arvernia_12_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_12$#!' $mission_completed_tooltip_2$!" 
  
 me_arvernia_13_title: "$01_arvernia_missions_task_13$" 
 me_arvernia_13_desc: "For once, the Tribal Chieftains were in agreement, with both leaders wholeheartedly supporting the decision of [ROOT.GetCountry.GetRuler.GetName] to announce the formation of the #E Arvernian League#!. Everyone was in such a good mood that they even eagerly listened to the impromptu speech given by the [ROOT.GetCountry.GetRulerTitle] at the celebratory feast without rolling their eyes - a historical feat in and of itself.\n\nRising on unsteady feet, [ROOT.GetCountry.GetRuler.GetFirstName] waited für die Stille, bevor Sie alle Anwesenden ansprechen. 'Eine neue Ära steht vor der Tür, in der unsere Rollen als #E -Wächter von Gaul#! in Stein gemeißelt wurden. Mögen unsere Feinde uns fürchten, mögen unsere Freunde uns lieben, aber mögen die Götter in den kommenden Tagen weiterhin unsere Bemühungen segnen. \n\n a na lauter Schrei brach aus den anwesenden an der Party anwesenden, und das Heulen des Flohen stieg zu einem kakophonischen Crescendo als schöne Slaves gewohnt und tanzte zum Schlagen des Trockens." #NT!
 me_arvernia_13.a: "Drei Prost für die #E Arvernian League#! - Huzzah!" #NT!
 me_arvernia_13_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_13$#!' $mission_completed_tooltip_2$!" 
  
 me_arvernia_14_title: "$01_arvernia_missions_task_14$" 
 me_arvernia_14_desc: "Seit vielen Jahren gibt es Spannungen zwischen unserem Volk und den Stämmen von [GetCountry('AED').GetName], und unsere Krieger haben sich öfter auf dem Schlachtfeld getroffen, als jeder Mann jemals hoffen könnte, zu zählen. Nach einem solchen Zusammenstoß wurden Verträge unterschrieben und ein Frieden zwischen unseren Völkern festgelegt, doch alle Anwesenden wussten, dass es nur eine Frage der Zeit sein würde, bis unsere Armeen erneut kämpften - so ist es so, als ob es vor ein paar Tagen war und immer wird. Im Tod vieler unserer Verwandten. Als [ROOT.GetCountry.GetRuler.GetName] erfuhr, dass der [GetCountry('AED').GetRulerTitle] von [GetCountry('AED').GetName], [GetCountry('AED').GetRuler.GetName], den Angriff persönlich in unser Territorium geführt hatte, konnte [ROOT.GetCountry.GetRuler.GetHerHis] Zorn nicht eingehalten werden und Pläne zum Entlassen ihrer Hauptstadt wurden in derselben Nacht gemacht. Zerstörung dieser Krieg wird unserem Volk bringen." #NT!
 me_arvernia_14.a: "Wenn all dies vorbei ist, wird nur einer von uns am Leben sein ..." #NT!
 me_arvernia_14_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_14$#!' $mission_completed_tooltip_2$!" 
  
 me_arvernia_15_title: "$01_arvernia_missions_task_15$" #NT!
 me_arvernia_15_desc: "" Anstatt zu Hause festzuhalten, um die offizielle Korrespondenz zu beantworten und persönlich über Stammesbesprechungen zu präsidieren, war der [ROOT.GetCountry.GetRulerTitle] mit [ROOT.GetCountry.GetRuler.GetHerHis] -Freunden in der Wildnis und genoss die rustikalen Vergnügen der Jagd in [ROOT.GetCountry.GetRuler.GetHerHis] Tassen, als jemand scherzhaft die Haedui erwähnte. Stimme, damit alle Anwesenden [ROOT.GetCountry.GetRuler.GetHerHis] Wörter hören konnte." #NT!
 me_arvernia_15.a: "Schicken Sie Krieger nach bibraktieren und alles zerstören" #NT!
 me_arvernia_15.b: "Versklave die Haedui in ihrer Altstadt - eine gute Verwendung für bibrakte" #NT!
 me_arvernia_15.c: "Zerstöre alles, was sie haben, und schicke sie in die Minen" #NT!
 me_arvernia_15_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_15$#!' $mission_completed_tooltip_2$!" 
  
 me_arvernia_16_title: "$01_arvernia_missions_task_16$" 
 me_arvernia_16_desc: "Störende Berichte über die wachsende Kraft der #E römischen Republik reichen [ROOT.GetCountry.GetCapital.GetName] von #E italia#!. Die kriegerischen Römer haben die gegen sie gesandten Kräfte zerschmettert und sie vernichten, ob sie etruskisch, karthagisch oder griechisch sind. Dabei haben sie viele Städte auf der Halbinsel untergebracht, während sie absolut zerstören, um einen Ort zu zerstören, der sie widersetzt. Nächste Berater, die sich fragen, was getan werden soll, um die Stämme von [ROOT.GetCountry.GetName] in den kommenden Tagen zu schützen. Wie üblich war der Rat, der dem #!0 angeboten wurde, widersprüchlich, aber alle waren in Absicht vereint; Die existenzielle Bedrohung der Römer war zu groß, und die Häuptlinge erkannten es." #NT!
 me_arvernia_16.a: "Wir werden anfangen, unsere Verteidigung auf das Unvermeidliche vorzubereiten" #NT!
 me_arvernia_16.b: "Das einzige, was Rom versteht, ist Gewalt" #NT!
 me_arvernia_16.c: "Rekrutieren Sie Arbeitskräfte aus den Stämmen und stützen unsere Armeen" #NT!
 me_arvernia_16.d: "Lassen Sie uns nicht in Aktion vorhaben - Diplomaten nach Süden senden" #NT!
 me_arvernia_16_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_16$#!' $mission_completed_tooltip_2$!" 
 me_arvernia_16_tooltip2: "#Y Wir schicken eine Botschaft nach Rom und fragen nach ihren Absichten in gaul.#!" #NT!
  
 me_arvernia_17_title: "$01_arvernia_missions_task_17$" #NT!
 me_arvernia_17_desc: "[GetProvince('(int32)3543').GetName] war bereits einer der geschäftigsten Häfen in allen [GetProvince('(int32)3543').GetArea.GetRegion.GetName], aber seine frühere Aktivität verblasst im Vergleich zu dem Rausch, der die Stadt und ihre Bewohner gepackt hat, von denen viele von [ROOT.GetCountry.GetRuler.GetName] rekrutiert wurden, um die massive ☻3 -Erdarbeiten zu bauen. [ROOT.GetCountry.GetRuler.GetFirstName] glaubte privat, dass selbst dies nicht ausreichen würde, um die Römer lange zu stoppen, aber öffentlich mutig sprach, um die Moral von Nerventruppen [ROOT.GetCountry.GetRuler.GetHerHis] zu erhöhen." #NT!
 me_arvernia_17.a: "Der Anblick unserer Befestigungen wird sie nach Hause rennen lassen!" #NT!
 me_arvernia_17_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_17$#!' $mission_completed_tooltip_2$!" 
  
 me_arvernia_18_title: "$01_arvernia_missions_task_18$"
 me_arvernia_18_desc: "Jeder, der innerhalb von tausend Meilen von [GetProvince('(int32)3256').GetName] lebt, hat von der mächtigen Marine gehört, die aus dem #E Grand Cothon#! weitergeht - eine mächtige Armada, die die wirtschaftlichen und militärischen Interessen seiner Menschen über das expansive #E mediterrane #! schützt. Als [ROOT.GetCountry.GetRuler.GetName] das Know -how der größten Seeleute der Welt brauchte, zögerte [ROOT.GetCountry.GetRuler.GetSheHe] nicht, sondern schickte sofort einen Botschaft nach Süden mit der Hoffnung, dass wir zu einer Art Verständnis kommen konnten." #NT!
 me_arvernia_18.a: "Ich werde nicht vergessen, was Sie heute für uns getan haben" #NT!
 me_arvernia_18.b: "Ich werde die gewünschten Verträge unterschreiben, wenn Sie zu Hilfe kommen!" #NT!
 me_arvernia_18_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_18$#!' $mission_completed_tooltip_2$!"
  
 me_arvernia_19_title: "$01_arvernia_missions_task_19$"
 me_arvernia_19_desc: "Insgesamt wird der Name und der Ruf des arvernischen [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] von allen Männern, unabhängig von ihrem sozialen Ansehen, der Name und der Ruf des Arvernianischen [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] respektiert. Nicht nur mutig ist [ROOT.GetCountry.GetRuler.GetFirstName] vom arvernischen Volk beliebt, viele, die ihr Leben geben würden, wenn [ROOT.GetCountry.GetRuler.GetSheHe] danach fragen, sondern selbst die Stammeshäuptlinge sind beeindruckt von den von [ROOT.GetCountry.GetRuler.GetFirstName] erreichten Taten und Taten." #NT!
 me_arvernia_19.a: "Ich hoffe noch mehr, in den mir gegebenen Tagen zu erreichen" #NT!
 me_arvernia_19_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_19$#!' $mission_completed_tooltip_2$!" 
  
 me_arvernia_20_title: "$01_arvernia_missions_task_20$" 
 me_arvernia_20_desc: "Nach dem Tun, was [ROOT.GetCountry.GetRuler.GetSheHe] konnte, um die Arvernier und ihre Verbündeten gegen die #E Römer#!, [ROOT.GetCountry.GetRuler.GetName] vorzubereiten, wurde ängstlich auf den unvermeidlichen Angriff zu warten. [ROOT.GetCountry.GetRuler.GetHerHis] Tagträume waren mit Visionen der römischen Legionäre gefüllt, die aus den Bergpässen strömten und den Tod und die Zerstörung auf ihnen um sie herum regneten. Unsere Pfadfinder meldeten Geschäfte wie gewohnt, und an unseren Grenzen materialisierte sich keine Armeen. Als [ROOT.GetCountry.GetRuler.GetFirstName] erkannte, dass dieser erhöhte Spannungszustand [ROOT.GetCountry.GetRuler.GetHerHim] langsam fuhr, entschied er, dass [ROOT.GetCountry.GetRuler.GetSheHe] nicht länger auf [ROOT.GetCountry.GetRuler.GetHerHis] Händen sitzen konnte, sondern Maßnahmen ergreifen müssen - die Arverner würden stattdessen in #E Italy#E0 eindringen." #NT!
 me_arvernia_20.a: "Wir müssen die Römer zerquetschen, bevor sie uns angreifen - wir fahren im Morgengrauen!" #NT!
 me_arvernia_20.b: "Warten! Das war eine schreckliche Idee! Was dachte ich?!" #NT!
 me_arvernia_20_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_20$#!' $mission_completed_tooltip_2$!"
  
 me_arvernia_21_title: "Arvernische Ambitionen" #NT!
 me_arvernia_21_desc: "Mein [ROOT.GetCountry.GetRulerTitle], der diabolische #E [GetCountry('AVN').GetName]ns#!, Unsere unerbittlichen Feinde und Konkurrenten für die Macht haben kürzlich Ansprüche auf [ROOT.GetCountry.GetCapital.GetName] erstellt, und unsere Spione berichten, dass ihre Abgaben für den Krieg trainieren. Diese Krieger, angeführt von einem renommierten General namens [SCOPE.sCharacter('ariovistus_scope').GetName], migrierten von [GetCountry('SMN').GetCapital.GetName] weg, in der Hoffnung, unabgewohnte Lands zu finden, um sich zu niederlassen, aber #E0 wusste in #E1 Herz, dass #E2 diese Kämpfer nach #E3 geschickt hatte, um unsere Krieger in den Tagen zu unterstützen." #NT!
 me_arvernia_21.a: "Ariovistus, kämpfe neben uns und du kannst dich in [GetCountry('AVN').GetCapital.GetName] niederlassen ..." #NT!
 me_arvernia_21_tooltip: "$mission_completed_tooltip_1$ '#Y Arvernian Ambitionss#!' $mission_completed_tooltip_2$!" 
  
 me_arvernia_22_title: "Aeduian Hilfsmittel" #NT!
 me_arvernia_22_desc: "[ROOT.GetCountry.GetRuler.GetName], unsere Spione berichten, dass die feige #E [GetCountry('AED').GetName]ns#! die Unterstützung von #E germanischen Söldnern #! von über den Fluss Rhenus #! von #E River gesucht hat. Es wird angenommen, dass ein Mann namens [SCOPE.sCharacter('ariovistus_scope').GetName], ein furchterregender Krieger, der aus seiner eigenen Heimat ausgeschlossen wurde, ein heftiges Kontingent von Deutschen führt, die unsere Gebiete plündern und überfallen möchten." #NT!
 me_arvernia_22.a: "Die Abgaben von [ROOT.GetCountry.GetName] können alle Bedrohungen bewältigen" #NT!
 me_arvernia_22.b: "Senden Sie Diplomaten in Gallien und suchen Sie uns selbst Krieger" #NT!
 me_arvernia_22_tooltip: "$mission_completed_tooltip_1$ '#Y Aeduian Hilfsmittel' $mission_completed_tooltip_2$" #NT!
  
 me_arvernia_23_title: "Der Ruf nach Hilfe" #NT!
 me_arvernia_23_desc: "Obwohl unsere Diplomaten monatelang durch die Waldgebiete reisten, die von den #E germanischen Stämmen leben, waren ihre Bemühungen, Krieger zu rekrutieren, durch den schrecklichen Ruf von [SCOPE.sCharacter('ariovistus_scope').GetName] frustriert -, gab es nicht viele lebte in der #E Rhenus#!, die die Angst in der Angst in der Schlacht in die Schlacht hatte. Ich fühle mich verzweifelt und nervös über die Reaktion von [ROOT.GetCountry.GetRuler.GetName] auf die bitteren Nachrichten, dass keine Deutschen unsere Bemühungen bei der Bekämpfung des #E [GetCountry('AED').GetName]ns#!, helfen würden. Unsere Abgesandte nahmen sich Zeit, um zu [ROOT.GetCountry.GetCapital.GetName] zurückzukehren. Diese Rowdy -Krieger, angeführt von einem grizzled General namens #!,2 und begleitet von seinem Sohn #E #!,4#!,, hatten von den Bemühungen, ausländische Söldner zu rekrutieren, und beantragten, die Ehre und die Wahnsinn des Kampfes für sich selbst zu beanspruchen, und machten ihre Kinsmen auf die arvernische Hauptstadt. Die Zeit des Feuers wurde in [ROOT.GetCountry.GetCapital.GetName] deklariert." #NT!
 me_arvernia_23.a: "Wir werden alles besiegen, was uns gegenübersteht!" #NT!
 me_arvernia_23_tooltip: "$mission_completed_tooltip_1$ '#Y Der Aufruf für Aid#!' $mission_completed_tooltip_2$!" 
  
 me_arvernia_24_title: "Wer König sein würde" #NT!
 me_arvernia_24_desc: "[ROOT.GetCountry.GetRuler.GetName], Ihre Agenten haben unwiderlegbare Beweise für eine verräterische Handlung entdeckt - [SCOPE.sCharacter('celtillus_scope').GetName], der mächtige Krieger, der uns in einer verzweifelten Stunde zu helfen, hat heimlich versucht, Unterstützung zu sammeln, um [ROOT.GetCountry.GetCapital.GetName] zu erfassen. Gauls#!, und unsere Agenten bestätigen, dass er heimlich eine Kriegskasse aufgebaut hat. Unsere Spione haben uns auch gesagt, dass sein Sohn #E [SCOPE.sCharacter('vercingetorix_scope').GetFirstName]#!, nicht an der Verschwörung seines Vaters beteiligt war." #NT!
 me_arvernia_24.a: "Celtillus muss dies mit seinem Leben dafür bezahlen müssen" #NT!
 me_arvernia_24.b: "Verbannen Sie Vater und Sohn in ein verfluchtes, barbarisches Land" #NT!
 me_arvernia_24.c: "Ich kann es mir nicht leisten, uns gegen das Duo zu bewegen, also muss ich ihnen vergeben" #NT!
 me_arvernia_24_tooltip: "#Y Dies beendet das aktuelle Ereignis. #!" #NT!
  
 me_arvernia_25_title: "$01_arvernia_missions_task_21$" 
 me_arvernia_25_desc: "Selbst bei allem, was [ROOT.GetCountry.GetRuler.GetName] erreicht hat, sagte [ROOT.GetCountry.GetRuler.GetSheHe], als sie von denjenigen gefragt wurden, die [ROOT.GetCountry.GetRuler.GetSheHe] immer sagte, dass der stolzeste Moment des [ROOT.GetCountry.GetRuler.GetHerHis] -Lebens war, als [ROOT.GetCountry.GetRuler.GetSheHe] eine heilige Stelle in [ROOT.GetCountry.GetCapital.GetName] für [GetDeityDefinition('omen_arvernus').GetName] widmete. Die Anwesenheit von Arvernus selbst war dort zu spüren." #NT!
 me_arvernia_25.a: "Das Vermächtnis eines Mannes ist in Wasser geschrieben, aber die Götter leben für immer" #NT!
 me_arvernia_25_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_21$#!' $mission_completed_tooltip_2$!"
  
 me_arvernia_26_title: "$01_arvernia_missions_task_22$" 
 me_arvernia_26_desc: "Als es an der Zeit war, den Grand Market #E in [ROOT.GetCountry.GetCapital.GetName] zu konstruieren, spontete [ROOT.GetCountry.GetRuler.GetName] keine Kosten, wenn es darum ging, seine beeindruckenden Gebäude und geräumigen Arkaden zu konstruieren, ging aber sogar so weit, das feinste Marble @marble! zu importieren! Für seine Gebäude." #NT!
 me_arvernia_26.a: "Die Arverner werden der reichste Stamm in ganz Gallien sein" #NT!
 me_arvernia_26_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_22$#!' $mission_completed_tooltip_2$!" 
  
 me_arvernia_27_title: "$01_arvernia_missions_task_23$"
 me_arvernia_27_desc: "In einer atemberaubenden Niederlage, an die sowohl die #E arvernianer#! als auch #E in erinnert werden, haben die Armeen von [ROOT.GetCountry.GetRuler.GetName] eine #E römisch -konsularische Armee #! in den Ausläufern von #E transalpin Gaukel ☻0 römisch konsulär. Die Kräfte des Feindes waren nicht nur vollständig und völlig zerstört, sondern der römische Konsul, [SCOPE.sCharacter('scheme_target').GetName], wurde lebendig gefangen genommen und in Ketten zu #!0 gezogen. Während einige zu Hause diesen Schritt als feige kritisierten, war der #!2 überhaupt nicht gestört, denn #!3 hatte die entzückende Aufgabe, zu entscheiden, was mit #!4 zu tun war." #NT!
 me_arvernia_27.a: "Die Ehre, im Gericht zu sitzen" #NT!
 me_arvernia_27_tooltip: "#Y Unser Herrscher wird das Schicksal des römischen Konsuls entscheiden ... #!" #NT!
  
 me_arvernia_28_title: "Triumph der Arverner" #NT!
 me_arvernia_28_desc: "Sogar der düstere graue Morgen, der mit Sturmwolken und kaltem Wind versetzt war, konnte die Menge nicht davon abhalten, sich auf den Straßen und Plätzen von [ROOT.GetCountry.GetCapital.GetName] zu versammeln. Jeder, der in zehn Meilen von der arvernischen Hauptstadt lebte, hatte sich versammelt, um das Spektakel des Tages zu erleben, das versprach, für die Jahrhunderte eins zu sein. Das unbesiegbare [ROOT.GetCountry.GetRuler.GetName] würde das Urteil über den gefangenen #E römischen Konsul#! geben, der derzeit in einer Gefängniszelle schmachte. Arvernian [ROOT.GetCountry.GetRulerTitle] sah auf die erbärmliche und zitternde [SCOPE.sCharacter('scheme_target').GetFirstName] hinunter und sprach mit lautes, stetiger Stimme." #NT!
 me_arvernia_28.a: "Strangle [SCOPE.sCharacter('scheme_target').GetFirstName] zu Tode vor dem Mob" #NT!
 me_arvernia_28.b: "Flay ihn lebendig für seine Verbrechen gegen unser Volk" #NT!
 me_arvernia_28.c: "Kreuzigung ist der passendste Tod für einen Römer" #NT!
 me_arvernia_28.d: "Ich werde [SCOPE.sCharacter('scheme_target').GetFirstName] Barmherzigkeit zeigen und den Römern eine Lektion lehren" #NT!
 me_arvernia_28.e: "Wie viel sind die Römer bereit, das Leben eines Patrizers zu bezahlen?" #NT!
 me_arvernia_28.f: "Ich werde rituell [SCOPE.sCharacter('scheme_target').GetFirstName] opfern und ihn lebend essen!" #NT!
 me_arvernia_28_tooltip: "$mission_completed_tooltip_1$ '#Y Triumph der Arvernianer#!' $mission_completed_tooltip_2$!" #NT!
  
 me_arvernia_29_title: "Publikum mit dem Konsul" #NT!
 me_arvernia_29_desc: "Als die Diplomaten [GetProvince('(int32)1').GetName] erreichten, wurden sie mit Ehre und dem Respekt behandelt, der einer Botschaft verliehen wurde und nicht von den Stadttoren weggetrieben wurde, die unsere Männer als gutes Zeichen und ein Versprechen der Dinge versprechen, die kommen würden. Die Römer leisten es sich, jede Woche so schillernde Brillen aufzusetzen? Dies war wirklich die Heimat eines großen und mächtigen Landes. \ N \ nlater an diesem Abend, nachdem ein kleines Fest zu Ehren gehalten wurde, bei dem Amphorae nach Amphoraes von Wein in den letzten Tropfen gegossen wurden, #E conul#! [SCOPE.sCharacter('roman_consul').GetName], ein Mann mit hoher Ständigkeit und Edle -Klasse, erzählte uns, dass wir uns mit einem Arrangement hofften, dass wir uns mit einem Arrangement einigten." #NT!
 me_arvernia_29.a: "Wird [ROOT.GetCountry.GetName] den offiziellen Status als #E -Freund von Rom#! akzeptieren?" #NT!
 me_arvernia_29.b: "Sicherlich erlauben Sie die #E Legions#! Zugriff auf Ihr Territorium ..." #NT!
 me_arvernia_29.c: "Sie werden uns einen Teil Ihres Handels geben, um Krieg zu verhindern, ja?" #NT!
 me_arvernia_29.d: "Was! Sie verweigern die Großzügigkeit des römischen Senats und der Menschen?" #NT!
 me_arvernia_29_tooltip: "'#Y Publikum mit dem Konsul#!' $mission_completed_tooltip_2$!" #NT!
 me_arvernia_29_tooltip2: "#R Unsere Diplomaten werden Roma verlassen, ohne etwas zu versprechen.#!" #NT!
  
 me_arvernia_30_title: "Geschenke aus dem Druidic Council" #NT!
 me_arvernia_30_desc: "Nach einer Ewigkeit schien zwei hochrangige Druiden, [SCOPE.sCharacter('diviciacus_scope').GetName] und sein jüngerer Bruder, [SCOPE.sCharacter('dumnorix_arvernia_scope').GetName], zu [ROOT.GetCountry.GetCapital.GetName], und die beiden Männer verschwendeten keine Zeit damit, religiöse Riten und Zeremonien zu führen, die die Kapital vergeblich waren. schloss sich den drei zusammen an. Es war eine große Erleichterung, als die Druiden [ROOT.GetCountry.GetRuler.GetFirstName] ihren Segen gaben und [ROOT.GetCountry.GetRuler.GetHerHim] ihren Segen gab, dass sie die Idee des [ROOT.GetCountry.GetRulerTitle] -Krönung [ROOT.GetCountry.GetRuler.GetHerHim]self den König der Arverner ☻ 10 am Tag bevor die beiden Männer selbst zu Hause gehen sollten, nach dem Segneten, wie sie sich mit den Druids, den Druiden, den Druiden und den Druiden wandten, stützen würden. Die Wahl würde [ROOT.GetCountry.GetRuler.GetFirstName] überlassen." #NT!
 me_arvernia_30.a: "Ich werde die Mittel beiseite legen, um einen #E -Tempel für Arvernus#! zu erstellen" #NT!
 me_arvernia_30.b: "Lehre mich die geheime Weisheit der Druiden ..." #NT!
 me_arvernia_30.c: "Sind Sie bereit, hier zu bleiben und Ihre Weisheit mit [ROOT.GetCountry.GetName] zu teilen?" #NT!
 me_arvernia_30.d: "Ihr Besuch hier war gut genug, meine Freunde, aber danke" #NT!
 me_arvernia_30_tooltip: "$mission_completed_tooltip_1$ '#Y Geschenke aus dem Druidic Council#!' $mission_completed_tooltip_2$!" #NT!
  
 me_arvernia_31_title: "$01_arvernia_missions_task_24$" #NT!
 me_arvernia_31_desc: "Obwohl Kriegsfragen immer Vorrang vor allem anderen haben, hat [ROOT.GetCountry.GetRuler.GetName] die Bedürfnisse des Kapitals bewusst, und wenn sich herausstellt, dass unsere wachsende Bevölkerung eine zuverlässige Nahrungsquelle benötigt, verbrachte die [ROOT.GetCountry.GetRulerTitle] Zeit und Mühe, in die Region zu investieren." #NT!
 me_arvernia_31.a: "Der Getreidespeicher in [ROOT.GetCountry.GetCapital.GetName] war dringend benötigt" #NT!
 me_arvernia_31_tooltip: "$mission_completed_tooltip_1$ '#Y Triumph der Arvernianer#!' $mission_completed_tooltip_2$!" #NT!
  
 me_arvernia_32_title: "Gefangener Konsul!" 
 me_arvernia_32_desc: "O [ROOT.GetCountry.GetRuler.GetName], Sie werden entsetzt sein zu erfahren, dass die Armeen von [GetCountry('AVN').GetName], angeführt von der wilden [GetCountry('AVN').GetRuler.GetName], irgendwie geschafft haben, eine unserer #E-Konsulns zu erfassen. Barbaren.\n\n Während es eine geringfügige Chance gibt, dass der grausame [GetCountry('AVN').GetRuler.GetFirstName] [SCOPE.sCharacter('scheme_target').GetFirstName] Barmherzigkeit zeigt, sollten wir davon ausgehen, dass die Wilden ihn ausführen werden ..." #NT!
 me_arvernia_32.a: "Wie konnte so etwas nur passieren?" 
 me_arvernia_32_tooltip: "$mission_completed_tooltip_1$ '#Y Gefangener Konsul!#!' $mission_completed_tooltip_2$!" 

 me_arvernia_34_title: "Arvernian Feudatories" #nt!
 me_arvernia_34_desc: "Although [ROOT.GetCountry.GetRuler.GetName] was trying [ROOT.GetCountry.GetRuler.GetHerHis] best to celebrate the establishment of the [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetSheHe] was irritated to learn that diplomats from the #E Elesycians#! and #E Salluvians#! had arrived in [ROOT.GetCountry.GetCapital.GetName] last evening with yet more requests. The tribal ambassadors offered their congratulations, but they were not here to share their goodwill; they were wondering if the generous [ROOT.GetCountry.GetRuler.GetFirstName] would be willing to release them as #E Feudatories#!." #nt!
 me_arvernia_34.a: "Those days are over...I am the [ROOT.GetCountry.GetRulerTitle] of all of Arvernia!" #nt!
 me_arvernia_34.b: "Allow the southern tribes to run their own affairs" #nt!
 me_arvernia_34_tooltip: "$mission_completed_tooltip_1$ '#Y Arvernian Feudatories#!' $mission_completed_tooltip_2$" #nt!
