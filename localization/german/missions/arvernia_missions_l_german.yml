 me_arvernia_1_desc: "Zu dem Zeitpunkt, an dem [ROOT.GetCountry.GetRuler.GetName] nach dem Kapital von [ROOT.GetCountry.GetName] in die Stadt [GetProvince('(int32)2284').GetName] geführt wurde, gab es viele innerhalb des #E Tribal Council#!, die dem Vorschlag des [ROOT.GetCountry.GetRulerTitle] übereinstimmten. Die mächtigen Arverner, die selbsternannten #E 'Beschützer von Gaul'#!, hatten ihre Grenzen in den letzten Jahren schnell erweitert, und der Wechsel nach Gergovia wurde als einer angesehen, als sie ihrem steigenden Status angemessen waren." #NT!
