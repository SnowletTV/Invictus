 01_arvernia_missions: "Beschützer von Gallien" #NT! #Neu 28.06.2025
 01_arvernia_missions_DESCRIPTION: "Die festgelegten Stämme von [ROOT.GetCountry.GetName] kontrollieren die Gebiete, die die Regionen von [GetProvince('(int32)2284').GetArea.GetRegion.GetName] und [GetProvince('(int32)2380').GetArea.GetRegion.GetName] verbinden, und als Verwalter der wichtigen Überlandroute, die die #E Arverni Highlands#!, durchschnitten, befinden sie sich oft befinden sich an den Angelegenheiten ihrer Nachbarn, unabhängig davon, ob sie sich mit den Börsen befassen. Die gehassten #E haedui#! -Stämme im Osten haben Druck auf ihre Grenzen ausgeübt, während die #E volceans#! und #E salluvianer ☻6 im Süden, sich selbst verwickelt haben, selbst mit dem #E Griechisch -6 -Städte der Küste über die Kaufzeit in der Küste überlegt wurden und ihre Größen aus dem produktiven Homern -Homerand -Terrorien auf die Häuserbeschwerde aufzugeben. Herausforderungen mit [GetProvince('(int32)2284').GetArea.GetRegion.GetName]3, [GetProvince('(int32)2284').GetArea.GetRegion.GetName]4 stellen eine Zukunft vor, in der [GetProvince('(int32)2284').GetArea.GetRegion.GetName]5 Verwandte über ein mächtiges Königreich herrschen, das alle #E Gaul#! vor ausländischen Mächten und internen Bedrohungen bis hin zur Stabilität schützt ..." #NT!
 01_arvernia_missions_CRITERIA_DESCRIPTION: "Diese Mission wird abgeschlossen, wenn die #E arvernianer#! ihre Verwandten unter einem Banner vereint, ihre Feinde unterzogen und ihren Ruf als natürliche Führer in allen gesamten #E gaul#! festigten." #NT!
 01_arvernia_missions_BUTTON_TOOLTIP: "Zeit, Geschichte zu schreiben ..." #NT!
  
 #Missions 
  
 01_arvernia_missions_task_1: "Der Sitz der Kraft" #NT!
 01_arvernia_missions_task_1_DESC: "Die Bedeutung der Stadt [GetProvince('(int32)2284').GetName|T] macht es zu einem natürlichen Kandidaten, um die Hauptstadt von [ROOT.GetCountry.GetName|G] zu werden. Obwohl es einige Zeit dauern wird, die Ältesten von der Weisheit zu überzeugen, [ROOT.GetCountry.GetCapital.GetName|T] zu verlassen, hat [ROOT.GetCountry.GetRuler.GetName|Y] geschworen, dass [ROOT.GetCountry.GetRuler.GetSheHe] diese Aufgabe erledigt wird." #NT!
  
 01_arvernia_missions_task_2: "Der ehrgeizige Magistrat" #NT!
 01_arvernia_missions_task_2_DESC: "Es ist an der Zeit gekommen, die gesamte Provinz zu ergreifen, in der wir leben! [ROOT.GetCountry.GetRuler.GetName|Y] hat es bekannt gemacht, dass wir durch die südlichen Berge schieben und die Länder, die unserem Volk ihren Namen gegeben haben, durchdringen müssen, und viele, die in [ROOT.GetCountry.GetCapital.GetName|T] leben, beginnen, auf die überzeugenden Wörter des [ROOT.GetCountry.GetRulerTitle] zu hören." #NT!
  
 01_arvernia_missions_task_3: "Nach Süden vorantreiben" #NT!
 01_arvernia_missions_task_3_DESC: "Jetzt, da die siegreichen Abgaben von [ROOT.GetCountry.GetName|G] die gegen sie gesendeten erbärmlichen Armeen zerschlagen haben, versucht unser mutiges [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName|Y], die Gebiete in unseren Süden zu unterwerfen." #NT!
  
 01_arvernia_missions_task_4: "Vereinen die Volcaeans" #NT!
 01_arvernia_missions_task_4_DESC: "Die #G volcaean#! -Stämme in unserem Süden wurden durch die erobernden Armeen von [ROOT.GetCountry.GetRuler.GetName|Y] vereint - eine Leistung, die von unseren Verwandten für die kommenden Alter gefeiert wird. Direkt? \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!" #NT!
  
 01_arvernia_missions_task_5: "Rhodanus überqueren" #NT!
 01_arvernia_missions_task_5_DESC: "Die Länder, die zwischen den #G alpes graiae#! und den #G alpes maritimae#! liegen, sind erfolgreich, fruchtbar und gut abgelehnt - eine Herausforderung, die [ROOT.GetCountry.GetRuler.GetName|Y] glaubt, dass wir bereit sind." #NT!
  
 01_arvernia_missions_task_6: "Das Eisen von Brivas" #NT!
 01_arvernia_missions_task_6_DESC: "Es gibt wertvolle Eisen @iron! In den Wäldern von [GetProvince('(int32)2298').GetName|T], die unser Volk benötigt, und [ROOT.GetCountry.GetRuler.GetName|Y] hat in den kommenden Tagen schwierige Entscheidungen zu treffen. Stärke.#! \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!" #NT!
  
 01_arvernia_missions_task_7: "Die Tore von Brivas" #NT!
 01_arvernia_missions_task_7_DESC: "Um die Stadt [GetProvince('(int32)2284').GetName|T] zu schützen, hat [ROOT.GetCountry.GetRuler.GetName|Y] festgelegt, dass die Wälder in der Nähe von [GetProvince('(int32)2298').GetName|T] befestigt sind." #NT!
  
 01_arvernia_missions_task_8: "Sammeln der Druiden" #NT!
 01_arvernia_missions_task_8_DESC: "Jetzt, da die von der [ROOT.GetCountry.GetName|G] regierten Grenzen gewachsen sind und der Respekt, den unsere Stämme gezeigt haben chain.#! \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!" #NT!
  
 01_arvernia_missions_task_9: "Führung der Götter" #NT!
 01_arvernia_missions_task_9_DESC: "Achtung, dass die Götter die Stämme von [ROOT.GetCountry.GetName|G] geschützt haben, möchte [ROOT.GetCountry.GetRuler.GetName|Y] in [ROOT.GetCountry.GetCapital.GetName|T] anbeten und einen #Y großen Temple#! in der Hauptstadt gefordert haben." #NT!
  
 01_arvernia_missions_task_10: "Beschützer von Gallien" #NT!
 01_arvernia_missions_task_10_DESC: "Endlich wird [ROOT.GetCountry.GetRuler.GetName|Y] für [ROOT.GetCountry.GetName|G] einen Titel beanspruchen, den [ROOT.GetCountry.GetRuler.GetSheHe] wirklich verdient, eines, das unsere Brüder auf dem Schlachtfeld unzählige Male verdient haben - die #T -Beschützer von Galla#!. lassen alle und alle, die denken, dass sie sich mit gallischen Angelegenheiten einmischen können, dass die Kelten einen mächtigen Champion haben, für den sie kämpfen werden, für den sie kämpfen können, für den sie sich mit gallischen Angelegenheiten einmischen können sie. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!" #NT!
  
 01_arvernia_missions_task_11: "Bilden die Salluvianer -Konföderation" #NT!
 01_arvernia_missions_task_11_DESC: "[ROOT.GetCountry.GetRuler.GetName|Y] betrachtet die Anfrage der #G Salluvian#! -Diplomaten, die kürzlich in [ROOT.GetCountry.GetCapital.GetName|T] angekommen sind, und fragt sich, ob die Zeit, die Salluvianer als unser #T feudatory#! zu veröffentlichen, zu veröffentlichen." #NT!
  
 01_arvernia_missions_task_12: "Westliche Expansion" #NT!
 01_arvernia_missions_task_12_DESC: "Mit der Provinz [GetProvince('(int32)2286').GetArea.GetName|T] innerhalb unserer Kontrolle und unseren Grenzen in einer respektablen Größe hat [ROOT.GetCountry.GetRuler.GetName|Y] die Stammes -Mistanlagen über die im Westen lebenden #G arvernian#! -Stämme informiert, dass wir vorhaben, ihre Länder zu nehmen und unsere Stärke zu unserer eigenen Kraft hinzuzufügen." #NT!
  
 01_arvernia_missions_task_13: "Proklamieren Sie die arvernische Liga" #NT!
 01_arvernia_missions_task_13_DESC: "Now that the armies of [ROOT.GetCountry.GetName|G] have forced our scattered kinsmen to live together as one, [ROOT.GetCountry.GetRuler.GetName|Y] has to proclaim a new era, one in which the #T Arvernian League#! guarantees the peace and prosperity of #G Gaul#! and beyond.\n\n\n\n\n\n\n\n\n\n\n@greek_mil9!" #NT!
  
 01_arvernia_missions_task_14: "Aeduian -Angriffe" #NT!
 01_arvernia_missions_task_14_DESC: "Die #E #R aeduians#!#!, Unsere unerbittlichen Feinde und Konkurrenten für Macht stellen eine Bedrohung für unsere Lebensweise dar. Wenn wir Hoffnungen auf eine friedliche Zukunft für die Stämme von [ROOT.GetCountry.GetName|G] haben, muss [GetCountry('AED').GetName|R] vollständig zerstört werden. Sobald der Waffenstillstand zwischen unseren Stämmen beendet ist, ist es Zeit, ihr Kapital zu nehmen." #NT!
  
 01_arvernia_missions_task_15: "Schicksal des Haedui" #NT!
 01_arvernia_missions_task_15_DESC: "Die unbesiegbaren Kräfte von [ROOT.GetCountry.GetRuler.GetName|Y] haben die erbärmlichen Armeen von [GetCountry('AED').GetName|R] zerstört und ihre Siedlungen auf den Boden verbrannt!" #NT!
  
 01_arvernia_missions_task_16: "Schrei des Wolfs" #NT!
 01_arvernia_missions_task_16_DESC: "Die wachsende Kraft von [GetCountry('ROM').GetName|R] beginnt, die #G arvernischen Ältesten zu machen, die nervös sind; Unsere Spione berichten, dass sie langsam aber sicher die italienische Halbinsel unter ihrer Hegemonie vereinen.\n\n\nWorry durch die wachsenden Entwicklungen hat [ROOT.GetCountry.GetRuler.GetName|Y] ein #Y Tribal Council#! gefordert, um sich in [ROOT.GetCountry.GetCapital.GetName|T] zu treffen, um die Zukunft zu planen. Invasion.#! \n\n\n\n\n\n\n\n\n\n\n@italic_mil19!" #NT!
  
 01_arvernia_missions_task_17: "Die Wände von Antipolis" #NT!
 01_arvernia_missions_task_17_DESC: "[GetProvince('(int32)3543').GetName|T] ist die Tür zu [GetProvince('(int32)3543').GetArea.GetRegion.GetName|T] und ist unser erster und möglicherweise die letzte Verteidigungslinie, wenn es um eine Überlandinvasion geht. Infrastruktur. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!" #NT!
  
 01_arvernia_missions_task_18: "Arvernian Armada" #NT!
 01_arvernia_missions_task_18_DESC: "Während es ein wichtiger erster Schritt ist, die Überlandrouten zu sichern, dürfen wir das Meer nicht vernachlässigen - es wäre eine triviale Sache für unsere Feinde, eine Armee an unseren Ufern zu landen. zwei. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!" #NT!
  
 01_arvernia_missions_task_19: "Steigende Kraft" #NT!
 01_arvernia_missions_task_19_DESC: "Der mächtige [ROOT.GetCountry.GetRuler.GetName|Y] hat die Feinde von [ROOT.GetCountry.GetName|G] unterworfen und neue Freundschaften geschlossen, die die [ROOT.GetCountry.GetAdjective] -Stämme in die Höhen ihrer Macht gebracht haben; Eine Kraft, mit der man rechnen muss." #NT!
  
 01_arvernia_missions_task_20: "Italien eindringen" #NT!
 01_arvernia_missions_task_20_DESC: "Trotz der besten Bemühungen von [ROOT.GetCountry.GetRuler.GetName|Y], einen dauerhaften Frieden für [ROOT.GetCountry.GetName|G] zu sichern, bleibt dies eine Illusion, solange die perfidiösen #R Römer #! an unserer Peripherie gedeihen können. an anderer Stelle abgelenkt. \n\n\n\n\n\n\n\n\n\n\n@italic_mil30!" #NT!
  
 01_arvernia_missions_task_21: "Der Hain von Arvernus" #NT!
 01_arvernia_missions_task_21_DESC: "Dank der Segen unseres göttlichen Beschützers [GetDeityDefinition('omen_arvernus').GetName|T] konnten die Stämme von [ROOT.GetCountry.GetName|G] gedeihen, wenn alle anderen um uns herum geschlagen sind. Um den Gott zu ehren, der uns gesegnet hat, hat [ROOT.GetCountry.GetRuler.GetName|Y] versprochen, eine #T heilige Stelle in der Hauptstadt zu bauen." #NT!
  
 01_arvernia_missions_task_22: "Grand Market von Gergovia" #NT!
 01_arvernia_missions_task_22_DESC: "Jetzt, da Hass [GetCountry('AED').GetName|R] unter den Hufen der Kriegshalterungen von [ROOT.GetCountry.GetRuler.GetName|Y] zu Staub trampelt wurde, kann der [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetHerHis] auf Geldangelegenheiten aufmerksam machen - [ROOT.GetCountry.GetRuler.GetSheHe] will den größten Marktplatz innerhalb von #T Southern Gaul#!.\n\n\n\n\n\n\n\n\n\n\n@event_pic1! bauen" #NT!
  
 01_arvernia_missions_task_23: "Triumph der Arverner" #NT!
 01_arvernia_missions_task_23_DESC: "In einer beispiellosen Katastrophe für [GetCountry('ROM').GetName|R] haben die Armeen von [ROOT.GetCountry.GetRuler.GetName|Y] im Kampf eine ihrer Konsuln [GetCountry('ROM').GetRuler.GetName|Y] erfasst. Der Gefangene schwingt in einer feuchten Zelle in [ROOT.GetCountry.GetCapital.GetName|T], wo er auf die Gerechtigkeit des arvernischen Volkes wartet ... \n\n\n\n\n\n\n\n\n\n\n@celt_mil10!" #NT!
  
 01_arvernia_missions_task_24: "Ambarrianische Landwirtschaft" #NT!
 01_arvernia_missions_task_24_DESC: "Es ist allgemein bekannt, dass die Provinz [GetProvince('(int32)2348').GetName|G] ein gutes Land für die Landwirtschaft hat, und um die Lebensmittelversorgung für das arvernische Kapital zu sichern, hat [ROOT.GetCountry.GetRuler.GetName|Y] in den Bau von Farmen in der gesamten Region investiert." #NT!
  
  
