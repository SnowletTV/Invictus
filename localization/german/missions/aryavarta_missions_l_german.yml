 aryavarta_missions:0 "Land der Arier"
 aryavarta_missions_DESCRIPTION:0 "#E Aryavarta#! bedeutet 'Land der Arier' und bezieht sich hauptsächlich auf #E Gandhara#! und #E Madhyadesa#!, die zusammen als #E Indo-Gangetic Plain#! bezeichnet werden. Die Region #E Aryavarta#! hat sich im Laufe der Zeit verändert, bezieht sich jedoch im Allgemeinen auf die westlichen indoarischen Völker, die als die #E [GetCultureGroup('aryan').GetName]#!-Völker bezeichnet werden."
 aryavarta_missions_CRITERIA_DESCRIPTION:0 "Diese Mission wird abgeschlossen, wenn #E Aryavarta#! Nordindien unter seiner Herrschaft vereint."
 aryavarta_missions_BUTTON_TOOLTIP:0 "Die #E Aryer#! werden Indien regieren."
 
 #Missions
 
 aryavarta_missions_task_1:0 "Herz von Aryavarta"
 aryavarta_missions_task_1_DESC:0 "Verbirg alle Wünsche, über die Kerngebiete der Arya hinaus zu erobern, denn wir müssen zuerst die Kerngebiete vereinen. Die Flüsse Satluj, Ravi, Beas, Jhelum und Chenab, vereint durch den Fluss Sindhu, sowie die Ganga, Jamuna und Saraswati. Diese Flüsse geben uns unsere Identität."

 aryavarta_missions_task_2:0 "Konsolidierung des Sindhu"
 aryavarta_missions_task_2_DESC:0 "Der Sindhu-Fluss, von Außenstehenden als Indus bekannt, gibt diesem Land, das wir unser Zuhause nennen, den Namen 'Indien'. Wir müssen alle Länder des Sindhu für unseren neuen arischen Staat konsolidieren."

 aryavarta_missions_task_3:0 "Konsolidierung der Ganga"
 aryavarta_missions_task_3_DESC:0 "Der Ganga-Fluss, auch bekannt als der Ganges, ist das größte Flusssystem in ganz Bharat und der Ort, an dem die arische Identität beginnt, sich zu verändern. Wir müssen die Ganga für unseren neuen arischen Staat konsolidieren."

 aryavarta_missions_task_4:0 "Die indo-gangetische Ebene"
 aryavarta_missions_task_4_DESC:0 "Die Indo-Gangetische Ebene ist eine grundlegende geografische Beschreibung des Landes Aryavarta. Hier gedeihen unsere Menschen, die Arya, am besten. Dennoch ist es nicht der Ort, an dem wir uns ausruhen werden. Aryavarta mag verwirklicht worden sein, aber es gibt noch Arya jenseits unserer Grenzen. Daher haben wir noch viel Arbeit vor uns."

 aryavarta_missions_task_5:0 "Jenseits der sieben Berge"
 aryavarta_missions_task_5_DESC:0 "Die sieben Berge oder Satpura liegen an unserer südlichen Grenze und trennen Nordbharat von Südbharat. Es ist einfach für uns, hier unsere Grenzen zu ziehen, aber die Tatsache bleibt, dass die arische Zivilisation weit über diese sieben Berge hinaus expandiert ist. Und so müssen wir unseren Brüdern jenseits dieser mächtigen Klippen folgen."

 aryavarta_missions_task_6:0 "Das Reich von Maru"
 aryavarta_missions_task_6_DESC:0 "Angrenzend an den unteren Sindhu liegt die Region Maru, gesegnet durch ihre perfekte Küstenlinie für den Handel. Mit einem Ausgangspunkt in Sindh haben wir alle Mittel, um den Rest der Maru-Region unter unsere Kontrolle zu bringen."

 aryavarta_missions_task_7:0 "Arier von Avanti"
 aryavarta_missions_task_7_DESC:0 "Zwischen der nordwestlichen Küste Bharats und dem Ganges-Flusssystem im Osten liegt das einst große arische Königreich Avanti. Obwohl sie nicht immer in der Definition von Aryavarta enthalten sind, sind sie doch arisch und würden unserem Land helfen, sich durch Land verbunden zu fühlen, anstatt sich ausschließlich auf den Sindhu und die Ganges zu verlassen."

 aryavarta_missions_task_8:0 "Das Reich von Magadha"
 aryavarta_missions_task_8_DESC:0 "Entlang der Madhyadesa-Region kam es zu einem kulturellen Wandel zwischen arischen Gruppen, und das liegt größtenteils an den Magadhanern von Pracya. Die pracyanische Zivilisation mag unsere Cousinengruppe sein, aber wir müssen sicherstellen, dass sie sich wieder der traditionellen arischen Kultur zuwendet. Und was gibt es Besseres, als die Heimatländer der Mauryaner selbst zu erobern."

 aryavarta_missions_task_9:0 "Die westliche Grenze"
 aryavarta_missions_task_9_DESC:0 "Die westliche Grenze, oder Aparanta, ist eine beeindruckend gut bewässerte Gegend. Die nördlichen Teile der Westghats führen ins Landesinnere zu den reichen Gewürzen Südbharats. Die kontinuierliche arische Zivilisation endet in Aparanta, und so sollte es als integraler neuer Teil von Aryavarta betrachtet werden, sobald es unter unseren Einfluss gekommen ist."

 aryavarta_missions_task_10:0 "Das Jägerplateau"
 aryavarta_missions_task_10_DESC:0 "Vindhyaprstha übersetzt sich grob als das Jägerplateau, was zeigt, welche Art von Menschen diese Länder bewohnen. Unsere östlichen Pracyan-Verwandten beherrschen es gut und sind ein furchtbarer Feind, den es zu haben gilt. Daher wird es einfacher sein, sie unter unsere Banner zu bringen, als sie als separate Einheit zu haben."

 aryavarta_missions_task_11:0 "Schwester im Süden"
 aryavarta_missions_task_11_DESC:0 "Es gibt viele Königreiche südlich des Satpura-Gebirges und viele, die unser arisches Erbe teilen. Es sollte nicht so schwer sein, einen von ihnen durch Diplomatie anstatt durch Blutvergießen dazu zu bringen, sich unserer Herrschaft zu unterwerfen."

 aryavarta_missions_task_12:0 "Neue Könige in Kalinga"
 aryavarta_missions_task_12_DESC:0 "Die Kalingans gehören zu den zivilisiertesten aller Pracyan-Völker, und unter unserer Herrschaft könnten sie wohlhabender sein. Während wir sie direkt kontrollieren könnten, haben sie erhebliche Fähigkeiten bei der Selbstregierung gezeigt, also ist vielleicht eine nominelle Unabhängigkeit unter unserer Führung das Schicksal, das für sie bestimmt ist."

 aryavarta_missions_task_13:0 "Lankesen, Draviden, Gewürze"
 aryavarta_missions_task_13_DESC:0 "Die Südspitze Bharats ist uns durch drei Dinge bekannt: die am weitesten entfernten aller Aryas, die Lankesen, die Dravidenvölker zwischen uns und Lanka, und die verschiedenen Gewürze, die von Shiva selbst gesegnet sind."

 aryavarta_missions_task_14:0 "Die prächtige Insel"
 aryavarta_missions_task_14_DESC:0 "Die äußerst reiche und farbenfrohe oder 'Sri' Insel Lanka hat ihre eigene Geschichte entwickelt, die weit entfernt vom Kern der arischen Welt liegt. Vielleicht sollten sie wieder in die mainstream arische Sphäre eingeführt werden, oder vielleicht sollten sie Vasallen unserer großen Länder werden. Egal, was passieren sollte, eines steht fest: Sri Lanka sollte unter unserer Herrschaft stehen."

 aryavarta_missions_task_15:0 "Die Inselgirlande"
 aryavarta_missions_task_15_DESC:0 "Die Malediven werden als Inselgirlande beschrieben und haben eine interessante Geschichte. Sie kommen von den Lankesen und repräsentieren einen seltsamen Ableger der arischen Kultur, der irgendwie näher und weiter von den Kerngebieten Aryavartas entfernt ist. Unabhängig davon sind sie unsere Blutbrüder, und ein vereinter arischer Staat braucht sie unter unserem Schutz."

 aryavarta_missions_task_16:0 "Das erhabene Land"
 aryavarta_missions_task_16_DESC:0 "Karnata ist als das erhabene Land bekannt. Es ist uns Aryas gut bekannt, besonders die reichen Teile der Westghats, deren Monsunregen Außenstehende immer wieder verblüffen. Das Plateau östlich der Westghats wird derweil von den Draviden dominiert. Beide Landstriche bilden das erhabene Land, und daher soll die ganze Region unter unserer Kontrolle stehen."

 aryavarta_missions_task_17:0 "Das von Wasser umgebene Land"
 aryavarta_missions_task_17_DESC:0 "Dravida ist das Sanskrit-Wort für ein Land, das auf drei Seiten von Wasser umgeben ist. Es leitet sich auch von dem Begriff 'Tamil' ab, der gut beschreibt, welche Art von Menschen es bewohnen. Abgesehen davon, dass es von Wasser umgeben ist, ist es auch auf allen Seiten von Indo-Aryern umgeben, was natürlich bedeutet, dass es zur Vollendung eines von Aryern kontrollierten Bharat schließlich von Aryern besiedelt werden muss."

 aryavarta_missions_task_18:0 "Eine Expedition nach Burma"
 aryavarta_missions_task_18_DESC:0 "Die Region Burma ist von einem fremden Volk bevölkert, das uns nicht näher verwandt ist als die Draviden im Süden, jedoch unterscheiden sie sich dadurch, dass sie unsere Traditionen in großem Maße übernehmen und mit unserer Kultur vertraut sind. Lassen Sie uns diese Verbindung einen Schritt weiter gehen und Burma formell in die Aryavarta-Sphäre einführen."

 aryavarta_missions_task_19:0 "Herren von Bharat"
 aryavarta_missions_task_19_DESC:0 "Wenn alle Länder Bharats von Aryern kontrolliert werden, wird unsere Mission abgeschlossen sein. Bharat ist unsere Heimat und ist jetzt vereint. Während fremde Völker in seinen Grenzen leben, beherrschen die reinsten der vedischen Zivilisation, die nach Bharat kamen, es. Aryavarta und Bharatvarsha werden eines Tages als ein und dasselbe bekannt werden."

 aryavarta_missions_task_20:0 "Das Rann von Kaccha"
 aryavarta_missions_task_20_DESC:0 "Das Gebiet Kaccha ist bekannt für ein geografisches Merkmal, das als Rann bezeichnet wird. Rann übersetzt sich in die Salzmarschen von Kaccha. Tatsächlich ist, obwohl Kaccha auf unseren Karten praktisch als Insel dargestellt wird, dies nicht während der gesamten Jahreszeit der Fall. Zu bestimmten Zeiten werden die wenigen Zentimeter Wasser, die die Salzmarschen bedecken, Lord Surya der Sonne gezeigt. Unabhängig davon können wir diese Rann von Kaccha nutzen, um Salz für uns zu gewinnen."

 aryavarta_missions_task_21:0 "Arische Landwirtschaft"
 aryavarta_missions_task_21_DESC:0 "$me_aryavarta_21_desc$"

 aryavarta_missions_task_22:0 "Handelsverbindungen aufbauen"
 aryavarta_missions_task_22_DESC:0 "Wir müssen den interkontinentalen Handel innerhalb unseres Landes fördern und entwickeln. Dies können wir erreichen, indem wir eine Reihe von Handelsstädten entlang der Flüsse Sindhu und Ganga fördern und entwickeln, was zu immer engeren Beziehungen zwischen den östlichen und westlichen Aryern innerhalb unserer Grenzen führt."

 aryavarta_missions_task_23:0 "Kultur der Farbe"
 aryavarta_missions_task_23_DESC:0 "Die von uns gepflegte vedische Kultur ist eine immer bunte. Rot, Blau, Lila und mehr prägen unseren Lebensstil. Und wir können dies tun, weil wir über große Mengen an Farbstoffen verfügen, die überall in Aryavarta produziert werden."

 aryavarta_missions_task_24:0 "Die Indo-Gangetische Straße"
 aryavarta_missions_task_24_DESC:0 "Die Maurya bauten Straßen, die den Ganga von Bengal bis Panchanada verbanden, aber der Sindhu hat keine solche Entsprechung. Lassen Sie uns Sakala, das am alten mauryanischen Straßensystem liegt, mit Debal am Ende des Sindhu verbinden."

 aryavarta_missions_task_25:0 "Tempel des Kartikeya"
 aryavarta_missions_task_25_DESC:0 "Der tausendköpfige Gott #E Kartikeya#! ist sicherlich würdig, dass wir ihm einen prächtigen Tempel bauen. Also wollen wir ihm in #E Rohtok#! Ehre erweisen, wo seine Anhänger zahlreich sind, und ihm zeigen, dass die #E Aryer#! fähig genug für seinen Segen sind."

 aryavarta_missions_task_26:0 "Tempel des Shiva"
 aryavarta_missions_task_26_DESC:0 "#E Shiva#! der Zerstörer, der Glückverheißende, der Große Gott. Die Menschen von #E Varanasi#! verehren ihn bereits gut, also wollen wir #E Shiva#! weiter ehren, indem wir einen großartigen Tempel errichten, wo seine Anhänger den Blauhalsigen verehren können."

 aryavarta_missions_task_27:0 "Tempel des Rama"
 aryavarta_missions_task_27_DESC:0 "Der zugänglichste der Götter, #E Rama#!, soll eine ganz neue Stadt bekommen, in der er verehrt werden kann. Ein Bezirk in #E Nokhar#! hat besonders fromme #E Rama#!-Verehrer. Dieser Bezirk soll #E Lavapur#! heißen, nach dem Namen des Sohnes von #E Rama#!, Prinz Lava."

 aryavarta_missions_task_28:0 "Tempel des Vishnu"
 aryavarta_missions_task_28_DESC:0 "#E Vishnu#! ist einer der beliebtesten Götter, und deshalb soll ihm inmitten einer der wohlhabendsten und historisch bedeutendsten Gegenden in #E Ayodhya#! ein großer Tempel errichtet werden. Möge seine Verehrung ewig währen!"

 aryavarta_missions_task_29:0 "Errichte einen großen Tempel"
 aryavarta_missions_task_29_DESC:0 "Wenn wir eine beträchtliche Summe beiseitelegen und diese Ressourcen für den Bau eines großen Tempels für die Götter verwenden, könnte dies unserem Land jahrelangen Wohlstand bringen. Wir müssen nur entscheiden, welche unserer großartigen und heiligen arischen Städte für einen solchen Tempel würdig ist."

 aryavarta_missions_task_30:0 "Entfache das Vedicismus neu"
 aryavarta_missions_task_30_DESC:0 "Als das ehemalige Königreich von Porus, #E Paurava#!, wurden uns viele Möglichkeiten geboten, welchen Glauben wir annehmen sollten. Jetzt, da wir der Raja aller Aryer sind, müssen wir Zugeständnisse an die #E Vedics#! unseres Landes machen. Wenn wir bereits selbst #E Vedic#! sind, wird dies nur von Vorteil sein! Doch wenn nicht, müssen wir Kompromisse in Betracht ziehen."

 aryavarta_missions_task_32:0 "Dravidische Träume"
 aryavarta_missions_task_32_DESC:0 "Die Draviden, über die wir jetzt herrschen, sind eine interessante Gruppe. Ihr #E Agamic#!-Glaube ähnelt unseren #E Vedischen#! Traditionen, ist aber gleichzeitig so sehr unterschiedlich. Sie sind überhaupt nicht #E Indo-Aryan#!, und vielleicht sollte das so bleiben. Oder vielleicht sollten wir jetzt jede Hoffnung auf ihre Unabhängigkeit zunichte machen."

