 #Events
 me_aryavarta_1_title:0 "$aryavarta_missions_task_1$"
 me_aryavarta_1_desc:0 "Bevor wir über die Heimatländer des #E Aryaner#! hinausblicken, müssen wir sie zunächst vereinen! Vom Ganges im Osten bis zum Sindhu im Westen beanspruchen wir alles im Namen von #E Aryavarta#!."
 me_aryavarta_1.a:0 "Wir werden die Aryans vereinen!"
 me_aryavarta_1_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_1$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_2_title:0 "$aryavarta_missions_task_2$"
 me_aryavarta_2_desc:0 "Das Indus-Tal ist seit Jahrtausenden unser Hinterhof! Und nun haben wir alle Bauern und Händler des wertvollen Flusses vereint. Von den Donadas von Panchanada bis zu den Häfen von Sindh, dem Eingang nach Bharat, ist alles unter Kontrolle."
 me_aryavarta_2.a:0 "Nun gilt es, in #E Maru# einzufallen!"
 me_aryavarta_2_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_2$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_3_title:0 "$aryavarta_missions_task_3$"
 me_aryavarta_3_desc:0 "Das Ganges-Tal ist die Heimat einiger der bevölkerungsreichsten und aufgeklärtesten Menschen in all unseren Ländern. Es ist jedoch auch der Ort, an dem sich die indo-arische Gruppe in zwei teilt. Diejenigen, die mehr im Einklang mit den Veden und unserer Kultur stehen, und diejenigen, die sie verlassen haben. Es ist an der Zeit, unseren #E Pracyan#!-Cousins daran zu erinnern, was es bedeutet, indo-arisch zu sein."
 me_aryavarta_3.a:0 "Das Zuhause der Mauryaner wird unser sein!"
 me_aryavarta_3_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_3$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_4_title:0 "$aryavarta_missions_task_4$"
 me_aryavarta_4_desc:0 "Die Indo-Gangetic-Ebene ist von Wohlstand wie nirgendwo sonst auf der Erde. Und im Zentrum der Verbindung der beiden großen Flusssysteme, die diese Ebene bilden, liegt der Geburtsort der indo-arischen Kultur. Wir herrschen nun über alles, was als Herzlande Aryavartas bezeichnet werden kann.\n\nEs ist jedoch schon viel zu lange her, seitdem wir uns über unsere Kerngebiete hinaus ausgebreitet haben. Und jetzt ist es an der Zeit, Aryavarta zu erweitern, über die Hinterländer hinaus und in den Süden Bharats vorzudringen."
 me_aryavarta_4.a:0 "Ich liebe Aryavarta."
 me_aryavarta_4_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_4$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_5_title:0 "$aryavarta_missions_task_5$"
 me_aryavarta_5_desc:0 "Die sieben Berge oder Satpura sind ein Gebirge, das unser Reich von dem Reich jenseits Aryavartas trennt... oder das sollte es zumindest in der Theorie tun. Es ist kein Geheimnis, dass wir viele Brüder und Cousins über die sieben Berge hinweg haben. Es ist an der Zeit, die sieben Berge zu überqueren und unsere Verwandten zu treffen, sie Aryavarta vorzustellen."
 me_aryavarta_5.a:0 "Über die hohen Gipfel gehen wir."
 me_aryavarta_5_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_5$#!' wurde nun #G abgeschlossen#!!"
 
 me_aryavarta_6_title:0 "$aryavarta_missions_task_6$"
 me_aryavarta_6_desc:0 "Maru ist eine große und vielfältige Region südlich der Gebiete, die wir als #E Sindh#! bezeichnen. Im Gegensatz zu den Sindhus lebt der Rest von Maru zwischen Salzmarschen und Wüsten. Das raue Gebiet mag einen schwierigen Lebensstil haben, aber es gibt wirklich nichts Vergleichbares zu den intensiven globalen Märkten entlang der zerklüfteten Küste. Die Stadt #E Detta#! hat am meisten von diesem Handel profitiert und ist eine regionale Hauptstadt unserer westlichen Küste jenseits des Sindhu."
 me_aryavarta_6.a:0 "Die Märkte von Maru sind geöffnet für Geschäfte."
 me_aryavarta_6_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_6$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_7_title:0 "$aryavarta_missions_task_7$"
 me_aryavarta_7_desc:0 "Das ehemalige Mahajanapada von Avanti war einst eines der bedeutendsten Aryan-Reiche in ganz Bharat. Die Region ist gefüllt mit #E Avanti#!, #E Matsyan#! und #E Shauraseni#! Aryans, und es wird gesagt, dass Lord Rudra ihre Hauptstadt #E Ujjayini#! selbst gesegnet hat! Mit unserer Rückeroberung von Avanti für die Aryans wird #E Ujjayini#! als regionale Hauptstadt von Avanti wiederbelebt."
 me_aryavarta_7.a:0 "Ein weiteres Wunder der arischen Architektur."
 me_aryavarta_7_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_7$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_8_title:0 "$aryavarta_missions_task_8$"
 me_aryavarta_8_desc:0 "Das Magadha-Reich ist das, was einst den größten Teil Bharats vereinte. Wir sind gespalten. Einerseits sind sie die Nachkommen der #E Pracyans#!, unserer Cousins, die fehlgeleitet wurden und sich wesentlich von uns unterscheiden... doch objektiv betrachtet haben die #E Mauryans#! Bharat erfolgreich für die größeren Indo-Aryans erobert. Jetzt müssen wir entscheiden, was mit der mächtigen Hauptstadt #E Pataliputra#! geschehen soll."
 me_aryavarta_8.a:0 "Wir werden sie niederbrennen und an ihrer Stelle eine bessere Stadt errichten."
 me_aryavarta_8.b:0 "Unsere Cousins in Pataliputra mögen in ihrer glorreichen Vergangenheit schwelgen."
 me_aryavarta_8.c:0 "Lassen Sie uns die Stadt unter unserer kolonialen Führung befreien."
 me_aryavarta_8_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_8$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_9_title:0 "$aryavarta_missions_task_9$"
 me_aryavarta_9_desc:0 "Aparanta, oder die Westgrenze, verschafft uns Zugang zu tieferen Handelsrouten in den Süden Bharats. Dies wird in unseren bereits wachsenden indo-gangetischen Handel einfließen, der allen in [ROOT.GetCountry.GetCapital.GetName] gefällt. Aparanta ist auch die letzte Region der zusammenhängenden arischen Zivilisation. Je weiter wir jetzt gehen, desto weniger können wir behaupten, dass es sich um die Heimat Aryavartas handelt - jetzt ist es wirklich eine Eroberung."
 me_aryavarta_9.a:0 "Der Regen hört hier nie auf!"
 me_aryavarta_9_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_9$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_10_title:0 "$aryavarta_missions_task_10$"
 me_aryavarta_10_desc:0 "Diese Länder von Vindhyaprstha sind mit vielen Völkern gefüllt. Natürlich Pracyans und Dravidians, und sogar einige Aryans, aber auch Adivasi in den stammesähnlichsten Gebieten. Die Verwaltung dieses Landes wird nicht einfach sein, aber es wird uns viel Erfahrung im Kampf in Wäldern und Ebenen bringen."
 me_aryavarta_10.a:0 "Wir werden diese Erfahrung zu unserem Vorteil nutzen."
 me_aryavarta_10_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_10$#!' wurde nun #G abgeschlossen#!!"
 
 me_aryavarta_11_title:0 "$aryavarta_missions_task_11$"
 me_aryavarta_11_desc:0 "Als der großartige arische Staat, der #E Aryavarta#! ist, werden unsere Verbündeten im Süden leicht davon überzeugt werden, unsere Vasallenstaaten zu werden. Sie erhalten eine nominelle Unabhängigkeit, und wir erhalten ein Untertan, den wir bei Bedarf erweitern können, wenn wir es wünschen."
 me_aryavarta_11.a:0 "Wir sind wirklich die besten Maharajas."
 me_aryavarta_11_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_11$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_12_title:0 "$aryavarta_missions_task_12$"
 me_aryavarta_12_desc:0 "Die Kalingans waren schon immer ein edles Volk, auch wenn sie #E Pracyan#! sind. Wir müssen nun entscheiden, was wir mit ihnen tun sollen. Sollen wir ihren Staat wiederherstellen oder sollen wir sie einfach als unsere eigenen behalten?"
 me_aryavarta_12.a:0 "Wir SIND die Könige von Kalinga."
 me_aryavarta_12.b:0 "Wir werden eine neue Ära für die Kalingan-Könige sponsern."
 me_aryavarta_12.c:0 "Zeigen Sie ihnen die Wege einer Republik; einer Kalinganischen Konföderation!"
 me_aryavarta_12_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_12$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_13_title:0 "$aryavarta_missions_task_13$"
 me_aryavarta_13_desc:0 "Die verbleibenden Regionen Bharats können in drei interessante Teile unterteilt werden: Lankans, Dravidians und Gewürze. Zuerst die Lankans, sie sind die am weitesten entfernten der #E Aryans#!. Die weit ausgesprungenen #E Lankans#! haben in fremden Ländern gekämpft und einen seltsamen Teil der arischen Heimat von den anderen abgeschnitten. Dann die #E Dravidians#!, eine Gruppe von Menschen, die in keiner Weise mit uns verwandt sind, aber den südlichen Teil Bharats dennoch besetzen. Und schließlich die Gewürze, die unsere Kassen und unseren Gaumen bereichern werden, wenn es uns gelingt, sie für uns zu gewinnen."
 me_aryavarta_13.a:0 "Es warten viele Möglichkeiten."
 me_aryavarta_13_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_13$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_14_title:0 "$aryavarta_missions_task_14$"
 me_aryavarta_14_desc:0 "Die weit ausgesprungenen #E Lankan#! Menschen sind zwar #E Aryan#!, haben jedoch ihre eigene Identität entwickelt. Während wir direkt über sie herrschen könnten, könnten wir stattdessen erwägen, sie zu einem Vasallenstaat zu machen."
 me_aryavarta_14.a:0 "Alle Aryans werden unter einem Banner sein."
 me_aryavarta_14.b:0 "Ein neuer Staat Anuradhapura wird gegründet."
 me_aryavarta_14.c:0 "Wir werden eine Sri Lankische Republik gründen!"
 me_aryavarta_14_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_14$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_15_title:0 "$aryavarta_missions_task_15$"
 me_aryavarta_15_desc:0 "Als eine Kette von Inseln beschrieben, sind die #E Malediven#! vielleicht am weitesten von allen unseren Brüdern entfernt. Und nun wurden sie endlich wieder in unsere Heimat eingeführt! Dies wird sicherlich eine Ära des Handels in der Geschichte der Inselbewohner einläuten."
 me_aryavarta_15.a:0 "Die Malediven gehören mir!"
 me_aryavarta_15_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_15$#!' wurde nun #G abgeschlossen#!!"
 
 me_aryavarta_16_title:0 "$aryavarta_missions_task_16$"
 me_aryavarta_16_desc:0 "Gewürze, Gewürze und noch mehr Gewürze! Das Hohe Land von Karnata hat unsere Teller mit Gewürzen gefüllt, und wir haben damit begonnen, sie zu einem günstigen Preis im ganzen Königreich zu verschicken. Dies wird sicherlich weitere kulinarische Experimente anregen!"
 me_aryavarta_16.a:0 "Ich kann es kaum erwarten, etwas auszuprobieren."
 me_aryavarta_16_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_16$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_17_title:0 "$aryavarta_missions_task_17$"
 me_aryavarta_17_desc:0 "Das von Wasser umgebene Land von #E Dravida#! gehört uns! Das fremdeste Land für uns #E Aryans#!, wir müssen dieses fest umkämpfte Gebiet versöhnen. Wahrhaftig, dieses Land ist nicht die Heimat von Aryavarta; es ist eine eroberte Nation. Und aus diesen fremden Ländern und Völkern konnten wir unsere Fähigkeiten durch Kämpfe in den weiten und reichen Ackerlanden steigern."
 me_aryavarta_17.a:0 "Unsere Herrschaft wird großartig sein."
 me_aryavarta_17_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_17$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_18_title:0 "$aryavarta_missions_task_18$"
 me_aryavarta_18_desc:0 "Eine Expedition nach #E Burma#! bedeutet auch eine Expedition nach #E Bengal#!. Diese Länder sind eine Mischung aus #E Pracyans#! sowie Liebhabern der #E Vedic#!-Kultur. Es ist eine interessante Mischung am entfernten Ende unserer Länder. Unabhängig davon werden die #E Bengalischen#! Händler und Fischer nur unter unserer Herrschaft gedeihen, und die wilden Länder von #E Burma#! werden in einer neuentdeckten Zivilisation gedeihen."
 me_aryavarta_18.a:0 "Lass uns heute Abend etwas bengalisches Meeresfrüchte probieren."
 me_aryavarta_18_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_18$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_19_title:0 "$aryavarta_missions_task_19$"
 me_aryavarta_19_desc:0 "Das gesamte Bharat steht unter unserer Kontrolle. Wahrlich, Worte können diese Leistung nicht beschreiben. Die Legenden wurden von uns verwirklicht. Aryavarta und Bharat sind nun eins. Lang lebe unser Vermächtnis! Lang lebe Bharat!"
 me_aryavarta_19.a:0 "Lang lebe ich!"
 me_aryavarta_19_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_19$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_20_title:0 "$aryavarta_missions_task_20$"
 me_aryavarta_20_desc:0 "Der Rann von Kaccha, auch bekannt als die Wüste von Kutch, ist eine seltsame geografische Anomalie. Er verwandelt sich schnell von Wüste in Salzmarsch, dann in Meer und wieder zurück in Marschland. Manchmal fungiert er als Insel, manchmal als begehbares Land. Unabhängig davon hat unsere Findigkeit dieses Gebiet in ein profitables Salzgewinnungsgebiet verwandelt!"
 me_aryavarta_20.a:0 "Vom Meer zum Salz!"
 me_aryavarta_20_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_20$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_21_title:0 "$aryavarta_missions_task_21$"
 me_aryavarta_21_desc:0 "Die Getreide von Aryavarta sind unvergleichlich! Der Grund, warum Bharat eine so wohlhabende Region ist, liegt schließlich in der immensen Menge an Nahrung, die es generieren kann, um die massive Bevölkerung zu versorgen. Es ist nur natürlich, dass wir die Tradition fortsetzen und die Landwirtschaft verbessern, um jeden Mann, jede Frau und jedes Kind von Aryavarta zu ernähren!"
 me_aryavarta_21.a:0 "Lasst sie Brot und Gemüse essen."
 me_aryavarta_21_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_21$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_22_title:0 "$aryavarta_missions_task_22$"
 me_aryavarta_22_desc:0 "Die Handelsverbindungen, die kartiert wurden, wurden alle geschaffen und gedeihen jetzt! Sieben verschiedene Städte kommen alle dank unseres Hofes, loben die Bemühungen dieses indo-gangetischen Handelssystems, das nun zementiert wurde."
 me_aryavarta_22.a:0 "Dies ist nur der erste Schritt zu unserer Größe."
 me_aryavarta_22_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_22$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_23_title:0 "$aryavarta_missions_task_23$"
 me_aryavarta_23_desc:0 "Die #E Vedic#!-Kultur, die wir verherrlichen, ist eine immer bunte. Rot, Blau, Lila und mehr färben unseren Lebensstil. Und wir können das tun, weil wir über große Mengen an Farbstoffen verfügen, die in ganz Aryavarta produziert werden."
 me_aryavarta_23.a:0 "Alle Farbstoffe für die arischen Augen."
 me_aryavarta_23_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_23$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_24_title:0 "$aryavarta_missions_task_24$"
 me_aryavarta_24_desc:0 "Das Indo-Gangetische Straßenprojekt war ein großer Erfolg. Wir haben unser Volk verbunden, aber auch unsere eigene Verwaltung verbunden. Dies wird es erleichtern, Armeen zu bewegen, und wird dazu beitragen, die bereits blühenden Handelsrouten durch Aryavarta zu erleichtern."
 me_aryavarta_24.a:0 "Lass uns einen Roadtrip machen!"
 me_aryavarta_24_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_24$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_25_title:0 "$aryavarta_missions_task_25$"
 me_aryavarta_25_desc:0 "$aryavarta_missions_task_25_DESC$"
 me_aryavarta_25.a:0 "Kartikeya, leihe mir deine Kraft!"
 me_aryavarta_25_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_25$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_26_title:0 "$aryavarta_missions_task_26$"
 me_aryavarta_26_desc:0 "$aryavarta_missions_task_26_DESC$"
 me_aryavarta_26.a:0 "Shiva, gib mir Führung!"
 me_aryavarta_26_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_26$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_27_title:0 "$aryavarta_missions_task_27$"
 me_aryavarta_27_desc:0 "$aryavarta_missions_task_27_DESC$"
 me_aryavarta_27.a:0 "Rama, teile dein Wissen!"
 me_aryavarta_27_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_27$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_28_title:0 "$aryavarta_missions_task_28$"
 me_aryavarta_28_desc:0 "$aryavarta_missions_task_28_DESC$"
 me_aryavarta_28.a:0 "Vishnu, segne meine Zukunft!"
 me_aryavarta_28_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_28$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_29_title:0 "$aryavarta_missions_task_29$"
 me_aryavarta_29_desc:0 "$aryavarta_missions_task_29_DESC$"
 me_aryavarta_29.a:0 "Lasst uns bauen."
 me_aryavarta_29_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_29$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_30_title:0 "$aryavarta_missions_task_30$"
 me_aryavarta_30_desc:0 "#E Paurava#! war in der Vergangenheit in einer Position vieler religiöser Veränderungen und Chancen. Jetzt jedoch, mit einer neuen #E arischen#! Identität, müssen wir entscheiden, ob unsere religiösen Standpunkte in der Vergangenheit das sind, was wir unseren #E arischen#! Brüdern weiterhin aufdrängen sollten. Wir sind kulturell #E vedisch#!... sind wir auch religiös #E vedisch#!?"
 me_aryavarta_30.a:0 "Die Veden sind unsere Kultur, NICHT Religion!"
 me_aryavarta_30.b:0 "Die Veden sind unsere Kultur UND Religion!"
 me_aryavarta_30_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_30$#!' wurde nun #G abgeschlossen#!!"

 me_aryavarta_32_title:0 "$aryavarta_missions_task_32$"
 me_aryavarta_32_desc:0 "Die Länder des Südens sind zweifellos dravidisch, nicht arisch. Sie waren nie arisch, und einige argumentieren, dass sie es nie sein sollten. Stattdessen wird vorgeschlagen, einen... #E Dravidavarta#!-Feudalstaat zu errichten. Sie würden beginnen, die #E vedische#! Kultur zu erlernen, hätten jedoch Selbstverwaltung. Sollten wir wirklich einen solchen Staat gründen oder sollten wir direkt über ganz Bharat herrschen."
 me_aryavarta_32.a:0 "Wir werden direkt herrschen."
 me_aryavarta_32.b:0 "Wir werden Dravidavarta unterstützen."
 me_aryavarta_32_tooltip:0 "Die Missionsaufgabe '#Y $aryavarta_missions_task_32$#!' wurde nun #G abgeschlossen#!!"

