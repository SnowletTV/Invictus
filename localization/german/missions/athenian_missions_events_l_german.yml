l_german:
  ### Foreign Rulership ### #Neu 28.06.25
 me_athens_01_foreign_rulership.1.t: "Demokratie und Oligarchie"
 me_athens_01_foreign_rulership.1.desc: "Die Versammlung ist in zwei Gruppen geteilt: [independence_head.GetName] führt diejenigen an, die an ein unabhängiges [ROOT.GetCountry.GetName] wie in früheren Tagen glauben, und [loyalist_head.GetName] spricht für diejenigen, die meinen, wir sollten eine engere Bindung zu [mission_overlord_scope.GetName] aufbauen.\n\nObwohl die Diskussionen friedlich begonnen haben, sind mittlerweile beide Seiten einander feindlich gesonnen, was die Versammlung zu einem dauerhaften Ort von Unruhen macht. Über beide Seiten gibt es Gerüchte, und keine von beiden ist zu diesem Zeitpunkt bereit, einen Rückzieher zu machen."
 me_athens_01_foreign_rulership.1.a: "Es ist nur eine Frage der Zeit, bis beide Seiten aufeinanderprallen ..."
 me_athens_01_foreign_rulership.2.t: "Abgesandter wurde nach [mission_overlord_scope.GetName] geschickt"
 me_athens_01_foreign_rulership.2.desc: "Unter der Führung von [loyalist_head.GetPraenomen] und der Loyalistenfraktion wurde ein Abgesandter nach [mission_overlord_scope.GetName] geschickt, um zu prüfen, ob eine Botschaft zur Verbesserung unserer diplomatischen Beziehungen eingerichtet werden kann. Diejenigen, die die Unabhängigkeit von unserem Lehnsherrn anstreben, sind in Aufruhr und beschweren sich lautstark darüber, dass die loyalistische Fraktion die Versammlung missachtet."
 me_athens_01_foreign_rulership.2.a: "Hoffentlich werden sie mit unserer Unterwürfigkeit zufrieden sein."
 me_athens_01_foreign_rulership.2.a.tt: "Ein Abgesandter wird nach [mission_overlord_scope.GetCapital.GetName] geschickt."
 me_athens_01_foreign_rulership.3.t: "Der [mission_country.GetAdjective]e Abgesandte"
 me_athens_01_foreign_rulership.3.desc: "Wir haben einen Abgesandten aus Athen empfangen, der eine Botschaft in [ROOT.GetCountry.GetCapital.GetName] einrichten möchte, um eine engere Verbindung zu unserer Nation aufzubauen. Um uns zu besänftigen und zu überzeugen, brachte er eine beträchtliche Menge an Gold und Silber für unseren Herrscher mit."
 me_athens_01_foreign_rulership.3.a: "Ein Geschenk, sagt Ihr?"
 me_athens_01_foreign_rulership.4.t: "$athenian_mission_01_foreign_rulership_task_1$"
 me_athens_01_foreign_rulership.4.desc: "Wir haben eine Nachricht von unserem Abgesandten in [mission_overlord_scope.GetCapital.GetName] erhalten, der endlich die Erlaubnis erhalten hat, mit dem Bau einer Botschaft in der Stadt zu beginnen. Es scheint, dass [mission_overlord_scope.GetRulerTitle] [mission_overlord_scope.GetRuler.GetPraenomen] sehr zuvorkommend war, besonders nachdem [mission_overlord_scope.GetRuler.GetSheHe] unser kleines Geschenk erhalten hat."
 me_athens_01_foreign_rulership.4.a: "Das hat besser geklappt, als wir gehofft hatten."
 me_athens_01_foreign_rulership.4.a.tt: "Die Missionsaufgabe #Y $athenian_mission_01_foreign_rulership_task_1$#! gilt nun als #G abgeschlossen#!!"
 me_athens_01_foreign_rulership.5.t: "$athenian_mission_01_foreign_rulership_task_2$"
 me_athens_01_foreign_rulership.5.desc: "Als die drei Aufseher, die die Loyalistenfraktion von [mission_overlord_scope.GetName] angefordert hatte, mit ihrem Gefolge in [ROOT.GetCountry.GetCapital.GetName] eintrafen, begann die Unabhängigkeitsfraktion eine kleine Revolte. Der chaotische Konflikt wurde schnell von einem der Aufseher, [overlord_general_overseer.GetName], einem Mann mit einem gewissen militärischen Ruf, beendet, als [overlord_general_overseer.GetHerHis]e Männer die Unabhängigkeitsfraktion angriffen."
 me_athens_01_foreign_rulership.5.a: "Wir wissen ihre Hilfe bei diesem kleinen Problem zu schätzen."
 me_athens_01_foreign_rulership.5.a.tt: "Die Missionsaufgabe #Y $athenian_mission_01_foreign_rulership_task_2$#! gilt nun als #G abgeschlossen#!!"
 me_athens_01_foreign_rulership.6.t: "$athenian_mission_01_foreign_rulership_task_3$"
 me_athens_01_foreign_rulership.6.desc: "Nach einer besonders überzeugenden Rede von [loyalist_head.GetName] ist es der Loyalistenfraktion zum Leidwesen der Unabhängigkeitsfraktion gelungen, eine Mehrheit der Versammlung davon zu überzeugen, für engere Beziehungen zu [mission_overlord_scope.GetName] zu stimmen."
 me_athens_01_foreign_rulership.6.a: "Das Ende einer Spaltung von [ROOT.GetCountry.GetName]."
 me_athens_01_foreign_rulership.6.a.tt: "Die Missionsaufgabe #Y $athenian_mission_01_foreign_rulership_task_3$#! gilt nun als #G abgeschlossen#!!"
 me_athens_01_foreign_rulership.7.t: "Der zweite Abgesandte"
 me_athens_01_foreign_rulership.7.desc: "Jetzt, wo die Unabhängigkeitsfraktion in ihrem Kern erschüttert ist und rasch viele ihrer Sitze in der Versammlung verliert, hat die Loyalistenfraktion einen weiteren Abgesandten zu [mission_overlord_scope.GetName] geschickt. Sie bittet darum, Soldaten nach [ROOT.GetCountry.GetCapital.GetName] entsenden zu lassen, damit sie ihre Rivalen dauerhaft ausschalten und sich die Führung von [ROOT.GetCountry.GetName] auch in Zukunft sichern kann."
 me_athens_01_foreign_rulership.7.a: "Ein weiterer Sieg für die Loyalisten."
 me_athens_01_foreign_rulership.7.a.tt: "Eine kleine Gesandtschaft wird nach [mission_overlord_scope.GetCapital.GetName] in [mission_overlord_scope.GetName] geschickt."
 me_athens_01_foreign_rulership.8.t: "Die [mission_overlord_scope.GetAdjective]e Entscheidung"
 me_athens_01_foreign_rulership.8.desc: "Obwohl wir [mission_overlord_scope.GetName] bereits näher gekommen sind, wurde unseren Diplomaten höflich mitgeteilt, dass man nicht in der Lage ist, Hilfe nach [ROOT.GetCountry.GetCapital.GetName] zu entsenden. Wenn wir etwas von unserem Lehnsherrn haben wollen, müssen wir dafür bezahlen."
 me_athens_01_foreign_rulership.8.a: "Unser Ziel war es, unsere Truppen aus Übersee nach [ROOT.GetCountry.GetName] zurückzubringen."
 me_athens_01_foreign_rulership.8.b: "Militärische Erfahrung ist das, was wir brauchen."
 me_athens_01_foreign_rulership.8.c: "Wir wollen nichts weiter, als unserem Lehnsherrn ein Geschenk zu machen."
 me_athens_01_foreign_rulership.8.d: "Was für eine Enttäuschung."
 me_athens_01_foreign_rulership.8.d.tt: "Die Missionsaufgabe #Y $athenian_mission_01_foreign_rulership_task_4$#! wird #R abgebrochen#!!"
 me_athens_01_foreign_rulership.9.t: "$athenian_mission_01_foreign_rulership_task_4$"
 me_athens_01_foreign_rulership.9.desc: "Zum Abschluss unserer Verhandlungen mit [mission_overlord_scope.GetName] haben wir das Gefühl, dass es uns gelungen ist, unsere beiden Nationen noch näher zusammenzubringen. Obwohl selbst die Loyalisten zu Beginn einige Bedenken hatten, von Außenstehenden abhängig sein zu müssen, gewöhnen wir uns langsam an die [mission_overlord_scope.GetAdjective]e Führung."
 me_athens_01_foreign_rulership.9.a: "[ROOT.GetCountry.GetName] ist unter [mission_overlord_scope.GetName] stärker!"
 me_athens_01_foreign_rulership.9.a.tt: "Die Missionsaufgabe #Y $athenian_mission_01_foreign_rulership_task_4$#! gilt nun als #G abgeschlossen#!!"
 me_athens_01_foreign_rulership.10.t: "$athenian_mission_01_foreign_rulership_task_5$"
 me_athens_01_foreign_rulership.10.desc: "Unter der Führung der Loyalistenfraktion haben wir einen neuen Vertrag mit [mission_overlord_scope.GetName] unterzeichnet, der uns noch stärker an es bindet. Während der Vertragsunterzeichnung versuchte die Unabhängigkeitsfraktion, ein letztes Mal zu intervenieren, wobei es zu einem massiven und chaotischen Handgemenge innerhalb der Versammlung kam.\n\nNachdem sich alles beruhigt hatte, war ein Großteil der Unabhängigkeitsfraktion tot und auch die Mitglieder der [independence_family.GetName]-Familie sind entweder gestorben oder geflohen."
 me_athens_01_foreign_rulership.10.a: "Unser Land hat einen neuen Kurs eingeschlagen."
 me_athens_01_foreign_rulership.10.a.tt: "Die Missionsaufgabe #Y $athenian_mission_01_foreign_rulership_task_5$#! gilt nun als #G abgeschlossen#!!"
 me_athens_01_foreign_rulership.11.t: "Ein Anliegen"
 me_athens_01_foreign_rulership.11.desc: "Die beiden Seiten der Versammlung gingen sich wieder einmal an die Gurgel, bis es unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetPraenomen], endlich schaffte, sie in einer Debatte über unsere Abhängigkeit von [mission_overlord_scope.GetName] zusammenzubringen."
 me_athens_01_foreign_rulership.11.a: "Lasst [independence_head.GetName] zuerst [independence_head.GetHerHis] Anliegen vortragen."
 me_athens_01_foreign_rulership.11.a.tt: "Die Unabhängigkeitsfraktion wird sich für ein freies [SCOPE.GetRootScope.GetCountry.GetName] einsetzen."
 me_athens_01_foreign_rulership.12.t: "Die Loyalisten"
 me_athens_01_foreign_rulership.12.desc: "Nach einer langen Diskussion und einer Rede der Unabhängigkeitsfraktion sind schließlich die Loyalisten an der Reihe. [loyalist_head.GetName] steht bereits vor der Bühne und wartet darauf, dass [ROOT.GetCountry.GetRuler.GetName] den nächsten Redner ankündigt."
 me_athens_01_foreign_rulership.12.a: "Greift im Namen der Unabhängigkeitsfraktion ein."
 me_athens_01_foreign_rulership.12.a.tt: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] spricht ausführlich über die Vorteile eines unabhängigen [SCOPE.GetRootScope.GetCountry.GetName] und hält die Loyalisten davon ab, ihre Argumente vorzubringen.\n\n"
 me_athens_01_foreign_rulership.12.b: "Lasst die Loyalisten sprechen."
 me_athens_01_foreign_rulership.13.t: "$athenian_mission_01_foreign_rulership_task_6$"
 me_athens_01_foreign_rulership.13.desc: "Nachdem beide Seiten ihre Argumente vorgetragen haben, gibt es einen klaren Zuspruch für die Unabhängigkeitsfraktion in der Versammlung. Es scheint, dass ihre Rede und ihre Argumente Einfluss auf alle Zuhörer hatte, und zwar nicht nur auf diejenigen, die noch unentschieden waren, sondern auch auf einige der Loyalisten.\n\nDie hier von [mission_overlord_scope.GetName] stationierten Aufseher haben die Diskussion und ihre Entwicklung verfolgt und werden höchstwahrscheinlich ihre[mission_overlord_scope.GetRuler.Custom('get_rmEnding')] [mission_overlord_scope.GetRulerTitle] in [ROOT.GetCountry.GetName] Bericht erstatten."
 me_athens_01_foreign_rulership.13.a: "Irgendwann werden wir schon herausfinden, wer im Recht ist."
 me_athens_01_foreign_rulership.13.a.tt: "Die Missionsaufgabe #Y $athenian_mission_01_foreign_rulership_task_6$#! gilt nun als #G abgeschlossen#!!"
 me_athens_01_foreign_rulership.14.t: "$athenian_mission_01_foreign_rulership_task_7$"
 me_athens_01_foreign_rulership.14.desc: "Mit der Verhaftung von [loyalist_head.GetName], dem Anführer der Loyalistenfraktion, sind auch die hier von [mission_overlord_scope.GetName] stationierten Aufseher aus [ROOT.GetCountry.GetName] vertrieben worden, und mit ihnen verschwanden viele der Einschränkungen, die unserem Land auferlegt worden waren.\n\nJetzt, wo die Unabhängigkeitsfraktion ihren Zug gemacht hat, ist auch eine große Gruppe junger Männer zu unseren Bannern geströmt und die Unabhängigkeit ist zum spannendsten Thema auf den Straßen der Stadt geworden."
 me_athens_01_foreign_rulership.14.a: "Ein Vorgeschmack auf die Freiheit."
 me_athens_01_foreign_rulership.14.a.tt: "Die Missionsaufgabe #Y $athenian_mission_01_foreign_rulership_task_7$#! gilt nun als #G abgeschlossen#!!"
 me_athens_01_foreign_rulership.15.t: "$athenian_mission_01_foreign_rulership_task_8$"
 me_athens_01_foreign_rulership.15.desc: "Unsere Beziehungen zu [mission_overlord_scope.GetName] haben sich in letzter Zeit merklich verschlechtert, da sich das Volk von [ROOT.GetCountry.GetName] nach Freiheit sehnt. Die Unabhängigkeitsfraktion findet heutzutage viele willige Anhänger, die von den glorreichen Tagen der Vergangenheit sprechen."
 me_athens_01_foreign_rulership.15.a: "Die Versammlung folgt dem Willen des Volkes."
 me_athens_01_foreign_rulership.15.a.tt: "Die Missionsaufgabe #Y $athenian_mission_01_foreign_rulership_task_8$#! gilt nun als #G abgeschlossen#!!"
 me_athens_01_foreign_rulership.16.t: "$athenian_mission_01_foreign_rulership_task_9$"
 me_athens_01_foreign_rulership.16.desc: "Wenn wir jemals ohne den Schutz von [mission_overlord_scope.GetName] überleben wollen, müssen wir in der Lage sein, unser Volk zur Verteidigung unserer Heimat zusammenzubringen. [ROOT.GetCountry.GetName] war einst der mächtigste der griechischen Stadtstaaten, und mit der richtigen Einstellung und der passenden Motivation könnten wir dies auch wieder werden."
 me_athens_01_foreign_rulership.16.a: "Eines Tages wird [ROOT.GetCountry.GetName] wieder frei sein."
 me_athens_01_foreign_rulership.16.a.tt: "Die Missionsaufgabe #Y $athenian_mission_01_foreign_rulership_task_9$#! gilt nun als #G abgeschlossen#!!"
 me_athens_01_foreign_rulership.17.t: "$athenian_mission_01_foreign_rulership_task_11$"
 me_athens_01_foreign_rulership.17.desc: "Nach einer langen Zeit unter der [mission_overlord_scope.GetAdjective]en Herrschaft stimmt [ROOT.GetCountry.GetName] endlich dafür, sich von diesen Ketten zu befreien. Die Versammlung stimmte nahezu geschlossen für die Unabhängigkeit, wobei nur noch einige wenige Loyalisten übrig blieben, die sich dagegen aussprachen.\n\nIn einer weiteren Abstimmung der Unabhängigkeitsfraktion entschied die Versammlung darüber, die Verräter aus [ROOT.GetCountry.GetName] zu vertreiben, und diese Abstimmung ging ebenso leicht vonstatten wie die erste."
 me_athens_01_foreign_rulership.17.a: "Und so beginnt der Wiederaufbau eines glorreichen [ROOT.GetCountry.GetName]."
 me_athens_01_foreign_rulership.17.a.tt: "Die Missionsaufgabe #Y $athenian_mission_01_foreign_rulership_task_11$#! gilt nun als #G abgeschlossen#!!"
 me_athens_01_foreign_rulership.18.t: "[mission_country.GetAdjective]e Unabhängigkeit"
 me_athens_01_foreign_rulership.18.desc: "In einem schnellen und überraschenden Zug hat das Volk von [mission_country.GetName] beschlossen, alle [ROOT.GetCountry.GetAdjective]en Aufseher aus dem Land zu vertreiben und sich für unabhängig zu erklären. Sie versuchen schon lange, sich aus der Unterwürfigkeit herauszuwinden, und es scheint, dass wir an diesen Verrätern ein Exempel statuieren müssen."
 me_athens_01_foreign_rulership.18.a: "Enttäuschend."
 me_athens_01_foreign_rulership.19.t: "$athenian_mission_01_foreign_rulership$"
 me_athens_01_foreign_rulership.19.desc: "Nach Jahren der internen Spannungen und jetzt, wo wir die problematischeren Elemente aus unserer Stadt entfernt haben, blicken wir als ein geeintes [ROOT.GetCountry.GetName] in die Zukunft. Da sich unsere Versammlung endlich über die zukünftige Richtung unserer Stadt einigen konnte, werden wir nicht mehr miterleben müssen, wie jede politische Diskussion in einen chaotischen Konflikt ausartet, bei dem sich jeder für eine Seite entscheiden muss."
 me_athens_01_foreign_rulership.19.a: "Das war auch an der Zeit."
 me_athens_01_foreign_rulership.19.a.tt: "Die Mission #Y $athenian_mission_01_foreign_rulership$#! gilt nun als #G abgeschlossen#!!"
  
  ### Developing Attica ### 
 me_athens_02_attica.1.t: "$athenian_mission_02_attica_task_1$"
 me_athens_02_attica.1.desc: "Jetzt, da ganz Attika wieder unter unserer Herrschaft steht, haben wir den ersten Schritt zur Wiederherstellung unserer alten Macht vollzogen. Die vielen Städte und Dörfer der Region blicken in diesen schwierigen Zeiten auf uns, um sich von uns anführen zu lassen."
 me_athens_02_attica.1.a: "Und das werden wir gern tun."
 me_athens_02_attica.1.a.tt: "Die Missionsaufgabe #Y $athenian_mission_02_attica_task_1$#! gilt nun als #G abgeschlossen#!!"
 me_athens_02_attica.2.t: "$athenian_mission_02_attica_task_2$"
 me_athens_02_attica.2.desc: "Das Volk von Attika gedeiht, die alten Städte sind bevölkert, viele der Bauernhöfe wurden instand gesetzt und die Beziehungen zwischen den verschiedenen Dörfern und Städten verbessern sich. Ein neues goldenes Zeitalter Athens war in letzter Zeit das Hauptthema der Versammlung, da sich die Dinge nun überall um uns herum verbessern."
 me_athens_02_attica.2.a: "Und doch ist dies erst der Anfang."
 me_athens_02_attica.2.a.tt: "Die Missionsaufgabe #Y $athenian_mission_02_attica_task_2$#! gilt nun als #G abgeschlossen#!!"
 me_athens_02_attica.3.t: "$athenian_mission_02_attica_task_3$"
 me_athens_02_attica.3.desc: "Jetzt, wo wir uns darauf konzentriert haben, die Stadt zu verbessern und sie zu ihrem alten Glanz zurückzuführen, strömen die Menschen nach Athen. Wir sind nicht länger ein schaler Abklatsch dessen, was Athen einst war."
 me_athens_02_attica.3.a: "Unsere Vorfahren wären stolz."
 me_athens_02_attica.3.a.tt: "Die Missionsaufgabe #Y $athenian_mission_02_attica_task_3$#! gilt nun als #G abgeschlossen#!!"
 me_athens_02_attica.4.t: "$athenian_mission_02_attica_task_4$"
 me_athens_02_attica.4.desc: "Jetzt, wo Korinth und Tanagra gesichert sind, sollte Attika auf absehbare Zeit ebenfalls sicher sein, und wir können unsere Bemühungen weiterhin auf den Wiederaufbau konzentrieren. Die Region hat in den letzten Monaten deutliche Verbesserungen erlebt, und wir haben besonders ein größeres Interesse an den Mysterien von Eleusis und der Akademie festgestellt."
 me_athens_02_attica.4.a: "Die alten Institutionen sind ein wichtiger Teil des kulturellen Lebens in Athen."
 me_athens_02_attica.4.a.tt: "Die Missionsaufgabe #Y $athenian_mission_02_attica_task_4$#! gilt nun als #G abgeschlossen#!!"
 me_athens_02_attica.5.t: "$athenian_mission_02_attica_task_5$"
 me_athens_02_attica.5.desc: "Die reichen Minen Attikas waren während der Kriege mit Persien und dem Aufstieg des Attischen Bundes das Herzstück der athenischen Schatzkammer. Wenn wir zu unserer Rolle als einer der wichtigsten Silberexporteure in der Ägäis zurückkehren wollen, werden wir unseren Reichtum und die Bedeutung der alten Zeiten zurückerobern müssen."
 me_athens_02_attica.5.a: "Das war auch an der Zeit."
 me_athens_02_attica.5.a.tt: "Die Missionsaufgabe #Y $athenian_mission_02_attica_task_5$#! gilt nun als #G abgeschlossen#!!"
 me_athens_02_attica.6.t: "Handelsstadt Piräus"
 me_athens_02_attica.6.desc: "Die Hafenstadt Piräus spielt eine wesentliche Rolle für den Handel und die Macht Athens, denn sie beherbergt unsere Flotte und ist die Heimat unserer Händler. Ohne den Zugang zu ihren Häfen können wir unsere Macht nicht nach außen projizieren, was auch einer der Gründe ist, warum in der Vergangenheit die Lange Mauer zwischen unseren beiden Städten errichtet wurde.\n\nWir bemühen uns darum, diese Häfen zu erweitern, damit sie zusammen mit dem Rest Attikas wiederaufgebaut werden können."
 me_athens_02_attica.6.a: "So wie Athen wächst, muss auch Piräus wachsen."
 me_athens_02_attica.6.a.tt: "Wir werden mit dem Ausbau der Häfen von Piräus beginnen."
 me_athens_02_attica.7.t: "$athenian_mission_02_attica_task_6$"
 me_athens_02_attica.7.desc: "Einer unserer Aufseher kehrte mit der Nachricht zurück, dass der Wiederaufbau des Hafens von Piräus endlich abgeschlossen ist und dass es bei der Arbeit keine nennenswerten Scherereien oder Schwierigkeiten gegeben hat."
 me_athens_02_attica.7.a: "Nun, das ist alles, was wir verlangen konnten."
 me_athens_02_attica.7.a.tt: "Die Missionsaufgabe #Y $athenian_mission_02_attica_task_6$#! gilt nun als #G abgeschlossen#!!"
 me_athens_02_attica.8.t: "Die Heimat der Philosophie"
 me_athens_02_attica.8.desc: "Die Akademie war während all unserer Jahre der Unterwerfung eine Heimat für viele der Intellektuellen in Griechenland. Jetzt, wo unsere Stadt wiederaufgebaut wird, ist es sinnvoll, auch den Intellektuellen zu helfen, ihre Akademie auf einen modernen Stand zu bringen."
 me_athens_02_attica.8.a: "Ein kleiner Preis für das, was sie unserem Land bringen."
 me_athens_02_attica.8.a.tt: "Wir werden eine große Menge an Gold zur Verfügung stellen, um die Akademie neu einzurichten."
 me_athens_02_attica.9.t: "$athenian_mission_02_attica_task_7$"
 me_athens_02_attica.9.desc: "Während die Akademie neu eingerichtet und instand gesetzt wird, schlägt einer der Aufseher vor, dass wir sie erweitern könnten. Wenn hier die klügsten Köpfe Griechenlands versammelt sind, warum sollten sie sich dann nicht auch tatkräftiger an wichtigen Dingen beteiligen, meint er."
 me_athens_02_attica.9.a: "Sie können bei etwas helfen, was wirklich wichtig ist: dem Zustand unseres Militärs."
 me_athens_02_attica.9.a.tt: "Die Missionsaufgabe #Y $athenian_mission_02_attica_task_7$#! gilt nun als #G abgeschlossen#!!"
 me_athens_02_attica.9.b: "Sie sollen sich um den Zustand unserer Stadt kümmern."
 me_athens_02_attica.9.c: "Lasst sie mit dem fortfahren, was sie bereits tun."
 me_athens_02_attica.9.d: "Was sind ihre Gedanken über das Göttliche?"
 me_athens_02_attica.10.t: "Leere Gänge"
 me_athens_02_attica.10.desc: "Jetzt, wo die Instandsetzung der Akademie abgeschlossen ist, müssen wir nur noch die alten Gänge mit neuen Köpfen füllen. Einst war sie die Heimat von Menschen aus dem ganzen Mittelmeerraum, und sie könnte es wieder sein."
 me_athens_02_attica.10.a: "Nur berühmte Intellektuelle bitte."
 me_athens_02_attica.10.a.tt: "Wir werden mit der Suche nach Personen beginnen, die der Akademie beitreten möchten."
 me_athens_02_attica.11.t: "Junge Köpfe"
 me_athens_02_attica.11.desc: "Wir haben die Nachricht erhalten, dass zwei Intellektuelle aus kleineren Städte Attikas an einer Mitgliedschaft in der Akademie interessiert sein würden: [new_intellectual_1.GetName] und [new_intellectual_2.GetName]. Es handelt sich um aufstrebende Redner, die sich trotz ihres verhältnismäßig jungen Alters einen beachtlichen Ruf aufgebaut haben, aber auch dafür bekannt sind, dass sie sich gegenseitig die Köpfe einschlagen."
 join_nation_tooltip: "#Y [THIS.GetCharacter.GetName]#! tritt der Akademie in #Y [SCOPE.GetRootScope.GetCountry.GetName]#! bei."
 me_athens_02_attica.11.a: "[new_intellectual_1.GetName] passt perfekt zur Akademie."
 me_athens_02_attica.11.b: "[new_intellectual_2.GetName] scheint eine interessante Person zu sein."
 me_athens_02_attica.11.c: "Keiner der beiden genügt unseren Ansprüchen."
 me_athens_02_attica.11.c.tt: "Keiner der Intellektuellen tritt der Akademie in #Y [SCOPE.GetRootScope.GetCountry.GetName]#! bei."
 me_athens_02_attica.11.d: "Beide? Beide klingt gut."
 me_athens_02_attica.12.t: "Kluge Köpfe aus dem Ausland"
 me_athens_02_attica.12.desc: "Unsere Kundschafter haben weit und breit nach potenziellen Kandidaten gesucht, die wir in unsere Akademie einladen können, und sie haben zwei potenzielle Kandidaten gefunden: [new_intellectual_1.GetName] aus [new_intellectual_1.GetEmployer.GetName] und [new_intellectual_2.GetName] aus [new_intellectual_2.GetEmployer.GetName]."
 me_athens_02_attica.12.a: "[new_intellectual_1.GetName] ist der Mensch, den wir suchen."
 me_athens_02_attica.12.b: "Bringt [new_intellectual_2.GetName] nach [ROOT.GetCountry.GetName]."
 me_athens_02_attica.12.c: "Keiner von beiden genügt unseren Ansprüchen."
 me_athens_02_attica.13.t: "$athenian_mission_02_attica_task_8$"
 me_athens_02_attica.13.desc: "Die Akademie wurde in ihrer früheren Pracht wiederhergestellt und die Säle sind mit Menschen aus dem ganzen Mittelmeerraum gefüllt. Hoffentlich können wir einige dieser Intellektuellen dazu bringen, uns gelegentlich bei der Leitung von [ROOT.GetCountry.GetName] zu unterstützen, nachdem wir so viel Hilfe bei der Instandsetzung ihrer Heimat geleistet haben."
 me_athens_02_attica.13.a: "Das scheint doch ein gerechter Tausch zu sein, oder?"
 me_athens_02_attica.13.a.tt: "Die Missionsaufgabe #Y $athenian_mission_02_attica_task_8$#! gilt nun als #G abgeschlossen#!!"
 me_athens_02_attica.14.t: "$athenian_mission_02_attica_task_9$"
 me_athens_02_attica.14.desc: "Unsere wohltätigen Gaben sind vom Priestertum des Telesterion in Eleusis gut aufgenommen worden, und wir hoffen und glauben, dass die Götter selbst unsere Geste zu schätzen wissen werden."
 me_athens_02_attica.14.a: "Eine enge Verbindung zwischen Kult und Staat."
 me_athens_02_attica.14.a.tt: "Die Missionsaufgabe #Y $athenian_mission_02_attica_task_9$#! gilt nun als #G abgeschlossen#!!"
 me_athens_02_attica.15.t: "$athenian_mission_02_attica_task_10$"
 me_athens_02_attica.15.desc: "Unser Herrscher, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], ist eingeladen worden, an den heiligen Riten von Eleusis teilzunehmen. Durch die enge Verbindung zwischen Stadt und Tempel ist es uns gelungen, innerhalb der Priesterschaft viel Unterstützung für das Volk von [ROOT.GetCountry.GetName] zu sichern."
 me_athens_02_attica.15.a: "Eine Ehre."
 me_athens_02_attica.15.a.tt: "Die Missionsaufgabe #Y $athenian_mission_02_attica_task_10$#! gilt nun als #G abgeschlossen#!!"
 me_athens_02_attica.16.t: "Der Kult von Eleusis"
 me_athens_02_attica.16.desc: "[ROOT.GetCharacter.GetName] wurde angeboten, dem Kult von Eleusis beizutreten und an den heiligen Mysterien der Stadt teilzunehmen. Die Priesterschaft des Telesterion erwartet unsere Antwort."
 me_athens_02_attica.16.a: "Kein Interesse."
 me_athens_02_attica.16.b: "Das wäre eine Ehre."
 me_athens_02_attica.17.t: "$athenian_mission_02_attica_task_final$"
 me_athens_02_attica.17.desc: "Nachdem wir viel Zeit und Energie in die Verbesserung Attikas investiert haben, beginnen wir nun endlich, Ergebnisse zu sehen. Die Menschen und die Städte der Region blühen auf, ebenso wie unsere Nation."
 me_athens_02_attica.17.a: "Unser Volk hat einen Grund, stolz auf sich zu sein."
 me_athens_02_attica.17.a.tt: "Die Missionsaufgabe #Y $athenian_mission_02_attica_task_final$#! gilt nun als #G abgeschlossen#!!"
 me_athens_02_attica.18.t: "$athenian_mission_02_attica$"
 me_athens_02_attica.18.desc: "Jetzt, wo die Infrastruktur und die Städte Attikas wiederaufgebaut wurden und in ihrem alten Glanz erstrahlen, ist unser Volk glücklicher und fleißiger als je zuvor. Wir haben gehört, dass diese Tage als das zweite goldene Zeitalter von [ROOT.GetCountry.GetName] und Attika bezeichnet werden, und nun fragt sich unser Volk, wann wir damit beginnen werden, auch unseren alten Bund wiederherzustellen."
 me_athens_02_attica.18.a: "Gutes Argument."
 me_athens_02_attica.18.a.tt: "Die Mission #Y $athenian_mission_02_attica$#! gilt nun als #G abgeschlossen#!!"
  
  
  ### Political ### 
 me_athens_03_political.1.t: "$athenian_mission_03_political_task_1$"
 me_athens_03_political.1.desc: "Mit Hilfe unsere[thesmothete_scope.Custom('get_rsEnding')] [GetOffice('office_praetor').GetCulturalName(ROOT.GetCountry)], [thesmothete_scope.GetName], konnten wir den Rat der 500 zu seinem früheren Ruhm zurückführen. Der Rat wird ab sofort von Korruption und Geheimhaltung befreit sein."
 me_athens_03_political.1.a: "Das ist genau, was [thesmothete_scope.GetSheHe] tun sollte."
 me_athens_03_political.1.a.tt: "Die Missionsaufgabe #Y $athenian_mission_03_political_task_1$#! gilt nun als #G abgeschlossen#!!"
 me_athens_03_political.2.t: "$athenian_mission_03_political_task_2$"
 me_athens_03_political.2.desc: "Wir haben viele der Scherereien geklärt, die zwischen dem Rat und der Versammlung aufgetreten waren, viele der Differenzen und Meinungsverschiedenheiten zwischen den beiden Parteien ausgeräumt und den Prozess zur Verabschiedung von Gesetzen geglättet. Nun können wir mit jenen Veränderungen beginnen, die wir brauchen, um unsere Nation zu verbessern, so wie Solon es einst tat."
 me_athens_03_political.2.a: "Er wäre stolz auf unsere Arbeit."
 me_athens_03_political.2.a.tt: "Die Missionsaufgabe #Y $athenian_mission_03_political_task_2$#! gilt nun als #G abgeschlossen#!!"
 me_athens_03_political.3.t: "$athenian_mission_03_political_task_3$"
 me_athens_03_political.3.desc: "Wie auch Kleisthenes in der Vergangenheit haben wir viele der Themen aufgearbeitet, die die Versammlung in letzter Zeit beunruhigt hatten. Die Oligarchen und die reiche Elite werden nicht mehr in der Lage sein, unsere Wahlen und Entscheidungen zu beeinflussen."
 me_athens_03_political.3.a: "Die Bedrohungen für unsere Demokratie treten in vielen Formen auf."
 me_athens_03_political.3.a.tt: "Die Missionsaufgabe #Y $athenian_mission_03_political_task_3$#! gilt nun als #G abgeschlossen#!!"
 me_athens_03_political.4.t: "$athenian_mission_03_political_task_4$"
 me_athens_03_political.4.desc: "Die vielen Schandflecke unserer Institutionen und unserer Geschichte sind endlich beseitigt, da wir nun zu älteren Modellen unserer Regierungsführung zurückgekehrt sind. Ambitionierte Barbarenkönige werden nicht länger in der Lage sein, unsere Innenpolitik zu beeinflussen."
 me_athens_03_political.4.a: "Wir tun, was für unser Volk am besten ist."
 me_athens_03_political.4.a.tt: "Die Missionsaufgabe #Y $athenian_mission_03_political_task_4$#! gilt nun als #G abgeschlossen#!!"
 me_athens_03_political.5.t: "Feierlichkeiten in [ROOT.GetCountry.GetName]"
 me_athens_03_political.5.desc: "Wir veranstalten überall in unserem Land große Feste, um die vielen Fortschritte zu feiern, die wir bei der Wiederherstellung unserer Demokratie gemacht haben. Unser Volk wird diese Tage als Beginn eines neuen goldenen Zeitalters für die [ROOT.GetCountry.GetAdjective]e Demokratie in Erinnerung behalten und [ROOT.GetCountry.GetRuler.GetPraenomen] als neuen Kleisthenes ansehen."
 me_athens_03_political.5.a: "Lasst die Feierlichkeiten beginnen."
 me_athens_03_political.6.t: "$athenian_mission_03_political_task_4$"
 me_athens_03_political.6.desc: "Die Feierlichkeiten sind abgeschlossen, und es ist Zeit, sich wieder ernsteren Dingen zu widmen. Eine Demokratie ist nicht das endgültige Ziel. Sie ist nur der Anfang, und wir werden tatkräftig daran arbeiten müssen, sie zu erhalten."
 me_athens_03_political.6.a: "Ein Tag nach dem anderen."
 me_athens_03_political.6.a.tt: "Die Missionsaufgabe #Y $athenian_mission_03_political_task_5$#! gilt nun als #G abgeschlossen#!!"
 me_athens_03_political.7.t: "$athenian_mission_03_political_task_6$"
 me_athens_03_political.7.desc: "Unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName], hat ein überraschendes Geschick gezeigt, wenn es darum geht, [ROOT.GetCountry.GetRuler.GetHerHis]e persönlichen Kontakte und [ROOT.GetCountry.GetRuler.GetHerHis]en Einfluss in [ROOT.GetCountry.GetRuler.GetHerHis]e Arbeit als unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] Herrscher[ROOT.GetCountry.GetRuler.Custom('get_inFemale')] einzubringen. Wir konnten oft beobachten, dass andere Politiker [ROOT.GetCountry.GetRuler.Custom('get_SieIhn')] genau dann unterstützten, wenn wir am wenigsten damit rechneten, und das, obwohl diese sich zuvor gegen [ROOT.GetCountry.GetRuler.GetHerHis]e Ideen ausgesprochen hatten. [ROOT.GetCountry.GetRuler.GetPraenomen] ist einfach nur ein überaus charismatischer und guter Redner."
 me_athens_03_political.7.a: "Charisma tritt in vielen Formen auf."
 me_athens_03_political.7.a.tt: "Die Missionsaufgabe #Y $athenian_mission_03_political_task_6$#! gilt nun als #G abgeschlossen#!!"
 me_athens_03_political.8.t: "$athenian_mission_03_political_task_7$"
 me_athens_03_political.8.desc: "In letzter Zeit haben wir beobachtet, dass die Führungselite sehr gut darin ist, Elemente der Gesellschaft, die ihnen als unwichtig erscheinen, zu entfernen, manchmal durch simple Ächtung, aber häufiger auch durch Prozesse. Insbesondere [ROOT.GetCountry.GetRuler.GetPraenomen] ist dafür bekannt geworden, [ROOT.GetCountry.GetRuler.GetHerHis]e Feinde durch politische Machenschaften zu beseitigen."
 me_athens_03_political.8.a: "Besser als Mord, nicht wahr?"
 me_athens_03_political.8.a.tt: "Die Missionsaufgabe #Y $athenian_mission_03_political_task_7$#! gilt nun als #G abgeschlossen#!!"
 me_athens_03_political.9.t: "$athenian_mission_03_political_task_8$"
 me_athens_03_political.9.desc: "Um unsere[ROOT.GetCountry.GetRuler.Custom('get_nMale')] derzeitige[ROOT.GetCountry.GetRuler.Custom('get_nMale')] [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetPraenomen], hat sich ein großer Personenkult gebildet, insbesondere wegen [ROOT.GetCountry.GetRuler.GetHerHis]er populistischen Tendenzen. Es ist immer noch fraglich, wie [ROOT.GetCountry.GetRuler.GetSheHe] diese neu gewonnene Beliebtheit nutzen wird: für die Republik oder für sich selbst?"
 me_athens_03_political.9.a: "Ein Rätsel, dessen Lösung abzuwarten bleibt."
 me_athens_03_political.9.a.tt: "Die Missionsaufgabe #Y $athenian_mission_03_political_task_8$#! gilt nun als #G abgeschlossen#!!"
 me_athens_03_political.10.t: "$athenian_mission_03_political_task_9$"
 me_athens_03_political.10.desc: "Aufgrund der immensen Beliebtheit von [ROOT.GetCountry.GetRuler.GetName] konnten wir beobachten, wie sich bei jeder politischen Debatte und Abstimmung eine große Anzahl an Menschen auf [ROOT.GetCountry.GetRuler.GetHerHis]e Seite schlug. Diese Unterstützer sind bereit, jedem [ROOT.GetCountry.GetRuler.GetHerHis]er Worte zu folgen, und haben [ROOT.GetCountry.GetRuler.GetHerHim] mehr oder weniger ihre gesamte politische Karriere gewidmet."
 me_athens_03_political.10.a: "Ein Wort von [ROOT.GetCountry.GetRuler.GetHerHim], und die Bürger werden mit Freude unsere Republik zerschlagen."
 me_athens_03_political.10.a.tt: "Die Missionsaufgabe #Y $athenian_mission_03_political_task_9$#! gilt nun als #G abgeschlossen#!!"
 me_athens_03_political.11.t: "$athenian_mission_03_political_task_10$"
 me_athens_03_political.11.desc: "Ohne einen anderen Politiker, der mit dem Einfluss von [ROOT.GetCountry.GetRuler.GetHerHis] in die [SCOPE.GetRootScope.GetCountry.Custom('get_court_type')] mithalten könnte, und die immense Nachfolger [ROOT.GetCountry.GetRuler.GetPraenomen] hat in den letzten Monaten eine demokratische Institution nach der anderen nachgibt. Obwohl einige es nicht erkennen, hat [ROOT.GetCountry.GetRuler.GetName] eine Tyrannei über Root.getCountry.getName] festgelegt." #NT!
 me_athens_03_political.11.a: "Wenn das Volk die Freiheit nicht will, warum sollte es sie dann anbieten?"
 me_athens_03_political.11.a.tt: "Die Missionsaufgabe #Y $athenian_mission_03_political_task_10$#! gilt nun als #G abgeschlossen#!!"
  
  
  ### Naval Conquest ### 
 me_athens_04_delian_league.1.t: "Schritt Eins"
 me_athens_04_delian_league.1.desc: "Fast jeder in der Versammlung stimmte für die Wiederherstellung unserer alten Grenzen, nachdem [ROOT.GetCountry.GetRuler.GetName], unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetHerHis]e leidenschaftliche Rede beendet hatte. Es besteht kein Zweifel daran, dass das Volk unsere Feldzüge im Osten und Norden unterstützt, auch wenn es ein ziemliches Unterfangen sein dürfte, das zurückzuerobern, was einst unser war."
 me_athens_04_delian_league.1.a: "Bereitet die Männer auf den Krieg vor."
 me_athens_04_delian_league.1.a.tt: "Wir werden unsere Truppen darauf vorbereiten, ehemaliges [SCOPE.GetRootScope.GetCountry.GetAdjective]es Land zurückzuerobern."
 me_athens_04_delian_league.2.t: "$athenian_mission_04_delian_league_task_1$"
 me_athens_04_delian_league.2.desc: "Während wir die letzten Vorbereitungen für den Beginn unseres Feldzuges abschließen, kehren unsere Priester mit guten Vorzeichen aus allen von ihnen abgehaltenen Riten zurück. Sie behaupten, Athene unterstütze unseren Feldzug und sichere uns den Sieg zu."
 me_athens_04_delian_league.2.a: "Zeit, den Bund wiederherzustellen."
 me_athens_04_delian_league.2.a.tt: "Die Missionsaufgabe #Y $athenian_mission_04_delian_league_task_1$#! gilt nun als #G abgeschlossen#!!"
 me_athens_04_delian_league.3.t: "$athenian_mission_04_delian_league_task_2$"
 me_athens_04_delian_league.3.desc: "Unsere Männer haben die Städte [chalkis_province.GetName] und [eretria_province.GetName] davon überzeugen können, wieder unter unsere Herrschaft zu fallen. Jetzt, wo das Kernland von Euböa [ROOT.GetCountry.GetCapital.GetName] Bericht erstattet, ist es nur eine Frage der Zeit, bis sich auch der Rest der Insel an unsere Herrschaft gewöhnt, so wie sie es auch während des goldenen Zeitalters des ersten Attischen Bundes tat."
 me_athens_04_delian_league.3.a: "Einer nach dem anderen kehrt in die Herde zurück."
 me_athens_04_delian_league.3.a.tt: "Die Missionsaufgabe #Y $athenian_mission_04_delian_league_task_2$#! gilt nun als #G abgeschlossen#!!"
 me_athens_04_delian_league.4.t: "$athenian_mission_04_delian_league_task_3$"
 me_athens_04_delian_league.4.desc: "Unsere Männer haben die Kontrolle über die Region übernommen, und wir haben eine Garnison voller Loyalisten aufgestellt, um die Insel zu sichern. Obwohl wir anfangs einigem Widerstand gegenübertreten mussten, beruhigte sich das Volk schnell und scheint sich an den Gedanken der Rückkehr ihrer alten Herren gewöhnt zu haben."
 me_athens_04_delian_league.4.a: "So wie es sein sollte."
 me_athens_04_delian_league.4.a.tt: "Die Missionsaufgabe #Y $athenian_mission_04_delian_league_task_3$#! gilt nun als #G abgeschlossen#!!"
 me_athens_04_delian_league.5.t: "$athenian_mission_04_delian_league_task_4$"
 me_athens_04_delian_league.5.desc: "Unsere Soldaten haben den Stadtstaat [GetProvince('(int32)470').GetName] eingenommen, einst die letzte delische Polis am Rande der Bundesgrenzen. [GetProvince('(int32)470').GetName] liegt zwischen Griechenland, Illyrien und Magna Graecia und ist ein wichtiger Handelshafen, von dessen Kontrolle wir sicherlich profitieren werden."
 me_athens_04_delian_league.5.a: "Und so kehrt ein weiterer Stadtstaat zu unserer Herrschaft zurück."
 me_athens_04_delian_league.5.a.tt: "Die Missionsaufgabe #Y $athenian_mission_04_delian_league_task_4$#! gilt nun als #G abgeschlossen#!!"
 me_athens_04_delian_league.6.t: "$athenian_mission_04_delian_league_task_5$"
 me_athens_04_delian_league.6.desc: "Unsere Schiffsbauer haben am Bau einer bemerkenswerten Flotte gearbeitet, und die Rekrutierung von Ruderern zur Besetzung dieser neuen Schiffe ist planmäßig verlaufen. Während sie sich an ihre neuen Arbeitsplätze gewöhnen, sehen wir bereits der Rückkehr jener berühmten Flotte der Vergangenheit entgegen, die es sogar mit der des Persischen Reiches aufnehmen konnte."
 me_athens_04_delian_league.6.a: "Mit diesen Schiffen werden wir die Kontrolle über die Ägäis übernehmen."
 me_athens_04_delian_league.6.a.tt: "Die Missionsaufgabe #Y $athenian_mission_04_delian_league_task_5$#! gilt nun als #G abgeschlossen#!!"
 me_athens_04_delian_league.7.t: "$athenian_mission_04_delian_league_task_6$"
 me_athens_04_delian_league.7.desc: "Delos war die Heimat und der Namensgeber des Attisch-Delischen Bundes, und dort befand sich einst auch dessen Schatzkammer. Auf der Insel gibt es ein großes Heiligtum für Apollo, das ursprünglich von uns finanziert wurde, und die Priesterschaft spielt eine wichtige Rolle in der täglichen Verwaltung der Stadt."
 me_athens_04_delian_league.7.a: "Wir werden diese Stadt selbst regieren."
 me_athens_04_delian_league.7.a.tt: "Die Missionsaufgabe #Y $athenian_mission_04_delian_league_task_6$#! gilt nun als #G abgeschlossen#!!"
 me_athens_04_delian_league.7.b: "Die Priester sollen sich um die Verwaltung kümmern."
 me_athens_04_delian_league.7.b.tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! empfängt den folgenden Modifikator, solange #Y delos#! ihr Tempelzustand bleibt:" #NT!
 me_athens_04_delian_league.8.t: "$athenian_mission_04_delian_league_task_7$"
 me_athens_04_delian_league.8.desc: "Während die Diadochen und ihre Königreiche um die Vorherrschaft über Anatolien und Griechenland kämpften, fand zwischen ihnen auch ein heftiges Wettrüsten auf See statt. Heutzutage sind große Schiffe immer alltäglicher geworden, und wenn wir keinen Zugang zu ihnen erlangen, sind wir denen ausgeliefert, die ihn bereits haben."
 me_athens_04_delian_league.8.a: "Sie werden der Stolz unserer Nation sein."
 me_athens_04_delian_league.8.a.tt: "Die Missionsaufgabe #Y $athenian_mission_04_delian_league_task_7$#! gilt nun als #G abgeschlossen#!!"
 me_athens_04_delian_league.9.t: "$athenian_mission_04_delian_league_task_8$"
 me_athens_04_delian_league.9.desc: "Naxos war der erste Stadtstaat, der es wagte, gegen den ursprünglichen Attischen Bund zu rebellieren, in der Hoffnung, sich von unserer Hegemonie zu befreien. Bei einer weiteren Ausbreitung unseres Einflusses über die Ägäis ist es wichtig, sich vor Augen zu halten, wem wir vertrauen können und wen wir dominieren müssen."
 me_athens_04_delian_league.9.a: "Ein weiterer Schritt in die richtige Richtung."
 me_athens_04_delian_league.9.a.tt: "Die Missionsaufgabe #Y $athenian_mission_04_delian_league_task_8$#! gilt nun als #G abgeschlossen#!!"
 me_athens_04_delian_league.10.t: "Die neue Schatzkammer"
 me_athens_04_delian_league.10.desc: "Im Rahmen unserer Feldzüge zur Wiederherstellung des alten Attischen Bundes haben wir die Notwendigkeit einer weiteren Schatzkammer eingesehen. Die ursprüngliche Schatzkammer befand sich auf Delos, einer Insel, die der Namensgeber des Attisch-Delischen Bundes war und vor Kurzem von unseren Soldaten zurückerobert wurde. Eine erneute Errichtung der Schatzkammer des Bundes auf der Insel würde dessen Wiederaufbau ein erhebliches Maß an Legitimation verleihen."
 me_athens_04_delian_league.10.a: "Das wird ein unvergesslicher Anblick sein."
 me_athens_04_delian_league.10.a.tt: "Wir werden mit dem Bau der neuen Schatzkammer in Delos beginnen."
 me_athens_04_delian_league.11.t: "$athenian_mission_04_delian_league_task_9$"
 me_athens_04_delian_league.11.desc: "Der Bau der Schatzkammer in Delos ist abgeschlossen, und zwar früher, als wir erwartet hatten. Wir haben nun bereits einen großen Strom an Gold gesehen, der von allen Stadtstaaten unter unserer Kontrolle dorthin auf den Weg gebracht wird. Sie sind nämlich eher bereit, sich von ihrem Gold zu trennen, wenn selbiges an einen Ort geht, der nicht unmittelbar zu Athen oder Attika gehört."
 me_athens_04_delian_league.11.a: "Hoffentlich wird die Staatskasse in der Lage sein, unsere zukünftigen Bemühungen zu finanzieren."
 me_athens_04_delian_league.11.a.tt: "Die Missionsaufgabe #Y $athenian_mission_04_delian_league_task_9$#! gilt nun als #G abgeschlossen#!!"
 me_athens_04_delian_league.12.t: "Die Schatzkammer"
 me_athens_04_delian_league.12.desc: "Unser Lehnsherr in Athen hat uns die Ehre erwiesen, die Schatzkammer aller Stadtstaaten unter seiner Kontrolle zu beaufsichtigen, und er hat uns dabei geholfen, jene massiven Bauten zu errichten, in denen die Reichtümer gelagert werden sollen."
 me_athens_04_delian_league.12.a: "Welch Ehre!"
 me_athens_04_delian_league.13.t: "$athenian_mission_04_delian_league_task_10$"
 me_athens_04_delian_league.13.desc: "Mit geringem Aufwand konnten die Steinbrüche in Naxos instand gesetzt und erweitert werden, sodass es für die dort arbeitenden Sklaven einfacher und schneller möglich ist, den Marmor aus den reichen Vorkommen in der Region herauszuschneiden."
 me_athens_04_delian_league.13.a: "Ein lohnendes Unterfangen."
 me_athens_04_delian_league.13.a.tt: "Die Missionsaufgabe #Y $athenian_mission_04_delian_league_task_10$#! gilt nun als #G abgeschlossen#!!"
 me_athens_04_delian_league.14.t: "Der naxische Steinbruch"
 me_athens_04_delian_league.14.desc: "Mithilfe unseres Lehnsherrn ist es uns gelungen, die vielen Steinbrüche in Naxos zu erweitern. Nun können unsere Sklaven den Marmor effizienter als je zuvor abbauen, und wir können eine größere Menge der wertvollen Mineralien exportieren."
 me_athens_04_delian_league.14.a: "Wir wissen ihre Hilfe zu schätzen."
 me_athens_04_delian_league.15.t: "$athenian_mission_04_delian_league_task_11$"
 me_athens_04_delian_league.15.desc: "Wir haben endlich unsere alte Kolonie am Fluss Struma, einem wichtigen Stadtstaat in Thrakien, zurückerobert. Mit der Rückeroberung von Amphipolis können wir unseren Einfluss auf das Gebiet ausüben und damit beginnen, einige der anderen Kolonien in der Region ebenfalls in unseren Bund einzugliedern."
 me_athens_04_delian_league.15.a: "Wir waren da erfolgreich, wo Thukydides und Kleon versagt haben."
 me_athens_04_delian_league.15.a.tt: "Die Missionsaufgabe #Y $athenian_mission_04_delian_league_task_11$#! gilt nun als #G abgeschlossen#!!"
 me_athens_04_delian_league.16.t: "$athenian_mission_04_delian_league_task_12$"
 me_athens_04_delian_league.16.desc: "Das Volk von Samos ist endlich von seinen Unterdrückern befreit worden und steht nun unter der Kontrolle der Athener. Nur wenige waren unserer Sache so treu ergeben wie die Samier, und wir werden ihre Zuverlässigkeit und ihre Unterstützung mit einer neu entfachten Freundschaft zwischen unseren beiden Städten belohnen."
 me_athens_04_delian_league.16.a: "Wir sind froh, dass wir unseren alten Verbündeten helfen können."
 me_athens_04_delian_league.16.a.tt: "Die Missionsaufgabe #Y $athenian_mission_04_delian_league_task_12$#! gilt nun als #G abgeschlossen#!!"
 me_athens_04_delian_league.17.t: "$athenian_mission_04_delian_league_task_13$"
 me_athens_04_delian_league.17.desc: "Mit unserer Hilfe wurden mehrere Schiffsbauer nach Samos entsandt, um dort beim Wiederaufbau der Werftkapazitäten zu helfen und Samos wieder zu einem wichtigen Militärhafen in der Ägäis zu machen."
 me_athens_04_delian_league.17.a: "Für unsere alten Freunde auf Samos tun wir alles, was wir können."
 me_athens_04_delian_league.17.a.tt: "Die Missionsaufgabe #Y $athenian_mission_04_delian_league_task_13$#! gilt nun als #G abgeschlossen#!!"
 me_athens_04_delian_league.18.t: "Eine helfende Hand"
 me_athens_04_delian_league.18.desc: "Wir haben mehrere Schiffsbauer aus Athen empfangen, die versuchen, die Werften von Samos wieder in Gang zu bringen. Mit ihrer Hilfe werden wir den ersten Schritt tun, um erneut zu einer der stärkeren Seemächte der Ägäis zu werden."
 me_athens_04_delian_league.18.a: "Wir sind für die Unterstützung dankbar."
 me_athens_04_delian_league.19.t: "$athenian_mission_04_delian_league_task_14$"
 me_athens_04_delian_league.19.desc: "Unsere Männer haben die Kontrolle über die Nordküste des Hellespont übernommen. Dies verschafft uns Zugang zur Meerenge und Einfluss auf alle, die den Hellespont passieren wollen. Als eines der älteren Mitglieder des Attischen Bundes tut es gut, nun zu sehen, dass Sestos endlich wieder in unseren Schoß zurückkehrt."
 me_athens_04_delian_league.19.a: "Wir müssen sicherstellen, dass der Stadtstaat diesmal unter unserem Einfluss bleibt."
 me_athens_04_delian_league.19.a.tt: "Die Missionsaufgabe #Y $athenian_mission_04_delian_league_task_14$#! gilt nun als #G abgeschlossen#!!"
 me_athens_04_delian_league.20.t: "$athenian_mission_04_delian_league_task_15$"
 me_athens_04_delian_league.20.desc: "Unter unserer Aufsicht wurden die Mauern und die Infrastruktur der Stadt Sestos stark ausgebaut, wodurch die Kontrolle über den Hellespont gefestigt werden konnte und wir gleichzeitig vor Bedrohungen geschützt sind. Solange wir Sestos unter Kontrolle halten, sollten wir auch auf den Rest der thrakischen Stadtstaaten Einfluss nehmen können."
 me_athens_04_delian_league.20.a: "Ein teures, aber hoffentlich lohnendes Unterfangen."
 me_athens_04_delian_league.20.a.tt: "Die Missionsaufgabe #Y $athenian_mission_04_delian_league_task_15$#! gilt nun als #G abgeschlossen#!!"
 me_athens_04_delian_league.21.t: "Erweiterte Infrastruktur"
 me_athens_04_delian_league.21.desc: "Mit Hilfe unserer Lehnsherren in Athen konnten wir die Infrastruktur von Sestos ausbauen, insbesondere die Verteidigungsanlagen. Obwohl Athen dabei wahrscheinlich Hintergedanken hat, erweist sich dieses Arrangement dennoch für uns als äußerst nützlich."
 me_athens_04_delian_league.21.a: "Nichtsdestominder sind wir für die Hilfe dankbar."
 me_athens_04_delian_league.22.t: "$athenian_mission_04_delian_league_task_16$"
 me_athens_04_delian_league.22.desc: "Unsere Boten kehrten heute mit der Nachricht zurück, dass die Minen außerhalb von Amphipolis bei der Erweiterung und Instandsetzung des alten Standortes auf neue Silbervorkommen gestoßen sind."
 me_athens_04_delian_league.22.a: "Lasst das Silber fließen."
 me_athens_04_delian_league.22.a.tt: "Die Missionsaufgabe #Y $athenian_mission_04_delian_league_task_16$#! gilt nun als #G abgeschlossen#!!"
 me_athens_04_delian_league.23.t: "Die Silberminen"
 me_athens_04_delian_league.23.desc: "Nachdem uns unser Lehnsherr Athen geholfen hatte, konnten wir die örtlichen Minen stark ausbauen. Bei einer dieser Ausgrabungen stießen unsere Männer auf ein ganz neues und sehr reiches Silbervorkommen, das wir nun abbauen können."
 me_athens_04_delian_league.24.t: "$athenian_mission_04_delian_league_task_17$"
 me_athens_04_delian_league.24.desc: "Wir haben die Stadt Halikarnassos an der karischen Küste eingenommen, und unsere Soldaten haben dort eine kleine Garnison errichtet, um die Kontrolle über die Region zu übernehmen. Das Erbe der Hekatomniden-Dynastie ist überall in der Stadt zu sehen, auch wenn sie seit dem Tod ihres letzten Herrschers Ada nicht mehr das Kommando über die Stadt hatte."
 me_athens_04_delian_league.24.a: "Eine ganz besondere Stadt."
 me_athens_04_delian_league.24.a.tt: "Die Missionsaufgabe #Y $athenian_mission_04_delian_league_task_17$#! gilt nun als #G abgeschlossen#!!"
 me_athens_04_delian_league.25.t: "$athenian_mission_04_delian_league_task_18$"
 me_athens_04_delian_league.25.desc: "Wie die Hekatomniden vor uns haben wir unsere Ressourcen vorrangig auf die Erweiterung der großen Monumente und Bauten in Halikarnassos konzentriert. Während wir die Stadt weiter verbessern, bieten sich auch neue Möglichkeiten, die uns dabei helfen, unseren Fortschritt voranzutreiben."
 me_athens_04_delian_league.25.a: "Ein Ziegel nach dem anderen."
 me_athens_04_delian_league.25.a.tt: "Die Missionsaufgabe #Y $athenian_mission_04_delian_league_task_18$#! gilt nun als #G abgeschlossen#!!"
 me_athens_04_delian_league.26.t: "Weiterführen des Vermächtnisses"
 me_athens_04_delian_league.26.desc: "Vor uns regierten die Hekatomniden, große Baumeister und großartige Kommandanten, über die Stadt. Um ihrem Vermächtnis gerecht zu werden, haben wir die Hilfe unseres Lehnsherrn Athen ersucht, um die Infrastruktur und den Aufbau der Stadt zu fördern. Mit seiner Hilfe haben sich die Dinge in kurzer Zeit spürbar verbessert, und es bietet sich Potenzial für noch größere Veränderungen."
 me_athens_04_delian_league.27.t: "$athenian_mission_04_delian_league_task_19$"
 me_athens_04_delian_league.27.desc: "Wir haben Rhodos endlich davon überzeugt, in unseren neuen Bund einzutreten, und konnten so die Kontrolle über die wichtigsten Mitglieder aus der Vergangenheit übernehmen. Wir beginnen, die Macht unserer ehemaligen Hegemonie nach außen zu tragen, und auf den Straßen von [ROOT.GetCountry.GetCapital.GetName] gibt es bereits viel Klatsch und Tratsch über die Wiedergewinnung unserer Stärke."
 me_athens_04_delian_league.27.a: "Endlich kommen wir unserem Ziel näher."
 me_athens_04_delian_league.27.a.tt: "Die Missionsaufgabe #Y $athenian_mission_04_delian_league_task_19$#! gilt nun als #G abgeschlossen#!!"
 me_athens_04_delian_league.28.t: "$athenian_mission_04_delian_league$"
 me_athens_04_delian_league.28.desc: "Nachdem wir jahrelang unermüdlich daran arbeiteten, unsere alten Verbündeten und Untertanen zusammenzubringen, ist es uns endlich gelungen, genügend politische Bedeutung zu sichern, um den Attischen Bund offiziell wiederzubeleben. Es ist an der Zeit, über die Grenzen des ursprünglichen Bundes hinauszublicken und uns nicht von den Ambitionen der Vergangenheit einschränken zu lassen."
 me_athens_04_delian_league.28.a: "Wohin werden wir als Nächstes gehen?"
 me_athens_04_delian_league.28.a.tt: "Die Mission #Y $athenian_mission_04_delian_league$#! gilt nun als #G abgeschlossen#!!"
