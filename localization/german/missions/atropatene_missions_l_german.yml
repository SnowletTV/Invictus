 atropatene_mission_01_task_23: "Buße" 
 atropatene_mission_01_task_23_DESC: "Niemand ist so weit von dem Licht entfernt, dass die Erlösung zur Unmöglichkeit wird. Wenn jemand seine abweichenden Verhaltensweisen aufgibt und sein Gesicht der Wahrheit zuwendet und einen Geist der Reue zeigt, dann werden göttliche Gunst und Frieden zu Ihnen zurückkehren. \n\n\n\n\n\n\n\n\n\n@greek_mil2!" 
 atropatene_mission_01_task_23_tt: "Der Hohe Leibwächter hat eine Loyalität von mindestens #Y 80#!" 
 atropatene_mission_01_task_24: "Den Glauben behalten" 
 atropatene_mission_01_task_24_DESC: "Obwohl es viele falsche Religionen gibt, die uns umgeben, werden wir dafür belohnt, dass wir unserem Glauben treu bleiben, auch wenn Versuchungen uns umgeben. \n\n\n\n\n\n\n\n\n\n@greek_mil16!" 
 atropatene_mission_01_task_25: "Mittlere Urbanisierung" 
 atropatene_mission_01_task_25_DESC: "Dank des enormen Wachstums unserer Wirtschaft, das durch die große Zahl von Gießereien und Marktplätzen angetrieben wird, die wir in unseren Gebieten errichtet haben, behaupten unsere Ingenieure und Architekten, dass sie Städte und Metropolen schneller bauen können als je zuvor. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!" 
 atropatene_mission_01_task_25_tt: "Verfügt über mindestens #Y 60#! Marktplatzgebäude im Land. ([SCOPE.Custom('atropatene_mission_01_task_25_marketplace')]/#Y 60#!)." 
