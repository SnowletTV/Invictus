l_german:
  atropatene_mission_01:0 "Aufstieg der Meder"
  atropatene_mission_01_BUTTON_TOOLTIP:0 "Unser Volk hat sich schon vorher den schlimmsten Chancen gestellt und ist trotzdem erfolgreich gewesen, denn unser Wille ist unerbittlich."
  atropatene_mission_01_BUTTON_DETAILS:0 "Aufstieg der Meder"
  atropatene_mission_01_DESCRIPTION:0 "Der Ruf der Medianer ist überall bekannt; Unsere Wahrsager und Traumdeuter, die kenntnisreichsten der Welt, sind in allen Hauptstädten der großen Imperien gefragt. Unser großartiger Herrscher Atropates I Atropatid regierte einst als Satrap sowohl für die Perser als auch für die Mazedonier, aber der Tod von Alexander und die Kriege der Diadochen haben unserem Volk zum ersten Mal seit vielen Generationen einen Vorgeschmack auf Freiheit gegeben. Während viele hoffen, unser Reich zu unterwerfen, wie es so viele andere zuvor getan haben, wird sich unser Volk, geleitet von dem zoroastrischen Glauben, der uns trägt, nicht stillschweigend einer fremden Autorität unterwerfen. Nein - wir haben andere Pläne."
  atropatene_mission_01_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn die Meder die Grenzen des berühmten Cyaraxes wiederhergestellt haben, unseres dritten Königs, der unsere Streitkräfte zu ewigem Ruhm geführt hat."
  atropatene_mission_01_REWARD_DESCRIPTION:0 ""
  atropatene_mission_01_task_01:0 "Ein Staat für die Meder"
  atropatene_mission_01_task_01_DESC:0 "Wenn wir darauf hoffen, einen eigenen Staat zu gründen, müssen wir zuerst unser Haus in Ordnung bringen, und dazu brauchen wir die volle Unterstützung unseres Volkes – wir werden in den kommenden Tagen viel von ihm verlangen.ägypten_mil13!"
  atropatene_mission_01_task_01_tt:0 "#Y Atropaten#! hat die #Y Kulturentscheidung# erlassen! für den #Y Median#! Kultur für mindestens eines der folgenden: \n \n #Y Beschwerderecht#! \n #Y Grundbesitzschutz#! \n #Y Beschränkungen der Staatsbürgerschaft gelockert#!"
  atropatene_mission_01_task_02:0 "Der Geburtsort von Zarathustra"
  atropatene_mission_01_task_02_DESC:0 "Der heilige Prophet Zoroaster, dessen Lehren unser Volk im Laufe der Jahre so beeindruckt haben, wurde in der Provinz [GetProvince('(int32)1627').GetName] geboren. Wir glauben, dass es unsere Pflicht ist, die Hügel der Heimat Zoroasters in eine Stadt zu verwandeln, die wirklich einen Besuch wert ist.event_pic11!"
  atropatene_mission_01_task_02_tt:0 "Ardabil wird eine Stadt, alle zoroastrischen Nationen werden einen Meinungsschub von uns bekommen und wir werden verschiedene Ansprüche auf die umliegenden Provinzen bekommen."
  atropatene_mission_01_task_03:0 "Stärkung der medianen Identität"
  atropatene_mission_01_task_03_DESC:0 "Während wir unsere Häuser und Herzen für alle Völker öffnen, ungeachtet ihres Glaubens oder ihrer Kultur, geben wir zu, dass ein Land, das sich auf medianische Macht stützt, Meder in vorherrschenden Positionen haben muss – wir wünschen uns nachdrücklich, dass alle schließlich unsere Wege annehmen.greek_mil13!"
  atropatene_mission_01_task_03_tt:0 "Die Provinzen #Y Media#!, #Y Media Atropatene#! und #Y Parsatunik#! muss #Y Median# haben! als ihre dominierende Kultur."
  atropatene_mission_01_task_04:0 "Wohlstand des glitzernden Salzes"
  atropatene_mission_01_task_04_DESC:0 "Die Küsten des Mare Hyrcanum sind eine unerschöpfliche Quelle des Reichtums für unser Volk; Wir fangen nicht nur Fisch aus seinen reichlich vorhandenen Gewässern, sondern die Küstenebenen versorgen uns auch mit der lebenswichtigen Ressource Salz – vielleicht gibt es Schritte, die wir unternehmen können, um die Produktion dieses Handelsguts auszuweiten.greek_mil4!"
  atropatene_mission_01_task_05:0 "Die heilige Stadt Ganzak"
  atropatene_mission_01_task_05_DESC:0 "Die Stadt [GetProvince('(int32)1515').GetName], die bereits den Ruf hat, eine fromme Bevölkerung zu haben, hat Raum für eine Reihe von Infrastrukturverbesserungen, von denen wir glauben, dass sie wirtschaftlich Wunder für diese Gegend bewirken würden.greek_mil16!"
  atropatene_mission_01_task_05_tt:0 "#Y [THIS.GetProvince.GetName]#! Hat mindestens #Y 10#! BürgerBürger!"
  atropatene_mission_01_task_06:0 "Mystisches Kaschmar"
  atropatene_mission_01_task_06_DESC:0 "Die Region Kaschmar ist für uns ein heiliger Ort, denn in dieser Provinz wächst ein Baum, der aus einem Schössling sprosst, der vom Propheten aus einem Hain im Paradies getragen wurde. Aus diesem Grund reisen viele Pilger in diese Gegend, in der Hoffnung, sich im Schatten des prächtigen Baumes auszuruhen.greek_mil7!"
  atropatene_mission_01_task_07:0 "Setzen Sie die Magier wieder ein"
  atropatene_mission_01_task_07_DESC:0 "Unsere ehemalige priesterliche Kaste, bekannt als die Magi, zappelt seit Jahren und ist von den lebenswichtigen Ressourcen beraubt, die sie benötigt, um zu funktionieren und ihre priesterlichen Pflichten zu erfüllen. Wir sollten alles in unserer Macht Stehende tun, um sie wieder in ihre früheren Positionen einzusetzen, die sie einst innehatten.ägypten_mil23!"
  atropatene_mission_01_task_07_tt:0 "Der High Office Priest hat eine Loyalität von mindestens #Y 70#!"
  atropatene_mission_01_task_07_tt2:0 "Wenn Ardabil nicht bereits einen Großen Tempel und ein Großes Theater hat, werden sie gebaut."
  atropatene_mission_01_task_08:0 "Für meinen Sohn"
  atropatene_mission_01_task_08_DESC:0 "Nur weil die vor uns liegende Aufgabe enorm ist und schwer zu bewältigen sein wird, heißt das nicht, dass die Gerechtigkeit nicht schreit – wir müssen alles in unserer Macht Stehende tun, um sicherzustellen, dass alle Fehler richtig gemacht wurden, egal was es kostet .celt_mil1!"
  atropatene_mission_01_task_08_tt:0 "Seleucus I Nicator muss für den Verrat und Mord an Perdiccas, dem Schwiegersohn von Atropates I Atropatid, sterben. Die anderen Verräter, Peithon und Antigenes, sind bereits umgekommen. Vielleicht wäre ein Mord möglich..."
  atropatene_mission_01_task_09:0 "Die atropatenische Schatzkammer"
  atropatene_mission_01_task_09_DESC:0 "Wenn wir in der Lage sind, [GetProvince('(int32)1515').GetName] richtig aufzubauen und es zu einer Region zu machen, die wirklich mit anderen Hauptstädten in Größe und Statur konkurriert, würden die erhöhten Steuereinnahmen, die wir einnehmen würden, den Bau einer königlichen Schatzkammer erfordern.ägypten_mil19!"
  atropatene_mission_01_task_09_tt_1:0 "#Y [THIS.GetProvince.GetName]#! Hat mindestens #Y 5#! NoblesNobles!"
  atropatene_mission_01_task_09_tt_2:0 "#Y [THIS.GetProvince.GetName]#! Hat mindestens #Y 45#! Knallt"
  atropatene_mission_01_task_10:0 "Jagd auf die Avesta"
  atropatene_mission_01_task_10_DESC:0 "Die Avesta, die Sammlung heiliger Schriften, die die Fußstapfen unseres Volkes leiten, wurde in den staubigen Tälern der Berge in der Nähe von Persis zusammengestellt. Weil wir diesen Text in dieser Hinsicht betrachten, fühlen wir uns gezwungen, das Territorium zu kontrollieren, das seine Entstehung inspiriert hat.ägypten_mil17!"
  atropatene_mission_01_task_11:0 "Reisen des königlichen Geistes"
  atropatene_mission_01_task_11_DESC:0 "Die Stadt [GetProvince('(int32)4985').GetName], deren Einwohner für ihre feinen Silberarbeiten bekannt sind, ist aus mehreren Gründen ein Gebiet, das es wert ist, entwickelt zu werden. Es ist nicht nur die Hauptstadt seiner Provinz, sondern wir konnten auch seine hervorragende Lage an den Küsten des Mare Hyrcanum nutzen und es wirklich zu einem Ort machen, an dem die Einheimischen leben möchten.greek_mil18!"
  atropatene_mission_01_task_11_tt_1:0 "#Y [THIS.GetProvince.GetName]#! Hat mindestens #Y 4#! NoblesNobles!"
  atropatene_mission_01_task_11_tt_2:0 "#Y [THIS.GetProvince.GetName]#! Hat mindestens #Y 45#! Knallt"
  atropatene_mission_01_task_12:0 "Der Glaube der Kadousioi"
  atropatene_mission_01_task_12_DESC:0 "Die Kadousioi sind die Nachkommen wilder Stammesangehöriger, die sich nach vielen Jahren des Umherziehens in unserer Region niedergelassen haben. Obwohl sie seit jeher unter uns leben, werden sie von Zeit zu Zeit verärgert und randalieren in Massen, eine Tendenz, von der wir glauben, dass sie durch den Bau öffentlicher Arbeiten in den von ihnen bewohnten Gebieten entmutigt werden könnte.celt_mil3!"
  atropatene_mission_01_task_13:0 "Zivilisiere die Cadusianer"
  atropatene_mission_01_task_13_DESC:0 "Wir glauben fest daran, dass das edle cadusianische Volk, obwohl es eine Tradition und Geschichte hat, auf die es stolz sein kann, als Volk viel glücklicher und stärker wäre, wenn es unsere Wege annehmen würde; ein Prozess, den wir zu fördern hoffen, wo immer wir können.celt_mil3!"
  atropatene_mission_01_task_13_tt:0 "Die Provinzen von #Y Amardioi#! und #Y Kadousioi#! muss #Y Median# haben! als ihre dominierende Kultur."
  atropatene_mission_01_task_14:0 "Anspruch auf Medien"
  atropatene_mission_01_task_14_DESC:0 "Jede Provinz der Medien, an die sich unsere Kartographen erinnern können, beanspruchen wir als unsere eigene.india_mil17!"
  atropatene_mission_01_task_14_tt:0 "#Y Atropaten#! erhält einen Anspruch auf jede Provinz innerhalb der Medienregion"
  atropatene_mission_01_task_15:0 "Konsolidieren Sie den Matiene-See"
  atropatene_mission_01_task_15_DESC:0 "Im staubigen Inneren unserer Berge ist das Wasser des Matiene-Sees ein willkommener Anblick nach tagelanger Reise durch die Wüsten. Weil wir diese Region so sehr schätzen, sollten wir alles tun, um die Gebiete rund um den See unter unsere direkte Führung zu bringen, auch wenn die Pferdeherren, die das Gebiet bewohnen, erbitterten Widerstand leisten werden.persia_mil12!"
  atropatene_mission_01_task_16:0 "Die Metropole der Medien"
  atropatene_mission_01_task_16_DESC:0 "[GetProvince('(int32)1595').GetName], die Stadt, die Cyaxares von den Skythen des Nordens zurückerobert und vor langer Zeit zur Hauptstadt von Median gemacht hat, ist wie das strahlende Licht am Firmament. Es hat in letzter Zeit einen großen Zustrom von Besuchern erlebt, da unsere kulturelle Identität angeschwollen ist; Menschen strömen in Scharen herbei, um die Relikte unserer Vergangenheit zu sehen, in der Hoffnung, ihr Glück im pulsierenden Herzen der Kulturgeschichte Medians zu suchen. Schon bald wird dies die mit Abstand größte Stadt der Region sein – eine wahre Metropole, die unser Erbe ehrt.persia_mil5!"
  atropatene_mission_01_task_16_tt:0 "#Y [THIS.GetProvince.GetName]#! Hat mindestens #Y 90#! Knallt"
  atropatene_mission_01_task_16_tt_2:0 "#Y [THIS.GetProvince.GetName]#! Hat mindestens #Y 10#! NoblesNobles!"
  atropatene_mission_01_task_17:0 "Die Dunkelheit von Druj"
  atropatene_mission_01_task_17_DESC:0 "Es gibt religiöse Lehren, die unter den Menschen beliebt sind, aber nicht auf gesunder Theologie basieren, und die Annahme der ketzerischen Lehren, die als „Druj“ bekannt sind, ein Wort, dessen Wurzeln auf Täuschung beruhen, ist in Mode gekommen. Wir bedauern, diese Dunkelheit in unserem Land zu sehen.persia_mil9!"
  atropatene_mission_01_task_18:0 "Das Licht von Asha"
  atropatene_mission_01_task_18_DESC:0 "Auch wenn es ein schwieriges Unterfangen sein kann, sich der Wahrheit zu unterwerfen, gibt es eine Phase des Wachstums, die nur erreicht werden kann, nachdem man durch die Peinlichkeit gelitten hat, die dadurch entsteht, dass man bloßgestellt wird; alle Überzeugungen, die in den Lehren von Asha eingekapselt sind.greek_mil3!"
  atropatene_mission_01_task_19:0 "Eine heilige Metropole"
  atropatene_mission_01_task_19_DESC:0 "[GetProvince('(int32)1627').GetName], eine der wichtigsten Städte unseres Landes, gleich nach [GetProvince('(int32)1515').GetName], ist in den letzten Jahren stark gewachsen. Unsere Architekten glauben, dass es Schritte gibt, die wir unternehmen könnten, um den Status der Stadt weiter zu verbessern.greek_mil1!"
  atropatene_mission_01_task_19_tt:0 "#Y [THIS.GetProvince.GetName]#! Hat mindestens #Y 80#! Knallt"
  atropatene_mission_01_task_19_tt_2:0 "#Y [THIS.GetProvince.GetName]#! Hat mindestens #Y 12#! NoblesNobles!"
  atropatene_mission_01_task_20:0 "Handel auf dem Mazandaran-Meer"
  atropatene_mission_01_task_20_DESC:0 "Ob man es bei seinem lokalen Namen Mazandaran nennt oder die Namen verwendet, die die Griechen ihm gegeben haben, Mare Hyrcanum, das Binnenmeer in unserer Nähe bietet Handelsmöglichkeiten, von denen wir immens profitieren.greek_mil19!"
  atropatene_mission_01_task_20_tt_1:0 "Sie erhalten einen #Y-Anspruch#! auf dem Land rund um das Mazandaran-Meer."
  atropatene_mission_01_task_20_tt_2:0 "Die folgenden: #Y Rasht#!, #Y Amarda#!, #Y Syringis#!, #Y Tamis#!, #Y Ganzak#!, #Y Sadrakarta#!, #Y Paytakaran#! und #Y Absheron# ! erhalten alle den folgenden Modifikator:"
  atropatene_mission_01_task_21:0 "Das Land der Meder"
  atropatene_mission_01_task_21_DESC:0 "Alles ist fast vorhanden; Wir haben die entsprechenden Gebiete annektiert und die notwendigen Rechtsreformen durchgeführt, die wir benötigen, um uns als würdige Nachfolger der Achämeniden zu beweisen. Uns bleibt nur noch, die Seleukiden zu vernichten!persia_mil1!"
  atropatene_mission_01_task_22:0 "Salziger Erfolg"
  atropatene_mission_01_task_22_DESC:0 "Wenn wir in der Lage sind, unsere Provinzeinkommen auf das Potenzial zu steigern, das wir für sie vorhersehen, stellen wir uns eine Zeit vor, in der der Adel in die Region strömen wird, in der Hoffnung, mit dem lokalen Handel ein Vermögen zu machen ... wir würden uns sehr darüber freuen passieren.india_mil18!"
  atropatene_mission_01_task_22_tooltip:0 "Die Provinzen #Y $parskahayk_area$#!, #Y $media_atropatene_area$#!, #Y $kadousioi_area$#! und #Y $amardioi_area$#! jeder hat mindestens #Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_money_total')|0]#! Provinz Einkommen[SCOPE.GetRootScope.GetCountry.Custom('atropatene_mission_01_task_22_money_loc')]Einkommen! [SCOPE.ScriptValue('atropatene_mission_01_task_22_unrest_total')|0] und nicht größer als #Y [SCOPE.GetRootScope.GetCountry.Custom('atropatene_mission_01_task_22_unrest_loc')]#! Unruhe Unruhe!. (Dies ist die totale Unruhe zwischen allen Territorien innerhalb der Provinzen)"
  atropatene_mission_01_task_22_money_loc_1:0 "(#R [SCOPE.ScriptValue('atropatene_mission_01_task_22_money_current')|0]#!/#Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_money_total')|0]#!)"
  atropatene_mission_01_task_22_money_loc_2:0 "(#Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_money_current')|0]#!/#Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_money_total')|0]#!)"
  atropatene_mission_01_task_22_unrest_loc_1:0 "(#R [SCOPE.ScriptValue('atropatene_mission_01_task_22_unrest_current')|0]#!/#Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_unrest_total')|0]#!)"
  atropatene_mission_01_task_22_unrest_loc_2:0 "(#Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_unrest_current')|0]#!/#Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_unrest_total')|0]#!)"
  atropatene_mission_01_task_23:0 "Buße"
  atropatene_mission_01_task_23_DESC:0 "Niemand ist zu weit von dem Licht entfernt, dass Erlösung zu einer Unmöglichkeit wird. Wenn jemand ihre abweichenden Wege aufgibt und sein Gesicht der Wahrheit zuwendet, indem er einen Geist der Buße zeigt, dann werden göttliche Gunst und Frieden zu euch zurückkehren.greek_mil2!"
  atropatene_mission_01_task_23_tt:0 "Der Hohe Leibwächter hat eine Loyalität von mindestens #Y 80#!"
  atropatene_mission_01_task_24:0 "Den Glauben behalten"
  atropatene_mission_01_task_24_DESC:0 "Obwohl es viele falsche Religionen gibt, die uns umgeben, werden wir dafür belohnt, dass wir unseren Glauben bewahren, wenn wir unserem Glauben treu bleiben, auch wenn uns Versuchungen umgeben.greek_mil16!"
  atropatene_mission_01_task_25:0 "Die Mittelstraße"
  atropatene_mission_01_task_25_DESC:0 "Da das Reisen durch die felsigen Regionen, in denen wir leben, in den besten Jahreszeiten schwierig ist, wurde eine Königsstraße gebaut, die alle als Median Highway bekannt sind, um die Reisezeiten zwischen unseren Städten zu verkürzen und es Händlern zu ermöglichen, das Innere unserer Provinzen zu erreichen.ägypten_mil4!"
  atropatene_mission_01_task_25_tt:0 "Hat mindestens #Y 60#! Marktplatzgebäude des Landes. ([SCOPE.Custom('atropatene_mission_01_task_25_marketplace')]/#Y60#!)."
  atropatene_mission_01_task_25_marketplace_1:0 "#R [SCOPE.ScriptValue('num_of_commerce_building_total')|0]#!"
  atropatene_mission_01_task_25_marketplace_2:0 "#Y [SCOPE.ScriptValue('num_of_commerce_building_total')|0]#!"
  atropatene_mission_01_task_25_tt_1:0 "Hat mindestens #Y 20#! Gießereigebäude des Landes. ([SCOPE.Custom('atropatene_mission_01_task_25_foundry')]/#Y 20#!)."
  atropatene_mission_01_task_25_foundry_1:0 "#R [SCOPE.ScriptValue('num_of_foundry_building_total')|0]#!"
  atropatene_mission_01_task_25_foundry_2:0 "#Y [SCOPE.ScriptValue('num_of_foundry_building_total')|0]#!"
  atropatene_mission_01_task_26:0 "Das Königreich Cyaxares"
  atropatene_mission_01_task_26_DESC:0 "Cyaraxes, der legendäre König, der die Meder in vergangenen Zeiten zu einem Ruhm geführt hat, an den wir uns gerne erinnern, wäre erfreut zu sehen, dass seine weit entfernten Grenzen wiederhergestellt wurden; eine Leistung, die niemand in der heutigen Zeit für möglich gehalten hätte!greek_mil10!"
  atropatene_mission_01_task_26_tt:0 "Die Entscheidung, #Y Greater Media# zu gründen! ist erlassen worden."
  atropatene_mission_01_task_27:0 "Erlöster Gelehrter"
  atropatene_mission_01_task_27_DESC:0 "Da wir Schritte unternommen haben, um korrekte Lehren zu verbreiten und gleichzeitig die Auswirkungen der schrecklichen Häresien der Druj zu verringern, hat unsere gesamte Nation von unserer peniblen Aufmerksamkeit für literarische Angelegenheiten profitiert.persia_mil7!"
  atropatene_mission_01_task_27_tt:0 "Hat mindestens #Y 33#! Akademiegebäude des Landes. ([SCOPE.Custom('atropatene_mission_01_task_27_academy')]/#Y 33#!)."
  atropatene_mission_01_task_27_academy_1:0 "#R [SCOPE.ScriptValue('num_of_academy_building_total')|0]#!"
  atropatene_mission_01_task_27_academy_2:0 "#Y [SCOPE.ScriptValue('num_of_academy_building_total')|0]#!"
  atropatene_mission_01_task_27_tt_2:0 "Hat mindestens #Y 40#! Bibliotheksgebäude des Landes. ([SCOPE.Custom('atropatene_mission_01_task_27_library')]/#Y 40#!)."
  atropatene_mission_01_task_27_library_1:0 "#R [SCOPE.ScriptValue('num_of_library_building_total')|0]#!"
  atropatene_mission_01_task_27_library_2:0 "#Y [SCOPE.ScriptValue('num_of_library_building_total')|0]#!"
  atropatene_mission_01_task_28:0 "Heilige Basare"
  atropatene_mission_01_task_28_DESC:0 "Unsere Mitarbeiter, die uns in den schlimmsten Zeiten unterstützt haben, verdienen es, die Früchte unserer Erfolge zu genießen, seien sie spiritueller oder materieller Natur. Wir sollten in unseren Großstädten Marktplätze errichten, um den Austausch wertvoller Handelsgüter zu erleichtern.event_pic1!"
  atropatene_mission_01_task_29:0 "Ein medianes Vermächtnis"
  atropatene_mission_01_task_29_DESC:0 "Jetzt, in unserem Moment des Triumphs, wenn alles, was wir uns vorgenommen haben, erfüllt ist, können wir der Welt verkünden, dass die Meder, die majestätische Macht der alten Zeit, in eine Position der Stärke zurückgekehrt sind.event_pic9!"
  atropatene_mission_01_task_29_tt:0 "Die Entscheidung zur Gründung von #Y Media#! ist erlassen worden."
  atropatene_mission_01_task_30:0 "Kaiserlicher Zarathustra"
  atropatene_mission_01_task_30_DESC:0 "Es wurde angedeutet, dass unsere bisherige Regierungsform der Herausforderung nicht gewachsen ist, unser riesiges Reich zu verwalten, das seit der Zeit unserer Väter sicherlich gewachsen ist. Als solche sollten wir tun, was wir können, um unseren Teil der Abmachung aufrechtzuerhalten, die uns die Menschen anvertraut haben; sie wollen ein Imperium, das sie beschützt, und wir werden dafür sorgen.ägypten_mil16!"
  atropatene_mission_01_task_31:0 "Die Rote Stadt"
  atropatene_mission_01_task_31_DESC:0 "Rhagae hat seinen Namen von einer iranischen Bedeutung, die mit Rot zusammenhängt, und war die Heimat des Magi-Stammes der Meder, derer, die ihre familiären Bindungen zur Priesterklasse und die Kontrolle über die iranische und zoroastrische Anbetung schätzen. Daher ist ihre Stadt eine heilige Stadt und ein Bollwerk der frühen und kontinuierlichen medianen Identität und des Einflusses. Lassen Sie sie Median-Gedanken wieder verbreiten."
  atropatene_mission_01_task_32:0 "Die Stadt der Armeen"
  atropatene_mission_01_task_32_DESC:0 "Aspadana hat seinen Namen von einer iranischen Bedeutung in Bezug auf Armee und ist sowohl ein gut gemachter Ort für Garnisonstruppen als auch als perfekter Treffpunkt für Händler aus allen Richtungen geblieben. Der Stamm der Paretaceni wurde in längst vergangenen Tagen durch diese Vorteile reich und mächtig. Cyrus der Große machte diesen Ort sogar einst zu seinem ersten Zeichen kultureller und religiöser Toleranz. Es kann wieder den Ambitionen von Median dienen."
  atropatene_mission_01_task_33:0 "Die Stadt Salomons Quelle"
  atropatene_mission_01_task_33_DESC:0 "Das alte Kaschan, das zwischen den Bergen und der Wüste angesiedelt war, profitierte lange Zeit vom lebensspendenden Quellwasser. Das Wasser, das von den hohen Erhebungen herunterkam, brachte Leben in einen ansonsten ziemlich trockenen Ort. Als Heimat des Arizanti-Stammes können wir diesem einsamen Ort noch Glauben und Wohlstand zurückgeben."
  atropatene_mission_01_task_34:0 "Das mittlere Dreieck"
  atropatene_mission_01_task_34_DESC:0 "Zwischen Ecbatana, Rhagae und Aspadana leben alle sechs Median-Stämme, wobei die Struchates und Budii die Ebenen, Hügel und Dörfer bewohnen, die das Land dazwischen verstreuen. Deioces brachte einst all diese Völker zusammen, um seine vereinten Medien zu bilden, und verließ sich auf diesen Teil der Erde, um die Macht und den Einfluss seiner Zivilisation voranzutreiben. Wieder einmal wurden diese unterschiedlichen Orte zusammengebracht und durch die Median-Herrschaft gestärkt."
  atropatene_mission_01_task_35:0 "Die älteste Zikkurat"
  atropatene_mission_01_task_35_DESC:0 "Unter den weitgehend verlassenen Überresten des frühen Ruhms von Kashan liegt eine vergessene Zikkurat, die von den Elamiten erbaut wurde und in ihrem Mauerwerk älter ist als andere Bauwerke dieser Art. Wenn diese antike Stätte wiederhergestellt werden sollte, könnte sie den Ort Kashan als großes Zentrum des Handels und der religiösen Verwaltung erneuern."
  atropatene_mission_01_task_35_tt:0 "Die #Y Kashan Zikkurat#! wurde gebaut."
  atropatene_mission_01_task_36:0 "Der Versammlungsort"
  atropatene_mission_01_task_36_DESC:0 "Der Name Ecbatana selbst bedeutet Versammlungsort. Als Stadt war Ekbatana eine große Kreuzung in den Medien und bot den am besten geeigneten Ort für einen Sitz in der Hauptstadt für den Thron. Wir haben jetzt erst den ersten Schritt zurück in das Land der Vorfahren getan. Wie könnten wir nicht den Ruhm und Wohlstand der Altstadt nutzen, um unser Volk wieder zusammenzubringen."
  atropatene_mission_01_task_37:0 "Die Schatzkammer von Ecbatana"
  atropatene_mission_01_task_37_DESC:0 "Bevor Alexander den Reichtum plünderte, den die Achämeniden dort gelagert hatten, war Ekbatana seit Generationen eine der reichsten und mächtigsten Städte Medians und Persiens. Es würde allen Medern zugute kommen, wenn der Reichtum wieder gesammelt und der Ruhm von Ecbatana als Ort des Reichtums wieder verbreitet würde."
  atropatene_mission_01_task_38:0 "Die sieben Zitadellen von Ecbatana"
  atropatene_mission_01_task_38_DESC:0 "Die Hauptstadt von Deicoes wurde einst durch sieben Verteidigungsschichten geschützt, konzentrische Mauern über Mauern aus den hellsten und spektakulärsten Farben und Materialien. Keine Holzbretter waren nicht mit goldener, silberner und gefärbter Pracht bedeckt. Um die Masse an Reichtum zu schützen, die wir in dieser Stadt angehäuft haben, müssen wir die berühmte Verteidigung erneuern."
  atropatene_mission_01_task_39:0 "Cyrus' Archiv"
  atropatene_mission_01_task_39_DESC:0 "Die Aufzeichnungen, die die Achämeniden in Gebäuden von Ekbatana, wie in der persischen Sommerresidenz, hinterlassen haben, enthalten nicht nur die Pläne für Cyrus' Wiederaufbau des Jerusalemer Tempels, sondern auch viele ihrer vergangenen Pläne und Handlungen, von der Regierungsführung bis zu zukünftigen Baumöglichkeiten. Wenn wir uns darauf konzentrieren, solche Aufzeichnungen zu sichten, werden wir vielleicht einen Nutzen aus dem ziehen, was unsere früheren Eroberer uns hinterlassen haben."
  atropatene_mission_01_task_39_tt_1:0 "#Y [THIS.GetProvince.GetName]#! Hat mindestens #Y 20#! NoblesNobles!"
  atropatene_mission_01_task_39_tt_2:0 "Der gelehrte Mogh im Amt hat eine Loyalität von mindestens #Y 70#! und einen Eifer von mindestens #Y 10#!"
  atropatene_mission_01_task_40:0 "Das Problem von Persien"
  atropatene_mission_01_task_40_DESC:0 "Persien, einst eine Region unter unserer Oberhoheit, die seiner Autonomie überlassen wurde, eroberte unser Land unter dem Usurpator Cyrus. Dennoch zeigten Cyrus und seine Anhänger Zurückhaltung und Respekt gegenüber den Medern, als er unser Land in seiner Gewalt hatte. Vielleicht sollten wir bei unserer eigenen Eroberung Nachsicht zeigen. Es gibt viel zu gewinnen von einem starken und besser überwachten persischen Land."
  atropatene_mission_01_task_40_tt_1:0 "#Y Persisch#! Kultur integriert."
  atropatene_mission_01_task_40_tt_2:0 "Persien kann Ihr #Y Subjekt# werden!."
  me_atropatene_1_title:0 "Ein Staat für die Meder"
  me_atropatene_1_desc:0 "Obwohl wir die erhabensten Träume haben – nicht weniger als die Errichtung einer Median-Macht, die an die Größe einer längst vergangenen Ära erinnert – hat unser Volk diese Idee voll angenommen und steht hinter uns, bereit, uns in die Geschichte zu tragen. Möge das Schicksal uns leiten, während wir beginnen, unseren Willen der größeren Welt bekannt zu machen!"
  me_atropatene_1.a:0 "Wir sind gesegnet, die Unterstützung der Massen zu haben"
  me_atropatene_2_title:0 "Der Geburtsort von Zarathustra"
  me_atropatene_2_desc:0 "Obwohl [GetProvince('(int32)1627').GetName] derzeit ein kleines Dörfchen ist, das es wert ist, beachtet zu werden, es sei denn, Sie reisen durch die Region und möchten abends eine warme Mahlzeit, haben wir eine Vision für diese Stadt, eine, die der Pracht ihres berühmtesten Sohnes, des Prophet Zoroaster, entspricht. Wenn wir dieses Gebiet fertig aufgebaut haben, wird es eine der großartigsten Städte sein, die diese Region je gekannt hat."
  me_atropatene_2.a:0 "Wir können es kaum erwarten, die Stadtmauern zu sehen, sobald sie fertig sind!"
  me_atropatene_3_title:0 "Stärkung der medianen Identität"
  me_atropatene_3_desc:0 "Im Laufe der Zeit verschiebt sich die kulturelle Zusammensetzung unserer Provinzen von ihrem natürlichen, chaotischen Zustand in einen homogenisierten Zustand, denn alle, die in unseren Ländern leben, haben sich schließlich dafür entschieden, wie wir zu leben. Wir sind stolz darauf, dass die Median-Identität von Tag zu Tag stärker wird; Dies wird uns in Zukunft zugute kommen."
  me_atropatene_3.a:0 "Können wir dem Fremden die Schuld dafür geben, dass er unsere Wege angenommen hat? Ich glaube nicht"
  me_atropatene_4_title:0 "Wohlstand des glitzernden Salzes"
  me_atropatene_4_desc:0 "Ob zur langfristigen Aufbewahrung von Lebensmitteln oder als Würzmittel, an Salz kommt man nicht vorbei, und wer keinen Zugang zu dieser natürlichen Ressource hat, zahlt oft horrende Preise, um sich die benötigten Mengen für allerlei Dinge zu sichern. Zum Glück haben wir in die Provinzen investiert, in denen wir Salz ernten können, und jetzt kann jeder, ob er unten in den Salinen oder tief in den Bergen lebt, die Früchte unserer Nation genießen."
  me_atropatene_4.a:0 "Unsere lokalen Wasserstraßen segnen uns weiterhin mit ihrer Fülle"
  me_atropatene_5_title:0 "Die heilige Stadt Ganzak"
  me_atropatene_5_desc:0 "[GetProvince('(int32)1515').GetName], das an einem Fluss südlich des Matianussees liegt, ist weit und breit als eine der besten Städte unseres ganzen Landes bekannt, und viele unserer Leute sehnen sich danach, sich in dieser Stadt in den Ausläufern niederzulassen. Und wer kann es ihnen verübeln? Man kann ganze Tage damit verbringen, durch seine Marktplätze zu schlendern, und die Tempel und Theater sind entweder erfüllt vom leisen Flüstern gedämpfter Gebete oder dem ausgelassenen Rezitieren der neuesten Bühnenstücke. Wir sind sicherlich stolz auf Ganzak und glauben, dass seine besten Tage wirklich noch vor ihm liegen."
  me_atropatene_5.a:0 "Es ist wahr, dass wir einen besonderen Platz für die Stadt in unseren Herzen haben"
  me_atropatene_6_title:0 "Mystisches Kaschmar"
  me_atropatene_6_desc:0 "Wenn die Dinge für [ROOT.GetCountry.GetRuler.GetName] ruhiger sind und wir etwas Freizeit haben, würde es sich lohnen, nach Kaschmar zu pilgern, um einige der Schreine zu besuchen, obwohl dies für die Menschen sehr üblich ist. Die Berater von [ROOT.GetCountry.GetRuler.GetFirstName] haben sanft angedeutet, dass ein paar Tage in kontemplativer Meditation in der heiligen Provinz Wunder für den mentalen Zustand von [ROOT.GetCountry.GetRuler.GetHerHis] bewirken würden. Schließlich wollen wir unseren Leiter nicht überlastet sehen, denn es gibt noch so viel zu tun."
  me_atropatene_6.a:0 "In Ordnung, in Ordnung, ich verspreche, dass ich mir Zeit dafür nehmen werde"
  me_atropatene_7_title:0 "Setzen Sie die Magier wieder ein"
  me_atropatene_7_desc:0 "Durch die Wiedereinsetzung der Weisen, der angesehenen und gelehrten religiösen Klasse, die unser Volk in einem aufgeklärteren Zeitalter in heiligen Angelegenheiten geführt hat, werden wir Wunder vollbringen, um die geistige Gesundheit der Nation wiederherzustellen und unser Ansehen und unsere Popularität im Inland zu steigern. In [ROOT.GetCountry.GetCapital.GetName] werden Feierlichkeiten für einen der besten Tage aller Zeiten vorbereitet."
  me_atropatene_7.a:0 "Mögen wir in die Fußstapfen unserer Vorfahren treten"
  me_atropatene_8_title:0 "Für meinen Sohn"
  me_atropatene_8_desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat die Nachricht von [ROOT.GetCountry.GetRuler.GetHerHis] Agenten erhalten, dass [GetCharacter('(int32)24').GetName], dieser schwarze Bastard, der Perdiccas ermordet hat, endlich tot ist - ob sein Tod durch ausländische Attentäter oder durch eine von Unzufriedenheit ausgebrütete Inlandsverschwörung geschah, spielt keine Rolle. Möge sein Schatten ohne Trost und Ruhe durch die Ewigkeit wandern, und möge ihm der Zugang zu Elysium immer verweigert werden."
  me_atropatene_8.a:0 "Ich hoffe, ich habe dich gerächt, Perdiccas ... Es tut mir leid"
  me_atropatene_9_title:0 "Die atropatenische Schatzkammer"
  me_atropatene_9_desc:0 "[ROOT.GetCountry.GetCapital.GetName] ist dank der durch die Befehle von [ROOT.GetCountry.GetRuler.GetName] initiierten ununterbrochenen Bautätigkeit endlich eine Stadt, die in dieser Region als sehenswerter Ort bekannt ist. In den Tagen, bevor [ROOT.GetCountry.GetRuler.GetFirstName] unsere Ingenieure und Architekten zum ersten Mal mit dem Bau ihrer Pläne beauftragt hatte, basierte der Ruf dieser Stadt auf dem Namen unserer Väter, aber wir haben hier etwas geschaffen, das das übertrifft, was unsere Vorfahren geleistet haben."
  me_atropatene_9.a:0 "Reichtum hat einen verderblichen Einfluss, aber wir werden rein bleiben"
  me_atropatene_10_title:0 "Jagd auf die Avesta"
  me_atropatene_10_desc:0 "Die heiligen Schriften der Avesta nehmen einen besonderen Platz in unseren königlichen Bibliotheken ein, da wir die Verwaltung dieser Texte als eine der wichtigsten Pflichten betrachten, die wir als Staatsverwalter haben. Als ihm alle Ländereien im Osten und Westen gehörten, erwarb Cyrus viele der älteren, wenn nicht originalen Kopien, die wir Meder selbst in Ekbatana und an heiligen Stätten hatten. Vielleicht können unsere klügsten Gelehrten jetzt eines dieser Kunstwerke und Hingabe zurückfordern."
  me_atropatene_10.a:0 "Es wird gesagt, dass die Bibliotheken von Pasagarda und Persepolis unendlich waren ..."
  me_atropatene_11_title:0 "Reisen des königlichen Geistes"
  me_atropatene_11_desc:0 "Obwohl [ROOT.GetCountry.GetCapital.GetName] aus zahlreichen Gründen unsere Hauptstadt ist, sollte dies nicht von der wichtigen Geschichte von Rasht ablenken - eine, auf die wir unglaublich stolz sind, könnten wir hinzufügen. Obwohl die Lebensweise unserer nördlichen Cousins ​​​​etwas anders ist als unsere eigene, lieben wir sie dafür umso mehr und freuen uns über die Nachricht, dass die regionale Hauptstadt expandiert, um dem Potenzial der Seebewohner gerecht zu werden."
  me_atropatene_11.a:0 "Die Zukunft, die sie auf Lager haben, scheint sicherlich spannend zu sein"
  me_atropatene_12_title:0 "Der Glaube der Kadousioi"
  me_atropatene_12_desc:0 "Obwohl die barbarischen Kadousioi schon seit langem unter uns leben und ihre früheren Überfälle und gewaltsamen Ansiedlungen in unserem Land zu diesem Zeitpunkt eine Tatsache der Geschichte sind, zeigen sie manchmal einen unabhängigen Zug, der jeden an ihre früheren Wege erinnert. Zum Glück für uns besänftigen einige der jüngsten Initiativen von [ROOT.GetCountry.GetRuler.GetName] die rebellischen Tendenzen dieser wilden Menschen."
  me_atropatene_12.a:0 "Es zeigt Ihnen, was die Zivilisation tun kann"
  me_atropatene_13_title:0 "Zivilisiere die Cadusianer"
  me_atropatene_13_desc:0 "Die edlen Cadusianer, ein Volk, das unserem nicht allzu unähnlich ist, haben Traditionen und Bräuche, die unseren so ähnlich sind, dass sie genauso gut dasselbe sein könnten, und jeder kann sehen, dass sie eindeutig aus derselben Quelle stammen. Wenn sie die Wege Medians voll und ganz annehmen würden, wäre das kein so schrecklicher Verrat an ihrer Geschichte, sondern ein Eingeständnis, dass wir alle dieselbe Vergangenheit teilen."
  me_atropatene_13.a:0 "Schließlich sind wir alle Zoroastrier am Ende"
  me_atropatene_14_title:0 "Ein Anspruch auf Medien"
  me_atropatene_14_desc:0 "Die erste Tagesordnung heute Morgen war die einfache Nachricht, dass unsere Ansprüche auf Media beendet sind – alles, was noch übrig bleibt, ist, den Befehl zum Kriegsbeginn zu erteilen."
  me_atropatene_14.a:0 "Wir werden alle wissen, wann die Zeit für den Kampf gekommen ist"
  me_atropatene_14.a.tt:0 "#Y Atropaten#! erhält Ansprüche auf die gesamte Region Media"
  me_atropatene_15_title:0 "Konsolidierung des Matiene-Sees"
  me_atropatene_15_desc:0 "Auch wenn es sich bei den Schiffen, die die Gewässer des Matiene-Sees durchforsten, um Kleinigkeiten handelt, die selbst für das Mare Hyrcanum ungeeignet sind, sind wir dankbar für die Möglichkeit, Fischereischiffe auszusenden. Eine lokale Quelle für frische Lebensmittel zu haben, ist ein Segen für ein Land, das so viele Berge und Hügel hat wie wir, und die Menschen werden zweifellos in Scharen in diese Regionen strömen, jetzt, wo wir sie kontrollieren - gut gemacht, [ROOT.GetCountry.GetRuler.GetName]."
  me_atropatene_15.a:0 "Gepökelte Lebensmittel sind Tag für Tag lästig"
  me_atropatene_16_title:0 "Metropole der Medien"
  me_atropatene_16_desc:0 "[GetProvince('(int32)1595').GetName], die architektonische Errungenschaft, die der ganze Stolz unserer Nation ist, hat endlich ihre ursprünglichen Grenzen überschritten und sich von einer Stadt am Fuße der Hügel zu einer Metropole entwickelt, die die gesamte Provinz beherrscht. Was für ein gewaltiger Beweis für die Vision und Führung von [ROOT.GetCountry.GetRuler.GetName] – wäre irgendetwas davon ohne sie erreicht worden?"
  me_atropatene_16.a:0 "Du tust mir eine große Ehre, wenn du das sagst"
  me_atropatene_17_title:0 "Die Dunkelheit von Druj"
  me_atropatene_17_desc:0 "In letzter Zeit sind ketzerische Lehren, die von den Magi nicht genehmigt wurden, in [GetProvince('(int32)1515').GetName] populär geworden und haben sogar brillante Köpfe wie [ROOT.GetCountry.GetRuler.GetName] in ihren Bann gezogen. Während einige Seher behaupten, dass diese Lehren, die als Druj bekannt sind, das verführerische Flüstern der Zerstörung sind, ist es zu einem fast verräterischen Vergehen geworden, diese Meinung zu teilen. Wahrlich, wir wissen nicht, wohin dieser Weg führt."
  me_atropatene_17.a:0 "Niemand kann mich davon überzeugen, dass dies nicht die Wahrheit ist"
  me_atropatene_18_title:0 "Das Licht von Asha"
  me_atropatene_18_desc:0 "Auch wenn es schwierig sein kann, ein aufrichtiges Leben zu führen, eine Aufgabe, die selbst die Heiligsten unter uns als herausfordernd empfinden, werden wir, wenn wir an der Wahrheit festhalten, die wir in unseren heiligen Lehren haben, im Licht wandeln, unsere Wege werden vom Licht getragen Lehren von Asha. Indem wir die ketzerischen Lehren der Druj meiden, spiegelt unser inneres Licht die Liebe wider, die uns alle umgibt."
  me_atropatene_18.a:0 "Möge unser Licht in der Dunkelheit leuchten, die uns umgibt!"
  me_atropatene_19_title:0 "Eine heilige Metropole"
  me_atropatene_19_desc:0 "Nach einer gefühlten Ewigkeit ist der Bau in [GetProvince('(int32)1627').GetName] abgeschlossen und wir sind nun mit einer Metropole beglückt - eine Leistung, die nur wenige für sich in Anspruch nehmen können. Obwohl [GetProvince('(int32)1515').GetName] immer ein wichtiger Ort für unser Volk bleiben wird, wird dies das Wachstum von Ardabil in keiner Weise beeinträchtigen. Schon jetzt schlängeln sich Prozessionen durch die Straßen, während Paraden abgehalten werden, um die Einweihung der neuen Mauern zu feiern."
  me_atropatene_19.a:0 "Mögen wir uns der Herausforderung stellen, solch einen heiligen Ort zu verwalten"
  me_atropatene_20_title:0 "Handel auf dem Mazandaran-Meer"
  me_atropatene_20_desc:0 "Obwohl die Gewässer des Mazandaran launisch sein können und am Morgen ein ruhiges Segeln versprechen, nur um am Abend seinen Schlund zu öffnen, um ganze Flotten in einem plötzlichen Sturm zu verschlingen, gibt es viele mutige Seelen, die auf der Suche nach Handelsmöglichkeiten durch die Gewässer reisen und dies hoffen Ihr Leben zu riskieren, um Münzen zu machen, bleibt die geringste Möglichkeit. Dank ihnen bleiben die Märkte an Orten wie [GetProvince('(int32)1515').GetName] und [GetProvince('(int32)1627').GetName] bis zum Bersten gefüllt mit allerlei Luxus."
  me_atropatene_20.a:0 "Wir bewundern die unerschrockenen Seelen, die den Handel ermöglichen"
  me_atropatene_21_title:0 "Das Land der Meder"
  me_atropatene_21_desc:0 "In allen fremden Hauptstädten, in Ländern, in die man viele Wochen reisen muss, wenn man mit dem schnellsten Pferd von der Zitadelle bei [GetProvince('(int32)1515').GetName] aufbricht, in allen Versammlungssälen der Republiken und in den Räten der Könige, spricht man von nur eine Sache - der Aufstieg unserer Macht und wie die Meder das Potenzial haben, die größte Nation der Erde zu werden. \n \nWenn unser Ruf schon so furchterregend ist, was werden sie dann sagen, wenn sie hören, dass wir das Seleukidenreich erobert, ihre Macht für immer demontiert und ihre Stärke zu Staub und Asche reduziert haben?"
  me_atropatene_21.a:0 "Lass sie uns respektieren, aber lass sie uns auch fürchten"
  me_atropatene_22_title:0 "Salziger Erfolg"
  me_atropatene_22_desc:0 "[ROOT.GetCountry.GetRuler.GetName], wir werden nicht zu viel Zeit darauf verwenden, dies zu diskutieren, aber wir möchten Sie wissen lassen, dass unsere Salzhandelsrouten gebaut wurden. Das war sicherlich ein gewaltiges Unterfangen, aber wir freuen uns, dass die gesunden Steuereinnahmen zu fließen beginnen. Solch eine Süße aus Salz ist unerwartet, nicht wahr?"
  me_atropatene_22.a:0 "Gut für uns, aber ersparen Sie uns bitte die schlechten Witze, Berater"
  me_atropatene_23_title:0 "Buße"
  me_atropatene_23_desc:0 "Durch das Eingeständnis der Fehler [ROOT.GetCountry.GetRuler.GetHerHis] früherer Wege und den wirklichen Beweis eines zerknirschten Geistes haben die Weisen die Akte der Buße von [ROOT.GetCountry.GetRuler.GetName] akzeptiert und ihnen erlaubt, wieder mit den Gläubigen zu kommunizieren. Es besteht die Hoffnung, dass diese Geschichte eines eigensinnigen Kindes, das in die tröstende Umarmung seiner Eltern zurückkehrt, die Nation inspirieren wird."
  me_atropatene_23.a:0 "Es tut mir so schrecklich leid ... bitte vergib mir"
  me_atropatene_24_title:0 "Den Glauben behalten"
  me_atropatene_24_desc:0 "Während einige über die Ausgaben exorbitanter Summen für religiöse Angelegenheiten spotten mögen, hat unser Volk immer eine enge Beziehung zu den Göttern gepflegt, selbst in Zeiten, in denen unser Volk kämpfte. Weil wir uns an alles erinnern, was sie für uns getan haben, sind wir unserem Glauben treu geblieben und haben uns von den Lehren Zarathustras leiten lassen, während wir unseren Weg in der Welt finden."
  me_atropatene_24.a:0 "Wir werden den Glauben unserer Väter nie vergessen"
  me_atropatene_25_title:0 "Die Mittelstraße"
  me_atropatene_25_desc:0 ""
  me_atropatene_25.a:0 ""
  me_atropatene_26_title:0 "Das Königreich Cyaxares"
  me_atropatene_26_desc:0 "Vor über dreihundert Jahren führte Cyaxares, Sohn des Phraortes, unsere Verwandten in glorreiche Schlachten, schlug die schwächeren Stämme nieder und errichtete ein Imperium, das so groß und reich war, dass es lange Zeit Gerüchten zufolge Stoff für Legenden war. Während viele glauben, dass diese Geschichten Kindermärchen sind, die am warmen Schein eines Lagerfeuers fesseln sollen, hat [ROOT.GetCountry.GetRuler.GetName] der Welt bewiesen, dass die mächtigen Taten von Cyaxares keine Fabel sind, sondern durchaus möglich waren ... und sehr oft wiederholt werden konnten zu [ROOT.GetCountry.GetRuler.GetFirstName]'s ewigem Ruhm."
  me_atropatene_26.a:0 "Unsere Armeen marschieren aus unseren Städten zu den Häusern unserer Feinde!"
  me_atropatene_27_title:0 "Der erlöste Gelehrte"
  me_atropatene_27_desc:0 "Dank des Baus von Bibliotheken und Akademien in der gesamten Nation wurden die ketzerischen Texte der Druj, die sich wie ein Lauffeuer verbreitet hatten, langsam entwurzelt. Wir werden uns keine Sorgen mehr darüber machen, dass dieses invasive Unkraut die Nährstoffe und das Wasser aus unseren spirituellen Weinbergen erstickt, sondern wir werden von der Weisheit und dem Wissen erlöster Gelehrter geleitet, die ihr Leben dem Studium unserer heiligen Texte gewidmet haben."
  me_atropatene_27.a:0 "Diejenigen, die von der Wahrheit abweichen, können immer zu den Segnungen der Heimat zurückkehren"
  me_atropatene_28_title:0 "Heilige Basare"
  me_atropatene_28_desc:0 ""
  me_atropatene_28.a:0 ""
  me_atropatene_29_title:0 "Ein medianes Vermächtnis"
  me_atropatene_29_desc:0 "Schickt die Kuriere und Ausrufer in die vier Ecken der Erde und erzählt jedem Barbarenstamm vom Oceanus Atlanticus bis zu den fernen Ländern, die die Sonne im Fernen Osten berühren, dass die Meder zurückgekehrt sind! Lasst niemanden daran zweifeln, dass wir die wahren Erben unserer Vorfahren sind, nachdem wir uns das Recht erkämpft haben, die Errichtung unseres Ruhms auf der ganzen Welt mit Speergewalt zu verkünden!"
  me_atropatene_29.a:0 "Wer ist wie wir und wer kann sich gegen uns stellen?"
  me_atropatene_30_title:0 "Kaiserlicher Zarathustra"
  me_atropatene_30_desc:0 "Ein glorreicher Tag ist angebrochen, einer, der niemals vergessen werden wird, solange die Erinnerung an die Meder existiert. Wir haben nicht nur unsere Grenzen stark erweitert, unsere schwächeren Nachbarn erobert und sie in ihren natürlichen Zustand der Knechtschaft gedrängt, sondern wir sind zu Höhen aufgestiegen, die nur wenige in der Geschichte für sich beanspruchen können; Wir haben den höchsten Stand erreicht, den des Imperiums, und läuten diesen Moment mit Ehrfurcht vor unserer eigenen Größe ein."
  me_atropatene_30.a:0 "Verbeuge dich vor mir, mit dem Gesicht zum Boden..."
  me_atropatene_31_title:0 "Der Tod von Seleukos"
  me_atropatene_31_desc:0 "Inzwischen tröpfelt langsam die Nachricht heraus, dass [GetCharacter('(int32)24').GetName] tot ist, und die Fahrer haben alle Provinzhauptstädte des Seleukidenreiches erreicht. Überall im riesigen Reich des toten Basileus hat sich eine düstere Stimmung breit gemacht, und viele der Statthalter und Satrapen erklären eine Trauerzeit. \n \nAls Zeichen der Zukunft trauern jedoch nicht alle, und einige beginnen sich zu fragen, ob dieser traurige Anlass eine Gelegenheit sein könnte."
  me_atropatene_31.a:0 "Verabscheuungswürdig..."
  me_atropatene_32_title:0 "Der Meister ist weg"
  me_atropatene_32_desc:0 "Zu diesem Zeitpunkt ist sich die ganze Welt des Vorbeigehens von [GetCharacter('(int32)24').GetName] bewusst, da Schiffe die schockierenden Nachrichten zusammen mit ihren Ladungen in entfernte Häfen bringen. Wie vorhergesagt, hat dies absolutes Chaos verursacht – viele Untertanenstaaten des Seleukidenreichs ziehen an ihren Leinen und fragen sich, ob die Stunde der Freiheit naht. Unsere Militärberater befürchten einen bevorstehenden Krieg ... wir sollten unsere Nachbarn im Auge behalten."
  me_atropatene_32.a:0 "Wir richten ein wachsames Auge auf unsere Grenzen"
  me_atropatene_33_title:0 "Die Nachfolgekrise"
  me_atropatene_33_desc:0 "[ROOT.GetCountry.GetRuler.GetName], Sie sollten wissen, dass sich das Seleukidenreich inmitten einer ausgewachsenen Nachfolgekrise befindet; Für sie scheint gerade alles aus den Fugen zu geraten. Niemand kann mit Sicherheit sagen, was die nächsten Jahre für uns bereithalten werden, aber es ist vielleicht das Beste, sich auf das Schlimmste vorzubereiten."
  me_atropatene_33.a:0 "Mit angehaltenem Atem beobachten wir, wie sich das Chaos entfaltet"
  me_atropatene_34_title:0 "Die Hauptstadt bewegen"
  me_atropatene_34_desc:0 "Einige unserer Berater sind auf uns zugekommen und haben erklärt, dass wir die volle Unterstützung des Adels und der führenden Familien haben würden, wenn wir die Hauptstadt in die Stadt [GetProvince('(int32)1595').GetName] verlegen wollten. Alles, was noch zu tun bleibt, ist, dass [ROOT.GetCountry.GetRuler.GetName] das Wort sagt und es offiziell macht."
  me_atropatene_34.a:0 "Eine neue Hauptstadt für eine neue Ära erscheint angebracht"
  me_atropatene_34.b:0 "Wir sollten das Boot nicht so sehr schaukeln; alles muss langsamer werden"
  me_atropatene_35_title:0 "Die Reise des königlichen Geistes"
  me_atropatene_35_desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat eine Einladung erhalten, [GetProvince('(int32)4985').GetName] persönlich zu besuchen, um an einer religiösen Zeremonie teilzunehmen, die [ROOT.GetCountry.GetRuler.GetSheHe] mit Begeisterung angenommen hat. Die Weisen in Rasht sind für viele Dinge bekannt und es heißt, dass ihre Schamanen den Schlüssel zum Eintritt in das Geisterreich besitzen. \n \nEin paar Tage später sitzt [ROOT.GetCountry.GetRuler.GetFirstName] vor einem Feuer und sieht zu, wie Zweige der heiligen Zypresse in die Flammen gespeist werden. Eine große, mit einer schimmernden Flüssigkeit gefüllte Kylix wird herumgereicht, und die berauschende Mischung aus Rauch und berauschender Flüssigkeit lässt [ROOT.GetCountry.GetRuler.GetFirstName] anfangen, sich etwas seltsam anzufühlen - [ROOT.GetCountry.GetRuler.GetSheHe] öffnet [ROOT.GetCountry.GetRuler.GetHerHis] den Mund, aber es kommen keine Worte heraus. \n \nEin paar Sekunden später Dunkelheit."
  me_atropatene_35.a:0 "Aufwachen, [ROOT.GetCountry.GetRuler.GetName]! Auweh..."
  me_atropatene_36_title:0 "Die Reise des königlichen Geistes"
  me_atropatene_36_desc:0 "[ROOT.GetCountry.GetRuler.GetName] geht durch ein Feld, die wiegenden Gräser streifen den Saum von [ROOT.GetCountry.GetRuler.GetHerHis] Robe. In der Ferne befindet sich ein Altar mit singenden und tanzenden Mädchen, die dem Himmel freudig ein Trankopfer darbringen. Amüsiert schaut [ROOT.GetCountry.GetRuler.GetFirstName] zum Himmel, nur um zu spüren, wie sich ein Ball der Angst [ROOT.GetCountry.GetRuler.GetHerHis] im Magen zusammenzieht. Das Firmament ist ein wirbelnder Wirbel ohne Sterne, ein wirbelndes Miasma aus Rauch und Blitzen, ein Anblick, der so erschreckend ist, dass [ROOT.GetCountry.GetRuler.GetFirstName] zu Boden fällt."
  me_atropatene_36.a:0 "Wo bin ich? Was ist los? Ich ... ich habe Angst"
  me_atropatene_37_title:0 "Die Reise des königlichen Geistes"
  me_atropatene_37_desc:0 "[ROOT.GetCountry.GetRuler.GetName] wird durch den Klang einer dröhnenden Stimme geweckt, die in [ROOT.GetCountry.GetRuler.GetHerHis] Geist widerhallt, eine Präsenz, die jeden Teil ihres Wesens zu erfüllen scheint. Nicht mehr auf dem Feld sitzt [ROOT.GetCountry.GetRuler.GetFirstName] vor dem Altar, aber die Jungfrauen sind verschwunden, und an ihrer Stelle krabbeln überall Hunderte wilder Tiere herum. \n \n„Sterblicher, deine Anwesenheit hier ist ein Affront; Warum bist du in das Reich der Geister und Schatten gekommen?'"
  me_atropatene_37.a:0 "Ein guter Herrscher dient den Göttern und den Menschen, nicht umgekehrt"
  me_atropatene_37.b:0 "Ich komme, um um ein Geschenk zu bitten, eines, das deiner Kräfte würdig ist"
  me_atropatene_37.c:0 "Äh..."
  me_atropatene_37.d:0 "Ich diene keinem Herrn und erkenne keine Götter an – was ist das für eine Dummheit?"
  me_atropatene_38_title:0 "Die Reise des königlichen Geistes"
  me_atropatene_38_desc:0 "'Ihre Frömmigkeit wird belohnt werden, [ROOT.GetCountry.GetRuler.GetName] - kehren Sie mit den Segnungen des Himmels zu Ihrem Volk zurück.' \n \nMit einem Ruck richtet sich [ROOT.GetCountry.GetRuler.GetFirstName] auf, sehr zur Erleichterung der um ihn versammelten Diener und Sklaven. Obwohl [ROOT.GetCountry.GetRuler.GetSheHe] benommen und leicht desorientiert ist, scheint etwas Wunderbares geschehen zu sein. Hat [ROOT.GetCountry.GetRuler.GetFirstName] mit den Göttern gesprochen? Waren sie in einem Traum zu Besuch?"
  me_atropatene_38.a:0 "Sie werden nicht glauben, was ich gesehen habe!"
  me_atropatene_39_title:0 "Die Reise des königlichen Geistes"
  me_atropatene_39_desc:0 "Mit einem Ruck richtet sich [ROOT.GetCountry.GetRuler.GetName] auf, sehr zur Erleichterung der um ihn versammelten Diener und Sklaven. Es wird gelacht, es werden Witze gemacht, dass [ROOT.GetCountry.GetRuler.GetFirstName] wie ein Zehnjähriger trinkt. \n \nDer Vorfall ist vergessen, aber Wochen später gehen seltsame Berichte aus dem ganzen Land ein; Hühner weigern sich, Eier zu legen, und die Milch der Herdentiere schmeckt nach Schwefel. Wenn Omen genommen werden, informieren uns die heiligen Männer, dass die Götter furchtbar verärgert über unser Volk sind und sagen, dass wir gierig sind und das, was wir haben, nicht verdienen."
  me_atropatene_39.a:0 "Ich weiß nicht woran das liegen könnte..."
  me_atropatene_40_title:0 "Die Reise des königlichen Geistes"
  me_atropatene_40_desc:0 "Die Mädchen tauchen plötzlich aus dem Nichts auf, tragen Bühnenmasken und greifen heftig nach [ROOT.GetCountry.GetRuler.GetName]. Die Tiere haben sich alle umgedreht, um sich dem sich entfaltenden Spektakel zu stellen, und beobachten es bedrohlich. Die körperlose Stimme füllt [ROOT.GetCountry.GetRuler.GetHerHis]head wieder und brennt mit einer Wut, die weißglühend ist. \n \n„ICH WERDE NICHT WIEDER FRAGEN; WARUM BIST DU HIER?'"
  me_atropatene_40.a:0 "Vergib mir, o Geist; Ich bin nichts vor dir! Schone das Leben deines Dieners!"
  me_atropatene_40.b:0 "Moment mal ... war ich nicht in Rasht? Das ist ein betrunkener Traum"
  me_atropatene_41_title:0 "Die Reise des königlichen Geistes"
  me_atropatene_41_desc:0 "„Kehre zu deinem Volk zurück, törichter Wanderer, und sage ihnen, dass der Segen des Zarathustra auf dir liegt. Obwohl du ein unvollkommenes Gefäß bist, sollst du das Mittel sein, mit dem Vollkommenheit erreicht wird, [ROOT.GetCountry.GetRuler.GetName]. Jetzt lass uns in Ruhe.'"
  me_atropatene_41.a:0 "D-danke! Ich verspreche, niemals zurückzukehren"
  me_atropatene_42_title:0 "Die Reise des königlichen Geistes"
  me_atropatene_42_desc:0 "[ROOT.GetCountry.GetRuler.GetName] war nach dem Aufwachen am nächsten Morgen ungewöhnlich verkniffen und verließ [GetProvince('(int32)4985').GetName] vor Sonnenaufgang, obwohl er rasende Kopfschmerzen hatte, die während der gesamten Rückfahrt in die Hauptstadt eine düstere Stimmung hinterließen. Als sie auf dem Heimweg an einem örtlichen Schrein vorbeikamen, signalisierte [ROOT.GetCountry.GetRuler.GetFirstName], dass sie nicht anhalten würden, um ein Opfer darzubringen, wie es Tradition ist, und behauptete, dass die Götter nur für diejenigen sorgen, die für sich selbst sorgen. \n \nWährend dies ein schockierender Bruch religiöser Normen ist, wer kann etwas anderes sagen?"
  me_atropatene_42.a:0 "[ROOT.GetCountry.GetRuler.GetName] kümmert sich nicht um die Götter ..."
  me_atropatene_43_title:0 "Die Reise des königlichen Geistes"
  me_atropatene_43_desc:0 "Eine schreckliche Nachricht von [GetProvince('(int32)4985').GetName] heute morgen; Es scheint, dass [ROOT.GetCountry.GetRuler.GetName] in betrunkener Benommenheit bei einem religiösen Ritual zusammenbrach und [ROOT.GetCountry.GetRuler.GetHerHis] den Kopf schwer auf den Boden schlug. Alle unsere besten Ärzte und gelehrten Männer versammelten sich, um [ROOT.GetCountry.GetRuler.GetFirstName] zu helfen, aber trotz der besten verfügbaren medizinischen Versorgung schlief [ROOT.GetCountry.GetRuler.GetSheHe] drei Tage, bevor er aufwachte. \n \nSobald [ROOT.GetCountry.GetRuler.GetSheHe] sprach, wurde sofort klar, dass etwas Schreckliches passiert war; das alte [ROOT.GetCountry.GetRuler.GetFirstName] ist nicht mehr bei uns."
  me_atropatene_43.a:0 "Warum bestrafen uns die Götter so?"
  me_atropatene_45_title:0 "Navigieren im Sturm"
  me_atropatene_45_desc:0 "In den letzten dreißig Jahren hat unser Volk ein gefährliches Spiel gespielt und ist gezwungen, auf einem Drahtseil zu wandeln wie ein Zirkusartist, der in die Stadt kommt. Von den Achämeniden erobert und in einen Vasallenstaat verwandelt, erfüllten wir unsere Eide, als die Kriegstrompeten erklangen, und dienten ehrenvoll in der Schlacht von Gaugamela gegen die Mazedonier, obwohl die Götter uns an diesem Tag keinen Sieg brachten. \n \nAber Alexandros sah etwas in [ROOT.GetCountry.GetRuler.GetName], obwohl sie die Waffen gegeneinander gezogen hatten, und [ROOT.GetCountry.GetRuler.GetFirstName] durfte weiterhin als Satrap über [ROOT.GetCountry.GetName] herrschen. Aber der Tod des Mazedoniers hat alles verändert, und obwohl wir zum ersten Mal seit einer Generation wieder Freiheit genießen, sind wir jetzt von gierigen Mächten umgeben, die unsere Kräfte einschätzen und auf unsere Grenzen drängen. Hoffentlich wird die ruhige Hand von [ROOT.GetCountry.GetRuler.GetFirstName] hier sein, um noch viele Jahre über uns zu herrschen, denn wir wissen nicht, was die Zukunft bereithält."
  me_atropatene_45.a:0 "Es ist eine grausame Welt, in der wir uns befinden..."
  me_atropatene_46_title:0 "Das Bild der Medien"
  me_atropatene_46_desc:0 "Wenn wir unseren Marsch in eine glorreiche neue Zukunft fortsetzen wollen, müssen wir eine stolze Standarte in die Luft heben. Sollen wir das Zeichen unseres jüngsten Auftauchens tragen oder morgen auf die Tage unseres früheren Ruhms zurückblicken?"
  me_atropatene_46.a:0 "Die Atropatene-Flagge und die durch Medien formbare Standardfarbe."
  me_atropatene_46.b:0 "Die Atropatene-Flagge und eine neue grüne Farbe für Greater Media."
  me_atropatene_46.c:0 "Die neue Median-Flagge und die formbare Standardfarbe von Median."
  me_atropatene_46.d:0 "Die neue Median-Flagge und eine neue grüne Farbe für Greater Media."
  me_atropatene_47_title:0 "Schätze in Ekbatana"
  me_atropatene_47_desc:0 "Um das Bild zu schaffen, das alle Meder vom Reichtum von Ecbatana kennen, muss es eine riesige Ausbreitung von Beute innerhalb seiner Grenzen geben. An einem Punkt soll Alexander die Schätze von Pasagardae und Persepolis hier zurückgelassen haben, aber er hat auch den einheimischen Reichtum von Ecbatana gestohlen. Durch eine Leistung müssen wir etwas hervorbringen."
  me_atropatene_47.a:0 "Das ist, als würde man Wasser in Wein verwandeln..."
  me_atropatene_48_title:0 "Die sieben mittleren Mauern"
  me_atropatene_48_desc:0 "Ein Mann, der behauptet, die Mauern in ihrer ganzen Pracht gesehen zu haben, schrieb, dass jede Mauer ein Riese über der ersten war, mit dem Palast und seinen Schätzen, die hinter der letzten gut bewacht wurden. Jeder hatte eine leuchtende Farbe, einen cremefarbenen Farbton, eine schwarze Vorahnung, eine kunstvoll gefertigte Befestigung mit goldenen und silbernen Verzierungen. Dies ist nicht nur eine Verteidigung, sondern eine Aussage über die Kunst und Identität Medians und ihre Stärke."
  me_atropatene_48.a:0 "Runde und Runde werden wir gehen, 'um die sieben Wände herum, bis die Sonne tief sinkt"
  me_atropatene_49_title:0 "Geheimnisse des Archivs"
  me_atropatene_49_desc:0 "Die Archive scheinen fast endlos, bis zum Rand gefüllt mit Schriftrollen und Tafeln von den Achämeniden und sogar den neueren seleukidischen Besatzern. Hoffentlich haben Alexander und Seleucus nicht zu viele der Aufzeichnungen zerstört oder verlegt. In Wahrheit könnte es Jahre dauern, all diese Texte vollständig zu analysieren. Bis wir die Bibliotheken aller früheren achämenidischen und griechischen Mitarbeiter besser gesichert und gesäubert haben, können unsere Handlungen niemals vollständig geheim sein. Wie sollen wir vorgehen, um nach Cyrus' Geheimnissen zu suchen?"
  me_atropatene_49.a:0 "Wir werden die Archive durchsuchen, sobald Leute verfügbar werden."
  me_atropatene_49.b:0 "Beauftragen Sie unsere klügsten Gelehrten damit, alle Aufzeichnungen speziell zu kategorisieren."
  me_atropatene_50_title:0 "Das Schicksal Persiens"
  me_atropatene_50_desc:0 "Die Archive scheinen fast endlos, bis zum Rand gefüllt mit Schriftrollen und Tafeln von den Achämeniden und sogar den neueren seleukidischen Besatzern. Hoffentlich haben Alexander und Seleucus nicht zu viele der Aufzeichnungen zerstört oder verlegt. In Wahrheit könnte es Jahre dauern, all diese Texte vollständig zu analysieren. Bis wir die Bibliotheken aller früheren achämenidischen und griechischen Mitarbeiter besser gesichert und gesäubert haben, können unsere Handlungen niemals vollständig geheim sein. Wie sollen wir vorgehen, um nach Cyrus' Geheimnissen zu suchen?"
  me_atropatene_50.a:0 "Lassen Sie die Perser wieder Autonomie haben, aber stellen Sie sicher, dass sie die Median-Verbindungen aufrechterhalten."
  me_atropatene_50.b:0 "Wir müssen die Perser in der Nähe halten, damit sie sich nicht wieder erheben."
  me_atropatene_50.c:0 "Es kann keine Vergebung geben - lass Persis brennen!"
