  avestan_gathas_texts:0 "Die Gathas-Hymnen"
  avestan_gathas_texts_desc:0 "Die 17 Hymnen, die von Zoroaster selbst komponiert wurden, bilden den Kern der liturgischen Texte von Yasna im Zoroastrismus. Diese Verse, die insgesamt aus rund 6.000 Wörtern bestehen, sprechen Ahura Mazda selbst und viele andere Aspekte des spirituellen Reichs an und versuchen, das Göttliche mit der sterblichen Öffentlichkeit zu verbinden."
  visperad_collection:0 "Visperad-Sammlung"
  visperad_collection_desc:0 "Das Visperad, buchstäblich ein Gebet an alle Gönner, das immer nur zwischen Sonnenaufgang und Mittag rezitiert wurde, war eine Sammlung zusätzlicher Abschnitte, die zwischen Abschnitten der größeren Yasna-Texte aufgeführt wurden."
  vendidad_collection:0 "Vendidad-Sammlung"
  vendidad_collection_desc:0 "Möglicherweise existierte die Vendidad, eine Darbietung zur Vertreibung von Dämonen und bösen Geistern, lange bevor sie in der zoroastrischen Schrift Kanon wurde, als mündliche Überlieferung und wurde vermutlich von der Klasse/Gruppe der Weisen beeinflusst, die selbst einen medianen Ursprung haben."
  treasures_of_ecbatana:0 "Schätze von Ecbatana"
  treasures_of_ecbatana_desc:0 "Die königliche Residenz der Medien ist seit langem eine Schönheit für die Augen, Gold und Silber und alle Arten von Edelsteinen zieren die Wände und Möbel. Platin, Graphit, Antimon und einheimisches Eisen machten den Reichtum des Palastes aus."
  treasures_of_pasagardae:0 "Schätze von Pasagardae"
  treasures_of_pasagardae_desc:0 "Pasagardae war die erste Hauptstadt von Cyrus dem Großen und erinnert an seine Eroberung der mittleren Astyages. Die Palastgärten hatten die vielen Wunder der frühen Achämeniden beherbergt."
  treasures_of_persepolis:0 "Schätze von Persepolis"
  treasures_of_persepolis_desc:0 "Persepolis, das Baby von Darius, war einer der extravagantesten Komplexe, die die Achämeniden errichteten, und war sowohl Hauptstadt als auch Heimat der Neujahrsfeiern. Diese Relikte sind die wenigen verbleibenden Erinnerungen an den Reichtum der Stadt, nachdem Alexander sie in Brand gesteckt hatte."
