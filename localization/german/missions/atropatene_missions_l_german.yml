 avestan_gathas_texts: "Die Gathas-Hymnen" 
 avestan_gathas_texts_desc: "Die 17 von Zoroaster selbst komponierten Hymnen bilden den Kern der liturgischen Yasna-Texte im Zoroastrismus. Diese Versstücke bestehen aus insgesamt etwa 6.000 Wörtern und befassen sich mit Ahura Mazda selbst und vielen anderen Aspekten des spirituellen Reiches und versuchen, das Göttliche mit der sterblichen Öffentlichkeit zu verbinden." 
 visperad_collection: "Visperad-Sammlung" 
 visperad_collection_desc: "Das Visperad, im wahrsten Sinne des Wortes ein Gebet an alle Gönner, wurde nur zwischen Sonnenaufgang und Mittag rezitiert und bestand aus einer Sammlung zusätzlicher Abschnitte, die zwischen den Abschnitten der größeren Yasna-Texte vorgetragen wurden." 
 vendidad_collection: "Vendidad-Sammlung" 
 vendidad_collection_desc: "Möglicherweise existierte die Vendidad, eine Aufführung zur Vertreibung von Dämonen und bösen Geistern, lange bevor sie zum Kanon der zoroastrischen Schriften wurde, als mündliche Überlieferung. Es wurde angenommen, dass sie von der Klasse/Gruppe der Magier beeinflusst wurde, die selbst medischen Ursprungs sind." 
 treasures_of_ecbatana: "Schätze von Ecbatana" 
 treasures_of_ecbatana_desc: "Der Königssitz von Medien ist seit langem eine Schönheit für die Augen, Gold und Silber und Edelsteine aller Art schmücken die Wände und Möbel. Platin, Graphit, Antimon und einheimisches Eisen machten den Reichtum des Palastes aus." 
 treasures_of_pasagardae: "Schätze von Pasagardae" 
 treasures_of_pasagardae_desc: "Pasagardae war die erste Hauptstadt von Kyros dem Großen und erinnerte an seine Eroberung des medischen Astyages. Die Palastgärten hatten die vielen Wunder der frühen Achämeniden beherbergt." 
 treasures_of_persepolis: "Schätze von Persepolis" 
 treasures_of_persepolis_desc: "Persepolis, das Kind von Darius, war einer der extravagantesten Komplexe, die die Achämeniden errichteten, und war sowohl Hauptstadt als auch Schauplatz der Neujahrsfeierlichkeiten. Diese Relikte sind die wenigen verbliebenen Erinnerungen an den Reichtum der Stadt, nachdem Alexander sie in Brand gesteckt hatte." 
  
