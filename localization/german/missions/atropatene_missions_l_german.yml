 atropatene_mission_01_task_01: "Ein Staat für die Meder" 
 atropatene_mission_01_task_01_DESC: "Wenn wir die Hoffnung hegen, einen eigenen Staat zu gründen, müssen wir zuerst unser Haus in Ordnung bringen, und dazu benötigen wir die volle Unterstützung unseres Volkes – wir werden ihnen in den kommenden Tagen einiges abverlangen. \n\n\n\n\n\n\n\n\n\n@egypt_mil13!" 
 atropatene_mission_01_task_01_tt: "#Y Atropatene#! hat die #Y Kulturentscheidung#! für die #Y medische#! Kultur für mindestens einen der folgenden Punkte erlassen: \n\n #Y Berufungsrecht#! \n #Y Landbesitzschutz#! \n #Y Erleichterte Beschränkungen der Staatsbürgerschaft#!" 
 atropatene_mission_01_task_02: "Der Geburtsort von Zoroaster" 
 atropatene_mission_01_task_02_DESC: "Der heilige Prophet Zoroaster, dessen Lehren im Laufe der Jahre eine große Wirkung auf unser Volk hatten, wurde in der Provinz [GetProvince('(int32)1627').GetName] geboren. Wir glauben, dass es unsere Pflicht ist, die Hügel der Heimat Zoroasters in eine Stadt zu verwandeln, die wirklich einen Besuch wert ist. \n\n\n\n\n\n\n\n\n\n@event_pic11!" 
 atropatene_mission_01_task_02_tt: "Ardabil wird eine Stadt werden, alle zoroastrischen Nationen werden einen Meinungsschub über uns erhalten und wir werden verschiedene Ansprüche auf die umliegenden Provinzen erhalten." 
 atropatene_mission_01_task_03: "Stärken Sie die mittlere Identität" 
 atropatene_mission_01_task_03_DESC: "Während wir unsere Häuser und Herzen allen Völkern öffnen, unabhängig von ihrem Glauben oder ihrer Kultur, geben wir zu, dass ein Land, das auf der Macht der Meder basiert, Meder in vorherrschenden Positionen haben muss – wir wünschen uns stark, dass alle irgendwann unseren Weg übernehmen. \n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
 atropatene_mission_01_task_03_tt: "Die Provinzen #Y Media#!, #Y Media Atropatene#!, und #Y Parsatunik#! müssen #Y Medisch#! als ihre dominierende Kultur haben." 
 atropatene_mission_01_task_04: "Wohlstand des glitzernden Salzes" 
 atropatene_mission_01_task_04_DESC: "Die Küsten des Mare Hyrcanum sind eine immerwährende Quelle des Reichtums für unser Volk; Wir fangen nicht nur Fische aus den reichlich vorhandenen Gewässern, sondern die Küstenebenen versorgen uns auch mit der lebenswichtigen Ressource Salz – vielleicht können wir Schritte unternehmen, um die Produktion dieses Handelsguts zu steigern. \n\n\n\n\n\n\n\n\n\n@greek_mil4!" 
 atropatene_mission_01_task_05: "Die Heilige Stadt Ganzak" 
 atropatene_mission_01_task_05_DESC: "Die Stadt [GetProvince('(int32)1515').GetName], die bereits für ihre fromme Bevölkerung bekannt ist, bietet Raum für eine Reihe von Infrastrukturverbesserungen, von denen wir glauben, dass sie für dieses Gebiet wirtschaftlich Wunder bewirken würden. \n\n\n\n\n\n\n\n\n\n@greek_mil16!" 
 atropatene_mission_01_task_05_tt: "#Y [THIS.GetProvince.GetName]#! Hat mindestens #Y 10#! Bürger@citizen!\n" 
 atropatene_mission_01_task_06: "Mystisches Kaschmir" 
 atropatene_mission_01_task_06_DESC: "Die Region Kaschmar ist für uns ein heiliger Ort, denn in dieser Provinz wächst ein Baum, der aus einem Schössling spross, den der Prophet aus einem Hain im Paradies trug. Aus diesem Grund reisen viele Pilger in diese Gegend, in der Hoffnung, sich im Schatten des prächtigen Baumes zu entspannen. \n\n\n\n\n\n\n\n\n\n@greek_mil7!" 
 atropatene_mission_01_task_07: "Setzen Sie die Magier wieder ein" 
 atropatene_mission_01_task_07_DESC: "Unsere ehemalige Priesterkaste, bekannt als die Heiligen Drei Könige, gerät seit Jahren ins Wanken und wurde von den lebenswichtigen Ressourcen beraubt, die sie zum Funktionieren und zur Erfüllung ihrer Priesterpflichten benötigt. Wir sollten alles tun, was wir können, um sie wieder in ihre früheren Positionen einzusetzen, die sie einst innehatten. \n\n\n\n\n\n\n\n\n\n@egypt_mil23!" 
 atropatene_mission_01_task_07_tt: "Der Hohepriester hat eine Loyalität von mindestens #Y 70#!" 
 atropatene_mission_01_task_07_tt2: "Wenn Ardabil nicht bereits über einen Großen Tempel und ein Großes Theater verfügt, werden diese gebaut." 
 atropatene_mission_01_task_08: "Für meinen Sohn" 
 atropatene_mission_01_task_08_DESC: "Nur weil die vor uns liegende Aufgabe enorm ist und schwer zu bewältigen sein wird, heißt das nicht, dass die Gerechtigkeit nicht schreit – wir müssen alles tun, was wir können, um sicherzustellen, dass alle Fehler wiedergutgemacht werden, egal wie hoch die Kosten sein werden . \n\n\n\n\n\n\n\n\n\n@celt_mil1!" 
 atropatene_mission_01_task_08_tt: "Seleukus I. Nikator muss für den Verrat und die Ermordung von Perdikkas, dem Schwiegersohn von Atropates I. Atropatid, sterben. Die anderen Verräter, Peithon und Antigenes, sind bereits umgekommen. Vielleicht wäre ein Attentat möglich ..." 
 atropatene_mission_01_task_09: "Die Atropatene-Schatzkammer" 
 atropatene_mission_01_task_09_DESC: "Wenn es uns gelingt, [GetProvince('(int32)1515').GetName] ordnungsgemäß aufzubauen und es zu einer Region zu machen, die in Größe und Format wirklich mit anderen Hauptstädten konkurriert, würden die erhöhten Steuereinnahmen, die wir erzielen würden, den Bau einer königlichen Schatzkammer erfordern. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
 atropatene_mission_01_task_09_tt_1: "#Y [THIS.GetProvince.GetName]#! Hat mindestens #Y 5#! Adlige@nobles!\n" 
 atropatene_mission_01_task_09_tt_2: "#Y [THIS.GetProvince.GetName]#! Hat mindestens #Y 45#! Pops\n" 
 atropatene_mission_01_task_10: "Jagd auf die Avesta" 
 atropatene_mission_01_task_10_DESC: "Die Avesta, die Sammlung heiliger Schriften, die die Spuren unseres Volkes leitet, wurde in den staubigen Tälern der Berge in der Nähe von Persis zusammengestellt. Da wir diesen Text in diesem Sinne betrachten, fühlen wir uns gezwungen, das Gebiet zu kontrollieren, das zu seiner Entstehung inspiriert hat. \n\n\n\n\n\n\n\n\n\n@egypt_mil17!" 
 atropatene_mission_01_task_11: "Reisen des königlichen Geistes" 
 atropatene_mission_01_task_11_DESC: "Die Stadt [GetProvince('(int32)4985').GetName], deren Einwohner für ihre feinen Silberarbeiten bekannt sind, ist aus mehreren Gründen ein Gebiet, das es wert ist, erschlossen zu werden. Es ist nicht nur die Hauptstadt seiner Provinz, sondern wir könnten auch seine hervorragende Lage an den Küsten des Mare Hyrcanum nutzen und es wirklich zu einem Ort machen, an dem die Einheimischen leben möchten. \n\n\n\n\n \n\n\n\n\n@greek_mil18!" 
 atropatene_mission_01_task_11_tt_1: "#Y [THIS.GetProvince.GetName]#! Hat mindestens #Y 4#! Adlige@nobles!\n" 
 atropatene_mission_01_task_11_tt_2: "#Y [THIS.GetProvince.GetName]#! Hat mindestens #Y 45#! Pops\n" 
 atropatene_mission_01_task_12: "Der Glaube der Kadousioi" 
 atropatene_mission_01_task_12_DESC: "Die Kadousioi sind die Nachkommen wilder Stammesangehöriger, die sich nach vielen Jahren der Wanderung in unserer Region niederließen. Obwohl sie schon so lange unter uns leben, wie man sich erinnern kann, werden sie von Zeit zu Zeit unzufrieden und randalieren massenhaft, eine Tendenz, die unserer Meinung nach durch den Bau öffentlicher Arbeiten in den Gebieten, in denen sie leben, entmutigt werden könnte. \n\n\n\n\n\n\n\n\n\n@celt_mil3!" 
 atropatene_mission_01_task_13: "Zivilisiere die Cadusianer" 
 atropatene_mission_01_task_13_DESC: "Wir glauben fest daran, dass das edle cadusische Volk, obwohl es eine Tradition und Geschichte hat, auf die es stolz sein kann, als Volk viel glücklicher und stärker wäre, wenn es unsere Wege annehmen würde; Ein Prozess, den wir zu fördern hoffen, so gut wir können. \n\n\n\n\n\n\n\n\n\n@celt_mil3!" 
 atropatene_mission_01_task_13_tt: "Die Provinzen #Y Amardioi#! und #Y Kadousioi#! müssen #Y medisch#! als ihre vorherrschende Kultur haben." 
 atropatene_mission_01_task_14: "Anspruch gegenüber Medien" 
 atropatene_mission_01_task_14_DESC: "Jede Provinz der Medien, an die sich unsere Kartographen erinnern können, beanspruchen wir als unsere eigene. \n\n\n\n\n\n\n\n\n\n@india_mil17!" 
 atropatene_mission_01_task_14_tt: "#Y Atropatene#! erhält Anspruch auf jede Provinz innerhalb der Medienregion" 
 atropatene_mission_01_task_15: "Konsolidierung des Matiene-Sees" 
 atropatene_mission_01_task_15_DESC: "Im staubigen Inneren unserer Berge ist das Wasser des Matiene-Sees ein willkommener Anblick nach tagelanger Reise durch die Wüste. Da wir diese Region so sehr schätzen, sollten wir alles tun, was wir können, um die Gebiete rund um den See unter unsere direkte Führung zu bringen, auch wenn die dort ansässigen Pferdefürsten heftigen Widerstand leisten werden. \n\n\n\n\n\n\n\n\n\n@persia_mil12!" 
 atropatene_mission_01_task_16: "Die Metropole der Medien" 
 atropatene_mission_01_task_16_DESC: "[GetProvince('(int32)1595').GetName], die Stadt, die Cyaxares von den Skythen im Norden zurückerobert und vor langer Zeit zur medischen Hauptstadt umgebaut hat, ist wie das strahlende Licht am Firmament. Da unsere kulturelle Identität gewachsen ist, kam es in letzter Zeit zu einem großen Besucherzustrom. Menschen strömen in Scharen dorthin, um die Relikte unserer Vergangenheit zu sehen, in der Hoffnung, im pulsierenden Herzen der medischen Kulturgeschichte ihr Glück zu suchen. Schon bald wird dies die mit Abstand größte Stadt der Region sein – eine wahre Metropole zu Ehren unseres Erbes. \n\n\n\n\n\n\n\n\n\n@persia_mil5!" 
 atropatene_mission_01_task_16_tt: "#Y [THIS.GetProvince.GetName]#! Hat mindestens #Y 90#! Pops\n" 
 atropatene_mission_01_task_16_tt_2: "#Y [THIS.GetProvince.GetName]#! Hat mindestens #Y 10#! Adlige@nobles!\n" 
 atropatene_mission_01_task_17: "Die Dunkelheit von Druj" 
 atropatene_mission_01_task_17_DESC: "Es gibt religiöse Lehren, die bei den Menschen beliebt sind, aber nicht auf einer fundierten Theologie basieren, und die Übernahme der ketzerischen Lehren, die als „Druj“ bekannt sind, ein Wort, dessen Wurzeln in Täuschung wurzeln, ist in Mode gekommen. Wir bedauern, diese Dunkelheit in unserem Land zu sehen. \n\n\n\n\n\n\n\n\n\n@persia_mil9!" 
 atropatene_mission_01_task_18: "Das Licht von Asha" 
 atropatene_mission_01_task_18_DESC: "Auch wenn es ein schwieriges Unterfangen sein kann, sich der Wahrheit zu unterwerfen, gibt es eine Phase des Wachstums, die nur erreicht werden kann, wenn man unter der Peinlichkeit leidet, die mit der Enthüllung einhergeht; Alle Überzeugungen, die in den Lehren von Asha zusammengefasst sind. \n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
 atropatene_mission_01_task_19: "Eine heilige Metropole" 
 atropatene_mission_01_task_19_DESC: "[GetProvince('(int32)1627').GetName], nach [GetProvince('(int32)1515').GetName] eine der wichtigsten Städte unseres Landes, ist in den letzten Jahren rasant gewachsen. Unsere Architekten glauben, dass wir Schritte unternehmen können, um den Status der Stadt weiter zu verbessern. \n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
 atropatene_mission_01_task_19_tt: "#Y [THIS.GetProvince.GetName]#! Hat mindestens #Y 80#! Pops\n" 
 atropatene_mission_01_task_19_tt_2: "#Y [THIS.GetProvince.GetName]#! Hat mindestens #Y 12#! Adlige@nobles!\n" 
 atropatene_mission_01_task_20: "Handel auf dem Mazandaran-Meer" 
 atropatene_mission_01_task_20_DESC: "Ganz gleich, ob man es bei seinem lokalen Namen, Mazandaran, nennt oder die Namen verwendet, die ihm die Griechen gegeben haben, Mare Hyrcanum, das Binnenmeer in unserer Nähe bietet Handelsmöglichkeiten, von denen wir enorm profitieren. \n\n\n\n\n\n\n\n\n\n@greek_mil19!" 
 atropatene_mission_01_task_20_tt_1: "Sie erhalten einen #Y Anspruch#! auf dem Land rund um das Mazandaran-Meer." 
 atropatene_mission_01_task_20_tt_2: "Folgendes: #Y Rasht#!, #Y Amarda#!, #Y Syringis#!, #Y Tamis#!, #Y Ganzak#!, #Y Sadrakarta#!, #Y Paytakaran#!, und #Y Absheron#!,5 erhalten alle den folgenden Modifikator :" 
 atropatene_mission_01_task_21: "Das Land der Meder" 
 atropatene_mission_01_task_21_DESC: "Alles ist fast an Ort und Stelle; Wir haben die entsprechenden Gebiete annektiert und die notwendigen Rechtsreformen durchgeführt, die wir benötigen, um uns als würdige Nachfolger der Achämeniden zu erweisen. Jetzt bleibt uns nur noch, die Seleukiden zu besiegen! \n\n\n\n\n\n\n\n\n\n@persia_mil1!" 
 atropatene_mission_01_task_22: "Salziger Erfolg" 
 atropatene_mission_01_task_22_DESC: "Wenn es uns gelingt, unsere Provinzeinkommen auf das Potenzial zu steigern, das wir für sie erwarten, stellen wir uns eine Zeit vor, in der der Adel in die Region strömen wird, in der Hoffnung, mit dem lokalen Handel ein Vermögen zu machen ... das würden wir sehr gerne tun passieren. \n\n\n\n\n\n\n\n\n\n@india_mil18!" 
