 atropatene_mission_01: "Aufstieg der Meder" 
 atropatene_mission_01_BUTTON_TOOLTIP: "Unser Volk hat schon früher mit schlimmsten Widrigkeiten zu kämpfen gehabt und ist dennoch erfolgreich, denn unser Wille ist unerbittlich." 
 atropatene_mission_01_BUTTON_DETAILS: "Aufstieg der Meder" 
 atropatene_mission_01_DESCRIPTION: "Der Ruf des medischen Volkes ist überall bekannt; Unsere Wahrsager und Traumdeuter, die kenntnisreichsten der Welt, sind in allen Hauptstädten der großen Imperien gefragt. Unser großartiger Herrscher Atropates I. Atropatid regierte einst als Satrap sowohl über die Perser als auch über die Mazedonier, doch der Tod Alexanders und die Kriege der Diadochen haben unserem Volk zum ersten Mal seit vielen Generationen einen Vorgeschmack auf die Freiheit gegeben. Während viele hoffen, unser Reich zu unterwerfen, wie es so viele andere zuvor getan haben, wird sich unser Volk, geleitet vom zoroastrischen Glauben, der uns trägt, nicht stillschweigend der ausländischen Autorität unterwerfen. Nein, wir haben andere Pläne." 
 atropatene_mission_01_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, wenn die Meder die Grenzen des berühmten Cyaraxes, unseres dritten Königs, der unsere Streitkräfte zum ewigen Ruhm geführt hat, wiederhergestellt haben." 
 atropatene_mission_01_REWARD_DESCRIPTION: ""
  
  
