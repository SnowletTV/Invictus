 atropatene_mission_01_task_25_marketplace_2: "#Y [SCOPE.ScriptValue('num_of_commerce_building_total')|0]#!" 
 atropatene_mission_01_task_25_tt_1: "Verfügt über mindestens #Y 20#! Gießereigebäude im Land. ([SCOPE.Custom('atropatene_mission_01_task_25_foundry')]/#Y 20#!)." 
 atropatene_mission_01_task_25_foundry_1: "#R [SCOPE.ScriptValue('num_of_foundry_building_total')|0]#!" 
 atropatene_mission_01_task_25_foundry_2: "#Y [SCOPE.ScriptValue('num_of_foundry_building_total')|0]#!" 
 atropatene_mission_01_task_26: "Das Königreich Cyaxares" 
 atropatene_mission_01_task_26_DESC: "Cyaraxes, der legendäre König, der die Meder in vergangenen Zeiten zu einem Ruhm geführt hat, an den wir uns gerne erinnern, würde sich freuen, wenn seine weit entfernten Grenzen wiederhergestellt würden; Eine Leistung, die heutzutage niemand für möglich gehalten hätte! \n\n\n\n\n\n\n\n\n\n@greek_mil10!" 
 atropatene_mission_01_task_26_tt: "Der Beschluss zur Gründung von #Y Greater Media#! wurde erlassen." 
 atropatene_mission_01_task_27: "Erlöster Gelehrter" 
 atropatene_mission_01_task_27_DESC: "Da wir Schritte unternommen haben, um korrekte Lehren zu verbreiten und gleichzeitig die Auswirkungen der schrecklichen Druj-Häresien zu verringern, hat unsere gesamte Nation von unserer sorgfältigen Aufmerksamkeit für literarische Angelegenheiten profitiert. \n\n\n\n\n\n\n\n\n\n@persia_mil7!" 
 atropatene_mission_01_task_27_tt: "Verfügt über mindestens #Y 33#! Akademiegebäude im Land. ([SCOPE.Custom('atropatene_mission_01_task_27_academy')]/#Y 33#!)." 
 atropatene_mission_01_task_27_academy_1: "#R [SCOPE.ScriptValue('num_of_academy_building_total')|0]#!" 
 atropatene_mission_01_task_27_academy_2: "#Y [SCOPE.ScriptValue('num_of_academy_building_total')|0]#!" 
 atropatene_mission_01_task_27_tt_2: "Verfügt über mindestens #Y 40#! Bibliotheksgebäude im Land. ([SCOPE.Custom('atropatene_mission_01_task_27_library')]/#Y 40#!)." 
 atropatene_mission_01_task_27_library_1: "#R [SCOPE.ScriptValue('num_of_library_building_total')|0]#!" 
 atropatene_mission_01_task_27_library_2: "#Y [SCOPE.ScriptValue('num_of_library_building_total')|0]#!" 
 atropatene_mission_01_task_28: "Heilige Basare" 
 atropatene_mission_01_task_28_DESC: "Unsere Mitarbeiter, die uns in den schlimmsten Zeiten unterstützt haben, verdienen es, die Früchte unserer Erfolge zu genießen, seien sie spiritueller oder materieller Natur. Wir sollten in unseren Großstädten Marktplätze errichten, um den Austausch wertvoller Handelsgüter zu erleichtern. \n\n\n\n\n\n\n\n\n\n@event_pic1!" 
 atropatene_mission_01_task_29: "Ein mittleres Erbe" 
 atropatene_mission_01_task_29_DESC: "Jetzt, in unserem Moment des Triumphs, wenn alles, was wir uns vorgenommen haben, erreicht wurde, können wir der Welt verkünden, dass die Meder, die majestätische Macht von einst, zu einer Position der Stärke zurückgekehrt sind. \n\n\n\n\n\n\n\n\n\n@event_pic9!" 
 atropatene_mission_01_task_29_tt: "Die Entscheidung, #Y Media#! oder #Y Persia#! zu gründen, wurde erlassen." 
 atropatene_mission_01_task_30: "Kaiserlicher Zoroaster" 
 atropatene_mission_01_task_30_DESC: "Es wurde vermutet, dass unsere frühere Regierungsform der Herausforderung, unser riesiges Reich zu verwalten, das seit der Zeit unserer Väter sicherlich gewachsen ist, nicht gewachsen ist. Daher sollten wir alles tun, was wir können, um unseren Teil der Abmachung einzuhalten, die uns die Menschen anvertraut haben. Sie wollen ein Imperium, das sie beschützt, und wir werden dafür sorgen. \n\n\n\n\n\n\n\n\n\n@egypt_mil16!" 
 atropatene_mission_01_task_31: "Die Rote Stadt" 
 atropatene_mission_01_task_31_DESC: "Der Name Rhagae geht auf eine iranische Bedeutung zurück, die mit Rot in Verbindung steht. Rhagae war die Heimat des Magi-Stammes der Meder, die ihre familiären Bindungen zur Oberschicht und die Kontrolle über den iranischen und zoroastrischen Gottesdienst schätzen. Somit ist ihre Stadt eine heilige Stadt und ein Bollwerk der frühen und anhaltenden Identität und des Einflusses der Meder. Lassen Sie sie das medische Denken erneut verbreiten." 
 atropatene_mission_01_task_32: "Die Stadt der Armeen" 
 atropatene_mission_01_task_32_DESC: "Aspadana verdankt seinen Namen einer iranischen Bedeutung, die mit „Armee“ zusammenhängt. Es ist nach wie vor ein gut gemachter Standort für die Garnison von Truppen und dient gleichzeitig als perfekter Treffpunkt für Händler aus allen Richtungen. Der Stamm der Paretaceni wurde in längst vergangenen Zeiten durch diese Vorteile reich und mächtig. Cyrus der Große machte diesen Ort sogar einst zu seinem ersten Zeichen kultureller und religiöser Toleranz. Es kann wieder den Ambitionen von Medien dienen." 
 atropatene_mission_01_task_33: "Der Frühling der Stadt Salomo" 
 atropatene_mission_01_task_33_DESC: "Obwohl das alte Kashan zwischen den Bergen und der Wüste besiedelt war, profitierte es schon lange von lebensspendendem Quellwasser. Das Wasser, das aus den Höhen herabströmte, brachte Leben in einen sonst recht trockenen Ort. Als Heimat des Arizanti-Stammes können wir diesem einsamen Ort vielleicht doch noch Glauben und Wohlstand zurückgeben." 
 atropatene_mission_01_task_34: "Das mittlere Dreieck" 
 atropatene_mission_01_task_34_DESC: "Zwischen Ecbatana, Rhagae und Aspadana leben alle sechs medischen Stämme, wobei die Struchates und Budii die Ebenen, Hügel und Dörfer bewohnen, die das Land dazwischen verstreuen. Deioces brachte einst alle diese Völker zusammen, um seine vereinten Medien zu bilden, und verließ sich auf diesen Erdteil, um die Macht und den Einfluss seiner Zivilisation voranzutreiben. Wieder einmal wurden diese unterschiedlichen Standorte durch die Herrschaft der Meder zusammengeführt und gestärkt." 
 atropatene_mission_01_task_35: "Die älteste Zikkurat" 
 atropatene_mission_01_task_35_DESC: "Unter den weitgehend verlassenen Überresten der frühen Pracht von Kashan liegt eine vergessene Zikkurat, die von den Elamiten erbaut wurde und deren Mauerwerk älter ist als andere Bauwerke dieser Art. Wenn diese antike Stätte wiederhergestellt werden sollte, könnte dies den Platz von Kashan als bedeutendes Zentrum des Handels und der religiösen Verwaltung erneuern." 
 atropatene_mission_01_task_35_tt: "Die #Y Kashan Ziggurat#! wurde gebaut." 
 atropatene_mission_01_task_36: "Der Treffpunkt" 
 atropatene_mission_01_task_36_DESC: "Der Name Ecbatana selbst bedeutet „Ort der Versammlung“. Als Stadt war Ekbatana ein wichtiger Knotenpunkt in den Medien und bot den am besten geeigneten Ort für einen Thronsitz in der Hauptstadt. Wir haben erst jetzt den ersten Schritt zurück in das Land unserer Vorfahren gemacht. Wie könnten wir den Ruhm und Wohlstand der Altstadt nicht nutzen, um unser Volk wieder zusammenzubringen?" 
 atropatene_mission_01_task_37: "Die Schatzkammer von Ecbatana" 
 atropatene_mission_01_task_37_DESC: "Bevor Alexander den Reichtum plünderte, den die Achämeniden dort gelagert hatten, war Ekbatana über Generationen hinweg eine der reichsten und mächtigsten medischen und persischen Städte gewesen. Es würde allen Medern zugutekommen, wenn der Reichtum wieder gesammelt würde und der Ruhm von Ekbatana als Ort des Reichtums wieder verbreitet würde." 
 atropatene_mission_01_task_38: "Die sieben Zitadellen von Ekbatana" 
 atropatene_mission_01_task_38_DESC: "Die Hauptstadt von Deicoes wurde einst durch sieben Verteidigungsschichten geschützt, konzentrische Mauern an Mauern aus den leuchtendsten und spektakulärsten Farben und Materialien. Keine Holzbretter waren nicht mit goldener, silberner und gefärbter Pracht bedeckt. Um den Reichtum, den wir in dieser Stadt gespeichert haben, zu schützen, müssen wir die berühmten Verteidigungsanlagen erneuern." 
 atropatene_mission_01_task_39: "Cyrus' Archiv" 
 atropatene_mission_01_task_39_DESC: "Die Aufzeichnungen, die die Achämeniden in Gebäuden von Ekbatana hinterlassen haben, etwa in der persischen Sommerresidenz, enthalten nicht nur die Pläne für den Wiederaufbau des Jerusalemer Tempels durch Cyrus, sondern belegen auch viele ihrer früheren Pläne und Handlungen, von der Regierungsführung bis hin zu zukünftigen Baumöglichkeiten. Wenn wir uns voll und ganz auf die Durchsicht solcher Aufzeichnungen konzentrieren, könnten wir einen Nutzen aus dem ziehen, was unsere früheren Eroberer uns hinterlassen haben." 
 atropatene_mission_01_task_39_tt_1: "#Y [THIS.GetProvince.GetName]#! Hat mindestens #Y 20#! Adlige@nobles!\n" 
 atropatene_mission_01_task_39_tt_2: "Der gelehrte Mogh im Amt hat eine Loyalität von mindestens #Y 70#! und einen Eifer von mindestens #Y 10#!" 
 atropatene_mission_01_task_40: "Das Problem Persiens" 
 atropatene_mission_01_task_40_DESC: "Persien, einst eine Region unter unserer Oberhoheit, wurde seiner Autonomie überlassen und eroberte unsere Länder unter dem Usurpator Cyrus. Dennoch zeigten Cyrus und seine Anhänger Zurückhaltung und Respekt gegenüber den Medern, als er unser Land in seiner Gewalt hatte. Vielleicht sollten wir bei unserer eigenen Eroberung Nachsicht zeigen. Von einem starken und besser überwachten persischen Land kann man viel gewinnen." 
 atropatene_mission_01_task_40_tt_1: "#Y Persische#! Kultur ist integriert." 
 atropatene_mission_01_task_40_tt_2: "Persien könnte Ihr #Y Untertan#!. werden" 
  
 atropatene_mission_01_task_0001: "Angriff auf Armenien" 
 atropatene_mission_01_task_0001_DESC: "Um uns wieder mit den Heimatländern unserer Vorfahren in den Medien zu verbinden, müssen die Länder Armeniens unter unsere Kontrolle gebracht werden ..." 
 armenian_conqueror_mod: "Armenischer Eroberer" 
 atropatene_needs_four_religious_investments_tt: "Wir brauchen die #T Religiöse Stiftungen#! Provinzinvestitionen in der Provinz #Y Kadousioi#!." 
  
  #################### 
  # Events 
  #################### 
 me_atropatene_1_title: "Ein Staat für die Meder" 
 me_atropatene_1_desc: "Obwohl wir die höchsten Träume haben – nichts Geringeres als die Errichtung einer Meder-Macht, die an die Größe einer längst vergangenen Ära erinnert – hat unser Volk diese Idee voll und ganz angenommen und steht hinter uns, bereit, uns in die Geschichte hineinzutragen. Möge das Glück uns leiten, wenn wir beginnen, der Welt unseren Willen kundzutun!" 
 me_atropatene_1.a: "Wir sind gesegnet, die Unterstützung der Massen zu haben" 
  
 me_atropatene_2_title: "Der Geburtsort von Zoroaster" 
 me_atropatene_2_desc: "Obwohl [GetProvince('(int32)1627').GetName] derzeit ein kleiner Weiler ist, der kaum Beachtung verdient, es sei denn, Sie reisen durch die Region und möchten abends eine warme Mahlzeit, haben wir eine Vision für diese Stadt, die der Pracht ihres berühmtesten Sohnes, des Propheten Zoroaster, entspricht . Wenn wir mit dem Aufbau dieses Gebiets fertig sind, wird es eine der großartigsten Städte sein, die diese Region je gesehen hat." 
 me_atropatene_2.a: "Wir können es kaum erwarten, die Stadtmauern zu sehen, sobald sie fertig sind!" 
  
 me_atropatene_3_title: "Stärken Sie die mittlere Identität" 
 me_atropatene_3_desc: "Mit der Zeit verschiebt sich die kulturelle Zusammensetzung unserer Provinzen von ihrem natürlichen, chaotischen Zustand zu einem homogenisierten Zustand, denn alle, die in unserem Land leben, haben sich schließlich dafür entschieden, so zu leben wie wir. Wir sind stolz darauf, dass die Meder-Identität von Tag zu Tag stärker wird. Dies wird für uns in Zukunft von Vorteil sein." 
 me_atropatene_3.a: "Können wir dem Fremden die Schuld dafür geben, dass er unsere Wege übernommen hat? Das glaube ich nicht" 
  
 me_atropatene_4_title: "Wohlstand des glitzernden Salzes" 
 me_atropatene_4_desc: "Ganz gleich, ob es zur Langzeitlagerung von Lebensmitteln oder als Gewürz verwendet wird, man kann sich dem Bedarf an Salz nicht entziehen, und wer keinen Zugang zu dieser natürlichen Ressource hat, zahlt oft exorbitante Preise, um sich die benötigten Mengen für alle möglichen Dinge zu sichern. Zum Glück haben wir in die Provinzen investiert, in denen wir Salz ernten können, und jetzt kann jeder, egal ob er unten in den Salzwüsten oder tief in den Bergen lebt, die Früchte unserer Nation genießen." 
 me_atropatene_4.a: "Unsere örtlichen Wasserstraßen segnen uns weiterhin mit ihrer Fülle" 
  
 me_atropatene_5_title: "Die Heilige Stadt Ganzak" 
 me_atropatene_5_desc: "[GetProvince('(int32)1515').GetName] liegt an einem Fluss südlich des Matianus-Sees und ist weithin als eine der besten Städte unseres Landes bekannt, und viele unserer Leute sehnen sich danach, sich in dieser Stadt am Fuße des Berges niederzulassen. Und wer kann es ihnen verdenken? Man kann ganze Tage damit verbringen, über die Marktplätze zu schlendern, und in den Tempeln und Theatern ertönt entweder das leise Flüstern leiser Gebete oder das ausgelassene Rezitieren der neuesten Bühnenstücke. Wir sind auf jeden Fall stolz auf Ganzak und glauben, dass die besten Tage noch vor uns liegen." 
 me_atropatene_5.a: "Es ist wahr, dass uns die Stadt einen besonderen Platz am Herzen liegt" 
  
 me_atropatene_6_title: "Mystisches Kaschmir" 
 me_atropatene_6_desc: "Wenn es für [ROOT.GetCountry.GetRuler.GetName] ruhiger ist und wir etwas freie Zeit haben, würde es sich lohnen, nach Kaschmir zu pilgern, um einige der Schreine zu besuchen, auch wenn dies für die Menschen eine sehr alltägliche Sache ist. Die Berater von [ROOT.GetCountry.GetRuler.GetFirstName] haben sanft darauf hingewiesen, dass ein paar Tage kontemplativer Meditation in der heiligen Provinz Wunder für den Geisteszustand von [ROOT.GetCountry.GetRuler.GetHerHis] bewirken würden. Schließlich wollen wir nicht, dass unsere Führungskraft überlastet wird, denn es gibt noch so viel zu tun." 
 me_atropatene_6.a: "Okay, okay, ich verspreche, dass ich mir dafür Zeit nehmen werde" 
  
 me_atropatene_7_title: "Setzen Sie die Magier wieder ein" 
 me_atropatene_7_desc: "Durch die Wiedereinsetzung der Heiligen Drei Könige, der angesehenen und gelehrten religiösen Klasse, die unser Volk in einem aufgeklärteren Zeitalter in heiligen Angelegenheiten geführt hat, werden wir Wunder bewirken, indem wir die geistige Gesundheit der Nation wiederherstellen und unser Ansehen und unsere Popularität im Inland steigern. In [ROOT.GetCountry.GetCapital.GetName] werden Feierlichkeiten für einen der schönsten Tage aller Zeiten vorbereitet." 
 me_atropatene_7.a: "Mögen wir in den Fußstapfen unserer Vorfahren wandeln" 
  
 me_atropatene_8_title: "Für meinen Sohn" 
 me_atropatene_8_desc: "[ROOT.GetCountry.GetRuler.GetName] hat von Agenten von [ROOT.GetCountry.GetRuler.GetHerHis] die Nachricht erhalten, dass [GetCharacter('(int32)24').GetName], dieser Bastard, der Perdikkas ermordet hat, endlich tot ist – ob sein Tod durch ausländische Attentäter oder durch eine von Unzufriedenheit ausgeheckte inländische Verschwörung herbeigeführt wurde, spielt keine Rolle. Möge sein Schatten durch die Ewigkeit wandern, ohne Trost und ohne Ruhe, und möge ihm der Zutritt zum Elysium für immer verwehrt bleiben." 
 me_atropatene_8.a: "Ich hoffe, ich habe dich gerächt, Perdikkas ... Es tut mir leid" 
  
 me_atropatene_9_title: "Die Atropatene-Schatzkammer" 
 me_atropatene_9_desc: "[ROOT.GetCountry.GetCapital.GetName] ist dank des durch die Anordnung von [ROOT.GetCountry.GetRuler.GetName] initiierten ununterbrochenen Bauens endlich eine Stadt, die in der gesamten Region als einen sehenswerten Ort bekannt ist. In den Tagen, bevor [ROOT.GetCountry.GetRuler.GetFirstName] unseren Ingenieuren und Architekten erstmals den Auftrag gab, ihre Pläne zu entwerfen, basierte der Ruf dieser Stadt auf dem Namen unserer Väter, aber wir haben hier etwas geschaffen, das das übertrifft, was unsere Vorfahren erreicht haben." 
 me_atropatene_9.a: "Reichtum hat einen verderblichen Einfluss, aber wir werden rein bleiben" 
  
 me_atropatene_10_title: "Jagd auf die Avesta" 
 me_atropatene_10_desc: "Die heiligen Schriften des Avesta nehmen in unseren königlichen Bibliotheken einen besonderen Platz ein, da wir die Verwaltung dieser Texte als eine der wichtigsten Pflichten betrachten, die wir als Staatsverwalter haben. Als er alle Ländereien im Osten und Westen besaß, besaß Cyrus viele der älteren, wenn auch nicht originalen Kopien, die wir Meder selbst in Ekbatana und an heiligen Stätten hatten. Vielleicht können unsere klügsten Gelehrten jetzt eines dieser Kunstwerke und Hingabe zurückfordern." 
 me_atropatene_10.a: "Es wird gesagt, dass die Bibliotheken von Pasagarda und Persepolis unendlich waren ..." 
  
 me_atropatene_11_title: "Reisen des königlichen Geistes" 
 me_atropatene_11_desc: "Obwohl [ROOT.GetCountry.GetCapital.GetName] aus zahlreichen Gründen unsere Hauptstadt ist, sollte dies die wichtige Geschichte von Rasht nicht beeinträchtigen – eine, auf die wir, wie wir hinzufügen könnten, unglaublich stolz sind. Obwohl sich die Art und Weise unserer nördlichen Cousins ​​etwas von unserer unterscheidet, lieben wir sie dafür umso mehr und freuen uns über die Nachricht, dass die regionale Hauptstadt wächst, um dem Potenzial der Seebewohner gerecht zu werden." 
 me_atropatene_11.a: "Die Zukunft, die sie vor sich haben, scheint sicherlich spannend zu sein" 
  
 me_atropatene_12_title: "Der Glaube der Kadousioi" 
 me_atropatene_12_desc: "Obwohl die barbarischen Kadousioi schon lange unter uns leben und ihre früheren Raubzüge und gewalttätigen Ansiedlungen in unserem Land mittlerweile Geschichte sind, zeigen sie manchmal einen unabhängigen Zug, der jeden an ihre früheren Verhaltensweisen erinnert. Zum Glück für uns besänftigen einige der jüngsten Initiativen von [ROOT.GetCountry.GetRuler.GetName] die rebellischen Tendenzen dieser wilden Menschen." 
 me_atropatene_12.a: "Es zeigt Ihnen, was die Zivilisation leisten kann" 
  
 me_atropatene_13_title: "Zivilisiere die Cadusianer" 
 me_atropatene_13_desc: "Die edlen Cadusianer, ein Volk, das unserem eigenen nicht allzu unähnlich ist, haben Traditionen und Bräuche, die den unseren so ähnlich sind, dass sie genauso gut dasselbe sein könnten, und jeder kann sehen, dass sie eindeutig derselben Quelle entspringen. Wenn sie sich voll und ganz auf die Wege der Meder einlassen würden, wäre das kein so schrecklicher Verrat an ihrer Geschichte, sondern ein Eingeständnis, dass wir alle die gleiche Vergangenheit teilen." 
 me_atropatene_13.a: "Schließlich sind wir alle Zoroastrier" 
  
 me_atropatene_14_title: "Ein Anspruch auf Medien" 
 me_atropatene_14_desc: "Die erste Tagesordnung heute Morgen war die einfache Nachricht, dass unsere Ansprüche gegenüber den Medien erledigt sind – es bleibt nur noch, den Befehl zum Kriegsbeginn zu erteilen." 
 me_atropatene_14.a: "Wir alle werden wissen, wann die Zeit für den Kampf gekommen ist" 
 me_atropatene_14.a.tt: "#Y Atropatene#! erhält Ansprüche auf die gesamte Region Media" 
  
 me_atropatene_15_title: "Konsolidierung des Matiene-Sees" 
 me_atropatene_15_desc: "Auch wenn es sich bei den Schiffen, die die Gewässer des Matiene-Sees befischen, um kleine Dinge handelt, die selbst für das Mare Hyrcanum ungeeignet sind, sind wir dankbar für die Gelegenheit, Fischereischiffe auszusenden. Eine lokale Quelle für frische Lebensmittel zu haben, ist ein Segen für ein Land, das so viele Berge und Hügel hat wie wir, und die Menschen werden zweifellos in diese Regionen strömen, jetzt, wo wir sie kontrollieren – gut gemacht, [ROOT.GetCountry.GetRuler.GetName]." 
 me_atropatene_15.a: "Gepökelte Lebensmittel sind Tag für Tag ermüdend" 
  
 me_atropatene_16_title: "Metropole der Medien" 
 me_atropatene_16_desc: "[GetProvince('(int32)1595').GetName], die architektonische Errungenschaft, die der Stolz und die Freude unserer Nation ist, hat endlich ihre ursprünglichen Grenzen überschritten und sich von einer Stadt am Fuße der Berge zu einer Metropole entwickelt, die die gesamte Provinz dominiert. Was für ein großartiger Beweis für die Vision und Führung von [ROOT.GetCountry.GetRuler.GetName] – wäre das alles ohne sie zustande gekommen?" 
 me_atropatene_16.a: "Damit erweisen Sie mir eine große Ehre" 
  
 me_atropatene_17_title: "Die Dunkelheit von Druj" 
 me_atropatene_17_desc: "In letzter Zeit sind ketzerische Lehren, die von den Magiern nicht genehmigt wurden, in [GetProvince('(int32)1515').GetName] populär geworden und haben sogar brillante Köpfe wie [ROOT.GetCountry.GetRuler.GetName] in ihren Bann gezogen. Während einige Seher behaupten, dass diese Lehren, die als Druj bekannt sind, das verführerische Flüstern der Zerstörung seien, ist es zu einem fast verräterischen Vergehen geworden, diese Meinung zu teilen. Wir wissen wirklich nicht, wohin dieser Weg führt." 
 me_atropatene_17.a: "Niemand kann mich davon überzeugen, dass dies nicht die Wahrheit ist" 
  
 me_atropatene_18_title: "Das Licht von Asha" 
 me_atropatene_18_desc: "Auch wenn es schwierig sein kann, ein aufrichtiges Leben zu führen – eine Aufgabe, die selbst die Heiligsten unter uns als Herausforderung empfinden –, wenn wir an der Wahrheit unserer heiligen Lehren festhalten, werden wir im Licht wandeln und unsere Wege werden von ihnen gestützt Lehren von Asha. Indem wir die ketzerischen Lehren der Druj meiden, spiegelt unser inneres Licht die Liebe wider, die uns alle umgibt." 
 me_atropatene_18.a: "Möge unser Licht in der Dunkelheit, die uns umgibt, leuchten!" 
  
 me_atropatene_19_title: "Eine heilige Metropole" 
 me_atropatene_19_desc: "Nach einer scheinbaren Ewigkeit ist der Bau in [GetProvince('(int32)1627').GetName] abgeschlossen und wir freuen uns nun über eine Metropole – eine Errungenschaft, die nur wenige für sich beanspruchen können. Während [GetProvince('(int32)1515').GetName] immer ein wichtiger Ort für unser Volk bleiben wird, wird dies das Wachstum von Ardabil in keiner Weise schmälern. Noch heute schlängeln sich Prozessionen durch die Straßen, während Paraden zur Feier der Einweihung der neuen Mauern abgehalten werden." 
 me_atropatene_19.a: "Mögen wir uns der Herausforderung stellen, einen solch heiligen Ort zu verwalten" 
  
 me_atropatene_20_title: "Handel auf dem Mazandaran-Meer" 
 me_atropatene_20_desc: "Obwohl die Gewässer des Mazandaran launisch sein können und morgens eine reibungslose Fahrt versprechen, um dann am Abend ihr Schlund zu öffnen und bei einem plötzlichen Sturm ganze Flotten zu verschlucken, gibt es viele mutige Seelen, die auf der Suche nach Handelsmöglichkeiten durch die Gewässer reisen und darauf hoffen Ihr Leben zu riskieren, um Münzen zu machen, bleibt die geringste Möglichkeit. Dank ihnen bleiben die Märkte an Orten wie [GetProvince('(int32)1515').GetName] und [GetProvince('(int32)1627').GetName] bis zum Bersten gefüllt mit jeglichem Luxus." 
 me_atropatene_20.a: "Wir bewundern die unerschrockenen Seelen, die den Handel ermöglichen" 
  
 me_atropatene_21_title: "Das Land der Meder" 
 me_atropatene_21_desc: "In allen ausländischen Hauptstädten, in Ländern, deren Reise viele Wochen in Anspruch nimmt, wenn man von der Zitadelle um [GetProvince('(int32)1515').GetName] auf dem schnellsten Pferd aufbricht, in allen Versammlungssälen der Republiken und in den Räten der Könige sprechen sie Es geht nur um eines: den Aufstieg unserer Macht und darum, dass die Meder das Potenzial haben, die größte Nation der Erde zu werden.\n\nWenn unser Ruf bereits so furchteinflößend ist, was werden sie dann sagen, wenn sie hören, dass wir die Seleukiden besiegt haben? Imperium, ihre Macht für immer abbauen und ihre Stärke in Staub und Asche verwandeln?" 
 me_atropatene_21.a: "Sie sollen uns respektieren, aber auch Angst vor uns haben" 
  
 me_atropatene_22_title: "Salziger Erfolg" 
 me_atropatene_22_desc: "[ROOT.GetCountry.GetRuler.GetName], wir werden uns nicht allzu lange damit aufhalten, dies zu besprechen, aber wir möchten Ihnen mitteilen, dass unsere Salzhandelsrouten gebaut wurden. Das war gewiss ein gewaltiges Unterfangen, aber wir freuen uns, dass nun die kräftigen Steuereinnahmen einströmen. Diese Süße des Salzes kommt doch unerwartet, nicht wahr?" 
 me_atropatene_22.a: "Gut für uns, aber ersparen Sie uns bitte die schlechten Witze, Berater" 
  
 me_atropatene_23_title: "Buße" 
 me_atropatene_23_desc: "Durch das Eingeständnis der Fehler des [ROOT.GetCountry.GetRuler.GetHerHis] früheren Verhaltens und die wirkliche Demonstration eines reuigen Geistes haben die Magier die Bußakte von [ROOT.GetCountry.GetRuler.GetName] akzeptiert und ihnen erlaubt, erneut mit den Gläubigen zu kommunizieren. Es besteht die Hoffnung, dass diese Geschichte eines eigensinnigen Kindes, das in die tröstende Umarmung seiner Eltern zurückkehrt, die Nation inspirieren wird." 
 me_atropatene_23.a: "Es tut mir so furchtbar leid... bitte vergib mir" 
  
 me_atropatene_24_title: "Den Glauben behalten" 
 me_atropatene_24_desc: "Auch wenn einige vielleicht darüber lachen, exorbitante Summen für religiöse Angelegenheiten auszugeben, hat unser Volk immer eine enge Beziehung zu den Göttern gepflegt, selbst in Zeiten, in denen es für unser Volk schwierig war. Weil wir uns an alles erinnern, was sie für uns getan haben, sind wir unserem Glauben treu geblieben und haben uns von den Lehren Zoroasters leiten lassen, während wir unseren Weg in der Welt finden." 
 me_atropatene_24.a: "Wir werden den Glauben unserer Väter nie vergessen" 
  
 me_atropatene_25_title: "Der Medische Straße" 
 me_atropatene_25_desc: "Mein [ROOT.GetCountry.GetRulerTitle], wir haben von unseren Chefarchitekten die Nachricht erhalten, dass sie das Handwerk des Städtebaus beherrschen und in Rekordzeit eine Polis errichten können. Unser Ruf als Land der Baumeister hat sich weit verbreitet, und viele ausländische Könige schicken höfliche Anfragen an [ROOT.GetCountry.GetCapital.GetName] in der Hoffnung, dass sie unsere Ingenieure während der langsamen Jahreszeiten einstellen können.\n\nZum Glück gibt es so etwas nicht; Unsere Arbeiter und Arbeiter haben in [ROOT.GetCountry.GetName] immer Aufgaben zu erledigen." 
 me_atropatene_25.a: "[ROOT.GetCountry.GetAdjective] Bauherren sind die besten, die die Welt je gesehen hat!" 
  
 me_atropatene_26_title: "Das Königreich Cyaxares" 
 me_atropatene_26_desc: "Vor über dreihundert Jahren führte Cyaxares, der Sohn des Phraortes, unsere Verwandten in eine glorreiche Schlacht, schlug die schwächeren Stämme und gründete ein Reich, das so groß und reich war, dass es lange Gerüchte gab, es sei Stoff für Legenden. Während viele glauben, dass es sich bei diesen Geschichten um Kindermärchen handelt, die am warmen Schein eines Lagerfeuers fesseln sollen, hat [ROOT.GetCountry.GetRuler.GetName] der Welt bewiesen, dass die mächtigen Taten von Cyaxares keine Fabel sind, sondern durchaus möglich waren ... und nachgeahmt werden konnten. sehr zu [ROOT.GetCountry.GetRuler.GetFirstName]s ewigem Ruhm." 
 me_atropatene_26.a: "Unsere Armeen marschieren aus unseren Städten in Richtung der Häuser unserer Feinde!" 
  
 me_atropatene_27_title: "Der erlöste Gelehrte" 
 me_atropatene_27_desc: "Dank des Aufbaus von Bibliotheken und Akademien im gesamten Land wurden die ketzerischen Texte der Druj, die sich wie ein Lauffeuer verbreitet hatten, langsam ausgerottet. Wir müssen uns keine Sorgen mehr darüber machen, dass dieses invasive Unkraut die Nährstoffe und das Wasser aus unseren spirituellen Weinbergen erstickt, sondern wir werden uns von der Weisheit und dem Wissen erlöster Gelehrter leiten lassen, die ihr Leben dem Studium unserer heiligen Texte gewidmet haben." 
 me_atropatene_27.a: "Wer von der Wahrheit abweicht, kann jederzeit zu den Segnungen seiner Heimat zurückkehren" 
  
 me_atropatene_28_title: "Heilige Basare" 
 me_atropatene_28_desc: ""
 me_atropatene_28.a: ""
  
 me_atropatene_29_title: "Ein mittleres Erbe" 
 me_atropatene_29_desc: "Schicken Sie die Kuriere und Ausrufer in alle Himmelsrichtungen aus und teilen Sie jedem Barbarenstamm vom Oceanus Atlanticus bis zu den fernen Ländern, die im Fernen Osten die Sonne berühren, mit, dass die Meder zurückgekehrt sind! Lassen Sie niemanden daran zweifeln, dass wir die wahren Erben unserer Vorfahren sind, da wir das Recht erlangt haben, die Errichtung unseres Ruhms in der ganzen Welt mit der Kraft des Speeres zu verkünden!" 
 me_atropatene_29.a: "Wer ist wie wir und wer kann gegen uns bestehen?" 
  
 me_atropatene_30_title: "Kaiserlicher Zoroaster" 
 me_atropatene_30_desc: "Ein herrlicher Tag ist gekommen, einer, der niemals vergessen werden wird, solange die Erinnerung an die Meder existiert. Wir haben nicht nur unsere Grenzen erheblich erweitert, unsere schwächeren Nachbarn erobert und sie in ihren natürlichen Zustand der Knechtschaft gezwungen, sondern wir sind auch zu Höhen aufgestiegen, die nur wenige in der Geschichte von sich behaupten können; Wir haben den Höhepunkt erreicht, den des Imperiums, und läuten diesen Moment mit Ehrfurcht vor unserer eigenen Größe ein." 
 me_atropatene_30.a: "Verneige dich vor mir, mit dem Gesicht zum Boden ..." 
  
 me_atropatene_31_title: "Der Tod von Seleukos" 
 me_atropatene_31_desc: "Mittlerweile verbreitet sich langsam die Nachricht, dass [GetCharacter('(int32)24').GetName] tot ist und die Reiter alle Provinzhauptstädte des Seleukidenreichs erreicht haben. Überall im riesigen Reich des toten Basileus hat sich eine düstere Stimmung breit gemacht, und viele Gouverneure und Satrapen haben eine Trauerperiode ausgerufen.\n\nAls Zeichen der Zukunft trauern jedoch nicht alle, und einige sogar beginnen sich zu fragen, ob dieser traurige Anlass eine Chance sein könnte." 
 me_atropatene_31.a: "Verabscheuungswürdig..." 
  
 me_atropatene_32_title: "Der Meister ist weg" 
 me_atropatene_32_desc: "Zu diesem Zeitpunkt ist sich die ganze Welt der Verabschiedung von [GetCharacter('(int32)24').GetName] bewusst, und Schiffe bringen die schockierende Nachricht zusammen mit ihrer Ladung in entfernte Häfen. Wie vorhergesagt, hat dies zu absolutem Chaos geführt – viele der dem Seleukidenreich unterworfenen Staaten ziehen ihre Zügel an und fragen sich, ob die Stunde der Freiheit naht. Unsere Militärberater befürchten, dass ein Krieg bevorsteht. Wir sollten unsere Nachbarn im Auge behalten." 
 me_atropatene_32.a: "Wir richten einen wachsamen Blick auf unsere Grenzen" 
  
 me_atropatene_33_title: "Die Nachfolgekrise" 
 me_atropatene_33_desc: "[ROOT.GetCountry.GetRuler.GetName], Sie sollten wissen, dass sich das Seleukidenreich mitten in einer ausgewachsenen Nachfolgekrise befindet; Im Moment scheint für sie alles aus den Fugen zu geraten. Niemand kann mit Sicherheit sagen, was die nächsten Jahre für uns bereithalten werden, aber es ist vielleicht das Beste, sich auf das Schlimmste vorzubereiten." 
 me_atropatene_33.a: "Mit angehaltenem Atem beobachten wir, wie sich das Chaos abspielt" 
  
 me_atropatene_34_title: "Die Hauptstadt bewegen" 
 me_atropatene_34_desc: "Einige unserer Berater sind auf uns zugekommen und haben erklärt, dass wir die volle Unterstützung des Adels und der führenden Familien hätten, wenn wir die Hauptstadt in die Stadt [GetProvince('(int32)1595').GetName] verlegen wollten. Es bleibt nur noch, dass [ROOT.GetCountry.GetRuler.GetName] das Wort sagt und es offiziell macht." 
 me_atropatene_34.a: "Eine neue Hauptstadt für eine neue Ära scheint angemessen" 
 me_atropatene_34.b: "Wir sollten das Boot nicht so sehr ins Wanken bringen; Alles muss langsamer werden" 
  
 me_atropatene_35_title: "Die Reise des königlichen Geistes" 
 me_atropatene_35_desc: "[ROOT.GetCountry.GetRuler.GetName] hat eine Einladung erhalten, [GetProvince('(int32)4985').GetName] persönlich zu besuchen, um an einer religiösen Zeremonie teilzunehmen, die [ROOT.GetCountry.GetRuler.GetSheHe] mit Begeisterung angenommen hat. Die Weisen in Rasht sind für viele Dinge bekannt und es wird gesagt, dass ihre Schamanen den Schlüssel zum Eintritt in das Geisterreich besitzen.\n\nEin paar Tage später sitzt [ROOT.GetCountry.GetRuler.GetFirstName] vor einem Feuer und beobachtet die Zweige des Heiligen Zypressen werden ins Feuer geworfen. Ein großer, mit einer schimmernden Flüssigkeit gefüllter Kylix wird herumgereicht, und die berauschende Mischung aus Rauch und berauschender Flüssigkeit löst in [ROOT.GetCountry.GetRuler.GetFirstName] ein etwas seltsames Gefühl aus – [ROOT.GetCountry.GetRuler.GetSheHe] öffnet [ROOT.GetCountry.GetRuler.GetHerHis] den Mund, aber es kommen keine Worte heraus.\n\ nEin paar Sekunden später Dunkelheit." 
 me_atropatene_35.a: "Wach auf, [ROOT.GetCountry.GetRuler.GetName]! Oh je..." 
  
 me_atropatene_36_title: "Die Reise des königlichen Geistes" 
 me_atropatene_36_desc: "[ROOT.GetCountry.GetRuler.GetName] geht durch ein Feld, die wogenden Gräser streifen den Saum von [ROOT.GetCountry.GetRuler.GetHerHis] Robe. In der Ferne steht ein Altar, auf dem singende und tanzende Jungfrauen freudig dem Himmel ein Trankopfer darbringen. Verwirrt schaut [ROOT.GetCountry.GetRuler.GetFirstName] in den Himmel und spürt, wie sich [ROOT.GetCountry.GetRuler.GetHerHis] der Magen vor Angst zusammenzieht. Das Firmament ist ein wirbelnder Wirbel ohne Sterne, ein wirbelndes Miasma aus Rauch und Blitzen, ein Anblick, der so erschreckend ist, dass [ROOT.GetCountry.GetRuler.GetFirstName] zu Boden fällt." 
 me_atropatene_36.a: "Wo bin ich? Was passiert? Ich...ich habe Angst" 
  
 me_atropatene_37_title: "Die Reise des königlichen Geistes" 
 me_atropatene_37_desc: "[ROOT.GetCountry.GetRuler.GetName] wird durch den Klang einer dröhnenden Stimme geweckt, die in [ROOT.GetCountry.GetRuler.GetHerHis]s Geist widerhallt, eine Präsenz, die jeden Teil ihres Wesens zu erfüllen scheint. Nicht mehr auf dem Feld, [ROOT.GetCountry.GetRuler.GetFirstName] sitzt vor dem Altar, aber die Jungfrauen sind verschwunden, und an ihrer Stelle kriechen überall Hunderte wilder Tiere herum.\n\n'Sterblicher, deine Anwesenheit hier ist ein Affront; Warum bist du in das Reich der Geister und Schatten gekommen?" 
 me_atropatene_37.a: "Ein guter Herrscher dient den Göttern und dem Volk, nicht umgekehrt" 
 me_atropatene_37.b: "Ich komme, um um ein Geschenk zu bitten, eines, das Deiner Kräfte würdig ist" 
 me_atropatene_37.c: "Äh..." 
 me_atropatene_37.d: "Ich diene keinem Meister und erkenne keine Götter an – was für eine Dummheit ist das?" 
  
 me_atropatene_38_title: "Die Reise des königlichen Geistes" 
 me_atropatene_38_desc: "„Deine Frömmigkeit wird belohnt, [ROOT.GetCountry.GetRuler.GetName] – kehre mit den Segnungen des Himmels zu deinem Volk zurück.“\n\nMit einem Ruck setzt sich [ROOT.GetCountry.GetRuler.GetFirstName] auf, sehr zur Erleichterung der um ihn versammelten Diener und Sklaven. Obwohl [ROOT.GetCountry.GetRuler.GetSheHe] benommen und leicht desorientiert ist, scheint es, dass etwas Wunderbares geschehen ist. Hat [ROOT.GetCountry.GetRuler.GetFirstName] mit den Göttern gesprochen? Waren sie im Traum zu Besuch?" 
 me_atropatene_38.a: "Sie werden nicht glauben, was ich gesehen habe!" 
  
 me_atropatene_39_title: "Die Reise des königlichen Geistes" 
 me_atropatene_39_desc: "Mit einem Ruck setzt sich [ROOT.GetCountry.GetRuler.GetName] aufrecht hin, sehr zur Erleichterung der um ihn versammelten Diener und Sklaven. Es wird gelacht und es werden Witze darüber gemacht, dass [ROOT.GetCountry.GetRuler.GetFirstName] wie ein Zehnjähriger trinkt.\n\nDer Vorfall ist vergessen, aber Wochen später treffen im ganzen Land seltsame Berichte ein; Hühner weigern sich, Eier zu legen, und die Milch der Herdentiere schmeckt nach Schwefel. Wenn Omen angenommen werden, teilen uns die heiligen Männer mit, dass die Götter schrecklich über unser Volk verärgert sind und sagen, dass wir gierig sind und das, was wir haben, nicht verdienen." 
 me_atropatene_39.a: "Ich weiß nicht, woran das liegen könnte..." 
  
 me_atropatene_40_title: "Die Reise des königlichen Geistes" 
 me_atropatene_40_desc: "Plötzlich tauchen die Jungfrauen aus dem Nichts auf, tragen Bühnenmasken und greifen brutal nach [ROOT.GetCountry.GetRuler.GetName]. Alle Tiere haben sich dem sich abspielenden Spektakel zugewandt und beobachten es bedrohlich. Die körperlose Stimme erfüllt wieder [ROOT.GetCountry.GetRuler.GetHerHis] Kopf und brennt vor glühender Wut.\n\n'ICH WERDE NICHT NOCHMAL FRAGEN; WARUM BIST DU HIER?'" 
 me_atropatene_40.a: "Vergib mir, o Geist; Ich bin nichts vor dir! Verschone das Leben deines Dieners!" 
 me_atropatene_40.b: "Moment mal...war ich nicht in Rasht? Das ist ein betrunkener Traum" 
  
 me_atropatene_41_title: "Die Reise des königlichen Geistes" 
 me_atropatene_41_desc: "„Kehre zu deinem Volk zurück, dummer Wanderer, und sag ihnen, dass der Segen des Zoroaster auf dir ruht.“ Obwohl du ein unvollkommenes Gefäß bist, sollst du das Mittel sein, mit dem Vollkommenheit erreicht wird, [ROOT.GetCountry.GetRuler.GetName]. Jetzt lasst uns in Ruhe.'" 
 me_atropatene_41.a: "D-danke! Ich verspreche, niemals zurückzukehren" 
  
 me_atropatene_42_title: "Die Reise des königlichen Geistes" 
 me_atropatene_42_desc: "[ROOT.GetCountry.GetRuler.GetName] war nach dem Aufwachen am nächsten Morgen ungewöhnlich wortkarg und verließ [GetProvince('(int32)4985').GetName] vor Sonnenaufgang, obwohl er während der gesamten Rückfahrt in die Hauptstadt heftige Kopfschmerzen hatte, die für eine düstere Stimmung sorgten. Als [ROOT.GetCountry.GetRuler.GetFirstName] auf dem Weg nach Hause an einem örtlichen Schrein vorbeikam, signalisierte er, dass sie nicht anhalten würden, um ein Opfer darzubringen, wie es Tradition ist, und behauptete, dass die Götter sich nur um diejenigen kümmern, die auf sich selbst aufpassen.\n\nWährend dies ein schockierender Verstoß gegen religiöse Normen, wer könnte das Gegenteil behaupten?" 
 me_atropatene_42.a: "[ROOT.GetCountry.GetRuler.GetName] kümmert sich nicht um die Götter..." 
  
 me_atropatene_43_title: "Die Reise des königlichen Geistes" 
 me_atropatene_43_desc: "Eine schreckliche Neuigkeit von [GetProvince('(int32)4985').GetName] heute Morgen; Es scheint, dass [ROOT.GetCountry.GetRuler.GetName] im betrunkenen Zustand bei einem religiösen Ritual zusammenbrach und [ROOT.GetCountry.GetRuler.GetHerHis] schwer mit dem Kopf auf den Boden schlug. Alle unsere besten Ärzte und gelehrten Männer versammelten sich, um zu versuchen, [ROOT.GetCountry.GetRuler.GetFirstName] zu helfen, aber trotz der besten verfügbaren medizinischen Versorgung schlief [ROOT.GetCountry.GetRuler.GetSheHe] drei Tage lang, bevor er aufwachte.\n\nSobald [ROOT.GetCountry.GetRuler.GetSheHe] sprach, wurde sofort klar, dass etwas passierte Schreckliches war passiert; der alte [ROOT.GetCountry.GetRuler.GetFirstName] ist nicht mehr bei uns." 
 me_atropatene_43.a: "Warum bestrafen uns die Götter so?" 
  
 me_atropatene_45_title: "Navigieren durch den Sturm" 
 me_atropatene_45_desc: "In den letzten dreißig Jahren hat unser Volk ein gefährliches Spiel gespielt und ist gezwungen, einen Drahtseilakt zu vollführen wie ein Zirkusartist, der in die Stadt kommt. Von den Achämeniden erobert und in einen Vasallenstaat verwandelt, erfüllten wir unsere Eide, als die Kriegsposaunen erklangen, und dienten ehrenvoll in der Schlacht von Gaugamela gegen die Mazedonier, auch wenn die Götter uns an diesem Tag keinen Sieg bescherten.\n\nAber Alexandros sah etwas in [ROOT.GetCountry.GetRuler.GetName], obwohl sie Waffen gegeneinander gezogen hatten, und [ROOT.GetCountry.GetRuler.GetFirstName] durfte weiterhin als Satrap über [ROOT.GetCountry.GetName] herrschen. Aber der Tod des Mazedoniers hat alles verändert, und obwohl wir zum ersten Mal seit einer Generation wieder Freiheit genießen, sind wir jetzt von gierigen Mächten umgeben, die unsere Kräfte aufstocken und an unsere Grenzen drängen. Hoffentlich wird die ruhige Hand von [ROOT.GetCountry.GetRuler.GetFirstName] noch viele weitere Jahre über uns herrschen, denn wir wissen nicht, was die Zukunft bereithält." 
 me_atropatene_45.a: "Es ist eine grausame Welt, in der wir uns befinden ..." 
  
 me_atropatene_46_title: "Das Bild der Meder" 
 me_atropatene_46_desc: "Wenn wir unseren Marsch in eine glorreiche neue Zukunft fortsetzen wollen, müssen wir eine stolze Fahne in die Luft hissen. Sollen wir das Zeichen unseres jüngsten Aufstiegs tragen oder sollen wir morgen an die Tage unseres früheren Ruhms zurückdenken?" 
 me_atropatene_46.a: "Die Atropatene-Flagge und die standardmäßige medienformbare Farbe." 
 me_atropatene_46.b: "Die Atropatene-Flagge und eine neue grüne Farbe für Greater Media." 
 me_atropatene_46.c: "Die neue Meder-Flagge und standardmäßige medienformbare Farbe." 
 me_atropatene_46.d: "Die neue Meder-Flagge und eine neue grüne Farbe für Greater Media." 
  
 me_atropatene_47_title: "Schätze in Ecbatana" 
 me_atropatene_47_desc: "Um das Bild zu schaffen, das alle Meder vom Reichtum Ekbatanas kennen, muss es innerhalb seiner Grenzen eine riesige Ansammlung von Beute geben. Es heißt, Alexander habe einmal die Schätze von Pasagardae und Persepolis hier zurückgelassen, aber er habe auch den einheimischen Reichtum von Ekbatana gestohlen. Durch eine Leistung müssen wir etwas hervorbringen." 
 me_atropatene_47.a: "Das ist, als würde man Wasser in Wein verwandeln ..." 
  
 me_atropatene_48_title: "Die sieben Mittelmauern" 
 me_atropatene_48_desc: "Ein Mann, der behauptet, die Mauern in ihrer ganzen Pracht gesehen zu haben, schrieb, dass jede Mauer ein Riese über der ersteren sei und der Palast und seine Schätze hinter der letzten gut bewacht seien. Jedes hatte eine leuchtende Farbe, einen cremefarbenen Farbton, eine schwarze Vorahnung, eine kunstvoll gefertigte Festung mit goldenen und silbernen Verzierungen. Dies ist nicht nur eine Verteidigung, sondern eine Aussage über die Kunst und Identität von Medien und ihre Stärke." 
 me_atropatene_48.a: "Rund und rund werden wir gehen, um die sieben Mauern herum, bis die Sonne tief untergeht" 
  
 me_atropatene_49_title: "Geheimnisse des Archivs" 
 me_atropatene_49_desc: "Die Archive scheinen nahezu endlos zu sein und sind randvoll mit Schriftrollen und Tafeln der Achämeniden und sogar der neueren seleukidischen Besatzer. Hoffentlich haben Alexander und Seleukus nicht zu viele Aufzeichnungen zerstört oder verschoben. Tatsächlich könnte es Jahre dauern, alle diese Texte vollständig zu analysieren. Solange wir die Bibliotheken nicht besser gesichert und von allen früheren achämenidischen und griechischen Mitarbeitern befreit haben, können unsere Handlungen niemals völlig geheim bleiben. Wie sollen wir nach Cyrus‘ Geheimnissen suchen?" 
 me_atropatene_49.a: "Wir werden die Archive durchgehen, sobald Personen verfügbar sind." 
 me_atropatene_49.b: "Beauftragen Sie unsere klügsten Wissenschaftler mit der spezifischen Kategorisierung aller Datensätze." 
  
 me_atropatene_50_title: "Das Schicksal Persiens" 
 me_atropatene_50_desc: "Die Archive scheinen nahezu endlos zu sein und sind randvoll mit Schriftrollen und Tafeln der Achämeniden und sogar der neueren seleukidischen Besatzer. Hoffentlich haben Alexander und Seleukus nicht zu viele Aufzeichnungen zerstört oder verschoben. Tatsächlich könnte es Jahre dauern, alle diese Texte vollständig zu analysieren. Solange wir die Bibliotheken nicht besser gesichert und von allen früheren achämenidischen und griechischen Mitarbeitern befreit haben, können unsere Handlungen niemals völlig geheim bleiben. Wie sollen wir nach Cyrus‘ Geheimnissen suchen?" 
 me_atropatene_50.a: "Lassen Sie die Perser wieder Autonomie haben, aber stellen Sie sicher, dass sie die medischen Beziehungen aufrechterhalten." 
 me_atropatene_50.b: "Wir müssen die Perser in unserer Nähe halten, damit sie nicht wieder aufstehen." 
 me_atropatene_50.c: "Es kann keine Vergebung geben – lass Persis brennen!" 
  
