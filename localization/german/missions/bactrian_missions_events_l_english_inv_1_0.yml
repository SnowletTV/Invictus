l_german:
  me_bactria_01_bactria.1.t:0 "$bactrian_mission_01_bactria_task_1$ - Einen Krieg planen"
  me_bactria_01_bactria.1.desc:0 "Wir haben einen beleidigenden Brief an die Führer der Seleukiden geschickt, in dem wir sie als ineffektiv und schwach kritisieren."
  me_bactria_01_bactria.1.a:0 "Wir sind bald bereit, unsere Truppen darauf vorzubereiten, das Gebiet einzunehmen."
  me_bactria_01_bactria.2.t:0 "$bactrian_mission_01_bactria_task_1$ - Brechen des Seleukiden-Jochs"
  me_bactria_01_bactria.2.desc:0 "Unser Brief hat unsere Beziehungen zum Seleukidenreich ernsthaft beschädigt. Unsere Armeen haben einen Moralschub erhalten und ein Krieg scheint wahrscheinlich."
  me_bactria_01_bactria.2.a:0 "Wir verdienen Unabhängigkeit."
  me_bactria_01_bactria.2.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_1$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.3.t:0 "$bactrian_mission_01_bactria_task_2$"
  me_bactria_01_bactria.3.desc:0 "Bactra wurde mit neuen Tempeln, Palästen und Straßen erweitert. Es fängt an, einer echten hellenischen Stadt zu ähneln."
  me_bactria_01_bactria.3.a:0 "Unsere Hauptstadt lebt."
  me_bactria_01_bactria.3.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_2$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.4.t:0 "$bactrian_mission_01_bactria_task_3$"
  me_bactria_01_bactria.4.desc:0 "Im baktrischen Kernland wurden neue Städte gegründet. Neue Siedlungen haben begonnen, Siedler vom Land anzuziehen, was unser wirtschaftliches Potenzial erhöht."
  me_bactria_01_bactria.4.a:0 "Exzellent."
  me_bactria_01_bactria.4.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_3$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.5.t:0 "$bactrian_mission_01_bactria_task_4$"
  me_bactria_01_bactria.5.desc:0 "Wir haben versucht, eine einzigartige griechisch-baktrische Kultur zu fördern, indem wir die besten Elemente sowohl der persischen als auch der hellenistischen Völker aufgenommen haben."
  me_bactria_01_bactria.5.a:0 "Ein Stein nach dem anderen."
  me_bactria_01_bactria.5.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_4$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.6.t:0 "$bactrian_mission_01_bactria_task_5$"
  me_bactria_01_bactria.6.desc:0 "[GetProvince('(int32)6688').GetName] wurde in ein bedeutendes hellenistisches Zentrum verwandelt, das es mit jedem anderen in Asien aufnehmen kann."
  me_bactria_01_bactria.6.a:0 "Exzellent."
  me_bactria_01_bactria.6.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_5$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.7.t:0 "$bactrian_mission_01_bactria_task_6$"
  me_bactria_01_bactria.7.desc:0 "Wir haben zahlreiche Festungen an unserer Ostgrenze errichtet, die unser neues Königreich hoffentlich vor den viel größeren Armeen der Maurya- und Seleukidenreiche schützen werden."
  me_bactria_01_bactria.7.a:0 "Mögen diese Festungen uns beschützen."
  me_bactria_01_bactria.7.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_6$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.8.t:0 "$bactrian_mission_01_bactria_task_7$"
  me_bactria_01_bactria.8.desc:0 "Wir haben [GetProvince('(int32)6686').GetName] als hellenistische Stadt neu gegründet. Jetzt trägt es auch einen neuen Namen."
  me_bactria_01_bactria.8.a:0 "Möge diese neue Stadt gedeihen."
  me_bactria_01_bactria.8.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_7$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.9.t:0 "$bactrian_mission_01_bactria_task_8$"
  me_bactria_01_bactria.9.desc:0 "Das landwirtschaftliche Potenzial des Oxus-Tals wurde stark erweitert und wird nun die bevölkerungsreichste Region unseres Imperiums mit Nahrung versorgen."
  me_bactria_01_bactria.9.a:0 "Exzellent."
  me_bactria_01_bactria.9.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_8$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.10.t:0 "$bactrian_mission_01_bactria_task_9$"
  me_bactria_01_bactria.10.desc:0 "[GetProvince('(int32)6682').GetName] hat sich zum wichtigsten Handelszentrum von Sogdiana entwickelt, das reich an Reichtum aus dem Handel auf der Seidenstraße ist."
  me_bactria_01_bactria.10.a:0 "Davon werden wir stark profitieren."
  me_bactria_01_bactria.10.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_9$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.11.t:0 "$bactrian_mission_01_bactria_task_10$"
  me_bactria_01_bactria.11.desc:0 "Die alten Festungen auf den Felsen von Sogdiana wurden restauriert und werden als wichtige Militärbasen für Sogdiana dienen."
  me_bactria_01_bactria.11.a:0 "Dies wird das Eindringen zukünftiger Feinde verhindern."
  me_bactria_01_bactria.11.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_10$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.12.t:0 "$bactrian_mission_01_bactria_task_11$"
  me_bactria_01_bactria.12.desc:0 "Sogdiana fließt mit Reichtum aus dem Handel mit Serica und Scythia. Es ist zum Handelszentrum unseres Königreichs geworden."
  me_bactria_01_bactria.12.a:0 "Exzellent."
  me_bactria_01_bactria.12.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_11$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.13.t:0 "$bactrian_mission_01_bactria_task_12$"
  me_bactria_01_bactria.13.desc:0 "[GetProvince('(int32)6703').GetName] erstrahlt wieder in altem Glanz. Die Stadt Cyrus ist wieder einmal großartig."
  me_bactria_01_bactria.13.a:0 "Möge diese Stadt wieder aufblühen."
  me_bactria_01_bactria.13.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_12$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.14.t:0 "$bactrian_mission_01_bactria_task_13$"
  me_bactria_01_bactria.14.desc:0 "[GetProvince('(int32)6704').GetName] dient nun als wichtige Operationsbasis für die weitere Expansion nach Scythia. Im Norden liegt der mysteriöse Steinturm und die Stämme Zentralasiens."
  me_bactria_01_bactria.14.a:0 "Wir sollten nach Norden expandieren."
  me_bactria_01_bactria.14.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_13$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.15.t:0 "$bactrian_mission_01_bactria_task_14$"
  me_bactria_01_bactria.15.desc:0 "Wir haben eine neue hellenistische Siedlung im Fergana-Tal gegründet. Dies wird hoffentlich die Massagetians zur Strecke bringen."
  me_bactria_01_bactria.15.a:0 "Dies ist der Beginn einer großartigen neuen Stadt."
  me_bactria_01_bactria.15.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_14$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.16.t:0 "$bactrian_mission_01_bactria_task_15$"
  me_bactria_01_bactria.16.desc:0 "Das Fergana-Tal ist jetzt der Hauptexporteur von Lebensmitteln für Sogdiana und wird die gesamte Region unterstützen."
  me_bactria_01_bactria.16.a:0 "Exzellent."
  me_bactria_01_bactria.16.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_15$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.17.t:0 "$bactrian_mission_01_bactria_task_16$"
  me_bactria_01_bactria.17.desc:0 "[GetProvince('(int32)6668').GetName] wurde umgebaut und erweitert und ist heute die größte Stadt der gesamten Region."
  me_bactria_01_bactria.17.a:0 "Die Hauptstadt von Margiana gedeiht."
  me_bactria_01_bactria.17.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_16$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.18.t:0 "$bactrian_mission_01_bactria_task_17$"
  me_bactria_01_bactria.18.desc:0 "Die Provinz Margiana hat jetzt eine neue Regierung, die versuchen wird, ihr wirtschaftliches Potenzial voll auszuschöpfen."
  me_bactria_01_bactria.18.a:0 "Margiana hat sich als dritte große Provinz unseres Königreichs fest etabliert."
  me_bactria_01_bactria.18.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_17$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.19.t:0 "$bactrian_mission_01_bactria_task_18$"
  me_bactria_01_bactria.19.desc:0 "[GetProvince('(int32)6665').GetName] ist heute die sekundäre Siedlung der Provinz Margiana."
  me_bactria_01_bactria.19.a:0 "Dies ist der Beginn einer großartigen neuen Stadt."
  me_bactria_01_bactria.19.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_18$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.20.t:0 "$bactrian_mission_01_bactria_task_19$ - Einen Krieg planen"
  me_bactria_01_bactria.20.desc:0 "Chorasmie ist fruchtbar und wohlhabend. Dies ist der offensichtliche nächste Schritt für die Expansion unseres Königreichs."
  me_bactria_01_bactria.20.a:0 "Wir sind bald bereit, unsere Truppen darauf vorzubereiten, das Gebiet einzunehmen."
  me_bactria_01_bactria.21.t:0 "$bactrian_mission_01_bactria_task_19$ - Einnahme von Chorasmie"
  me_bactria_01_bactria.21.desc:0 "Wir haben einen Anspruch auf die Ländereien der Chorasmien erhoben. Wir müssen die hellenistische Zivilisation erobern und in diesem Gebiet verbreiten."
  me_bactria_01_bactria.21.a:0 "Chorasmie soll unser sein."
  me_bactria_01_bactria.21.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_19$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.22.t:0 "$bactrian_mission_01_bactria_task_20$"
  me_bactria_01_bactria.22.desc:0 "Wir haben neue Städte in der Region Chorasmia errichtet und mit der Zivilisierung und Hellenisierung des Gebiets begonnen."
  me_bactria_01_bactria.22.a:0 "Die Zukunft dieser Region ist rosig."
  me_bactria_01_bactria.22.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_20$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.23.t:0 "$bactrian_mission_01_bactria_task_21$"
  me_bactria_01_bactria.23.desc:0 "[GetProvince('(int32)6803').GetName] wurde von einer Stammessiedlung in eine große hellenistische Stadt umgewandelt."
  me_bactria_01_bactria.23.a:0 "Dies ist der Beginn einer großartigen neuen Stadt."
  me_bactria_01_bactria.23.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_21$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.24.t:0 "$bactrian_mission_01_bactria_task_22$"
  me_bactria_01_bactria.24.desc:0 "Wir haben das landwirtschaftliche Potenzial von Chorasmia durch den Bau neuer Farmen und Bewässerungskanäle erweitert. Es wird den Rest unseres Königreichs mit Nahrung versorgen."
  me_bactria_01_bactria.24.a:0 "Exzellent."
  me_bactria_01_bactria.24.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_22$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.25.t:0 "$bactrian_mission_01_bactria_task_23$ - Der Aufstieg von Eucratides"
  me_bactria_01_bactria.25.desc:0 "Eucratides ist seit seiner Ankunft aus dem Seleukidenreich zu einer mächtigen Figur am baktrischen Königshof geworden. Er hat alle Qualitäten eines großen Anführers."
  me_bactria_01_bactria.25.a:0 "Vielleicht ist es Zeit für eine neue Führung?"
  me_bactria_01_bactria.26.t:0 "$bactrian_mission_01_bactria_task_23$ - Ein neuer Anführer für Baktrien?"
  me_bactria_01_bactria.26.desc:0 "Unser derzeitiger Herrscher ist krank geworden und viele glauben, dass sein Tod nahe ist. Einige in unserem Hof ​​denken, dass dies der Zeitpunkt sein könnte, Baktriens Führung zu ersetzen."
  me_bactria_01_bactria.26.a:0 "Es ist Zeit für eine neue Führung."
  me_bactria_01_bactria.26.b:0 "Wir sind zufrieden mit unseren derzeitigen Führungskräften."
  me_bactria_01_bactria.27.t:0 "$bactrian_mission_01_bactria_task_24$"
  me_bactria_01_bactria.27.desc:0 "Als neue baktrische Hauptstadt wurde ein Standort am Fluss Oxus vorgeschlagen. Vielleicht ist es an der Zeit, unsere Nation von einer hellenistischeren Stadt aus zu regieren?"
  me_bactria_01_bactria.27.a:0 "Ja, lasst uns unsere Hauptstadt nach [GetProvince('(int32)6694').GetName] verlegen."
  me_bactria_01_bactria.27.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_24$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.27.b:0 "Wir sollten unser Kapital dort lassen, wo es ist."
  me_bactria_01_bactria.27.b.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_24$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.28.t:0 "$bactrian_mission_01_bactria_task_25$"
  me_bactria_01_bactria.28.desc:0 "Unser Militär wurde reformiert und vergrößert und wird hoffentlich in der Lage sein, sich gegen unsere mächtigeren Nachbarn zu behaupten."
  me_bactria_01_bactria.28.a:0 "Exzellent."
  me_bactria_01_bactria.28.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_25$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.29.t:0 "$bactrian_mission_01_bactria_task_26$ - Das Angebot"
  me_bactria_01_bactria.29.desc:0 "Wir haben Abgesandte ausgesandt, um an die griechischen Siedler in [GetProvince('(int32)416').GetArea.GetRegion.GetName], [GetProvince('(int32)379').GetArea.GetRegion.GetName] und [GetProvince('(int32)290').GetArea.GetRegion.GetName] zu appellieren. Sie haben eine lange Geschichte der Gründung von Kolonien im gesamten Mittelmeerraum, und wir hoffen, dass dieses neueste Angebot viele von ihnen dazu verleiten wird, sich in unseren Städten in [GetProvince('(int32)6694').GetArea.GetRegion.GetName] niederzulassen."
  me_bactria_01_bactria.29.a:0 "Jeder von ihnen wird gut betreut und geschätzt."
  me_bactria_01_bactria.30.t:0 "$bactrian_mission_01_bactria_task_26$"
  me_bactria_01_bactria.30.desc:0 "Wir haben in mehreren unserer Städte einen großen Zustrom neuer Siedler gesehen, die bereit sind, unter unserer Herrschaft zu dienen und sowohl Steuern als auch Abgaben zu leisten. Mit treuen griechischen Siedlern, die zwischen den Einheimischen verstreut sind, werden wir sicher alle möglichen Unruhen und Revolten beseitigen, bevor sie stattfinden können."
  me_bactria_01_bactria.30.a:0 "Die Siedler sind von unschätzbarem Wert."
  me_bactria_01_bactria.30.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_26$#!' ist jetzt #G Completed#!!"
  me_bactria_move_pop_tt_1:0 "#Y [THIS.GetProvince.GetName]#! hat #Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable').GetValue|0]# erhalten! Pop."
  me_bactria_move_pop_tt_2:0 "#Y [THIS.GetProvince.GetName]#! hat #Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable').GetValue|0]# erhalten! knallt."
  me_bactria_01_bactria.32.t:0 "Sich niederlassen [GetProvince('(int32)6694').GetArea.GetRegion.GetName]"
  me_bactria_01_bactria.32.desc:0 "Eine große Anzahl unserer Leute wurde von den Versprechungen eines neuen Lebens in [GetProvince('(int32)6694').GetArea.GetRegion.GetName] getäuscht, in einer der vielen Städte, die dort kürzlich gegründet wurden. Sie lassen viele ihrer Habseligkeiten und ihre Häuser zurück und erhalten neue Häuser und Arbeitsplätze, wenn sie sich im Osten niederlassen."
  me_bactria_01_bactria.32.a:0 "Lasst uns wenigstens versuchen, etwas Geld mit dem zu verdienen, was sie zurückgelassen haben?"
  me_bactria_move_pop_tt_3:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable').GetValue|0]#! Pop hat #Y [THIS.GetProvince.GetName]#! verlassen."
  me_bactria_move_pop_tt_4:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable').GetValue|0]#! pops hat #Y [THIS.GetProvince.GetName]#! verlassen."
  me_bactria_01_bactria.33.t:0 "$bactrian_mission_01_bactria_task_27$ - Expedition nach Serica"
  me_bactria_01_bactria.33.desc:0 "Die Region Serica bleibt der hellenistischen Welt ein Mysterium. Vielleicht bringt diese Expedition unserem Königreich unermessliche Reichtümer?"
  me_bactria_01_bactria.33.a:0 "Wir sollten in das Tarim-Becken expandieren."
  me_bactria_01_bactria.34.t:0 "$bactrian_mission_01_bactria_task_27$ - Erobern Sie das Tarim-Becken"
  me_bactria_01_bactria.34.desc:0 "Es ist an der Zeit, über die emodianischen Berge hinaus in das Land Serica zu expandieren."
  me_bactria_01_bactria.34.a:0 "Welche Geheimnisse erwarten uns?."
  me_bactria_01_bactria.34.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_27$#!' ist jetzt #G Completed#!!"
  me_bactria_01_bactria.35.t:0 "$bactrian_mission_01_bactria_task_final$ - Erobern Sie das Tarim-Becken"
  me_bactria_01_bactria.35.desc:0 "Baktrien blüht auf, mit neu entdecktem Reichtum und Fruchtbarkeit. Jetzt, da wir unser Kernland aufgebaut haben, ist es vielleicht an der Zeit, über unsere Grenzen hinauszublicken?"
  me_bactria_01_bactria.35.a:0 "Bakterien gedeihen."
  me_bactria_01_bactria.35.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_final$#!' ist jetzt #G Completed#!!"
  me_bactria_02_parthia.1.t:0 "$bactrian_mission_02_parthia_task_1$ - Augen nach Norden"
  me_bactria_02_parthia.1.desc:0 "Parthia ist schwach und reif für die Einnahme. Diese Satrapie würde unser Königreich hervorragend ergänzen."
  me_bactria_02_parthia.1.a:0 "Wir sind bald bereit, unsere Truppen darauf vorzubereiten, das Gebiet einzunehmen."
  me_bactria_02_parthia.2.t:0 "$bactrian_mission_02_parthia_task_1$ - Bereiten Sie die Truppen vor"
  me_bactria_02_parthia.2.desc:0 "Wir haben Ansprüche auf Parthia. Bereiten Sie die Truppen vor, Krieg ist am Horizont."
  me_bactria_02_parthia.2.a:0 "Parthien soll unser sein."
  me_bactria_02_parthia.2.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_1$#!' ist jetzt #G Completed#!!"
  me_bactria_02_parthia.3.t:0 "$bactrian_mission_02_parthia_task_2$"
  me_bactria_02_parthia.3.desc:0 "Die alten Provinzen [GetProvince('(int32)3444').GetArea.GetName] und [GetProvince('(int32)3450').GetArea.GetName] sind jetzt unter unserer Kontrolle. Die Städte hier sind uralt und verfallen und erfordern erhebliche Investitionen, um mit der Pracht unserer baktrischen Siedlungen mithalten zu können."
  me_bactria_02_parthia.3.a:0 "Der Rest von Parthien wartet."
  me_bactria_02_parthia.3.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_2$#!' ist jetzt #G Completed#!!"
  me_bactria_02_parthia.4.t:0 "$bactrian_mission_02_parthia_task_3$"
  me_bactria_02_parthia.4.desc:0 "[GetProvince('(int32)3454').GetName] herrscht wieder reges Treiben, während Bau- und Industriegeräusche die Luft erfüllen. Unter unserer Schirmherrschaft wird die alte parthische Hauptstadt wieder zum Zentrum des Geschehens."
  me_bactria_02_parthia.4.a:0 "Dies ist der Beginn einer großartigen neuen Stadt."
  me_bactria_02_parthia.4.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_3$#!' ist jetzt #G Completed#!!"
  me_bactria_02_parthia.5.t:0 "$bactrian_mission_02_parthia_task_4$"
  me_bactria_02_parthia.5.desc:0 "Wir haben eine beträchtliche Menge an Gold und Einfluss ausgegeben, um das alte parthische Kernland zu erheben. Die Vorteile haben bereits Früchte getragen."
  me_bactria_02_parthia.5.a:0 "Ein Stein nach dem anderen."
  me_bactria_02_parthia.5.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_4$#!' ist jetzt #G Completed#!!"
  me_bactria_02_parthia.6.t:0 "$bactrian_mission_02_parthia_task_5$ - Die Dahae"
  me_bactria_02_parthia.6.desc:0 "Obwohl sie an Stärke zunehmen, hat unser Militär immer noch einen Vorteil gegenüber den Stammesvölkern in den nördlichen Regionen Parthiens. Wir sollten jetzt zuschlagen und diese Region einnehmen, solange wir noch können."
  me_bactria_02_parthia.6.a:0 "Wir sind bald bereit, unsere Truppen darauf vorzubereiten, das Gebiet einzunehmen."
  me_bactria_02_parthia.7.t:0 "$bactrian_mission_02_parthia_task_5$ - Bereiten Sie unsere Truppen vor"
  me_bactria_02_parthia.7.desc:0 "Die Dahae wurden unvorbereitet erwischt. Jetzt ist die Zeit zum Angriff."
  me_bactria_02_parthia.7.a:0 "Bereiten Sie unsere Truppen auf den Krieg vor."
  me_bactria_02_parthia.7.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_5$#!' ist jetzt #G Completed#!!"
  me_bactria_02_parthia.8.t:0 "$bactrian_mission_02_parthia_task_6$"
  me_bactria_02_parthia.8.desc:0 "[GetProvince('(int32)6657').GetName] wurde umgebaut und wird als königliche Grabstätte und Palastanlage für unseren Hof dienen."
  me_bactria_02_parthia.8.a:0 "Exzellent."
  me_bactria_02_parthia.8.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_6$#!' ist jetzt #G Completed#!!"
  me_bactria_02_parthia.9.t:0 "$bactrian_mission_02_parthia_task_7$"
  me_bactria_02_parthia.9.desc:0 "[GetProvince('(int32)3435').GetArea.GetName] und [GetProvince('(int32)3439').GetArea.GetName] gehören jetzt uns, zusammen mit ihrem Reichtum und kommerziellen Potenzial."
  me_bactria_02_parthia.9.a:0 "Dies wird eine wichtige neue Region unseres Königreichs werden."
  me_bactria_02_parthia.9.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_7$#!' ist jetzt #G Completed#!!"
  me_bactria_02_parthia.10.t:0 "$bactrian_mission_02_parthia_task_8$"
  me_bactria_02_parthia.10.desc:0 "Wir haben [GetProvince('(int32)3435').GetName] aufgebaut, um die führende Stadt des Hyrkanischen Meeres zu werden."
  me_bactria_02_parthia.10.a:0 "Exzellent."
  me_bactria_02_parthia.10.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_8$#!' ist jetzt #G Completed#!!"
  me_bactria_02_parthia.11.t:0 "$bactrian_mission_02_parthia_task_9$"
  me_bactria_02_parthia.11.desc:0 "Die Handelsrouten von [GetProvince('(int32)3435').GetArea.GetName] verbinden es jetzt mit den verschiedenen Städten und Stämmen, die entlang des massiven Binnenmeeres von Hyrcanian liegen. Obwohl wir (vorerst) keine Verbindung zum Ozean haben, sollte der Handel in dieser Region immer noch ein Segen für unser Königreich sein."
  me_bactria_02_parthia.11.a:0 "Davon werden wir stark profitieren."
  me_bactria_02_parthia.11.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_9$#!' ist jetzt #G Completed#!!"
  me_bactria_02_parthia.12.t:0 "$bactrian_mission_02_parthia_task_10$"
  me_bactria_02_parthia.12.desc:0 "[GetProvince('(int32)3439').GetName] ist jetzt die königliche Hauptstadt von Parthien und wird eine der größten hellenischen Siedlungen in unserem ständig wachsenden Königreich werden."
  me_bactria_02_parthia.12.a:0 "Möge [GetProvince('(int32)3439').GetName] gedeihen und gedeihen."
  me_bactria_02_parthia.12.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_10$#!' ist jetzt #G Completed#!!"
  me_bactria_02_parthia.13.t:0 "$bactrian_mission_02_parthia_task_11$"
  me_bactria_02_parthia.13.desc:0 "[GetProvince('(int32)3439').GetArea.GetName] prosperiert mit erneuten Investitionen. Als königliches Kernland von Parthien ist es wichtig, dass diese Region einen Anstrich von Reichtum und Wohlstand bewahrt."
  me_bactria_02_parthia.13.a:0 "Exzellent."
  me_bactria_02_parthia.13.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_11$#!' ist jetzt #G Completed#!!"
  me_bactria_02_parthia.14.t:0 "$bactrian_mission_02_parthia_task_12$"
  me_bactria_02_parthia.14.desc:0 "Aus den einst leeren und agrarischen Wüsten Parthiens sind neue Städte entstanden, die mit Nahrung und Wasser von den Farmen Hyrcanias versorgt werden. Neue Siedler aus den benachbarten griechischen und persischen Königreichen sind angekommen."
  me_bactria_02_parthia.14.a:0 "Parthia wächst und gedeiht."
  me_bactria_02_parthia.14.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_12$#!' ist jetzt #G Completed#!!"
  me_bactria_02_parthia.15.t:0 "$bactrian_mission_02_parthia_task_final$"
  me_bactria_02_parthia.15.desc:0 "Mit Parthia, das jetzt vollständig unter unserer Kontrolle steht, haben wir uns von einem armen, bergigen Hinterwäldler in ein wahres wirtschaftliches Kraftwerk verwandelt. Siedler aus der ganzen hellenischen Welt haben begonnen, in unsere neu errichteten Siedlungen zu strömen."
  me_bactria_02_parthia.15.a:0 "Stein für Stein wächst unser Imperium."
  me_bactria_02_parthia.15.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_final$#!' ist jetzt #G Completed#!!"
  me_bactria_03_aria.1.t:0 "$bactrian_mission_03_aria_task_1$ - Into Aria"
  me_bactria_03_aria.1.desc:0 "Aria ist die nächste logische Wahl für die Expansion unseres Königreichs. Sein Reichtum und seine natürlichen Barrieren werden es zu einer hervorragenden Ergänzung unseres wachsenden Imperiums machen."
  me_bactria_03_aria.1.a:0 "Wir sind bald bereit, unsere Truppen darauf vorzubereiten, das Gebiet einzunehmen."
  me_bactria_03_aria.2.t:0 "$bactrian_mission_03_aria_task_1$ - Bereiten Sie die Truppen vor"
  me_bactria_03_aria.2.desc:0 "Wir haben Ansprüche auf Aria. Bereiten Sie die Truppen vor, Krieg ist am Horizont."
  me_bactria_03_aria.2.a:0 "Aria soll uns gehören."
  me_bactria_03_aria.2.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_1$#!' ist jetzt #G Completed#!!"
  me_bactria_03_aria.3.t:0 "$bactrian_mission_03_aria_task_2$"
  me_bactria_03_aria.3.desc:0 "[GetProvince('(int32)6558').GetArea.GetName] und [GetProvince('(int32)6552').GetArea.GetName] sind jetzt unter unserer Kontrolle. Die Ausbeutung der Landwirtschaft dieser Region und das Anlocken neuer Siedler in ihre hellenisierten Städte wird unsere Kontrolle festigen."
  me_bactria_03_aria.3.a:0 "Der Rest von Aria wartet."
  me_bactria_03_aria.3.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_2$#!' ist jetzt #G Completed#!!"
  me_bactria_03_aria.4.t:0 "$bactrian_mission_03_aria_task_3$"
  me_bactria_03_aria.4.desc:0 "[GetProvince('(int32)6558').GetName] wurde umgebaut und drastisch erweitert und dient nun als offizielle Hauptstadt unserer neuen Provinz Ariana. Es wird hoffentlich in den kommenden Jahren zu einer großen Metropole werden."
  me_bactria_03_aria.4.a:0 "Dies ist der Beginn einer großartigen neuen königlichen Hauptstadt."
  me_bactria_03_aria.4.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_3$#!' ist jetzt #G Completed#!!"
  me_bactria_03_aria.5.t:0 "$bactrian_mission_03_aria_task_4$"
  me_bactria_03_aria.5.desc:0 "[GetProvince('(int32)6518').GetName] wurde in den Rang einer „Stadt“ erhoben, mit neuen Straßen, Mauern und öffentlichen Gebäuden. Hoffentlich zahlen sich unsere Investitionen in diesem Bereich in den kommenden Jahren aus."
  me_bactria_03_aria.5.a:0 "Dies ist der Beginn einer großartigen neuen Stadt."
  me_bactria_03_aria.5.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_4$#!' ist jetzt #G Completed#!!"
  me_bactria_03_aria.6.t:0 "$bactrian_mission_03_aria_task_5$"
  me_bactria_03_aria.6.desc:0 "[GetProvince('(int32)6555').GetName] ist jetzt unsere neueste Siedlung in Ariana. Vielleicht wird dadurch ein Trend ausgelöst, eigene Städte zu gründen, anstatt einfach die von Alexander gegründeten aufzubauen."
  me_bactria_03_aria.6.a:0 "Dies ist der Beginn einer großartigen neuen Stadt."
  me_bactria_03_aria.6.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_5$#!' ist jetzt #G Completed#!!"
  me_bactria_03_aria.7.t:0 "$bactrian_mission_03_aria_task_6$"
  me_bactria_03_aria.7.desc:0 "Neue Bewässerungs- und Anbautechniken haben es uns ermöglicht, das landwirtschaftliche Potenzial von Aria auszuschöpfen und die wachsende Bevölkerung zu ernähren."
  me_bactria_03_aria.7.a:0 "Dies wird eine wichtige neue Region unseres Königreichs werden."
  me_bactria_03_aria.7.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_6$#!' ist jetzt #G Completed#!!"
  me_bactria_03_aria.8.t:0 "$bactrian_mission_03_aria_task_7$"
  me_bactria_03_aria.8.desc:0 "Arachosia gehört jetzt uns, und wir haben die Grenze zu Indien fest im Griff."
  me_bactria_03_aria.8.a:0 "Exzellent."
  me_bactria_03_aria.8.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_7$#!' ist jetzt #G Completed#!!"
  me_bactria_03_aria.9.t:0 "$bactrian_mission_03_aria_task_8$"
  me_bactria_03_aria.9.desc:0 "Wir haben die Bewässerung auf [GetProvince('(int32)6611').GetName] verbessert, wodurch diese wichtige griechische Siedlung mehr Nahrung anbauen und mehr Siedler anziehen kann. Die Zeiten der Wasser- und Nahrungsmittelknappheit sind vorbei."
  me_bactria_03_aria.9.a:0 "Davon werden wir stark profitieren."
  me_bactria_03_aria.9.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_8$#!' ist jetzt #G Completed#!!"
  me_bactria_03_aria.10.t:0 "$bactrian_mission_03_aria_task_9$"
  me_bactria_03_aria.10.desc:0 "[GetProvince('(int32)6541').GetName] ist dazu bestimmt, eine der großen Städte unseres Imperiums zu werden."
  me_bactria_03_aria.10.a:0 "Exzellent."
  me_bactria_03_aria.10.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_9$#!' ist jetzt #G Completed#!!"
  me_bactria_03_aria.11.t:0 "$bactrian_mission_03_aria_task_10$"
  me_bactria_03_aria.11.desc:0 "Als Herrscher eines multikulturellen und multireligiösen Reiches ist es unsere Pflicht, interreligiöse Konflikte um jeden Preis zu verhindern. Die Einrichtung neuer Gotteshäuser wird es allen unseren Bürgern ermöglichen, die Religion ihrer Wahl zu praktizieren und gleichzeitig viel voneinander zu lernen. Dies wird hoffentlich in Zukunft zu einer Vermischung der östlichen und hellenischen Religionen führen."
  me_bactria_03_aria.11.a:0 "Wir brauchen eine tolerante Gesellschaft."
  me_bactria_03_aria.11.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_10$#!' ist jetzt #G Completed#!!"
  me_bactria_03_aria.12.t:0 "$bactrian_mission_03_aria_task_11$"
  me_bactria_03_aria.12.desc:0 "Der Bau neuer Minen in Arachosia hat es uns ermöglicht, den natürlichen Mineralienreichtum dieser Region auszubeuten. Dies wird unseren Armeen zugute kommen und es uns ermöglichen, mehr militärische Ausrüstung herzustellen."
  me_bactria_03_aria.12.a:0 "Arachosia wächst und gedeiht."
  me_bactria_03_aria.12.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_11$#!' ist jetzt #G Completed#!!"
  me_bactria_03_aria.13.t:0 "$bactrian_mission_01_bactria_task_12$ - Das Angebot"
  me_bactria_03_aria.13.desc:0 "Wir haben Abgesandte ausgesandt, um an die griechischen Siedler in [GetProvince('(int32)416').GetArea.GetRegion.GetName], [GetProvince('(int32)379').GetArea.GetRegion.GetName], [GetProvince('(int32)290').GetArea.GetRegion.GetName] und [GetProvince('(int32)911').GetArea.GetRegion.GetName] zu appellieren. Sie haben eine lange Geschichte der Gründung von Kolonien im gesamten Mittelmeerraum, und wir hoffen, dass dieses neueste Angebot viele von ihnen dazu verleiten wird, sich in unseren Städten in [GetProvince('(int32)6558').GetArea.GetRegion.GetName] niederzulassen."
  me_bactria_03_aria.13.a:0 "Jeder von ihnen wird gut betreut und geschätzt."
  me_bactria_03_aria.14.t:0 "$bactrian_mission_03_aria_task_12$"
  me_bactria_03_aria.14.desc:0 "Wir haben in mehreren unserer Städte einen großen Zustrom neuer Siedler gesehen, die bereit sind, unter unserer Herrschaft zu dienen und sowohl Steuern als auch Abgaben zu leisten. Mit treuen griechischen Siedlern, die zwischen den Einheimischen verstreut sind, werden wir sicher alle möglichen Unruhen und Revolten beseitigen, bevor sie stattfinden können."
  me_bactria_03_aria.14.a:0 "Die Siedler sind von unschätzbarem Wert."
  me_bactria_03_aria.14.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_12$#!' ist jetzt #G Completed#!!"
  me_bactria_aria_move_pop_tt_1:0 "#Y [THIS.GetProvince.GetName]#! hat #Y [THIS.GetProvince.MakeScope.GetVariable('aria_pop_move_variable').GetValue|0]# erhalten! Pop."
  me_bactria_aria_move_pop_tt_2:0 "#Y [THIS.GetProvince.GetName]#! hat #Y [THIS.GetProvince.MakeScope.GetVariable('aria_pop_move_variable').GetValue|0]# erhalten! knallt."
  me_bactria_03_aria.18.t:0 "Sich niederlassen [GetProvince('(int32)6558').GetArea.GetRegion.GetName]"
  me_bactria_03_aria.18.desc:0 "Eine große Anzahl unserer Leute wurde von den Versprechungen eines neuen Lebens in [GetProvince('(int32)6558').GetArea.GetRegion.GetName] getäuscht, in einer der vielen Städte, die dort kürzlich gegründet wurden. Sie lassen viele ihrer Habseligkeiten und ihre Häuser zurück und erhalten neue Häuser und Arbeitsplätze, wenn sie sich im Osten niederlassen."
  me_bactria_03_aria.18.a:0 "Lasst uns wenigstens versuchen, etwas Geld mit dem zu verdienen, was sie zurückgelassen haben?"
  me_bactria_03_aria.15.t:0 "$bactrian_mission_03_aria_task_final$ - Augen nach Osten"
  me_bactria_03_aria.15.desc:0 "Da Ariana nun vollständig unter unserer Kontrolle steht, richten wir unseren Blick nach Osten, um weiter zu expandieren. Jenseits der Berge von Arachosia liegen die reichen und fruchtbaren Ländereien des Industals, wo Alexanders Reich endete. Wir müssen die Kraft aufbringen, uns den Maurya direkt entgegenzustellen und dieses Land für uns zu erobern."
  me_bactria_03_aria.15.a:0 "Wir sind bald bereit, unsere Truppen darauf vorzubereiten, das Gebiet einzunehmen."
  me_bactria_03_aria.16.t:0 "$bactrian_mission_03_aria_task_final$"
  me_bactria_03_aria.16.desc:0 "Das Land des Indus-Tals sollte uns gehören."
  me_bactria_03_aria.16.a:0 "Indien ist der nächste logische Expansionsschritt."
  me_bactria_03_aria.16.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_final$#!' ist jetzt #G Completed#!!"
