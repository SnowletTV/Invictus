l_german:
  bactrian_mission_01_bactria:0 "Das baktrische Kernland"
  bactrian_mission_01_bactria_DESCRIPTION:0 "Unsere Satrapie bleibt im eisernen Griff des Seleukidenreichs, das mit zahlreichen Konflikten im Westen beschäftigt ist. Während die Seleukiden versuchen, Anspruch auf die Länder Syriens und Anatoliens zu erheben, haben sie uns dem Schmachten überlassen, unfähig, unser Land vor den barbarischen Horden Skythens zu verteidigen. Baktrien ist wohlhabend, urbanisiert und fruchtbar und könnte eine eigene große Nation werden, aber das kann nur geschehen, wenn wir uns ein für alle Mal aus dem Griff des Seleukidenreiches befreien. Dann werden wir unsere Nation zu einem blühenden Imperium aufbauen, das sich auf unser baktrisches Kernland konzentriert."
  bactrian_mission_01_bactria_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, nachdem wir uns von der Kontrolle der Seleukiden befreit und Baktrien als wirtschaftliches und landwirtschaftliches Zentrum aufgebaut haben."
  bactrian_mission_01_bactria_BUTTON_TOOLTIP:0 "Unser baktrisches Kernland wird von den Flüssen Oxus und Jaxartes gespeist, sodass wir reichlich Nahrung anbauen können. Unsere Städte sind groß und wohlhabend, und unsere wichtigsten Handelsrouten haben uns für den Reichtum Indiens und Serikas geöffnet. Wir müssen stark in unser Kernland investieren und es wiederum in einen der mächtigsten hellenistischen Staaten verwandeln."
