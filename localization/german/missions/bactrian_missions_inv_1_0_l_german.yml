  bactria_mission_03_aria_task_12_effect_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! appelliert an [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetCultureGroup.GetName] Pops in #Y [GetProvince('(int32)416').GetArea.GetRegion.GetName]#!, #Y [GetProvince('(int32)379').GetArea.GetRegion.GetName]#!, #Y [GetProvince('(int32)290').GetArea.GetRegion.GetName]#! Andy [GetProvince('(int32)911').GetArea.GetRegion.GetName]#! in [SCOPE.GetRootScope.GetCountry.GetAdjective] Städte in #Y [SCOPE.GetRootScope.GetCountry.GetName]#! migrieren."
