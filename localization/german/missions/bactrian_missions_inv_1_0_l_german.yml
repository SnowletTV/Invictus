  bactrian_mission_01_bactria_task_1_DESC:0 "Damit Bactria wirklich Größe erreichen kann, müssen wir uns aus dem Griff des Seleukidenreiches befreien. Ihre Beschäftigung mit Konflikten im Westen hat sie unfähig gemacht, unser Land zu verteidigen oder zu unterstützen. Unabhängigkeit ist unsere einzige Option."
  bactrian_mission_01_bactria_task_2_DESC:0 "[GetProvince('(int32)6678').GetName] ist die Hauptstadt und das kulturelle Herz Baktriens, von dem die Region ihren Namen hat. Wir haben diese Stadt zu unserer Landeshauptstadt gemacht, sie bleibt jedoch eindeutig persisch. Der Wiederaufbau und die Hellenisierung von [GetProvince('(int32)6678').GetName] werden es in einen wahren Machtsitz für unser junges Imperium verwandeln."
  bactrian_mission_01_bactria_task_3_DESC:0 "Baktrien ist im Vergleich zu anderen Regionen Persiens stark urbanisiert, was uns wiederum ziemlich wohlhabend gemacht hat. Die Gründung neuer Städte in unserer Hauptstadtregion wird unseren Handel, unseren Wohlstand und unser Bevölkerungswachstum stärken."
  bactrian_mission_01_bactria_task_4_DESC:0 "Obwohl die Oberschicht Baktriens hauptsächlich aus griechischen Mazedoniern besteht, fühlen wir uns immer noch wie Fremde in diesem Land. Anstatt unsere griechische Kultur den persischen Bürgern Baktriens aufzuzwingen, sollten wir eine neue griechisch-baktrische Kultur schmieden, die die besten Elemente beider Völker bewahrt."
  bactrian_mission_01_bactria_task_5_DESC:0 "[GetProvince('(int32)6688').GetName] ist eine große hellenistische Stadt in Baktrien, die von Alexander selbst gegründet wurde. Die Bevölkerung dieser Stadt besteht hauptsächlich aus Griechen, und sie haben den Bau neuer Tempel und Theater gefordert. Wir sollten in diese Stadt investieren und sie zu einem blühenden Kulturzentrum machen."
  bactrian_mission_01_bactria_task_6_DESC:0 "An unseren südlichen und östlichen Grenzen werden wir von Feinden belagert. Die Seleukiden werden zweifellos versuchen, ihr verlorenes baktrisches Land zurückzuerobern, und die aufstrebende Macht im Osten, das Maurya-Reich, blickt ebenfalls mit großem Interesse auf unser Königreich. Wir müssen unsere Grenzen befestigen, um ein feindliches Eindringen zu verhindern."
  bactrian_mission_01_bactria_task_7_DESC:0 "Die antike Stadt [GetProvince('(int32)6686').GetName] wurde von Alexander dem Großen neu gegründet, es wurde jedoch beschlossen, der Stadt einen neuen Namen zu geben. Wir werden es auch so verschönern, dass es einer hellenistischen Siedlung ähnlicher wird."
  bactrian_mission_01_bactria_task_8_DESC:0 "Das Oxus-Tal ist die Kornkammer unseres Königreichs und produziert große Mengen an Nahrungsmitteln für unser Volk. Durch die Erweiterung des landwirtschaftlichen Potenzials dieser Region werden wir unabhängiger und weniger abhängig von feindlichen Nachbarn für Lebensmittel."
  bactrian_mission_01_bactria_task_9_DESC:0 "[GetProvince('(int32)6682').GetName] ist ein wohlhabendes kommerzielles Handelszentrum und hat eine strategische Lage an der Seidenstraße, die unser Imperium mit Serica verbindet. Der Bau neuer Marktplätze und Handelsdepots wird unseren Handel in der Region ausweiten und Baktrien mehr Wohlstand bringen."
  bactrian_mission_01_bactria_task_10_DESC:0 "Die sogdischen Felsen von [GetProvince('(int32)6719').GetName], [GetProvince('(int32)6700').GetName] und [GetProvince('(int32)6701').GetName] sind wichtige Festungen, die seit Alexanders Eroberungen verfallen sind. Der Wiederaufbau dieser Festungen wird das Eindringen des Feindes in Sogdiana erheblich erschweren."
  bactrian_mission_01_bactria_task_11_DESC:0 "Sogdiana ist wohlhabend und beherbergt viele große und wichtige Städte. Es hat das Potenzial, das kommerzielle Herz unseres Königreichs zu werden, und erfordert erhebliche Investitionen von unserer Seite."
  bactrian_mission_01_bactria_task_12_DESC:0 "[GetProvince('(int32)6703').GetName] wurde vom großen persischen König Cyrus dem Großen gegründet und war ein Beweis für die Macht und das Ausmaß des Achämenidenreiches. Leider ist diese Stadt aufgrund der Massenmigration in die nahe gelegene Stadt [GetProvince('(int32)6704').GetName] verfallen. Wir sollten [GetProvince('(int32)6703').GetName] wieder zu seinem früheren Glanz verhelfen."
  bactrian_mission_01_bactria_task_13_DESC:0 "[GetProvince('(int32)6704').GetName] repräsentiert die weiteste Ausdehnung der hellenistischen Welt. Keine andere griechische Stadt wurde über diesen Punkt hinaus gebaut. Dies kann sich natürlich ändern. Der Aufbau von [GetProvince('(int32)6704').GetName] wird es uns ermöglichen, es als Operationsbasis für die weitere Expansion nach Scythia zu nutzen. Die eigensinnigen Stämme nördlich des Ferghana-Tals könnten schließlich unsere zukünftigen Untertanen werden."
  bactrian_mission_01_bactria_task_14_DESC:0 "Die Ansiedlung einer neuen hellenistischen Siedlung im Fergana-Tal wird dazu beitragen, unseren Einfluss auf diese fruchtbare Region zu festigen. Die Völker der Massageten sind in letzter Zeit widerspenstig geworden, und eine starke griechische Präsenz dort könnte bei der Integration helfen."
  bactrian_mission_01_bactria_task_15_DESC:0 "Das Fergana-Tal ist eine weitere wichtige landwirtschaftliche Region in unserem Königreich und wird vom Fluss Jaxartes gespeist. Es ernährt ganz Sogdiana und muss entwickelt werden, um eine ständig wachsende Bevölkerung zu ernähren."
  bactrian_mission_01_bactria_task_16_DESC:0 "[GetProvince('(int32)6668').GetName] ist die Hauptstadt von Margiana und eine weitere große hellenistische Siedlung, die unter unsere Kontrolle fällt. Die Verstärkung und Erweiterung der Infrastruktur von [GetProvince('(int32)6668').GetName] wird es in eine wirklich prächtige griechisch-baktrische Siedlung verwandeln."
  bactrian_mission_01_bactria_task_17_DESC:0 "[GetProvince('(int32)6668').GetArea.GetName] ist neben Bactriana und Sogdiana die dritte Provinz unseres Reiches. Es ist anfällig für die parthischen Horden sowie die Seleukiden darunter und hat ein großes landwirtschaftliches und kommerzielles Potenzial. Es sollte nicht ignoriert werden."
  bactrian_mission_01_bactria_task_18_DESC:0 "[GetProvince('(int32)6668').GetArea.GetName] bleibt außerhalb der Stadt [GetProvince('(int32)6668').GetName] weitgehend entvölkert und unbesiedelt. Wir sollten in [GetProvince('(int32)6665').GetName] ein neues städtisches Zentrum errichten und es zur zweiten Stadt von Margiana machen."
  bactrian_mission_01_bactria_task_19_DESC:0 "Nördlich unseres Reiches liegen die fruchtbaren Regionen [GetProvince('(int32)6708').GetArea.GetName] und [GetProvince('(int32)6803').GetArea.GetName]. Alexander war nie in der Lage, diese Länder zu erobern, stattdessen bewahrte er den Ruhm für uns auf. Die Übernahme der Kontrolle über die Chorasmian Oasis wird uns eine weitere reiche landwirtschaftliche Region bescheren, die reif für die Besiedlung ist."
  bactrian_mission_01_bactria_task_20_DESC:0 "Chorasmia gehört uns, aber die Region bleibt stark agrarisch und unentwickelt. Wir müssen Städte in dieser Region besiedeln und die Barbarenstämme, die sie besetzen, zivilisieren."
  bactrian_mission_01_bactria_task_21_DESC:0 "[GetProvince('(int32)6803').GetName] war die Stammeshauptstadt der Chorasmianer. Wir müssen sie als stolze griechisch-baktrische Stadt wieder aufbauen."
  bactrian_mission_01_bactria_task_22_DESC:0 "Die fruchtbare Oase Chorasmia wird im Norden vom Oxianischen Meer gespeist und verfügt über ein immenses landwirtschaftliches Potenzial. Die Entwicklung dieser Region wird sicherstellen, dass es uns nie wieder an Essen fehlen wird."
  bactrian_mission_01_bactria_task_23_DESC:0 "Eine vielversprechende neue Figur ist aus dem Seleukidenreich am baktrischen Hof angekommen. Sein Charisma und sein militärisches Fachwissen haben bereits viele auf seine Seite gebracht, und er hat in unserer Hauptstadt eine beträchtliche Anhängerschaft aufgebaut. Es gibt Gerüchte, dass er genau der Mann sein könnte, den wir brauchen, um Bactria zu größerem Ruhm zu führen."
  bactrian_mission_01_bactria_task_24_DESC:0 "[GetProvince('(int32)6678').GetName] dient seit vielen Jahren als unsere Hauptstadt, aber die Lage ist alles andere als ideal. Die Gründung einer neuen Hauptstadt bei [GetProvince('(int32)6694').GetName] würde uns direkten Zugang zum Fluss Oxus verschaffen und unsere Herrschaft in der wohlhabendsten und urbanisiertesten Region Baktriens zentralisieren."
  bactrian_mission_01_bactria_task_25_DESC:0 "Wir haben viele persische und griechische Militärtraditionen übernommen, was unseren Soldaten einen großen Vorteil verschafft hat. Wir müssen unser Militär reformieren, um es mit der Macht unserer mächtigeren Nachbarn aufzunehmen, wenn wir wollen, dass unsere Unabhängigkeit Bestand hat."
  bactrian_mission_01_bactria_task_26_DESC:0 "Baktrien bleibt vom Rest der hellenistischen Welt isoliert. Wir sollten Siedler aus den Ländern Griechenland, Mazedonien und Asien auffordern, nach Baktrien einzuwandern, damit wir starke Bindungen zu unserem Mutterland aufrechterhalten können."
  bactrian_mission_01_bactria_task_27_DESC:0 "Jenseits der emodianischen Berge liegt das mysteriöse Land Serica. Es wird gesagt, dass es Reiche und Reichtümer enthält, die größer sind als alles, was wir uns vorstellen können. Wir sollten unsere Bestände in dieser Region erweitern, um Zugang zu lukrativerem Handel mit Serica zu erhalten."
  bactrian_mission_01_bactria_task_final_DESC:0 "Baktrien ist aus seiner Unabhängigkeit als ein wohlhabendes und mächtiges eigenständiges Königreich hervorgegangen. Unser kommerzielles und landwirtschaftliches Potenzial ist immens und die Zukunft unseres Volkes sieht rosig aus. Da unser Kernland voll entwickelt ist, sollten wir über unsere Grenzen hinaus nach einer möglichen Expansion suchen."
