  bactria_mission_01_bactria_task_23_effect_tt:0 "Ein neuer Charakter erscheint am baktrischen Königshof."
  bactria_mission_01_bactria_task_23_effect2_tt:0 "Eucratides Eucratidid ist unter den Mitgliedern unseres Hofes sehr beliebt geworden, und einige glauben, dass er besser geeignet ist, unser Königreich zu regieren als die gegenwärtig herrschende Dynastie. Ist es Zeit für eine neue Führung in Baktrien?"
  bactria_mission_01_bactria_task_1_effect_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! wird einen beleidigenden Brief an das Seleukidenreich schicken, der unseren Beziehungen ernsthaft schaden und die Voraussetzungen für einen Krieg schaffen wird."
