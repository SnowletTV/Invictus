  bactrian_mission_02_parthia:0 "Parther Ehrgeiz"
  bactrian_mission_02_parthia_DESCRIPTION:0 "Unser früherer Mitstreiter, die Satrapie von Parthia, bleibt schwach und relativ unverteidigt. Während die Seleukiden zunehmend mit dem Westen beschäftigt sind, betrachten die parnischen Stämme Parthiens diese Satrapie mit wachsendem Interesse. Wir sollten diese Region erobern, bevor die barbarischen Horden sie für sich einnehmen."
  bactrian_mission_02_parthia_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, nachdem wir die Region Parthien erobert und in unser Imperium aufgenommen haben."
  bactrian_mission_02_parthia_BUTTON_TOOLTIP:0 "Parthia ist eine der am wenigsten verteidigten Satrapien der Seleukiden und wird zweifellos den skythischen Horden zum Opfer fallen, wenn wir nicht versuchen, es zuerst einzunehmen. Parthia muss in griechischer Hand bleiben."
  bactrian_mission_02_parthia_task_1:0 "Parther Ehrgeiz"
  bactrian_mission_02_parthia_task_2:0 "Das parthische Kernland"
  bactrian_mission_02_parthia_task_3:0 "Hauptstadt von Altparthien"
  bactrian_mission_02_parthia_task_4:0 "Wiederherstellung der Satrapie"
  bactrian_mission_02_parthia_task_5:0 "Erobere die Dahae"
  bactrian_mission_02_parthia_task_6:0 "Die königliche Nekropole"
  bactrian_mission_02_parthia_task_7:0 "Kaspische Küsten"
  bactrian_mission_02_parthia_task_8:0 "Stadt Zadrakarta"
  bactrian_mission_02_parthia_task_9:0 "Hyrkanischer Handel"
  bactrian_mission_02_parthia_task_10:0 "Stadt der 100 Tore"
  bactrian_mission_02_parthia_task_11:0 "Parthia Comisene"
  bactrian_mission_02_parthia_task_12:0 "Urbanisieren Sie Parthien"
  bactrian_mission_02_parthia_task_final:0 "Parther Regierung"
  bactrian_mission_02_parthia_task_1_DESC:0 "Die Satrapy of Parthia ist schwach und wird von ihren seleukidischen Herren nur unzureichend verteidigt. Da die Parni und die Dahae zunehmend kriegerisch werden, könnte diese Region möglicherweise unter ihre Kontrolle geraten, wenn wir nicht zuerst handeln."
  bactrian_mission_02_parthia_task_2_DESC:0 "Die Provinzen [GetProvince('(int32)3444').GetArea.GetName] und [GetProvince('(int32)3450').GetArea.GetName] bilden das alte Kernland Parthiens. Diese Regionen müssen unserem Imperium einverleibt werden."
  bactrian_mission_02_parthia_task_3_DESC:0 "[GetProvince('(int32)3454').GetName] ist die alte Hauptstadt Parthiens, wurde aber schon lange aufgegeben. Die Wiederherstellung der Stadt und das Anziehen neuer Siedler werden dazu beitragen, die Provinz wiederzubeleben und ihr eine neue Landeshauptstadt zu geben."
  bactrian_mission_02_parthia_task_4_DESC:0 "[GetProvince('(int32)3444').GetArea.GetName] und [GetProvince('(int32)3450').GetArea.GetName] erfordern nach Jahren der Vernachlässigung reichlich Investitionen. Das alte parthische Kernland muss zu Wohlstand zurückkehren, damit es nicht zu einer wirtschaftlichen Belastung für unser Königreich wird."
  bactrian_mission_02_parthia_task_5_DESC:0 "Nördlich des parthischen Kernlandes liegen die Barbarenländer der Dahae und der Parni. Diese Stämme sind im Laufe der Jahre stark gewachsen und könnten in Zukunft eine Bedrohung für uns darstellen. Wir sollten diese Region jetzt befrieden und uns später Ärger ersparen."
  bactrian_mission_02_parthia_task_6_DESC:0 "[GetProvince('(int32)6657').GetName] ist die antike Nekropole der parthischen Könige. Obwohl diese Stadt hauptsächlich zeremoniellen Zwecken dient, könnten wir sie auch zu einer königlichen Begräbnisstätte für unsere Anführer machen und neue Paläste und Tempel errichten, um diese jetzt hauptsächlich von Stämmen bewohnte Region zu hellenisieren."
  bactrian_mission_02_parthia_task_7_DESC:0 "[GetProvince('(int32)3435').GetArea.GetName] und [GetProvince('(int32)3439').GetArea.GetName] sind die wohlhabendsten der parthischen Provinzen und würden unser wachsendes Königreich gut ergänzen."
  bactrian_mission_02_parthia_task_8_DESC:0 "[GetProvince('(int32)3435').GetName] ist die Hauptstadt und größte Stadt von [GetProvince('(int32)3435').GetArea.GetName]. Die Etablierung als bedeutendes Handelszentrum wird es in die größte Stadt am Hyrkanischen Meer verwandeln."
  bactrian_mission_02_parthia_task_9_DESC:0 "Die fruchtbare und wohlhabende Provinz [GetProvince('(int32)3435').GetArea.GetName] liegt an den Ufern des großen Hyrkanischen Meeres. Da wir keine großen Häfen haben, wird uns die Sicherung dieses Gebiets den Handel mit den verschiedenen Stämmen ermöglichen, die entlang dieses riesigen Binnenmeeres leben."
  bactrian_mission_02_parthia_task_10_DESC:0 "Die Stadt [GetProvince('(int32)3439').GetName] wurde als Hauptstadt von ganz Parthien bezeichnet und ist eine bedeutende hellenistische Siedlung. Unsere Anführer haben Pläne ausgearbeitet, um sie in die beeindruckendste Stadt Parthiens zu verwandeln, indem sie großartige Bauwerke und neue Wohnungen errichten, um Einwanderer anzuziehen."
  bactrian_mission_02_parthia_task_11_DESC:0 "[GetProvince('(int32)3439').GetArea.GetName] ist größtenteils gebirgig, hat aber eine Fülle von Ressourcen. Investitionen in diese Provinz sind von entscheidender Bedeutung, da sie als Tor zum Rest Ostpersiens dienen wird."
  bactrian_mission_02_parthia_task_12_DESC:0 "Parthia bleibt größtenteils agrarisch. Wir sollten dort neue Siedlungen errichten, um die Bevölkerung zu erhöhen und hellenische Siedler anzuziehen."
  bactrian_mission_02_parthia_task_final_DESC:0 "Die Region Parthien fällt nun unter unsere Kontrolle. Wir haben die alte Satrapie von Parthien integriert und die Stammesverbände im Norden erobert. Als geschäftiges neues Handelszentrum hat Parthia Siedler aus der ganzen hellenischen Welt angezogen."
  bactrian_mission_02_parthia_task_9.tt.a:0 "Alle Städte in der Region #Y $hyrcania_area$#! ein $commerce_building$ und ein $town_hall_building$ haben."
  bactrian_mission_02_parthia_task_12_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! mindestens #Y [SCOPE.ScriptValue('bactria_mission_02_parthia_task_12_total')|0]# haben! Städte in #Y [GetProvince('(int32)3439').GetArea.GetName]#!, #Y [GetProvince('(int32)3435').GetArea.GetName]#!, #Y [GetProvince('(int32)3444').GetArea.GetName]#! Andy [GetProvince('(int32)3445').GetArea.GetName]#!. [SCOPE.GetRootScope.GetCountry.Custom('bactria_mission_02_parthia_task_12_loc')]"
  bactrian_mission_02_parthia_task_12_loc_1:0 "(#R [SCOPE.ScriptValue('bactria_mission_02_parthia_task_12_current')|0]#!/#Y [SCOPE.ScriptValue('bactria_mission_02_parthia_task_12_total')|0]#!)"
  bactrian_mission_02_parthia_task_12_loc_2:0 "(#Y [SCOPE.ScriptValue('bactria_mission_02_parthia_task_12_current')|0]#!/#Y [SCOPE.ScriptValue('bactria_mission_02_parthia_task_12_total')|0]#!)"
  bactria_mission_02_parthia_task_final_effect_tt:0 "#Y5#! [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName] Bürger erscheint in [THIS.GetProvince.GetName]."
  bactrian_mission_03_aria:0 "Land der Arier"
  bactrian_mission_03_aria_DESCRIPTION:0 "Das bergige Land Aria ist ein Schmelztiegel hellenistischer, indischer und persischer Kulturen und wurde sowohl von den Seleukiden als auch von den Mauryas heiß umkämpft. Es ist eine fruchtbare Region, die als natürliche Barriere für das indische Kernland dient und viele große hellenisierte Städte enthält, die von Alexander gegründet wurden. Die Eroberung von Ariana könnte möglicherweise die Voraussetzungen für eine weitere Expansion nach Indien schaffen."
  bactrian_mission_03_aria_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, nachdem wir die Region Ariana erobert und in unser Imperium aufgenommen haben."
  bactrian_mission_03_aria_BUTTON_TOOLTIP:0 "Gleich hinter unseren Grenzen liegen die Ländereien von Ariana, ein Scheideweg zwischen der hellenistischen und der indischen Welt. Das Halten dieser Region würde es einfacher machen, in Zukunft nach Osten zu expandieren."
  bactrian_mission_03_aria_task_1:0 "Expansion in Ariana"
  bactrian_mission_03_aria_task_2:0 "Land der Arier"
  bactrian_mission_03_aria_task_3:0 "Hauptstadt von Arie"
  bactrian_mission_03_aria_task_4:0 "Alexandria Propthasia"
  bactrian_mission_03_aria_task_5:0 "Neue Siedlung in Aria"
  bactrian_mission_03_aria_task_6:0 "Der arianische Brotkorb"
  bactrian_mission_03_aria_task_7:0 "In Arachosia"
  bactrian_mission_03_aria_task_8:0 "Alexandria im Kaukasus"
  bactrian_mission_03_aria_task_9:0 "Alexandria in Arachosia"
  bactrian_mission_03_aria_task_10:0 "Östlicher Synkretismus"
  bactrian_mission_03_aria_task_11:0 "Minen von Arachosia"
  bactrian_mission_03_aria_task_12:0 "Griechische Siedler"
  bactrian_mission_03_aria_task_final:0 "Blick nach Osten"
  bactrian_mission_03_aria_task_1_DESC:0 "Während sich unser Königreich ausdehnt, blicken wir auf die Länder südlich unseres baktrischen Kernlandes. Aria ist eine wichtige und fruchtbare Region und eine natürliche Barriere zwischen Persien und dem riesigen Land Indien."
  bactrian_mission_03_aria_task_2_DESC:0 "Die Provinzen [GetProvince('(int32)6558').GetArea.GetName] und [GetProvince('(int32)6552').GetArea.GetName] bilden den westlichen Teil von Aria und sind bekannt für ihre fruchtbaren Landstriche und beeindruckenden Aussichten auf die Wüste. Wir sollten in diese Provinzen expandieren."
  bactrian_mission_03_aria_task_3_DESC:0 "[GetProvince('(int32)6558').GetName] ist die königliche Hauptstadt von Aria, die von Alexander auf einer älteren persischen Siedlung gegründet wurde. Wir sollten diese Stadt vergrößern und in sie investieren, um sie würdig zu machen, die Hauptstadt der Arier zu sein."
  bactrian_mission_03_aria_task_4_DESC:0 "[GetProvince('(int32)6518').GetName] ist die zweite große hellenistische Stadt, die von Alexander in Aria gegründet wurde. Es ist eine kleine Siedlung, die von anderen persischen Städten in der Region in den Schatten gestellt wird. Es sollte aufgebaut werden, um mehr hellenische Siedler anzuziehen."
  bactrian_mission_03_aria_task_5_DESC:0 "Alexander gründete viele Städte in Persien, aber sein Reich besteht nicht mehr. Wir sollten auch unsere eigenen hellenistischen Siedlungen besiedeln, und [GetProvince('(int32)6555').GetName] ist eine davon."
  bactrian_mission_03_aria_task_6_DESC:0 "Aria ist fruchtbar, gespeist von zahlreichen Gletschergebirgsflüssen. Wir sollten Aria zu einem autarken Lebensmittelproduzenten machen."
  bactrian_mission_03_aria_task_7_DESC:0 "Die Region Arachosia ist ein gebirgiges und geschichtsträchtiges Land und der Ort, an dem Indien und Persien wirklich aufeinander treffen. Wir sind multiethnisch, multireligiös und wohlhabend, die Wiederherstellung von Arachosia als Satrapie würde uns sehr zugute kommen."
  bactrian_mission_03_aria_task_8_DESC:0 "[GetProvince('(int32)6611').GetName] ist eine wichtige hellenistische Siedlung und heilige Stätte. Die bergige Lage erschwert die Landwirtschaft und den Zugang zu Wasser, aber unsere Administratoren glauben, dass der Beginn eines Aquäduktprojekts hier der Stadt ein schnelleres Wachstum ermöglichen wird."
  bactrian_mission_03_aria_task_9_DESC:0 "Die Stadt [GetProvince('(int32)6541').GetName] ist de facto die Hauptstadt von Arachosia. Zahlreiche Kriege haben die Region verwüstet und ein groß angelegter Wiederaufbau wird notwendig sein, um sie wiederherzustellen."
  bactrian_mission_03_aria_task_10_DESC:0 "Arachosia ist eine Kreuzung zahlreicher Glaubensrichtungen, darunter Zoroastrismus, Hellenismus und Buddhismus. Wir sollten in dieser Region Tempel errichten, um ihre religiöse Vielfalt widerzuspiegeln und ein größeres Verständnis zwischen ihren Völkern zu fördern."
  bactrian_mission_03_aria_task_11_DESC:0 "Arachosia ist reich an Mineralien und Erzen und wird unsere Armeen mit reichlich Metallen versorgen. Es ist wichtig, dass wir versuchen, so viel Erz aus dieser Region wie möglich auszubeuten."
  bactrian_mission_03_aria_task_12_DESC:0 "Aria besitzt mehrere große und wohlhabende hellenistische Siedlungen. Obwohl dies die Überreste der von Alexander angesiedelten mazedonischen Einwanderer sind, sollten wir an die Bürger Griechenlands und der hellenisierten Regionen des Seleukidenreiches appellieren, hier ihr Zuhause zu finden."
  bactrian_mission_03_aria_task_final_DESC:0 "Mit Aria, die jetzt unter unserer Kontrolle ist, richten wir unsere Augen nach Osten. Indien liegt jenseits dieser Grenzen, und vielleicht haben wir jetzt die Kraft, uns den Maurya zu stellen und diese alten Länder für uns zu erobern."
  bactria_mission_03_aria_task_6_al.tt:0 "Alle Gebiete mit Lebensmittelhandelswaren in #Y $aria_area$#! habe einen $basic_settlement_infratructure_building$. [SCOPE.GetRootScope.GetCountry.Custom('bactria_mission_03_aria_task_6_farm_counter')]"
