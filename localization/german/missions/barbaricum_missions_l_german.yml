  barbaricum_bohemia_mission:0 "Die Heimat der Boii"
  barbaricum_bohemia_mission_BUTTON_TOOLTIP:0 ""
  barbaricum_bohemia_mission_BUTTON_DETAILS:0 ""
  barbaricum_bohemia_mission_DESCRIPTION:0 "Die wilden Stämme, die die zerklüfteten Berge und Waldtäler von Boihemia bewohnen, werden in der ganzen zivilisierten Welt wegen ihrer Wildheit gefürchtet, und das aus gutem Grund. Regelmäßig wandern Horden dieser wandernden Wilden aus ihren Siedlungen ab, verlockt von den Schätzen der weichen Städte, die reif sind, um erobert zu werden, aber es gibt diejenigen in unserem Stamm, die unser Heimatland entwickeln wollen, bevor wir es verlassen."
  barbaricum_bohemia_mission_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn die Boii die Kontrolle über die Gebiete, die ihre angestammte Heimat umgeben, gefestigt haben."
  barbaricum_bohemia_mission_REWARD_DESCRIPTION:0 ""
  barbaricum_bohemia_mission_task_1:0 "Boian Föderation"
  barbaricum_bohemia_mission_task_1_DESC:0 "Die Machtkämpfe unter unseren Stammeshäuptlingen schaden unserem wahren Potenzial, indem sie unnötige Spaltungen verursachen. Wir sind nicht nur durch kleine Rivalitäten getrennt, sondern auch die Geografie unseres Territoriums mit seinen sanften Hügeln, dichten Wäldern und imposanten Bergen trennt unser Volk; alle Hindernisse für die Einrichtung unseres zentralisierten Kommandos. Wenn wir die absolute Autorität von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] erhöhen, wird uns das nur weiterhelfen.celt_mil3!"
  barbaricum_bohemia_mission_task_2:0 "Neuer Münzstandard"
  barbaricum_bohemia_mission_task_2_DESC:0 "Eines der vielen Dinge, die uns von anderen keltischen Stämmen unterscheiden, ist unsere Verwendung von Goldmünzen, die wir stolz in unseren eigenen Gebieten prägen. Wir sollten erwägen, unsere Währung zu standardisieren; das Abbild unserer Häuptlinge auf unsere Münzen zu prägen, wie es die großen Könige taten, würde sicherlich unser Ansehen im In- und Ausland steigern.ägypten_mil19!"
  barbaricum_bohemia_mission_task_3:0 "Akropolis von Baemia"
  barbaricum_bohemia_mission_task_3_DESC:0 "Die Urwälder von Baemia, in der Nähe unserer Hauptstadt gelegen und unserem Volk heilig, sind ein idealer Ort für eine neue Stadt; Wir sollten erwägen, in den Bau zu investieren, wenn wir es uns leisten können. Wir könnten sogar einen großen Tempel bauen, wo unsere heiligen Haine liegen, damit die Götter mit uns zufrieden sind.greek_mil16!"
  barbaricum_bohemia_mission_task_4:0 "Kolonisieren Sie das Boihämische Becken"
  barbaricum_bohemia_mission_task_4_DESC:0 "Die Ländereien des Boihämischen Beckens, die von Ressourcen nur so wimmeln und nominell von unserem Volk bevölkert sind, schreien danach, vollständig besiedelt zu werden; Nach unseren jüngsten Erfolgen sind wir nun endlich in der Lage, dies zu tun. Benachrichtigen Sie unsere Stammesangehörigen und finden Sie heraus, wer bereit ist, dorthin zu ziehen.greek_mil7!"
  barbaricum_bohemia_mission_task_5:0 "Taurisker Handel"
  barbaricum_bohemia_mission_task_5_DESC:0 "Obwohl wir immer herzliche Beziehungen zu unseren Nachbarn, den Taurisker, hatten, sollten wir in Betracht ziehen, noch einen Schritt weiter zu gehen und mit ihnen Handel zu treiben; vielleicht wächst eine wahre Freundschaft, wenn wir durch wirtschaftliche Bande verbunden sind.greek_mil13!"
  barbaricum_bohemia_mission_task_6:0 "Taurisker Allianz"
  barbaricum_bohemia_mission_task_6_DESC:0 "Obwohl die Boii vor niemandem Angst haben, weiten wir unser Freundschaftsangebot auf diejenigen aus, die so denken und handeln wie wir. Die Taurisker, ermutigt durch den Handelsreichtum, den wir gemeinsam erwirtschaften, könnten gute Verbündete gegen die Stämme in unserem Süden abgeben.celt_mil5!"
  barbaricum_bohemia_mission_task_7:0 "In Pannonien"
  barbaricum_bohemia_mission_task_7_DESC:0 "Ganz Pannonien steht vor uns, bereit, sich unseren Waffen zu unterwerfen, und wenn wir nur den gewundenen Bächen durch die Täler und Wälder von Celemantia und Quadia folgen, könnten wir unseren Besitz sogar auf die Länder von Cotinia ausdehnen, wenn wir Glück haben.celt_mil6!"
  barbaricum_bohemia_mission_task_8:0 "Kolonisieren Sie das Land jenseits der Sudeten"
  barbaricum_bohemia_mission_task_8_DESC:0 "Solange sich unsere Ältesten erinnern können, haben wir uns nie nördlich der Sudeten angesiedelt und uns in den vergangenen Jahren damit begnügt, nur zu plündern. Die Dinge ändern sich jedoch, und die Boii sind keine, die still sitzen. Schicken Sie unsere Stammesangehörigen durch die Täler und in dieses jungfräuliche Land.celt_mil7!"
  barbaricum_bohemia_mission_task_9:0 "Entwickeln Sie unser transsudetisches Land"
  barbaricum_bohemia_mission_task_9_DESC:0 "Wir sollten erwägen, ein Bauprogramm in den Ländern zwischen den Sudeten durchzuführen; eine merkwürdige Sache, das Wachstum unserer aufkeimenden Zivilisation mitzuerleben. Wir sind keine einfachen Barbaren, die von Raub und Plünderung leben – wir sind Baumeister mit einer langfristigen Vision.celt_mil14!"
  barbaricum_bohemia_mission_task_10:0 "Germanische Bedrohung"
  barbaricum_bohemia_mission_task_10_DESC:0 "Die wilden Germanenstämme in unserem Norden sind den Boiern zwar nicht gewachsen, wenn es um Waffen oder Heldentaten geht, aber sie sind sicherlich eine Bedrohung, die wir nicht ignorieren sollten. Es nützt uns langfristig, unsere Grenze mit diesen blutrünstigen Wilden zu sichern, damit sie uns nicht ahnungslos erwischen.celt_mil9!"
  barbaricum_bohemia_mission_task_11:0 "Lugische Liga"
  barbaricum_bohemia_mission_task_11_DESC:0 "Wir sollten erwägen, den Vandalen Angebote zu schicken und vorzuschlagen, dass wir eine für beide Seiten vorteilhafte Liga bilden – natürlich unter unserer Führung. Hoffentlich erkennen sie, dass es in ihrem besten Interesse wäre, mit den Boii zusammenzuarbeiten, damit wir unsere Meinung über sie nicht ändern ...celt_mil11!"
  barbaricum_bohemia_mission_task_12:0 "Bernsteinküste"
  barbaricum_bohemia_mission_task_12_DESC:0 "Bernstein ist in den Städten des Südens ein begehrtes Handelsgut, das zur Herstellung von Schmuck und anderen schillernden Schmuckstücken verwendet wird. Wir würden einen hübschen Penny verdienen, wenn wir aufhören würden, Zwischenhändler für Pharodenia und Rugia zu sein, und die Ressourcen vollständig kontrollieren würden.celt_mil2!"
  barbaricum_bohemia_mission_task_13:0 "Pannonische Vorherrschaft"
  barbaricum_bohemia_mission_task_13_DESC:0 "Die zahlreichen Stämme Pannoniens haben endlich ihre Waffen niedergelegt und erkannt, wie sinnlos es ist, die Macht der Boii herauszufordern. Sicher in unserem Sieg ruhend, richten wir unsere Augen auf die Länder der kriegsliebenden Daker.celt_mil15!"
  barbaricum_bohemia_mission_task_14:0 "Dakische Bedrohung"
  barbaricum_bohemia_mission_task_14_DESC:0 "Der Status quo ist unhaltbar geworden; Die lästigen Daker, neidisch auf unsere wachsende Macht, haben Reibung an unseren Grenzen verursacht und unsere geduldigen Forderungen, unsere territoriale Integrität zu respektieren, ignoriert. Wir nähern uns schnell dem Punkt, an dem es am besten wäre, sie direkt zu erobern.celt_mil16!"
  barbaricum_bohemia_mission_task_15:0 "Böhmisches Commonwealth"
  barbaricum_bohemia_mission_task_15_DESC:0 "Als wir uns auf den ehrgeizigen Weg vor uns machten, hatten wir keine Ahnung, welche gewaltigen Fortschritte unser Volk insgesamt machen würde. Niemand kann behaupten, dass wir nur Hügelbewohner sind, die ein schäbiges Dasein an den Hängen windgepeitschter Berge fristen. Wir sind die Gründer eines böhmischen Commonwealth, und auf diesem festen Fundament soll unsere majestätische Zukunft errichtet werden.greek_mil10!"
  barbaricum_bohemia_mission_task_16:0 "Ferrum noricum"
  barbaricum_bohemia_mission_task_16_DESC:0 "Wir sollten aus zwei Gründen erwägen, die Gebirgspässe von Noreia einzunehmen. Wir hätten nicht nur eine ungehinderte Passage durch die Alpes Carniae, was uns erlaubt, jedes Frühjahr südlich der Berge auszulaufen, sondern wir hätten auch Zugang zu dem Eisenerz, das in den felsigen Hügeln gefunden wird.india_mil6!"
  barbaricum_bohemia_mission_task_17:0 "Salz von Laciacum"
  barbaricum_bohemia_mission_task_17_DESC:0 "Salz ist ein kostbares Gut, das zum Würzen und Aufbewahren von Lebensmitteln verwendet wird und offenbar bei den Boii auf den Geschmack gekommen ist. Wir sollten nach Laciacum ziehen; Die kleinen Seen in der Region sind zwar nicht die besten zum Trinken, könnten aber genug Salz für unseren mageren Bedarf produzieren.celt_mil1!"
  barbaricum_bohemia_mission_task_4_tt:0 "Wir werden in der Lage sein, die Menschen im böhmischen Becken zu integrieren."
  barbaricum_bohemia_mission_task_9_tt:0 "Mindestens drei Provinzen in [GetProvince('(int32)4012').GetArea.GetName] haben keine freien Bauplätze."
  bohemia_lugian_league_reward_tt:0 "Jeder freie Vandalenstaat erhält ein Angebot, der Lugian League unter unserem Schutz beizutreten."
