  barbaricum_aremorica_mission:0 "Vor dem Atlantik"
  barbaricum_aremorica_mission_BUTTON_TOOLTIP:0 "Mit dem Meer im Rücken richten wir unsere Aufmerksamkeit ins Landesinnere und auf unsere Feinde ..."
  barbaricum_aremorica_mission_BUTTON_DETAILS:0 ""
  barbaricum_aremorica_mission_DESCRIPTION:0 "Ob durch die Umstände oder göttliche Gunst, unsere Völker wurden mit Gebieten gesegnet, die den Ozean berühren, die weiten und endlosen Gewässer, die das Festland wiegen. Lass unseren Stamm wie die Wellen sein, unerbittlich und unaufhörlich, während wir unsere Herrschaft auf alle Länder ausdehnen, die dem Atlantik zugewandt sind."
  barbaricum_aremorica_mission_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir unser mächtiges Königreich an der Küste errichtet und ausgebaut haben."
  barbaricum_aremorica_mission_REWARD_DESCRIPTION:0 ""
  barbaricum_aremorica_mission_task_1:0 "Aremorischer Handel"
  barbaricum_aremorica_mission_task_1_DESC:0 "Unsere Provinz Osismia, die in die Gewässer des Atlantiks hineinragt, befindet sich in einer hervorragenden Position, um wirtschaftliche Kontakte mit Nachbarn in der ganzen Welt zu knüpfen. Die Stärkung unserer Handelsrouten wird uns sicherlich den Respekt einbringen, den wir von Natur aus verdienen.event_pic1!"
  barbaricum_aremorica_mission_task_2:0 "Errichte Seefestungen"
  barbaricum_aremorica_mission_task_2_DESC:0 "Klugheit verlangt, dass wir ein Netz von Befestigungsanlagen errichten, um nicht nur vor Bedrohungen aus dem Inland zu schützen, sondern auch um zu verhindern, dass feindliche Flotten ungestraft unsere Gebiete überfallen.celt_mil8!"
  barbaricum_aremorica_mission_task_3:0 "Baue eine Flottille"
  barbaricum_aremorica_mission_task_3_DESC:0 "Jede Seemacht mit Selbstachtung braucht Marinen, um ihren Willen im Ausland zu projizieren und zu verhindern, dass Piraten Amok laufen. Benachrichtigen Sie unsere Werften und befehlen Sie den Bau einer Flottille.greek_mil11!"
  barbaricum_aremorica_mission_task_4:0 "Kanalisieren Sie die Kraft des Meeres"
  barbaricum_aremorica_mission_task_4_DESC:0 "Wir werden wie das Meer selbst sein, über unsere Feinde fegen und sie ertränken – wer wird in der Lage sein, der Flut standzuhalten, die wir entfesseln? Selbst jetzt schwellen unsere Streitkräfte an, wie bedrohliche Regenwolken, die sich am Horizont zusammenziehen ...celt_mil7!"
  barbaricum_aremorica_mission_task_5:0 "Vereinigung der Aremorikanischen Halbinsel"
  barbaricum_aremorica_mission_task_5_DESC:0 "Wir haben uns die Aufgabe gestellt, die Aremorikanische Halbinsel zu einen, und die Stunde unseres totalen Sieges naht. Da wir unser Heimatland fest im Griff haben, können wir unsere Aufmerksamkeit auf ferne Länder richten, die wir zuvor niemals anzugreifen gewagt hätten.celt_mil12!"
  barbaricum_aremorica_mission_task_6:0 "Dumnonischer Tribut"
  barbaricum_aremorica_mission_task_6_DESC:0 "Während unsere Beziehungen zu unseren nördlichen Nachbarn, den Dumnoniern, in der Vergangenheit freundlich waren, haben unsere Stammesältesten erklärt, dass wir Dumnonia selbst besitzen sollten; ihre Leute sind schwächer als unsere und fordern Unterwerfung.celt_mil3!"
  barbaricum_aremorica_mission_task_7:0 "Nordwestliches Handelsnetz"
  barbaricum_aremorica_mission_task_7_DESC:0 "Es gibt Waren jenseits der Gewässer des Mare Britannicum, die von unseren Leuten sehr begehrt sind; Auf dem Festland kann man einfach nicht dieselben Gegenstände finden. Es wäre gut, wenn wir unsere Handelsnetze im Norden erweitern würden; wir könnten uns sogar auf der Insel Hibernia niederlassen.celt_mil6!"
  barbaricum_aremorica_mission_task_8:0 "Zu den Orkaden"
  barbaricum_aremorica_mission_task_8_DESC:0 "Unsere Soldaten haben die Breite und Weite von Pritania erobert, die gegen uns aufgebotenen Streitkräfte zerschmettert und die Inseln zum ersten Mal, seit man sich erinnern kann, vereint. Während die Stunde des Sieges nahe ist, müssen wir wichtige Entscheidungen für die Zukunft treffen ...celt_mil15!"
  barbaricum_aremorica_mission_task_9:0 "Beanspruchen Sie die Ostküste"
  barbaricum_aremorica_mission_task_9_DESC:0 "Jetzt, da unsere Halbinsel fest im Griff ist, können wir nach Norden vordringen, in das Land der blutrünstigen Belgae. Bereiten Sie sich auf einen schwierigen Krieg vor, denn diese Feinde sind wirklich wild und werden ihr Land nicht so einfach aufgeben.celt_mil9!"
  barbaricum_aremorica_mission_task_10:0 "Über die Meerenge"
  barbaricum_aremorica_mission_task_10_DESC:0 "Die Gewässer, die Pritania und das Festland trennen, sind ziemlich schmal; An einem klaren Tag können Adleraugen sogar die Inseln von unserem Aussichtspunkt an der Küste aus sehen. Sammle unsere Flotten und bereite dich darauf vor, unsere Horden zu entfesseln! Pritania soll uns gehören!celt_mil5!"
  barbaricum_aremorica_mission_task_11:0 "Friesische Küste"
  barbaricum_aremorica_mission_task_11_DESC:0 "Unsere Eroberungskriege haben uns in Reiche geführt, die von seltsamen Barbaren bewohnt werden, die die Götter nicht kennen und in ihrer Grausamkeit tierähnlich sind. Wir begehren die Küstengebiete, die diese Wilden bewohnen, was bedeutet, dass bald Krieg über uns kommen wird – doch wir werden triumphieren, indem wir ihre Sümpfe und ihre Felder für uns einnehmen.celt_mil14!"
  barbaricum_aremorica_mission_task_12:0 "Größere Aremorika"
  barbaricum_aremorica_mission_task_12_DESC:0 "Die Dynamik ist unbestreitbar bei uns; Alle unsere Feinde sind unvorbereitet und können uns nicht aufhalten. Folge ihren sich zurückziehenden Armeen und stoße nach Süden in die Berge! Lass niemanden entkommen!celt_mil1!"
  barbaricum_aremorica_mission_task_13:0 "Die kantabrische Küste"
  barbaricum_aremorica_mission_task_13_DESC:0 "Die Berge von Iberia bieten beeindruckende natürliche Befestigungen für die Stämme, die auf der Halbinsel leben, aber diese schroffen Höhen sind nicht imposant genug, um unsere Männer fernzuhalten. Die kantabrische Küste wird uns gehören!greek_mil7!"
  barbaricum_aremorica_mission_task_14:0 "Die lusitanische Küste"
  barbaricum_aremorica_mission_task_14_DESC:0 "Nachdem unsere Streitkräfte in Kantabrien festen Fuß gefasst haben, haben sie begonnen, die Lusitaner zu belästigen – es wurde überdeutlich gemacht, dass wir dieses Land als Teil unserer natürlichen Herrschaft betrachten und die notwendigen Schritte unternehmen werden, um es zu beherrschen.event_pic13!"
  barbaricum_aremorica_mission_task_15:0 "Der Mons Calpe"
  barbaricum_aremorica_mission_task_15_DESC:0 "Habt Ihr schon von Baetica gehört, meinem Häuptling? Es ist ein Land weit im Süden, das aufgrund seiner günstigen Lage und seiner gut etablierten Handelsnetze überaus wohlhabend ist. Obwohl es ein schwieriges Unterfangen ist, haben einige behauptet, dass wir die Provinz besitzen könnten, wenn wir bereit wären, dafür zu kämpfen.event_pic9!"
  barbaricum_aremorica_mission_task_16:0 "Atlantische Dominanz"
  barbaricum_aremorica_mission_task_16_DESC:0 "Wer ist so dumm zu behaupten, dass wir nicht die unbestrittenen Herren des Atlantiks sind? Gibt es jemanden, der beim Anblick unserer Bestände nicht Ehrfurcht vor dem verspürt, was wir erreicht haben? Gibt es jemanden, der dumm genug ist, unsere Hegemonie herauszufordern?event_pic12!"
  barbaricum_aremorica_mission_task_17:0 "Eine neue Bernsteinstraße"
  barbaricum_aremorica_mission_task_17_DESC:0 "Bernstein ist ein Handelsgut, ohne das Ihr Volk nicht leben kann; Kein Krieger oder Häuptling mit Selbstachtung wird ohne Bernsteinschmuck an Handgelenken oder Hals gesehen. In Anbetracht dessen, dass wir immer die Nachfrage haben, sollten wir prüfen, ob wir mehr importieren können.ägypten_mil6!"
  barbaricum_aremorica_mission_task_18:0 "Mediterraner Luxus"
  barbaricum_aremorica_mission_task_18_DESC:0 "Die Münzen in unseren Schatzkammern wachsen weiter und überschwemmen unsere Kassen mit der Sintflut des Wohlstands. So wie unser Königreich gewachsen ist, so ist auch unser Geschmack für die feineren Dinge gewachsen; wie glücklich wir sind, uns mit allem verwöhnen zu können, was wir uns wünschen.ägypten_mil16!"
  barbaricum_aremorica_mission_task_19:0 "Karthago überschatten"
  barbaricum_aremorica_mission_task_19_DESC:0 "Wir erhalten fast täglich Berichte über Zwischenfälle auf See mit Karthago, die uns nicht den Respekt entgegenbringen, den wir verdienen, und glauben, sie könnten unsere Händler schikanieren. Obwohl sie eine große Seemacht sind, haben wir den Willen und Ehrgeiz, sie mit ihren eigenen Waffen zu schlagen.greek_mil19!"
  barbaricum_aremorica_mission_task_20:0 "Bei Toutatis!"
  barbaricum_aremorica_mission_task_20_DESC:0 "Beweise deine Frömmigkeit und rufe Toutatis an und bitte um seinen Segen, damit die Gaben der Heiligen Triade offenbar werden.celt_mil2!"
  barbaricum_aremorica_mission_task_21:0 "Orakel der Gallizenae"
  barbaricum_aremorica_mission_task_21_DESC:0 "Es wurde gesagt, dass wir, wenn wir nur den Weg bereiten, die heiligen Stätten bauen und uns von den Eifrigen in der Anbetung leiten lassen, für würdig befunden werden, das Orakel der Gallizenae zu befragen. Was werden uns die Götter offenbaren?greek_mil2!"
  barbaricum_aremorica_mission_task_22:0 "Die Römer sind verrückt"
  barbaricum_aremorica_mission_task_22_DESC:0 "Während so viel über die kriegerischen Römer gesagt wurde, müssen wir unsere eigenen Worte hinzufügen, basierend auf unseren persönlichen Erfahrungen mit ihnen; Sie sind verrückt. Die Welt wäre ein sicherer Ort, wenn sie ein für alle Mal gezüchtigt würden ...celt_mil4!"
  barbaricum_aremorica_mission_task_23:0 "Erweitern Sie das Handelsnetzwerk"
  barbaricum_aremorica_mission_task_23_DESC:0 "Obwohl wir sicherlich die Handelsoperationen auf den nördlichen Inseln kontrollieren, könnten wir Schritte unternehmen, um unser aktuelles Netzwerk zu erweitern. Der Bau von Häfen ist ein entscheidender Schritt zur Sicherung des Warenflusses in und aus unseren Gebieten.event_pic8!"
