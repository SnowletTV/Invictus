  gothonia_suebian_knot_vase:0 "Suebischer Knotenkessel"
  gothonia_suebian_knot_vase_desc:0 "Dies ist ein kleiner Bronzekessel ausländischer Fertigung, der von der schwäbischen Kultur inspiriert wurde. Es hat eine Griffhalterung, die einen bärtigen Suebenkrieger darstellt, leicht erkennbar an seinem Suebenknoten."
  GOTHISCANDIA_NAME:0 "Gothiccandia"
  GOTHISCANDIA_ADJECTIVE:0 "Gotisch-kanadisch"
  barbaricum_gothonia_mission_task_2_tt:0 "Jedes zimbrische Land in der Region [GetProvince('(int32)3870').GetArea.GetRegion.GetName] hat eine Meinung von mindestens 15 von uns."
  barbaricum_gothonia_mission_task_3_tt:0 "Jedes skandinavische Land in der Region [GetProvince('(int32)3870').GetArea.GetRegion.GetName] hat eine Meinung von mindestens 15 von uns."
  barbaricum_gothonia_mission_task_4_tt:0 "Besitze eine Provinz, die Bernstein produziert."
  barbaricum_gothonia_mission_task_5_tt:0 "Jede Provinz im Gebiet von [GetProvince('(int32)4766').GetArea.GetName] ist eine Getreide produzierende Siedlung mit einer Farm."
  barbaricum_gothonia_mission_task_6_tt:0 "Alle Küstenprovinzen in den Gebieten [GetProvince('(int32)3898').GetArea.GetName] und [GetProvince('(int32)3891').GetArea.GetName] und in der Region [GetProvince('(int32)4756').GetArea.GetRegion.GetName] sind unser Eigentum."
  barbaricum_gothonia_mission_task_7_tt:0 "Jedes irminonische Land in der Region [GetProvince('(int32)3969').GetArea.GetRegion.GetName] hat eine Meinung von mindestens 15 von uns."
  barbaricum_gothonia_mission_task_15_tt:0 "Import oder Export in ein Vandalenland in der Region [GetProvince('(int32)6288').GetArea.GetRegion.GetName]."
  barbaricum_bastarnia_mission:0 "Geschichten von östlichen Reichtümern"
  barbaricum_bastarnia_mission_BUTTON_TOOLTIP:0 ""
  barbaricum_bastarnia_mission_BUTTON_DETAILS:0 ""
  barbaricum_bastarnia_mission_DESCRIPTION:0 "Seit vielen Jahren lebt unser Volk in den Wäldern der Weichsel und führt ein einfaches Leben. In letzter Zeit ist das Klima jedoch immer rauer geworden, und viele unserer Ernten und Menschen sterben während der Wintermonate. Wenn wir die kommenden Jahre überleben wollen, müssen wir in eine Region weiter südlich der Meere umsiedeln. Wir hören von reichen und fruchtbaren Ländern im Osten. Die Menschen in diesen Ländern leben in großen Städten voller Marmor und Gold. Aber wir sind viel stärker als sie, und es wäre leicht, ihre reichen Städte zu plündern und sie uns zu nehmen."
  barbaricum_bastarnia_mission_CRITERIA_DESCRIPTION:0 "Dieser Missionsbaum wird vervollständigt, sobald wir nach Osten ausgewandert sind und die reichen Länder westlich des Schwarzen Meeres erobert haben."
  barbaricum_bastarnia_mission_REWARD_DESCRIPTION:0 "Gewinnen Sie Ansprüche auf einige Gebiete westlich des Schwarzen Meeres und beanspruchen Sie ihre Reichtümer."
  barbaricum_bastarnia_mission_task_1:0 "Bereiten Sie sich auf die Migration vor"
  barbaricum_bastarnia_mission_task_1_DESC:0 "Der Marsch nach Osten wird lang und voller Mühsal sein. Wir müssen sicherstellen, dass wir genug Nahrung für den Weg in unser neues Zuhause haben.celt_mil7!"
  barbaricum_bastarnia_mission_task_2:0 "Folgen Sie den Geschichten"
  barbaricum_bastarnia_mission_task_2_DESC:0 "Unsere Späher erzählen von einem dünn besiedelten Land am Meer. Dieses Land hat bereits ein viel angenehmeres Klima als unser Stammhaus an der Weichsel. Eine vorübergehende Ansiedlung dort könnte uns als erste Basis für unsere zukünftigen Überfälle gut dienen.celt_mil5!"
  barbaricum_bastarnia_mission_task_3:0 "Das Donaudelta"
  barbaricum_bastarnia_mission_task_3_DESC:0 "Die Donau bildet die Grenze zwischen den starken Völkern im Norden und den schwachen, aber reichen Völkern im Süden. Die Kontrolle über das Gebiet rund um das Donaudelta wird unsere Expeditionen in die reichen Länder dieser pompösen Griechen erleichtern.celt_mil6!"
  barbaricum_bastarnia_mission_task_4:0 "Südlicher Verbündeter"
  barbaricum_bastarnia_mission_task_4_DESC:0 "Weiter südlich liegen die Reiche der mazedonischen Könige. Einer von ihnen soll vor vielen Jahren fast die ganze Welt erobert haben. Aber im Moment liegt sein Imperium in Trümmern. Wir könnten das Chaos der Situation nutzen, um einen wertvollen Verbündeten zu gewinnen.celt_mil3!"
  barbaricum_bastarnia_mission_task_5:0 "Olbia in Asche"
  barbaricum_bastarnia_mission_task_5_DESC:0 "Weiter östlich liegt die große Stadt Olbia. Wir haben viele großartige Geschichten über die Stadt von unseren Gefangenen und der lokalen Bevölkerung gehört. Die Stadt gilt als eine der reichsten an der gesamten Schwarzmeerküste und birgt so große Schätze wie Gautr selbst!celt_mil9!"
  barbaricum_bastarnia_mission_task_6:0 "Das Asowsche Meer"
  barbaricum_bastarnia_mission_task_6_DESC:0 "Jenseits der Stadt Olbia, im äußersten Norden des Schwarzen Meeres, liegen die Städte des Bosporanischen Königreichs. Ihr Land produziert Nahrungsmittel im Überfluss und erlaubt sogar deren Export. Wie viele weitere Schätze liegen hinter ihren Mauern und warten darauf, in unsere Obhut genommen zu werden?persia_mil18!"
  barbaricum_bastarnia_mission_task_7:0 "Verteidige unser neues Zuhause"
  barbaricum_bastarnia_mission_task_7_DESC:0 "Unsere neue Position öffnet viele Wege zu Ruhm und Reichtum, aber unser neu gefundenes Zuhause ist alles andere als sicher. Hinter jeder Ecke lauern feindselige Einheimische und andere machthungrige Stämme. Wir müssen zuerst unsere Verteidigungsfähigkeiten stärken, bevor wir zum Angriff übergehen.celt_mil8!"
  barbaricum_bastarnia_mission_task_8:0 "Bastarnische Föderation"
  barbaricum_bastarnia_mission_task_8_DESC:0 "Die jüngsten Migrationen, Eroberungen und Überfälle haben alle zu einem Zustrom einer Fülle verschiedener Völker und Kulturen in unser Reich geführt. Unsere gemeinsamen Ziele und Erfolge sind das, was uns alle zusammenhält, dennoch wäre es für unsere Zukunft förderlich, ein gemeinsames Identifikationsbild zu etablieren. Nur dann werden wir wirklich unaufhaltsam sein.celt_mil12!"
  barbaricum_bastarnia_mission_task_9:0 "Besiedlung von Moesia"
  barbaricum_bastarnia_mission_task_9_DESC:0 "Südlich der Donau leben die Thraker. Sie sind halb zivilisierte Menschen, weder echte Griechen noch echte Barbaren. Als solche sind sie nichts weiter als eine schwache Kombination aus beidem. Die Eroberung ihres Landes wird so einfach wie profitabel sein.celt_mil10!"
  barbaricum_bastarnia_mission_task_10:0 "Unser altes Zuhause"
  barbaricum_bastarnia_mission_task_10_DESC:0 "Es leben immer noch Menschen in der Region, die wir verlassen haben, also können wir ihnen unsere Beute mit großem Gewinn verkaufen, da unsere östlichen Nachbarn nicht so geneigt sind, mit uns zu handeln, nachdem wir sie überfallen haben.celt_mil15!"
  barbaricum_bastarnia_claims_1_tt:0 "Wir erlangen Claims auf jedem Gebiet in den Gebieten [GetProvince('(int32)4801').GetArea.GetName], [GetProvince('(int32)4521').GetArea.GetName], [GetProvince('(int32)4814').GetArea.GetName], [GetProvince('(int32)4526').GetArea.GetName] und [GetProvince('(int32)4520').GetArea.GetName]."
