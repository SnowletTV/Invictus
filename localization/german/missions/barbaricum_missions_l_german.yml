  barbaricum_bastarnia_claims_2_tt:0 "Wir erlangen Ansprüche auf jedes Gebiet in den Gebieten [GetProvince('(int32)4530').GetArea.GetName], [GetProvince('(int32)4533').GetArea.GetName] und [GetProvince('(int32)4536').GetArea.GetName]."
