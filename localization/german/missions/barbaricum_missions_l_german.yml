  barbaricum_suebi_gallia_mission:0 "Der Feldzug des Ariovist"
  barbaricum_suebi_gallia_mission_BUTTON_TOOLTIP:0 ""
  barbaricum_suebi_gallia_mission_BUTTON_DETAILS:0 ""
  barbaricum_suebi_gallia_mission_DESCRIPTION:0 "In ihrer Gesellschaft sind alle Sueben gleichberechtigt und militärische Fähigkeiten spielen eine immer größere Rolle, was die Sueben zu Vorbildern der germanischen Kultur macht. \n \nIhre ständigen Überfälle auf Nachbarn verbreiten nicht nur Angst in den Herzen ihrer Opfer, sondern auch gute Anführer leisten dabei hervorragende Beiträge. Es ist nur eine Frage der Zeit, bis ein beliebter Führer mit der Tradition der Gleichberechtigung brechen wird. \n \nUngeachtet dessen haben unsere Stammeshäuptlinge seit langem einen Überfall auf die Länder jenseits der Rhenus geplant, und jetzt ist es an der Zeit, zuzuschlagen, während Gallien in Aufruhr ist."
  barbaricum_suebi_gallia_mission_CRITERIA_DESCRIPTION:0 "Beanspruchen und besiedeln Sie das Land östlich der Rhenus für die Suebi."
  barbaricum_suebi_gallia_mission_REWARD_DESCRIPTION:0 "Gewinnen Sie Ansprüche auf die Ländereien östlich der Rhenus und schmieden Sie möglicherweise eine neue königliche Blutlinie."
  barbaricum_suebi_gallia_mission_task_1:0 "Vertreibe die Usipetes und Tencteri"
  barbaricum_suebi_gallia_mission_task_1_DESC:0 "Die Usipetes und Tencteri haben unseren Plündererbanden in der Vergangenheit verweigert, ihr Land zu durchqueren, um Zugang zu ihren gallischen Nachbarn zu erhalten. Ein unerhörtes Verhalten für Söhne des Mannus!celt_mil16!"
  barbaricum_suebi_gallia_mission_task_2:0 "Nördliche Alliierte"
  barbaricum_suebi_gallia_mission_task_2_DESC:0 "Im Norden sind die Eudoses und Charudes für ihre effizienten und erfolgreichen Raubzüge bekannt. Sie würden sicherlich großartige Verbündete in den kommenden Schlachten abgeben.celt_mil11!"
  barbaricum_suebi_gallia_mission_task_3:0 "In Teuriochämie"
  barbaricum_suebi_gallia_mission_task_3_DESC:0 "Teuriochemia ist das Tor zum gallischen Süden; Der einzige Weg unserer Armee dorthin.celt_mil9!"
  barbaricum_suebi_gallia_mission_task_4:0 "Ariovist"
  barbaricum_suebi_gallia_mission_task_4_DESC:0 "In unseren Reihen ist kürzlich ein Mann aufgetaucht, den die Gallier Ariovistus nennen, ein gallischer Ehrentitel für einen großen Heerführer. Er ist ein wahrer schwäbischer Krieger, der viele Schlachten gekämpft und gewonnen hat, manchmal sogar zusammen mit Galliern. Seine Fähigkeiten und Kontakte könnten sich als unschätzbar erweisen.celt_mil12!"
  barbaricum_suebi_gallia_mission_task_5:0 "Die sieben Verbündeten"
  barbaricum_suebi_gallia_mission_task_5_DESC:0 "Es scheint, dass wir in unserem Süden auch Verbündete finden können, die daran interessiert sind, die reichen und fruchtbaren Länder Galliens zu überfallen und zu besiedeln.celt_mil3!"
  barbaricum_suebi_gallia_mission_task_6:0 "Zerstöre die Ubii"
  barbaricum_suebi_gallia_mission_task_6_DESC:0 "Die Ubii leben am Ostufer der Rhenus. Wir müssen sie wegen ihrer freundschaftlichen Beziehungen zu den Galliern auf der anderen Seite vernichten.celt_mil5!"
  barbaricum_suebi_gallia_mission_task_7:0 "Gallische Verbündete"
  barbaricum_suebi_gallia_mission_task_7_DESC:0 "Die gallischen Arverner und Sequaner wollen unsere Hilfe für ihren Krieg gegen die Häduer in Anspruch nehmen. Es ist uns nicht ganz klar, was der Grund für diesen Konflikt ist, obwohl normalerweise auch Kriege um die Vorherrschaft geführt werden.event_pic12!"
  barbaricum_suebi_gallia_mission_task_8:0 "Besiege die Aeduer"
  barbaricum_suebi_gallia_mission_task_8_DESC:0 "Wir können den Krieg gegen die Häduer als Vorwand nutzen, um in Gallien Fuß zu fassen.celt_mil7!"
  barbaricum_suebi_gallia_mission_task_9:0 "Über die Rhenus"
  barbaricum_suebi_gallia_mission_task_9_DESC:0 "Es ist an der Zeit, die Rhenus zu überqueren und dieses fruchtbare Land für unser Volk zu beanspruchen.celt_mil6!"
  barbaricum_suebi_gallia_mission_task_10:0 "Zähme den römischen Wolf"
  barbaricum_suebi_gallia_mission_task_10_DESC:0 "Rom hat Interesse an den gallischen Angelegenheiten bekundet. Es liegt an uns, unsere Errungenschaften noch viele Jahre gegen diese ausländische Bedrohung zu verteidigen und zu sichern.celt_mil10!"
  barbaricum_suebi_gallia_mission_task_11:0 "Verbündete integrieren"
  barbaricum_suebi_gallia_mission_task_11_DESC:0 "Es ist an der Zeit zu entscheiden, wie wir mit unseren Verbündeten und ihren Bräuchen umgehen wollen. Sie haben sich bewährt und unsere Gesellschaft bereichert. Wir sollten sie daher vollständig integrieren.celt_mil3!"
  barbaricum_suebi_gallia_mission_task_12:0 "Verbündete assimilieren"
  barbaricum_suebi_gallia_mission_task_12_DESC:0 "Es ist an der Zeit zu entscheiden, wie wir mit unseren Verbündeten und ihren Bräuchen umgehen wollen. Obwohl sie sich bewährt und unsere Gesellschaft bereichert haben, zeigt sich, dass die schwäbische Kultur überlegen ist. Wir sollten sie daher vollständig assimilieren.celt_mil8!"
  barbaricum_suebi_gallia_mission_task_13:0 "Rex Germanum"
  barbaricum_suebi_gallia_mission_task_13_DESC:0 "Als unsere Kampagne begann, hat niemand von solchen Erfolgen und Errungenschaften auch nur geträumt. [ROOT.GetCountry.GetRuler.GetName] wird von unserem Volk wie ein Gott verehrt, und sein Blut gilt als gesegnet, was ihm königsähnliche Vorrechte verleiht. Es ist daher nur eine Formalität, sein Königtum offiziell zu erklären, was in der schwäbischen Welt schon lange nicht mehr vorgekommen ist.celt_mil12!"
  barbaricum_suebi_gallia_mission_task_14:0 "Norische Hochzeit"
  barbaricum_suebi_gallia_mission_task_14_DESC:0 "Noricum liegt südlich von uns; Eine königliche Hochzeit mit einer norischen Prinzessin würde zwei Probleme auf einmal lösen – sie würde unsere Südflanke und [ROOT.GetCountry.GetRuler.GetName] einen Ehepartner sichern.event_pic13!"
  barbaricum_suebi_gallia_mission_task_15:0 "Königlicher Erbe"
  barbaricum_suebi_gallia_mission_task_15_DESC:0 "Für eine königliche Dynastie braucht [ROOT.GetCountry.GetRuler.GetName] einen Erben, der die königliche Blutlinie fortführen kann.celt_mil3!"
  barbaricum_suebi_gallia_mission_task_16:0 "Helvetische Wüste"
  barbaricum_suebi_gallia_mission_task_16_DESC:0 "Wie es der schwäbische Brauch ist, werden wir die Helvetien nicht in unserer Nähe dulden. Dieses Land wird noch in unzähligen Jahrhunderten als Helvetische Wüste bekannt sein!celt_mil11!"
