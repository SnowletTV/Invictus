  suebi_gallia_Rome:0 "Gewinnen Sie einen Krieg gegen Rom, indem Sie mindestens 25 Kriegspunkte haben, und Rom besitzt kein Land in Gallien oder Germanien."
  barbaricum_vandalia_lugia_mission:0 "Der Ostgermanische Bund"
  barbaricum_vandalia_lugia_mission_BUTTON_TOOLTIP:0 ""
  barbaricum_vandalia_lugia_mission_BUTTON_DETAILS:0 ""
  barbaricum_vandalia_lugia_mission_DESCRIPTION:0 "Wir gehören zu den Vandalen, einer großen Gruppe von Menschen, mit denen wir Riten, Glauben und unsere Sprache teilen. Ein starker Anführer, der uns in diesen dunklen Zeiten vereint, ist für unser weiteres Überleben von größter Bedeutung. \n \nWir Vandalen sind ein starkes Volk mit Bräuchen so alt wie die Zeit selbst. Aber seltsame Leute mit überlegenen Waffen strömen aus dem Süden in unser Land. \n \nWir müssen entscheiden, welchen Weg unsere Gesellschaft einschlagen wird; Werden wir unserer Kultur treu bleiben oder versuchen, es mit diesen Ausländern aufzunehmen?"
  barbaricum_vandalia_lugia_mission_CRITERIA_DESCRIPTION:0 "Vereinige die Ostgermanen entweder durch die Bildung von Vandalia oder Lugia."
  barbaricum_vandalia_lugia_mission_REWARD_DESCRIPTION:0 "Werden Sie mächtiger, indem Sie alle Vandalen entweder als Vandalia oder Lugia vereinen."
  barbaricum_vandalia_lugia_mission_task_1:0 "Der heilige Hain der Alhiz"
  barbaricum_vandalia_lugia_mission_task_1_DESC:0 "Einer unserer Priester hatte eine Vision von den Alhiz-Zwillingen oben auf den Bergen in [GetProvince('(int32)4005').GetName]. Alle, die den Ort besucht haben, schwören, dass sie die Anwesenheit der Zwillingsgötter spüren können. Diesen Hain offiziell als heilig zu erklären, wird unsere Priester und sicherlich auch die Alhiz besänftigen.celt_mil16!"
  barbaricum_vandalia_lugia_mission_task_2:0 "Gesicht Urne"
  barbaricum_vandalia_lugia_mission_task_2_DESC:0 "Als hätte der Priester nur gelebt, um seine heilige Mission zu erfüllen, verstarb er kurz nachdem der heilige Hain offiziell errichtet worden war. Die Hingabe dieses Mannes soll für zukünftige Generationen inspirierend sein und wir werden keine Mühen scheuen, seine sterblichen Überreste in der schönsten Gesichtsurne zu bestatten, wie diese Urnen seit mehreren Jahrhunderten in unserer Gesellschaft üblich sind.ägypten_mil19!"
  barbaricum_vandalia_lugia_mission_task_3:0 "Die Bernsteinstraße"
  barbaricum_vandalia_lugia_mission_task_3_DESC:0 "Die mediterranen Gesellschaften sehnen sich nach dem Bernstein, den wir Glesum nennen, unserer nördlichen Nachbarn. Der Handelsweg, der durch unser Land führt, ist daher auch für uns höchst lukrativ.event_pic13!"
  barbaricum_vandalia_lugia_mission_task_4:0 "Unser eigener Bernstein"
  barbaricum_vandalia_lugia_mission_task_4_DESC:0 "Bernstein selbst zu besitzen, würde unsere Gewinnspanne erhöhen; Warum sollten wir uns die Mühe machen, das Zeug zu importieren, wenn wir die Länder erobern können, in denen es im Überfluss zu finden ist?celt_mil2!"
  barbaricum_vandalia_lugia_mission_task_5:0 "Kontakt zu Kelten"
  barbaricum_vandalia_lugia_mission_task_5_DESC:0 "In unserem Süden sind Stämme aus dem Westen aufgetaucht; Sie werden Kelten genannt. Sie scheinen überlegenes Wissen zu haben, also könnten wir uns Zugang dazu verschaffen, indem wir sie besänftigen.celt_mil3!"
  barbaricum_vandalia_lugia_mission_task_6:0 "Ein keltisches Ritual"
  barbaricum_vandalia_lugia_mission_task_6_DESC:0 "Die Kelten haben ganz andere Rituale als wir. Sie behaupten, dass ihre Götter ihnen nur dann ihren Segen gewähren, wenn sie Wertsachen wie z.B. Eisenschwerter oder goldene Gegenstände in der Nähe von Flüssen oder anderen Gewässern. Angesichts ihres Erfolgs könnte es einen Versuch wert sein.celt_mil12!"
  barbaricum_vandalia_lugia_mission_task_7:0 "Die Kriegergesellschaft von Lugus"
  barbaricum_vandalia_lugia_mission_task_7_DESC:0 "Die schwäbische Tapferkeit, gepaart mit dem Geist der keltischen Kriegergesellschaften, wird unsere eigene hervorbringen. Und eines ist sicher, die Götter der Kelten sind überlegen, da sie ihnen die Macht verliehen haben, innerhalb weniger Jahrzehnte große Landstriche zu erobern. So werden auch wir unsere Kriegergesellschaft unter den Schutz von Lugus, dem keltischen Gott der Schmiede, stellen.celt_mil16!"
  barbaricum_vandalia_lugia_mission_task_8:0 "Die Lugische Konföderation"
  barbaricum_vandalia_lugia_mission_task_8_DESC:0 "Wenn unser Volk gedeihen soll, müssen wir uns zu einer Konföderation unter der Ägide von Lugus, dem keltischen Gott der Schmiede, vereinen, damit auch wir seine Waffen in die Schlacht tragen können.celt_mil11!"
  barbaricum_vandalia_lugia_mission_task_9:0 "Unsere schwäbische Minderheit"
  barbaricum_vandalia_lugia_mission_task_9_DESC:0 "Unser dünn besiedeltes Land erlebt seit Beginn des 4. Jahrhunderts v. Chr. einen Zuzug schwäbischer Einwanderer. Sie leben in abgelegenen Dörfern und haben ihre eigenen Bräuche mitgebracht. Noch wichtiger ist, dass sie als Vorbild für militärische Fähigkeiten angesehen werden. Wenn wir mehr von dieser Kultur in unsere eigene integrieren würden, könnten wir auch unser eigenes Volk zum Heldentum inspirieren.celt_mil14!"
  barbaricum_vandalia_lugia_mission_task_10:0 "Laden Sie mehr schwäbische Migranten ein"
  barbaricum_vandalia_lugia_mission_task_10_DESC:0 "Jetzt, da unsere eigenen Leute die schwäbische Kultur verehren und keinen Aberglauben mehr haben, können wir diese Migranten jetzt aktiv willkommen heißen.celt_mil7!"
  barbaricum_vandalia_lugia_mission_task_11:0 "Mit Speer und Schwert"
  barbaricum_vandalia_lugia_mission_task_11_DESC:0 "Wir müssen uns alle anderen Vandalen untertan machen! Sag unseren Kriegern, dass die Tapfersten eine glorreiche Schlacht erwartet!celt_mil1!"
  barbaricum_vandalia_lugia_mission_task_12:0 "Die Vereinigung der Vandalen"
  barbaricum_vandalia_lugia_mission_task_12_DESC:0 "Jetzt, da wir der höchste Stamm der Vandalen sind und auch das Heimatland der verstreuten vandalischen Siedler kontrollieren, sind unser Name und der Name der Vandalen identisch.celt_mil9!"
  barbaricum_vandalia_lugia_mission_task_13:0 "Kolonialisierung des Ostens"
  barbaricum_vandalia_lugia_mission_task_13_DESC:0 "Im Osten liegt fast unbeanspruchtes Land, das von unserem eigenen Volk besiedelt werden könnte.greek_mil7!"
  barbaricum_vandalia_lugia_mission_task_14:0 "Die pannonische Tiefebene"
  barbaricum_vandalia_lugia_mission_task_14_DESC:0 "Die fruchtbaren pannonischen Ebenen sind zum Greifen nah, wir müssen nur den Arm ausstrecken, um sie zu beanspruchen. Niemand wird uns daran hindern können, ihr Land zu erobern!celt_mil6!"
  barbaricum_vandalia_lugia_mission_task_15:0 "Keltische Manufakturen"
  barbaricum_vandalia_lugia_mission_task_15_DESC:0 "Die Kelten haben Fortschritte bei der Herstellung von Töpferwaren sowie beim Abbau und der Verhüttung von Eisenerz gemacht. Nach Rücksprache mit und Unterstützung einiger ihrer Experten haben wir kongeniale Orte gefunden, um diese Technologien auch in unseren Ländern anzuwenden.event_pic11!"
  vandal_face_urn:0 "Vandal Gesicht Urne"
  barbaricum_vandal_task_3_tooltip:0 "Export in ein Land der boianischen, norischen oder vindelicischen Kultur."
  barbaricum_vandalia_lugia_mission_task_7_tt:0 "Jeder freie Vandalenstaat erhält ein Angebot, tributpflichtig zu werden und die Religion zum Druidentum zu ändern."
  any_vandal_country_tt:0 "Es gibt kein anderes unabhängiges Vandalenland."
  barbaricum_vandal_task_11_B_tooltip:0 "Wir erlangen Ansprüche auf jedes Gebiet in den Gebieten [GetProvince('(int32)4774').GetArea.GetName], [GetProvince('(int32)4010').GetArea.GetName], [GetProvince('(int32)4771').GetArea.GetName], [GetProvince('(int32)4863').GetArea.GetName], [GetProvince('(int32)6272').GetArea.GetName] und [GetProvince('(int32)3908').GetArea.GetName]."
  barbaricum_vandal_task_13_tooltip:0 "Alle neu kolonisierten östlichen Provinzen erhalten einen wirtschaftlichen Aufschwung."
  barbaricum_vandal_task_14_tooltip:0 "Wir erlangen Ansprüche auf jedes Gebiet in den Gebieten [GetProvince('(int32)4840').GetArea.GetName], [GetProvince('(int32)4842').GetArea.GetName], [GetProvince('(int32)4172').GetArea.GetName], [GetProvince('(int32)4173').GetArea.GetName], [GetProvince('(int32)3918').GetArea.GetName] und [GetProvince('(int32)4910').GetArea.GetName]."
  VANDALIA_NAME:0 "Vandalismus"
  VANDALIA_ADJECTIVE:0 "Vandale"
  barbaricum_vandalia_lugia_mission_task_9_reward_tt:0 "Unsere schwäbische Minderheit wird die nächsten 30 Jahre glücklicher sein."
  vandal_face_urn_desc:0 "Eine der höchsten Ehrungen, die unseren kulturellen Eliten zuteil wird, ist die Beerdigung in einer Gesichtsurne."
  barbaricum_gothonia_mission:0 "Quelle unseres Volkes"
  barbaricum_gothonia_mission_BUTTON_TOOLTIP:0 ""
  barbaricum_gothonia_mission_BUTTON_DETAILS:0 ""
  barbaricum_gothonia_mission_DESCRIPTION:0 "Wie aus einem Bienenstock von Rassen oder einem Schoß von Nationen sollen die Goten vor langer Zeit von einer Insel namens Scandia hervorgekommen sein. Die Menschen, die diese Ereignisse miterlebt haben, müssen gedacht haben, dass sie dem Summen einer Brunnenquelle lauschen. \n \nVor langer Zeit wurde prophezeit, dass diese Quelle wieder erklingen wird und unser Volk sich auf die Suche nach dem verheißenen Land begeben wird."
  barbaricum_gothonia_mission_CRITERIA_DESCRIPTION:0 "Kontrolliere die Ostsee oder wandere in andere Länder aus."
  barbaricum_gothonia_mission_REWARD_DESCRIPTION:0 "Gewinnen Sie Ansprüche auf die baltischen Länder oder die Länder im Süden und Osten."
  barbaricum_gothonia_mission_task_1:0 "Baltische Häfen"
  barbaricum_gothonia_mission_task_1_DESC:0 "Wenn wir Zugang zur Ostsee haben wollen, müssen wir Häfen an ihrer Küste kontrollieren und errichten.greek_mil4!"
  barbaricum_gothonia_mission_task_2:0 "Zimbrische Beziehungen"
  barbaricum_gothonia_mission_task_2_DESC:0 "Die Kimbrische Halbinsel ist ein idealer Zwischenstopp für weitere Expeditionen. Feder oder Schwert, es ist unsere eigene Entscheidung, wie wir uns Zugang zu dieser Operationsbasis verschaffen.celt_mil3!"
  barbaricum_gothonia_mission_task_3:0 "Das Land der Götter"
  barbaricum_gothonia_mission_task_3_DESC:0 "Scandia, das angebliche Land der Götter, liegt im Norden von uns. Mit unserer neu gebauten Marine und der zimbrischen Operationsbasis könnten wir eine Expedition starten und die Wahrheit hinter den Mythen untersuchen.celt_mil6!"
  barbaricum_gothonia_mission_task_4:0 "Glesum"
  barbaricum_gothonia_mission_task_4_DESC:0 "Bernstein, von den Germanen Glesum genannt, wird aus einem Mark gewonnen, das von Bäumen der Kieferngattung abgegeben wird, wie Gummi von der Kirsche und Harz von der gewöhnlichen Kiefer. Es ist zunächst eine Flüssigkeit, die in beträchtlichen Mengen austritt und sich allmählich verhärtet. - Plinius, Naturalis Historiagreek_mil16!"
  barbaricum_gothonia_mission_task_5:0 "Roggenanbau"
  barbaricum_gothonia_mission_task_5_DESC:0 "Roggen, ein Getreidekorn, wurde vor einigen Jahrhunderten in unser Land eingeführt. Aufgrund ihres umfangreichen Anbaus und Konsums erhielten die Rugianer, was Roggenbauern bedeutet, ihren Namen.event_pic7!"
  barbaricum_gothonia_mission_task_6:0 "Ostseeküste"
  barbaricum_gothonia_mission_task_6_DESC:0 "Die Kontrolle über die südliche Ostseeküste ist der erste Schritt zur Errichtung eines baltischen Imperiums.celt_mil16!"
  barbaricum_gothonia_mission_task_7:0 "Suebischer Knoten"
  barbaricum_gothonia_mission_task_7_DESC:0 "In unserem Westen sind die Suebi legendär für ihre militärischen Fähigkeiten. Wenn wir freundschaftliche Beziehungen zu ihnen hätten, könnten sie unseren Kriegern erlauben, ihre Kultur zu studieren, und sie könnten sogar eine Ausbildung erhalten.event_pic13!"
  barbaricum_gothonia_mission_task_8:0 "Eiserne Wehrpflicht"
  barbaricum_gothonia_mission_task_8_DESC:0 "Die Eisenknappheit ist für uns ein Problem. Eine mögliche Lösung wäre, dass alle Eisen- und Eisengegenstände nicht mehr jedem Einzelnen gehören, damit sie nicht mehr in Gräbern deponiert oder bei Aufständen verwendet werden können.celt_mil1!"
  barbaricum_gothonia_mission_task_9:0 "Ein kostbares Artefakt"
  barbaricum_gothonia_mission_task_9_DESC:0 "Ein Händler hat uns einen kleinen bronzenen Kessel fremder Fertigung präsentiert, der von der schwäbischen Kultur inspiriert wurde. Es hat eine Griffhalterung, die einen bärtigen Suebenkrieger darstellt, leicht erkennbar an seinem Suebenknoten. Wir sollten dieses kostbare Artefakt erwerben und zur Schau stellen.celt_mil2!"
  barbaricum_gothonia_mission_task_10:0 "Steinkreise"
  barbaricum_gothonia_mission_task_10_DESC:0 "Unsere Kontakte mit den Nordgermanen haben zur Migration kleiner menschlicher Gruppen geführt, die einige ihrer Bestattungstraditionen mitbrachten, jedoch ziemlich bald die geistige und materielle Kultur unserer Einheimischen übernahmen. Dieses Amalgam ihrer und unserer Kultur breitet sich nun auch bei uns aus, so dass es kein seltenes Zeichen mehr ist, Steinkreise in der Nähe von Grabhügeln anzutreffen, die für Rituale und Versammlungsstätten genutzt werden.india_mil2!"
  barbaricum_gothonia_mission_task_11:0 "Abwanderung nach Osten"
  barbaricum_gothonia_mission_task_11_DESC:0 "Es gibt dünn besiedeltes Land im Osten, wo unsere nachgeborenen Söhne ihr eigenes Vermögen aufbauen könnten.greek_mil7!"
  barbaricum_gothonia_mission_task_12:0 "Zu den Alpen"
  barbaricum_gothonia_mission_task_12_DESC:0 "Es gibt einen Streit unter unserem Volk, da einige wollen, dass wir unsere Bemühungen auf die Alpen richten, näher an den Reichtümern Italiens, und andere auf das Schwarze Meer, näher an den Reichtümern der griechischen Kolonien. Wir werden diesen Streit schlichten, indem wir die Alpen wählen.celt_mil7!"
  barbaricum_gothonia_mission_task_13:0 "Ans Schwarze Meer"
  barbaricum_gothonia_mission_task_13_DESC:0 "Es gibt einen Streit unter unserem Volk, da einige wollen, dass wir unsere Bemühungen auf die Alpen richten, näher an den Reichtümern Italiens, und andere auf das Schwarze Meer, näher an den Reichtümern der griechischen Kolonien. Wir werden diesen Streit schlichten, indem wir das Schwarze Meer wählen.persia_mil17!"
  barbaricum_gothonia_mission_task_14:0 "Gothiccandia"
  barbaricum_gothonia_mission_task_14_DESC:0 "Geschichten, Mythen und Legenden über Gothiscandia, das angebliche Ursprungsland unseres Volkes vor unzähligen Generationen, wurden von Generation zu Generation weitererzählt und sind noch immer lebendig in der Erinnerung unseres Volkes. Die Kontrolle über den neu entdeckten Scandia selbst würde sie wieder wahr werden lassen.celt_mil8!"
  barbaricum_gothonia_mission_task_15:0 "Bernsteinstraße"
  barbaricum_gothonia_mission_task_15_DESC:0 "Die mediterranen Gesellschaften sehnen sich nach unserem Bernstein, den wir Glesum nennen. Diese Handelsroute, die je nach Standpunkt in unseren Ländern beginnt oder endet, ist für uns sehr lukrativ und verschafft uns im Gegenzug Zugang zu mediterranem Luxus.ägypten_mil19!"
