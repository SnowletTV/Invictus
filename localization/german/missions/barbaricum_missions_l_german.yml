  barbaricum_suebi_boiohaemia_mission:0 "Der Fall von Boiohaemium"
  barbaricum_suebi_boiohaemia_mission_BUTTON_TOOLTIP:0 "Die reichen und fruchtbaren Ländereien von Boiohaemium eignen sich besser zum Besiedeln und Ackerbau als die kalten Einöden des Nordens. Außerdem ist Boiohaemium leichter zu verteidigen. Die Donau sichert den Süden und die Berge im Norden hindern Eindringlinge."
  barbaricum_suebi_boiohaemia_mission_BUTTON_DETAILS:0 ""
  barbaricum_suebi_boiohaemia_mission_DESCRIPTION:0 "Die reichen und fruchtbaren Ländereien von Boiohaemium eignen sich besser zum Siedeln und Ackerbau als die kalten Einöden des Nordens. Außerdem ist Boiohaemium leichter zu verteidigen. Die Donau sichert den Süden und die Berge im Norden hindern Eindringlinge."
  barbaricum_suebi_boiohaemia_mission_CRITERIA_DESCRIPTION:0 "Erobern Sie das reiche und fruchtbare Land im Süden und machen Sie es zu Ihrem neuen Zuhause."
  barbaricum_suebi_boiohaemia_mission_REWARD_DESCRIPTION:0 "Gewinnen Sie Ansprüche auf Boiohemia und entwickeln Sie sein Land."
  barbaricum_suebi_boiohaemia_mission_task_1:0 "Das Boiohämische Becken"
  barbaricum_suebi_boiohaemia_mission_task_1_DESC:0 "Unsere Späher haben berichtet, dass es im Süden fruchtbares Land gibt. Es ist an der Zeit, eine Expedition zu entsenden, um den Zugang zu ihnen zu sichern.celt_mil6!"
  barbaricum_suebi_boiohaemia_mission_task_2:0 "Dringen Sie in Boiohemia ein"
  barbaricum_suebi_boiohaemia_mission_task_2_DESC:0 "Diese Länder sind fruchtbar und reich. Seine Bewohner sind schwach, ihre Felder sind reif für die Einnahme.celt_mil9!"
  barbaricum_suebi_boiohaemia_mission_task_3:0 "Überqueren Sie den Fluss Marus"
  barbaricum_suebi_boiohaemia_mission_task_3_DESC:0 "Auf der anderen Seite des Flusses Marus befinden sich die besten Ländereien für den Anbau von Getreide und Viehzucht.celt_mil5!"
  barbaricum_suebi_boiohaemia_mission_task_4_DESC:0 "In Boiohaemium soll dein Palast deine Ländereien überragen. Ihr Sitz der Macht wird bei vielen Angst und Ehrfurcht hervorrufen.celt_mil8!"
  barbaricum_suebi_boiohaemia_mission_task_5:0 "Der sichere Hafen für Verräter"
  barbaricum_suebi_boiohaemia_mission_task_4:0 "Palast von Maroboduus"
  barbaricum_suebi_boiohaemia_mission_task_5_DESC:0 "Einige unserer Verräter sind nach Guthonia geflohen. Vorsicht, sie könnten in Zukunft Probleme verursachen.celt_mil1!"
  barbaricum_suebi_boiohaemia_mission_task_6:0 "Verteidige das Becken"
  barbaricum_suebi_boiohaemia_mission_task_6_DESC:0 "Der einzige Zugang zu Ihrem neuen Zuhause ist durch Chokepoints. Wenn Sie diese verstärken würden, könnte niemand mit bösen Absichten passieren.greek_mil1!"
  barbaricum_suebi_boiohaemia_mission_task_7:0 "Markomannische Kriege"
  barbaricum_suebi_boiohaemia_mission_task_7_DESC:0 "Jetzt, da wir die Befestigungen haben, brauchen wir die Männer, um Boiohaemium zu verteidigen. Lehre alle Männer im Kampfalter den Weg des Speers!celt_mil7!"
  barbaricum_suebi_boiohaemia_mission_task_8:0 "Cotinische Sklaven"
  barbaricum_suebi_boiohaemia_mission_task_8_DESC:0 "Die Cotinii sind gute Arbeiter. In letzter Zeit haben wir mehr Bergleute gebraucht. Sie werden sicherlich die Rechnung erfüllen.celt_mil15!"
  barbaricum_suebi_boiohaemia_mission_task_9:0 "Verbreiten Sie das Wort von Twisto"
  barbaricum_suebi_boiohaemia_mission_task_9_DESC:0 "Ein Zuhause ist nur so gut wie der Geist, der darüber herrscht. Der einzig wahre Geist ist unser!celt_mil3!"
  barbaricum_suebi_boiohaemia_mission_task_10:0 "Eine neue germanische Heimat"
  barbaricum_suebi_boiohaemia_mission_task_10_DESC:0 "Ein Zuhause ist nur so stark wie der Schwächste darin. Wie wir gezeigt haben, sind wir die Stärksten! Um stärker zu sein, müssen alle so sein wie wir!event_pic13!"
  barbaricum_suebi_boiohaemia_mission_task_11:0 "Moenus Handel"
  barbaricum_suebi_boiohaemia_mission_task_11_DESC:0 "Jenseits des Flusses Moenus gibt es viele Leute, mit denen wir Handel treiben könnten. Es wäre sicherlich von Vorteil, wenn wir den Kontakt aufnehmen würden...celt_mil16!"
  barbaricum_suebi_boiohaemia_claims_1_tt:0 "Wir erlangen Ansprüche auf jedes Gebiet in den Gebieten [GetProvince('(int32)3815').GetArea.GetName], [GetProvince('(int32)3936').GetArea.GetName] und [GetProvince('(int32)3943').GetArea.GetName]."
