  barbaricum_treveria_mission:0 "Königreich der Rhenus"
  barbaricum_treveria_mission_BUTTON_TOOLTIP:0 "Für die Treverianer ist die Zeit gekommen, ihre bescheidenen Grenzen zu erweitern ..."
  barbaricum_treveria_mission_BUTTON_DETAILS:0 ""
  barbaricum_treveria_mission_DESCRIPTION:0 "Wir Treverianer sind ein mächtiges und furchterregendes Volk, eines der stärksten in Gallien, und wir leben bequem an den Gewässern der Rhenus, umgeben von konkurrierenden Stämmen, die uns gelegentlich um Ressourcen herausfordern - das ist die Lebensweise, die unsere Väter gekannt haben, und viele sind glücklich, ihr Leben in ihre Fußstapfen zu treten. \n \nUnd doch haben einige vorgeschlagen, dass größere Herrlichkeiten uns erwarten; Sie sehen die Schwäche unserer Feinde und kennen das Potenzial unseres Volkes ..."
  barbaricum_treveria_mission_CRITERIA_DESCRIPTION:0 "Diese Mission wird abgeschlossen sein, wenn Treveria ein mächtiges und mächtiges Königreich der Rhenus aufgebaut hat."
  barbaricum_treveria_mission_REWARD_DESCRIPTION:0 ""
  barbaricum_treveria_mission_task_1:0 "Vorfahren ehren"
  barbaricum_treveria_mission_task_1_DESC:0 "Wie können wir für unsere Zukunft planen, ohne die Schulden der Vergangenheit anzuerkennen? Unsere Vorfahren verdienen es, angemessen verehrt zu werden, damit sie uns weiterhin segnen.celt_mil3!"
  barbaricum_treveria_mission_task_2:0 "Eine Wagenbestattung"
  barbaricum_treveria_mission_task_2_DESC:0 "Seit jeher begraben wir unsere Anführer in kunstvollen Gräbern, um sicherzustellen, dass unsere Krieger alles haben, was sie für die nächste Welt brauchen. Die Fortsetzung dieser Praktiken wird unserem Volk Stabilität und unserem Anführer Legitimität bringen.celt_mil6!"
  barbaricum_treveria_mission_task_3:0 "Besteche den Rat"
  barbaricum_treveria_mission_task_3_DESC:0 "Unsere Verwaltungsangelegenheiten bewegen sich in einem frustrierend langsamen Tempo, zweifellos aufgrund des Gezänks unserer Clan-Chiefs. Wenn wir eine Münze verteilen, sind wir sicher, dass wir günstige Ergebnisse kaufen können ...event_pic12!"
  barbaricum_treveria_mission_task_4:0 "Monarchischer Ehrgeiz"
  barbaricum_treveria_mission_task_4_DESC:0 "Jetzt, da wir unsere politische Flanke gesichert haben, ist es an der Zeit, einen mutigen Vorstoß zu machen – es ist an der Zeit, unsere früheren Regierungsweisen aufzugeben und eine Monarchie anzunehmen.greek_mil10!"
  barbaricum_treveria_mission_task_5:0 "Triumph in Treveria"
  barbaricum_treveria_mission_task_5_DESC:0 "Die Stunde des Sieges schlägt uns! Wir waren in all unseren Bemühungen erfolgreich und haben ein Königreich errichtet, um das uns alle beneiden, das mächtig, wohlhabend und geschützt ist. Nur die Zeit wird zeigen, welche zukünftigen Herrlichkeiten uns erwarten, aber jetzt feiern wir unseren Triumph.greek_mil6!"
  barbaricum_treveria_mission_task_6:0 "Hill-Fort-Initiative"
  barbaricum_treveria_mission_task_6_DESC:0 "Der Bau von Festungen auf der Anhöhe war lange Zeit das Vorrecht unseres Militärs; Von unseren Kommandopositionen in unseren Hügelfestungen aus ruhen wir vertrauensvoll auf unserer Macht.celt_mil8!"
  barbaricum_treveria_mission_task_7:0 "Treveran Oppida"
  barbaricum_treveria_mission_task_7_DESC:0 "Wir können den Bau von Städten nicht ignorieren, indem wir uns ausschließlich auf unser Militär konzentrieren, da dies unseren zukünftigen Erfolgen abträglich wäre. Wir müssen alles in unserer Macht Stehende tun, um unsere zivile Infrastruktur auszubauen.celt_mil14!"
  barbaricum_treveria_mission_task_8:0 "Treveria"
  barbaricum_treveria_mission_task_8_DESC:0 "Die Ebene von Treveria wäre aufgrund ihrer günstigen Lage in der Nähe eines Flusses eine hervorragende Hauptstadt. Wir sollten unsere Heimat in den Wäldern verlassen und uns irgendwo niederlassen, wo wir expandieren können.event_pic13!"
  barbaricum_treveria_mission_task_9:0 "Belgische Nebenflüsse"
  barbaricum_treveria_mission_task_9_DESC:0 "Die Stämme in unserem Norden waren schon immer eine Quelle der Irritation, aber vielleicht können wir diesen Stolperstein in einen Vorteil umwandeln, indem wir sie zu unseren Untertanen machen.celt_mil5!"
  barbaricum_treveria_mission_task_10:0 "Unterwerfung der Eburonen"
  barbaricum_treveria_mission_task_10_DESC:0 "Die Eburonen haben offen erklärt, dass sie unserer Expansion feindlich gesinnt sind und alles tun werden, um uns aufzuhalten. Unglücklicherweise bedeutet dies für sie ihren Untergang. Wir werden nicht ruhen, bis sie vollständig unterworfen sind.celt_mil7!"
  barbaricum_treveria_mission_task_11:0 "Treverisches Belgien"
  barbaricum_treveria_mission_task_11_DESC:0 "Jetzt, da wir wiederholt mit den Belgae zusammengestoßen sind, sind wir mit ihrer Kriegsführung vertraut; Lasst uns ihren Anmaßungen ein Ende setzen und ganz Belgica übernehmen.celt_mil9!"
  barbaricum_treveria_mission_task_12:0 "Die Rhenus"
  barbaricum_treveria_mission_task_12_DESC:0 "Wir haben beschlossen, unsere Grenzen bis zu den mächtigen Wassern der mächtigen Rhenus auszudehnen, da wir wissen, dass der Fluss eine hervorragende natürliche Befestigung abgeben wird. Das wird eine mühsame Aufgabe, aber unsere Abgaben sind bereit!celt_mil16!"
  barbaricum_treveria_mission_task_13:0 "Verstärke die Rhenus"
  barbaricum_treveria_mission_task_13_DESC:0 "Es gibt nur eine Handvoll Orte, die eine einfache Überquerung der Rhenus ermöglichen, und unsere Militärberater würden diese Orte gerne befestigt sehen; eine Aufgabe, die wir gerne abgeschlossen sehen.greek_mil1!"
  barbaricum_treveria_mission_task_14:0 "Schmelztiegel der Kulturen"
  barbaricum_treveria_mission_task_14_DESC:0 "Während einige unserer eroberten Völker befürchten, dass wir sie als dauerhafte Sklaven der Unterklasse halten, haben wir nicht den Wunsch, unsere Brüder zu demütigen; wir würden viel lieber alle unsere Untertanen in unsere glückliche Familie integrieren.celt_mil2!"
  barbaricum_treveria_mission_task_15:0 "Eisenminen"
  barbaricum_treveria_mission_task_15_DESC:0 "Die wachsende Stärke unserer Armeen basiert auf Eisen, dem Rückgrat unseres Militärs. Wir müssen so viel wie möglich von diesem Erz produzieren, denn wir haben überall mächtige Feinde um uns herum. Bereitet unsere Zugtiere und Arbeiter darauf vor, die Berge ihres Reichtums zu berauben!celt_mil13!"
  barbaricum_treveria_mission_task_16:0 "Handelsbeziehungen"
  barbaricum_treveria_mission_task_16_DESC:0 "Boom-Zeiten sind für [GetProvince('(int32)3687').GetArea.GetName] gekommen, zweifellos aufgrund des Wachstums des Handels in dieser lebenswichtigen Region. Es gibt Dinge, die wir tun könnten, um diese Einkommen zu erhöhen, wenn wir dies wünschen.ägypten_mil19!"
  barbaricum_treveria_mission_task_17:0 "Jura-Gebirge"
  barbaricum_treveria_mission_task_17_DESC:0 "Das Juragebirge in unserem Süden ist die Türschwelle zu [GetProvince('(int32)3537').GetArea.GetName], und ein so wichtiges Gebiet kann nicht sich selbst überlassen werden. Wir sollten tun, was wir können, um dieses Gebiet zu erobern, damit uns andere nicht zuvorkommen.greek_mil7!"
  barbaricum_treveria_mission_task_18:0 "Westliche Expansion"
  barbaricum_treveria_mission_task_18_DESC:0 "Die westlichen Wälder sind voller feindlicher Stämme, die das Wachstum unseres Volkes ablehnen und uns zweifellos in einem Moment der Schwäche angreifen würden, wenn wir ihnen die Gelegenheit dazu gäben. Das dürfen wir nicht zulassen.celt_mil11!"
  barbaricum_treveria_mission_task_19:0 "Sichern Sie unsere Küste"
  barbaricum_treveria_mission_task_19_DESC:0 "Wir haben das Glück, Regionen erobert zu haben, die weit von unseren Heimatländern entfernt sind, und zum ersten Mal seit Menschengedenken besitzen wir jetzt eine lange Küstenlinie, etwas, das für unser Volk neu ist. Obwohl dies ein großer Segen ist, müssen wir Schritte unternehmen, um sicherzustellen, dass unsere Küste sicher ist.greek_mil18!"
  coast_treveria_19_tt:0 "Wir müssen einen #Y-Port# bauen! und eine #Y-Festung#! am selben Ort, irgendwo in einer dieser Provinzen; Veliocassia, Morinia oder Ganuenta. Wir müssen entweder eine Stadt bauen oder die #Y Rural Planning# haben! Technologie."
  barbaricum_gallia_cisalpina_mission:0 "Keltisches Italien"
  barbaricum_gallia_cisalpina_mission_BUTTON_TOOLTIP:0 "Die Täler Italiens liegen unverteidigt vor uns, bereit, erobert zu werden, wenn wir nur den Willen haben ..."
  barbaricum_gallia_cisalpina_mission_BUTTON_DETAILS:0 ""
  barbaricum_gallia_cisalpina_mission_DESCRIPTION:0 "Viele Jahre lang ist unser Volk gewandert, hat Berge und Wälder überquert, während wir nach einer Heimat gesucht haben, die wir unser Eigen nennen können. Nach vielen harten Jahrzehnten haben wir uns in [GetProvince('(int32)4').GetArea.GetRegion.GetName] niedergelassen, unsere Vorfahren vertrieben und dieses Land zu einem Zufluchtsort gemacht. Und doch, während wir von unseren bergigen Behausungen in das darunter liegende Tal starren, erkennen wir an, dass dies nur der Anfang dessen ist, was wir geplant haben …"
  barbaricum_gallia_cisalpina_mission_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir unsere Kontrolle über ganz [GetProvince('(int32)4').GetArea.GetRegion.GetName] ausgedehnt haben, von den Bergen im Norden bis zu den Städten im Süden."
  barbaricum_gallia_cisalpina_mission_REWARD_DESCRIPTION:0 ""
  barbaricum_gallia_cisalpina_mission_task_1:0 "Padanische Eroberung"
  barbaricum_gallia_cisalpina_mission_task_1_DESC:0 "Im Norden gibt es gutes Land; Jeder weiß, dass die Region Padania fruchtbar ist, mit reichlich Ressourcen, die wir sehr begehren. Folgen wir dem Padus-Fluss ins Hinterland und erobern die, die jetzt dort leben.greek_mil7!"
  barbaricum_gallia_cisalpina_mission_task_2:0 "Erweitern Sie nach Süden"
  barbaricum_gallia_cisalpina_mission_task_2_DESC:0 "Die Stämme im Süden sind schwach und nicht in der Lage, sich gegen uns zu verteidigen, wenn wir beschließen, ihr Land einzunehmen. Selbst jetzt liegen sie schlaflos in ihren Betten und fragen sich, ob wir bald kommen werden, um sie zu vernichten – vielleicht ist es an der Zeit, dass wir ihre schlimmsten Alpträume Wirklichkeit werden lassen.celt_mil5!"
  barbaricum_gallia_cisalpina_mission_task_3:0 "Genuesische Küste"
  barbaricum_gallia_cisalpina_mission_task_3_DESC:0 "Die genuesische Küste ist ein vielbesuchter Landstrich voller Piraten, die Jagd auf die Handelsflotten machen, die auf ihrem Weg nach Iberia und seinen Reichtümern die Küste umarmen. Es ist an der Zeit, dass jemand dieser Brigantenplage Einhalt gebietet ... oder zumindest verlangt, dass wir unseren gerechten Anteil an den Profiten erhalten.greek_mil4!"
  barbaricum_gallia_cisalpina_mission_task_4:0 "Venetische Länder"
  barbaricum_gallia_cisalpina_mission_task_4_DESC:0 "Das Gebiet südlich der Alpes Carnicae, mit Gebieten, die derzeit von den Venetern bewohnt werden, ist reif für die Einnahme; Der Kampf wird heftig sein, aber wir werden ihre Felder und Wälder einnehmen und sie in die Berge vertreiben.celt_mil9!"
  barbaricum_gallia_cisalpina_mission_task_5:0 "Schluss mit den Etruskern"
  barbaricum_gallia_cisalpina_mission_task_5_DESC:0 "Wir haben Grund, die seltsamen Etrusker zu fürchten, denn ihre Städte sind zahlreich und ihre militärische Macht beträchtlich. Nur ein Narr würde ihre Stärke nicht anerkennen, aber es ist wahr, dass sie auch Gründe haben, uns zu fürchten ...celt_mil16!"
  barbaricum_gallia_cisalpina_mission_task_6:0 "Schiffbaupläne"
  barbaricum_gallia_cisalpina_mission_task_6_DESC:0 "Das Wasser des Mare Tyrrhenum bietet uns Möglichkeiten, die wir vorher nicht nutzen konnten, aber das hat sich geändert. Unsere Leute müssen Schiffe bauen, wenn wir als gleichwertig mit unseren Nachbarn angesehen werden sollen.ägypten_mil22!"
  barbaricum_gallia_cisalpina_mission_task_7:0 "Die Insel Korsika"
  barbaricum_gallia_cisalpina_mission_task_7_DESC:0 "Wir haben Gründe, die Insel Korsika besonders zu mögen, besonders wenn man bedenkt, dass sie zu den ersten unserer Übersee-Besitztümer gehörte. Daher sollten wir gut auf das achten, was uns anvertraut wurde.greek_mil16!"
  barbaricum_gallia_cisalpina_mission_task_8:0 "Die Plünderung Roms"
  barbaricum_gallia_cisalpina_mission_task_8_DESC:0 "Wir haben von anderen keltischen Plünderern gehört, dass die Römer wohlhabende Feiglinge sind, mit Städten und Dörfern von großartigem Reichtum, die sie kaum verteidigen können. Das Versprechen des ewigen Ruhms winkt – wir werden ihnen ihre Häuser nehmen.celt_mil10!"
  barbaricum_gallia_cisalpina_mission_task_9:0 "Süditalien"
  barbaricum_gallia_cisalpina_mission_task_9_DESC:0 "Die Städte Süditaliens sind alt und geschichtsträchtig, mit Wurzeln, die bis in eine unvorstellbare Zeit reichen; Ihre Verbindung zu diesem Land ist tief. Wir werden ihr Alter respektieren, solange sie unsere Autorität in jeder Angelegenheit anerkennen.event_pic9!"
  barbaricum_gallia_cisalpina_mission_task_10:0 "Mediolanum"
  barbaricum_gallia_cisalpina_mission_task_10_DESC:0 "Die Festung von Mediolanum, perfekt gelegen in einer beherrschenden Position, die die gesamte Landschaft überblickt, verdient das Lob, das ihr zuteil wird. Wir haben eine Vision für diese Region, aber was noch wichtiger ist, den Willen, sie zu verwirklichen.celt_mil6!"
  barbaricum_gallia_cisalpina_mission_task_11:0 "Padanien entwickeln"
  barbaricum_gallia_cisalpina_mission_task_11_DESC:0 "Es ist wichtig, dass wir weiterhin in Padania investieren; Jetzt, da wir Mediolanum in unserem Besitz haben, sollten wir es als Operationsbasis nutzen und das bürgerliche und wirtschaftliche Wachstum der umliegenden Region planen.event_pic11!"
  barbaricum_gallia_cisalpina_mission_task_12:0 "Der Reichtum Italiens"
  barbaricum_gallia_cisalpina_mission_task_12_DESC:0 "Als die neuesten Wirtschaftsberichte eintreffen, ist eines völlig klar; dank unserer neusten akquisitionen in italien verdienen wir buchstäblich geld.ägypten_mil19!"
  barbaricum_gallia_cisalpina_mission_task_13:0 "Italienische Kultur"
  barbaricum_gallia_cisalpina_mission_task_13_DESC:0 "Wir haben beschlossen, eine große Bauinitiative zu starten, die ausdrücklich zum Ziel hat, die Kultur in unseren Städten zu stärken und zu stärken. Wir haben die wirtschaftlichen Mittel dazu, was dies zu einer zwingenden Angelegenheit für die Verbesserung unserer Gesellschaft macht.greek_mil3!"
  barbaricum_gallia_cisalpina_mission_task_14:0 "Republikanische Sehnsüchte"
  barbaricum_gallia_cisalpina_mission_task_14_DESC:0 "Es gibt Stimmen, insbesondere unter den Reichsten unserer Gesellschaft, die einen Regierungswechsel fordern. Sie erklären, dass wir unseren bescheidenen Wurzeln entwachsen sind, und argumentieren, dass wir anerkennen können, woher wir kommen, während wir den Besten unter uns anvertrauen, uns zu zukünftigem Ruhm zu führen.event_pic12!"
  barbaricum_gallia_cisalpina_mission_task_15:0 "Sichern Sie unsere Regel"
  barbaricum_gallia_cisalpina_mission_task_15_DESC:0 "Wir haben unsere Grenzen in den letzten Jahren stark erweitert, vielleicht sogar über das hinaus, was wir vernünftigerweise in unserem Verlangen, unsere Feinde vernichtet zu sehen, erreichen könnten. Lassen Sie uns jetzt in einer Position der Stärke festigen, was wir bereits erworben haben - wir werden Ihnen in Zukunft dankbar sein.greek_mil10!"
  barbaricum_gallia_cisalpina_mission_task_16:0 "Alle Wege führen nach Mediolanum"
  barbaricum_gallia_cisalpina_mission_task_16_DESC:0 "Die wachsende Bedeutung von Mediolanum überstrahlt unsere hohen Erwartungen daran; niemand hätte vorhersehen können, was für eine prächtige Stadt daraus werden würde.event_pic1!"
  barbaricum_gallia_cisalpina_mission_task_17:0 "Gäsati"
  barbaricum_gallia_cisalpina_mission_task_17_DESC:0 "Unsere ehrgeizigen Pläne für die Region werden erfahrene Hände erfordern, etwas, das uns derzeit fehlt, aber wir kennen Männer, die sich mit Kriegsführung auskennen und bereit sind, ihr Wissen zu teilen, besonders wenn der Preis stimmt; die Gaesati.celt_mil3!"
  barbaricum_gallia_cisalpina_mission_task_18:0 "Transalpine Verbündete"
  barbaricum_gallia_cisalpina_mission_task_18_DESC:0 "Ein weiser Herrscher hat Freunde in der Nähe und in der Ferne und weiß, dass es klug ist, in schwierigen Zeiten sein Vermögen zu bündeln, denn wer weiß, welches Elend der neue Tag mit sich bringt? Mit diesem weisen Rat im Hinterkopf haben wir beschlossen, uns nach einem Verbündeten umzusehen.celt_mil1!"
  barbaricum_gallia_cisalpina_mission_task_19:0 "Befestige die Pässe"
  barbaricum_gallia_cisalpina_mission_task_19_DESC:0 "Die Sicherheit unserer Nation hängt von unserer Fähigkeit ab, zu kontrollieren, wer in die Alpen ein- und ausgeht; Niemand sollte in der Lage sein, ungestraft unser Land zu betreten. Wir werden Maßnahmen ergreifen, um sicherzustellen, dass dieses unbefugte Betreten niemals geschieht.greek_mil1!"
  barbaricum_gallia_cisalpina_mission_task_20:0 "Siedler einladen"
  barbaricum_gallia_cisalpina_mission_task_20_DESC:0 "Nach einer Weile des Nachdenkens haben wir uns entschieden, Siedler einzuladen, zu uns zu kommen und neben unserem Volk zu leben. Während einige die Klugheit in Frage stellen, diese Siedler in unseren Städten leben zu lassen, ist es wichtig, dass wir eine ausreichende Quelle an Arbeitskräften für unsere zukünftigen Kriege haben.celt_mil7!"
  barbaricum_gallia_cisalpina_mission_task_21:0 "Lepontische Schrift"
  barbaricum_gallia_cisalpina_mission_task_21_DESC:0 "Seit Jahren verlassen wir uns auf Steininschriften, weil wir glauben, dass das Schreiben in der Art unserer Vorfahren ausreichen würde, um unser Volk in eine erfolgreiche Zukunft zu führen. Unsere neuen administrativen Verantwortlichkeiten erfordern jedoch, dass wir Papyrus importieren - wir können kaum mithalten, was erforderlich ist, um unseren Staat ordnungsgemäß zu verwalten.india_mil17!"
  barbaricum_gallia_cisalpina_mission_task_22:0 "Straße von Messene"
  barbaricum_gallia_cisalpina_mission_task_22_DESC:0 "Seit Jahren sind wir uns der strategischen Bedeutung der Straße von Messene bewusst, da wir wissen, dass der Kapitän dieser schönen Stadt den Fluss des Seeverkehrs kontrollierte. Angesichts dessen, was wir in Italien erreicht haben, ist dies der nächste logische Schritt.greek_mil18!"
  lepontic_colony_tt:0 "Wir werden in einem eroberten Gebiet eine Colonia gründen können."
