l_german:
  barbaricum_form_francia_mission:0 "Für Ruhm und Ehre!"
  barbaricum_form_francia_mission_BUTTON_TOOLTIP:0 "Die Menschen in Nordwestgermanien schreien nach einem starken Anführer, um die Clans zu vereinen. Unser Geburtsrecht ist für alle sichtbar – wir werden diejenigen sein, die unser Volk zu größerem Ruhm führen."
  barbaricum_form_francia_mission_BUTTON_DETAILS:0 ""
  barbaricum_form_francia_mission_DESCRIPTION:0 "Die Menschen in Nordwestgermanien schreien nach einem starken Anführer, um die Clans zu vereinen. Unser Geburtsrecht ist für alle sichtbar – wir werden diejenigen sein, die unser Volk zu größerem Ruhm führen."
  barbaricum_form_francia_mission_CRITERIA_DESCRIPTION:0 "Vereinige die Istvaones unter deinem Banner und gründe das fränkische Königreich."
  barbaricum_form_francia_mission_REWARD_DESCRIPTION:0 "Schmiede Francia unter deiner Führung, deren Dominanz über die Istvaeones nicht in Frage gestellt werden kann."
  barbaricum_form_francia_mission_task_1:0 "Ein Anführer erhebt sich aus der Dunkelheit"
  barbaricum_form_francia_mission_task_1_DESC:0 "Zwischen Rhein und Weser leben viele verschiedene germanische Stämme, aber keiner von ihnen hat eine vorherrschende Stellung. Nur jemand mit genügend Kraft kann hoffen, diese unterschiedlichen Menschen zu vereinen.celt_mil9!"
  barbaricum_form_francia_claims_1_tt:0 "Wir erlangen Ansprüche auf jedes Gebiet in den Gebieten [GetProvince('(int32)3778').GetArea.GetName], [GetProvince('(int32)3976').GetArea.GetName] und [GetProvince('(int32)3699').GetArea.GetName]."
  barbaricum_form_francia_mission_task_2:0 "Die vielen Söhne von Istio"
  barbaricum_form_francia_mission_task_2_DESC:0 "Als stärkster Sohn von Istio sind wir dazu prädestiniert, alle unsere Brüder unter unserem Banner zu vereinen.celt_mil7!"
  barbaricum_form_francia_claims_2_tt:0 "Wir erheben Ansprüche auf jedes Gebiet im Gebiet von [GetProvince('(int32)3728').GetArea.GetName]."
  barbaricum_form_francia_mission_task_3:0 "Ein würdiges Kapital"
  barbaricum_form_francia_mission_task_3_DESC:0 "Unsere Hauptstadt hat schwere Wachstumsschmerzen erlebt. Wenn es die richtige Unterstützung erhält, könnte es wahrscheinlich eine blühende Stadt werden.greek_mil1!"
  barbaricum_form_francia_mission_task_4:0 "Blut und Eisen"
  barbaricum_form_francia_mission_task_4_DESC:0 "Nur durch Blut und Eisen können wir Einheit schmieden.celt_mil5!"
  invade_gaul_francia:0 "Führe Krieg mit einem gallischen Land."
  barbaricum_form_francia_mission_task_5:0 "Staat zentralisieren"
  barbaricum_form_francia_mission_task_5_DESC:0 "Es ist an der Zeit, dass unser großartiges Land in einen zivilisierteren, sesshaften Zustand übergeht.celt_mil3!"
  barbaricum_form_francia_mission_task_6:0 "Das Frankenreich"
  barbaricum_form_francia_mission_task_6_DESC:0 "Es ist an der Zeit, unserem Volk eine neue gemeinsame Identität unter einem einzigen Herrscher zu geben. Wir sind die Franken, die Mutigen.celt_mil12!"
  barbaricum_form_francia_mission_task_7:0 "Deutsch-keltischer Handel"
  barbaricum_form_francia_mission_task_7_DESC:0 "Als Mittler zwischen Kelten und germanischen Sueben können wir auch zwischen den Handelspartnern stark profitieren.ägypten_mil19!"
  barbaricum_form_francia_mission_task_8:0 "Arbeite an den Öfen"
  barbaricum_form_francia_mission_task_8_DESC:0 "Unsere Schürfer melden jubelnd, auf Iron in [GetProvince('(int32)3790').GetName] gestoßen zu sein. Wir müssten ziemlich viel Geld ausgeben, um eine Mine zum Laufen zu bringen, aber die Vorkommen scheinen auszureichen, um eine zu finanzieren.celt_mil6!"
  barbaricum_form_francia_mission_task_8_tooltip:0 "Jedes Gebiet mit einer #Y-Mine#! in der Provinz #Y $sicambria_area$#! gewinnt folgendes:"
  barbaricum_form_francia_mission_task_9:0 "Eine Handelsfestung"
  barbaricum_form_francia_mission_task_9_DESC:0 "Wir müssen unsere Handelsrouten schützen, indem wir eine Hügelfestung in [GetProvince('(int32)3831').GetName] bauen, wo sich zwei Handelsrouten kreuzen. Unsere Architekten haben bereits eine Fläche von 1,4 Hektar abgegrenzt.celt_mil8!"
  barbaricum_form_francia_mission_task_10:0 "Eisenstangenstandard"
  barbaricum_form_francia_mission_task_10_DESC:0 "Derzeit wird von unseren Leuten auch ein ausländischer Eisenstangenstandard verwendet. Wir sollten die Verwendung unseres inländischen Standards kodifizieren, der höher als der ausländische ist und die Form eines Schwertes hat, um den Handel zu erleichtern und unseren Kaufleuten und Handwerkern klare Umstände zu bieten.celt_mil1!"
  FRANCIA_NAME:0 "Frankreich"
  FRANCIA_ADJECTIVE:0 "Fränkisch"
  barbaricum_francia_austria_mission:0 "Sali und Ripuari"
  barbaricum_francia_austria_mission_BUTTON_TOOLTIP:0 ""
  barbaricum_francia_austria_mission_BUTTON_DETAILS:0 ""
  barbaricum_francia_austria_mission_DESCRIPTION:0 "Obwohl sich alle unsere Leute Franken nennen, sind zwei große Fraktionen aufgetaucht. Die Salier, die im Norden rund um die Isala, die heutige IJsel, leben, und die Ripuarier, die rund um die Rhenus, den heutigen Rhein, leben, streiten um die Richtung, wohin sie expandieren sollen. Sollen wir den Saliern nach Belgien oder den Ripuariern ins Rheinland folgen?"
  barbaricum_francia_austria_mission_CRITERIA_DESCRIPTION:0 "Erobern und entwickeln Sie die Länder entlang der Flüsse Germaniens und das Land der Belgae."
  barbaricum_francia_austria_mission_REWARD_DESCRIPTION:0 "Erwerben Sie Ansprüche auf Gebiete in Deutschland und Belgien und Vorteile für Ihr Land."
  barbaricum_francia_austria_mission_task_1:0 "Salland"
  barbaricum_francia_austria_mission_task_1_DESC:0 "Die salischen Franken leben im Norden unseres Territoriums, rund um den Fluss Isala, die heutige IJsel, nach der dieses Land und Volk benannt sind. Diese Region ist von dichten Wäldern bedeckt, was ihre weitere Entwicklung behindert.celt_mil14!"
  barbaricum_francia_austria_mission_task_2:0 "Toxandria besiedeln"
  barbaricum_francia_austria_mission_task_2_DESC:0 "Im Süden, jenseits des Flusses Rhenus, liegt fruchtbares Land, das in unserer Sprache wegen seiner Lage Toxandria genannt wird.celt_mil16!"
  barbaricum_francia_austria_mission_task_3:0 "Toxandria entwickeln"
  barbaricum_francia_austria_mission_task_3_DESC:0 "Wir sollten unser neu erworbenes Land erschließen und seine Bevölkerung zu unserem Glauben bekehren.ägypten_mil19!"
  barbaricum_francia_austria_mission_task_4:0 "Drücke nach Westen"
  barbaricum_francia_austria_mission_task_4_DESC:0 "Das fruchtbare und wohlhabende gallische Kernland erwartet uns im Westen.celt_mil5!"
  barbaricum_francia_austria_mission_task_5:0 "Turnacum und Camaracum"
  barbaricum_francia_austria_mission_task_5_DESC:0 "Die Siedlungen namens Turnacum und Camaracum wurden zu prächtigen Verwaltungs-, Handels- und Kulturzentren.celt_mil2!"
  barbaricum_francia_austria_mission_task_6:0 "Verstärke unsere Westgrenze"
  barbaricum_francia_austria_mission_task_6_DESC:0 "Obwohl der Fluss Sequana, die heutige Seine, eine natürliche Verteidigungslinie ist, sollten wir Befestigungen errichten, falls unsere Feinde uns in großer Zahl von Westen angreifen.celt_mil8!"
  barbaricum_francia_austria_mission_task_7:0 "Ripuaria"
  barbaricum_francia_austria_mission_task_7_DESC:0 "Die Ripuarian Franken leben im Süden unseres Territoriums, an den Ufern der Rhenus, des heutigen Rheins, die zu ihrem Namen führten. Sie wollen möglichst viel vom Rhein und seinen Zusammenflüssen besitzen.greek_mil2!"
  barbaricum_francia_austria_mission_task_8:0 "Das Moenus-Tal"
  barbaricum_francia_austria_mission_task_8_DESC:0 "Der mäandrierende Fluss Moenus, der heutige Main, fließt von Westen her zur Rhenus und ist ihr längster Nebenfluss.celt_mil9!"
  barbaricum_francia_austria_mission_task_9:0 "Entlang der Rhenus"
  barbaricum_francia_austria_mission_task_9_DESC:0 "Die Rhenus ist der zweitlängste Fluss Mittel- und Westeuropas. Wir sollten so viel Land wie möglich an seinen Ufern für unser Volk sichern.celt_mil11!"
  barbaricum_francia_austria_mission_task_10:0 "Germanische Bekehrung"
  barbaricum_francia_austria_mission_task_10_DESC:0 "Viele verschiedene Menschen leben in unseren neu eroberten Ländern, wir sollten ihnen das Licht unserer Götter zeigen!celt_mil12!"
  barbaricum_francia_austria_mission_task_11:0 "Salier triumphiert"
  barbaricum_francia_austria_mission_task_11_DESC:0 "Es ist an der Zeit, dass der salische Zweig unseres Volkes die Vorherrschaft erklärt und den Streit beilegt, ob er nach Westen geht oder die Flussufer beansprucht.celt_mil3!"
  barbaricum_francia_austria_mission_task_12:0 "Triumphierende Ripuarier"
  barbaricum_francia_austria_mission_task_12_DESC:0 "Es ist an der Zeit, dass der ripuarische Zweig unseres Volkes die Vorherrschaft erklärt und den Streit beilegt, ob er nach Westen geht oder die Flussufer beansprucht.celt_mil7!"
  barbaricum_francia_austria_claims_1_tt:0 "Wir erheben Ansprüche auf jedes Gebiet im Gebiet von [GetProvince('(int32)3718').GetArea.GetName]."
  barbaricum_francia_austria_claims_2_tt:0 "Wir erlangen Ansprüche auf jedes Gebiet in den Gebieten [GetProvince('(int32)3026').GetArea.GetName], [GetProvince('(int32)2493').GetArea.GetName] und [GetProvince('(int32)2468').GetArea.GetName]."
  barbaricum_francia_austria_claims_3_tt:0 "Wir erlangen Claims auf jedem Gebiet in den Gebieten [GetProvince('(int32)3041').GetArea.GetName], [GetProvince('(int32)3054').GetArea.GetName], [GetProvince('(int32)3055').GetArea.GetName], [GetProvince('(int32)3802').GetArea.GetName] und [GetProvince('(int32)3806').GetArea.GetName]."
  favor_salians:0 "Begünstigen Sie die Salier, indem Sie ein Mitglied der Herrscherfamilie das Gebiet von [GetProvince('(int32)3026').GetArea.GetName] regieren lassen."
  favor_ripuarians:0 "Begünstigen Sie die Ripuarianer, indem Sie ein Mitglied der Herrscherfamilie das Gebiet von [GetProvince('(int32)3728').GetArea.GetName] regieren lassen."
  barbaricum_francia_austria_mission_task_1_tt:0 "Besitze eine Stadt im Gebiet von [GetProvince('(int32)3851').GetArea.GetName]."
  barbaricum_francia_austria_mission_task_6_tt:0 "Besitze mindestens 3 Festungsprovinzen in jedem der Gebiete von [GetProvince('(int32)3038').GetArea.GetName] und [GetProvince('(int32)3035').GetArea.GetName]."
  barbaricum_saxonia_form_mission:0 "Die weite Nordsee"
  barbaricum_saxonia_form_mission_BUTTON_TOOLTIP:0 "Das sächsische Volk schreit nach einem starken Anführer, um die Clans zu vereinen. Unser Geburtsrecht ist für alle sichtbar – wir werden diejenigen sein, die unser Volk zu größerem Ruhm führen."
  barbaricum_saxonia_form_mission_BUTTON_DETAILS:0 ""
  barbaricum_saxonia_form_mission_DESCRIPTION:0 "Das sächsische Volk schreit nach einem starken Anführer, um die Clans zu vereinen. Unser Geburtsrecht ist für alle sichtbar – wir werden diejenigen sein, die unser Volk zu größerem Ruhm führen."
  barbaricum_saxonia_form_mission_CRITERIA_DESCRIPTION:0 "Baue eine Nordseeflotte auf, vereinige die Nordseegermanen und gründe Sachsen."
  barbaricum_saxonia_form_mission_REWARD_DESCRIPTION:0 "Führe die Nordseegermanen zu größerem Ruhm, indem du Saxonia gründest."
  barbaricum_saxonia_form_mission_task_1:0 "Segel setzen"
  barbaricum_saxonia_form_mission_task_1_DESC:0 "Die Nordsee erwartet uns.ägypten_mil6!"
  barbaricum_saxonia_form_mission_task_2:0 "Nordseeküste"
  barbaricum_saxonia_form_mission_task_2_DESC:0 "Die von den Ingväonikern bewohnte Nordseeküste besteht hauptsächlich aus Sandstränden, Flussmündungen und dem Wattenmeer. Es wird sicherlich kein leichtes Unterfangen sein, diese unter unserer Führung zu erobern und zu vereinen.celt_mil5!"
  barbaricum_saxonia_form_mission_task_3:0 "Marine erweitern"
  barbaricum_saxonia_form_mission_task_3_DESC:0 "Wir sollten unseren erweiterten Hafen und unsere Werften nutzen, um mehr Schiffe zu bauen, was es uns ermöglichen würde, Energie effizienter nach Übersee zu projizieren.greek_mil4!"
  barbaricum_saxonia_form_mission_task_4:0 "Überfall auf Pritania"
  barbaricum_saxonia_form_mission_task_4_DESC:0 "Als isolierte Insel wird Pritania eine leichte Beute für unsere Angreifer sein, da mehrere Generationen keine Seeinvasion erlebt haben.celt_mil16!"
  barbaricum_saxonia_form_mission_task_5:0 "Militärische Fähigkeiten"
  barbaricum_saxonia_form_mission_task_5_DESC:0 "Nur der Stamm, der sich durch Tapferkeit und Ruhm im Kampf hervorgetan hat, kann inspirieren.ägypten_mil19!"
  barbaricum_saxonia_form_mission_task_6:0 "Die Sachsen"
  barbaricum_saxonia_form_mission_task_6_DESC:0 "Die kleinen Dolche, in unserer Sprache Sax oder Seax genannt, die bei unseren Raubzügen verwendet wurden, haben uns das Exonym der Sachsen eingebracht. Eine klare Botschaft an alle Schwächlinge, die vor unserer vereinten Stärke zittern werden.celt_mil3!"
  barbaricum_saxonia_form_mission_task_7:0 "Nordseehandel"
  barbaricum_saxonia_form_mission_task_7_DESC:0 "Der Seehandel ist seit Generationen die Lebensgrundlage der ingväonischen Bevölkerung. Mit der richtigen Förderung konnten wir unsere Gewinne steigern.celt_mil2!"
  barbaricum_saxonia_form_mission_task_8:0 "Moor-Angebot"
  barbaricum_saxonia_form_mission_task_8_DESC:0 "Unsere Kerker sind voller Krimineller, die wir in einem Sumpfopfer opfern könnten, um die Götter zu besänftigen.celt_mil15!"
  barbaricum_saxonia_form_mission_task_9:0 "Opfer für Yngvi"
  barbaricum_saxonia_form_mission_task_9_DESC:0 "Unser Herr Yngvi verlangt ein Opfer, bevor er uns segnen kann.celt_mil9!"
  barbaricum_saxonia_form_mission_task_10:0 "Stärke unsere Hauptstadt"
  barbaricum_saxonia_form_mission_task_10_DESC:0 "Als Sitz unserer Autorität ist es nicht hinnehmbar, dass unserer Hauptstadt die entsprechenden Befestigungen fehlen. Wir müssen neue Mauern, einen Graben und Erdhügel errichten, um diejenigen abzuschirmen, die sich auf unseren Schutz verlassen.celt_mil8!"
  barbaricum_saxonia_form_claims_1_tt:0 "Wir erlangen Ansprüche auf jedes Gebiet in den Gebieten [GetProvince('(int32)3834').GetArea.GetName], [GetProvince('(int32)3862').GetArea.GetName] und [GetProvince('(int32)3839').GetArea.GetName]."
  barbaricum_saxonia_form_claims_2_tt:0 "Wir erlangen Ansprüche auf jedes Gebiet in den Gebieten [GetProvince('(int32)3867').GetArea.GetName] und [GetProvince('(int32)3848').GetArea.GetName]."
  invade_britain_saxonia:0 "Führe Krieg mit einem pritannianischen Land."
  barbaricum_saxonia_anglia_mission:0 "Die Zepterinsel Pritannia"
  barbaricum_saxonia_anglia_mission_BUTTON_TOOLTIP:0 "Dieser königliche Thron der Könige, diese Insel mit Zeptern, \nDiese majestätische Erde, dieser Sitz von Tyr, \nDieses andere Valhöl, Halbparadies, \nDiese Festung, die die Natur für sich selbst gebaut hat \nGegen Ansteckung und die Hand des Krieges, \nDiese glückliche Rasse von Männern, diese kleine Welt, \nDieser kostbare Stein im silbernen Meer, \nWas ihm im Büro einer Wand dient, \nOder als Verteidigungsgraben für ein Haus, \nGegen den Neid weniger glücklicher Länder, \nDieses gesegnete Grundstück, diese Erde, dieses Reich, dieses Pritania."
  barbaricum_saxonia_anglia_mission_BUTTON_DETAILS:0 ""
  barbaricum_saxonia_anglia_mission_DESCRIPTION:0 "Dieser königliche Thron der Könige, diese Insel mit Zeptern, \nDiese majestätische Erde, dieser Sitz von Tyr, \nDieses andere Valhöl, Halbparadies, \nDiese Festung, die die Natur für sich selbst gebaut hat \nGegen Ansteckung und die Hand des Krieges, \nDiese glückliche Rasse von Männern, diese kleine Welt, \nDieser kostbare Stein im silbernen Meer, \nWas ihm im Büro einer Wand dient, \nOder als Verteidigungsgraben für ein Haus, \nGegen den Neid weniger glücklicher Länder, \nDieses gesegnete Grundstück, diese Erde, dieses Reich, dieses Pritania."
  barbaricum_saxonia_anglia_mission_CRITERIA_DESCRIPTION:0 "Herrsche über die Insel Pritania."
  barbaricum_saxonia_anglia_mission_REWARD_DESCRIPTION:0 "Greifen Sie unter einem starken König in die Insel Pritania ein und erobern Sie sie."
  barbaricum_saxonia_anglia_mission_task_1:0 "Pritannischer Stützpunkt"
  barbaricum_saxonia_anglia_mission_task_1_DESC:0 "Wir müssen zuerst auf Pritania Fuß fassen, bevor wir mehr von seinem Land beanspruchen können.celt_mil1!"
  barbaricum_saxonia_anglia_mission_task_1_tooltip:0 "Besitze ein beliebiges Gebiet in der Region [GetProvince('(int32)2009').GetArea.GetRegion.GetName|Y]."
  barbaricum_saxonia_anglia_mission_task_2:0 "Die Südküste"
  barbaricum_saxonia_anglia_mission_task_2_DESC:0 "[GetProvince('(int32)2021').GetArea.GetName] wäre ein einfaches erstes Ziel.celt_mil5!"
  barbaricum_saxonia_anglia_mission_task_3:0 "Die Ostküste"
  barbaricum_saxonia_anglia_mission_task_3_DESC:0 "[GetProvince('(int32)2029').GetArea.GetName] wäre ein einfaches erstes Ziel.celt_mil7!"
  barbaricum_saxonia_anglia_mission_task_4:0 "Die Nordküste"
  barbaricum_saxonia_anglia_mission_task_4_DESC:0 "Jenseits des Flusses Humber erwarten uns neue, uneroberte Ländereien.celt_mil6!"
  barbaricum_saxonia_anglia_mission_task_5:0 "Wessex"
  barbaricum_saxonia_anglia_mission_task_5_DESC:0 "Das westliche Gebiet von Pritania gehört uns noch nicht, aber es soll bald eine neue Heimat für unser Volk werden.celt_mil9!"
  barbaricum_saxonia_anglia_mission_task_6:0 "Sussex und Essex"
  barbaricum_saxonia_anglia_mission_task_6_DESC:0 "Wir sollten für unser Volk im Süden und Südosten eine neue Heimat errichten.celt_mil11!"
  barbaricum_saxonia_anglia_mission_task_7:0 "Das Herz von Pritania"
  barbaricum_saxonia_anglia_mission_task_7_DESC:0 "Jetzt, da wir die Küste kontrollieren, ist es an der Zeit, ins Innere von Pritania vorzudringen.celt_mil12!"
  barbaricum_saxonia_anglia_mission_task_8:0 "Ostanglien"
  barbaricum_saxonia_anglia_mission_task_8_DESC:0 "Das Flache, Niedrige und Sumpfige wird von der starken anglischen Fraktion beansprucht; etwas, das wir ihnen nicht verweigern können, obwohl wir hofften, dass die alten Stammeszugehörigkeiten verschwinden würden.ägypten_mil19!"
  barbaricum_saxonia_anglia_mission_task_9:0 "Northumbrien"
  barbaricum_saxonia_anglia_mission_task_9_DESC:0 "Unser Land nördlich des Humber muss dringend verbessert werden.celt_mil7!"
  barbaricum_saxonia_anglia_mission_task_10:0 "Westlicher Hafen"
  barbaricum_saxonia_anglia_mission_task_10_DESC:0 "Wir sollten einen Hafen an der Westküste von Pritania errichten; [GetProvince('(int32)2047').GetName] scheint ein idealer Ort zu sein.greek_mil4!"
  barbaricum_saxonia_anglia_mission_task_11:0 "Die Minen von Belerion"
  barbaricum_saxonia_anglia_mission_task_11_DESC:0 "Der Ruhm der Minen von Belerion ist sogar bis in die Mittelmeerwelt bekannt. Wir können es uns nicht leisten, diese Minen nicht selbst auszubeuten.greek_mil7!"
  barbaricum_saxonia_anglia_mission_task_12:0 "Mercia stärken"
  barbaricum_saxonia_anglia_mission_task_12_DESC:0 "Mercia, unser Marsch, braucht Befestigungen gegen unsere westlichen keltischen Nachbarn.celt_mil8!"
  barbaricum_saxonia_anglia_mission_task_13:0 "London"
  barbaricum_saxonia_anglia_mission_task_13_DESC:0 "Die Ufer des Tamesis sind ein geeigneter Ort, um auf Pritania ein Zentrum zu gründen.greek_mil1!"
  barbaricum_saxonia_anglia_mission_task_13b:0 "Kent"
  barbaricum_saxonia_anglia_mission_task_13b_DESC:0 "Cantium oder in unserer Sprache Kent wurde von den Cantiaci bewohnt. Dort, in [GetProvince('(int32)2021').GetName], spüren unsere Priester die Gegenwart der Götter, also ist es unsere Pflicht, diesen Ort zu verschönern.event_pic11!"
  barbaricum_saxonia_anglia_mission_task_14:0 "Das Hibernische Meer"
  barbaricum_saxonia_anglia_mission_task_14_DESC:0 "Das Hibernische Meer trennt die Inseln Hibernia und Pritannia. Die Kontrolle darüber ist von größter Bedeutung, um jede Art von hibernischer Bedrohung zu stoppen oder diese wilde Insel zu unterwerfen.ägypten_mil6!"
  barbaricum_saxonia_anglia_mission_task_15:0 "Sächsisches Königreich"
  barbaricum_saxonia_anglia_mission_task_15_DESC:0 "Das stolze Erbe unseres Volkes hat Generationen überdauert, und doch haben unsere ständig wachsenden Gebiete und unsere Bevölkerung ein größeres Wissen über die Welt und die Menschen, die uns umgeben, gebracht. \n \n Um die Sicherheit und den anhaltenden Wohlstand zu gewährleisten, ist es an der Zeit, dass wir unsere Stammesstruktur in das Königreich aller Sachsen umstrukturieren.celt_mil3!"
  barbaricum_saxonia_anglia_mission_task_16:0 "Angelsächsisches Königreich"
  barbaricum_saxonia_anglia_mission_task_16_DESC:0 "Das stolze Erbe unseres Volkes hat Generationen überdauert, und doch haben unsere ständig wachsenden Gebiete und unsere Bevölkerung ein größeres Wissen über die Welt und die Menschen, die uns umgeben, gebracht. \n \n Um die Sicherheit und anhaltenden Wohlstand zu gewährleisten, ist es für uns an der Zeit, unsere Stammesstruktur in ein Königreich umzustrukturieren, das seine Stärke auf der anglischen Elite gründet.event_pic12!"
  barbaricum_saxonia_anglia_mission_task_17:0 "Juto-sächsisches Königreich"
  barbaricum_saxonia_anglia_mission_task_17_DESC:0 "Das stolze Erbe unseres Volkes hat Generationen überdauert, und doch haben unsere ständig wachsenden Gebiete und unsere Bevölkerung ein größeres Wissen über die Welt und die Menschen, die uns umgeben, gebracht. \n \n Um die Sicherheit und anhaltenden Wohlstand zu gewährleisten, ist es für uns an der Zeit, unsere Stammesstruktur in ein Königreich umzustrukturieren, das seine Stärke auf der eudosischen Elite gründet.event_pic13!"
