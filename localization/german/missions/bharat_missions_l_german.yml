  me_bharat_34_title:0 "Indische Herrscher der Welt"
  me_bharat_34_desc:0 "Viele Jahre lang sind unsere Armeen durch fremde Länder marschiert und haben eine Stadt nach der anderen erobert. Jetzt stehen wir Indianer in Pella, der ehemaligen mazedonischen Hauptstadt, als Herrscher über einen Großteil der bekannten Welt. Wir stehen unangefochten als die größte Macht der Erde da, dem Volk Indiens wurde Wohlstand und Größe unter unserer Herrschaft gebracht, und es wird auch in den kommenden Jahren weiter gedeihen."
  me_bharat_34.a:0 "Indien ist herrlich!"
