l_german:
  bharat_missions:0 "Indisches Reich"
  bharat_missions_DESCRIPTION:0 "Wir sind Bharat"
  bharat_missions_CRITERIA_DESCRIPTION:0 "Diese Mission wird abgeschlossen sein, wenn wir die Eroberung von Alexander nachgeahmt haben."
  bharat_missions_BUTTON_TOOLTIP:0 "Wir werden die Welt regieren!"
  bharat_missions_task_1:0 "Vereint die Arier"
  bharat_missions_task_1_DESC:0 "Die Arier veränderten den Lauf der Geschichte, indem sie vor Jahrhunderten in den indischen Subkontinent eindrangen. Die Vereinigung der arischen Völker wird unsere Dominanz in der Region sichern und das alte kulturelle Kernland des Indus unter unsere Kontrolle bringen."
  bharat_missions_task_2:0 "Vereinige die Dravidianer"
  bharat_missions_task_2_DESC:0 "Die Völker Südindiens sind seit langem gespalten und haben sich gegenseitig bekämpft. Es ist an der Zeit, die unbedeutenden internen Kämpfe zu beenden und die alten Dravidianer zu vereinen."
  bharat_missions_task_3:0 "Vereinige die Pracyaner"
  bharat_missions_task_3_DESC:0 "Pracya ist das wirtschaftliche und landwirtschaftliche Rückgrat Indiens. Wir müssen die Region unter unserer Herrschaft vereinen und die Macht der großen Städte am heiligen Fluss Ganges nutzen."
  bharat_missions_task_4:0 "Indisches Reich"
  bharat_missions_task_4_DESC:0 "Unsere indische Nation ist so groß geworden, dass sie ein Imperium geworden ist. Es ist an der Zeit, dass wir uns einer imperialen Regierungsform zuwenden, um die Kontrolle über die verschiedenen Länder und Völker zu behalten, für die wir jetzt verantwortlich sind."
  bharat_missions_task_5:0 "Schätze Indiens"
  bharat_missions_task_5_DESC:0 "Die gewaltigen Schätze des vedischen und buddhistischen Glaubens sind seit Jahrhunderten über den Kontinent verstreut, sind aber jetzt durch unsere göttliche Herrschaft vereint und werden von ganz Indien verehrt."
  bharat_missions_task_6:0 "Bharata"
  bharat_missions_task_6_DESC:0 "Unser großer Herrscher ist eher ein Gott als eine Person. Sie sollten sich dem Pantheon der Götter anschließen und sich mit dem alten König Bharata identifizieren, um die Legitimität unserer Herrschaft und unserer Blutlinie zu festigen."
  bharat_missions_task_7:0 "Religiöse Harmonie"
  bharat_missions_task_7_DESC:0 "Der indische Subkontinent ist sowohl religiös als auch ethnisch vielfältig. Wir müssen eine innere religiöse Harmonie zwischen den verschiedenen Glaubenssystemen Indiens erreichen, wenn wir jemals hoffen wollen, in Frieden zu regieren."
  bharat_missions_task_8:0 "Kaiserliche Hauptstadt"
  bharat_missions_task_8_DESC:0 "Die Hauptstadt von ganz Indien soll weltweit als boomendes Handelszentrum, als eine Stadt mit wunderbaren Gebäuden bekannt sein und vielleicht die größte Stadt der Welt sein."
  bharat_missions_task_9:0 "Exotische Waren aus Indien"
  bharat_missions_task_9_DESC:0 "Indien produziert seit langem exotische Waren, die vom Rest der Welt geschätzt werden und nur in unseren Ländern hergestellt werden. Dieses Monopol werden wir nutzen."
  bharat_missions_task_10:0 "Große Werke Indiens"
  bharat_missions_task_10_DESC:0 "Wir werden unsere eigenen großen Wunder bauen, um die griechische Architektur in den Schatten zu stellen – die Wunder Indiens werden die Welt blenden und die Jahrhunderte überdauern."
  bharat_missions_task_11:0 "Erobere Tibet und Baktrien"
  bharat_missions_task_11_DESC:0 "Das tibetische Plateau und die baktrischen Gebiete waren seit der Zeit der arischen Invasionen das Haupttor nach Indien. Die Sicherung dieser Randzonen wird die Bedrohung durch den Norden dauerhaft beenden, den Zugang zu den robusten Steppenpferden freischalten und Abbaumöglichkeiten für die weltberühmten Edelsteine ​​der baktrischen Berge eröffnen."
  bharat_missions_task_12:0 "Persien erobern"
  bharat_missions_task_12_DESC:0 "Die Perser haben sich in den letzten Jahrhunderten als Bedrohung für das unabhängige Indien erwiesen, da sie ein Weg für nomadische iranische Überfälle waren, eine Basis, von der aus Perser angriffen, und jetzt ein Sprungbrett für die griechischen Invasoren. Wir müssen dieses Land sichern, um unsere Westflanke zu verteidigen."
  bharat_missions_task_13:0 "Erobere Mesopotamien"
  bharat_missions_task_13_DESC:0 "Die großen Metropolen an Tigris und Euphrat sind seit der Zeit der Achämeniden eine Bedrohung für die indische Unabhängigkeit. Sie zu erobern wird nicht nur Indien sichern, sondern auch unermessliche Reichtümer und eine neue Kornkammer für das Imperium bringen."
  bharat_missions_task_14:0 "Ägypten erobern"
  bharat_missions_task_14_DESC:0 "Die sagenumwobenen alten Länder der Pharaonen werden uns gehören und ewigen Ruhm und ein weiteres landwirtschaftliches Zentrum für unser wachsendes Imperium bringen."
  bharat_missions_task_15:0 "Erobere Syrien und Arabien"
  bharat_missions_task_15_DESC:0 "Die Völker Syriens und Arabiens haben sich als lästige Mittelsmänner erwiesen, die von unseren Handelsgütern leben, um sich zu bereichern und die Kontrolle über die Handelsrouten nach Europa und Afrika zu erlangen. Es ist an der Zeit, diese wichtigen Handelsrouten zu erobern und die Gewinne für uns selbst zu ernten."
  bharat_missions_task_16:0 "In Kleinasien"
  bharat_missions_task_16_DESC:0 "Die Völker Anatoliens sind fast so vielfältig und widerspenstig wie die in ganz Indien – natürlich vor unserer Eroberung. Wir können diese Spaltungen leicht ausnutzen, um die Vorherrschaft über dieses strategische Gebiet im Westen vor den Toren Griechenlands zu erlangen."
  bharat_missions_task_17:0 "rednaxelA"
  bharat_missions_task_17_DESC:0 "Wir haben endlich das hellenische Kernland zur Strecke gebracht, Indien hat sich gerächt! Die Geschichten werden von unseren Eroberungen singen und den Namen Alexander vergessen."
  bharat_missions_task_18:0 "Indische Philosophie"
  bharat_missions_task_18_DESC:0 "Indien ist seit Jahrhunderten ein Land der Gelehrten, Heiligen und Philosophen. Die Nation wird gedeihen, indem sie die indischen Errungenschaften des Geistes und der Seele fördert."
  bharat_missions_task_19:0 "Organisierte Lebensmittelproduktion"
  bharat_missions_task_19_DESC:0 "Während wir in der Lage sind, unsere Produktionsquoten zu erfüllen, ist die Ernährungssicherheit immer ein Thema, das nicht ignoriert werden sollte. Wir sollten unsere derzeitigen Kapazitäten erweitern und so viele Vorräte wie möglich anlegen, denn die Götter sind launisch."
  bharat_missions_task_20:0 "Südliche Edelsteine"
  bharat_missions_task_20_DESC:0 "Wir sind mit natürlichen Ressourcen gesegnet, und unsere Edelsteine ​​sind die feinsten, die man finden kann, begehrt von Königen und Königinnen auf der ganzen Welt. Sollen wir unsere Produktion erweitern? Die Investitionskosten amortisieren sich mit der Zeit."
  bharat_missions_task_21:0 "Verbreitung von Zucker"
  bharat_missions_task_21_DESC:0 "Die Produktion von Zucker, dem seltensten Handelsgut, das alle, die das Glück haben, zu probieren, erfreut, ist ein Bereich, den wir erweitern können. Wahrlich, nichts ist süßer als die Münzen, die wir herstellen werden, um dieses Gut weit und breit zu verkaufen."
  bharat_missions_task_22:0 "Verschönern Sie Händler aus dem Süden"
  bharat_missions_task_22_DESC:0 "Unsere Hafenstädte entlang der Südküste transportieren unsere feinen Waren zu entfernten Märkten und sorgen das ganze Jahr über für gesunde Handelseinnahmen. Wenn man bedenkt, wie wichtig diese Einnahmequelle geworden ist, sollten wir alles tun, um unseren südlichen Händlern zu helfen."
  bharat_missions_task_23:0 "Fokus auf exotische Exporte"
  bharat_missions_task_23_DESC:0 "Obwohl wir mit allen erdenklichen guten Dingen gesegnet sind, ist es kein Geheimnis, dass unsere exotischen Exporte den Löwenanteil unseres Handels ausmachen. Indem wir uns auf die Steigerung der Produktion konzentrieren, sorgen wir dafür, dass unsere Händler zufrieden sind und ihre Stände gut gefüllt sind."
