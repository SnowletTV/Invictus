l_german:
  bithynia_missions:0 "Königreich Zipoetes"
  bithynia_missions_DESCRIPTION:0 "Das kleine, von Zipoetes regierte Königreich an der Nordküste von Bithynien und Paphlagonien ist nicht groß genug, um den Ambitionen unserer mächtigen Dynastie standzuhalten. Während Chaos um die ganze Welt wirbelt und Könige und Generäle mit jedem Tag aufstehen und fallen, schwört Zipoetes, dass sein Name für immer in Erinnerung bleiben wird."
  bithynia_missions_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn das Königreich Zipoetes sein wahres Potenzial erkennt, indem es seine Herrschaften weit und breit ausdehnt ..."
  bithynia_missions_BUTTON_TOOLTIP:0 "Ein langer und ehrgeiziger Weg liegt vor uns, aber wir unternehmen eifrig die ersten Schritte in Richtung ewiger Herrlichkeit."
  bithynia_missions_task_1:0 "Ein richtiges Kapital"
  bithynia_missions_task_1_DESC:0 "Unsere Provinz Mariandynia ist ein wichtiger Teil unseres Königreichs, doch ihre Provinzhauptstadt ist eine Peinlichkeit – kaum eine nennenswerte Siedlung. Unser Volk verdient eine richtige Stadt, eine richtige Hauptstadt.greek_mil16!"
  bithynia_missions_task_2:0 "Die Stadt Zipoetes"
  bithynia_missions_task_2_DESC:0 "Artanes, der Regierungssitz, ist scheinbar exponentiell gewachsen; ein Zeugnis für die dynamische Führung von Zipoetes. Weil wir unserem König so viel zu verdanken haben, erwägen wir, die Stadt ihm zu Ehren umzubenennen.greek_mil18!"
  bithynia_missions_task_3:0 "Letzte der Achämeniden"
  bithynia_missions_task_3_DESC:0 "Obwohl die politische Macht der Achämeniden erschüttert wurde, fließt das Blut der Achämener immer noch. Indem wir uns den Häusern anschließen, würde dies nur unser eigenes Ansehen stärken – lasst uns nach einer geeigneten Ehe für unseren Erben suchen.greek_mil13!"
  bithynia_missions_task_4:0 "Könige von Bithynien"
  bithynia_missions_task_4_DESC:0 "Die reichen Städte, die die Küste des Meeres Propontis säumen, werden von kleinen Tyrannen und Piraten beherrscht; unwürdige Hausbesetzer auf dem, was wir als unser Land betrachten. Lassen Sie uns unsere Ansprüche offiziell bekannt geben und mit dem Prozess der Räumung dieser Anwärter beginnen.greek_mil12!"
  bithynia_missions_task_5:0 "Entwicklung von Lebensmittelgeschäften"
  bithynia_missions_task_5_DESC:0 "Das explosionsartige Wachstum unserer Städte hat dazu geführt, dass unsere Infrastruktur ausgebaut werden muss; wir brauchen einfach mehr Nahrung. Lasst uns unser Weideland entwickeln, damit wir hungrigen Mobs in unseren Straßen aus dem Weg gehen.celt_mil14!"
  bithynia_missions_task_6:0 "Konsolidierung Bithyniens"
  bithynia_missions_task_6_DESC:0 "Chalcedon und Astakos, die sich hinter der Garantie der mächtigen Antigoniden verstecken, haben in letzter Zeit ungestraft gehandelt. Leider wäre ihr Land ein wunderbarer Besitz, aber wir wagen es nicht, einen Krieg mit dem Königreich der Antigoniden zu riskieren. Könnte es eine andere Möglichkeit geben, wie wir Feindseligkeiten verhindern könnten?celt_mil6!"
  bithynia_missions_task_7:0 "Freunde in Mariandynia"
  bithynia_missions_task_7_DESC:0 "Während wir die Herren der Küsten von Mariandynia sind, liegen die Hügel und Berge vorerst außerhalb unserer Kontrolle. Wenn wir unsere Nachbarn verbünden und ihre Meinung über uns verbessern, besteht die Möglichkeit, dass sie sich uns unterwerfen.greek_mil17!"
  bithynia_missions_task_8:0 "Krieg mit Mariandynia"
  bithynia_missions_task_8_DESC:0 "Es gibt keinen Grund, dass wir ein unabhängiges Mariandynia tolerieren sollten, wenn wir bereits so viele Ländereien der Provinz kontrollieren. Erweitern Sie unsere Herrschaft und beenden Sie ihre Ansprüche.greek_mil9!"
  bithynia_missions_task_9:0 "Jenseits von Mariandynia"
  bithynia_missions_task_9_DESC:0 "Obwohl wir einige uralte kulturelle Verbindungen zu den Mariandynern haben, sind wir zwei getrennte Völker, die gezwungen sind, im selben Haus zu leben. Indem es sie in unsere Gesellschaft integriert oder assimiliert, wird es jegliches Reibungspotential unterdrücken.greek_mil7!"
  bithynia_missions_task_10:0 "Erweiterung des Königreichs"
  bithynia_missions_task_10_DESC:0 "Es ist nur passend, dass das Königreich Bithynien über jede gleichnamige Provinz herrscht. Bithynia Inferioris sollte eine Heimat für alle Bithyner werden, nicht nur für die Barbaren, die außerhalb unserer Grenzen leben.greek_mil14!"
  bithynia_missions_task_11:0 "Königreich Zipoetes"
  bithynia_missions_task_11_DESC:0 "Niemand kann leugnen, dass wir ein mächtiges Königreich sind, aber wir sind nicht zufrieden mit dem, was wir haben, wenn so viel übrig bleibt, das wir uns nehmen können. Bereiten Sie unsere Ansprüche vor und lassen Sie die Würfel fallen, wo sie können.greek_mil15!"
  bithynia_missions_task_12:0 "Städte Bithyniens"
  bithynia_missions_task_12_DESC:0 "Unser Ruf als Städtebauer basiert auf unserer umfangreichen Erfahrung, die durch jahrelange erfolgreiche Bauprogramme verfeinert wurde. Als Ergebnis unserer architektonischen Expertise ist eine bithynische Stadt wie keine andere.greek_mil18!"
  bithynia_missions_task_13:0 "Verbreitung bithynischer Wege"
  bithynia_missions_task_13_DESC:0 "Kalpe hat einen besonderen Platz in Ihrem Herzen, und die beträchtlichen Investitionen, die Sie in die Stadt gesteckt haben, waren immer eine Herzensangelegenheit. Und doch könnten wir für unser Lieblingsprojekt noch mehr tun.event_pic11!"
  bithynia_missions_task_14:0 "Ausbau der Marine"
  bithynia_missions_task_14_DESC:0 "Während es um uns herum viele große Seefahrermächte gibt, mit denen wir uns auseinandersetzen müssen, sind wir der Herausforderung gewachsen. Ordnen Sie an, dass Bäume gefällt werden und der Bau in unseren Werften sofort beginnt.greek_mil11!"
  bithynia_missions_task_15:0 "Richtung Osten"
  bithynia_missions_task_15_DESC:0 "Obwohl wir nicht unbedingt gierig sind, sind wir auch nicht unbedingt zufrieden mit dem, was wir haben. Jetzt, da Mariandynia unbestritten unter unserer Kontrolle ist, haben wir neue Möglichkeiten, nach Osten zu expandieren – das sollten wir tun.greek_mil2!"
  bithynia_missions_task_16:0 "Meister von Bithynien"
  bithynia_missions_task_16_DESC:0 "Wenn wir die Kontrolle über ganz Bithynien und Paphlagonien festigen, wird unser verdienter Anführer vom Volk geehrt.event_pic9!"
  bithynia_missions_task_17:0 "Eine bithynische Legion"
  bithynia_missions_task_17_DESC:0 "Unsere Aufgeboten haben uns zu unzähligen Siegen geführt, aber durch die Erweiterung unserer Legion werden wir eine professionelle Streitmacht haben, die unsere bereits beeindruckende militärische Macht verstärken wird.greek_mil8!"
  bithynia_missions_task_18:0 "Häfen von Bithynien"
  bithynia_missions_task_18_DESC:0 "Indem wir die Anzahl der Häfen, die wir unter unserer Kontrolle haben, erhöhen, wird unsere finanzielle Sicherheit so gut wie gewährleistet sein. Wir werden der Neid unserer Nachbarn sein, besonders wenn sie zusehen, wie ihre Münzen in unsere Kassen fließen.greek_mil19!"
  bithynia_missions_task_19:0 "Neue Märkte"
  bithynia_missions_task_19_DESC:0 "Unsere Märkte können derzeit nicht mit der Handelsnachfrage mithalten, die wir erleben. Es liegt in unserem besten Interesse, diesen Händlern und Kaufleuten Marktplätze anzubieten, um sicherzustellen, dass sie ihre Waren weiterhin in unseren Städten anbieten.celt_mil2!"
  bithynia_missions_task_20:0 "Das Land der Thraker"
  bithynia_missions_task_20_DESC:0 "Nachdem wir unsere Position in Asien gesichert haben, haben wir mutig an den Küsten Europas Fuß gefasst. Die Zeit wird bald kommen, wo die Bewohner von Thrakien ihre neuen Herren jenseits des Meeres anerkennen werden; die Bithyner.celt_mil3!"
  bithynia_missions_task_21:0 "In Asien"
  bithynia_missions_task_21_DESC:0 "Bisher haben wir unsere Expansion auf die reichen Küstenstädte konzentriert, die uns umgeben, was zum großen Teil unserer unglaublichen Seemacht zu verdanken ist. Aber es gibt keinen guten Grund für uns, uns auf die Wasserstraßen zu beschränken; die Länder Asiens sind es wert, erobert zu werden.celt_mil1!"
  bithynia_missions_task_22:0 "Rückeroberung unserer Heimat"
  bithynia_missions_task_22_DESC:0 "In längst vergessenen Tagen war es eine Gruppe thrakischer Kolonisten, die zuerst nach Bithynien kam, um Freiheit von der Tyrannei zu suchen – lasst uns nun Freiheit in unsere alten Heimatländer bringen.celt_mil7!"
  bithynia_missions_task_23:0 "Beschützer der Thraker"
  bithynia_missions_task_23_DESC:0 "Nach unseren Eroberungskriegen scheinen wir die Herren der Gesamtheit der thrakischen Völker zu sein.celt_mil7!"
  bithynia_missions_task_24:0 "Phrygische Macht"
  bithynia_missions_task_24_DESC:0 "Die Provinz Phyrgien wäre eine attraktive Ergänzung Ihrer Domäne; Außerdem haben sich in letzter Zeit so viele über dieses Land gestritten, dass niemand es wirklich für sich beanspruchen kann, da es hier keine wirklich legitimen Herrscher gibt - warum sollten es die Bithyner dann nicht haben?greek_mil2!"
  bithynia_missions_task_25:0 "Kappadokien erobern"
  bithynia_missions_task_25_DESC:0 "Es gibt vieles, was wir tolerieren können, aber wir können die Existenz einer kappadokischen Bedrohung keinen Moment, keinen Tag länger ertragen. Es wäre für alle Beteiligten besser, wenn wir unsere Grenzen einfach etwas mehr in diese Richtung erweitern würden.celt_mil13!"
  bithynia_missions_task_26:0 "Das Meer überqueren"
  bithynia_missions_task_26_DESC:0 "Unsere Marine ist gut finanziert und Meister der See, aber es gibt noch Raum für uns, um zu wachsen; Indem wir unsere Mittel weiterhin klug investieren und eine riesige Flotte aufbauen, werden wir die Gewässer wirklich beherrschen.greek_mil11!"
  bithynia_missions_task_27:0 "Turbulenzen in Taurica"
  bithynia_missions_task_27_DESC:0 "Da wir den gesamten Pontus Euxinus als gut in unserem Einflussbereich betrachten, haben Störungen im Ausland oft schädliche Auswirkungen im Inland – es ist am besten, diese potenziellen Probleme manchmal im Keim zu ersticken, wie es heißt.celt_mil5!"
  bithynia_missions_task_28:0 "Kontrolle der Küste"
  bithynia_missions_task_28_DESC:0 "Meister des unvorstellbaren Potenzials der Küste Asiens zu sein, ist eine Belohnung für sich.ägypten_mil21!"
  bithynia_missions_task_29:0 "Eine ägäische Macht"
  bithynia_missions_task_29_DESC:0 "Der stetige Verkehrsfluss in der gesamten Ägäis würde besser von einer spezialisierten Bürokratie verwaltet, die die täglichen Angelegenheiten verwaltet und uns direkt unterstellt ist.ägypten_mil22!"
  bithynia_missions_task_30:0 "Meister des Peloponnes"
  bithynia_missions_task_30_DESC:0 "Kann irgendjemand leugnen, dass wir nach allem, was wir für die Bewohner des Peloponnes getan haben, seine wahren Meister sind?ägypten_mil23!"
  bithynia_missions_task_31:0 "Beschützer Griechenlands"
  bithynia_missions_task_31_DESC:0 "Die Realität der politischen Situation in Griechenland verlangt von uns, die Schwächeren vor den Machenschaften derer um sie herum zu schützen.persia_mil7!"
  bithynia_missions_task_32:0 "Beherrsche Phrygien"
  bithynia_missions_task_32_DESC:0 "Der Besitz des ausgedehnten Straßennetzes der Provinz Phrygien ist zu einem äußerst interessanten Thema geworden; wir wollen eine Kürzung des Handels, der über diese Autobahnen abgewickelt wird.persia_mil15!"
  bithynia_missions_task_33:0 "Die Südküste"
  bithynia_missions_task_33_DESC:0 "Der zerbrochene Staat an der Südküste Anatoliens bietet uns Möglichkeiten zur Unterwerfung und Expansion.ägypten_mil24!"
  bithynia_missions_task_34:0 "Zerstöre die Mithridatische Dynastie"
  bithynia_missions_task_34_DESC:0 "Der Gedanke an eine Machtposition der verhassten mithridatischen Dynastie ... nein, das werden wir nicht zulassen.persia_mil8!"
  bithynia_missions_task_35:0 "Könige von Kappadokien"
  bithynia_missions_task_35_DESC:0 "Dränge weiter, o Bithynien, zu den Ländern der Kappadokier und zu den Toren Armeniens selbst – lass alle vor uns fliehen.persia_mil6!"
  bithynia_missions_task_36:0 "Thrakisches Taurica"
  bithynia_missions_task_36_DESC:0 "Es gibt viel, was wir von den unterschiedlichen Völkern Tauricas lernen könnten, Lektionen, die wir auf unser gesamtes Reich anwenden könnten.celt_mil11!"
  bithynia_missions_task_37:0 "Könige von Asien"
  bithynia_missions_task_37_DESC:0 "Asien gehört uns; die Bithyner sind jetzt seine Könige und Herren. Wir haben die Vereinigung in ein umstrittenes Land gebracht und es ist zu einer Bastion unserer Sicherheit geworden; Wir kämpfen jetzt mit den größten Zivilisationen, die die Welt je gesehen hat.greek_mil10!"
  bithynia_missions_task_38:0 "Könige von Griechenland"
  bithynia_missions_task_38_DESC:0 "Endlich sind wir die Könige von Griechenland, und unser Name wird für immer und ewig ausgesprochen – ewige Herrlichkeit ist bereits unser.greek_mil3!"
  bithynia_missions_task_39:0 "Syrischer Ehrgeiz"
  bithynia_missions_task_39_DESC:0 "Wir werden nach Süden vordringen, in die Länder Syriens, denn niemand kann uns daran hindern, das zu tun, was wir wollen. Stärke macht Recht, und wir sind die Stärksten!event_pic3!"
  bithynia_missions_task_40:0 "Eroberung Syriens"
  bithynia_missions_task_40_DESC:0 "Unsere Bestände reichen weit über die ursprünglichen Grenzen der Küsten des Pontus Euxinus hinaus, einschließlich der fernen Länder Syrien und Assyrien.persia_mil9!"
  bithynia_missions_task_41:0 "Levantinische Bestrebungen"
  bithynia_missions_task_41_DESC:0 "Wir haben jetzt die Kontrolle über eine wichtige strategische Region der Levante, was die Gemüter Ihrer Generäle beruhigt hat - die Sicherheit unseres Volkes ist in unserer Reichweite.ägypten_mil7!"
  bithynia_missions_task_42:0 "Das Land der Pharaonen"
  bithynia_missions_task_42_DESC:0 "Das Land der Pharaonen gehört denen, die es beanspruchen können, wie die Verbrechen der Achämeniden und der Ptolemäer zeigen. Wir können die Pyramiden praktisch von unserem jetzigen Standpunkt aus sehen, und bald werden sie uns gehören.ägypten_mil12!"
  bithynia_missions_task_43:0 "Eine neue Dynastie"
  bithynia_missions_task_43_DESC:0 "Obwohl einige uns für verrückt halten mögen, voller Größenwahn, der einem bithynischen Basileus nicht angemessen ist, können wir zu Recht einen neuen Titel beanspruchen, einen, der genau beschreibt, was wir geworden sind.ägypten_por1!"
  bithynia_missions_task_44:0 "Mesopotamische Angelegenheiten"
  bithynia_missions_task_44_DESC:0 "Die mysteriöse Stadt Babylon lockt uns; nutzen wir diese Quelle uralter Kraft und Weisheit für uns.persia_mil6!"
  bithynia_missions_task_45:0 "Nimm den Stiefel"
  bithynia_missions_task_45_DESC:0 "Unser erster Streifzug durch die Gewässer des Fretum Hydruntis wird sicherlich nicht unser letzter sein.celt_mil10!"
  bithynia_missions_task_46:0 "Kämpfe für den Süden"
  bithynia_missions_task_46_DESC:0 "Als die Könige von Griechenland betrachten wir auch die Ländereien von Magna Graecia als in unserem Einflussbereich und werden jeden Eindringling auf unser Eigentum vertreiben.greek_mil8!"
  bithynia_missions_task_47:0 "Der Untergang Roms"
  bithynia_missions_task_47_DESC:0 "Die Eroberung der furchterregenden Römer mit ihrer Liebe zur Kriegsführung wird unseren Märkten Ruhe und Stabilität bringen; Wir können es uns einfach nicht mehr leisten, dass diese Barbaren unseren Handel stören.greek_mil15!"
  bithynia_missions_task_48:0 "Beherrsche Italien"
  bithynia_missions_task_48_DESC:0 "Wir haben es irgendwie geschafft, in Gebiete weit über unsere ursprünglichen Grenzen hinaus zu expandieren und an den Ausläufern von Gebirgszügen Halt zu machen, von denen wir vorher nie wussten, dass sie existieren.celt_mil9!"
  bithynia_missions_task_49:0 "Illyrischer Überfall"
  bithynia_missions_task_49_DESC:0 "Wir haben die lästigen illyrischen Stämme satt, die das Haemus-Gebirge als Schutzschild benutzen und relativ ungestraft unser Land überfallen, bevor sie wie Feiglinge zurück in die schroffen Hügel rennen. Wir sollten diese Barbaren demütigen.celt_mil15!"
  bithynia_missions_task_50:0 "Könige von Illyrien"
  bithynia_missions_task_50_DESC:0 "Vorsicht gebietet uns, ganz Illyrien zu beanspruchen, denn wir können viel für diese Völker tun, wenn sie uns nur als ihren König anerkennen. Besser wir als alle anderen.celt_mil4!"
  bithynia_missions_task_51:0 "Bithynische Herrschaft"
  bithynia_missions_task_51_DESC:0 "Wir haben unsere Rollen als Beschützer und Meister angenommen, und unser Volk freut sich über unsere göttliche Führung und all die Früchte unserer Arbeit.ägypten_por2!"
  bithynia_missions_task_52:0 "Bithynischer Einfluss"
  bithynia_missions_task_52_DESC:0 "Ist es ein Wunder, dass so viele wie die Bithyner sein möchten? Wie könntest du unsere Städte besuchen und nicht den Wunsch haben, so großartig zu sein wie wir? Wir begrüßen alle, die unsere Wege übernehmen möchten.greek_mil3!"
  bithynia_missions_task_53:0 "Eine florierende Hauptstadt"
  bithynia_missions_task_53_DESC:0 "Zipoetium entwickelt sich zu einer der größten Städte der Region, wenn man es überhaupt noch als Stadt bezeichnen kann. Schon bald wird die Stadt Zipoetes als Metropole von Zipoetes bekannt sein.greek_mil18!"
  bithynia_missions_task_54:0 "Investitionen in Asien"
  bithynia_missions_task_54_DESC:0 "Wenn man das enorme Potenzial der Länder Asiens betrachtet, ist es eine Farce, dass frühere Herrscher die Region nicht vollständig entwickelt haben. Bringen Sie bithynische Marktplätze in diese hungrigen Provinzen und beobachten Sie, wie die Einnahmen wachsen.celt_mil2!"
  bithynia_missions_task_55:0 "Küsten-Ventures"
  bithynia_missions_task_55_DESC:0 "Unser ausgedehntes Netzwerk von Hafenstädten, das wirtschaftliche und kulturelle Rückgrat unserer Gesellschaft, erfordert, dass wir die stärkste Marine haben; Niemand sollte uns auf See herausfordern können.persia_mil3!"
  bithynia_missions_task_56:0 "Erhöhen Sie die Lebensmittelproduktion"
  bithynia_missions_task_56_DESC:0 "Unser Land ist gut und begehrt, aber die schiere Menge an Einwohnern in unseren Städten macht es zu einer lästigen Aufgabe, sie zu ernähren. Wenn wir unsere Lebensmittelproduktion im Inland erhöhen, müssen wir weniger Getreide aus dem Ausland importieren.celt_mil14!"
  bithynia_missions_task_57:0 "Das bithynische Volk"
  bithynia_missions_task_57_DESC:0 "Je größer unsere Zahl wird, desto mehr wollen so sein wie wir. Warum haben wir so viel Glück?india_mil14!"
  bithynia_missions_task_58:0 "Kappadokischer Bau"
  bithynia_missions_task_58_DESC:0 "Die Ländereien von Kappadokien wachsen wie Unkraut, das durch tägliche Schauer bewässert wird; große Metropolen entstehen in seinen Bergen und Hügeln.greek_mil7!"
  bithynia_missions_task_59:0 "Die Stadt Byzanz"
  bithynia_missions_task_59_DESC:0 "Byzantion, die antike Stadt, die von Byzas von Megara erbaut wurde, liegt direkt westlich von uns und war einst ein erbitterter Konkurrent von uns, aber wir haben ihren Ruhm mit unserem eigenen in den Schatten gestellt. Dennoch gibt es in dieser Stadt ein unbestreitbares Potenzial, und wir sagen dieser Stadt am Bosporus Großes voraus.event_pic1!"
  bithynia_missions_task_60:0 "Entwicklung von Thrakien"
  bithynia_missions_task_60_DESC:0 "Wir sollten unseren Besitztümern in Thrakien einige Aufmerksamkeit widmen; es ist schließlich unsere heilige Pflicht gegenüber unseren Vorfahren. Lassen Sie uns die Produktion von Handelsgütern so gut wie möglich steigern.event_pic8!"
  bithynia_missions_task_61:0 "Ägäische Märkte"
  bithynia_missions_task_61_DESC:0 "Unsere ägäischen Inseln sind perfekte Kandidaten für eine wirtschaftliche Weiterentwicklung; Wir sollten aufhören, darüber zu reden, und es Wirklichkeit werden lassen.greek_por1!"
  bithynia_missions_task_62:0 "Griechische Zusammenarbeit"
  bithynia_missions_task_62_DESC:0 "Wein und Oliven sind ein Eckpfeiler der bithynischen Ernährung, wobei sich die vielen Sorten, die in ganz Griechenland zu finden sind, bei unserem Volk als außergewöhnlich beliebt erweisen. Von diesen beiden Dingen können wir ehrlich gesagt nie genug haben.celt_mil14!"
  bithynia_missions_task_63:0 "Städte Bithyniens"
  bithynia_missions_task_63_DESC:0 "An diesem Punkt haben wir die Gründung bithynischer Städte von einer Wissenschaft zu einer Kunst verfeinert, und wir sind Virtuosen unseres Handwerks.greek_mil19!"
  bithynia_missions_task_64:0 "Bithynische Größe"
  bithynia_missions_task_64_DESC:0 "Die günstigen Lagen unserer Hafenstädte und anderer verschiedener Besitzungen in ganz Bithynien und Paghlagonien, so konzentriert sie auch sind, sind die wirtschaftlichen Motoren des Wohlstands, die unsere Nation über alle anderen erheben. Die Weiterentwicklung dieser Besitztümer wird uns zum wohlhabendsten Land der Welt machen.greek_mil4!"
  bithynia_missions_task_65:0 "Mazedonisches Geld"
  bithynia_missions_task_65_DESC:0 "Mazedonien ist ein guter Standort für den Bau und die Instandhaltung von Städten; Wir verfügen bereits über ausgezeichnete Besitztümer, aber es gibt Raum für uns, um zu wachsen.ägypten_mil19!"
  bithynia_missions_task_66:0 "Bithynische Feldherren"
  bithynia_missions_task_66_DESC:0 "Nur die besten militärischen Köpfe sollten unsere Soldaten befehligen. Lasst uns einen geeigneten Anführer finden, der unsere Männer zu immer größeren Siegen inspiriert.greek_mil12!"
  bithynia_missions_task_67:0 "Kontrolle sicherstellen"
  bithynia_missions_task_67_DESC:0 "Wir haben uns das Land um uns herum untertan gemacht, eine gigantische Aufgabe, die Herakles selbst würdig wäre, aber Sicherheit ist eine immer schwer fassbare Sache. Lasst uns unsere Kontrolle über unsere Heimatländer sicherstellen, indem wir Festungen errichten, um uns vor unseren vielen Rivalen um die Macht zu schützen.celt_mil8!"
  bithynia_missions_task_68:0 "Ein neuer Titel"
  bithynia_missions_task_68_DESC:0 "Unserer angesehenen Legion wäre besser gedient, wenn sie einen engagierten Kommandanten hätte, einen, dem wir vertrauen können, dass er unsere Armeen zum Ruhm führt. Wir werden diesen Rang sofort festlegen.greek_mil10!"
  bithynia_missions_task_69:0 "Siegreiche Legionen"
  bithynia_missions_task_69_DESC:0 "Der Kommandant von Bithynien sollte kein Theoretiker sein, der sich hinter militärischen Texten versteckt und sich von Aphorismen leiten lässt, sondern sollte das Schlachtfeld aus erster Hand kennen.greek_mil5!"
  bithynia_missions_task_70:0 "Hellenisches Asien"
  bithynia_missions_task_70_DESC:0 "Religiöse Eintracht ist für unser Volk zu wünschen; Wir haben nicht die Geduld, damit aus kleinen lokalen Rivalitäten etwas Ernstes wird. Wir sollten dazu ermutigen, dass die richtigen religiösen Riten befolgt werden, und hoffen, dass unser Beispiel nachgeahmt wird.event_pic13!"
  me_bithynia_1_title:0 "Die Stadt Kalpe"
  me_bithynia_1_desc:0 "Nach monatelanger Bautätigkeit berichtet unser Chefarchitekt, dass Kalpe, einst eine baufällige Siedlung aus Hütten und strohgedeckten Hütten an der Küste von Pontus Euxinus, heute eine wahre Stadt ist. Unsere großartige Errungenschaft hat sich schnell herumgesprochen, und wir sehen bereits einen Zustrom von Bürgern, die in ganz Bithynien ankommen. Viele hoffen, ihr Glück in Mariandynias neuer Hauptstadt zu finden, und jeden Tag kommen mehr und mehr Schiffe in Ihren geschäftigen Häfen an. Es war klug, den Bau zu finanzieren, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]."
  me_bithynia_1.a:0 "Lass uns feiern!"
  me_bithynia_1_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_1$#!' ist jetzt #G Completed#!!"
  me_bithynia_2_title:0 "Zipoetium"
  me_bithynia_2_desc:0 "Artanes ist in den letzten Jahren so stark gewachsen, dass die Altstadt kaum wiederzuerkennen ist; Sogar die Altstadt, der kleine Fischmarkt, der außerhalb der Zitadellenmauern errichtet wurde, wurde in etwas ganz anderes verwandelt. Da das alte Artanes von Ihrer Bauinitiative subsumiert wurde, wurde vorgeschlagen, die Stadt in Zipoetium umzubenennen, eine Ehre, die Sie demütig annehmen. \n \nEines Nachmittags, als die untergehende Sonne das Wasser des Pontus Euxinus in schillernde Orange- und Rottöne taucht, beschließen Sie, einen Spaziergang entlang der Hauptstraßen zu machen und die Geräusche Ihrer Stadt zu genießen, die sich in den Abend legen. Auf den Märkten ist jetzt nur noch leises Geschrei zu hören; ein einsamer Ladenbesitzer, der hartnäckig versucht, noch ein paar Münzen zu machen, bevor die Nacht hereinbricht. Wenn Sie Ihren Blick in den Hafen werfen, Augen gefüllt mit dem Anblick von Dutzenden von verschlafenen Schiffen, die in den sanften Gewässern schwanken, schwillt Ihr Herz angesichts der Schönheit von allem an."
  me_bithynia_2.a:0 "Dies ist wirklich unser Zuhause ... es gibt keinen anderen Ort wie diesen"
  me_bithynia_2_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_2$#!' ist jetzt #G Completed#!!"
  me_bithynia_3_title:0 "Eine achämenidische Braut"
  me_bithynia_3_desc:0 "Unsere Annäherung an Heraclea Pontica war erfolgreich, und der Zusammenschluss unserer Häuser wurde von beiden Parteien vereinbart. Der Tag der Hochzeit ist da, und Sie hätten keine bessere Braut für Ihren Sohn auswählen können; Sie hatten tatsächlich schon einmal das Vergnügen, sie zu treffen, und sie ist ein absolut bezauberndes Mädchen, teuflisch klug und ziemlich schön - eine Meinung, die Ihr Sohn dankenswerterweise teilt. Sie wird eine schöne Bereicherung für die Familie sein."
  me_bithynia_3.a:0 "Wir werden diesen Tag für immer in Ehren halten"
  me_bithynia_3_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_3$#!' ist jetzt #G Completed#!!"
  me_bithynia_4_title:0 "Könige von Bithynien"
  me_bithynia_4_desc:0 "Wir haben Botschaften weit und breit entsandt, um in der ganzen Region bekannt zu machen, dass die sogenannten „Könige von Bithynien“, die Schurken, die mit ihrer Räuberei die Länder und Gewässer in unserem Süden verschmutzen, illegale Besetzer bithynischen Territoriums sind und dass wir werden alles in unserer Macht Stehende tun, um diese Fehler zu korrigieren. Während eine kleine Zahl über unsere Behauptungen empört ist und unsere Kühnheit mit Arroganz verwechselt, erklären unsere Botschaften, dass viele weitere Länder von unserer Initiative beeindruckt sind und uns heimlich unterstützen. Unsere Armeen mobilisieren und warten auf Ihren Befehl."
  me_bithynia_4.a:0 "Wir bedauern, dass es so weit gekommen ist, nehmen aber unsere Pflicht wahr"
  me_bithynia_4_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_4$#!' ist jetzt #G Completed#!!"
  me_bithynia_5_title:0 "Eine stetige Versorgung"
  me_bithynia_5_desc:0 "Dank Ihrer Weitsicht haben wir Unterbrechungen unserer Lebensmittelversorgung verhindert, indem wir weitere landwirtschaftliche Siedlungen errichtet haben. Die städtischen Märkte sind bereits mit frischem, lokal angebautem Gemüse gefüllt, und Sie haben sogar Gerüchte gehört, dass der Preis für Schafe aufgrund eines Überangebots an Vieh gesunken ist. Gut; Es ist besser, dass wir mehr haben, als wir brauchen. Die Märkte werden sich erholen; Lass die Leute Fleisch essen und fröhlich sein."
  me_bithynia_5.a:0 "Unsere Leute sollten feiern"
  me_bithynia_5_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_5$#!' ist jetzt #G Completed#!!"
  me_bithynia_6_title:0 "Ein Geschenk zwischen Freunden"
  me_bithynia_6_desc:0 "Anstatt offene Feindseligkeiten mit dem gefürchteten Königreich der Antigoniden zu riskieren, hast du mit deiner Klugheit ein militärisches Problem gelöst. In den letzten Wochen waren Sie mit [GetCharacter('(int32)37').GetName] in Kontakt, haben sie mit Geschenken und Versprechungen überhäuft, und es scheint, dass sich diese Kampagne auszahlt. Während Sie sicherlich nicht in der Lage sind, die Stärke der Antigoniden herauszufordern, haben Sie sicherlich Gerüchte über die verzweifelte Situation gehört, in der sie sich befinden. Ehemalige Waffenbrüder werden jetzt zu Ihren Rivalen und führen Kriege, die die Zerstörung aller bedrohen. Wahre Freundschaften scheinen heutzutage Mangelware zu sein, und es ist kaum verwunderlich, wenn [GetCharacter('(int32)37').GetName] dich ins Vertrauen zieht. \n \nEines Nachts kommt ein Brief von deinem neuen Freund; eine Antwort auf eine kühne Anfrage, die Sie Tage zuvor gesendet haben. Er gibt zu, dass ihn das, was Sie von ihm verlangt haben, etwas beunruhigt, aber er gibt zu, dass er Ihre fortgesetzte Zusammenarbeit in der Zukunft schätzt, und gibt Ihnen seinen Segen, Ihre Kriege fortzusetzen. Alles, worum er bittet, ist, dass Sie sich daran erinnern, wenn es an der Zeit ist, und den Gefallen erwidern, wenn Sie darum gebeten werden."
  me_bithynia_6.a:0 "Die Antigoniden haben Chalcedon und Astakos verlassen – erkläre den Krieg!"
  me_bithynia_6_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_6$#!' ist jetzt #G Completed#!!"
  me_bithynia_7_title:0 "Mariandynisches Manövrieren"
  me_bithynia_7_desc_1:0 "Die mariandynische Botschaft hat die Stadt Kalpe nach tagelangen freundschaftlichen Verhandlungen endgültig verlassen. Wir öffneten unsere Schatzkammer und unsere Herzen und behandelten sie mit einer Gastfreundschaft, wie sie sie noch nie erlebt hatten. Als sich ihnen die Gelegenheit bot, Freunde des bithynischen Volkes zu werden, haben sie eine kluge Wahl getroffen, und wir haben eine neue feudale .."
  me_bithynia_7_desc_2:0 "Die Mariandynianer kamen auf unsere Einladung nach Kalpe, aber nach ein paar Tagen, in denen wir sie mit Wein und Köstlichkeiten versorgten, stellte sich heraus, dass sie nicht wirklich daran interessiert waren, die vor uns liegenden Themen zu diskutieren. Nein, es scheint, dass sie dies als Ausrede betrachteten, um sich vollzufressen, und Sie sind sehr, sehr verärgert darüber, dass Sie die Rechnung für diese Vielfraße bezahlen müssen. Sie versprechen nichts und lassen uns mit geschwollenen Bäuchen zurück ... Barbaren. \n \nSehr gut. Wir werden ihr Land beanspruchen und uns bald um sie kümmern."
  me_bithynia_7.a:0 "Was sie uns diplomatisch verweigert haben, werden sie mit der Speerspitze verlieren"
  me_bithynia_7.b:0 "Für einen Haufen Hügelbewohner sind sie sicherlich klüger als der durchschnittliche Barbar"
  me_bithynia_7_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_7$#!' ist jetzt #G Completed#!!"
  me_bithynia_8_title:0 "Auf dem Weg zum Ruhm"
  me_bithynia_8_desc:0 "Die Zeit der Diplomatie ist zu Ende und die Armeen Bithyniens versammeln sich, um in die Berge von Mariandynia vorzustoßen. Während es nie eine freudige Gelegenheit ist, wenn Krieg geführt werden muss, treten wir in diesen Krieg in dem Wissen ein, dass die Götter auf unserer Seite sind; Unsere Armeen glauben an die Mission, die wir ihnen gestellt haben, und niemand wird sich gegen uns stellen können."
  me_bithynia_8.a:0 "Mariandynia wird uns gehören!"
  me_bithynia_8_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_8$#!' ist jetzt #G Completed#!!"
  me_bithynia_9_title:0 "Bithyner und Mariandyner"
  me_bithynia_9_desc:0 "Nach unseren erfolgreichen Eroberungskriegen stehen wir vor einer interessanten Situation, und unsere Antwort könnte zivile Unruhen in Zukunft verhindern oder sogar deren Ursache sein. Es nützt nichts, Worte zu sagen, da unsere Entscheidungen klar genug sind; Sollen wir die Mariandynianer assimilieren oder ganz integrieren? Einige Leute werden mit unserer Entscheidung unzufrieden sein, aber die Entscheidung muss getroffen werden. Was sagst du, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]?"
  me_bithynia_9.a:0 "Assimiliere die [GetCulture('mariandynian').GetName]-Leute"
  me_bithynia_9.b:0 "Integrieren Sie die [GetCulture('mariandynian').GetName]-Personen"
  me_bithynia_9_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_9$#!' ist jetzt #G Completed#!!"
  me_bithynia_10_title:0 "Bithynische Herrschaft"
  me_bithynia_10_desc:0 "Das Glück findet uns weiterhin. Es wurde allgemein angenommen, dass die Expansion nach Bithynia Inferioris uns wirtschaftliche Vorteile bringen würde, aber niemand hätte vorhersehen können, welche Geldsegen wir ernten. Der Handel in der Region boomt, und Menschen aus ganz Europa und Asien streben die Auswanderung in die Städte der Sea Propontis an, um ein Stück davon für sich zu haben. Von diesem Tag an treten wir in eine neue Ära des Luxus ein."
  me_bithynia_10.a:0 "Bringe den Göttern ein Opfer, um ihnen für ihren Segen zu danken"
  me_bithynia_10_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_10$#!' ist jetzt #G Completed#!!"
  me_bithynia_11_title:0 "Die Grenzen werden wachsen"
  me_bithynia_11_desc:0 "Sie seufzen tief, als Sie sich an Ihren Schreibtisch setzen; Es erwartet Sie ein Stapel Briefe, der einen guten Teil des Vormittags in Anspruch nehmen wird. Einige sind natürlich wichtiger als andere, aber Sie widmen großen und kleinen Dingen die gleiche Aufmerksamkeit; es ist ein Markenzeichen Ihres persönlichen Stils. Fleißig zu sein lässt die Arbeit jedoch nicht schneller vergehen. Sie gießen sich ein Glas Wein ein, geben sich mit dem Arbeitspensum ab und beginnen mit dem Schreiben Ihrer Korrespondenz. \n \nEin paar Stunden später spricht Sie ein Berater an, der sich sanft räuspert, während er vor Ihnen steht. „Verzeihen Sie die Unterbrechung, aber ich wollte Ihnen sagen, dass wir die notwendigen Ansprüche haben, um mit Ihren Entwürfen voranzukommen, mein König.“"
  me_bithynia_11.a:0 "Nun, da haben Sie es."
  me_bithynia_11_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_11$#!' ist jetzt #G Completed#!!"
  me_bithynia_12_title:0 "Bithynische Städte"
  me_bithynia_12_desc:0 "Unter den verschiedenen Völkern, die die Städte und Häfen des Pontus Euxinus bewohnen, beginnt sich ein Aphorismus durchzusetzen, der die spürbaren Veränderungen widerspiegelt, die Sie in die Region gebracht haben: „Am Wasser zu leben ist gut, darunter zu leben die Herrschaft eines wohlwollenden Königs ist besser, aber das Leben in einer von den Bithynern erbauten Stadt ist das Beste, was man sich in dieser Welt erhoffen kann.' Es ist wahr, dass wir die Kunst des Städtebaus zu einer Wissenschaft gemacht haben, und die Lektionen, die wir gelernt haben, ermöglichen es uns, etwas zu schaffen, das noch nie zuvor gesehen wurde."
  me_bithynia_12.a:0 "Wir werden weiterhin Städte im bithynischen Stil bauen"
  me_bithynia_12_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_12$#!' ist jetzt #G Completed#!!"
  me_bithynia_13_title:0 "Kalpe, eine bithynische Stadt"
  me_bithynia_13_desc:0 "Eine Stadt der Kaufleute mit eleganten, mosaikverkrusteten Einkaufszentren, die alles verkaufen, was man sich unter der Sonne vorstellen kann; eine Stadt, in der Träume und Reichtümer gemacht und zehntausend Mal am Tag verloren werden. Eine Stadt der Adligen mit weitläufigen, marmorgeprägten Anwesen, die sich träge entlang des sanften Wassers des Pontus Euxinus erstrecken; Die Luft der Stadt ist erfüllt vom Duft reifer Äpfel und duftender Weintrauben aus den Lustgärten der Reichen. Bemalte Statuen wachen auf Säulen entlang der breiten Alleen der Hauptverkehrsstraßen und begrüßen die unzähligen Besucher, die sich außerhalb der imposanten Mauern an einem Ort ungezügelten Staunens drängen. \n \nReisender, du hast die Tore von Kalpe, einer bithynischen Stadt, erreicht."
  me_bithynia_13.a:0 "Zu denken, dass wir für eine solche Pracht verantwortlich sind ..."
  me_bithynia_13_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_13$#!' ist jetzt #G Completed#!!"
  me_bithynia_14_title:0 "Eine würdige Marine"
  me_bithynia_14_desc:0 "Obwohl Ihre Ungeduld es anders will, vertrauen Sie darauf, dass Ihre Architekten die Qualität nicht für die Zeit opfern werden, und obwohl es ewig dauert, bis Sie die Nachricht erhalten, dass die Marine zusammengestellt wurde, sind Sie mit ihrer Handarbeit zufrieden. Diese Flotte wird nicht nur unsere Stabilität zu Hause sicherstellen, sondern uns auch Möglichkeiten bieten, unsere Freunde ... und Feinde ... im Ausland anzugreifen."
  me_bithynia_14.a:0 "Dies ist nur der Anfang"
  me_bithynia_14_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_14$#!' ist jetzt #G Completed#!!"
  me_bithynia_15_title:0 "Eine Tür nach Osten"
  me_bithynia_15_desc:0 "Wir haben das Unmögliche geschafft; was vorher nie vorstellbar war, ist jetzt realität geworden. Wir sind die Herren von Mariandynia; Bithynien blickt neidisch auf die Wälder und Hügel unserer Nachbarn und steht bereit, die Länder Paphlagoniens zu erobern. Sicher in unserem eigenen Besitz, werden wir aus unseren Bergen in die Länder unserer Feinde strömen und allen, die sich uns widersetzen, die bithynische Zivilisation bringen."
  me_bithynia_15.a:0 "Die Hügel und Berge von Mariandynia sind eine offene Tür..."
  me_bithynia_15_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_15$#!' ist jetzt #G Completed#!!"
  me_bithynia_16_title:0 "Der Triumph von Bithynien"
  me_bithynia_16_desc:0 "Die Marmorstraßen unserer Städte sind mit Tausenden und Abertausenden von Blütenblättern gefüllt, den letzten Überresten – neben den rasenden Kopfschmerzen, die Sie den ganzen Morgen im Bett gehalten haben – der gewaltigen Paraden, die gestern Abend stattfanden und unseren Triumph in Bithynien und Paphlagonien feierten. Wir haben unsere Feinde immer wieder in die Knie gezwungen, und Sie werden schnell zu einer lebenden Legende. Die Popularität und Legitimität von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] war noch nie höher, da die Leute behaupten, dass Sie von den Göttern auserwählt sein müssen. Täglich werden Gebete für Ihre anhaltenden Erfolge dargebracht, und die inbrünstige Frömmigkeit Ihrer Untertanen inspiriert Sie nur dazu, immer mehr für sie zu tun. \n \nAlles zu gegebener Zeit ... denn dieser Kater bringt dich um."
  me_bithynia_16.a:0 "„Bring mir bitte eine Tasse Wasser.“"
  me_bithynia_16_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_16$#!' ist jetzt #G Completed#!!"
  me_bithynia_17_title:0 "Bithynische Legion"
  me_bithynia_17_desc:0 "Die Militärparade ist gerade zu Ende gegangen, und selbst ein kampferprobter Skeptiker wie Sie ist beeindruckt von der Organisation und Disziplin der strammstehenden Reihen. Du hast in deinen vielen Jahren viele Kämpfe gesehen; All dies ist eine Sache der Aufzeichnungen, aber Sie haben Mühe, sich an einen so mutigen Feind wie die Armee zu erinnern, die sich vor Ihnen versammelt und auf Ihren Befehl wartet. Wehe den Feinden Bithyniens!"
  me_bithynia_17.a:0 "Ein Hoch auf unsere Kämpfer!"
  me_bithynia_17_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_17$#!' ist jetzt #G Completed#!!"
  me_bithynia_18_title:0 "Die Häfen von Bithynien"
  me_bithynia_18_desc:0 "Wir haben den gesamten Handel, der durch unsere Territorien geht, im Würgegriff. Wir schöpfen nicht nur die reichen Ländereien unter unserer Kontrolle nach allem aus, was sie wert sind, sondern unsere jüngste Initiative zur Erweiterung unserer Häfen und Werften hat uns auch zu Herren der Meere gemacht. Ihre Schatzkammern erfreuen sich an den Taxis, die auf den Handel erhoben werden, der wie ein unkontrolliertes Feuer wächst – wirklich, Sie sind zufrieden."
  me_bithynia_18.a:0 "Wir lassen die Steuern vorerst in Ruhe, aber das ist gut so"
  me_bithynia_18_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_18$#!' ist jetzt #G Completed#!!"
  me_bithynia_19_title:0 "Unglaubliche Extravaganz"
  me_bithynia_19_desc:0 "In einigen benachbarten Hauptstädten drängen sich die Händler alle in denselben beengten Vierteln zusammen, ohne dass die offensichtlichen Designs ihrer Märkte einen Reim oder Grund haben. Frischen Fisch direkt neben einem Händler kaufen, der Parfums verkauft? Oder ein Gerbereiviertel direkt neben den Hauptplätzen? Wer konnte sich eine solche Dummheit, einen solchen Mangel an Voraussicht der Stadtplaner vorstellen? \n \nZum Glück gibt es solche Probleme nicht in den Städten Bithyniens, die vor spezialisierten Märkten praktisch platzen. Wenn Sie Gewürze von den fernen Inseln suchen, gibt es Orte, an denen Sie sie finden können, oder liegt Ihr Geschmack vielleicht in den Edelsteinen und Edelsteinen des Ostens? Es gibt Verkäufer, die Gold und Silber, Diamanten und Juwelen verkaufen, und sie befinden sich in der Nähe der Bankenviertel, wo die großen Kaufmannsfamilien des Königreichs ihre Geschäfte abwickeln. Es gibt keine anderen Märkte wie die von Bithynien; Wir sind ein Beispiel für die Welt."
  me_bithynia_19.a:0 "Wir werden sorgsam mit unserem Reichtum umgehen"
  me_bithynia_19_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_19$#!' ist jetzt #G Completed#!!"
  me_bithynia_20_title:0 "Der thrakische Stoß"
  me_bithynia_20_desc:0 "Wir haben unsere Ansprüche auf die Ländereien erfüllt, die einst Lysimachos gehörten, einem der Diadochen, der es wagte, nach dem Tod von Alexandros dem Großen ein Königreich für sich zu erkämpfen. Wir sagen, dass diese Länder einst ihm gehörten, weil sie jetzt zu Bithynien gehören; wir beanspruchen alle Städte Thrakiens, ihre Häfen, ihre Tempel und Schreine und sogar die Herrschaften ihrer barbarischen Leibeigenen in den Haemus-Bergen, die wir für uns beanspruchen."
  me_bithynia_20.a:0 "Wir verdienen diese Gelegenheit; Bereiten Sie unsere Soldaten auf das vor, was kommen wird"
  me_bithynia_20_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_20$#!' ist jetzt #G Completed#!!"
  me_bithynia_21_title:0 "Asiatischer Aufstieg"
  me_bithynia_21_desc:0 "Wir haben Dokumente fabriziert, die behaupten, dass Artanes, unsere alte Hauptstadt, einst ein großes Netzwerk feudalistischer Staaten in ganz Asien errichtet hatte, einschließlich Satrapien in den Provinzen Mysia Superioris und Inferioris. Während viele Rekordhalter gegen diese zugegebenermaßen lächerlichen Behauptungen protestieren und argumentieren, dass es absolut keinen Beweis dafür gibt, dass solche Dinge jemals passieren, scheint es, dass unsere Feinde nicht die Kraft haben, uns herauszufordern. Wir haben bekannt gegeben, dass wir bestrebt sind, die Wege unserer Vorfahren aufrechtzuerhalten, und für das kämpfen werden, was rechtmäßig uns gehört."
  me_bithynia_21.a:0 "Wir sind ein frommes Volk, das unsere Vorfahren ehrt"
  me_bithynia_21_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_21$#!' ist jetzt #G Completed#!!"
  me_bithynia_22_title:0 "Thrakische Freiheit"
  me_bithynia_22_desc:0 "Die Länder von Thrakien, die unsere Vorfahren Heimat nannten, haben sicherlich unter diesen vielen langen Jahren des Krieges und der Verwüstung gelitten – eine Tatsache, die wir herzzerreißend, wenn nicht geradezu unerträglich finden. \n \nWie könnten wir tatenlos zusehen, wie die Länder, die unsere Vorfahren großgezogen haben, sich in einer verrückt gewordenen Welt gegen sich selbst wehren? Wie lange hätten wir warten sollen, während wir ihren erbärmlichen Hilferufen lauschten, ohne etwas zu tun, um sie zu befreien? Jeder versteht, dass wir getan haben, was getan werden musste."
  me_bithynia_22.a:0 "Wir werden mit offenen Armen empfangen"
  me_bithynia_22_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_22$#!' ist jetzt #G Completed#!!"
  me_bithynia_23_title:0 "Beschützer der Thraker"
  me_bithynia_23_desc:0 "Das Schicksal hat beschlossen, uns zu Herren der Länder zu machen, die uns hervorgebracht haben; als unsere alten thrakischen Vorfahren ihre Heimat verließen, um ihr Glück jenseits der Wasser zu suchen, haben sie da jemals damit gerechnet, dass wir als Helden der Eroberung zurückkehren würden? Wir könnten jetzt entscheiden, was wir mit unseren thrakischen Cousins ​​machen ... wir kontrollieren die Kultur genauso wie die Städte."
  me_bithynia_23.a:0 "Gibt es wirkliche Unterschiede zwischen ihnen und uns?"
  me_bithynia_23.b:0 "Wir zelebrieren Individualität innerhalb unseres vereinten Ganzen"
  me_bithynia_23_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_23$#!' ist jetzt #G Completed#!!"
  me_bithynia_24_title:0 "Phrygische Besitztümer"
  me_bithynia_24_desc:0 "Es gibt ein gut ausgebautes Straßennetz in Phrygien, das mit den reichen Städten an der Südküste Anatoliens verbunden ist und das Reisen durch das bergige phrygische Gelände viel einfacher macht. Bithynien täte gut daran, diese Gebiete zu absorbieren; Die Forderung nach Kontrolle über diese wichtigen Routen sollte uns als Casus Belli genügen."
  me_bithynia_24.a:0 "Wir werden die unterworfenen Phryger wie unsere eigenen behandeln - naja, vielleicht nicht ganz ..."
  me_bithynia_24_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_24$#!' ist jetzt #G Completed#!!"
  me_bithynia_25_title:0 "Die Beanspruchung von Kappadokien"
  me_bithynia_25_desc:0 "Obwohl Sie offen beschuldigt wurden, Pläne für die Provinz Iris Inferioris zu hegen, eine Anschuldigung, die Sie bisher bestritten haben, haben Sie sich entschlossen, endlich bekannt zu machen, dass dies keine bloßen Gerüchte sind; ja, Ihre Soldaten machen an den Grenzen mobil, und ja, Sie meinen es todernst, wenn Sie sagen, Sie wollen die ganze Provinz. Was wird überhaupt irgendjemand tun, um dich aufzuhalten?"
  me_bithynia_25.a:0 "Mit der Zeit wird sich niemand an diese Aggression erinnern, und wenn doch? Schade"
  me_bithynia_25_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_25$#!' ist jetzt #G Completed#!!"
  me_bithynia_26_title:0 "Bithynische Vorherrschaft"
  me_bithynia_26_desc:0 "Unsere Marine hat sich zu einer professionellen Einheit entwickelt, die Ihre hohen Erwartungen mit Leichtigkeit übertrifft. Ihre Männer sind nicht nur in der Lage, viel größere Flotten zu zerschlagen, die gegen sie geschickt werden, sondern Ihre Seeleute sind auch erbitterte Kämpfer, was es zu einem Stolz macht, Nahkampf gegen feindliche Schiffe zu kämpfen, die sie entern, in der Hoffnung, sie zu erobern viele Schiffe wie sie können. Das scheint ein Punkt des Stolzes zu sein, zu sehen, wer die meisten Boote nehmen kann - ein Spiel, das Sie gerne fördern. Darüber hinaus werden Ihre Männer auch immer besser darin, die beschädigten Schiffe zu reparieren, die sie noch auf See genommen haben - gibt es etwas, das sie nicht können?"
  me_bithynia_26.a:0 "Wir danken unseren Seeleuten für die wichtigen Beiträge, die sie für den Staat leisten"
  me_bithynia_26_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_26$#!' ist jetzt #G Completed#!!"
  me_bithynia_27_title:0 "Turbulenzen in Taurica"
  me_bithynia_27_desc:0 "Obwohl die Ländereien von Taurica weit hinter den Küsten Bithyniens liegen, eilt ihr der Ruf ihrer fruchtbaren Produktion voraus. Ihre Produktion ist enorm und die Waren sind begehrenswert, und es ist dieses daraus resultierende Maß an wirtschaftlichem Erfolg, das dazu geführt hat, dass die Nordländer zu unzuverlässigen Geschäftspartnern geworden sind; Ihre Händler versuchen nicht nur ständig, unsere eigenen zu unterbieten, sondern sie versuchen auch, sich um die Zahlung der erforderlichen Steuern für die Durchführung von Geschäften in bithynischen Städten zu betrügen. \n \nMeistens, wenn Sie von der Provinz Taurica hören, sind es immer schlechte Nachrichten. Dagegen muss ein für allemal etwas getan werden."
  me_bithynia_27.a:0 "Mach Schluss mit dieser Räuberei; die ganze Provinz einnehmen"
  me_bithynia_27_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_27$#!' ist jetzt #G Completed#!!"
  me_bithynia_28_title:0 "Kontrolle der Küste"
  me_bithynia_28_desc:0 "Obwohl es uns mit vielen anderen, die dasselbe wünschen, in Konflikt gebracht hat, ist es uns gelungen, Aeolis und Ionia vollständig zu sichern - kein Schiff wird diese Region passieren, ohne die Küste von Bithynien zu sehen."
  me_bithynia_28.a:0 "Es ist auch so ein schöner Ort für einen Besuch"
  me_bithynia_28_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_28$#!' ist jetzt #G Completed#!!"
  me_bithynia_29_title:0 "Eine ägäische Macht"
  me_bithynia_29_desc:0 "Nach wochenlangen Beratungen, bei denen sowohl Ihre Finanz- als auch Ihre Militärberater täglich konsultiert wurden, haben Sie beschlossen, ein Aegean Center of Administration zu errichten, um möglichst reibungslose Geschäftstransaktionen zu ermöglichen. Nachdem die schwierigen Stellen nun gebügelt sind, muss nur noch ein geeigneter Standort ausgewählt werden."
  me_bithynia_29.a:0 "Kreta"
  me_bithynia_29.b:0 "Sporaden"
  me_bithynia_29.c:0 "Ägäische Inseln"
  me_bithynia_29_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_29$#!' ist jetzt #G Completed#!!"
  me_bithynia_30_title:0 "Meister des Peloponnes"
  me_bithynia_30_desc:0 "Wir haben den umstrittenen Provinzen des Peloponnes nicht nur wahre Freiheit gebracht, sondern wir haben ihr Land mit unseren Gebäuden und unseren Investitionen verschönert. Unsere Initiativen haben das Gesicht der Landschaft für immer verändert, und zukünftige Generationen werden auf die hoch aufragenden Mauern unserer Zitadellen blicken und wissen, dass wir die Herren dieses Landes sind."
  me_bithynia_30.a:0 "So soll es sein"
  me_bithynia_30_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_30$#!' ist jetzt #G Completed#!!"
  me_bithynia_31_title:0 "Beschützer Griechenlands"
  me_bithynia_31_desc:0 "In der festen Überzeugung, dass die Instabilität anderswo unseren Märkten nichts als Probleme bereiten wird, wenn sie in Ruhe gelassen werden, mussten wir erneut militärisch eingreifen, um den freien Zugang zu bithynischen Waren zu gewährleisten. Es ist gut für die Menschen in Griechenland, dass wir uns entschieden haben, sie direkt zu verwalten; Sie müssen sich keine Sorgen mehr machen und können sich darauf konzentrieren, ein gutes Leben für sich selbst aufzubauen."
  me_bithynia_31.a:0 "Sie sollten dankbar sein, dass wir so nett sind"
  me_bithynia_31_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_31$#!' ist jetzt #G Completed#!!"
  me_bithynia_32_title:0 "Phyrgische Macht"
  me_bithynia_32_desc:0 "Die staubigen Ebenen, Wälder und Hügel von Phrygien gehören endlich uns, und wir können mit Freude sagen, dass wir bereits von unserer Befreiung dieser zentralen Provinzen profitieren. Unsere Armeen reisen nicht nur schnell durch die anatolische Hochebene, sondern wir haben auch einen Anstieg der Handelseinnahmen parallel dazu gesehen - nicht so schlimm, nicht wahr?"
  me_bithynia_32.a:0 "Nun, dazu werden wir sicher nicht nein sagen"
  me_bithynia_32_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_32$#!' ist jetzt #G Completed#!!"
  me_bithynia_33_title:0 "Die Südküste"
  me_bithynia_33_desc:0 "Es gibt viel zu feiern, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]; Wir haben uns nicht nur an den ausgezeichneten Küsten Südanatoliens einen festen Platz erobert, sondern der daraus resultierende Boom in unserem Handel hat zwei unserer führenden Städte, Kalpe und Rhebas, Dividenden gebracht. Die großen Kaufmannsfamilien Bithyniens haben an diesem Tag viel zu verdanken."
  me_bithynia_33.a:0 "Was für ein Segen!"
  me_bithynia_33_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_33$#!' ist jetzt #G Completed#!!"
  me_bithynia_34_title:0 "Asiatische Vesper"
  me_bithynia_34_desc:0 "Die Macht der Mithridatiden wurde von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] gebrochen; [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Wille und Befehl waren genug, um die Stärke des uralten Blutes unserer Feinde zu zerschmettern. Wir haben nicht nur unsere eigene bithynische Vorherrschaft für alle sichtbar etabliert, sondern wir haben unseren Rivalen das Privileg der Herrschaft verweigert. Unsere Popularität als Eroberer und Begründer von Dynastien ist beispiellos."
  me_bithynia_34.a:0 "Nur die Starken überleben in dieser Welt"
  me_bithynia_34_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_34$#!' ist jetzt #G Completed#!!"
  me_bithynia_35_title:0 "Könige von Kappadokien"
  me_bithynia_35_desc:0 "Unsere Macht umfasst weite Teile von Zentralanatolien und greift nicht nur in die Macht der wilden und streitsüchtigen Kappadokier ein, sondern selbst die robusten Armenier, die in ihren Bergfestungen sicher sind, haben Grund, den Vormarsch Bithyniens zu fürchten. was auch immer wir wünschen, wir nehmen es uns, wie es sich für die wahren Könige von Kappadokien gehört."
  me_bithynia_35.a:0 "Missachten Sie uns auf eigene Gefahr"
  me_bithynia_35_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_35$#!' ist jetzt #G Completed#!!"
  me_bithynia_36_title:0 "Thrakisches Taurica"
  me_bithynia_36_desc:0 "Bosporanische Griechen mit ihrer einzigartigen und farbenfrohen Kultur, wildäugige Skythen, die die Steppe beherrschen und sich dennoch unseren Städten zum Handel nähern, und natürlich die allgegenwärtige Präsenz bithynischer Kaufleute und Reisende ... Thracian Taurica ist ein merkwürdiges Land voller interessanter und faszinierender Menschen Menschen, und unser Wissen über die Welt ist dadurch umso größer."
  me_bithynia_36.a:0 "Wir sollten dieses Gebiet selbst besuchen, wenn es die Zeit erlaubt"
  me_bithynia_36_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_36$#!' ist jetzt #G Completed#!!"
  me_bithynia_37_title:0 "Die Könige Asiens"
  me_bithynia_37_desc:0 "Wenn in den Hauptstädten unserer Feinde und Rivalen die Nachricht eintrifft, dass wir die gesamte asiatische Halbinsel vereint haben, wird es Weinen und Beklommenheit geben, und großer Schrecken wird sie erfassen; Nachts werden Könige wach in ihren Betten liegen, ihre Gedanken rasen, von einer einzigen Frage gepackt ... \n \nWas soll ich tun, wenn mich die Bithyner das nächste Mal angreifen? Wer ist sicher vor ihrem gerechten Zorn? Wer kann sich gegen sie durchsetzen?"
  me_bithynia_37.a:0 "Unsere Feinde zittern bei unserem Namen!"
  me_bithynia_37_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_37$#!' ist jetzt #G Completed#!!"
  me_bithynia_38_title:0 "Die Könige von Griechenland"
  me_bithynia_38_desc:0 "Erfolgreich, wo so viele andere gescheitert sind, hat [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] göttliches Schicksal angenommen, indem er die Bithyner als die Könige von Griechenland eingesetzt hat. Solch eine unglaubliche Errungenschaft wird mit Sicherheit überall auf der Welt Aufsehen erregen, und zukünftige Generationen von Gelehrten werden ihren Schülern den Namen des großen Basileus beibringen, der ganz Hellas gezüchtigt hat; [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]."
  me_bithynia_38.a:0 "Und doch gibt es noch mehr, was ich tun werde ..."
  me_bithynia_38_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_38$#!' ist jetzt #G Completed#!!"
  me_bithynia_39_title:0 "Schritt nach Syrien"
  me_bithynia_39_desc:0 "Obwohl wir keine echten historischen Verbindungen zu den Ländern Syrien und Assyrien haben, können wir nicht zulassen, dass diese Region von jemandem regiert wird, der unseren eigenen Interessen feindlich gesinnt ist. Da wir gezwungen sind, Anspruch auf dieses Land zu erheben, können wir versprechen, dass wir bessere Herrscher sein werden als diejenigen, die vor uns kamen."
  me_bithynia_39.a:0 "Eine berauschende Sache, so viel Power..."
  me_bithynia_39_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_39$#!' ist jetzt #G Completed#!!"
  me_bithynia_40_title:0 "Syrien reicht ein"
  me_bithynia_40_desc:0 "Syrien ist, wie Sie erwartet haben, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], unseren siegreichen Streitkräften zum Opfer gefallen. Ich wünschte, ich könnte sagen, dass die Männer Syriens eine bewundernswerte Verteidigung aufgebaut haben, aber wenn man alles in Betracht zieht, waren ihre Soldaten schwach, feige ... wir haben sie abgeschlachtet, ein Opfer für die Kriegsgötter."
  me_bithynia_40.a:0 "Diese Ländereien werden wichtige Schauplätze für zukünftige Kampagnen sein"
  me_bithynia_40_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_40$#!' ist jetzt #G Completed#!!"
  me_bithynia_41_title:0 "Herren der Levante"
  me_bithynia_41_desc:0 "Unser jüngster Feldzug ist erneut siegreich zu Ende gegangen, aber Sie sind stolzer als sonst; Ihre Soldaten haben beträchtliche Teile der Levante erobert und die bithynische Herrschaft auf Regionen ausgedehnt, die Ihr wirtschaftliches und militärisches Wachstum für die kommenden Jahrzehnte sicherstellen werden. Während sich die Nachricht von unserem Triumph verbreitet, wird ganz Bithynien diese unglaubliche Errungenschaft feiern."
  me_bithynia_41.a:0 "Glauben Sie mir, wir sind noch nicht fertig"
  me_bithynia_41_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_41$#!' ist jetzt #G Completed#!!"
  me_bithynia_42_title:0 "Das Land der Pharaonen"
  me_bithynia_42_desc:0 "Wir werden in die Fußstapfen so vieler großer Generäle treten und in die eigentlichen Länder Ägyptens ziehen; wir werden uns das reiche Delta des Nils sichern, und alles und jedes ist auf dem Tisch. Benachrichtigen Sie die ägyptischen Prätendenten, die unsere Gebiete besetzen, und lassen Sie sie wissen, dass unser Land bald wieder in seinen rechtmäßigen Händen sein wird!"
  me_bithynia_42.a:0 "Rüstet euch für den Krieg, ihr Männer von Bithynien"
  me_bithynia_42_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_42$#!' ist jetzt #G Completed#!!"
  me_bithynia_43_title:0 "Die bithynische Dynastie"
  me_bithynia_43_desc:0 "Während der Abend über die Stadt Memphis hereinbricht und ihren lila Mantel aus glitzernden Sternen über die Skyline der Stadt ausbreitet, blicken Sie aus den abgelegenen Fenstern Ihrer privaten Gemächer hinaus auf die Pyramiden in der Ferne. Der Schlussstein auf der Spitze der Pyramide fängt das sterbende Licht des Tages ein und verstärkt es, indem es in der zunehmenden Dunkelheit erstrahlt – ein Anblick, der einem die Tränen des Staunens in die Augen treibt. Einst starrten Sie in die aufgewühlten Wellen des Pontus Euxinus, aber jetzt verliert sich Ihre Sicht im endlosen Sandmeer, das Sie umgibt. Wie weit bist du gekommen... \n \nUnd doch gibt es noch mehr. Wenn Sie wollten, könnten Sie den Titel eines Pharaos beanspruchen und eine bithynische Dynastie über den heiligen Ländern Ägyptens errichten. Alles, was Sie tun müssen, ist das Wort zu sagen, und es ist so."
  me_bithynia_43.a:0 "Wir sind vielleicht kein Pharao, aber wir sind sicherlich ein Gott"
  me_bithynia_43.b:0 "Lassen Sie uns die Wege der Ägypter annehmen"
  me_bithynia_43_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_43$#!' ist jetzt #G Completed#!!"
  me_bithynia_44_title:0 "Segen aus Babylon"
  me_bithynia_44_desc:0 "Als unsere Armeen zum ersten Mal in die Stadt Babylon einmarschierten, waren wir überrascht, von einer bunten Ansammlung von Gestalten begrüßt zu werden; Astrologen, Historiker, Kaufmannsfamilien, örtliche Bürokraten, Vertreter der edelsten und ältesten Häuser, alle versammelten sich und warteten außerhalb der Zitadelle im Zentrum der Stadt. Ein Sprecher trat vor und verkündete in der Landessprache, und obwohl die Übersetzung von Ihrem Schreiber in stockenden Tönen kam, verstehen Sie den Kern dessen, was gesagt wurde. Anscheinend wurde dieser Moment von den Sternen vorhergesagt, und die Babylonier haben dies schon sehr lange erwartet. Anstatt sich vergeblich zu widersetzen, haben sie uns ihre Unterstützung angeboten und zugestimmt, dass es das Beste ist, wenn wir unser Vermögen zusammenlegen."
  me_bithynia_44.a:0 "Wir werden ihre Partnerschaft sehr schätzen"
  me_bithynia_44_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_44$#!' ist jetzt #G Completed#!!"
  me_bithynia_45_title:0 "Ein Zeh im Stiefel"
  me_bithynia_45_desc:0 "Obwohl die italienische Halbinsel etablierte Nationen mit alter Geschichte und viel mehr Legitimität in der Region beheimatet, reicht dies nicht aus, um uns daran zu hindern, zu sehen, ob wir eine Region nicht für uns selbst abziehen können. Tarentum war aus verschiedenen Gründen die Provinz, die wir für unseren Brückenkopf ausgewählt haben – ein vielversprechender Start für unsere Italic-Kampagnen."
  me_bithynia_45.a:0 "Wir haben vor niemandem Angst"
  me_bithynia_45_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_45$#!' ist jetzt #G Completed#!!"
  me_bithynia_46_title:0 "Magna Graecia"
  me_bithynia_46_desc:0 "Dank unserer militärischen Bemühungen wurde Magna Graecia wieder mit der hellenischen Welt vereint, nicht länger den Launen tyrannischer Könige oder expansionistischer Republiken ausgeliefert. Nachdem wir die letzten Invasionstruppen vertrieben hatten, umarmten uns die Bürger von Magna Graecia und öffneten ihre Herzen und Schatzkammern, um ihnen zu danken. Solche treuen und loyalen Menschen werden wunderbare Ergänzungen des Reiches Bithynien sein."
  me_bithynia_46.a:0 "Der Reichtum von Magna Graecia gehört sowieso rechtmäßig uns"
  me_bithynia_46_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_46$#!' ist jetzt #G Completed#!!"
  me_bithynia_47_title:0 "Der Untergang Roms"
  me_bithynia_47_desc:0 "Es wurde viel Aufhebens um diese Römer gemacht, aber Sie sehen nicht, was die große Sache ist - jetzt, wo Ihnen ihre Hauptstadt zugefallen ist, haben Sie nichts Nennenswertes über sie gefunden. Tatsächlich fehlt es den Römern im Vergleich zu den Menschen in Bithynien in jeder einzelnen Kategorie."
  me_bithynia_47.a:0 "Erbärmlich..."
  me_bithynia_47_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_47$#!' ist jetzt #G Completed#!!"
  me_bithynia_48_title:0 "Italienische Herrschaft"
  me_bithynia_48_desc:0 "Als wir die Barbaren zum ersten Mal aus Tarentum vertrieben, hatten wir keine Ahnung, dass dies der Beginn unserer Herrschaft über die gesamte italienische Halbinsel sein würde. Die fruchtbare Poebene ist jetzt die neueste Ergänzung zu den vielen Reichen, die wir verwalten, und die Aussichten auf Handel und anhaltenden Wohlstand waren noch nie zuvor in der Geschichte unserer Völker größer - die Götter lächeln über Bithynien."
  me_bithynia_48.a:0 "Cisalpinisches Gallien, nicht wahr? Was ist auf der anderen Seite dieser Berge?"
  me_bithynia_48_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_48$#!' ist jetzt #G Completed#!!"
  me_bithynia_49_title:0 "Illyrische Schmach"
  me_bithynia_49_desc:0 "Zuerst war es der gelegentliche Viehüberfall – vielleicht ein oder zwei Bauern getötet, sein Eigentum zerstört und ruiniert. Das übliche Lied und der Tanz, um die Feiglinge zurück in die Berge zu jagen, vielleicht ein oder zwei ruhige Jahreszeiten, bevor die unvermeidlichen Berichte über Vergewaltigungen eintrafen Grenze wurde überschritten, die wir nicht ignorieren konnten."
  me_bithynia_49.a:0 "Hoffentlich werden andere Barbaren darauf achten"
  me_bithynia_49_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_49$#!' ist jetzt #G Completed#!!"
  me_bithynia_50_title:0 "Könige von Illyrien"
  me_bithynia_50_desc:0 "Unsere Herrschaft über die Ländereien Illyriens erweist sich als erfolgreich, vielleicht sogar ein bisschen mehr, als wir ursprünglich erwartet hatten. Wir haben es nicht nur endlich geschafft, die barbarischen Überfälle der Piraten und Diebe, die diese Berge und Moore bewohnen, zu unterdrücken, sondern wir haben auch festgestellt, dass diese Leute unsere bithynischen Lebensweisen annehmen wollen. Die Welt feiert uns als die Könige von Illyrien."
  me_bithynia_50.a:0 "Eine weitere Ehre unter den vielen, die wir bereits haben"
  me_bithynia_50_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_50$#!' ist jetzt #G Completed#!!"
  me_bithynia_51_title:0 "Die bithynische Zeit"
  me_bithynia_51_desc:0 "Wenn die Geschichten von Alexandros von den großen Historikern gelehrt werden, enden sie nicht mit dem Leben des berühmten Mazedoniers Basileus, der wahnsinnig auf einem babylonischen Sterbebett liegt; seine beeindruckende Geschichte gilt als Prolog, eine Geschichte, die mit dem Aufstieg der Bithyner verflochten ist, und wo ein Funke aufhört, fängt ein anderer Feuer. Die Bithyner haben eine unvorstellbare Hegemonie errichtet, so groß und mächtig sind ihre wohlhabenden Könige. Das Einzige, was die Bithyner daran hindert, die weite Welt zu erobern, ist ihre eigene Zurückhaltung; niemand kann sie herausfordern."
  me_bithynia_51.a:0 "Und doch ruft uns die Zukunft weiter..."
  me_bithynia_51_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_51$#!' ist jetzt #G Completed#!!"
  me_bithynia_52_title:0 "Bithynische Kultur"
  me_bithynia_52_desc:0 "Kalpe, die berühmte Hauptstadt von Mariandynia, hat sich zu einer Art kulturellem Hotspot entwickelt. Die Reichsten schicken ihre Kinder in unsere Stadt, in der Hoffnung, ihnen eine ordentliche bithynische Ausbildung zu schenken, und viele andere, die es sich nicht leisten können, unsere berühmten Akademien zu besuchen, nehmen bithynische Namen und Kleidung an. Unsere Dichter werden von der zivilisierten Welt beneidet, und ihre Bühnenstücke sind überwältigende Erfolge in den Theatern entfernter Städte wie Athen und Alexandria. Es scheint, dass alle Bithyner sein wollen."
  me_bithynia_52.a:0 "Wir akzeptieren alle, die so sein wollen wie wir"
  me_bithynia_52_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_52$#!' ist jetzt #G Completed#!!"
  me_bithynia_53_title:0 "Die Metropole Zipoetes"
  me_bithynia_53_desc:0 "Der antiquierte Name „Artanes“, der einst in den Lippen jedes Bithyners war, ist jetzt in die verstaubten Schriftrollen und Texte der Historiker verbannt worden; Niemand kennt die Stadt Zipoetes unter ihrem alten Namen. Aus bescheidenen Anfängen hat sich unsere Hauptstadt inzwischen zum herausragenden Ziel auf dem Pontos Euxinus entwickelt, mit Tausenden von Seelen, die ihre luxuriösen Straßen ihr Zuhause nennen. Aber es ist an der Zeit, die Grenzen der Stadt noch einmal zu erweitern; Unsere Metropole, die stolze Stadt Zipoetes, ist eine florierende Hauptstadt, die der größten Macht in der Region würdig ist - Bithynien."
  me_bithynia_53.a:0 "Beispielloses Wachstum, alles dank uns - wir sind dankbar"
  me_bithynia_53_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_53$#!' ist jetzt #G Completed#!!"
  me_bithynia_54_title:0 "Investieren in Asien"
  me_bithynia_54_desc:0 "Die beispiellose Baukampagne, die wir in unseren asiatischen Beständen gestartet haben, ist abgeschlossen, und die neu errichteten Marktplätze und Foren sind bereits zum Bersten mit Verkäufern und Händlern gefüllt. Wenn man von den Reichtümern des Ostens spricht, ist es zweifellos die Pracht Bithyniens, die gemeint ist."
  me_bithynia_54.a:0 "Wir haben euch gesagt, dass dies passieren würde"
  me_bithynia_54_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_54$#!' ist jetzt #G Completed#!!"
  me_bithynia_55_title:0 "Häfen von Bithynien"
  me_bithynia_55_desc:0 "Die Einnahmen, die wir aus den Häfen unter unserer Kontrolle erhalten, sind eine erstaunliche Zahl, die unseren Status als Wirtschaftsmacht widerspiegelt. In die Höhe getragen von diesem Fluss aus Gold, der aus unseren Häfen fließt, haben wir den Bau der größten jemals zusammengestellten Marineflotte finanziert und die besten Besatzungen ausgebildet, die man für Geld kaufen kann. Unsere tapferen Matrosen sehnen sich auch nach einem Kampf; Sie sind bereit, bithynische Macht auf den Wellen zu demonstrieren."
  me_bithynia_55.a:0 "Die Geschichte soll uns durch unsere Taten gedenken"
  me_bithynia_55_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_55$#!' ist jetzt #G Completed#!!"
  me_bithynia_56_title:0 "Bithynischer Brotkorb"
  me_bithynia_56_desc:0 "Unsere ersten Ernten von den Farmen, die wir in ganz Bithynien gebaut haben, kommen langsam herein, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]. Unsere Bauern mussten ihre Techniken ein wenig ändern, da sie mit dem lokalen Terrain nicht vertraut waren, aber durch Versuch und Irrtum gelang es ihnen, herzhafte Körner und Kräuter anzubauen – ich bin sicher, wir könnten das, was wir gelernt haben, auch anderswo in unserem Königreich anwenden. \n \nUnd, mein König, wenn ich darf – sie sagen, dass es einen lokalen Honig gibt, der den Geschmack des Thymians hat, der auf diesen Farmen angebaut wird, die Sie gebaut haben, mit einem leicht rauchigen Geschmack, der einfach köstlich ist. Wir haben einige hier, wenn Sie neugierig sind, es selbst zu versuchen."
  me_bithynia_56.a:0 "Lassen Sie mich etwas von diesem Honig probieren, über den alle reden"
  me_bithynia_56_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_56$#!' ist jetzt #G Completed#!!"
  me_bithynia_57_title:0 "Bythinisch sein"
  me_bithynia_57_desc:0 "Alle wollen Bithyner sein; die Umgangssprachen werden oft in unserem Dialekt gesprochen, und Bithyner findet man in jeder großen Stadt und Hauptstadt der Länder, die einen Besuch wert sind. Unsere Art, sich zu kleiden, wird wegen ihrer Praktikabilität und Eleganz angenommen, und sogar unsere Gerichte finden sich dank der Gewürze, die wir zu ihren Märkten tragen, auf weit entfernten Tellern. Ob die Authentizität dieser Gerichte wirklich bithynisch ist oder nicht, steht zur Debatte – ich meine, jeder kann Bockshornklee und Minze zu seinen Hülsenfrüchten hinzufügen – aber es freut Sie zu sehen, wie sich die bithynische Kultur verfestigt."
  me_bithynia_57.a:0 "Bithyner sind die größten Menschen!"
  me_bithynia_57_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_57$#!' ist jetzt #G Completed#!!"
  me_bithynia_58_title:0 "Kappadokischer Bau"
  me_bithynia_58_desc:0 "Der Frieden, den wir nach Kappadokien gebracht haben, hat Reisende und Pilger ermutigt, ihre Wanderpfade aufzugeben und sich in den Städten niederzulassen, die wir in den staubigen Ebenen und Tälern Anatoliens errichtet haben. Während diese riesigen Städte mit Zahlen anschwellen, haben wir verstanden, wie wir die Horden der Menschheit, für die wir verantwortlich sind, besser verwalten können."
  me_bithynia_58.a:0 "Es wäre schön, diese Städte eines Tages zu besuchen"
  me_bithynia_58_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_58$#!' ist jetzt #G Completed#!!"
  me_bithynia_59_title:0 "Byzantinische Ambitionen"
  me_bithynia_59_desc:0 "Wie einst Byzas, der Wanderer, der auf der Suche nach einem geeigneten Ort, um seine Stadt zu bauen, weit und breit reiste, bist auch du ein großer Gründer geworden, der Byzas vielleicht sogar an persönlichem Ehrgeiz übertroffen hat. Aber im Gegensatz zum Megaran mussten Sie keine Orakel konsultieren, um Ihren Standort zu finden; Sie konnten deutlich sehen, was getan werden musste, um Byzantion zu erweitern und Ihr architektonisches Know-how über die Meere nach Europa zu bringen. \n \nDa die Bedeutung von Byzanz zugenommen hat, haben wir uns im Namen der politischen Zweckmäßigkeit entschieden, den Status quo zu überdenken und Byzanz als Feudalstaat, aber mit einem neuen Namen, freizugeben; Byzanz. Lassen Sie die stolzen Byzantiner ihre eigenen Angelegenheiten regeln, während Sie unsere Oberherrschaft anerkennen ... in Asien gibt es noch so viel zu tun."
  me_bithynia_59.a:0 "Byzanz soll unser Feudalherr sein und uns gute Dienste leisten"
  me_bithynia_59.b:0 "Spielen Sie als Byzanz"
  me_bithynia_59_tooltip_B:0 "Gib #Y Bithynia# auf! und spiele als #Y Byzantium#!"
  me_bithynia_59_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_59$#!' ist jetzt #G Completed#!!"
  me_bithynia_59_tooltip_2:0 "Lass #Y Byzanz# los! als #Y Feudatory#!"
  me_bithynia_60_title:0 "Neigt zu Thrakien"
  me_bithynia_60_desc:0 "Es ist eine merkwürdige Sache, die Macht, die Geld bringt; diejenigen, die nichts davon haben, begehren es über alles, und selbst diejenigen, die mehr Gold haben, als ein Mensch je hoffen könnte, in seinem Leben auszugeben, begehren oft den Reichtum anderer. Die Macht der Münze beherrscht sowohl Menschen als auch Länder; Sogar die produktive Region Thrakien hat mehr als für möglich gehalten, alles wegen unserer sorgfältigen finanziellen Verwaltung. Wir sind wirklich ein beeindruckender Manager mit tadellosem Finanzverständnis."
  me_bithynia_60.a:0 "Wir wussten immer, dass hier Potenzial steckt"
  me_bithynia_60_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_60$#!' ist jetzt #G Completed#!!"
  me_bithynia_61_title:0 "Errungenschaften der Ägäis"
  me_bithynia_61_desc:0 "Unter großen Kosten für den bithynischen Staat haben wir Marktplätze finanziert und gebaut, die unseren anspruchsvollen Standards entsprechen, und wie jeder hätte vorhersagen können, war der Wirtschaftsboom nahezu augenblicklich und zeigt keine Anzeichen dafür, dass er in absehbarer Zeit nachlassen wird. Wir haben gut daran getan, diese Städte nach bithynischer Art zu entwickeln."
  me_bithynia_61.a:0 "Wie schön für uns"
  me_bithynia_61_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_61$#!' ist jetzt #G Completed#!!"
  me_bithynia_62_title:0 "Klammern des Lebens"
  me_bithynia_62_desc:0 "Sie genießen einen Mittagsimbiss, als Sie von der Lebensmittelproduktion in Griechenland erfahren – Sie lieben die Ironie des Lebens, glauben, dass es keine Zufälle gibt und alles göttlich inspiriert ist. Es scheint, dass sich Ihre Investitionen in die Weinberge ausgezahlt haben und es überall Rekordernten gibt; Es ist, als ob Ihre Bauern ihre Felder mit Goldmünzen besät hätten. Es versteht sich von selbst, dass die diesjährigen Weine exquisit sein werden."
  me_bithynia_62.a:0 "Ich hätte jetzt eigentlich nichts gegen etwas Wein"
  me_bithynia_62_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_62$#!' ist jetzt #G Completed#!!"
  me_bithynia_63_title:0 "Die Vorlage des Meisters"
  me_bithynia_63_desc:0 "Sie haben ein Treffen mit Ihrem Hofphilosophen, auf das Sie sich schon lange gefreut haben. Die Verwaltung Bithyniens in all seiner Pracht ist keine leichte Aufgabe, und oft vergehen Wochen, ohne dass Sie sich bei jedem Ihrer Minister melden. So laufen die Dinge manchmal, und es ist kein Geheimnis, dass das Militärlager heutzutage wichtiger ist als die Bibliothek ... \n \nAber vergiss das jetzt. In den letzten Wochen haben Ihre Bibliothekare die schriftlichen Aufzeichnungen unserer verschiedenen Architekten gesammelt, insbesondere derer, die mit der Ehre betraut sind, bithynische Städte zu bauen. Sie hätten sich über diese Initiative an sich gefreut, aber es scheint, dass Ihr Hofphilosoph einen Schritt weiter gegangen ist und durch die Zusammenstellung der besten Teile aus jedem einzelnen Werk eine Meisterabhandlung mit dem ziemlich trockenen Titel „Bithynian“ zusammengestellt hat Architekturpraxis und ihre praktische Anwendung“. Obwohl es sicherlich ein spezialisierter Text ist, der nicht für Laien gedacht ist, werden Bauherren in unserem ganzen Land, wenn sie diesem Dokument als einer Art Handbuch folgen, in der Lage sein, bithynische Städte noch schneller als zuvor zu bauen."
  me_bithynia_63.a:0 "Danke mein Freund. Ich werde hundert Exemplare anfertigen und verteilen lassen"
  me_bithynia_63_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_63$#!' ist jetzt #G Completed#!!"
  me_bithynia_64_title:0 "Bithynischer Reichtum"
  me_bithynia_64_desc:0 "„Talent für Talent, Münze für Münze, Luxus für Luxus; Alles in allem ist Bithynien unbestritten das reichste Land der Welt. Ihre Häfen sind gefüllt mit schwerbeladenen Schiffen, die gefährlich tief in den Gewässern des Pontus Euxinus versinken, so vollgepackt zum Platzen, mit Delikatessen und Ausschweifungen, die ihre bösen Leute gierig verschlingen. Die Bithyner stellen ihren Reichtum vulgär zur Schau; Sogar die Männer tragen auffälligen Schmuck, ihre Arme sind mit dicken, mit Edelsteinen besetzten Goldbändern beschwert. Wahrlich, ich habe auf keiner meiner Reisen etwas Vergleichbares gesehen.“ \n \n- Ein Fragment aus dem Text „Res Bythinicus“, einer Schmähschrift aus dem 1. Jahrhundert v. Chr. gegen die Bythinier, verfasst vom römischen Senator Kaeso Brocchus"
  me_bithynia_64.a:0 "Sie sind nur neidisch"
  me_bithynia_64_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_64$#!' ist jetzt #G Completed#!!"
  me_bithynia_65_title:0 "Bithynische Baumeister"
  me_bithynia_65_desc:0 "Mein Basileus, die Ingenieurskohorte, die wir entsandt haben, um den Bau in ganz Mazedonien zu beaufsichtigen, ist zurückgekehrt, und Sie werden erfreut sein zu hören, dass unsere Architekten im Feld eine Menge gelernt haben. Sie sagen nicht nur, dass sie uns dank der neuen Bautechniken, die sie beherrschen, Geld sparen können, sondern argumentieren sogar, dass sie schneller bauen können! Bold behauptet, sicher zu sein, aber die Bithyner sind in fast allem hervorragend ..."
  me_bithynia_65.a:0 "Wenden Sie diese Lektionen überall dort an, wo wir können"
  me_bithynia_65_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_65$#!' ist jetzt #G Completed#!!"
  me_bithynia_66_title:0 "Eine tödliche Legion"
  me_bithynia_66_desc:0 "Nach einem anstrengenden Tag der Verwaltung deines Königreichs beschließt du, deiner Legion, die unter neuer Führung trainiert, einen Überraschungsbesuch abzustatten. Als sich die Nachricht von Ihrer Ankunft im Lager verbreitet, versammeln sich die Männer in Formation und beginnen mit dem Bohren; die Luft wird von den Schreien tausender Soldaten erschüttert, die gleichzeitig grunzen und ihre Speere in den Himmel stoßen, während sie ein Manöver ausführen. Du lässt einen leisen Pfiff ertönen, während du das Spektakel weiterhin beobachtest; Sie haben noch nie eine Gruppe von Speerkämpfern gesehen, die so geschlossen agieren."
  me_bithynia_66.a:0 "Solange sich unsere Generäle an ihren Platz erinnern, sind wir gut"
  me_bithynia_66_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_66$#!' ist jetzt #G Completed#!!"
  me_bithynia_67_title:0 "Die Mauer von Zipoetes"
  me_bithynia_67_desc:0 "Sie haben gerade eine Inspektion der beeindruckenden Befestigungsanlagen abgeschlossen, die Sie in den Provinzen Bithynia Inferioris und Mariandynia errichten lassen haben. Begleitet von Ihren Generälen und Ihrem Chefarchitekten begannen Sie mit der Erkundung dessen, was die Einheimischen als „Die Mauer von Zipoetes“ bezeichnen, eine Aufgabe, die mehrere Tage in Anspruch nahm. Letztendlich sind Sie mit dieser sogenannten „Mauer“ mehr als zufrieden. Du wirst heute Nacht fest schlafen und sicher in deiner Kraft ruhen."
  me_bithynia_67.a:0 "Nur ein Dummkopf oder Wahnsinniger würde jetzt versuchen, uns anzugreifen"
  me_bithynia_67_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_67$#!' ist jetzt #G Completed#!!"
  me_bithynia_68_title:0 "Ein würdiger Kommandant"
  me_bithynia_68_desc:0 "Da wir weiterhin in einem unglaublichen Tempo expandieren, ist es für uns sinnvoll, einen Kommandanten von Bithynien zu ernennen. Es gibt viele Pflichten, für die Sie persönlich verantwortlich sind, einschließlich der Teilnahme an den zahlreichen zeremoniellen Funktionen, die ständig Ihre Aufmerksamkeit erfordern, daher ist es nur natürlich, dass Sie das Kommando delegieren. Ihre Militärberater unterstützen diese Initiative, und viele wetteifern darum, dass ihnen die Ehre zuteil wird."
  me_bithynia_68.a:0 "Alles läuft nach Plan"
  me_bithynia_68_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_68$#!' ist jetzt #G Completed#!!"
  me_bithynia_69_title:0 "Der gefeierte Kommandant"
  me_bithynia_69_desc:0 "Wir haben Nachrichten erhalten, die an dieser Stelle fast passe sind, da Sie so häufig denselben Bericht hören; Unser Kommandant war wieder einmal erfolgreich im Feld und hat eine andere Armee zerstört, die dumm genug war, gegen sie zu kämpfen."
  me_bithynia_69.a:0 "Wir haben mit Bedacht gewählt"
  me_bithynia_69_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_69$#!' ist jetzt #G Completed#!!"
  me_bithynia_699_title:0 "Neuer bithynischer Kommandant"
  me_bithynia_699_desc:0 "Wir haben Nachrichten erhalten, die an dieser Stelle fast passe sind, da Sie so häufig denselben Bericht hören; Unser Kommandant war wieder einmal erfolgreich im Feld und hat eine andere Armee zerstört, die dumm genug war, gegen sie zu kämpfen."
  me_bithynia_699.a:0 "Wir haben unseren Kommandanten mit Bedacht ausgewählt"
  me_bithynia_70_title:0 "Hellenisches Asien"
  me_bithynia_70_desc:0 "Obwohl dieses Land früher als eines voller seltsamer Götter bekannt war, haben wir beschlossen, den Geist unseres Volkes von unerwünschten religiösen Einflüssen zu reinigen. Indem wir unseren Untertanen ein gutes Beispiel geben, können wir sie davon überzeugen, ihre alten Götter aufzugeben und unser Pantheon anzunehmen, denn sicherlich sind unsere Siege ein Zeichen unserer göttlichen Gunst."
  me_bithynia_70.a:0 "Wenn wir uns um die Götter kümmern, kümmern sie sich um uns"
  me_bithynia_70_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_70$#!' ist jetzt #G Completed#!!"
  bithynian_city.1.t:0 "Eine neue bithynische Stadt"
  bithynian_city.1.desc:0 "Wir haben von unseren Baumeistern die Nachricht erhalten, dass eine neue bithynische Stadt fertiggestellt wurde. Die Stadtgrenzen wurden gezogen, wobei sorgfältig auf die Gestaltung der erweiterten Infrastruktur geachtet wurde, die unsere Städte von denen aller anderen unterscheidet. Die verschiedenen für den Bau benötigten erfahrenen Arbeiter – Steinmetze, Mosaiker, Tagelöhner, Holzarbeiter, Schmiede, Stellmacher und zahllose andere mit Jobs, die viel zu zahlreich sind, um sie alle aufzuzählen – haben bereits ihre großzügigen Löhne aus der bithynischen Schatzkammer erhalten und sind zurückgekehrt nach Hause, in der hoffnungslosen Hoffnung, dass sie in Zukunft eine ähnliche Beschäftigung erhalten."
  bithynian_city.1.a:0 "Wunderbare Neuigkeiten"
