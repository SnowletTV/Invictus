 bosporan_kingdom_task_4_tt: "#G maeotia#! #Y und #! #G siindica#! #Y muss mindestens#! #T 75 Opinion#! #Y von uns.#! haben" #NT!
 bosporan_missions_task_6_tt: "Haben Sie einen einzelnen Marinestapel mit mindestens #Y 30#! -Schiffen in der hervorgehobenen #Y pontus euxinus#! Sea Fliesen." #NT!
 bosporan_missions_task_15_tt: "Haben Sie einen einzelnen Marinestapel mit mindestens #Y 50#! -Schiffen in der hervorgehobenen #Y Propontis#! Sea Fliesen." #NT!
 bosporan_missions_task_18_tt: "Wir müssen mindestens #T 5 landwirtschaftliche Siedlungen in unseren Territorien bauen." #NT!
 we_need_to_hire_mercenary_tt: "Wir müssen eine #T Söldnerfirma #! eingesetzt haben." #NT!
 randomized_rewards_for_sacking_pirate_havens_tt: "Jedes Mal, wenn ein Gerät die Fähigkeit von #Y root out pirates#! verwendet, erhalten wir eine zufällige Menge #T Gold#! und 1 #! #G Slave@Slaves! #! in unserem Kapital." #NT!
 leader_receives_good_military_trait_tt2: "Unser Herrscher empfängt #G 2#! und #G 6#! Martial." #NT!
 me_bosporan_6_tooltip2: "#R Unser Herrscher wird einen gewagten Angriff auf das Piratenlager starten! #!" #NT!
 bosporan_claims_on_pirates_worldwide_tt: "Wir erhalten Ansprüche auf jedes Gebiet, das A#! #Y Pirate Haven#! hat." #NT!
  
  
 #Modifiers 
 BPK2_FLAG: "Das herrliche lila Banner des Bosporanischen Reiches" #NT!
 theodosia_warm_water_port_mod: "Hafen von Theodosien" #NT!
 desc_theodosia_warm_water_port_mod: "Der warme Wasserhafen von Theodosia stellt sicher, dass die Sendungen unser Land das ganze Jahr über erreichen können, selbst wenn die Kälte des Winters das Land im Griff hat." #NT!
 bosporan_antipiracy_mod: "Erbe von Eumelus" #NT!
 desc_bosporan_antipiracy_mod: "Eumelus, one of the greatest Bosporan Basileis, did not tolerate piracy in the Pontus Euxinus and waged wars against raiders and brigands. Die Bosporaner haben dieses Ethos angenommen und werden von ihren Prinzipien geleitet." #NT!
 BOSPORAN_EMPIRE_NAME: "Bosporan Empire" #NT!
 BARBARIAN_NICKNAME: ""Der Barbars"" #NT!
 bosporan_iron_of_pantikapaion_mod: "Eisen von Pantikapaion" #NT!
 desc_bosporan_iron_of_pantikapaion_mod: "Das in der Stadt Pantikapaion hergestellte Eisen ist von exquisiter Qualität. Viele Reisende kommen aus der zivilisierten Welt und die unzivilisierten Steppen zu den Gießereien der Bosporan -Schmiedeschmiede in der Hoffnung, das raffinierte Metall für sich selbst zu kaufen." #NT!
 silver_chain_cimmerian_bosporus_mod: "Die Silberkette des Cimmerian Bosporus" #NT!
 desc_silver_chain_cimmerian_bosporus_mod: "Die Bosporaner haben eine robuste Kette gebaut, die die Gebiete von Pantikapaion und Phanagoria im gesamten Cimmerian Bosporus verbindet." #NT!
 bosporan_big_farms_mod: "Grand Getreide" #NT!
 desc_bosporan_big_farms_mod: "Die Bemühungen der Bosporaner, ihre landwirtschaftliche Leistung zu erweitern, konzentrierten sich auf die Hafenstädte Taurica, in denen große Getreidewerte gebaut wurden." #NT!
 bosporan_statue_in_athens_mod: "Statue eines Bosporan Basileeus" #NT!
 desc_bosporan_statue_in_athens_mod: "Um die Bosporans zu ehren, die ihre Stadt mit Getreide ernähren, haben die Bürger von Athenai eine Statue ihres Herrschers in der Hauptagora errichtet." #NT!
 bosporan_revolter_name: "Republik der Cimmerian Bosporus" #NT!
 bosporan_big_iron_mod: "Gießereien von Pantikapaion" #NT!
 desc_bosporan_big_iron_mod: "Die Bosporaner haben große Länge in ihrer Stadt Pantikapaion aufgebaut, und das Metall, das hier in den Gießereien hergestellt wird, ist die beste in der Region." #NT!
 cimmerian_bosporus_mod: "Cimmerian Bosporus" #NT!
 bosporan_scythian_citizens_mod: "Scythian Horse Archers" #NT!
 desc_bosporan_scythian_citizens_mod: "Die Bosporaner kämpfen neben ihren traditionellen Abgaben mit Pferdebogenschützen und kombinieren hellenische Taktiken mit der Mobilität des Steppenfahrers zu verheerenden Effekten." #NT!
 bosporan_sarmatian_citizens_mod: "Sarmatian schwere Kavallerie" #NT!
 desc_bosporan_sarmatian_citizens_mod: "Die Sarmatianer sind Meister der Steppe und kontrollieren riesige Gebietsschwaden, die weit über unsere Karten und unser Wissen hinausgehen, und ihre Kontrolle über ihre Pferde in unvergleichlichem." #NT!
 bosporan_scythian_and_sarmatian_citizens_mod: "Barbarische Reiter" #NT!
 desc_bosporan_scythian_and_sarmatian_citizens_mod: "Die Bosporaner haben die militärischen Traditionen der Nomaden für verheerende Wirkung angenommen und sowohl skythische Pferdebogenschützen als auch sarmatianische schwere Kavallerie in ihren Armeen eingesetzt." #NT!
 bosporan_civil_war_good_modifier: "Geist der Spartokiden" #NT!
 desc_bosporan_civil_war_good_modifier: "Das Bosporaner hat sich angesichts von Katastrophen und Krieg mit der Verteidigung des Landes versammelt." #NT!
 tanais_jewish_district_mod: "Jüdischer Bezirk" #NT!
 desc_tanais_jewish_district_mod: "Die Stadt Tanais hat ein berühmtes jüdisches Bezirk, das ein Leuchtfeuer ihrer Kultur im hohen Norden ist." #NT!
 create_merc_state_price_cost_modifier: "Erstellen Sie Merc State Preiskostenmodifikator" #NT!
 black_sea_bosporan_hegemon: "Hegemon des gastfreundlichen Meeres" #NT!
 desc_black_sea_bosporan_hegemon: "Die unvergleichlichen Bosporans kontrollieren den riesigen Pontus euxinus als ihren eigenen und sind zweifellos der Hegemon des gastfreundlichen Meeres." #NT!
  
 #Treasures 
 treasure_pirate_barbarian_skull: "Rhyton von Piraten -Barbarian Schädel" #NT!
 treasure_pirate_barbarian_skull_desc: "Der Schädel eines barbarischen Piraten, der gegen den Bosporaner Herrscher kämpfte, wurde zu einem Rhyton gemacht und wird in Zeremonien verwendet, in denen die kriegerischen Leistungen der Spartokid -Dynastie geehrt wurden." #NT!
  
 #Events 
 me_bosporan_1_title: "$01_bosporan_kingdom_task_1$" #NT!
 me_bosporan_1_desc: "Mein [ROOT.GetCountry.GetRulerTitle], wir haben die Provinz [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] offiziell als unsere eigenen beansprucht - alles, was Sie für Sie noch übrig bleiben müssen, ist, das Wort zu geben, und unsere Soldaten werden unsere Feinde vom Feld aus treiben. Eines Tages werden wir über die gesamte Region Taurica herrschen, aber das erste Mal - die Provinz muss uns gehören." #NT!
 me_bosporan_1.a: "Taurica zu nehmen ist nur der Beginn dessen, was wir tun müssen" #NT!
 me_bosporan_1_tooltip: "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_1$#!' $mission_completed_tooltip_2$!" #NT!
  
 me_bosporan_2_title: "$01_bosporan_kingdom_task_2$" 
 me_bosporan_2_desc: "Die reichen Städte von [GetProvince('(int32)4536').GetName] und [GetProvince('(int32)4538').GetName] sind in unsere Hände gefallen, haben einige dringend benötigte militärische Erfahrung in [ROOT.GetCountry.GetRuler.GetName] gebracht und den Respekt unserer Truppen verdient. Waffen und Essen, die gemunkelt wurden, dass sie aus [GetProvince('(int32)207').GetName] stammen, wurden die alten Gründer der Kolonie, die [GetProvince('(int32)4538').GetName] wurden, an verschiedenen Stellen in die Stadt geschmuggelt und die Belagerung um Wochen verlängert, und gute bosporanische Männer starben und kämpften und versuchten und versuchten, die Wände zu übernehmen. Nordwesten. [GetProvince('(int32)4529').GetName], [GetProvince('(int32)4525').GetName] und [GetProvince('(int32)4538').GetName]0 sind die Namen, die in den Kriegsräten am meisten erwähnt wurden, aber [GetProvince('(int32)4538').GetName]1 hat andere Pläne für [GetProvince('(int32)4538').GetName]2." #NT!
 me_bosporan_2.a: "Bereiten Sie unsere Abgaben und Schiffe für die westliche Invasion vor" #NT!
 me_bosporan_2.b: "Wir müssen die Mutterstadt [GetProvince('(int32)4538').GetName] bestrafen - wir segeln nach Süden" #NT!
 me_bosporan_2_tooltip: "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_2$#!' $mission_completed_tooltip_2$!" 
  
 me_bosporan_3_title: "$01_bosporan_kingdom_task_3$"
 me_bosporan_3_desc: "In den letzten Jahren sind die #E scythians#! zu einer echten Bedrohung für die Menschen des [ROOT.GetCountry.GetName] und die vereidigten Feinde von [ROOT.GetCountry.GetRuler.GetName] geworden, die sich geschworen haben, ihre Armeen weit nach Norden zu schieben, und weg von unseren Städten. Um weiterhin anzugreifen - [ROOT.GetCountry.GetRuler.GetFirstName] wird erst befriedigt, bis die Bosporaner das Land bis zum #E River Boryshenes#! und vielleicht sogar darüber hinaus gezogen haben - eine bedeutende Aufgabe, die den Umfang des Ehrgeizes #!1 widerspiegelt." #NT!
 me_bosporan_3.a: "Das Wasser der Borysthenes wird zu einer guten natürlichen Grenze führen" #NT!
 me_bosporan_3_tooltip: "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_3$#!' $mission_completed_tooltip_2$!" 
  
 me_bosporan_4_title: "$01_bosporan_kingdom_task_4$"
 me_bosporan_4_desc: "Da sich das Wort in [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] der triumphalen Armeen von [ROOT.GetCountry.GetRuler.GetName] ausbreitet, haben die #E Caucasian#! -Stämme in unserem Osten sicherlich aufgenommen und versucht, freundliche Beziehungen zum [ROOT.GetCountry.GetName] zu pflegen. Geschenke und Höflichkeiten wurden gegenseitig ausgetauscht, und als Bosporan -Boten von [ROOT.GetCountry.GetCapital.GetName] eines Tages zu ihren Lagern ritten und sie einluden, sich mit dem [ROOT.GetCountry.GetRulerTitle] zu treffen, die Stammeshäuptlinge von [GetCountry('MAE').GetName] und [GetCountry('SND').GetName] stimmten zu, ihre Häuser zu verlassen und zu besuchen. Münder agape und starrt offenes Wunder auf die prächtigen Marmorgebäude und die weitläufigen Wege der Hauptstadt. Überfordert von der Kraft und Stärke des Bosporaner, waren sie demütig, als sie sich später am Abend mit [ROOT.GetCountry.GetRuler.GetFirstName] trafen und für [ROOT.GetCountry.GetRuler.GetName]0 Wörter empfänglich waren. Tatsache. Und als Vasalship vorgeschlagen wurde, um einen ewigen Frieden zwischen unseren Völkern zu sichern, zögerten die Häuptlinge nicht, sondern verbeugten sich vor [ROOT.GetCountry.GetRuler.GetFirstName] sofort. Der Bosporan [ROOT.GetCountry.GetRulerTitle] hat sie von diesem Moment an als #E -Client -Kings#! gekrönt und versprach, dass eine herrliche Zukunft sie als Untertanen des [ROOT.GetCountry.GetName] erwartete." #NT!
 me_bosporan_4.a: "Es wird sein, wie du sagst, mein Herr" #NT!
 me_bosporan_4_tooltip: "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_4$#!' $mission_completed_tooltip_2$!"
  
 me_bosporan_5_title: "$01_bosporan_kingdom_task_5$" 
 me_bosporan_5_desc: "Obwohl die schweren Winde aus dem Norden im Winter Schnee und Eis in viele Städte des [ROOT.GetCountry.GetName] bringen, frieren die Häfen von [GetProvince('(int32)4544').GetName] nie ein, und dieses göttliche Geschenk der Götter des Meeres erlauben Handelsschiffe, das ganze Jahr über in unseren Häfen zu locken. Münzen, die uns von Händlern gebracht haben, die unsere eigenen Waren kaufen möchten. Die hungrigen Städte der Griechen kaufen unser Getreide und Fisch, von denen wir eine Fülle haben, und sie zahlen auch extravagante Summen für unsere Pelze. Die meisten Handel mit den Steppenbarsche werden auch irgendwann durch unsere Finger geleitet, und so wurde die Idee, den Hafen in Theodosien zu erweitern, von allen geliebt und von niemandem abgelehnt." #NT!
 me_bosporan_5.a: "Ein erweiterter Hafen bringt uns Möglichkeiten, die wir noch nie zuvor hatten" #NT!
 me_bosporan_5_tooltip: "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_5$#!' $mission_completed_tooltip_2$!" 
  
 me_bosporan_6_title: "$01_bosporan_kingdom_task_6$"
 me_bosporan_6_desc: "Jetzt, da [ROOT.GetCountry.GetRuler.GetName] beschlossen hat, die heiligen Eide von #E Eumelus#! zu erfüllen und die Piraten zu zerstören, die den Handel innerhalb der #E pontus euxinus#! stören, hat der [ROOT.GetCountry.GetRulerTitle] eine Flotte gesammelt, um einen illegalen Einsatz auf den Shores in der Nähe von [GetProvince('(int32)4565').GetName] zu angreifen. Pirate Haven#! - Die Schurken hatten sich in der Nähe der Grenze mit [GetProvince('(int32)4566').GetName] eingerichtet. #E0 forderte sofort #E1 Waffen und Rüstung und forderte die Männer auf, sich vorzubereiten." #NT!
 me_bosporan_6.a: "Wir werden sie jetzt angreifen! Weiter zum Sieg, mutige Krieger!" #NT!
 me_bosporan_6_tooltip: "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_6$#!' $mission_completed_tooltip_2$!"
  
 me_bosporan_7_title: "$01_bosporan_kingdom_task_7$"
 me_bosporan_7_desc: "Viele Jahre lang regierte der [GetCountry('PRY').GetName] über die Menschen von [GetProvince('(int32)416').GetName] mit einer Eisenfaust, die sogar so weit ging, welche Arten von Handel und Handel innerhalb der Geschäfte dieser berühmten Stadt zulässig waren. [GetCharacter('(int32)38').GetName], Sohn von [GetCharacter('(int32)37').GetName], war persönlich für den Kornimport verantwortlich und schafft es für viele Jahre willkürlich und ermöglichte es nicht, ihr Essen an die Bürger zu verkaufen - aber jetzt ist er tot. von seinen Menschen, aber diese Beziehung wurde von den Antigoniden gebrochen. Aber mit Demetrios außerhalb der Gleichung wird die Frage, wo Athenai das Mehl zum Backen ihres Brotes kaufen wird, uns zu beantworten, und die Boten von [ROOT.GetCountry.GetRuler.GetFirstName] waren erfolgreich, um unser Getreide auf ihren Markt zurückzubringen, nachdem sie mit den Stadtmagnern verhandelt hatten. von [ROOT.GetCountry.GetRuler.GetFirstName] wurde in der Agora in Athenai errichtet, um unsere [ROOT.GetCountry.GetRulerTitle] zu ehren." #NT!
 me_bosporan_7.a: "Es ist mir eine Ehre, zu hören und dankbar für die Freundschaft der Athener" #NT!
 me_bosporan_7_tooltip: "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_7$#!' $mission_completed_tooltip_2$!"
  
 me_bosporan_8_title: "$01_bosporan_kingdom_task_8$" 
 me_bosporan_8_desc: "Nachdem wichtige Lektionen in der Schlacht von Gorgippia #!, [ROOT.GetCountry.GetRuler.GetName] in der Schlacht von #E gelernt hatten, machte die kurze Arbeit der Piraten, die in einer verlassenen Festung an den Küsten von [GetProvince('(int32)1743').GetName] lebten. Es gab keinen Widerstand erwähnen; Die katt gehärteten Krieger unter dem Befehl der [ROOT.GetCountry.GetRulerTitle] zeigten den Buccaneers keine Barmherzigkeit, töteten jedoch alle letzten von ihnen und setzten ihre bauferbtigen Hütten in Brand. [ROOT.GetCountry.GetRuler.GetFirstName] hat die Bemühungen des unglücklichen Vorgängers von #!,0 bereits übertroffen. Trotz des wachsenden Ruhms von #!,0 loben das Bosporanische Herrscher schnell andere für ihre Bemühungen, die Geißel der Piraterie zu beseitigen, und behauptet, dass die Abgaben diejenigen sind, die sich wirklich bedanken." #NT!
 me_bosporan_8.a: "Möge das Erbe von Eumelus uns dazu bringen, großartige Dinge zu erreichen" #NT!
 me_bosporan_8_tooltip: "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_8$#!' $mission_completed_tooltip_2$!" 
  
 me_bosporan_9_title: "$01_bosporan_kingdom_task_9$" 
 me_bosporan_9_desc: "[GetProvince('(int32)4549').GetName] und [GetProvince('(int32)4563').GetName] liegen auf beiden Seiten des #E bosporus cimmerius#!, Der Körper des Wassers, der die Provinzen von #E taurica#! trennt, und #E maeotia#!, und diese beiden Städte haben lange von ihrer zufälligen Position auf den sogenannten ☻-2-Caderian-Borus-\ \ \ \ \ \ clocker-bosporus#!. #E Pontus Euxinus#! sowie der Handel mit #E Palus maeotica#!, fließt natürlich in die Häfen der Bosporaner, und sie lassen ihr Schicksal gleichermaßen Kauf und Verkauf an Griechisch und Skythen. Dank der Bemühungen der [GetProvince('(int32)4563').GetName]4s, die Infrastruktur auf beiden Seiten der Kreuzung zu erweitern, sind beide Städte in ihrem Reichtum und Prestige gewachsen, was es [GetProvince('(int32)4563').GetName]5 ermöglicht hat, weitere Investitionen in das Wohlbefinden des Landes zu tätigen." #NT!
 me_bosporan_9.a: "Es ist meine Pflicht als [ROOT.GetCountry.GetRulerTitle], Grand Bosporan Städte zu bauen" #NT!
 me_bosporan_9_tooltip: "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_9$#!' $mission_completed_tooltip_2$!"
  
 me_bosporan_10_title: "$01_bosporan_kingdom_task_10$" 
 me_bosporan_10_desc: "Gutes Eisen @IRION! Es ist schwer, am Stadtrand der zivilisierten Welt zu leben, was das in der Stadt [GetProvince('(int32)4549').GetName] produzierte Metall umso seltener und wünschenswerter für diejenigen macht, die in der [ROOT.GetCountry.GetName]-Lebenszeit leben. Die Bosporan -Schmiede arbeiten jeden Tag viele Stunden, und die tödlichen Waffen, die sie machen, werden entweder den Soldaten oder den Schiffen geladen und für einen hohen Gewinn auf dem Markt verkauft." #NT!
 me_bosporan_10.a: "Ich muss sicherstellen, dass unsere Soldaten auf den Kampf vorbereitet sind" #NT!
 me_bosporan_10_tooltip: "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_10$#!' $mission_completed_tooltip_2$!" 
  
 me_bosporan_11_title: "$01_bosporan_kingdom_task_11$"
 me_bosporan_11_desc: "Erster Besucher, die in das Wasser des #E Bosporus cimmerius#! segeln, werden oft von einem Anblick begrüßt, der ihren Geist zunächst verwirrt. Ein mächtiges Netzwerk von Befestigungen, die in die Meereswände auf beiden Seiten der Geraden eingebaut sind, mit einer massiven #E -Silberkette#!, die zwischen ihnen verbunden ist. Diese sogenannte "Silberkette", dass in der Sonne hell aus den Mühlen und Gießereien von [GetProvince('(int32)4549').GetName] aus Eisen herrscht, und alle Schiffe, die versuchen, in die Häfen der Bosporaner zu gelangen, müssen die Erlaubnis erhalten, in die Häfen zu gelangen, die von dieser Kette abgebunden sind. Die meisten Händler sind jedoch ehrenwerte Männer und sind bereit, ein wenig mehr Steuern zu zahlen, um Zugang zu den Marktplätzen des #E Cimmerian Bosporus#! zu erhalten." #NT!
 me_bosporan_11.a: "Ich werde Piraterie ein Ende setzen und während des gesamten [ROOT.GetCountry.GetName] schmuggeln" #NT!
 me_bosporan_11_tooltip: "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_11$#!' $mission_completed_tooltip_2$!" 
  
 me_bosporan_12_title: "$01_bosporan_kingdom_task_12$"
 me_bosporan_12_desc: "Die Bemühungen der Bosporaner, die Stadt [GetProvince('(int32)4557').GetName] zu verbessern, waren ein überwältigender Erfolg und dienen als natürliches Tor zwischen unserer Welt und der der Steppe - es ist ein häufiger Anblick, #E -Skythen zu sehen. Unabhängig von ihrer Religion, Sprache oder ihrem Geburtsort. Der [ROOT.GetCountry.GetName] hat den in ihren Städten lebenden Hebräer immer Freundlichkeit gezeigt, und im Laufe der Jahre sind die jüdischen Gemeinden in unseren Küstenstädten gewachsen." #NT!
 me_bosporan_12.a: "Es wird keine Privilegien gewährt" #NT!
 me_bosporan_12.b: "Ich werde den Antrag meiner jüdischen Brüder erteilen - Sie haben meinen Segen" #NT!
 me_bosporan_12_tooltip: "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_12$#!' $mission_completed_tooltip_2$!" 
  
 me_bosporan_13_title: "$01_bosporan_kingdom_task_13$" 
 me_bosporan_13_desc: "Angeleitet durch das Erbe von Eumelus#! und sein Wunsch, den #E pontus euxinus#! frei von Piraten zu sehen, kann der siegreiche [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] endlich behaupten, dass die Aufgabe jetzt abgeschlossen ist. Die berüchtigten Piraten -Häfen in der Region wurden vernichtet, ihre Flotten brannten zu Asche, und jeder Brigand, der von den Soldaten von [ROOT.GetCountry.GetRuler.GetFirstName] gekreuzigt wurde - die Bosporananer haben es häufig klargestellt, dass sie sich nicht in ihrem Gewässer befassen. Übersee Piratenlager. Der [ROOT.GetCountry.GetRulerTitle] erlangt den Ruf, ein Meister -Seemann zu sein, der für Gerechtigkeit und Stabilität kämpft." #NT!
 me_bosporan_13.a: "Alles, was Sie von mir gehört haben, ist wahr" #NT!
 me_bosporan_13_tooltip: "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_13$#!' $mission_completed_tooltip_2$!" 
  
 me_bosporan_14_title: "$01_bosporan_kingdom_task_14$" 
 me_bosporan_14_desc: "Aus unserer Aussichtspunkte in der Stadt [GetProvince('(int32)4557').GetName], die als Bastion der bosporanischen Kultur in einer ansonsten barbarischen Region dient, hat [ROOT.GetCountry.GetRuler.GetName] unsere Verbindungen zu den #E Sarmatianern erweitert, die mehr als je zuvor in den Norden leben. [SCOPE.sCharacter('conan_the_barbarian').GetName], ein Cimmerian Nomad mit Schwert in der Hand, dunkelhaarig und mürrisch, ein Rever und Slayer, kam in Tanais an der Spitze einer Armee an. [ROOT.GetCountry.GetName]." #NT!
 me_bosporan_14.a: "Schließlich ein Mann, der das Rätsel des Stahls versteht ..." #NT!
 me_bosporan_14_tooltip: "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_14$#!' $mission_completed_tooltip_2$!"
  
 me_bosporan_15_title: "$01_bosporan_kingdom_task_15$" 
 me_bosporan_15_desc: "Schreckliche Nachrichten kamen zu [ROOT.GetCountry.GetCapital.GetName] an - es gibt einen Usurpator, der behauptet, der Bastardsohn von #E prytanis#!, zu sein, einen der Söhne von #E paerisades#!, die gegen #E Eumelus#! für die Bosporan -Throne kämpften, und er hat eine Bürgerwärmerung ins Leben gerufen. [ROOT.GetCountry.GetRuler.GetHerHis] Erfolge, und so, als ein Tyrann aus der Wildnis an der Spitze eines massiven #E -Sarmatianer -Armee ☻ ☻4 aufstieg und um Gerechtigkeit gegen seinen ermordeten Vater herausfand, fand er ein empfängliches Publikum. Unsere Verwandten haben ihr Gewicht hinter diesen Krieger geworfen und für die #E Republic of the Cimmerian Bosporus#! erklärt." #NT!
 me_bosporan_15.a: "Dann werde ich sie alle töten! Keine Barmherzigkeit für Verräter!" #NT!
 me_bosporan_15_tooltip: "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_15$#!' $mission_completed_tooltip_2$!" 
  
 me_bosporan_16_title: "$01_bosporan_kingdom_task_16$" 
 me_bosporan_16_desc: "Zu ihrem Ehre versuchten die Piraten von [GetProvince('(int32)248').GetName] nicht zu fliehen, als die Bosporaner Flotten in die ☻__1 Propontis#!, segelten, aber sie kamen mutig heraus, um sich unseren Schiffen zu stellen und starben mit Ehre. Es scheint, dass diese Briganden von den in den Städten [GetProvince('(int32)1453').GetName] und [GetProvince('(int32)240').GetName] lebenden Beamten mit hohen Summen bezahlt worden waren, um unsere Schifffahrt zu belästigen - diese Piraten segelten mit den Segen des #E -Propontic Greeks#!,, die auf unsere Kosten gewinnen wollten." #NT!
 me_bosporan_16.a: "Wenn wir den Bosporus nehmen müssen, um ihnen eine Lektion zu erteilen, werden wir es tun!" #NT!
 me_bosporan_16_tooltip: "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_16$#!' $mission_completed_tooltip_2$!" 
  
 me_bosporan_17_title: "$01_bosporan_kingdom_task_17$"
 me_bosporan_17_desc: "Aus bescheidenen Anfängen stiegen die Menschen des #E -Bosporan -Königreichs in nicht nur die Geißel der Piraterie aus dem Wasser des #E Pontus Euxinus ☻1, sondern hat ein mächtiges Empire im Norden gegründet und skyh, die einen mächtigen Empire etabliert hat, um sich im nördlichen, was das Norden zu ermöglichen, in unvorstellte Höhen auf, die nicht nur die Geißel der Piraterie aus dem Wasser des #E -Pontus -Euxinus und der SCYTH trieben. Die Bosporaner haben es geschafft, ihren eigenen Weg zu finden und einen mittleren Weg zu finden, der ihren eigenen Traditionen und Idealen treu bleibt. Die Nachkommen eines Söldner -Usurpers wurden Leistungen erbracht. Die [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]s sind eine der berühmtesten und mächtigsten Familien der Welt, und ihr Reich ist in Stärke und Ruhm unübertroffen." #NT!
 me_bosporan_17.a: "Wenn nur Spartokos sehen könnten, was seine Söhne erreichen konnten!" #NT!
 me_bosporan_17_tooltip: "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_17$#!' $mission_completed_tooltip_2$!" 
  
 me_bosporan_18_title: "$01_bosporan_kingdom_task_18$"
 me_bosporan_18_desc: "Die Götter haben unserem Volk viele Geschenke gewährt, und wir sind gesegnet, Gewässer mit Fischen, Feldern mit reifen Getreide und Nutztieren zu haben - Luxusgüter, die nicht von jedem geteilt werden. [ROOT.GetCountry.GetRuler.GetName] erkannte, wie wichtig es ist, gute Verwalter des Landes zu sein, und baute viele Bauernhöfe in der gesamten [ROOT.GetCountry.GetName] und ein großer Getreidespeicher in der wichtigen Stadt [GetProvince('(int32)4544').GetName], und jetzt sind unsere Ernten die besten, die sie je waren." #NT!
 me_bosporan_18.a: "Wir werden diese Getreidespeicher in den guten Einsatz bringen" #NT!
 me_bosporan_18_tooltip: "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_18$#!' $mission_completed_tooltip_2$!" 
  
 me_bosporan_19_title: "$01_bosporan_kingdom_task_19$"
 me_bosporan_19_desc: "Die um uns herum lebenden Stämme sind seit langem ein Teil des Bosporanischen Lebens; Unsere Völker haben verheiratet, haben gemeinsam Mahlzeiten geteilt, und einige verehren sogar die gleichen Götter - trotz unserer Unterschiede gibt es viel, was wir gemeinsam haben und die #E -Skythen #!, zum besseren oder schlechten oder schlechteren sind sicherlich ein Teil der Struktur unserer Gesellschaft. Es gibt einige unserer Verwandten, die den Stammesangehörigen Hass in ihren Herzen haben und dies nicht wollen, und behaupten, dass die Nordländer unser Volk getötet und unser Land überfallen haben, aber wir haben ihnen in aller Fairness das Gleiche angetan - dies könnte eine Gelegenheit für einen Neuanfang zwischen uns und den Menschen sein, die wir unterworfen haben." #NT!
 me_bosporan_19.a: "Ich werde den Skythen die Rechte des Bürgers gewähren" #NT!
 me_bosporan_19.b: "Die Sarmatianer verdienen Privilegien innerhalb des [ROOT.GetCountry.GetName]" #NT!
 me_bosporan_19.c: "Die Skythen und Sarmatianer sind dieser Ehre würdig sein" #NT!
 me_bosporan_19.d: "Dieses Land wird immer nur zu den Bosporanern und Bosporanern gehören!" #NT!
 me_bosporan_19_tooltip: "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_19$#!' $mission_completed_tooltip_2$!" 
  
 me_bosporan_20_title: "$01_bosporan_kingdom_task_20$" 
 me_bosporan_20_desc: "Sobald bekannt wurde, dass [ROOT.GetCountry.GetRuler.GetName] plante, [GetProvince('(int32)1973').GetName] für die [ROOT.GetCountry.GetName] zu erobern, tröpfelten Tausende von Männern in den nächsten Monaten in [ROOT.GetCountry.GetCapital.GetName] - Freiwillige aus den Provinzen, die sich an unseren Kriegen anschließen und ihr persönliches Vermögen ändern wollten. Diese Soldaten waren von Gewinn, Plünderung und dem Wunsch motiviert, Städte zu entlassen, unabhängig davon, wer dort lebte, Griechisch oder Skythen - der Reichtum und die Geschichte von Miletos sind allen bekannt, und es gibt viele, die ihr Leben über die Chance riskieren würden, seine reichen Häuser und Tempel zu entleeren." #NT!
 me_bosporan_20.a: "Wenn sie sich nicht friedlich unterwerfen, werde ich [GetProvince('(int32)1973').GetName] mit Gewalt nehmen!" #NT!
 me_bosporan_20_tooltip: "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_20$#!' $mission_completed_tooltip_2$!" 
  
 me_bosporan_21_title: "Die Piraten angreifen" #NT!
 me_bosporan_21_desc: "Die Bosporan -Soldaten konnten unangefochten aussteigen, denn die Piratenmarine war auf einem Überfall und konnte die Landung nicht verteidigen. Als sich die Soldaten um [ROOT.GetCountry.GetRuler.GetName] versammelten, schnappte sich der [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetHerHis] Schwert und hob es weit über dem Kopf von [ROOT.GetCountry.GetRuler.GetHerHis]." #NT!
 me_bosporan_21.a: "Ich bete, die Götter gewähren uns den Sieg" #NT!
 me_bosporan_21.b: "Ich werde alles zerstören, was mich gegen mich widersetzt!" #NT!
 me_bosporan_21_tooltip: "#Y Die Ereigniskette wird fortgesetzt. #!" #NT!
  
 me_bosporan_22_title: "Überfallen!" #NT!
 me_bosporan_22_desc: "Als die Bosporan -Soldaten in den #E Pirate Haven#!, eintraten, war es überraschend leer - waren alle Briganden auf einem Überfall? Warum hätten sie ihr Lager nicht vertieft? schrie die [ROOT.GetCountry.GetRulerTitle] aus, zeichnete [ROOT.GetCountry.GetRuler.GetHerHis] Waffe und duckte sich hinter eine Wand für die Abdeckung. [ROOT.GetCountry.GetRuler.GetFirstName] suchte verzweifelt den Horizont und sah, woher die Raiders angriff und verfluchten - sie befanden sich auf einem nahe gelegenen Hügel." #NT!
 me_bosporan_22.a: "Bestellen Sie den Männern, die Anklage zu erheben! Wir kämpfen für Eumelus!" #NT!
 me_bosporan_22.b: "Ich kann auf dem Schlachtfeld nicht ausmanövriert werden!" #NT!
 me_bosporan_22_tooltip: "Die Option ist aufgrund des hohen Kampfwerts unseres Herrschers verfügbar." #NT!
  
 me_bosporan_23_title: "Das Duell" #NT!
 me_bosporan_23_desc: "Obwohl sie zunächst überrascht und desorientiert waren, konnten die Bosporaner Soldaten schnell die Kontrolle über die Situation erlangen und tapfer einen Angriff starteten, der die feige Piraten verstreute. Die Luft war mit den Schreien sterbender Männer gefüllt, und das Schwert von [ROOT.GetCountry.GetRuler.GetName] war nass mit dem Blut von Raiders und Schurken. Die Schläge wurden ausgetauscht, und beide Krieger landeten auf dem Boden, die Waffen in einem verzweifelten Kampf, als jeder versuchte, die Hebelwirkung über den anderen zu erlangen." #NT!
 me_bosporan_23.a: "Ich bin fast übertroffen - möge die Götter mir helfen!" #NT!
 me_bosporan_23.b: "Genug, um herumzuspielen - ich werde aus dem Schädel dieses Barbarens trinken" #NT!
 me_bosporan_23_tooltip: "Die Option ist aufgrund des hohen Finesses unseres Herrschers verfügbar." #NT!
  
 me_bosporan_24_title: "Zerstörung des Piratenhauss" #NT!
 me_bosporan_24_desc: "Am Ende war der Kampf gegen die Piraten von [GetProvince('(int32)4565').GetName] ein totaler Sieg für die tapferen Krieger der [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetRuler.GetName] konnte [ROOT.GetCountry.GetRuler.GetHerHis] Challenger handlich besiegen, nachdem er [ROOT.GetCountry.GetRuler.GetHerHis] Schwert vom Boden erholt hatte, und der [ROOT.GetCountry.GetRulerTitle] trennte den Kopf des Barbars mit einem einzigen Schlag, der die nahe gelegenen Soldaten von den kriegerischen Fähigkeiten ihres Herrschers beeinträchtigen ließ. Jeder Raider, der in der Schlacht nicht getötet oder später gekreuzigt wurde, wurde in Ketten an [ROOT.GetCountry.GetCapital.GetName] geschickt, und [ROOT.GetCountry.GetRuler.GetFirstName] entschied, dass die Bestrafung für Piraterie immer Sklaverei sein würde." #NT!
 me_bosporan_24.a: "Wir ehren die Erinnerung an Eumelus, indem wir Piraten im #E pontus euxinus zerstören! #!" #NT!
 me_bosporan_24.b: "Senden Sie den Schädel ihres Häuptlings nach [ROOT.GetCountry.GetCapital.GetName] und machen Sie ihn in meinen Tasse" #NT!
 me_bosporan_24_tooltip: "$mission_completed_tooltip_1$ '#Y Die Schlacht von Gorgippia#!' $mission_completed_tooltip_2$!"
  
 me_bosporan_25_title: "Ports des Pontus euxinus" #NT!
 me_bosporan_25_desc: "Der [ROOT.GetCountry.GetName] ist die größte Marinekraft, um den #E pontus euxinus#!, zu segeln, besonders nachdem [ROOT.GetCountry.GetRuler.GetName] es zu einer persönlichen Mission gemacht hat, die zahlreichen #E -Piraten zu zerstören, die seine Gewässer verschmutzte. Techniken, die sich bereits als effizienter erweisen als unsere bisherige Art, Dinge zu tun - ein Segen für die Kriegsschiffe der Eroberung [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetFirstName]." #NT!
 me_bosporan_25.a: "Unsere Schiffe werden die Meere dominieren!" #NT!
 me_bosporan_25_tooltip: "$mission_completed_tooltip_1$ '#Y Ports des Pontus euxinus#!' $mission_completed_tooltip_2$!" #NT!
  
 me_bosporan_26_title: "Theodosianer Handel" #NT!
 me_bosporan_26_desc: "Die Nähe von [GetProvince('(int32)4544').GetName] zu [GetProvince('(int32)4549').GetName] hat die Besucher in keiner Stadt entmutigt, die die #E -Zwillingsjuwelen der bosporanischen Kultur bleiben. Eine Reise zum [ROOT.GetCountry.GetName] wird nicht als vollständig angesehen, es sei denn, man hat Zeit in beiden Städten verbracht, so ist ihre Bedeutung. Viele der era-definierenden Ereignisse des letzten Jahrhunderts fanden in der Nähe des #E Cimmerian Bosporus#!, statt, und das Haus von [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] hat sich auf beiden Seiten der geraden und errichteten Befestigungen und Häfen stark in der physischen Landschaft für immer auferlegt." #NT!
 me_bosporan_26.a: "#E theodosia#! ist eine der wichtigsten Städte innerhalb der [ROOT.GetCountry.GetName]" #NT!
 me_bosporan_26_tooltip: "$mission_completed_tooltip_1$ '#Y Theodosian Trade#!' $mission_completed_tooltip_2$!" #NT!
