 01_bosporan_kingdom: "Die Söhne von Spartokos" #NT! #Neu 28.06.25
 01_bosporan_kingdom_DESCRIPTION: "Die Nachkommen der griechischen Kolonisten, die ursprünglich aus [GetProvince('(int32)1973').GetName] stammten, ist in den letzten Jahrhunderten in den Hügeln und Wäldern von #E Taurica#! in den Hügeln und Wäldern von #E Taurica#! gediehen. Eine Familie, die als #E archaeanactids#! bekannt ist, regierte ungefähr fünfzig Jahre vor unserem Vorfahren über die Bosporaner, der Söldner #E Spartokos i#!, stürzte sie und etablierte sie seine eigene Dynastie. Die letzten fünf Jahre haben nur Verwüstungen und ruinösem Bürgerkrieg in den Reich gebracht, denn die drei Söhne der Paerisades ignorierten seine Sterbebettwünsche und beschlossen, gegeneinander um den Thron zu kämpfen. Der Kampf zwischen den Brüdern war jedoch kurz und das mittlere Kind #E Eumelus#! besiegte beide #E satyrus#!, den gewählten Erben und den dummen #E prytanis#! Innerhalb eines Jahres. Rückschlag und letztendlich entstand der Sieger und zeigte seinen Brüdern oder ihren Freunden keine Gnade. Eumelus regierte ein kurzes fünf Jahre vor dem Sterben eines tragischen Unfalls, der seinen Wagen beinhaltete - und erfüllte die Prophezeiung einer Hexe in Bezug auf die Gefahren von „Häusern, die sich bewegen“ - und sein Nachfolger, der junge #E0, war nur seit einigen Monaten an der Macht. Zeiten in ihrer Geschichte - Eumelus hätte seinen Krieg nie ohne die Hilfe der #E -Sarmatianer -Verbündeten gewonnen - und ihre drohende Präsenz, wie die riesige und endlose Steppe, die jenseits der Wälder von Taurica liegt, bleibt eine Realität, mit der sich die isolierten Bosporans auseinandersetzen müssen. Überfälle aus den nördlichen Stämmen wachsen mit alarmierender Frequenz, und die #E -Kriege der Diadochi#!, die den Süden gepackt haben, haben das Wasser des #E Pontus euxinus#! zu einem gefährlichen Ort gemacht." #NT!
 01_bosporan_kingdom_CRITERIA_DESCRIPTION: "Diese Mission wird abgeschlossen sein, wenn der [ROOT.GetCountry.GetName] seine Feinde im In- und Ausland besiegt und den Frieden mit dem #E Pontus euxinus#!. gesichert hat" #NT!
 01_bosporan_kingdom_BUTTON_TOOLTIP: "Darf ich in die Fußstapfen von Spartokos treten ..." #NT!
  
 #Missions 
  
 01_bosporan_kingdom_task_1: "Taurica nehmen" #NT!
 01_bosporan_kingdom_task_1_DESC: "Zu unserem Westen liegt zwei unerbittliche Feinde; Die Söhne von [GetCountry('CHS').GetName|Y], die unsere eigensinnigen Verwandten sind, und die bedrohliche #G scythians#!,, die eine starke Bedrohung darstellen, die nicht unterschätzt werden soll. US. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil12!" #NT!
  
 01_bosporan_kingdom_task_2: "Tyras und Olbia" #NT!
 01_bosporan_kingdom_task_2_DESC: "Jetzt, da die bosporischen Städte von [GetProvince('(int32)4544').GetName|Y] und [GetProvince('(int32)4536').GetName|Y] vom #G -Haus von [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#!, regiert werden, ist die Zeit auf diesen Erfolgen aufgebaut, indem sie die verbleibenden Gebiete nach unserem Westen bringen, die eine große bosporanische Bevölkerung haben." #NT!
  
 01_bosporan_kingdom_task_3: "Der Kampf um die Borysthenes" #NT!
 01_bosporan_kingdom_task_3_DESC: "Obwohl die Krieger der #G scythians#! und #G iazygians#! uns heftig widerstehen werden, können wir nicht zulassen, dass die überwältigende Anzahl der barbarischen Stämme uns daran hindert, unser Bereich zu sichern. [ROOT.GetCountry.GetRuler.GetName] wird bekannt machen, dass wir unsere natürlichen Grenzen als bis zum #T River Borysthenes#!." #NT!
  
 01_bosporan_kingdom_task_4: "Unterwerfung der Chiefs" #NT!
 01_bosporan_kingdom_task_4_DESC: "Mit den Skythen auf dem Rückzug und unserer Wester -Flanke können wir uns nun den #E Caucasian#! -Stämmen auf unseren Osten und ihren Stammeshäuptlingen wenden, die als kleinliche Könige regieren. für uns friedlich. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@persia_mil9!" #NT!
  
 01_bosporan_kingdom_task_5: "Erweitern Sie den Hafen warmes Wasser" #NT!
 01_bosporan_kingdom_task_5_DESC: "Die Hafenstadt von [GetProvince('(int32)4544').GetName|Y], die vor ein paar Generationen von unserem Herrscher #E Leukon i#! herrlich erfasst wurde, ist einer unserer wertvollsten Besitztümer, da ihr Wasser während der harten nördlichen Winter nicht gefriert. Durch die Erweiterung der Infrastruktur von Theodosien werden wir sicherstellen, dass Händlerschiffe aus der weiten Welt das ganze Jahr über unsere Städte weiterhin besuchen." #NT!
  
 01_bosporan_kingdom_task_6: "Die Schlacht von Gorgippia" #NT!
 01_bosporan_kingdom_task_6_DESC: "Leider sind für uns die Gewässer des #G pontus euxinus#! von Piraten befallen - diese kühnen Brigands arbeiten sogar frei von einem unserer Gebiete, [GetProvince('(int32)4565').GetName|Y], und es wird gesagt, dass viel hinter den Wänden der Stadt versteckt ist. Wir müssen unsere wirtschaftlichen Interessen vor diesen kürzeren Raiders schützen, die keinen Respekt vor unseren Gesetzen haben. Der [ROOT.GetCountry.GetRulerTitle] hat eine große Flotte gebaut, um einen gewagten Angriff gegen die Piraten von Gorgippia zu starten, in der Hoffnung, ihren Vermögen zu ergreifen. pirates.#! \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil6!" #NT!
  
 01_bosporan_kingdom_task_7: "Athener Exporte" #NT!
 01_bosporan_kingdom_task_7_DESC: "Vor langer Zeit gewährte unser Führer #E Leuko I#! den Bürgern von [GetProvince('(int32)416').GetName|Y] bestimmte Handels Privilegien, denn die Bewohner von Attika sind nicht mit einem Überschuss an Getreide @grain gesegnet! Wie wir sind und ihre Händler suchen immer nach einem stetigen Versorgung mit Nahrungsmitteln. \ n \ nnow, dass wir die Infrastruktur in [GetProvince('(int32)4544').GetName|Y] das ganze Jahr über haben, möchte [ROOT.GetCountry.GetRuler.GetName] das Verständnis erneuern, das wir einst mit den Athenern genossen haben." #NT!
  
 01_bosporan_kingdom_task_8: "Die Piraten von Mitleid" #NT!
 01_bosporan_kingdom_task_8_DESC: "In [ROOT.GetCountry.GetRuler.GetHerHis] Suche nach Brigands und Raiders aus dem #G pontus euxinus#!, hat der [ROOT.GetCountry.GetRulerTitle] des [ROOT.GetCountry.GetName|F] geschworen, den Piratenhaus in [GetProvince('(int32)1743').GetName|Y] zu beseitigen. Die Piraten von Mitleid haben die Küsten bis zu [GetProvince('(int32)4563').GetName|Y] lange bedroht, aber ihre Stunde ist zur Hand." #NT!
  
 01_bosporan_kingdom_task_9: "Cimmerian Bosporus" #NT!
 01_bosporan_kingdom_task_9_DESC: "Mit beiden Seiten des #Y cimmerian bosporus#! in der Hand hat [ROOT.GetCountry.GetRuler.GetName] nun die Aufmerksamkeit der Städte auf beiden Seiten dieses wichtigen Wasserkörpers gedrückt." #NT!
  
 01_bosporan_kingdom_task_10: "Das Eisen von [GetProvince('(int32)4549').GetName]" #NT!
 01_bosporan_kingdom_task_10_DESC: "Die Stadt [GetProvince('(int32)4549').GetName|Y] erzeugt hervorragende Qualität von Eisen @IRION!, Und es wäre ratsam, alles zu tun, um unsere Produktion zu erweitern. Unsere Armeen verdienen es, mit nichts als dem besten ausgestattet zu sein, und die Schmiede des [ROOT.GetCountry.GetName|F] sind bereit und warten darauf, die Waffen zu schmieden, die uns den Sieg gewinnen!" #NT!
  
 01_bosporan_kingdom_task_11: "Die silberne Kette" #NT!
 01_bosporan_kingdom_task_11_DESC: "Es wurde von unseren Militäringenieuren vorgeschlagen, dass wir eine massive Kette über den #G Cimmerian Bosporus#!, bauen, der den Verkehrsfluss in und aus dem #Y Palus maeotica#!.\n\n\n\n\n\n\n\n\n\n@greek_mil19! steuert" #NT!
  
 01_bosporan_kingdom_task_12: "Taning Tanais" #NT!
 01_bosporan_kingdom_task_12_DESC: "In den üblen Gewässern der #G maeotischen Sümpfe #! im Norden ist [GetProvince('(int32)4557').GetName|Y] trotz seines ungesunden Klimas in der Region seit langem ein Leuchtfeuer aus Licht und Zivilisation geblieben. Jetzt, da wir uns selbst die Kontrolle über Tanais übernommen haben, müssen wir auf ihren robusten Grundlagen aufbauen und die wichtigste Stadt in der Provinz #E bosproranum#! schaffen - einen Ort, den bosporanische Siedler würdig sind." #NT!
  
 01_bosporan_kingdom_task_13: "Das friedliche Meer" #NT!
 01_bosporan_kingdom_task_13_DESC: "Lassen Sie uns die gute Arbeit erledigen, die #E Leukon i#! begann und die Geißel der Brigandry innerhalb des #G Pontus euxinus#! ein für alle Mal abgeschlossen hat. Egal, wo sie gefunden werden können, wir werden die Piraten -Häfen entlang der Küste zerstören und Frieden und Wohlstand in die Handelswege bringen." #NT!
  
 01_bosporan_kingdom_task_14: "Scythian Horse Archers" #NT!
 01_bosporan_kingdom_task_14_DESC: "In jüngster Zeit gab es viele Male in Erinnerung, als wir uns auf die Arbeitskräfte der #Y Scythians#! und #Y Sarmatians#! verlassen mussten, um unsere Streitigkeiten beizulegen - die unter uns nicht an die Bürgerkriege von #E Eumelus#! und das Kleid, das seine Pferdebogen verursacht hat, erinnert? Die Hilfe der barbarischen Krieger erwies sich in unserer Notwendigkeit als unverzichtbar. Unser [ROOT.GetCountry.GetRulerTitle] braucht Pferdebogenschützen und ist bereit, eine ordentliche Summe zu zahlen, um die Dienste solcher Fahrer zu beschaffen." #NT!
  
 01_bosporan_kingdom_task_15: "Zorn des Tyranns" #NT!
 01_bosporan_kingdom_task_15_DESC: "#R Dieses Ereignis startet einen #E Bürgerkrieg. [ROOT.GetCountry.GetRuler.GetName|Y]! \ N \ nPrytanis ist an der Spitze einer #E0 Siracian#! -Armee hervorgegangen und verspricht seinen Männern, dass sie in der Lage sein werden, #E2 zu plündern, wenn sie ihm helfen können, #E3 zu besiegen." #NT!
  
 01_bosporan_kingdom_task_16: "Thracian Bosporus" #NT!
 01_bosporan_kingdom_task_16_DESC: "Obwohl die [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]S in ihren Bemühungen erfolgreich waren, die Piraten aus dem #G pontus euxinus#!, zu treiben, gibt es immer noch einige Schurken, die in unseren Gewässern Unheil verursachen, und es ist bekannt, dass sie ihre Raids von [GetProvince('(int32)248').GetName|Y] starten. wurde durch ihre Bedrohungen eingeschüchtert und hat versprochen, die Piratenhöhle in Myrleia auf die Fackel zu setzen." #NT!
  
 01_bosporan_kingdom_task_17: "Das Bosporanische Reich" #NT!
 01_bosporan_kingdom_task_17_DESC: "Wer kann leugnen, dass die #Y [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]S#! die unbestrittenen Meister des #G pontus euxinus#! sind? Sie regiert aus ihrer majestätischen Hauptstadt von [ROOT.GetCountry.GetCapital.GetName|T] und haben eine Ära des Friedens und des Wohlstands in das gastfreundliche Sea #!." #NT!
  
 01_bosporan_kingdom_task_18: "Bosporan Brotkorb" #NT!
 01_bosporan_kingdom_task_18_DESC: "Es gibt viele griechische Schiffe, die in unser Reich reisen, um Lebensmittel für ihre hungrigen Bürger zu erhalten, denn die Bewohner des [ROOT.GetCountry.GetName|F] sind mit einer Fülle von Getreide und Fisch gesegnet. Wir müssen nicht nur Mais und Fleisch für unser eigenes Volk bereitstellen, sondern wir müssen auch sicherstellen, dass es einen Überschuss gibt, um ins Ausland zu exportieren." #NT!
  
 01_bosporan_kingdom_task_19: "Bürger der Steppen" #NT!
 01_bosporan_kingdom_task_19_DESC: "Obwohl wir in unserer Geschichte viele Male mit den #Y scythen#! und #Y sarmatianer #Y überquert haben, kann es nicht geleugnet werden, dass es viele ihrer Zahlen gibt, die innerhalb der [ROOT.GetCountry.GetName|F] leben - sie sind unsere Nachbarn und Partner, ebenso wie gelegentlich Feind. Viele, die innerhalb von [ROOT.GetCountry.GetCapital.GetName|Y] leben, siehe Koexistenz als unvermeidlich, während andere [ROOT.GetCountry.GetRuler.GetFirstName] auffordern, diesen Drücken zu widerstehen und traditionelle biosporanische Tugenden beizubehalten. Rechte.#! \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil13!" #NT!
  
 01_bosporan_kingdom_task_20: "Alles nach Hause bringen" #NT!
 01_bosporan_kingdom_task_20_DESC: "Es ist bekannt, dass unsere Vorfahren aus der Stadt [GetProvince('(int32)1973').GetName|Y] an den Ufern der #G-Stute icarium#!, für die Milesianer waren, die einst sehr aktiv waren, um Kolonien in der gesamten #G Pontus euxinus#!.\n\nPolitical Turbulenzen und wirtschaftliche Gelegenheit zu errichten, schickten unsere Großfäter vor langer Zeit, aber die Zeit, die wir wieder zurückbringen, um uns zu erfassen, um uns zu achten, um uns zu achten, müssen wir uns an die Altweite zurückversetzen. Heimatland. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil19!" #NT!
  
 01_bosporan_kingdom_task_21: "Sicherung der Ochsenpassage" #NT!
 01_bosporan_kingdom_task_21_DESC: "Zeus 'Liebhaber IO, der die Heraklinie einging, hier in Asien in Rinderform gekreuzt und somit den Namen #E bosporus#!. Diese Strait kontrolliert einen Groß [ROOT.GetCountry.GetName]. \ N \ n \ n \ n \ n \ n \ n \ n \ n \ n@ägypt_mil19!" #NT!
  
 01_bosporan_kingdom_task_22: "Hegemon des gastfreundlichen Meeres" #NT!
 01_bosporan_kingdom_task_22_DESC: "Wirtschaftlich und politisch kann der [ROOT.GetCountry.GetName] zu einer unkonventionellen Macht werden, wenn es das gesamte #G Pontus euxinus#!, als alleinige Entscheidung in Versand, Personalverkehr und militärischen Angelegenheiten kontrollieren sollte. Wäre das Meer zu [ROOT.GetCountry.GetRuler.GetName|Y] persönlicher See, würde der Thron und das Erbe von #G Eumelus#! durch den mächtigen [ROOT.GetCountry.GetRulerTitle] übertreffen." #NT!
  
 01_bosporan_kingdom_task_23: "Ports des Pontus euxinus" #NT!
 01_bosporan_kingdom_task_23_DESC: "Jetzt, da die Piraten wie die Hunde, die sie sind, aus dem #E pontus euxinus#! gestoßen wurden, ist es an uns gekommen, Häfen und Häfen in unseren Städten und Siedlungen zu bauen. Wir sind jetzt die ungebundenen Meister des Meeres, und wir sollten die Infrastruktur haben, um solche mutigen Behauptungen zu unterstützen." #NT!
  
 01_bosporan_kingdom_task_24: "Theodosianer Handel" #NT!
 01_bosporan_kingdom_task_24_DESC: "Unsere Stadt [GetProvince('(int32)4544').GetName|Y] ist die größte Handelsstadt im gesamten #G pontus euxinus#!, und ausländische Kaufleute werden von [GetProvince('(int32)516').GetName|T] und [GetProvince('(int32)3256').GetName|T] auf der Suche nach Geschäften aus unseren Häfen segeln. Dies ist das direkte Ergebnis der Bemühungen von [ROOT.GetCountry.GetRuler.GetName|Y], die Marineinfrastruktur des berühmten Hafens der Theodosie zu erhöhen, und in den letzten Jahren wurde eine massive Baukampagne stattgefunden, um das explosive Wachstum des Handels zu unterstützen." #NT!
  
 01_bosporan_kingdom_task_25: "Die Bosporan League" #NT!
 01_bosporan_kingdom_task_25_DESC: "In den Tagen vor unserem Vorfahren, der die Macht des schwachen und korrupten #R archaeanactids#! erfasste, beschlagnahmte die verschiedenen Stadtstaaten von #G taurica#! zusammen in defensiven Ligen zusammen, um sich gegenseitig zu schützen. [ROOT.GetCountry.GetRuler.GetName|Y] rühmt sich auf die Idee, einen anderen #T 'Bosporan League'#! zu verkünden, in Versuchen, andere für unsere Sache zu werben. und #! #G Country Heritage#! #Y wird sich ändern." #NT!
  
 01_bosporan_kingdom_task_26: "Sklaven aus den Steppen" #NT!
 01_bosporan_kingdom_task_26_DESC: "An der Mündung des #E palus maeotica#!, befindet sich die Stadt von [GetProvince('(int32)4557').GetName|Y] in seinen kalten und regnerischen Schwamplands, und es ist der letzte Außenposten der Zivilisation, bevor man auf die endlose Steppe trifft. Als solches ist es ein natürlicher Ort für die #E griechisch#! und #E scythian#!, um Geschäfte zu führen, und wurde als Handelszentrum bekannt, in dem man Sklaven beschaffen kann. [GetProvince('(int32)4557').GetName|Y]. \ N \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil23!" #NT!
  
  
