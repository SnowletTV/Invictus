l_german:
  
 01_bosporan_kingdom: "Die Söhne von Spartokos"  #WIP 1.11.25
 01_bosporan_kingdom_DESCRIPTION: "Die Nachkommen der griechischen Kolonisten, die ursprünglich aus [GetProvince('(int32)1973').GetName] stammten, sind in den letzten Jahrhunderten in den Hügeln und Wäldern von #E Taurica#! niedergelassen. Eine Familie, die als #E Archaeanactiden#! bekannt ist, herrschte etwa fünfzig Jahre lang über die Bosporaner,bevor unser Vorfahr, der Söldner #E Spartokos I#!, sie stürzte und seine eigene Dynastie begründete.\n\n Zwei starke Basileis, #E Leukon#! und #E Paerisades#!, regierten uns sieben Jahrzehnte lang in Wohlstand, aber die letzten fünf Jahre haben dem Reich nichts als Verwüstung und einen verheerenden Bürgerkrieg gebracht, da die drei Söhne des Paerisades seinen letzten Willen ignorierten und sich entschlossen, untereinander um den Thron zu kämpfen. Der Kampf zwischen den Brüdern war jedoch nur von kurzer Dauer, und der mittlere Sohn #E Eumelus#! besiegte innerhalb eines Jahres sowohl #E Satyrus#!, den designierten Erben, als auch den törichten #E Prytanis#!\n\nEumelus hatte die #E Schlacht am Fluss Thatis#! verloren, eine große Schlacht, in der Zehntausende Männer auf beiden Seiten ums Leben kamen, aber er überwand diesen Rückschlag und ging schließlich als Sieger hervor, ohne seinen Brüdern oder deren Freunden Gnade zu zeigen. Eumelus regierte nur fünf Jahre lang, bevor er bei einem tragischen Unfall mit seiner Pferdekutsche ums Leben kam – womit sich die Prophezeiung einer Hexe über die Gefahren „beweglicher Häuser” erfüllte. Sein Nachfolger, der junge [ROOT.GetCountry.GetRuler.GetName], ist erst seit wenigen Monaten an der Macht. \n\nUmgeben von wilden #E Skythen#! und anderen Barbaren, haben die Bosporaner im Laufe ihrer Geschichte zu verschiedenen Zeiten sowohl mit als auch gegen ihre Nachbarn gekämpft – Eumelus hätte seinen Krieg ohne die Hilfe der Verbündeten #E Sarmaten#! niemals gewinnen können – und ihre bedrohliche Präsenz, genau wie die weite und endlose Steppe, die jenseits der Wälder von Taurica liegt, bleibt eine Tatsache, mit der die isolierten Bosporaner zu kämpfen haben. Die Überfälle der nördlichen Stämme nehmen in alarmierender Häufigkeit zu, und die #E Diadochenkriege#!, die den Süden erfasst haben, haben die Gewässer des #E Pontus Euxinus#! zu einem gefährlichen Ort gemacht."
 01_bosporan_kingdom_CRITERIA_DESCRIPTION: "Diese Mission wird abgeschlossen sein, wenn der [ROOT.GetCountry.GetName] seine Feinde im In- und Ausland besiegt und den Frieden auf dem #E Pontus Euxinus#! gesichert hat." 
 01_bosporan_kingdom_BUTTON_TOOLTIP: "Darf ich in die Fußstapfen von Spartokos treten ..."
  
 #Missions 
  
 01_bosporan_kingdom_task_1: "Die Eroberung von Taurica" 
 01_bosporan_kingdom_task_1_DESC: "Im Westen liegen zwei unerbittliche Feinde: die Söhne von [GetCountry('CHS').GetName|Y], unsere eigensinnigen Verwandten, und die bedrohlichen #G Skythen#!, die eine ernstzunehmende Gefahr darstellen.\n\nWie dem auch sei, wir können nicht zulassen, dass irgendein Rivale Gebiete innerhalb der Provinz #T Taurica#! hält, und so steht uns eine Zeit des Krieges bevor.\n\n\n\n\n\n\n\n\n\n@greek_mil12!" 
  
 01_bosporan_kingdom_task_2: "Tyras und Olbia" 
 01_bosporan_kingdom_task_2_DESC: "Nun, da die bosporanischen Städte [GetProvince('(int32)4544').GetName|Y] und [GetProvince('(int32)4536').GetName|Y] vom #G [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]en Geschlecht#! regiert werden, ist es an der Zeit, auf diesen Erfolgen aufzubauen und die verbleibenden Gebiete im Westen, in denen eine große bosporanische Bevölkerung lebt, zu erobern.\n\n\n\n\n\n\n\n\n\n\n\n@event_pic9!" 
  
 01_bosporan_kingdom_task_3: "Die Schlacht um den Borysthenes" 
 01_bosporan_kingdom_task_3_DESC: "Obwohl die Krieger der #G Skythen#! und #G Iazygen#! uns heftigen Widerstand leisten werden, dürfen wir uns nicht von der überwältigenden Zahl der barbarischen Stämme abhalten lassen, unser Reich zu sichern. [ROOT.GetCountry.GetRuler.GetName] wird bekannt geben, dass wir unsere natürlichen Grenzen bis zum #T Fluss Borysthenes#! verlaufend betrachten.\n\n\n\n\n\n\n\n\n\n@celt_mil11!" 
  
 01_bosporan_kingdom_task_4: "Unterwerfung der Häuptlinge" 
 01_bosporan_kingdom_task_4_DESC: "Mit den Skythen auf dem Rückzug und unserer Westflanke gesichert, können wir nun unsere Aufmerksamkeit auf die #E Kaukasischen#! Stämme im Osten und ihre Stammeshäuptlinge richten, die als Kleinkönige herrschen. \n\nUnser großer Herrscher #Y Leukon I#! hat die stolzen #E Sindianer#! bereits einmal besiegt, und wenn die Kaukasier keinen Krieg mit seinen Nachfolgern wollen, müssen sie sich uns friedlich unterwerfen.\n\n\n\n\n\n\n\n\n\n@persia_mil9!" 
  
 01_bosporan_kingdom_task_5: "Den Warmwasserhafen ausbauen" 
 01_bosporan_kingdom_task_5_DESC: "Die Hafenstadt von [GetProvince('(int32)4544').GetName|Y], glorreich erobert von unserem Herrscher #E Leukon I#! vor einigen Generationen, ist einer unserer wertvollsten Besitzungen, da ihre Gewässer während der harten Winter im Norden nicht zufrieren. Durch den Ausbau der Infrastruktur von Theodosia werden wir sicherstellen, dass Handelsschiffe aus aller Welt unsere Städte das ganze Jahr über weiterhin anlaufen.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
  
 01_bosporan_kingdom_task_6: "Die Schlacht von Gorgippia" 
 01_bosporan_kingdom_task_6_DESC: "Bedauerlicherweise werden die Gewässer des #G Pontus Euxinus#! von Piraten heimgesucht – diese dreisten Schurken operieren sogar ungehindert von einem unserer Gebiete aus, [GetProvince('(int32)4565').GetName|Y], und es wird erzählt, dass sich hinter den Mauern der Stadt zahlreiche Beutegegenstände befinden.\n\n[ROOT.GetCountry.GetRuler.GetName]  hat entschieden, dass dieser Zustand lange genug angedauert hat. Wir müssen unsere wirtschaftlichen Interessen vor diesen heimtückischen Räubern schützen, die unsere Gesetze missachten. Der [ROOT.GetCountry.GetRulerTitle]  hat den Bau einer großen Flotte angeordnet, denn [ROOT.GetCountry.GetRuler.GetSheHe] plant einen kühnen Angriff auf die Piraten von Gorgippia, in der Hoffnung, ihre Reichtümer zu erbeuten.\n\n#Y Dies wird eine Ereigniskette in Gang setzen, in der unser [ROOT.GetCountry.GetRulerTitle] einen persönlichen Angriff gegen die Piraten anführen wird.#!\n\n\n\n\n\n\n\n\n\n@greek_mil6!" 
  
 01_bosporan_kingdom_task_7: "Athenische Exporte" 
 01_bosporan_kingdom_task_7_DESC: "Vor langer Zeit gewährte unser Anführer #E Leukon I#! den Bürgern von [GetProvince('(int32)416').GetName|Y] bestimmte Handels Privilegien, denn die Bewohner von Attika sind nicht wie wir einem Überschuss an Getreide @grain! gesegnet, und ihre Kaufleute sind stets auf der Suche nach einer zuverlässigen Versorgung mit Lebensmitteln\n\nNun, da wir in [GetProvince('(int32)4544').GetName|Y] über die notwendige Infrastruktur verfügen, um das gesamte Jahr über zu exportieren, möchte  [ROOT.GetCountry.GetRuler.GetName] die Übereinkunft, die wir einst mit den Athenern hatten, erneuern.\n\n\n\n\n\n\n\n\n\n@celt_mil2!" 
  
 01_bosporan_kingdom_task_8: "Die Piraten von Pityous" 
 01_bosporan_kingdom_task_8_DESC: "In seinem Bestreben, die Banditen und Räuber aus dem #G Pontus Euxinus# zu vertreiben, hat der [ROOT.GetCountry.GetRulerTitle] von [ROOT.GetCountry.GetName|F] geschworen, den Piratenhafen in [GetProvince('(int32)1743').GetName|Y] zu beseitigen. Die Piraten von Pityous bedrohen seit langem die Küsten bis hin zu [GetProvince('(int32)4563').GetName|Y], aber ihre Stunde ist gekommen.\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
  
 01_bosporan_kingdom_task_9: "Cimmerischer Bosporus" 
 01_bosporan_kingdom_task_9_DESC: "Mit beiden Seiten des #Y Cimmerischen Bosporus#! fest in der Hand, hat [ROOT.GetCountry.GetRuler.GetName] nun seine Aufmerksamkeit auf den Aufbau der Städte zu beiden Seiten dieses wichtigen Gewässers gerichtet.\n\n\n\n\n\n\n\n\n\n@italic_mil2!" 
  
 01_bosporan_kingdom_task_10: "Das Eisen von [GetProvince('(int32)4549').GetName]" 
 01_bosporan_kingdom_task_10_DESC: "Die Stadt [GetProvince('(int32)4549').GetName|Y] produziert Eisen @iron! von ausgezeichneter Qualität, und es wäre sinnvoll, unsere Produktion nach Kräften zu erhöhen. Unsere Armeen verdienen es, nur mit dem Besten ausgerüstet zu werden, und die Schmiede von [ROOT.GetCountry.GetName|F] stehen bereit, um die Waffen zu schmieden, die uns den Sieg bringen werden!\n\n\n\n\n\n\n\n\n\n@celt_mil1!" 
  
 01_bosporan_kingdom_task_11: "Die silberne Kette" 
 01_bosporan_kingdom_task_11_DESC: "Es wurde von unseren Militäringenieuren vorgeschlagen, eine massive Kette über den #G Cimmerischen Bosporus#! zu bauen, die den Verkehrsfluss in und aus dem #Y Palus Maeotica#! kontrollieren soll.\n\n\n\n\n\n\n\n\n\n@greek_mil19!" 
  
 01_bosporan_kingdom_task_12: "Tanais zähmen" 
 01_bosporan_kingdom_task_12_DESC: "Die in den trüben Gewässern der #G Maeotischen Sümpfe#! nördlich von uns gelegene Stadt [GetProvince('(int32)4557').GetName|Y] ist trotz ihres ungesunden Klimas seit langem ein Leuchtfeuer der Zivilisation in der Region. Aber wir können nicht zulassen, dass der Schlamm und Morast unsere Ingenieure fernhält; wir müssen auf seinen stabilen Fundamenten aufbauen und die wichtigste Stadt in der Provinz #G Bosproranum#! schaffen – einen Ort, der den bosporanischen Siedlern würdig ist.\n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
  
 01_bosporan_kingdom_task_13: "Das friedliche Meer" 
 01_bosporan_kingdom_task_13_DESC: "Lasst uns das von #E Leukon I#! begonnene gute Werk vollenden und der Plage der Piraterie im #G Pontus Euxinus#! ein für alle Mal ein Ende setzen. Wo auch immer sie sich befinden mögen, wir werden die Piratenhäfen entlang der Küsten vernichten und  den Handelsrouten Frieden und Wohlstand bringen.\n\n\n\n\n\n\n\n\n\n@greek_mil15!" 
  
 01_bosporan_kingdom_task_14: "Skythische Reiterbogenschützen" 
 01_bosporan_kingdom_task_14_DESC: "In jüngster Vergangenheit gab es viele Fälle, in denen wir auf die Manstärke der #Y Skythen#! und #Y Sarmaten#! angewiesen waren, um unsere Streitigkeiten beizulegen – wer von uns erinnert sich nicht an die Bürgerkriege von #E Eumelus#! und das Blutbad, das seine berittenen Bogenschützen angerichtet haben? Die Hilfe dieser barbarischen Krieger erwies sich in unserer Notlage als unverzichtbar.\n\n Nun, da [GetProvince('(int32)4557').GetName|Y] zu einer echten bosporanischen Stadt geworden ist, wurden auf Befehl von [ROOT.GetCountry.GetRuler.GetName] Boten in die Steppen im Norden geschickt. Unser [ROOT.GetCountry.GetRulerTitle] benötigt berittene Bogenschützen und ist bereit, eine stattliche Summe zu zahlen, um sich die Dienste solcher Reiter zu sichern.\n\n\n\n\n\n\n\n\n\n@persia_mil11!"
  
 01_bosporan_kingdom_task_15: "Der Zorn des Tyrannen" 
 01_bosporan_kingdom_task_15_DESC: "#R Dieses Event wird einen #E Bürgerkrieg#! beginnen#!\n\nEin Mann, der behauptet, der Sohn von #Y Prytanis Spartokides#! zu sein, dem rebellischen Bruder, der vor einigen Jahren von #Y Eumelus Spartokides#! in der #G Schlacht am Maeotis-See#! besiegt wurde, hat heimlich Unterstützung gesammelt und versucht, [ROOT.GetCountry.GetRuler.GetName|Y]! zu stürzen.\n\nPrytanis ist aus dem Exil zurückgekehrt und steht an der Spitze einer #T Siracianischen#! Armee. Er verspricht seinen Männern, dass sie [ROOT.GetCountry.GetCapital.GetName|Y] plündern können, wenn sie ihm helfen, [ROOT.GetCountry.GetRuler.GetFirstName|Y] zu besiegen.\n\n\n\n\n\n\n\n\n\n@italic_mil17!" 
  
 01_bosporan_kingdom_task_16: "Thrakischer Bosporus" 
 01_bosporan_kingdom_task_16_DESC: "Obwohl die [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]S in ihren Bemühungen erfolgreich waren, die Piraten aus dem #G pontus euxinus#!, zu treiben, gibt es immer noch einige Schurken, die in unseren Gewässern Unheil verursachen, und es ist bekannt, dass sie ihre Raids von [GetProvince('(int32)248').GetName|Y] starten. wurde durch ihre Bedrohungen eingeschüchtert und hat versprochen, die Piratenhöhle in Myrleia auf die Fackel zu setzen." #NT!
  
 01_bosporan_kingdom_task_17: "Das Bosporanische Reich" 
 01_bosporan_kingdom_task_17_DESC: "Wer kann leugnen, dass die #Y [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]S#! die unbestrittenen Meister des #G Pontus Euxinus#! sind? Sie regiert aus ihrer majestätischen Hauptstadt von [ROOT.GetCountry.GetCapital.GetName|T] und haben eine Ära des Friedens und des Wohlstands in das gastfreundliche Sea #!." #NT!
  
 01_bosporan_kingdom_task_18: "Brotkorb des Bosporus" 
 01_bosporan_kingdom_task_18_DESC: "Es gibt viele griechische Schiffe, die in unser Reich reisen, um Lebensmittel für ihre hungrigen Bürger zu erhalten, denn die Bewohner von [ROOT.GetCountry.GetName|F] sind mit einer Fülle von Getreide und Fisch gesegnet. Wir müssen nicht nur unser eigenes Volk mit Korn und Fleisch versorgen, sondern auch dafür sorgen, dass ein Überschuss für den Export ins Ausland vorhanden ist.\n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
  
 01_bosporan_kingdom_task_19: "Bürger der Steppen" #NT!
 01_bosporan_kingdom_task_19_DESC: "Obwohl wir in unserer Geschichte schon oft mit den #Y Skythen#! und #Y Sarmaten#! die Klingen gekreuzt haben, lässt sich nicht leugnen, dass viele von ihnen in  [ROOT.GetCountry.GetName|F] leben - sie sind unsere Nachbarn und Partner,manchmal aber auch Feinde.\n\n Die Frage für [ROOT.GetCountry.GetRuler.GetName] ist, ob diese Barbaroi es verdienen, in unsere Gesellschaft integriert zu werden. Viele, die innerhalb von [ROOT.GetCountry.GetCapital.GetName|Y] leben, sehen die Koexistenz als unvermeidlich an, während andere [ROOT.GetCountry.GetRuler.GetFirstName] dazu drängen, diesem Druck zu widerstehen und die traditionellen bosporanischen Tugenden zu bewahren.\n\n#Y Unser [ROOT.GetCountry.GetRulerTitle] wird entscheiden, ob den Skythen und Sarmaten#! #T Bürgerrechte gewährt werden.#!\n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
  
 01_bosporan_kingdom_task_20: "Alles wieder nach Hause bringen"
 01_bosporan_kingdom_task_20_DESC: "Es ist bekannt, dass unsere Vorfahren aus der Stadt [GetProvince('(int32)1973').GetName|Y] an den Ufern des #G Mare Icarium#! kamen, denn die Milesier waren einst sehr aktiv bei der Gründung von Kolonien im gesamten #G Pontus Euxinus#! .\n\nPolitische Unruhen und wirtschaftliche Chancen trieben unsere Großväter vor langer Zeit in den Norden, aber nun ist die Zeit gekommen, unsere alte Heimat zurückzuerobern.\n\n\n\n\n\n\n\n\n\n@italic_mil19!"
  
 01_bosporan_kingdom_task_21: "Sicherung der Ochsenpassage" #NT!
 01_bosporan_kingdom_task_21_DESC: "Zeus' Geliebte Io, die die Linie des Herakles begründete, überquerte hier in Gestalt einer Kuh den #E  Bosporus#! und gab ihm damit seinen Namen. Diese Meerenge kontrolliert einen Großteil des Handels in der Region, und ihre Sicherung wäre ein großer Gewinn für die Bevölkerung von [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
 01_bosporan_kingdom_task_22: "Hegemon des gastfreundlichen Meeres" 
 01_bosporan_kingdom_task_22_DESC: "Wirtschaftlich und politisch könnte [ROOT.GetCountry.GetName] ] zu einer uneinnehmbaren Macht werden, wenn es den gesamten #G Pontus Euxinus#! kontrollieren würde und damit alleinige Entscheidungsgewalt über Schifffahrt, Personenverkehr und militärische Angelegenheiten hätte.  Würde das Meer zu [ROOT.GetCountry.GetRuler.GetName|Y]s persönlichem Meer werden, würden der Thron und das Vermächtnis von #G Eumelus#! von dem mächtigen [ROOT.GetCountry.GetRulerTitle] übertroffen werden.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!" 
  
 01_bosporan_kingdom_task_23: "Häfen des Pontus Euxinus" 
 01_bosporan_kingdom_task_23_DESC: "Nun, da die Piraten aus dem #E Pontus Euxinus#! vertrieben wurden, wie die Hunde, die sie sind, ist es an der Zeit, dass wir Häfen und Anlegestellen in unseren Städten und Siedlungen errichten. Wir sind nun die unangefochtenen Herren der Meere und sollten über die Infrastruktur verfügen, um solch kühne Ansprüche durchzusetzen.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!" 
  
 01_bosporan_kingdom_task_24: "Theodosianischer Handel" 
 01_bosporan_kingdom_task_24_DESC: "Unsere Stadt in [GetProvince('(int32)4544').GetName|Y] ist die größte Handelsstadt im gesamten #G Pontus Euxinus#!, und ausländische Kaufleute segeln aus so weit entfernten Orten wie [GetProvince('(int32)516').GetName|T] und [GetProvince('(int32)3256').GetName|T] herbei, um in unseren Häfen Geschäfte zu machen. Dies ist die direkte Folge der Bemühungen von [ROOT.GetCountry.GetRuler.GetName|Y], die maritime Infrastruktur des berühmten Hafens von Theodosia auszubauen. In den letzten Jahrenfanden umfangreiche Bauarbeiten statt, um das rasante Wachstum des Handels zu unterstützen.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
  
 01_bosporan_kingdom_task_25: "Der Bosporanische Bund" 
 01_bosporan_kingdom_task_25_DESC: "In den Tagen, bevor unser Vorfahr #Y Spartokos#! die Macht von den schwachen und korrupten #R Archaeanactiden#! ergriff, schlossen sich die freien Stadtstaaten von #G Taurica#! zu Verteidigungsbündnissen zusammen, um sich gegenseitig zu verteidigen. [ROOT.GetCountry.GetRuler.GetName|Y] erwägt, einen weiteren #T 'Bosporanischen Bund'#! zu proklamieren, um andere für unsere Sache zu gewinnen. \n\n Täuscht euch nicht, der Bosporanische [ROOT.GetCountry.GetRulerTitle] hat keineswegs vor, Macht abzugeben, aber die Nutzung des Namens des alten Bündnisses wird uns Ansehen und Ehre einbringen.\n\n #Y Unsere#! #G Flagge#! #Y und#! #G unser nationales Erbe#! #Y werden sich ändern.#!\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!" 
  
 01_bosporan_kingdom_task_26: "Sklaven aus den Steppen" 
 01_bosporan_kingdom_task_26_DESC: "An der Mündung des #E Palus Maeotica#! liegt die Stadt  [GetProvince('(int32)4557').GetName|Y]  inmitten kalter und regnerischer Sumpfgebiete und ist der letzte Außenposten der Zivilisation, bevor man auf die endlose Steppe trifft. Daher ist sie ein natürlicher Ort für die #E Griechen#! und #E Skythen#!, um Geschäfte zu tätigen, und hat sich als Handelszentrum einen Namen gemacht, in dem man Sklaven erwerben kann.\n\n\n\n\n\n\n\n\n\n\n@italic_mil23!" 
  
  
 #Tooltips 
  
 bosporan_needs_civic_investments_tt: "Wir benötigen die Investitionen #T locking Business Investments#! in der Provinz #Y Taurica#!." #NT!
