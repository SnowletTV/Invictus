 me_caledonian_24_title: "Die bemalten Menschen" 
 me_caledonian_24_desc: "Jetzt, da wir die gesamte Provinz #E Caledonia#! für uns eingenommen haben, sehen wir Vorteile, die wir uns vorher nicht vorstellen konnten.\n\n Nicht nur, dass sich immer mehr unserer Verwandten in [ROOT.GetCountry.GetCapital.GetName] ansiedeln - eine Situation, die immer willkommen ist -, diese Neuankömmlinge in der Hauptstadt bringen auch einige ihrer lokalen Technologien mit, und jetzt kann die gesamte Nation von [ROOT.GetCountry.GetName] davon profitieren." 
 me_caledonian_24.a: "Ich möchte ihnen meinen persönlichen Dank aussprechen für das, was sie hier erreicht haben" 
 me_caledonian_24_tooltip: "Die Missionsaufgabe '#Y Die bemalten Menschen#!' wurde nun #G abgeschlossen#!!" 
  
 me_caledonian_26_title: "Die Küsten von Hibernia" 
 me_caledonian_26_desc: "Wie vorhergesagt, waren die erbärmlichen Stämme von #E Hibernia#! nicht in der Lage, sich gegen unsere überlegenen [ROOT.GetCountry.GetAdjective]en Streitkräfte zu behaupten, die ihre Klingen mit dem Blut der Einheimischen benetzt und gleichzeitig ihren Appetit auf weitere Plünderungen geschürt haben.\n\nNach allen Berichten sind ihre Armeen schwach und verstreut und werden eine leichte Beute für unsere Sklavenhändler sein. Es wurden Ansprüche auf den Rest der Insel erhoben, die ohne großen Aufwand durchzusetzen sein dürften." 
 me_caledonian_26.a: "Wir freuen uns auf Berichte über die vollständige Unterwerung" 
 me_caledonian_26_tooltip: "Die Missionsaufgabe '#Y Die Küste von Hibernia#!' wurde nun #G abgeschlossen#!!." 
  
 me_caledonian_27_title: "Sklavenschiffe" 
 me_caledonian_27_desc: "Unzählige Zungen haben zweifellos den Tag verflucht, an dem [ROOT.GetCountry.GetRuler.GetName] geboren wurde, denn der [ROOT.GetCountry.GetRulerTitle] ist allein für die Errichtung der Plünderschiffe verantwortlich, die Elend in den Ländern unserer Nachbarn verbreiten.\n\nErmutigt durch den dürftigen Widerstand, auf den wir bisher gestoßen sind wurde beschlossen, unsere Kriegsschiffe jedes Jahr auszusenden, wenn das Wetter es zulässt." 
 me_caledonian_27.a: "Sie werden den Tag bereuen, an dem Sie unsere Segel am Horizont sehen ..." 
 me_caledonian_27_tooltip: "Die Missionsaufgabe „#Y Sklavenschiffe#!'“ wurde nun #G abgeschlossen#!!" 
  
 me_caledonian_28_title: "Land der bemalten Menschen" 
 me_caledonian_28_desc: "[ROOT.GetCountry.GetRuler.GetName] ist eines Morgens auf der Jagd, eine Aktivität, die [ROOT.GetCountry.GetRuler.GetSheHe] sehr liebt, und ist kurz davor, einen Pfeil auf einen majestätischen Hirsch abzufeuern, als hinter [ROOT.GetCountry.GetRuler.GetHerHim] ein lautes Krachen und ein Rascheln zu hören ist – ein Ast ist von einer Eiche gefallen.\n\nAls die erschrockene Kreatur hinter einem großen Busch verschwindet, seufzt [ROOT.GetCountry.GetRuler.GetFirstName] laut und zerschlägt geistesabwesend eine Mücke auf [ROOT.GetCountry.GetRuler.GetHerHis]em Hals, während [ROOT.GetCountry.GetRuler.GetSheHe] zurück nach [ROOT.GetCountry.GetCapital.GetName] geht." 
 me_caledonian_28.a: "Es wird schon spät und wir haben später noch Zeit zum Jagen" 
 me_caledonian_28_tooltip: "Zeit, Geschichte zu schreiben..." 
  
 me_caledonian_29_title: "Die Kammer Cairns: Die Suche" 
 me_caledonian_29_desc: "Als [ROOT.GetCountry.GetRuler.GetName] und [SCOPE.sCharacter('priest').GetName] [GetProvince('(int32)2132').GetName] erreichten, verschwendeten sie keine Zeit damit, die Insel und ihre umliegenden Regionen zu untersuchen, und was sie fanden, überraschte sie.\n\nEs gab verlassene Gehöfte mit unglaublichem Mauerwerk – tatsächlich einige der Bauwerke, die ihnen begegneten Der Bau hätte enorm viel Arbeitskraft und Zeit erfordert.\n\nTrotz dieser beeindruckenden Gebäude gab es keine Anzeichen von Einheimischen – nur von den [ROOT.GetCountry.GetAdjective]en Siedlern, die auf diese Insel gekommen waren." 
 me_caledonian_29.a: "Wir werden [GetProvince('(int32)2132').GetName] weiter durchsuchen, um zu sehen, was wir sonst noch finden können"
 me_caledonian_29_tooltip: "'#Y Die Kammer Cairns:Die Suche#!' wurde nun #G abgeschlossen#!!" 
  
 me_caledonian_30_title: "Die Kammer Cairns: Der Tempel" 
 me_caledonian_30_desc: "Ein paar Wochen später hatten [ROOT.GetCountry.GetRuler.GetName] und [SCOPE.sCharacter('priest').GetName] die Entdeckung ihres Lebens gemacht – die Ruinen eines riesigen Steinhaufens auf einem Hügel, der [SCOPE.sCharacter('priest').GetFirstName] sofort mit einem Sinn für das Numinose erfüllte. „Das ist es – das ist der Ort, den ich in meinem Traum gesehen habe!“\n\nDie beiden [ROOT.GetCountry.GetAdjective]en Entdecker verschwendeten keine Zeit und bahnten sich ihren Weg unter die Erde durch eine Öffnung oben auf dem Steinhaufen, und sobald sich ihre Augen an die Dunkelheit gewöhnt hatten, entdeckten sie eine große zentrale Kammer.\n\nDie Wände schienen mit einer göttlichen Energie zu summen, die dem Hohepriester einen Schauer über den Rücken jagte. „Dieser Ort mag verlassen sein, aber er ist immer noch heilig ... Hier wurden Opfer gebracht, und es würde den Göttern gefallen, wenn sie genau an diesem Ort wieder gebracht würden.“ Wir müssen diese bestehende Struktur als Tempel nutzen, [ROOT.GetCountry.GetRuler.GetFirstName].'" 
 me_caledonian_30.a: "Dann wird es so sein – wir werden oft hierher kommen, um Opfer zu bringen"
 me_caledonian_30_tooltip: "'#Y Die Kammer Cairns:Der Tempel#!' wurde nun #G fertiggestellt#!!" 
