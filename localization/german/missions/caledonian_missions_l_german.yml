l_german:
  
 01_caledonian_missions: "Land der bemalten Menschen"
 01_caledonian_missions_DESCRIPTION: "Die #E caledonischen#! Stämme leben in den entlegensten Regionen der Insel #E Albion#!, weit im Norden in grausamen und wilden Ländern, wo ihre Stammesverwandten, die tapferen und fleißigen #E Inselkelten#! im Süden leben , sich nicht hin wage.\n\nEin Ort, an dem die mit Heidekraut bedeckten Moore windgepeitscht sind und die grauen Berge kalt und imposant , wo die Bewohner dieser gefrorenen Sümpfe und Urwälder in allem, was sie umgibt, aus dem Blickfeld zu verschwinden scheinen ..." 
 01_caledonian_missions_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, wenn wir unsere Hauptstadtregion aufgebaut, die Länder unserer Feinde erobert und überfallen und die Stämme um uns herum vereint haben, um die #E Caledonische Konföderation#! zu bilden." 
 01_caledonian_missions_BUTTON_TOOLTIP: "Der Tag des Ruhms steht vor der Tür – die Geburt Caledonias ..." 
  
  #Missions 
  
 01_caledonian_missions_task_1: "Wir sind uns einig" 
 01_caledonian_missions_task_1_DESC: "Obwohl es eine mühsame Aufgabe ist, unsere Stammeshäuptlinge dazu zu bringen, sich auf irgendetwas zu einigen, können wir unsere Krieger von den Vorteilen eines Krieges außerhalb unseres Gebietes überzeugen, wenn es uns gelingt, im Inland einen stabilen Frieden zu schaffen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
  
 01_caledonian_missions_task_2: "Dann muss es Krieg sein" 
 01_caledonian_missions_task_2_DESC: "Viel zu lange haben wir durch den mörderischen Krieg unserer Verwandten unermesslichen Schaden erlitten; Wir müssen dem ein Ende setzen. Der einzige Weg, einen dauerhaften Frieden in #E Caledonia#! zu sichern, besteht darin, sich auf den Krieg vorzubereiten. \n\n\n\n\n\n\n\n\n\n\n@celt_mil15!" 
  
 01_caledonian_missions_task_3: "Umgeben von Stein und Silber"
 01_caledonian_missions_task_3_DESC: "Die Länder, in denen wir leben, sind eine Quelle wertvoller Bodenschätze, und wir sollten die Steine der Berge nutzen, um unsere Städte und Festungen zu bauen.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
 01_caledonian_missions_task_4: "Einnahme #E Taexalias#!" 
 01_caledonian_missions_task_4_DESC: "Die taexalischen und damnonischen Stämme in unserem Süden sind schwache, wehklagende Würmer, die nicht hoffen können, dem [ROOT.GetCountry.GetAdjective]en Aufgebot auf dem Feld standzuhalten! Vertreiben wir unsere Feinde aus ihrem Land und treiben sie ins Meer! \n\n\n\n\n\n\n\n\n\n\n@celt_mil5!" 
  
 01_caledonian_missions_task_5: "Überquerung des Mare Hibernicum" 
 01_caledonian_missions_task_5_DESC: "Holz ist dort, wo wir herkommen, knapp, aber diese bedauerliche Tatsache der Natur bedeutet nicht, dass wir kein Bauholz benötigen. Die Bevorratung von Holz bietet viele Vorteile. Wir können nicht nur Schiffe bauen, sondern bei Bedarf auch unsere Marine an ferne Küsten schicken ...\n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!" 
  
 01_caledonian_missions_task_6: "Caledonische Plünderer" 
 01_caledonian_missions_task_6_DESC: "Unsere erfahrenen Krieger gieren nach dem Kampf und wollen unbedingt auf die Länder unserer Feinde im Süden und Westen losgelassen werden – alles, was [ROOT.GetCountry.GetRuler.GetName] tun muss, ist ein Wort zu sagen, und unsere Plünderer werden sofort aufbrechen! Sie haben sich in der Nähe von [ROOT.GetCountry.GetCapital.GetName] versammelt und warten nur auf die offizielle Erlaubnis.\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!" 
  
 01_caledonian_missions_task_7: "Die Höhlengräber von #E Orcades#!" 
 01_caledonian_missions_task_7_DESC: "Man sagt, dass es in [GetProvince('(int32)2132').GetName] merkwürdige Siedlungen gibt, die es vielleicht wert sind, untersucht zu werden, wenn wir das Geld haben, eine Expedition zu schicken.\n\n#Y Dies wird eine Ereigniskette beginnen, wenn eine #T Heilige Stätte für Gobannus#! nicht existiert#!.\n\n\n\n\n\n\n\n\n\n\n@greek_mil16!" 
  
 01_caledonian_missions_task_8: "Stammessiedler" 
 01_caledonian_missions_task_8_DESC: "Der Frieden ist endlich erreicht, aber wir dürfen uns nicht auf unseren Lorbeeren ausruhen – ganz im Gegenteil. Wenn wir unsere Herrschaft über das Land, für das wir so erbittert gekämpft haben, festigen wollen, müssen wir unsere Stammesangehörigen in die unbewohnten Orte umsiedeln. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!" 
  
 01_caledonian_missions_task_9: "Die Berge abbauen" 
 01_caledonian_missions_task_9_DESC: "Eines der vielen Geschenke, die [ROOT.GetCountry.Custom('get_forge_god')] unserem Volk gemacht hat, ist der einfache Zugang zu Bodenschätzen, sei es Stein, Edelmetalle wie Gold und Silber oder unedle Metalle, nach denen unsere Schmiede so verzweifelt verlangen. Lasst uns unsere Pflichten nicht vernachlässigen, sondern lasst uns Minen bauen, damit wir an die Baumaterialien gelangen können, die unser Volk begehrt. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
  
 01_caledonian_missions_task_10: "Hochlandjagd" 
 01_caledonian_missions_task_10_DESC: "Einige Freunde von [ROOT.GetCountry.GetRuler.GetName] haben darüber gesprochen, in der Wildnis auf die Jagd zu gehen, eine Aktivität, die bei den [ROOT.GetCountry.GetAdjective]-Leuten sehr beliebt ist.\n\n#Y Dadurch wird eine Ereigniskette gestartet#!.\n\n\n\n\n\n\n\n\n\n\n@celt_mil13!" 
  
 01_caledonian_missions_task_11: "Salzfarmen von #E Novantae#!" 
 01_caledonian_missions_task_11_DESC: "Salz ist eines der kostbarsten verfügbaren Güter, das für viele Bereiche des täglichen Lebens benötigt wird, und wir sollten sicherstellen, dass wir die natürlichen Ressourcen von [GetProvince('(int32)2109').GetName] so schnell wie möglich nutzen.\n\n\n\n\n \n\n\n\n\n\n@celt_mil2!" 
  
 01_caledonian_missions_task_12: "Dieses gegen jenes eintauschen" 
 01_caledonian_missions_task_12_DESC: "Der Tauschhandel spielt im Wirtschaftsleben von [ROOT.GetCountry.GetName] seit langem eine wichtige Rolle, doch nun hat [ROOT.GetCountry.GetRuler.GetName] beschlossen, das gesamte Gewicht des [ROOT.GetCountry.GetAdjective]-Staates hinter diese Initiativen zu stellen. Wir müssen in unserer Hauptstadt einen besonderen Markt errichten, der es unseren Leuten ermöglicht, sich frei zu treffen und zu handeln.\n\n\n\n\n\n\n\n\n\n\n@event_pic13!" 
  
 01_caledonian_missions_task_13: "Eine caledonische Hauptstadt" 
 01_caledonian_missions_task_13_DESC: "Die Autorität unseres [ROOT.GetCountry.GetRulerTitle] ist in den letzten Jahren unbestreitbar geworden, wobei die Stammesältesten immer mehr bereit waren, sich den Befehlen aus [ROOT.GetCountry.GetCapital.GetName] zu beugen. Eine Möglichkeit, wie [ROOT.GetCountry.GetRuler.GetName] das Vermächtnis von [ROOT.GetCountry.GetRuler.GetHerHis] in [ROOT.GetCountry.GetName] zementiert hat, besteht darin, den Bau einer wahren Stadt anzuordnen.\n\n\n\n\n\n\n\n\n\n\n@celt_mil8!" 
  
 01_caledonian_missions_task_14: "Eine Frage der Ehre" 
 01_caledonian_missions_task_14_DESC: "Während sich unser Ansehen zu Hause verbessert, gibt es Stimmen, die behaupten, dass [ROOT.GetCountry.GetRuler.GetName] nicht geeignet ist, das Volk von [ROOT.GetCountry.GetAdjective] zu führen. Lasst uns diese Stimmen ein für alle Mal zum Schweigen bringen, indem wir unser kriegerisches Können unter Beweis stellen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!" 
  
 01_caledonian_missions_task_15: "Die Welt wird brennen!" 
 01_caledonian_missions_task_15_DESC: "Die Stunde unserer höchsten Dominanz ist nahe! Niemand kann vor uns bestehen; Unsere Truppen sind bereit, die Welt in Brand zu setzen!\n\n\n\n\n\n\n\n\n\n\n@celt_mil4!" 
  
 01_caledonian_missions_task_16: "Tauschhandel mit dem Festland" 
 01_caledonian_missions_task_16_DESC: "Während das meiste, was unser Volk begehrt, innerhalb unserer eigenen Grenzen zu finden ist, gibt es einige Güter, die nur im Ausland zu finden sind. Lassen Sie uns sehen, was wir tun können, um unsere Handelsbeziehungen mit dem Festland zu stärken.\n\n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
  
 01_caledonian_missions_task_17: "Bekannte Fischexporteure" 
 01_caledonian_missions_task_17_DESC: "Man würde annehmen, dass unsere Nähe zum Meer dafür sorgt, dass Fisch ein Hauptnahrungsmittel ist, aber das stimmt nicht – wir bevorzugen Gerste und Fleisch, aber unsere Abneigung gegen den Verzehr des lokalen Fangs bedeutet nicht, dass wir die Lebensmittel nicht exportieren sollten an unsere Nachbarn. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!" 
  
 01_caledonian_missions_task_18: "Die Caledonische Konföderation" 
 01_caledonian_missions_task_18_DESC: "Möge die ganze Welt auf die gewaltigen Taten blicken, die wir mit Waffengewalt vollbracht haben – mögen unsere Feinde bei der Ankündigung unserer Konföderation erzittern! \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
  
 01_caledonian_missions_task_19: "Die bemalten Krieger" 
 01_caledonian_missions_task_19_DESC: "Unsere Soldaten bedecken ihre Körper gern mit Färberwaid @woad! und verbreiten so Schrecken in den Herzen derer, die sich törichterweise gegen unsere bemalten Krieger stellen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil11!" 
  
 01_caledonian_missions_task_20: "Plünderung der heiligen Stätten"
 01_caledonian_missions_task_20_DESC: "Wir werden unsere Plünderer nicht davon abhalten, zu plündern, was sie wollen; Ob es eine Stadt, eine Siedlung, ein Grab oder ein Tempel ist, alles ist Freiwild für unsere Krieger! \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
  
 01_caledonian_missions_task_21: "Die bemalten Menschen" 
 01_caledonian_missions_task_21_DESC: "Während unsere Macht und Autorität wächst, bringen wir Frieden und Stabilität in unsere Heimatregion – das [ROOT.GetCountry.GetAdjective]e Volk gedeiht unter unserer Herrschaft. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!" 
  
 01_caledonian_missions_task_22: "Die Küsten von Hibernia" 
 01_caledonian_missions_task_22_DESC: "Da wir nun die Provinz #E Hibernia Septentrionalis#! in unserem Besitz haben, werden wir schnell den Rest der Insel für uns erobern. Wir hoffen, dass in [ROOT.GetCountry.GetCapital.GetName] Platz für all die Sklaven ist, deren Gefangennahme wir erwarten...\n\n\n\n\n\n\n\n\n\n\n@celt_mil9!" 
  
 01_caledonian_missions_task_23: "Sklavenschiffe"
 01_caledonian_missions_task_23_DESC: "Wir müssen unsere Flotten mit der Fähigkeit ausstatten, Raubzüge und Plünderungen durchzuführen, so wie es unsere Truppen auf dem Festland tun. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!" 
  
  #Tooltips 
 caledonia_mission_tree_task_9_tt: "Mindestens #Y 2#! Gebiete in der Region von [GetProvince('(int32)2120').GetArea.GetName|Y], die #Y Basismetalle#! @base_metals! produzieren haben eine #Y Mine#!."
 pict_raiders_tt: "Zerstöre eine beliebige Stadt in #Y Britannien#!." 
 01_caledonian_missions_task_7_tt: "Der #T Hohepriester#!-Amtsträger benötigt mindestens 8 #Y Eifer#! @religious_icon!." 
 you_need_to_form_caledonian_confederacy: "Wir müssen die Entscheidung treffen, die #Y Caledonische Konföderation zu gründen#!." 
 we_need_one_pictish_mines_tt: "Mindestens #Y 1#! Gebiet in der Region von [GetProvince('(int32)2120').GetArea.GetName|Y], das #Y Stein#! @stone! produziert verfügt über eine #Y Mine#!." 
 pictish_city_random_tt: "Irgendwo in der Provinz #Y Caledonia#! wird eine #Y Stadt#! errichtet." 
  
  #Modifiers 
 caledonian_cheaper_slaves_cost: "Stammesumsiedlung" 
 desc_caledonian_cheaper_slaves_cost: "Da die Region Caledonia nun fest in unserer Hand ist, müssen wir alles tun, was wir können, um die unbesetzten Gebiete um uns herum zu besiedeln." 
 caledonian_stoneworks: "Caledonische Bergleute" 
 desc_caledonian_stoneworks: "Ob es darum geht, Eisen, Stein oder unedle Metalle aus unseren Minen zu gewinnen, unsere Stammesangehörigen meistern diese mühsame Aufgabe hervorragend." 
 iron_weapons_caledonia: "Eisenwaffen" 
 desc_iron_weapons_caledonia: "Unsere caledonischen Minen stellen sicher, dass unsere Streitkräfte langlebige Waffen tragen – unsere Schwerter sollen nicht zerbrechen oder sich verbiegen, sondern so stark bleiben wie unser Wille." 
 caledonian_marketplaces: "Caledonischer Tauschhandel" 
 desc_caledonian_marketplaces: "Wir haben hier einen speziellen Markt aufgebaut, der ausschließlich dem Tauschhandel gewidmet ist."
 fisheries_of_caledonia: "Fischerei in Caledonia" 
 desc_fisheries_of_caledonia: "Nach einer Zeit hoher Investitionen haben wir hier riesige Fischereianlagen errichtet, um unseren Fang in unsere Nachbarn zu exportieren." 
 caledonia_fish_trade_mod: "Properierender Fischhandel" 
 desc_caledonia_fish_trade_mod: "Wir verdienen einen hübsche Menge Geld mit dem Verkauf von Fisch im Ausland."
 pictish_mines_modifier: "Meister der Steinmetzarbeiten" 
 desc_pictish_mines_modifier: "Unsere produktiven Minen sind eine Quelle des Reichtums für unser Land."
 pictish_slave_raid_hibernia_mod: "Hibernische Sklavenhändler" 
 desc_pictish_slave_raid_hibernia_mod: "Die schwachen, erbärmlichen Stämme von Hibernia werden unseren erfahrenen Plünderern eine leichte Beute sein." 
 pictish_salt_flats_mod: "Salzfarmen von Novantae" 
 desc_pictish_salt_flats_mod: "Wir haben in dieser Provinz riesige Teiche gebaut, um Salz effizienter zu gewinnen." 
 pictish_mainland_trade: "Handelsflotten auf dem Festland" 
 desc_pictish_mainland_trade: "Unsere mächtige Flotte sorgt dafür, dass der Handel kontinuierlich von unseren Häfen zum Festland und umgekehrt fließt." 
 pictish_slave_raid_distance: "Sklavenschiffe" 
 desc_pictish_slave_raid_distance: "Unsere Plünderfahrten reisen weit und breit auf der Suche nach ungesicherten Häfen, die wir für Sklaven angreifen können." 
 pictish_warriors_mod: "Bemalte Krieger" 
 desc_pictish_warriors_mod: "Da unsere Soldaten ihre Körper oft mit Tätowierungen bedecken, haben uns unsere Feinde den Spitznamen „Bemalte Krieger“ gegeben." 
 the_world_will_burn_picts_mod: "Die Welt wird brennen!" 
 desc_the_world_will_burn_picts_mod: "Nachdem wir nun unsere Festung im Norden errichtet haben, lasst uns Zerstörung über unsere Feinde herabregnen, wo auch immer sie sein mögen." 
 caledonian_omen_boost_mod: "Segen von Gobannus" 
 desc_caledonian_omen_boost_mod: "Die Götter freuen sich über unsere Frömmigkeit und Gobannus lächelt über unsere Bemühungen." 
  
  #Treasure 
 hove_amber_cup_treasure: "Bernsteinpokal" 
 hove_amber_cup_treasure_desc: "Unsere Plünderer entdeckten in einem runden Hügelgrab einen prächtigen Schatz – einen aus einem einzigen Stück Bernstein geschnitzten Trinkbecher."
  
  #Events 
 me_caledonian_1_title: "$01_caledonian_missions_task_1$" 
 me_caledonian_1_desc: "[ROOT.GetCountry.GetRuler.GetName] hätte nie geglaubt, dass es möglich wäre, einen Konsens zu erzielen, aber wenn es etwas gibt, das das [[ROOT.GetCountry.GetAdjective]]e Volk liebt, dann ist es, diejenigen anzugreifen und zu überfallen, die schwächer sind als wir, was den Vorschlag zu einem Selbstläufer machte.\n\nAls [ROOT.GetCountry. GetRuler.GetFirstName] vorschlug, eine Invasion von #E Taexalia#! in unserem Süden zu starten und unsere Waffen gegen unsere Nachbarn statt gegeneinander zu richten, konnten viele die Weisheit in den Worten von [ROOT.GetCountry.GetRulerTitle] erkennen und stimmten zu, sich zum Kampf zusammenzuschließen, wenn die Zeit reif sei." 
 me_caledonian_1.a: "Ich bin froh, dass diese Angelegenheit geklärt ist" 
 me_caledonian_1_tooltip: "Die Missionsaufgabe '#Y $01_caledonian_missions_task_1$#!' wurde nun #G abgeschlossen#!!" 
  
  
 me_caledonian_2_title: "$01_caledonian_missions_task_2$" 
 me_caledonian_2_desc: "Eines Morgens erfuhr [ROOT.GetCountry.GetRuler.GetName] von einem Viehraub, bei dem ein junger Krieger getötet worden war, und obwohl dies ein normaler Teil unseres Alltagslebens ist, war [ROOT.GetCountry.GetRuler.GetSheHe] voller Wut, als sich herausstellte, dass ein benachbarter Stamm Schadenfreude über den Mord hegte .\n\n'Sie sind zu weit gegangen – ich werde dem ein für alle Mal ein Ende setzen.'" 
 me_caledonian_2.a: "Rufen Sie die Soldaten herbei und sagen Sie ihnen, sie sollen ihre Klingen schärfen"
 me_caledonian_2_tooltip: "Die Missionsaufgabe '#Y $01_caledonian_missions_task_2$#!' wurde nun #G abgeschlossen#!!" 
  
 me_caledonian_3_title: "$01_caledonian_missions_task_3$" 
 me_caledonian_3_desc: "Niemand in unserem Stamm kann sich an eine Zeit erinnern, in der wir so viel Gold ausgegeben haben - [ROOT.GetCountry.GetRuler.GetName] hat eine Bautätigkeit eingeleitet, die unsere Berge und Wälder mit dem Klang klingender Hämmer und ächzender Sklaven erfüllt hat.\n\nObwohl die Kosten beträchtlich waren, beginnen wir, aus dem endlosen Strom von Stein und Metall, der aus unseren Minen strömt, einen gesunden Gewinn zu erzielen. Unser Volk wird sich auf diesen Reichtum noch über Generationen hinweg verlassen können." 
 me_caledonian_3.a: "Dann sollen sie sich daran erinnern, wer es ihnen gegeben hat!"
 me_caledonian_3_tooltip: "Die Missionsaufgabe '#Y $01_caledonian_missions_task_3$#!' wurde nun #G abgeschlossen#!!" 
  
 me_caledonian_4_title: "$01_caledonian_missions_task_4$"
 me_caledonian_4_desc: "Die relative Leichtigkeit, mit der unsere Truppen die Region #E Taexalia#! eingenommen haben, hat [ROOT.GetCountry.GetRuler.GetName] davon überzeugt, dass wir weiter machen müssen, und alle unsere Stammeshäuptlinge sind damit einverstanden.\n\nWenn uns weiterhin ein Sieg nach dem anderen in den Schoß fällt, dann wäre es töricht, dieses Geschenk nicht anzunehmen." 
 me_caledonian_4.a: "Die Götter sind mit uns – wir können jetzt nicht aufhören!"
 me_caledonian_4_tooltip: "Die Missionsaufgabe '#Y $01_caledonian_missions_task_4$#!' wurde nun #G abgeschlossen#!!"
  
 me_caledonian_5_title: "$01_caledonian_missions_task_5$" 
 me_caledonian_5_desc: "Es gibt einige in unserem Volk, die glauben, dass die Insel in unserem Westen heilig ist und dass die Invasion eines solch heiligen Ortes nur Unheil über das [ROOT.GetCountry.GetAdjective]e Volk bringen wird.\n\nEs ist schwer zu sagen, was die Götter tun werden, aber nichts hat [ROOT.GetCountry.GetRuler.GetName] davon überzeugt, unsere neu gebauten Schiffe davon abzubringen, Vorräte und Männer über das Wasser zu transportieren." 
 me_caledonian_5.a: "Die Stämme in Hibernia sind schwach ..." 
 me_caledonian_5_tooltip: "Die Missionsaufgabe '#Y $01_caledonian_missions_task_5$#!' wurde nun #G abgeschlossen#!!" 
  
 me_caledonian_6_title: "$01_caledonian_missions_task_6$" 
 me_caledonian_6_desc: "Obwohl [ROOT.GetCountry.GetRuler.GetName] alles unternimmt, um sicherzustellen, dass sich unsere erfahrenen Krieger zwischen den Feldzügen ausruhen können, scheint sich eine große Gruppe von Veteranen in [ROOT.GetCountry.GetCapital.GetName] versammelt zu haben und zu fordern, dass sie so schnell wie möglich in die Schlacht zurückkehren dürfen – Niemand möchte die Chance auf Ruhm und Plünderung verpassen."
 me_caledonian_6.a: "Danken Sie unseren treuen Veteranen und wünschen Sie ihnen viel Vergnügen" 
 me_caledonian_6.b: "Lasst uns bezahlen, um so viele Kämpfer wie möglich auszuheben" 
 me_caledonian_6_tooltip: "Die Missionsaufgabe '#Y $01_caledonian_missions_task_6$#!' wurde nun #G abgeschlossen#!!" 
  
 me_caledonian_7_title: "$01_caledonian_missions_task_7$"
 me_caledonian_7_desc: "[SCOPE.sCharacter('priest').GetName] hat [ROOT.GetCountry.GetRuler.GetName] von seltsamen Siedlungen auf der Insel [GetProvince('(int32)2132').GetName] erzählt, die zum Gegenstand der Besessenheit unseres Hohepriesters geworden sind, der glaubt, dass wir die Insel besuchen müssen, um Opfer zu bringen, sonst wird die Nation [ROOT.GetCountry.GetAdjective] von einer großen Katastrophe heimgesucht. \n\nJede Nacht hat [SCOPE.sCharacter('priest').GetFirstName] den gleichen Traum; [SCOPE.sCharacter('priest').GetSheHe] fällt in eine vergessene unterirdische Kammer, tief in den Bergen – etwas ruft uns von diesem fernen Ort aus." 
 me_caledonian_7.a: "Sag nichts mehr – wir segeln sofort zur Insel" 
 me_caledonian_7_tooltip: "Die Missionsaufgabe '#Y $01_caledonian_missions_task_7$#!' wurde nun #G abgeschlossen#!!" 
  
 me_caledonian_8_title: "$01_caledonian_missions_task_8$" 
 me_caledonian_8_desc: "Während wir endlich Ansprüche auf die Provinz #E Caledonia#!, vorbereiten, erkennen die Stammesältesten, dass es ein kostspieliges Unterfangen ist, unsere Verwandten in die Welt hinauszuschicken.\n\nZum Glück versteht die gesamte Nation [ROOT.GetCountry.GetName] die Not, die wir haben, und alle sind sich einig, dass wir tun sollten, was wir können, um die Kosten der Kolonisierung der Gebiete um uns herum zu verringern. Unter glücklichen Umständen strömen unsere Leute in die Hauptstadt in der Hoffnung, in einem angenehmen Land angesiedelt zu werden." 
 me_caledonian_8.a: "Es besteht ein dringender Bedarf an [ROOT.GetCountry.GetAdjective]en Siedlern – wir finden ein Zuhause für Sie" 
 me_caledonian_8_tooltip: "Die Missionsaufgabe '#Y $01_caledonian_missions_task_8$#!' wurde nun #G abgeschlossen#!!" 
  
 me_caledonian_9_title: "$01_caledonian_missions_task_9$" 
 me_caledonian_9_desc: "Während einige unserer Verwandten davor zurückschrecken, in unseren Steinbrüchen zu arbeiten, hat [ROOT.GetCountry.GetRuler.GetName] trocken bemerkt, dass jeder in [ROOT.GetCountry.GetName] die Früchte der Minen erntet, die wir gebaut haben – immer öfter findet man aus Stein gebaute Häuser in [ROOT.GetCountry.GetCapital.GetName], und meisterhaft geschmiedete Eisenwaffen werden alltäglich.\n\nDank der Vorräte an Rohstoffen, die unser Volk langsam angehäuft hat, werden sowohl unsere Architekten als auch unsere Krieger davon profitieren." 
 me_caledonian_9.a: "Ehrliche und harte Arbeit ist keine Schande" 
 me_caledonian_9_tooltip: "Die Missionsaufgabe '#Y $01_caledonian_missions_task_9$#!' wurde nun #G abgeschlossen#!!" 
  
 me_caledonian_11_title: "$01_caledonian_missions_task_11$" 
 me_caledonian_11_desc: "Endlich wurden die Salinen in [GetProvince('(int32)2109').GetName] fertiggestellt. Entlang der Küsten wurden lange, flache Becken angelegt, und unsere Arbeiter ernten das Salz, das übrig bleibt, wenn das Wasser verdunstet ist, indem sie alle erdenklichen Werkzeuge benutzen, um die Kruste in kleinere, handliche Stücke zu brechen.\n\nBei seinem Entschluss, Novantae persönlich zu besuchen, wollte [ROOT.GetCountry.GetRuler.GetName] auch Kontakt zu den Piraten aufnehmen, die in dieser Region leben. Viele Jahre lang hatten die Seeräuber ihr Einkommen durch den Verkauf von Salz aus ihrem Hafen aufgestockt, und [ROOT.GetCountry.GetRuler.GetFirstName] möchte sicherstellen, dass es jetzt, da wir die Provinz übernommen haben, keine Spannungen zwischen unseren und ihren Leuten gibt. \n\nZum Glück für [ROOT.GetCountry.GetName] begrüßt der Anführer dieser Piraten, ein Mann namens [SCOPE.sCharacter('salt_pirate').GetName], unsere Anwesenheit hier und möchte uns bei unseren Raubzügen begleiten, wenn das Wetter es zulässt - unser Ruf eilt uns voraus." 
 me_caledonian_11.a: "Wir werden auf jeden Fall gemeinsam kämpfen – es gibt genug Platz für unser Zusammenleben" 
 me_caledonian_11.b: "Bring mir deine Pirateriemethoden bei, [SCOPE.sCharacter('salt_pirate').GetFirstName] – Ich muss deine Geheimnisse erfahren" 
 me_caledonian_11_tooltip: "Die Missionsaufgabe '#Y $01_caledonian_missions_task_11$#!' wurde nun #G abgeschlossen#!!"
  
 me_caledonian_12_title: "$01_caledonian_missions_task_12$" 
 me_caledonian_12_desc: "Einmal im Monat verwandelt sich das Zentrum von [ROOT.GetCountry.GetCapital.GetName] in einen Marktplatz unter freiem Himmel mit einer wahren Flut von Aktivitäten. Es werden hölzerne Stände aufgebaut, die oft unsicher an die Stadtmauern gelehnt sind, und lange Tische werden auf die Straße gebracht, die dann mit allen möglichen Waren gefüllt werden; Metallstücke, Waffen, Statuen, Textilien, Pelze, Honig, Erzbrocken ... alles kann man dort finden. \n\nDie [ROOT.GetCountry.GetAdjective]en Menschen lieben es, miteinander zu handeln und zu feilschen, und die Straßen sind erfüllt von den Geräuschen freundlicher Feilschereien." 
 me_caledonian_12.a: "Ich frage mich, ob ich heute gute Angebote finden werde ... wir sollten uns besser beeilen" 
 me_caledonian_12_tooltip: "Die Missionsaufgabe '#Y $01_caledonian_missions_task_12$#!' wurde nun #G abgeschlossen#!!"
  
 me_caledonian_13_title: "$01_caledonian_missions_task_13$" 
 me_caledonian_13_desc: "Solange das [ROOT.GetCountry.GetAdjective]e Volk auf der Erde wandelt, werden unsere Verwandten das Vermächtnis und die Erinnerung an alles ehren, was [ROOT.GetCountry.GetRuler.GetName] für [ROOT. GetCountry.GetRuler.GetHerHis] getan hat.\n\n Der letzte Sieg, den [ROOT.GetCountry.GetRulerTitle] errungen hat, wurde nicht auf dem Schlachtfeld errungen, sondern von Ingenieuren und Sklaven, die mit Spitzhacken und Mörtel arbeiteten. [ROOT.GetCountry.GetCapital.GetName] ist endlich eine echte Stadt, und unsere gesamte Nation [ROOT.GetCountry.GetName] feiert diese lobenswerte Leistung." 
 me_caledonian_13.a: "Lange nachdem ich nicht mehr bin, wird die Stadt [ROOT.GetCountry.GetCapital.GetName] weiterhin bestehen..." 
 me_caledonian_13_tooltip: "Die Missionsaufgabe '#Y $01_caledonian_missions_task_13$#!' wurde nun #G abgeschlossen#!!" 
  
 me_caledonian_14_title: "$01_caledonian_missions_task_14$"
 me_caledonian_14_desc: "Obwohl [ROOT.GetCountry.GetRuler.GetName] an den meisten Tagen damit beschäftigt ist, das Staatsschiff zu steuern, bedeutet das nicht, dass der [ROOT.GetCountry.GetRulerTitle] Verletzungen der [ROOT.GetCountry.GetRuler.GetHerHis] Rechtschaffenheit ignoriert. \n\nEs ist also gut, dass [ROOT.GetCountry.GetRuler.GetFirstName] sich etwas Zeit genommen hat, um Angelegenheiten der persönlichen Ehre zu regeln - unser Volk freut sich, zu wissen, dass unser Herrscher nicht vergessen hat, wie man kämpft." 
 me_caledonian_14.a: "Ich werde mit jedem die Schwerter kreuzen, der meinen guten Namen befleckt" 
 me_caledonian_14_tooltip: "Die Missionsaufgabe '#Y $01_caledonian_missions_task_14$#!' wurde nun #G abgeschlossen#!!"
  
 me_caledonian_15_title: "$01_caledonian_missions_task_15$"
 me_caledonian_15_desc: "Der Rauch der brennenden Dörfer hängt bedrohlich in der Luft, und selbst der bitterkalte Wind vermag die Düsternis nicht zu vertreiben. [ROOT.GetCountry.GetAdjective]e Truppen ziehen von Hütte zu Hütte, setzen die Gebäude in Brand, nachdem sie alles mitgenommen haben, was wertvoll ist, und die Straßen sind voller lebloser Menschen. Der Klang der weinenden Frauen und Kinder ist herzzerreißend, und doch steht [ROOT.GetCountry.GetRuler.GetName] emotionslos da, das Gesicht blutverschmiert.\n\n [ROOT.GetCountry.GetRuler.GetFirstName] wendet sich den siegreichen Soldaten zu und stößt einen durchdringenden Schlachtruf aus, erhebt das Schwert in den Himmel, und der Boden erbebt, während Tausende von Stimmen den Ruf des [ROOT.GetCountry.GetRulerTitle]s erwidern." 
 me_caledonian_15.a: "Wir werden die Welt in Brand setzen! Alles gehört uns!" 
 me_caledonian_15_tooltip: "Die Missionsaufgabe '#Y $01_caledonian_missions_task_15$#!' wurde nun #G abgeschlossen#!!"
  
 me_caledonian_16_title: "$01_caledonian_missions_task_16$" 
 me_caledonian_16_desc: "Es ist ein freudiges Ereignis, wenn in [ROOT.GetCountry.GetCapital.GetName] ein Handelsschiff in den Hafen zurückkehrt, und unsere Leute strömen oft zum Hafen, um zuzusehen, wie die Ladung entladen wird.\n\nDank unserer wachsenden Flotte sind wir in der Lage, diese jungen Handelsbeziehungen aufzubauen im Ausland. Wir hätten nie gedacht, dass der Tag kommen würde, an dem ausländische Händler unsere Märkte besuchen würden, und doch sind wir nun hier." 
 me_caledonian_16.a: "Dank dieses Handels wird unsere Wirtschaft weiterhin rapide wachsen" 
 me_caledonian_16_tooltip: "Die Missionsaufgabe '#Y $01_caledonian_missions_task_16$#!' wurde nun #G abgeschlossen#!!"
  
 me_caledonian_17_title: "$01_caledonian_missions_task_17$" 
 me_caledonian_17_desc: "Wenn man Lust auf Fisch hat, sind die Märkte von [ROOT.GetCountry.GetName] die beste Wahl, wenn es um den frischesten Fang geht, den es in ganz #E Caledonia#! gibt. Kaum steht die Sonne am Himmel, kehren die Fischer mit fast aus den Nähten platzend vollen Netzen in den Hafen zurück, und unsere Sklaven verbringen den ganzen Tag damit, den Fang zu säubern und zu räuchern, was nicht sofort verkauft wird.\n\nUnnötig zu erwähnen, dass wir dank der Gaben des Ozeans einen stattlichen Gewinn erzielen." 
 me_caledonian_17.a: "Wenn Sie sich nicht beeilen, ist der beste Fisch ausverkauft" 
 me_caledonian_17_tooltip: "Die Missionsaufgabe '#Y $01_caledonian_missions_task_17$#!' wurde nun #G abgeschlossen#!!" 
  
 me_caledonian_18_title: "$01_caledonian_missions_task_18$" 
 me_caledonian_18_desc: "In der letzten Woche waren die Feierlichkeiten, die in [ROOT.GetCountry.GetCapital.GetName] stattfanden, laut und fröhlich, und die überglückliche Bevölkerung verzehrte wahre Ströme von Met und Wein. [ROOT.GetCountry.GetRuler.GetName] hat seit zwei Tagen einen Kater und hat dennoch vor, sich heute Abend wieder zu betrinken.\n\nDer Grund für diese Ausschweifung ist leicht zu verstehen; Es kommt nicht jeden Tag vor, dass eine Nation gegründet wird, und das neu gegründete [ROOT.GetCountry.GetName] ist ein wahrgewordener Traum; ein Versprechen zukünftiger Größe." 
 me_caledonian_18.a: "Dies ist ein glückverheißender Tag, der niemals vergessen werden wird" 
 me_caledonian_18_tooltip: "Die Missionsaufgabe '#Y $01_caledonian_missions_task_18$#!' wurde nun #G abgeschlossen#!!" 
  
 me_caledonian_19_title: "$01_caledonian_missions_task_19$" 
 me_caledonian_19_desc: "Obwohl einige unserer Soldaten ihre Körper mit Tätowierungen versehen haben, bedeckt fast jeder unserer Soldaten seinen Körper mit #E Waid#! @woad! bevor er in die Schlacht stürmt. Unsere sogenannten '#E Bemalten Krieger#!'' sind dafür bekannt, die feindlichen Linien zu durchbrechen, indem sie ihre blaugestreiften Gesichter zu schrecklichen Grimassen verziehen, indem sie einfach auf dem Schlachtfeld erscheinen. So schrecklich ist ihr Erscheinungsbild.\n\nNatürlich verwenden wir Talgseife, um die Kampfbemalung abzuwaschen, wenn die Kämpfe beendet sind, denn wir wollen unsere Familien nicht erschrecken, wenn wir nach Hause zurückkehren." 
 me_caledonian_19.a: "Natürlich schaffen wir nach dem Krieg Ordnung; wir sind schließlich keine Wilden" 
 me_caledonian_19_tooltip: "Die Missionsaufgabe '#Y $01_caledonian_missions_task_19$#!' wurde nun #G abgeschlossen#!!" 
  
 me_caledonian_20_title: "$01_caledonian_missions_task_20$" 
 me_caledonian_20_desc: "Eine faszinierende Entdeckung wurde von unseren Truppen gemacht, nachdem sie eine Stadt im Süden dem Erdboden gleichgemacht hatten – das werden Sie hören wollen, [ROOT.GetCountry.GetRuler.GetName].\n\nUnsere Krieger waren gerade dabei, alles in Brand zu stecken, als sie einen Grabhügel fanden. Sie drangen hackend in das Bauwerk ein, ins Innere vor und entdeckten allerlei unberührte Grabbeigaben, darunter ein prächtiges Trinkgefäß, das aus einem einzigen Stück #E Bernstein#! @amber! geschnitzt wurde. Unsere Ältesten glauben, dass dieser Schatz aus Ländern weit im Osten stammen muss, wo dieses Material in Hülle und Fülle vorkommt." 
 me_caledonian_20.a: "Unabhängig von seiner Herkunft gehört es jetzt zum [ROOT.GetCountry.GetAdjective]en Volk" 
 me_caledonian_20_tooltip: "Die Missionsaufgabe '#Y $01_caledonian_missions_task_20$#!' wurde nun #G abgeschlossen#!!" 
  
