  pharnabazid:0 "Blut von Pharnabaces"
  pharnabazid_desc:0 "Pharnabakes II. war ein Satrap des achämenidischen Reiches in Hellespontine Phrygien, der geschickt durch die Politik der Peloponnesischen Kriege navigierte und an dem einen oder anderen Punkt auf beiden Seiten gekämpft hatte."
  aeetes:0 "Blut von Aietes"
  aeetes_desc:0 "Aietes, ein Sohn von Helios, war der legendäre Gründer des Königreichs Kolchis. Als Jason und die Argonauten kamen, um das goldene Vlies zu holen, verlor er seine Tochter Medea."
  eumenid:0 "Blut des Eumenes"
  eumenid_desc:0 "Eumenes von Cardia war der Sekretär von Alexander dem Großen und begleitete ihn bei all seinen Eroberungen. Nach Alexanders Tod war er einer der wichtigsten Royalisten, bis er von seinen Männern bei der Belagerung von Nora verraten und Antigonos Monophtalmos übergeben wurde."
  attalid:0 "Attalidisches Blut"
