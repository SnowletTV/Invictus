  cappadocia_mission_inv_1_task:0 "Stabilisieren Sie unsere Position"
  cappadocia_mission_inv_1_task_DESC:0 "Bevor wir uns in der ganzen Welt bewegen, müssen wir sicherstellen, dass unsere Position zu Hause stabil ist – unsere Leute sind bereit für die bevorstehenden Herausforderungen!greek_mil1!"
  cappadocia_mission_inv_BUTTON_TOOLTIP:0 "Der Weg vor uns ist tückisch, und doch sind die versprochenen Belohnungen jenseits aller Vorstellungskraft ..."
  cappadocia_mission_inv_2A_task:0 "Stärke mit dem [ROOT.GetCountry.GetOverlord.GetName]!"
  cappadocia_mission_inv_2A_task_DESC:0 "Die Zukunft unserer Nation ist mit dem Schicksal des #E-Antigoniden-Königreichs#! ​​verwoben, und anstatt ein Ärgernis auf ihrer Seite zu sein, sollten wir alles tun, um unsere Beziehung zu stärken und unser Ansehen in ihren Augen zu erhöhen.greek_mil13!"
  cappadocia_mission_inv_3A_task:0 "Die Bedrohung durch die Eumeniden steigt erneut"
  cappadocia_mission_inv_3A_task_DESC:0 "Wir hatten gehofft, dass die Lektionen, die wir gelehrt haben, #E Eumenes von Cardia#! würde von seinen Erben in Erinnerung bleiben, aber sie haben törichterweise den Weg der Zerstörung gewählt.greek_mil6!"
  cappadocia_mission_inv_4A_task:0 "Belohnungen für Treue"
  cappadocia_mission_inv_4A_task_DESC:0 "Jetzt, da wir in der Lage sind, unsere Wohltäter mit einem Geschenk zu segnen, hoffen wir, dass sie uns der Gegenleistung für würdig erachten.ägypten_mil19!"
  cappadocia_mission_inv_5A_task:0 "Zurück zu Satrapie-Grenzen"
  cappadocia_mission_inv_5A_task_DESC:0 "Die Stunde ist nahe – wir müssen unsere Truppen nach Norden schicken und #E Pontus#! angreifen, denn wir wollen unsere Grenzen erweitern.persia_mil2!"
  cappadocia_mission_inv_6A_task:0 "Der persische Überrest"
  cappadocia_mission_inv_6A_task_DESC:0 "Schreckliche Neuigkeiten – die Perser in unseren Ländern haben sich unter #E [GetCharacter('(int32)50').GetName] zu einem unklugen Versuch zusammengeschlossen, die Macht zurückzuerobern – zu den Waffen!persia_mil14!"
  cappadocia_mission_inv_7A_task:0 "Rückforderung des armenischen Diebstahls"
  cappadocia_mission_inv_7A_task_DESC:0 "Die hinterhältigen #E Armenier#! haben das regionale Chaos ausgenutzt, um ihre Macht auf unsere Kosten zu steigern, aber diese beschämende Ära wird wegen uns zu Ende gehen!persia_mil18!"
  cappadocia_mission_inv_8A_task:0 "Die reichste Satrapie"
  cappadocia_mission_inv_8A_task_DESC:0 "Die Götter segnen uns mit unergründlichem Reichtum und bestätigen, dass wir dazu bestimmt sind, den Reichtum und die Sicherheit zu genießen, die ein treuer Satrap mit sich bringt.ägypten_mil16!"
  cappadocia_mission_inv_9A_task:0 "Inhalt in der eigenen Station"
  cappadocia_mission_inv_9A_task_DESC:0 "Die Geschichten sind voller Geschichten von ehrgeizigen Männern, die der Sonne zu nahe geflogen sind, aber [ROOT.GetCountry.GetRuler.GetName] ist kein Dummkopf - es hat Vorteile, wenn man seinen Platz kennt, und man kann sogar in einem Zustand der Unterwürfigkeit profitieren.greek_mil13!"
  cappadocia_mission_inv_10A_task:0 "Rivale entthront"
  cappadocia_mission_inv_10A_task_DESC:0 "In letzter Zeit wurde suggeriert, dass wir stärker sind als unser Meister, und wir existieren derzeit in einem unnatürlichen Zustand, in dem wir jemandem Ehrerbietung erweisen, den wir rechtmäßig zerstören könnten – vielleicht ist es an der Zeit.greek_mil12!"
  cappadocia_mission_inv_11A_task:0 "Unabhängiges hellenistisches Königreich"
  cappadocia_mission_inv_11A_task_DESC:0 "Viel zu lange haben wir andere den Weg bestimmen lassen, den wir gehen sollten – aber warum? Sind wir nicht unsere eigenen Herren?celt_mil6!"
  cappadocia_mission_inv_12A_task:0 "[ROOT.GetCountry.GetOverlord.GetName] Nachfolger"
  cappadocia_mission_inv_12A_task_DESC:0 "Lassen Sie die Tyrannen und Despoten der Erde angesichts des Aufstiegs des neuen [ROOT.GetCountry.GetAdjective] Powerbrokers in der Region, des #Y Amyntid Kingdom#, vor Angst zittern!! Alle, die Verschwörungen gegen uns bilden, werden ihren eigenen Untergang erleiden.greek_mil10!"
  cappadocia_mission_inv_13A_task:0 "Hegemon von Anatolien"
  cappadocia_mission_inv_13A_task_DESC:0 "Alle, die den Weg durch die staubigen Hochebenen von #O-Anatolien suchen! wissen, dass #Y Greater Cappadocia#! ist die höchste Autorität in der Region.persia_mil20!"
  cappadocia_mission_inv_2B_task:0 "Die Ariarathiden-Dynastie"
  cappadocia_mission_inv_2B_task_DESC:0 "Es gab eine Zeit, vor nicht allzu langer Zeit, als die Hellenen und Mazedonier nicht in diesem Land waren und das Leben unter der wohlwollenden Herrschaft der #E Achämeniden# blühte! - es gibt viele, die sich eine Rückkehr zu diesen besseren Zeiten wünschen.persia_mil1!"
  cappadocia_mission_inv_15_task:0 "Ein kappadokisches Königreich"
  cappadocia_mission_inv_15_task_DESC:0 "Wir schulden den #E Armeniern# etwas! eine große Schuld nach ihrer Hilfe in unserem letzten Krieg, und unsere Ehre zwingt uns, ihnen angemessen zu danken ... die Frage ist, wie. \n \nDiese Aufgabe schließt sich #R gegenseitig aus#! mit #Y $cappadocia_mission_inv_16_task$#!persia_mil15!"
  cappadocia_mission_inv_16_task:0 "Armenischer Partner"
  cappadocia_mission_inv_16_task_DESC:0 "Es gibt diejenigen, die alles tun werden, um #E Armenia# zu verhindern! und [ROOT.GetCountry.GetName] nicht näher kommen, aber sie werden sich vergebens bemühen. \n \nDiese Aufgabe schließt sich #R gegenseitig aus#! mit #Y $cappadocia_mission_inv_15_task$#!persia_mil12!"
  cappadocia_mission_inv_17_task:0 "Das Ultimatum der Seleukiden"
  cappadocia_mission_inv_17_task_DESC:0 "Die arroganten #E Seleukiden#! denken, dass sie mit uns sprechen können, wie sie wollen - es bleibt uns überlassen, zu sehen, ob das wahr ist oder nicht.persia_mil10!"
  cappadocia_mission_inv_18_task:0 "Persisches Kappadokien"
  cappadocia_mission_inv_18_task_DESC:0 "Es gibt viele Dinge, die wir von den #E-Persern# lernen könnten! in Kappadokien, denn ihre Kultur ist alt und weise.persia_mil5!"
  cappadocia_mission_inv_19_task:0 "Eine griechisch-persische Welt"
  cappadocia_mission_inv_19_task_DESC:0 "Wenn das #E Griechisch#! und #E Persisch#! Kulturen miteinander verglichen werden, wird man feststellen, dass in beiden viele bewundernswerte Qualitäten zu finden sind. Anstatt sie als gegensätzlich zu betrachten, sollten wir die besten Aspekte ihres Angebots nachahmen und annehmen.greek_mil13!"
  cappadocia_mission_inv_19A_task:0 "[ROOT.GetCountry.GetReligion.GetName] Kappadokien"
  cappadocia_mission_inv_19A_task_DESC:0 "Drehen Kappadokien [ROOT.GetCountry.GetReligion.GetName], das ist ein würdiges Ziel. Während jeder das Recht auf seine eigenen Überzeugungen hat, sind unsere offensichtlich die besten.greek_mil3!"
  cappadocia_mission_inv_19B_task:0 "Armenische Präsenz"
  cappadocia_mission_inv_19B_task_DESC:0 "Anstatt sie als Außenseiter zu betrachten, sollten wir die Armenier voll und ganz in der Gesellschaft willkommen heißen – haben sie sich dieses Recht nicht verdient? \n \n \n \n \n \n \n \n \n \n[ROOT.GetCountry.GetAdjective]persia_mil1!"
  cappadocia_mission_inv_20_task:0 "Eine wahre persische Armee"
  cappadocia_mission_inv_20_task_DESC:0 "Die alten Perser waren dafür bekannt, Legionen mit großer Wirkung einzusetzen, und da wir in ihre Fußstapfen treten, müssen wir eine eigene echte persische Armee haben.persia_mil2!"
  cappadocia_mission_inv_21_task:0 "Tolerantes Reich"
  cappadocia_mission_inv_21_task_DESC:0 "Wie die #E Achämeniden#! Von alters her werden wir mit denen, die unter unserer Herrschaft stehen, eine leichte Berührung haben, da wir es vorziehen, zusammenzuarbeiten, anstatt eine harte Hand von oben aufzuerlegen.persia_mil7!"
  cappadocia_mission_inv_22_task:0 "Die Armenier überleben"
  cappadocia_mission_inv_22_task_DESC:0 "Obwohl wir in der Nähe von #E Armenia# waren! In der Vergangenheit dürfen wir nicht zulassen, dass unsere Freundschaft der Korrektur der Fehler der Geschichte im Wege steht.persia_mil11!"
  cappadocia_mission_inv_23_task:0 "Pontische Expedition"
  cappadocia_mission_inv_23_task_DESC:0 "Die Küsten von #E Pontus#! wäre eine sinnvolle Ergänzung unserer Bestände, da der Zugang zum #E Pontus Euxinus#! würde es uns ermöglichen, viele neue Möglichkeiten zu erkunden.greek_mil19!"
  cappadocia_mission_inv_24_task:0 "Die neuen Achämeniden"
  cappadocia_mission_inv_24_task_DESC:0 "Jeder kann sehen, dass wir wirklich die Erben des #E Achaemenid Empire#! sind, und wir werden ihre Ansprüche verfolgen, um allen zu beweisen, dass das, was sie sagen, wahr ist.india_mil23!"
  cappadocia_mission_inv_25_task:0 ""
  cappadocia_mission_inv_25_task_DESC:0 ""
  cappadocia_mission_inv_23B_task:0 "Pontische Bestände"
  cappadocia_mission_inv_23B_task_DESC:0 "Da wir die Besitzer vieler bemerkenswerter Städte an der pontischen Küste sind, haben wir enorme Vorteile gewonnen.greek_mil18!"
  cappadocia_mission_inv_20B_task:0 "Nach Persien"
  cappadocia_mission_inv_20B_task_DESC:0 "Sagt unseren Landsleuten, dass unsere Armeen nach Persien marschieren – wir brauchen alle Kräfte, die wir kriegen können!greek_mil19!"
  cappadocia_mission_inv_26_task:0 "Das Erbe des Eumenes"
  cappadocia_mission_inv_26_task_DESC:0 "„Wie können die Verbrechen der Antigoniden ungestraft bleiben? Werde ich, #E Eumenes Eumenid#!, zu denen kriechen, die meinen Vater ermordet haben, und zu ihren Füßen kriechen wie ein Hund, der um Essensreste bettelt? Die Götter schreien nach Gerechtigkeit - sie werden mit uns sein! Ich muss meinen Vater rächen!'celt_mil1!"
  cappadocia_mission_inv_27_task:0 "Die Ariarathiden-Bedrohung"
  cappadocia_mission_inv_27_task_DESC:0 "Die rebellischen #E Ariarathiden#! ihre Unabhängigkeit von uns erklärt haben, während sie einem törichten Traum nachjagen - wir müssen sie ein für alle Mal zerstören.greek_mil9!"
  cappadocia_mission_inv_28_task:0 "Akzeptieren der Perser"
  cappadocia_mission_inv_28_task_DESC:0 "Wir müssen die Tatsache akzeptieren, dass die #E Perser#! sind schon lange in dieser Region, und anstatt sie unseren Gewohnheiten anzupassen, müssen wir lernen, in Frieden zusammenzuleben.persia_mil5!"
  cappadocia_mission_inv_29_task:0 "Rache für Eumenes"
  cappadocia_mission_inv_29_task_DESC:0 "Die Verbrecher, die für den Mord an #E Eumenes von Cardia# verantwortlich sind! ihnen wurde ihre Strafe zugeteilt, und [ROOT.GetCountry.GetRuler.GetName] ist der Grund dafür.persia_mil9!"
  cappadocia_mission_inv_30_task:0 "Sicherung Anatoliens"
  cappadocia_mission_inv_30_task_DESC:0 "Indem wir die Kontrolle über #E Anatolia#! übernehmen, steht uns ein neuer Tag bevor – die Ära des #E Eumenid Empire#!!persia_mil8!"
  cappadocia_mission_inv_31_task:0 "Das Reich der Antigoniden ausrotten"
  cappadocia_mission_inv_31_task_DESC:0 "In einer Wendung des Schicksals waren wir diejenigen, die den Antigoniden den Todesstoß versetzt haben – alle wissen, dass wir dafür verantwortlich sind, ihr Reich für immer auszulöschen.greek_mil15!"
  cappadocia_mission_inv_32_task:0 "Konkurrenten in Asien"
  cappadocia_mission_inv_32_task_DESC:0 "Es gibt Gerüchte, dass Boten aus dem #E Seleukid Empire#! reiten hart für [ROOT.GetCountry.GetCapital.GetName] mit einem Ultimatum für [ROOT.GetCountry.GetRuler.GetName] - wir sollten besser auf sie vorbereitet sein.persia_mil11!"
  cappadocia_mission_inv_33_task:0 "Die Beute von Cilicia Pedias"
  cappadocia_mission_inv_33_task_DESC:0 "Die Region #E Cilicia Pedias#! ist ein Juwel im Vergleich zu allen anderen, und wir haben die freudige Aufgabe, zu bestimmen, was wir mit ihren Reichtümern tun sollen.ägypten_mil19!"
  cappadocia_mission_inv_34_task:0 "Alexanders Reich"
  cappadocia_mission_inv_34_task_DESC:0 "Indem wir die wichtigsten Städte der Mazedonier für uns beansprucht haben, haben wir uns das Recht verdient, die Ziele des #Y Hellenistic Empire# zu verfolgen! - und wir haben die feste Absicht, genau das zu tun.celt_mil1!"
  cappadocia_mission_inv_35_task:0 "Alexanders Vision"
  cappadocia_mission_inv_35_task_DESC:0 "Jeder weiß, dass [GetCharacter('(int32)39').GetName] danach strebte, weiter zu erobern als jeder andere vor ihm, aber letztendlich scheiterte, seine Ziele zu erreichen - wir werden erfolgreich sein, wo der Mazedonier es nicht geschafft hat.india_por2!"
  cappadocia_mission_inv_34B_task:0 "Griechisches Erbe"
  cappadocia_mission_inv_34B_task_DESC:0 "Wir haben die Entscheidung getroffen, unser griechisches Erbe anzunehmen, auch wenn die Mazedonier sich über uns ärgern werden – am Ende überwiegen die Vorteile die Nachteile.greek_mil12!"
  cappadocia_mission_inv_34C_task:0 "Beschützer der Argeads"
  cappadocia_mission_inv_34C_task_DESC:0 "Alle Verräter, die persönlichen Ruhm über ihren Eid suchten, wurden in ihre Gräber gelegt, und [ROOT.GetCountry.GetRuler.GetName] steht an oberster Stelle, anerkannt als der wahre Beschützer der Argeads.greek_mil17!"
  cappadocia_mission_inv_34D_task:0 "Der letzte Royalist"
  cappadocia_mission_inv_34D_task_DESC:0 "In einer Welt, in der das Licht des wahren Adels so gut wie erloschen ist, brennt eine helle Flamme in [ROOT.GetCountry.GetCapital.GetName], der Heimat des unvergleichlichen [ROOT.GetCountry.GetRuler.GetName] - des letzten Royalisten.greek_mil10!"
  cappadocia_mission_inv_1d_task:0 "Das Handelszentrum von Mazaka"
  cappadocia_mission_inv_1d_task_DESC:0 "Die Hauptstadt von Kappadokien, #E Mazaka#!, befindet sich in einer guten Lage, die wir sicherlich zum herausragenden Handelszentrum der Region ausbauen könnten – lassen Sie uns sehen, was wir im Laufe der Zeit tun können.event_pic11!"
  cappadocia_mission_inv_2d_task:0 "Kappadokische Kavallerie"
  cappadocia_mission_inv_2d_task_DESC:0 "Wenn es um die Vererbung von Pferden geht, sind unsere Leute nirgendwo zu finden, und wir haben die Tiere, um das zu beweisen. Unsere Streitrösser sind besser ausgebildet als die meisten anderen und in der Lage, komplexe Manöver auszuführen, und das hebt sie von allen anderen ab.celt_mil13!"
  cappadocia_mission_inv_3d_task:0 "Der Palast von Gazioura"
  cappadocia_mission_inv_3d_task_DESC:0 "In alten Zeiten war die bescheidene Provinz [GetProvince('(int32)7998').GetName] die Wohnstätte der Könige von #E Pontus#!, und es würde [ROOT.GetCountry.GetName] großen Ruhm bringen, diesen verlassenen Ort wieder in seinen früheren Glanz zu versetzen.celt_mil8!"
  cappadocia_mission_inv_4d_task:0 "Prestigeträchtige Kultur"
  cappadocia_mission_inv_4d_task_DESC:0 "Wer möchte am Ende nicht Mazedonier sein? Sie sind Eroberer, unübertroffen im Kampf, listig und geschickt ... es ist nur natürlich, diese prestigeträchtige Kultur anzunehmen.greek_mil3!"
  cappadocia_mission_inv_5d_task:0 "Erweitern Sie die unterirdischen Städte"
  cappadocia_mission_inv_5d_task_DESC:0 "Als in vergangenen Tagen gefährliche Bedrohungen auftauchten, strömte unser Volk in Scharen in unterirdische Städte, die in den Stein der Erde selbst gehauen waren. Ungeachtet dessen, was viele glauben mögen, sind diese Tage der Schwierigkeiten immer noch bei uns, also sollten wir diese Städte erweitern, solange wir die Zeit dazu haben.greek_mil7!"
  cappadocia_mission_inv_6d_task:0 "Verwaltung in Tyana"
  cappadocia_mission_inv_6d_task_DESC:0 "Die Stadt [GetProvince('(int32)1951').GetName] befindet sich an einem wichtigen Scheideweg und verdient besondere Aufmerksamkeit von uns - ihre wertvolle Lage macht sie zu einem natürlichen Kandidaten für eine erweiterte [ROOT.GetCountry.GetAdjective] Präsenz.event_pic1!"
  cappadocia_mission_inv_7d_task:0 "Kappadokisches Training"
  cappadocia_mission_inv_7d_task_DESC:0 "Wir haben die Kunst des Kämpfens in dem schwierigen Land, das uns umgibt, gemeistert, und ob wir über die Ebenen galoppieren oder einen Hügel hinaufstürmen, unsere Streitkräfte werden immer den Sieg erringen.persia_mil11!"
  cappadocia_mission_inv_8d_task:0 "Kappadokische Küste"
  cappadocia_mission_inv_8d_task_DESC:0 "Wir haben uns den Weg zu den Küsten gebahnt, eine sensationelle Waffentat, die es wert ist, in ganz [ROOT.GetCountry.GetName] gefeiert zu werden. Wir haben jetzt Zugang zu ausländischen Märkten, die zu weit entfernt sind, um sie auf dem Landweg zu erreichen – das ändert alles.greek_mil4!"
  cappadocia_mission_inv_9d_task:0 "Kilikisches Unternehmen"
  cappadocia_mission_inv_9d_task_DESC:0 "In der Region #E Kilikien# gibt es alles, was man sich nur wünschen kann!; reiches Ackerland, prächtige Städte, blühende Minen und fruchtbare Felder. Jetzt, da wir die Verwalter eines so kostbaren Landes sind, sollten wir Schritte unternehmen, um unsere Marinepräsenz in der Region aufzubauen – die Kontrolle über die #E Mare Cilicium#! muss unser sein.greek_mil18!"
  cappadocia_mission_inv_10d_task:0 "Die Stadt des Honigs"
  cappadocia_mission_inv_10d_task_DESC:0 "[GetProvince('(int32)1854').GetName] - schon die bloße Erwähnung des Ortes, an dem solch exquisiter Honig hergestellt wird, lässt einem das Wasser im Mund zusammenlaufen. Lasst uns die Region aufbauen, damit wir mehr aus dem süßen, gelben Zeug machen können ... und damit meinen wir Gold.celt_mil2!"
  cappadocia_native_path_1:0 "Geht heimisch"
  cappadocia_native_path_1_DESC:0 "Warum nicht das Beste aus der Situation machen? Es gibt viele charmante lokale Bräuche, die das Leben hier angenehm und lebenswert machen - es gibt viel, was wir lernen könnten, wenn wir uns mit den Einheimischen anfreunden. \n \n#Y Wir werden unsere primäre Kultur auf #T Kappadokisch# ändern! und unsere Religion an #T Cybelene#!#!.persia_mil15!"
  cappadocia_native_path_2:0 "Die mazedonischen Überreste"
  cappadocia_native_path_2_DESC:0 "[GetCharacter('(int32)431').GetName] glaubt, dass die Zeit für seine Machtergreifung gekommen ist, aber wir werden ihm seine Illusionen nehmen.persia_mil1!"
  cappadocia_native_path_3:0 "Der persische Kläger"
  cappadocia_native_path_3_DESC:0 "[GetCharacter('(int32)50').GetName] hat mutig seine Unabhängigkeit erklärt und führt eine Revolte gegen uns an!persia_mil2!"
  cappadocia_native_path_4:0 "Freies Schicksal"
  cappadocia_native_path_4_DESC:0 "Es gibt Grund zum Feiern in [ROOT.GetCountry.GetCapital.GetName], denn wir sind endlich eine freie Nation!greek_mil9!"
  cappadocia_native_path_5:0 "Ein verwitterter Sturm"
  cappadocia_native_path_5_DESC:0 "Obwohl wir überraschend viele Konflikte bewältigt haben, sind wir unbeschadet durch den Sturm gekommen – ein Beweis unserer Stärke.greek_mil14!"
  cappadocia_native_path_6:0 "Erweitern Sie das Netzwerk der unterirdischen Städte"
  cappadocia_native_path_6_DESC:0 "Die wundersamen unterirdischen Städte in unserem Reich erfreuen sich großer Beliebtheit, sowohl bei unserem Volk, um darin zu leben, als auch in fremden Ländern wegen ihrer Natur. Wir sollten expandieren und mehr dieser Städte schaffen, was sicherlich ein Segen sein wird."
  cappadocia_native_path_7:0 "Unterirdisches Zentrum der Stadt"
  cappadocia_native_path_7_DESC:0 "[GetProvince('(int32)7981')GetName] ist eine wichtige unterirdische Stadt in unserem Netzwerk, in der viele Menschen und Waren ihre großen unterirdischen Hallen durchqueren und durch die Gänge in die Außenwelt gelangen. Sicherzustellen, dass alle Waren und Menschen hier sicher durchreisen können, wird sicherlich den Handel in der Region stabilisieren und mehr Menschen anziehen – und Menschen sind die Grundlage jeder Zivilisation."
  cappadocia_native_path_8:0 "Erobere das Land der Vorfahren zurück"
  cappadocia_native_path_8_DESC:0 "Unser #Y Kappadokier#! Brüder, die in #Y Pontus# leben! waren einst Teil unseres Landes, sie sind ein Teil unserer Geschichte. Wir sollten die beiden Teile wieder vereinen..."
  cappadocia_native_path_9:0 "Kappadokisches Reich"
  cappadocia_native_path_9_DESC:0 "Ein Reich für ein Volk; Das ist ein Traum. Natürlich kann dieses Reich auch eine Heimat für andere Völker sein, aber es ist unsere Geschichte."
  cappadocia_native_path_10:0 "Unterirdische Infrastruktur"
  cappadocia_native_path_10_DESC:0 "Waren und Lebensmittel müssen immer in ausreichender Menge vorhanden sein, damit niemand von Hunger oder Elend bedroht ist. Glücklicherweise waren unsere Herrscher klug genug, dies vorherzusagen ..."
  cappadocia_native_path_11:0 "Anatolisches Reich"
  cappadocia_native_path_11_DESC:0 "Anatolien für Anatolien! Die Außenseiter haben in unserem schönen Land nichts zu verlieren! Ob die Griechen und Mazedonier oder die Perser und Assyrer, sie alle haben unserem Volk ihre Wege aufgezwungen. Nicht mehr, sage ich!"
  cappadocia_native_path_12:0 "Unabhängigkeit sichern"
  cappadocia_native_path_12_DESC:0 "Um unsere Freiheit zu bewahren, brauchen wir ein gut ausgerüstetes stehendes Heer, das immer bereit ist, unsere Grenzen zu verteidigen.greek_mil17!"
  cappadocia_native_path_13:0 "Komplizen"
  cappadocia_native_path_13_DESC:0 "Während wir unseren ausländischen Verbündeten bis zu einem gewissen Grad vertrauen, ist es offensichtlich, dass wir uns unseren Mitbürgern enger verbunden fühlen würden.greek_mil12!"
  cappadocia_native_path_14:0 "Kimmerisches Wiederaufleben"
  cappadocia_native_path_14_DESC:0 "Unsere längst verstorbenen Vorfahren haben uns ein Vermächtnis hinterlassen, ein Vermächtnis, das wir angenommen und gelebt haben. Ein Vermächtnis, das wir wiederbeleben werden!"
  cappadocia_native_path_15:0 "Vermischung mit den Anatoliern"
  cappadocia_native_path_15_DESC:0 "Im Laufe der Jahrhunderte der Vermischung mit den einheimischen Kappadokiern und Kataonern hat das moderne #Y Cimmerian#! ist nicht mehr derselbe Cimmerier, der seine Vorfahren waren. Aber ein Wechsel ist nicht immer schlecht..."
  cappadocia_native_path_16:0 "Aufstieg der Pferdeherren"
  cappadocia_native_path_16_DESC:0 "Im Geiste unserer nomadischen Wurzeln haben wir uns im ganzen Land dem Weg des Pferdes verschrieben. Mit ihnen werden wir die Nachricht vom neuen Wiederaufleben der Pferdefürsten in alle Reiche bringen. Für einige mit Pfeil und Bogen in unseren Händen."
  cappadocia_native_path_17:0 "Die alten Cimmerier rächen"
  cappadocia_native_path_17_DESC:0 "Die #Y Cimmerier#! wurden von den #Y Lydiern# besiegt! und #Y Phrygians#!, eine Niederlage, die im kulturellen Nahtod unserer Lebensweise endete. Jetzt haben wir unsere Vorfahren gerächt und unseren Fortbestand gesichert."
  cappadocia_native_path_18:0 "Nach Osten drängen"
  cappadocia_native_path_18_DESC:0 "Im Osten liegen die alten, reichen Zivilisationen. Einige kamen einst in unser Land und unterjochten unser Volk. Jetzt kommen wir, um uns zu revanchieren."
  cappadocia_native_path_19:0 "Ein kimmerisches Reich"
  cappadocia_native_path_19_DESC:0 "Noch einmal der #Y Scythian#! Menschen regieren südlich des Kaukasus, und dieses Mal wird uns niemand entthronen!"
  cappadocia_native_path_20:0 "Die alte Heimat"
  cappadocia_native_path_20_DESC:0 "Wir reiten der alten Heimat entgegen, befreien die Steppen von fremder Besatzung und treten in Kontakt mit den Verwandten unserer Vorfahren. Während unsere Vermischung mit den #Y Kappadokiern#! hat unser Volk verändert, die Nomadenstämme halten immer noch an alten Traditionen fest, die sich von Stamm zu Stamm unterscheiden. Einige Stimmen behaupten, dass wir zu den Wegen unserer Vorfahren zurückkehren müssen und wieder andere sagen, dass sich unser Volk dafür zu sehr verändert hat und dass wir das Beste aus der neuen Kultur machen sollten, die aus dieser Mischung entstanden ist."
  cappadocia_event.1.t:0 "Die Erben des Eumenes"
  cappadocia_event.1.desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat einige lose Enden zu binden, und dazu gehören leider auch die Erben dieses Schwachkopfs [GetCharacter('(int32)431').GetName], die [ROOT.GetCountry.GetName] den Krieg erklärt haben. \n \nDie Eumeniden, die glauben, dass ihr Moment gekommen ist, versammeln sich um [GetCharacter('(int32)432').GetName] in einem fehlgeleiteten Versuch, uns zu stürzen, aber sie haben sich schmerzlich verrechnet."
  cappadocia_event.1.a:0 "Eumenes ist eine Bedrohung, mit der wir fertig werden müssen"
  cappadocia_event.2.t:0 "Belohnungen für Treue"
  cappadocia_event.2.desc:0 "In einem nackten Versuch, sich bei [GetCharacter('(int32)37').GetName] einzuschmeicheln, hat [ROOT.GetCountry.GetRuler.GetName] entschieden, dass [ROOT.GetCountry.GetName] unseren mächtigen Oberherren ein Geschenk schicken soll, aber es wurde noch nicht entschieden, was wir ihnen geben sollten."
  cappadocia_event.2.a:0 "Gold haben wir im Überfluss, also lasst uns das schicken"
  cappadocia_event.2.b:0 "Die Manpower können wir im Moment entbehren"
  cappadocia_event.3.t:0 "Ein großzügiges Geschenk"
  cappadocia_event.3.desc:0 "[ROOT.GetCountry.GetRuler.GetName], Sie werden erfreut sein zu erfahren, dass einer unserer treuen Vasallen uns ein Geschenk geschickt hat, obwohl eine klare Erwartung besteht, dass es eine Art Gegenseitigkeit geben wird. Was sollen wir unseren treuen Dienern schicken?"
  cappadocia_event.3.a:0 "Sie wären sicherlich dankbar für etwas Technologie"
  cappadocia_event.3.b:0 "Eh, wir werden ihnen politisch helfen"
  cappadocia_event.4.t:0 "Belohnungen für Treue"
  cappadocia_event.4.desc:0 "Fantastische Neuigkeiten! Unser Overlord hat unser Geschenk anerkannt und den Gefallen erwidert – wir haben heute Morgen tatsächlich ihre Gabe erhalten. Ich frage mich, was gesendet wurde?"
  cappadocia_event.4.a:0 "Wir sind dankbar für alles, was sie uns gegeben haben"
  cappadocia_event.5.t:0 "Belohnungen für Treue"
  cappadocia_event.5.desc:0 "Unser Overlord hat die derzeitige missliche Lage erkannt, in der wir uns befinden, und hat angeboten, uns auf jede erdenkliche Weise zu helfen - es bleibt [ROOT.GetCountry.GetRuler.GetName] überlassen, zu entscheiden, ob er es annimmt oder nicht."
  cappadocia_event.5.a:0 "Wir brauchen deine Hilfe, um diesen Krieg zu gewinnen!"
  cappadocia_event.5.b:0 "Alles, was wir brauchen, sind Männer und Geld ... wir können das selbst tun"
  cappadocia_event.5.c:0 "Meh, wir brauchen nichts"
  cappadocia_event.6.t:0 "Belohnungen für Treue"
  cappadocia_event.6.desc_1:0 "Wir haben eine Antwort von unserem Overlord erhalten - sie haben sich unserem Krieg angeschlossen, den Göttern sei Dank!"
  cappadocia_event.6.desc_2:0 "Unser Overlord hat auf unsere Bitten reagiert und uns eines Geschenks für würdig erachtet – zu unserem Glück haben sie uns materielle Hilfe geschickt, die in den kommenden Tagen von großem Nutzen sein wird."
  cappadocia_event.6.desc_3:0 "Obwohl wir unseren Overlord um Hilfe gebeten haben, scheinen sie uns ignoriert zu haben ..."
  cappadocia_event.6.a:0 "Es geht also..."
  cappadocia_event.7.t:0 "Die Ariarathiden-Bedrohung"
  cappadocia_event.7.desc:0 "Flüche! Der hinterhältige [GetCharacter('(int32)50').GetName] glaubt, dass jetzt der Moment gekommen ist, die Macht an sich zu reißen und hat den Krieg erklärt, aber was noch schlimmer ist, dass die verräterischen #E Armenier#! seinem Ruf zu den Waffen gefolgt sind - wir haben es jetzt mit einem massiven regionalen Konflikt zu tun."
  cappadocia_event.7.a:0 "Und doch werden wir siegen – weiter zum Sieg!"
  cappadocia_event.8.t:0 "Belohnungen für Treue"
  cappadocia_event.8.desc:0 "[GetCharacter('(int32)37').GetName] hat die von [ROOT.GetCountry.GetRuler.GetName] geleisteten Dienste anerkannt und als Geste des guten Willens Diplomaten mit einem verlockenden Angebot nach [ROOT.GetCountry.GetCapital.GetName] geschickt - den Verkauf der gesamten Region #E Cappadocia Garsauritis#! für dreihundert Gold."
  cappadocia_event.8.a:0 "Das ist der Deal des Lebens – ja, absolut ja"
  cappadocia_event.8.b:0 "So einen teuren Preis können wir uns nicht leisten"
  cappadocia_event.9.t:0 "Ein Vorschlag"
  cappadocia_event.9.desc:0 "Mein [ROOT.GetCountry.GetRulerTitle], wir haben einen Vorschlag erhalten, der Ihre sofortige Aufmerksamkeit erfordert. \n \nEs scheint, dass einige der Gebiete, die wir besitzen, untersucht werden - wenn wir etwas Geld verdienen wollen, müssen wir nur zustimmen, einige Ländereien an einen Vasallen zu verkaufen. Was denkst du, was wir tun sollten?"
  cappadocia_event.9.a:0 "Wir werden die betreffenden Ländereien verkaufen"
  cappadocia_event.9.b:0 "Sag den Boten, dass diese Sache niemals passieren wird"
  cappadocia_event.10.t:0 "Vorschlag: Antwort"
  cappadocia_event.10.desc_1:0 "Es tut mir leid, berichten zu müssen, dass, obwohl wir ein faires Angebot gemacht haben, unsere Bitte, Territorien von unserem Overlord zu kaufen, mit Spott und Gelächter beantwortet wurde. Uns wurde trocken mitgeteilt, dass wir bestraft werden, wenn wir jemals wieder eine so dumme Frage stellen, weil wir außerhalb der Reihe sprechen."
  cappadocia_event.10.desc_2:0 "Sie werden es vielleicht nicht glauben, [ROOT.GetCountry.GetRuler.GetName], aber Overlord hat auf unsere Bitte, Land zu kaufen, reagiert und dem Deal zugestimmt! Ihre Agenten haben bereits unser Geld genommen und zu diesem Zeitpunkt ist alles abgeschlossen."
  cappadocia_event.10.a:0 "Wie wundervoll!"
  cappadocia_event.10.b:0 "Das macht mich traurig zu hören..."
  cappadocia_event.11.t:0 "Inhalt in der eigenen Station"
  cappadocia_event.11.desc:0 "Dank unserer treuen Hingabe an die Sache unseres Meisters wurde [ROOT.GetCountry.GetRuler.GetName] von [GetCharacter('(int32)37').GetName] mit einer verschwenderischen Zeremonie belohnt, die die [ROOT.GetCountry.GetAdjective] Nation und ihre Menschen ehrt. \n \n„Du gehörst zu den treuesten Dienern, die ich habe, [ROOT.GetCountry.GetRuler.GetFirstName], und dafür lobe ich dich. Wie ein treuer Jagdhund bist du an meiner Seite und ich freue mich an deinem Gehorsam – wir werden viele sonnige Tage zusammen genießen, mein Freund.“"
  cappadocia_event.11.a:0 "Da haben Sie recht, Herr! Danke"
  cappadocia_event.12.t:0 "Die Verhandlungen beginnen"
  cappadocia_event.12.desc:0 "Heute Morgen kam ein Botschafter unseres Overlords in [ROOT.GetCountry.GetCapital.getName] an. Dieses [SCOPE.sCharacter('ambassador_char_scope').GetName] wurde gesendet, um uns dabei zu helfen, genau auszuhandeln, was wir anfordern. Sobald wir die Details ausgearbeitet haben, wird uns [SCOPE.sCharacter('ambassador_char_scope').GetFirstName] über den Fortgang informieren. \n \nEine wichtige Frage bleibt jedoch; worum genau bitten wir?"
  cappadocia_event.12.a:0 "Wir möchten politische Hilfe"
  cappadocia_event.12.b:0 "Militärische Unterstützung ist immer etwas Gutes"
  cappadocia_event.12.c:0 "Ihre Technologie übertrifft unsere ... könnten sie bereit sein, sie zu teilen?"
  cappadocia_event.12.d:0 "Eine verstärkte wirtschaftliche Entwicklung ist etwas, was wir uns wünschen"
  cappadocia_event.13.t:0 "Die Verhandlungen gehen weiter"
  cappadocia_event.13.desc:0 "Wir haben die Nachricht erhalten, dass unsere Bitte um politische Unterstützung angenommen wurde, und es wird erwartet, dass wir uns bedanken und die Angelegenheit regeln werden."
  cappadocia_event.13.a:0 "Welch glorreiche Neuigkeiten! Senden Sie unsere Anerkennung"
  cappadocia_event.13.b:0 "Drücken Sie unser Glück und senden Sie ein Gegenangebot mit der Bitte um mehr"
  cappadocia_event.13.c:0 "Ist das eine Art Witz?"
  cappadocia_event.14.t:0 "Militärische Hilfe"
  cappadocia_event.14.desc:0 "Jetzt, da wir uns entschieden haben, um militärische Unterstützung zu bitten, bleibt nur noch, unsere Diplomaten mit den Einzelheiten ihrer Mission zu beauftragen, eine Aufgabe, die [ROOT.GetCountry.GetRuler.GetName] vorbehalten ist."
  cappadocia_event.14.a:0 "Senden Sie die Anfrage ab"
  cappadocia_event.14.b:0 "Das wollten wir nicht..."
  cappadocia_event.15.t:0 "Technologische Hilfe"
  cappadocia_event.15.desc:0 "Jetzt, wo wir uns entschieden haben, müssen wir nur noch einen Boten zu unserem Overlord schicken – wir hoffen wirklich, dass wir als würdig genug erachtet werden, ihre technologischen Geheimnisse zu erhalten."
  cappadocia_event.15.a:0 "Lassen Sie uns unsere Verhandlungsführer schicken und das Beste hoffen"
  cappadocia_event.15.b:0 "Wir werden derzeit niemanden schicken"
  cappadocia_event.16.t:0 "Die Verhandlungen gehen weiter"
  cappadocia_event.16.desc_1:0 "[SCOPE.sCharacter('ambassador_char_scope').GetName] berichtet uns, dass die Verhandlungen sehr gut verlaufen und, sofern nichts Unvorhergesehenes passiert, es scheint, dass wir alles, worum wir gebeten haben, erhalten werden."
  cappadocia_event.16.desc_2:0 "Anstatt dem, worum wir gebeten haben, blind zuzustimmen, hat [SCOPE.sCharacter('ambassador_char_scope').GetName] ein Gegenangebot vorgelegt, das sich etwas strittig anfühlt - es scheint, als hätten wir noch etwas zu verhandeln."
  cappadocia_event.16.desc_3:0 "Obwohl wir feststellen konnten, dass es [SCOPE.sCharacter('ambassador_char_scope').GetName] peinlich war, uns eine negative Antwort zu geben, ist das Endergebnis das gleiche, alle Gefühle beiseite - unser Overlord hat unsere Bitte rundweg abgelehnt und die Diskussion abgebrochen."
  cappadocia_event.16.a:0 "Wir können es kaum erwarten, das Wort „Ja“ zu hören!"
  cappadocia_event.16.b:0 "Ich schätze, wir werden akzeptieren, was sie wollen"
  cappadocia_event.16.c:0 "Wir werden unsere Anstrengungen verdoppeln!"
  cappadocia_event.16.d:0 "Wie enttäuschend..."
  cappadocia_event.17.t:0 "Wirtschaftshilfe"
  cappadocia_event.17.desc:0 "[ROOT.GetCountry.GetRuler.GetName], wir müssen unsere besten Diplomaten zu unserem Overlord schicken und hoffen, dass sie mit ihren Bitten Erfolg haben - wie wir wissen, ist im Leben nichts garantiert. Ist dieser Erven unsere Zeit wert?"
  cappadocia_event.17.a:0 "Lassen Sie uns unsere Verhandlungsführer schicken und das Beste hoffen"
  cappadocia_event.17.b:0 "Wir werden derzeit niemanden schicken"
  cappadocia_event.18.t:0 "Eine Antwort"
  cappadocia_event.18.desc_1:0 "Unser Overlord hat zustimmend geantwortet, obwohl angemerkt wurde, dass dies der Umfang der geleisteten Hilfe sein soll."
  cappadocia_event.18.desc_2:0 "Unser Overlord hat unsere Bitte rundweg abgelehnt und uns gebeten, ihre Zeit nicht mit dummen Fragen zu verschwenden."
  cappadocia_event.18.a:0 "Wir sind für alles dankbar"
  cappadocia_event.18.b:0 "Wie schade für uns..."
  cappadocia_event.19.t:0 "Eine helfende Hand"
  cappadocia_event.19.desc_1:0 "Fantastische Neuigkeiten! Wir haben von unserem Overlord die Nachricht erhalten, dass sie einige Forscher und Ingenieure zur Arbeit nach [ROOT.GetCountry.GetCapital.GetName] schicken werden – es scheint, dass sie bereit sind, unsere Forschungsinitiativen zu sponsern!"
  cappadocia_event.19.desc_2:0 "Unser Overlord hat auf unsere Bitte um technologische Unterstützung mit einem einfachen Wort geantwortet – nein."
  cappadocia_event.19.a:0 "Dafür sind wir sehr dankbar - was für ein Segen für [ROOT.GetCountry.GetName]"
  cappadocia_event.19.b:0 "Nun, sie mussten nicht unhöflich sein - hmmph"
  cappadocia_event.20.t:0 "Eine Antwort erhalten"
  cappadocia_event.20.desc:0 "In [ROOT.GetCountry.GetCapital.GetName] ist die Nachricht eingetroffen, dass unsere Gebete von unserem gnädigen Oberherrn erhört wurden, dass wir uns aber mit allem, wie es gegenwärtig ist, begnügen sollten."
  cappadocia_event.20.a:0 "Wir sollten mit dem zufrieden sein, was wir haben"
  cappadocia_event.20.b:0 "Das ist für uns nicht akzeptabel"
  cappadocia_event.21.t:0 "Wirtschaftsexperten"
  cappadocia_event.21.desc_1:0 "Was für ein Glück für uns! Unser Overlord hat gnädigerweise einen seiner besten Wirtschaftsberater an unseren Hof geschickt – ich nehme an, das bedeutet, dass unsere Bitte um Hilfe wohlwollend aufgenommen wurde."
  cappadocia_event.21.desc_2:0 "Unser Oberherr hat unsere Bitte abgelehnt und behauptet, dass wir solcher Ehrungen nicht würdig seien."
  cappadocia_event.21.a:0 "Wir sind sehr glücklich, dies zu erhalten"
  cappadocia_event.21.b:0 "Wie unglücklich für uns ... leider"
  cappadocia_event.22.t:0 "Die lang erwartete Antwort"
  cappadocia_event.22.desc_1:0 "Es sei gesagt, dass es manchmal klug ist, sein Glück herauszufordern und um einen Gefallen zu bitten, wenn dieser bereits verweigert wurde. \n \nIn unserem Fall ist es uns gelungen, einen Gefallen unseres Overlords zu erwirken, der bereits verweigert wurde – was für ein Staatsmann [ROOT.GetCountry.GetRuler.GetName] ist."
  cappadocia_event.22.desc_2:0 "Wir hätten nicht ein zweites Mal um einen Gefallen bitten sollen, weil wir keine Antwort erhalten haben – es scheint, dass unser Overlord uns so sehr verachtet."
  cappadocia_event.22.a:0 "Wir sind für alles dankbar"
  cappadocia_event.22.b:0 "Wie schade für uns ... das macht mich traurig"
  cappadocia_event.23.t:0 "Rivale entthront"
  cappadocia_event.23.desc:0 "Die Stunde unseres größten Triumphs ist nahe – lasst uns den Spieß gegen unseren Meister umdrehen und unseren rechtmäßigen Platz als wahre Herrscher unseres eigenen Landes einnehmen. [ROOT.GetCountry.GetRuler.GetName] hat den beispiellosen Schritt unternommen, dem [ROOT.GetCountry.GetOverlord.GetName] den Krieg zu erklären, und jetzt beobachten alle unsere regionalen Nachbarn gespannt, wer aus diesem Konflikt hervorgehen wird."
  cappadocia_event.23.a:0 "Wir marschieren vorwärts zum ewigen Ruhm!"
  cappadocia_event.24.t:0 "Verschwörung gegen unseren Oberherrn"
  cappadocia_event.24.desc:0 "Mit unserer Entscheidung, das Reich unseres Ooverlords zu übernehmen, sind einige Berater mit dem Vorschlag zu uns gekommen, einige Gouverneure in der Nähe unserer Grenze zu bestechen, damit sie sich uns anschließen, sobald wir die Unabhängigkeit erklären. \n \nWir sollten uns davor hüten, [ROOT.GetCountry.GetOverlord.GetRuler.GetName] zu alarmieren."
  cappadocia_event.24.a:0 "Wir sollten uns auf [SCOPE.sChar('cap_beguile_gov_char_1').GetGovernorship.GetName] konzentrieren."
  cappadocia_event.24.b:0 "[SCOPE.sChar('cap_beguile_gov_char_2').GetGovernorship.GetName] ist die wichtigere Region, auf die man sich konzentrieren sollte."
  cappadocia_event.24.c:0 "Wir brauchen ihre Hilfe nicht."
  cappadocia_event.25.t:0 "Sicherung [SCOPE.GetChar('cap_beguile_gov_char_1')GetGovernorship.GetName]"
  cappadocia_event.25.desc:0 "Beim Kauf sollte man sich immer sicher sein, dass man nicht verpetzt wird. Außerdem sollten Sie etwas zu bieten haben, das Ihr Ziel wünscht. Das gilt auch für [SCOPE.GetChar('cap_beguile_gov_char_1').GetName], der unser Angebot sicherlich gut annehmen wird, aber absolute Gewissheit gibt es nie..."
  cappadocia_event.25.a:0 "Geld ist die Lösung für alles."
  cappadocia_event.25.b:0 "Ein schönes Büro wird sicherlich geschätzt."
  cappadocia_event.26.t:0 "Sicherung [SCOPE.GetChar('cap_beguile_gov_char_2')GetGovernorship.GetName]"
  cappadocia_event.26.desc:0 "Beim Kauf sollte man sich immer sicher sein, dass man nicht verpetzt wird. Außerdem sollten Sie etwas zu bieten haben, das Ihr Ziel wünscht. Das gilt auch für [SCOPE.GetChar('cap_beguile_gov_char_2').GetName], der unser Angebot sicherlich gut annehmen wird, aber absolute Gewissheit gibt es nie..."
  cappadocia_event.26.a:0 "Geld ist die Lösung für alles."
  cappadocia_event.26.b:0 "Ein schönes Büro wird sicherlich geschätzt."
  cappadocia_event.27.t:0 "Sicherung [SCOPE.GetChar('cap_beguile_gov_char_1')GetGovernorship.GetName]: Antwort"
  cappadocia_event.27.desc:0 "[SCOPE.GetChar('cap_beguile_gov_char_1').GetName] hat positiv auf unsere 'Anfrage' reagiert, scheint aber mit dem Deal nicht ganz zufrieden zu sein ... es scheint, als ob er nach mehr hungert. Auf [ROOT.GetCountry.GetOverlord.GetAdjective.GetName]Führung ist er jedenfalls nicht hungrig..."
  cappadocia_event.27.a:0 "Fabelhaft."
  cappadocia_event.27.b:0 "Es lohnt sich."
  cappadocia_event.27.c:0 "Der Schurke bekommt keine einzige Drachme mehr!"
  cappadocia_event.28.t:0 "Sicherung [SCOPE.GetChar('cap_beguile_gov_char_2')GetGovernorship.GetName]: Antwort"
  cappadocia_event.28.desc:0 "[SCOPE.GetChar('cap_beguile_gov_char_2').GetName] hat positiv auf unsere 'Anfrage' reagiert, scheint aber mit dem Deal nicht ganz zufrieden zu sein... es scheint, als hätte er Hunger auf mehr. Auf [ROOT.GetCountry.GetOverlord.GetAdjective.GetName]Führung ist er jedenfalls nicht hungrig..."
  cappadocia_event.28.a:0 "Fabelhaft."
  cappadocia_event.28.b:0 "Es lohnt sich."
  cappadocia_event.28.c:0 "Der Schurke bekommt keine einzige Drachme mehr!"
  cappadocia_event.29.t:0 "Gesicherte Unterstützung"
  cappadocia_event.29.desc:0 "Jetzt, da wir uns mit [SCOPE.GetChar('cap_beguile_gov_char_1').GetName] geeinigt haben, können wir endlich damit fortfahren, den Untergang unseres gemeinsamen Feindes zu planen. Mit der Hilfe unseres neuen Freundes werden wir sicher über alles triumphieren, was unser Feind zu bieten hat."
  cappadocia_event.29.a:0 "Nun zum Umgang mit [ROOT.GetCountry.GetOverlord.GetRuler.GetName]."
  cappadocia_event.30.t:0 "Gesicherte Unterstützung"
  cappadocia_event.30.desc:0 "Jetzt, da wir uns mit [SCOPE.GetChar('cap_beguile_gov_char_2').GetName] geeinigt haben, können wir endlich damit fortfahren, den Untergang unseres gemeinsamen Feindes zu planen. Mit der Hilfe unseres neuen Freundes werden wir sicher über alles triumphieren, was unser Feind zu bieten hat."
  cappadocia_event.30.a:0 "Nun zum Umgang mit [ROOT.GetCountry.GetOverlord.GetRuler.GetName]."
  cappadocia_event.31.t:0 "Attentat: Ein böser Plan"
  cappadocia_event.31.desc:0 "Kürzlich hatten wir einige Berater, die vorschlugen, [ROOT.GetCountry.GetOverlord.GetRuler.GetName] zu ermorden, um Unzufriedenheit und Chaos zu säen, wenn wir [ROOT.GetCountry.GetOverlord.GetName] einschalten. Es wäre jedoch ein unehrenhafter Akt und könnte auf uns zurückgeführt werden."
  cappadocia_event.31.a:0 "Es ist für das größere Wohl."
  cappadocia_event.31.b:0 "Ich bin kein Low-Life."
  cappadocia_event.32.t:0 "Attentat: Agenten"
  cappadocia_event.32.desc:0 "Mit der Entscheidung, [ROOT.GetCountry.GetOverlord.GetRuler.GetName] zu ermorden, müssen wir entscheiden, wen wir schicken, um die Tat zu vollbringen. Unser Spionagemeister hat mögliche Pfade hervorgehoben, um zum [ROOT.GetCountry.GetOverlord.GetAdjective.GetName] [ROOT.GetCountry.GetOverlord.GetRuler.GetTitle] zu gelangen. \n \nEiner wäre durch Tarnung und rohe Gewalt in der Lage, die Wachen nachts zu überwältigen, [SCOPE.sChar('cap_martial_assassin')GetName] wäre für diese Aufgabe gut geeignet. Ein anderer Weg wäre die weibliche Verführung, etwas Gift in eine Mahlzeit oder ein Getränk zu schütten ... das ist eine Rolle, die [SCOPE.sChar('cap_charisma_assassin')GetName] allzu bereitwillig ausfüllen würde."
  cappadocia_event.32.a:0 "Schicken [SCOPE.sChar('cap_martial_assassin')GetName]."
  cappadocia_event.32.b:0 "[SCOPE.sChar('cap_charisma_assassin')GetName] wird durchkommen."
  cappadocia_event.33.t:0 "Attentat: Gelegenheit"
  cappadocia_event.33.desc:0 "[ROOT.GetCountry.GetOverlord.GetRuler.GetName] hat angefangen, unserem Agenten sehr zu vertrauen, wodurch [ROOT.GetCountry.GetOverlord.GetRuler.GetHerHis] zukünftiger Mörder nachts einfachen Zugang zu [ROOT.GetCountry.GetOverlord.GetRuler.GetHerHis] Kammern hat. Vorausgesetzt natürlich, unser Agent ist bereit, den Preis für eine so prestigeträchtige Position zu zahlen. Eine solche Nähe könnte jedoch das Entdeckungsrisiko erhöhen ..."
  cappadocia_event.33.a:0 "Wir werden sehen, wie unser Ziel vor Ende des Jahres getötet wird."
  cappadocia_event.33.b:0 "Unser Ziel ist es, [ROOT.GetCountry.GetOverlord.GetRuler.GetHerHim]self auf einem Silbertablett anzubieten."
  cappadocia_event.33.c:0 "Das ist es nicht wert."
  cappadocia_event.34.t:0 "Attentat: Rückschlag"
  cappadocia_event.34.desc:0 "Die Katastrophe hat zugeschlagen! Unser Agent wurde bei einem Spaziergang durch [ROOT.GetCountry.GetOverlord.GetCapital.GetName], die Hauptstadt, von einigen Soldaten der königlichen Garde erkannt. Möge unser Attentäter noch Erfolg haben..."
  cappadocia_event.34.a:0 "Das ist katastrophal."
  cappadocia_event.35.t:0 "Attentat: Störung"
  cappadocia_event.35.desc:0 "Die Katastrophe hat zugeschlagen! Unser Agent wurde bei einem Spaziergang durch [ROOT.GetCountry.GetOverlord.GetCapital.GetName], die Hauptstadt, von einem Veteranen von Alexanders Kampagnen erkannt. Nun, dieser Typ ist kein Fan von [ROOT.GetCountry.GetOverlord.GetRuler.GetName], also ist er bereit, den Mund zu halten, natürlich gegen einen Preis, aber er wird uns melden und auf eine Belohnung vom Palast hoffen, wenn wir uns nicht einigen."
  cappadocia_event.35.a:0 "Niemand wird ihm glauben."
  cappadocia_event.35.b:0 "Zahlen Sie ihn aus."
  cappadocia_event.36.t:0 "Die Unabhängigkeit von [ROOT.GetCountry.GetName]"
  cappadocia_event.36.desc_1:0 "Da die [ROOT.GetCountry.GetOverlord.GetAdjective]s unsere Unterwerfung fordern und wir Unabhängigkeit fordern, sind wir zu dem Schluss gekommen, dass es nur eine Lösung für unsere Differenzen gibt; Krieg. Unser Schicksal wird auf den Feldern von #E Anatolia#! entschieden, die mit dem Blut guter Männer getränkt sein werden."
  cappadocia_event.36.desc_2:0 "Glücklicherweise stimmten die [ROOT.GetCountry.GetOverlord.GetAdjective]s unseren Unabhängigkeitsforderungen zu und boten uns sogar eine Freundschaft an, indem sie sagten, dass ein Bündnis unsere beiden Nationen stärken würde, die sonst anfällig für die Geier der anderen Diadochen wären."
  cappadocia_event.36.a:0 "Dann ist Krieg."
  cappadocia_event.36.b:0 "Alles ist besser, wenn man darüber spricht."
  cappadocia_event.37.t:0 "Unabhängigkeit fordern"
  cappadocia_event.37.desc:0 "Auf den Marktplätzen unserer Städte sind in den letzten Jahren immer mehr Gegenstimmen zu hören, die ihrer Unzufriedenheit Ausdruck verleihen, wenn sie die Unabhängigkeit unserer Nation von den [ROOT.GetCountry.GetOverlord.GetAdjective]s fordern. \n \nAllerdings wünschen sich nicht alle dasselbe; Einige wollen, dass unsere Oberherren vergangene Missetaten zurückzahlen und sehen es als eine Form der Rückzahlung, während andere sich bemühen, unsere Unabhängigkeit friedlich zu sichern, indem sie sagen, dass kein Mensch sterben muss."
  cappadocia_event.37.a:0 "Krieg ist die einzige Option, die wir haben."
  cappadocia_event.37.b:0 "Wir werden es zuerst mit Diplomatie versuchen."
  cappadocia_event.38.t:0 "Forderung nach Unabhängigkeit"
  cappadocia_event.38.desc:0 "Unser Untertan [SCOPE.sCountry('cap_subject_country_scope')GetName] fordert Unabhängigkeit und droht mit Krieg, wenn wir sie nicht sofort freilassen!"
  cappadocia_event.38.a:0 "Dann ist Krieg."
  cappadocia_event.38.b:0 "Lass sie frei."
  cappadocia_event.39.t:0 "Forderung nach Unabhängigkeit"
  cappadocia_event.39.desc:0 "Unser Subjekt [SCOPE.sCountry('cap_subject_country_scope')GetName] sehnt sich nach Unabhängigkeit und bittet uns, ihnen volle Autonomie zu gewähren und sie stattdessen als Verbündete zu akzeptieren, und spricht von gegenseitigem Nutzen für beide Parteien."
  cappadocia_event.39.a:0 "Wer Freiheit will, muss dafür kämpfen."
  cappadocia_event.39.b:0 "Ein Verbündeter ist besser als ein Feind."
  cappadocia_event.73.t:0 "Freiheit gewährt"
  cappadocia_event.73.desc:0 "Eingeschüchtert von unserer militärischen Stärke und unserer Kriegsdrohung hat uns unser Oberherr unsere Freiheit gewährt und den Kampf auf dem Schlachtfeld gefürchtet."
  cappadocia_event.73.a:0 "Auch ohne Blutvergießen sind wir jetzt frei! Freudiger Tag"
  cappadocia_event.41.t:0 "Das Königreich der Amyntiden"
  cappadocia_event.41.desc:0 "Als Erben von [GetCharacter('(int32)51')GetName] haben wir den gleichen Anspruch auf Alexanders Imperium wie alle anderen Diadochi, einen Anspruch, den wir zementiert haben, indem wir uns vom Joch der Antigoniden befreit und die Bedrohung durch die Seleukiden abgewehrt haben. Um das Ganze abzurunden, kontrollieren wir die meisten von Alexanders ersten Eroberungen. Wer, wenn nicht wir, kann seine Kampagnen nachspielen?"
  cappadocia_event.41.a:0 "Alexanders Vermächtnis soll uns gehören."
  cappadocia_event.42.t:0 "Hegemon von Anatolien"
  cappadocia_event.42.desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat eine ausgebildete und gut ausgerüstete Armee, die [ROOT.GetCountry.GetRuler.GetSheHe] jederzeit zur Verteidigung der Grenzen und Interessen von [ROOT.GetCountry.GetName] heranziehen kann, und niemand kann sich gegen sein Volk stellen, wenn es darum geht, die Kontrolle über #E Anatolien#! anzufechten. Unnötig zu erwähnen, dass der Beiname „Hegemon von Anatolien“ verdient ist."
  cappadocia_event.42.a:0 "Mein Wort ist Gesetz in dieser Ecke der Welt"
  cappadocia_event.43.t:0 "Aufstand des Ariarathes"
  cappadocia_event.43.desc:0 "Wenn man bedenkt, wie ruhig [ROOT.GetCountry.GetRuler.GetName] in letzter Zeit war, hat niemand damit gerechnet, dass das selbsternannte [ROOT.GetCountry.GetRulerTitle] der #E Ariarathid-Dynastie#! stellte heimlich eine Armee auf, um Kappadokien anzugreifen. Es herrschte große Bestürzung in [GetProvince('(int32)1799').GetName], als verzweifelte Boten mit Nachrichten über den Krieg, den [ROOT.GetCountry.GetRuler.GetFirstName] erklärt hatte, eintrafen und sofort Rufe laut wurden, die Abgaben zu erhöhen."
  cappadocia_event.43.a:0 "Zu wenig, zu spät – der Sieg soll unser sein!"
  cappadocia_event.44.t:0 "Die Kosten der armenischen Unterstützung"
  cappadocia_event.44.desc:0 "Für ihre großzügige Unterstützung gegen die mazedonischen Prätendenten fordern die Armenier nun eine Zahlung, eine Art Tribut. Sollen wir uns den Forderungen dieses wilden Bergvolkes beugen?"
  cappadocia_event.44.a:0 "Wir werden es unseren armenischen Freunden zurückzahlen."
  cappadocia_event.44.b:0 "Ich verneige mich nicht!"
  cappadocia_event.45.t:0 "Die Kosten der armenischen Unterstützung"
  cappadocia_event.45.desc:0 "Nichts im Leben ist wirklich kostenlos, sagt ein altes Sprichwort, und es klingt so wahr. Um die armenische Unterstützung für die Rückeroberung meines Throns zurückzuzahlen, müssen wir entscheiden, wie wir sie zurückzahlen. Schicken wir Tribut oder unterstützen wir sie? Oder sogar beides?"
  cappadocia_event.45.a:0 "Wir werden ihre Hilfe in Gold zurückzahlen."
  cappadocia_event.45.b:0 "Sie haben unsere Unterstützung für politische Bemühungen."
  cappadocia_event.45.c:0 "Wir werden uns ihrer Herrschaft unterwerfen."
  cappadocia_event.46.t:0 "Ariarathes' Zahlung für Unterstützung"
  cappadocia_event.46.desc_1:0 "Ariarathes hat uns Geld geschickt, einen großzügigen Betrag, um seine Schulden bei uns zurückzuzahlen. Doch sind wir mit einer so niedrigen Zahl wirklich zufrieden? Warum nicht mehr verlangen?"
  cappadocia_event.46.desc_2:0 "Als Gegenleistung für unsere Unterstützung hat Ariarathes uns seine Unterstützung bei unseren politischen Bemühungen versprochen, ein großes Versprechen! Doch ist das genug für das, was unsere Männer bluteten und starben?"
  cappadocia_event.46.desc_3:0 "Ariarathes hat uns seine Vasallenschaft als Bezahlung für unsere Unterstützung bei der Rückeroberung des kappadokischen Throns angeboten. Obwohl es ein verlockendes Angebot ist, sind wir sicher, dass wir es annehmen wollen?"
  cappadocia_event.46.a:0 "Damit hat er seine Schulden getilgt."
  cappadocia_event.46.b:0 "Es ist nur eine armselige Summe für das, was Männer bluten."
  cappadocia_event.46.c:0 "Damit hat er seine Schulden getilgt."
  cappadocia_event.46.d:0 "Das reicht nicht für das, was wir ihm gegeben haben."
  cappadocia_event.46.e:0 "Damit hat er seine Schulden getilgt."
  cappadocia_event.46.f:0 "Wir brauchen keine Bittsteller."
  cappadocia_event.47.t:0 "Die Kosten der armenischen Unterstützung: Antwort"
  cappadocia_event.47.desc_1:0 "Die Armenier haben unser Dankeschön entgegengenommen und alle Schulden sind jetzt zurückgezahlt. Tage und Jahre der Freundschaft liegen vor uns."
  cappadocia_event.47.desc_2:0 "Die Armenier haben uns einen Boten zurückgeschickt, und das sind keine guten Nachrichten. Sie halten unser Tributangebot für dürftig und verlangen eine höhere Summe! Sollten wir ihren unverschämten Forderungen nachgeben?"
  cappadocia_event.47.a:0 "Wir haben keine Wahl..."
  cappadocia_event.47.b:0 "Wir haben unsere Schulden zurückgezahlt!"
  cappadocia_event.47.c:0 "Was für eine Erleichterung."
  cappadocia_event.48.t:0 "Ariarathes' Zahlung für Unterstützung"
  cappadocia_event.48.desc_1:0 "Der persische Schurke hat unsere Forderungen nach mehr Bezahlung nicht erfüllt, der Jagdhund! Wir müssen ihn jetzt zur Unterwerfung zwingen. Was wir ihm gegeben haben, können wir ihm nehmen!"
  cappadocia_event.48.desc_2:0 "Ariarathes hat sich als angemessen erwiesen und erfüllt unsere steigenden Forderungen nach Entschädigung. Er erkannte, dass die Menge an armenischem Blut, die für seinen Thron vergossen wurde, Gold wert war."
  cappadocia_event.48.a:0 "Er wird diesen Tag bereuen!"
  cappadocia_event.48.b:0 "Wir sind ein vernünftiger Mann, vielleicht wird er ein vernünftiger Freund."
  cappadocia_event.49.t:0 "Die Kosten der armenischen Unterstützung: Erwiderung"
  cappadocia_event.49.desc_1:0 "Die Armenier haben begonnen, gegen uns zu mobilisieren, denn sie waren verärgert über unsere Weigerung ... wir sollten uns auf den Krieg vorbereiten. Hoffentlich ist es nur Show."
  cappadocia_event.49.desc_2:0 "Endlich haben wir uns geeinigt und alle Schulden sind endlich zurückgezahlt. Jetzt wird sich niemand mehr in unsere Zukunft einmischen und wir haben einen festen Freund an unserer Seite."
  cappadocia_event.49.a:0 "Wachsamkeit ist angesagt."
  cappadocia_event.49.b:0 "Ende gut alles gut."
  cappadocia_event.50.t:0 "Ultimatum an Ariarathes"
  cappadocia_event.50.desc:0 "Die Weigerung von Ariarathes, unseren angemessenen Forderungen nachzukommen, sieht nur ein mögliches Ergebnis; Krieg. Nur eine Last-Minute-Entscheidung von [ROOT.GetCountry.GetRuler.GetName], die sicherlich unpopulär sein wird, kann die Flugbahn dessen ändern, auf das uns die jüngsten Ereignisse gebracht haben."
  cappadocia_event.50.a:0 "Sie werden sich beugen!"
  cappadocia_event.50.b:0 "Was können wir tun?"
  cappadocia_event.51.t:0 "Armenisches Ultimatum."
  cappadocia_event.51.desc:0 "Die armenischen Hunde haben uns ein Ultimatum geschickt; sich beugen oder sterben. \n \nJetzt ist die Stunde der Wahrheit gekommen, und unser Mut wird im Kampf auf die Probe gestellt – oder wir werden als Feiglinge angesehen, die bereit sind, sich zu unterwerfen, sobald wir von einem Niemand bedroht werden."
  cappadocia_event.51.a:0 "Wir werden uns verbeugen ... für jetzt."
  cappadocia_event.51.b:0 "Wir werden bis zum Tod kämpfen."
  cappadocia_event.52.t:0 "Armenische Allianz"
  cappadocia_event.52.desc:0 "Die Armenier könnten sich als wertvolle Verbündete des Staates erweisen. Vielleicht ist es an der Zeit, sich mit Freundschaftsangeboten an die Armenier zu wenden."
  cappadocia_event.52.a:0 "Geld wird sie überzeugen, wie es alle überzeugt."
  cappadocia_event.52.b:0 "Schicken Sie ihnen arbeitsfähige Männer und sehen Sie, was sie sagen."
  cappadocia_event.53.t:0 "Ein Freund in Kappadokien?"
  cappadocia_event.53.desc:0 "Die Kappadokier haben ein Bündnisangebot an die Grenzen Armeniens gebracht. Wie sollen wir auf ihre Bitten und Angebote reagieren?"
  cappadocia_event.53.a:0 "Du hast in mir einen Freund!"
  cappadocia_event.53.b:0 "Eine Allianz? Mit Kappadokien?! Ha, als ob."
  cappadocia_event.54.t:0 "Armenien akzeptiert!"
  cappadocia_event.54.desc:0 "Das Angebot, das wir Armenien geschickt haben, wurde gut angenommen und sie bringen einen Boten mit guten Nachrichten zurück. Kappadokien und Armenien stehen im Bündnis Hand in Hand."
  cappadocia_event.54.a:0 "Das wird die Machtverhältnisse in unserer Region verändern."
  cappadocia_event.55.t:0 "Armenien weigert sich!"
  cappadocia_event.55.desc:0 "Die dickköpfigen Armenier lehnen unser großzügiges Angebot ab! Wie sollen wir reagieren?"
  cappadocia_event.55.a:0 "Sehen Sie, ob dieses Gold ihre Meinung ändert."
  cappadocia_event.55.b:0 "Diese armenischen Hunde..."
  cappadocia_event.56.t:0 "Wieder Kappadokien??"
  cappadocia_event.56.desc:0 "Interessanterweise haben sie uns trotz unserer Weigerung, ein Bündnis mit den Kappadokiern zu schmieden, noch mehr Gold geschickt, um zu versuchen, uns zu überzeugen. Sollen wir unsere Haltung ändern?"
  cappadocia_event.56.a:0 "Sie scheinen verzweifelt genug, um loyal zu sein."
  cappadocia_event.56.b:0 "Ha! Wie erbärmlich. NEIN."
  cappadocia_event.57.t:0 "Seleukidische Untertanenschaft in Frage"
  cappadocia_event.57.desc:0 "Wir bleiben derzeit ein Untertan des Königreichs der Seleukiden. Einige sehnen sich jedoch nach Freiheit von den Seleukiden, um unseren eigenen unabhängigen Staat zu führen."
  cappadocia_event.57.a:0 "Wir werden Seleukos treu bleiben."
  cappadocia_event.57.b:0 "Es ist an der Zeit, sich von diesem Schwein zu befreien."
  cappadocia_event.58.t:0 "Das Ultimatum der Seleukiden"
  cappadocia_event.58.desc:0 "Die Boten von [GetCharacter('(int32)24').GetName] haben mit ungewöhnlicher Schroffheit ein Ultimatum gestellt, und dieser Mangel an diplomatischem Dekor zeigt, dass es ihnen wirklich egal ist, wie wir antworten, denn sie glauben, dass sie sich am Ende durchsetzen werden. \n \nEs bleibt [ROOT.GetCountry.GetRuler.GetName] zu sehen, ob sie es tun werden."
  cappadocia_event.58.a:0 "Unterwerfe dich friedlich und rette das Leben der Menschen"
  cappadocia_event.58.b:0 "Verweigern! Wir haben keine Angst vor [GetCharacter('(int32)24').GetFirstName]"
  cappadocia_event.59.t:0 "Freiheit von Armenien"
  cappadocia_event.59.desc:0 "Viel zu lange haben wir den Armeniern in ihren befestigten Gebirgspässen erlaubt, über unser Land zu herrschen, ohne an unser Volk zu denken, aber das muss sich ändern. \n \n[ROOT.GetCountry.GetRuler.GetName] hat Boten in [ROOT.GetCountry.GetRuler.GetCapital.GetName] versammelt, um sie mit einer Botschaft an unseren Overlord zu senden - wir sind ein freies Volk."
  cappadocia_event.59.a:0 "Wir müssen bereit sein für den Krieg..."
  cappadocia_event.59.b:0 "Sag ihnen, dass wir einige Grenzprovinzen beanspruchen..."
  cappadocia_event.59.c:0 "Eigentlich sehe ich keine Notwendigkeit, etwas zu ändern"
  cappadocia_event.60.t:0 "Armenien für uns"
  cappadocia_event.60.desc:0 "Wir würden gerne unsere Dominanz über die Region #E Armenia# behaupten!. Die Frage ist nur, wie wir das machen. Einerseits könnten wir versuchen, unsere Dominanz zu behaupten, was zu Blutvergießen führen könnte, andererseits könnte ein diplomatischer Trick genauso gut zu einem wünschenswerten Ergebnis führen."
  cappadocia_event.60.a:0 "Wir werden es natürlich fordern."
  cappadocia_event.60.b:0 "Gehen wir diplomatisch vor."
  cappadocia_event.61.t:0 "Forderungen nach Unabhängigkeit"
  cappadocia_event.61.desc:0 "Neuigkeiten von unserem Vasallen, dem [GetCountry('ARI')GetName], haben unseren Hof erreicht. Er fordert nicht nur seine Unabhängigkeit, sondern auch einige unserer westlichsten Gebiete. Die Galle!"
  cappadocia_event.61.a:0 "Lass sie gehen ... es ist, was es ist"
  cappadocia_event.61.b:0 "Sie werden das Land haben ... vorerst."
  cappadocia_event.61.c:0 "Für den richtigen Preis können sie es haben."
  cappadocia_event.61.d:0 "Niemals!"
  cappadocia_event.62.t:0 "Freiheit von Armenien"
  cappadocia_event.62.desc_1:0 "Wir haben endlich das erreicht, wonach sich unser Volk so lange gesehnt hat – Freiheit. Wir sind jetzt die Herren unseres eigenen Schicksals und Herrlichkeit erwartet uns. Wir können jetzt endlich in Richtung der Rückeroberung von [ROOT.GetCountry.GetRuler.GetName]'s Heimatland steuern, #Y Persia#!."
  cappadocia_event.62.desc_2:0 "Wir haben endlich das erreicht, wonach sich unser Volk so lange gesehnt hat – Freiheit. Wir sind jetzt die Herren unseres eigenen Schicksals und Herrlichkeit erwartet uns. Die [GetCountry('ARM')GetAdjective]s haben auch unsere überlegenen Ansprüche an [GetProvince('(int32)1778')GetArea.GetName] und [GetProvince('(int32)1850')GetArea.GetName] anerkannt! Vorwärts zum Ruhm!"
  cappadocia_event.62.desc_3:0 "Die [GetCountry('ARM')GetAdjective] haben unsere Forderungen nach Unabhängigkeit abgelehnt, diese Hunde. Jetzt, wo sie unsere Ansprüche auf [GetProvince('(int32)1778')GetArea.GetName] und [GetProvince('(int32)1850')GetArea.GetName] abgelehnt haben ... nein, sie lehnen sogar unsere grundlegenden Wünsche ab. Wir müssen ihnen zeigen, wer den anderen jetzt zur Unterwerfung prügeln kann - keine Gnade für diese Bastarde!"
  cappadocia_event.62.a:0 "Endlich."
  cappadocia_event.62.b:0 "Fabelhaft."
  cappadocia_event.62.c:0 "Krieg ist es."
  cappadocia_event.63.t:0 "Die neuen Achämeniden"
  cappadocia_event.63.desc:0 "Sind wir nicht alles in allem zu Achämeniden geworden, außer dem Namen? Wir könnten an dieser Stelle genauso gut ihren Mantel beanspruchen, oder sollten wir uns vielleicht einen neuen Titel geben, einen, der unsere eigenen Leistungen widerspiegelt? Wir geben [ROOT.GetCountry.GetRuler.GetName] die Ehre zu entscheiden, wer wir sind."
  cappadocia_event.63.a:0 "Erobere den Thron der Achämeniden zurück."
  cappadocia_event.63.b:0 "Wir werden für immer als „Persien“ bekannt sein"
  cappadocia_event.63.c:0 "Schmieden Sie ein neues Vermächtnis."
  cappadocia_event.63.d:0 "Unser Name soll weniger großartig, aber dennoch imposant sein"
  cappadocia_event.64.t:0 "Ein gewagtes Gambit"
  cappadocia_event.64.desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat in den letzten Monaten heimlich seine Kräfte gesammelt, Goldsummen und Männer angehäuft, die den #E Eumeniden# treu ergeben sind! Ursache. [ROOT.GetCountry.GetRuler.GetFirstName] hatte nie daran gezweifelt, dass sich viele an die Verbrechen erinnern würden, die gegen seinen Vater begangen wurden, und zu seinem Banner strömen würden, wenn die Zeit gekommen wäre, Gerechtigkeit zu üben. \n \nUnglücklicherweise für die perfiden Kappadokier ist diese Zeit jetzt gekommen."
  cappadocia_event.64.a:0 "Die Zeit zum Zuschlagen ist nahe - ich werde den Tod meines Vaters rächen!"
  cappadocia_event.65.t:0 "Die Beute von Kilikien"
  cappadocia_event.65.desc:0 "Nun, das #E Kilikien#! und all seine fabelhaften Ressourcen uns gehören, müssen wir eine aufregende Entscheidung treffen - wie sollen wir den Reichtum investieren, den wir aus diesem reichen Land geplündert haben?"
  cappadocia_event.65.a:0 "Nehmen Sie alles in einem Klumpen Sumpf"
  cappadocia_event.65.b:0 "Das sollten wir richtig budgetieren und über viele Jahre nutzen"
  cappadocia_event.66.t:0 "Das Hellenistische Reich"
  cappadocia_event.66.desc:0 "Obwohl viele an unserer Fähigkeit zweifelten, das zu erreichen, was wir erreicht haben, hat [ROOT.GetCountry.GetRuler.GetName] die Welt erneut schockiert, indem es das Unmögliche möglich gemacht hat. \n \nDer einzige unbekannte Ruhm, der bleibt, ist das Vermächtnis von [GetCharacter('(int32)39').GetName] selbst."
  cappadocia_event.66.a:0 "Ich bin der größte General, der je gelebt hat, und ich werde es beweisen"
  cappadocia_event.67.t:0 "Die kappadokische Kavallerie"
  cappadocia_event.67.desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat beschlossen, persönlich die Ställe zu besuchen, in denen die gefürchtete #E Cappadocian Cavalary#! Züge zwischen den Wahlkampfsaisonen. Der [ROOT.GetCountry.GetRulerTitle] war sehr erfreut zu sehen, dass die Männer fleißig arbeiteten, aber der Grund für den Besuch war keine schnelle Inspektion - es ist an der Zeit, dass unsere Kavallerie ihre Kampftaktiken verfeinert, und [ROOT.GetCountry.GetRuler.GetFirstName] war da, um den Kavalleristen ihre Befehle zu erteilen."
  cappadocia_event.67.a:0 "Schlagen Sie immer zuerst zu."
  cappadocia_event.67.b:0 "Konzentrieren Sie sich darauf, unsere Flanken zu schützen"
  cappadocia_event.68.t:0 "Eine einheimische Verwaltung"
  cappadocia_event.68.desc:0 "Seit geraumer Zeit werden wir politisch von allen Seiten belagert und kämpfen gegen Feinde von innen und außen. Eine Möglichkeit, diesen Druck zu mindern, bestünde darin, viele Einheimische in Machtpositionen zu berufen; ein unbeliebter Weg, aber ein Weg, den wir gehen müssen. \n \nJetzt stellt sich nur noch die Frage, wen wo einsetzen? Eine Frage, die sicherlich zu Streitereien führen wird. Hoffentlich führt dies in Zukunft zu einem starken Kappadokien."
  cappadocia_event.68.a:0 "Ernenne einheimische #E-Kappadokier#!."
  cappadocia_event.68.b:0 "Der Weg der alten Pferdeherren ist unserer."
  cappadocia_event.69.t:0 "Eine einheimische Verwaltung: Opposition"
  cappadocia_event.69.desc:0 "Nicht alle waren mit der Entscheidung zufrieden, den Einheimischen Platz in der Regierung zu machen und Sicherheiten und Zugeständnisse in Bezug auf ihre Privilegien zu fordern und mit offener Rebellion zu drohen, falls wir uns nicht daran halten. Wie sollen wir mit diesen Forderungen umgehen?"
  cappadocia_event.69.a:0 "Ich fordere sie auf zu rebellieren!"
  cappadocia_event.69.b:0 "Gewähren Sie einige Privilegien, um den Frieden zu wahren."
  cappadocia_event.70.t:0 "Ein seltsames Volk"
  cappadocia_event.70.desc:0 "Kürzlich haben einige unserer Späher berichtet, ein seltsam nomadisches Volk in den Ebenen unserer Landschaft gesehen zu haben, das eine fremde Sprache spricht, aber unsere eigene beherrscht. Sie reiten auf kleinen Pferden, kleiner als ein Pferd sein sollte. Nur Fohlen haben diese Größe, aber diese sind es eindeutig nicht! \nDiese Leute sind freundlich genug und offen für Handel und sagen, dass sie seit Generationen in der Gegend leben. Obwohl sie gerne zu Pferd von Ort zu Ort reisen, teilen sie viele Ähnlichkeiten mit den einheimischen Kappadokiern und Kataonern, mit denen sie sicherlich verwandt sein müssen."
  cappadocia_event.70.a:0 "Es ist nur irgendein Stamm."
  cappadocia_event.70.b:0 "Wir sollten unsere Nachforschungen darüber fortsetzen, wer diese Leute sind."
  cappadocia_event.71.t:0 "Anatolisches Reich"
  cappadocia_event.71.desc:0 "Anatolien wurde lange Zeit von fremden Mächten besetzt, zuerst von den Assyrern, dann von den Persern und bis vor kurzem von den Mazedoniern. Doch heute stehen wir hier, frei von fremdem Joch, frei, das zu sein, was unsere Traditionen vorschreiben, befreit von fremder Herrschaft. Anatolien regieren Anatolien noch einmal! \nIn unserem Land leben immer noch Eindringlinge, aber sie haben begonnen, unserem Beispiel zu folgen, und leben friedlich in unserem Reich, und wer weiß? Vielleicht sind auch sie in ein paar Generationen Anatolier und keine Außenseiter mehr..."
  cappadocia_event.71.a:0 "Wir haben Anatolian wieder großartig gemacht."
  cappadocia_event.72.t:0 "Der kimmerische Traum"
  cappadocia_event.72.desc:0 "Vor vielen Generationen kamen unsere Vorfahren aus der Steppe nach Kappadokien und fanden ein neues Zuhause und Schutz. Als sie von den Lydern besiegt wurden, schien alles verloren und der Traum von einem kimmerischen Reich verschwand augenblicklich. Doch heute stehen wir hier, nachdem wir unsere alten Feinde besiegt und ein Reich für unser Volk geschaffen haben. Die Cimmerianer können nun reiten, wohin der Wind sie trägt, ihr Leben in Frieden leben und immer sicher sein, dass es ein Zuhause gibt, zu dem sie zurückkehren können."
  cappadocia_event.72.a:0 "Wir hatten einen Traum... und wir haben ihn erreicht!"
  cappadocia_event.80.t:0 "Stabilisieren Sie unsere Position"
  cappadocia_event.80.desc:0 "Bevor wir uns in der ganzen Welt bewegen, müssen wir sicherstellen, dass unsere Position zu Hause stabil ist – unsere Leute sind bereit für die bevorstehenden Herausforderungen!"
  cappadocia_event.80.a:0 "Bereiten wir uns vor."
  cappadocia_event.81.t:0 "Stärke mit dem [ROOT.GetCountry.GetOverlord.GetName]"
  cappadocia_event.81.desc:0 "Die Zukunft unserer Nation ist mit dem Schicksal des #E-Antigoniden-Königreichs#! ​​verwoben, und anstatt ein Ärgernis auf ihrer Seite zu sein, sollten wir alles tun, um unsere Beziehung zu stärken und unser Ansehen in ihren Augen zu erhöhen."
  cappadocia_event.81.a:0 "Eher Freunde als Feinde."
  cappadocia_event.82.t:0 "Zurück zu Satrapie-Grenzen"
  cappadocia_event.82.desc:0 "Die Stunde ist nahe – wir müssen unsere Truppen nach Norden schicken und #E Pontus#! angreifen, denn wir wollen unsere Grenzen erweitern."
  cappadocia_event.82.a:0 "Pontus gehört uns!"
  cappadocia_event.83.t:0 "Rückforderung des armenischen Diebstahls"
  cappadocia_event.83.desc:0 "Die hinterhältigen #E Armenier#! haben das regionale Chaos ausgenutzt, um ihre Macht auf unsere Kosten zu steigern, aber diese beschämende Ära wird wegen uns zu Ende gehen!"
  cappadocia_event.83.a:0 "Unsere Zeit kommt ... lasst uns beten, dass wir bereit sind."
  cappadocia_event.84.t:0 "Die reichste Satrapie"
  cappadocia_event.84.desc:0 "Die Götter segnen uns mit unergründlichem Reichtum und bestätigen, dass wir dazu bestimmt sind, den Reichtum und die Sicherheit zu genießen, die ein treuer Satrap mit sich bringt."
  cappadocia_event.84.a:0 "Wir werden bald so reich sein wie einst Krösus."
  cappadocia_event.85.t:0 "Persisches Kappadokien"
  cappadocia_event.85.desc:0 "Es gibt viele Dinge, die wir von den #E-Persern# lernen könnten! in Kappadokien, denn ihre Kultur ist alt und weise. In Fragen des Krieges, der Kultur, der Religion, der Geschichte ... gibt es viel, was ein Perserstudent lernen könnte, und genau das wollen wir tun."
  cappadocia_event.85.a:0 "Ihre alten Erkenntnisse sind wertvoll."
  cappadocia_event.86.t:0 "Eine griechisch-persische Welt"
  cappadocia_event.86.desc:0 "Wenn das #E Griechisch#! und #E Persisch#! Kulturen miteinander verglichen werden, wird man feststellen, dass in beiden viele bewundernswerte Qualitäten zu finden sind. Anstatt sie als gegensätzlich zu betrachten, sollten wir die besten Aspekte ihres Angebots nachahmen und annehmen."
  cappadocia_event.86.a:0 "Im Synkretismus liegt Stärke."
  cappadocia_event.87.t:0 "[ROOT.GetCountry.GetReligion.GetName] Kappadokien"
  cappadocia_event.87.desc:0 "Drehen Kappadokien [ROOT.GetCountry.GetReligion.GetName], das ist ein würdiges Ziel. Während jeder das Recht auf seine eigenen Überzeugungen hat, sind unsere offensichtlich die besten. Wir hoffen, dass unser Vorstoß, die Massen zu bekehren, mit offenen Armen und Herzen aufgenommen wird."
  cappadocia_event.87.a:0 "Kappadokien war schon immer persisch."
  cappadocia_event.88.t:0 "Armenische Präsenz"
  cappadocia_event.88.desc:0 "Anstatt sie als Außenseiter zu betrachten, sollten wir die Armenier voll und ganz in der Gesellschaft willkommen heißen – haben sie sich dieses Recht nicht verdient? Haben sie nicht ihre Treue zu unserer Sache bewiesen und ihr Blut vergossen, damit wir frei werden?"
  cappadocia_event.88.a:0 "Die sind doch gar nicht so schlecht..."
  cappadocia_event.89.t:0 "Eine wahre persische Armee"
  cappadocia_event.89.desc:0 "Die alten Perser waren dafür bekannt, Legionen mit großer Wirkung einzusetzen, und da wir in ihre Fußstapfen treten, müssen wir eine eigene echte persische Armee haben. \n \nSobald sich herumgesprochen hat, dass wir die Kampftaktiken vergangener Zeiten wiederbeleben, rechnen wir mit dem vollständigen Zusammenbruch der feindlichen Moral."
  cappadocia_event.89.a:0 "Wir werden unbesiegbar sein."
  cappadocia_event.90.t:0 "Nach Persien"
  cappadocia_event.90.desc:0 "Sendet unseren Landsleuten Nachricht, dass unsere Armeen nach #E Persia# marschieren! - wir brauchen alle Arbeitskräfte, die wir kriegen können! Wir sind zu weit gekommen, um jetzt einen Rückzieher zu machen - der einzige Weg führt nach vorne!"
  cappadocia_event.90.a:0 "Wir marschieren nach Osten!"
  cappadocia_event.91.t:0 "Tolerantes Reich"
  cappadocia_event.91.desc:0 "Wie die #E Achämeniden#! Von alters her werden wir mit denen, die unter unserer Herrschaft stehen, eine leichte Berührung haben, da wir es vorziehen, zusammenzuarbeiten, anstatt eine harte Hand von oben aufzuerlegen."
  cappadocia_event.91.a:0 "In den Schuhen von Cyrus."
  cappadocia_event.92.t:0 "Pontische Expedition"
  cappadocia_event.92.desc:0 "Die Küsten von #E Pontus#! wäre eine sinnvolle Ergänzung unserer Bestände, da der Zugang zum #E Pontus Euxinus#! würde es uns ermöglichen, viele neue Möglichkeiten zu erkunden. \n \nIn Kürze werden unsere [ROOT.GetCountry.GetAdjective] Bootsschmiede ihre Arbeit für sie ausgeschnitten haben, denn wir beabsichtigen, eine Marine zu bauen, um dieses Meer zu erkunden."
  cappadocia_event.92.a:0 "Immerhin der Erkundung wegen."
  cappadocia_event.93.t:0 "Pontische Bestände"
  cappadocia_event.93.desc:0 "Da wir die Besitzer vieler bemerkenswerter Städte an der pontischen Küste sind, haben wir enorme Vorteile gewonnen. \n \nAlle Nationen in der Region begrüßen unsere Anwesenheit in ihren Gewässern widerwillig, und obwohl einige Länder glücklicher wären, wenn wir auf dem anatolischen Plateau bleiben würden, behalten sie diese Meinung für sich."
  cappadocia_event.93.a:0 "Wir suchen hier nur Freundschaft ... wir versprechen es"
  cappadocia_event.94.t:0 "Akzeptieren der Perser"
  cappadocia_event.94.desc:0 "Wir müssen die Tatsache akzeptieren, dass die #E Perser#! sind schon lange in dieser Region, und anstatt sie unseren Gewohnheiten anzupassen, müssen wir lernen, in Frieden zusammenzuleben."
  cappadocia_event.94.a:0 "Die Kinder von Eran werden gut behandelt."
  cappadocia_event.95.t:0 "Rache für Eumenes"
  cappadocia_event.95.desc:0 "Die Verbrecher, die für den Mord an #E Eumenes von Cardia# verantwortlich sind! ihnen wurde ihre Strafe zugeteilt, und [ROOT.GetCountry.GetRuler.GetName] ist der Grund dafür."
  cappadocia_event.95.a:0 "Sie verdienen einen angemessenen Tod ... möge die Erde sanft auf dir ruhen, Eumenes."
  cappadocia_event.96.t:0 "Sicherung Anatoliens"
  cappadocia_event.96.desc:0 "Indem wir die Kontrolle über #E Anatolia#! übernehmen, steht uns ein neuer Tag bevor – die Ära des #E Eumenid Empire#!! \n \nUnsere Feinde ziehen sich in die Wildnis zurück und lecken ihre Wunden, während sie vergeblich gegen [ROOT.GetCountry.GetRuler.GetName] planen und Pläne schmieden. Die Götter sind mit uns, und kein Mensch wird sich gegen das Eumenidenreich behaupten können!"
  cappadocia_event.96.a:0 "Wir sind nicht aufzuhalten!"
  cappadocia_event.97.t:0 "Das Reich der Antigoniden ausrotten"
  cappadocia_event.97.desc:0 "In einer Wendung des Schicksals waren wir diejenigen, die den Antigoniden den Todesstoß versetzt haben – alle wissen, dass wir dafür verantwortlich sind, ihr Reich für immer auszulöschen. \n \nUm diese unvergleichliche Leistung zu feiern, wird es eine riesige Parade in [ROOT.GetCountry.GetCapital.GetName] geben, um [ROOT.GetCountry.GetRuler.GetName] zu ehren, dass sie uns zum Sieg geführt haben."
  cappadocia_event.97.a:0 "Das Glück ist unbeständig, mein Feind - eine zu spät gelernte Lektion."
  cappadocia_event.98.t:0 "Alexanders Vision"
  cappadocia_event.98.desc:0 "Jeder weiß, dass [GetCharacter('(int32)39').GetName] danach strebte, weiter zu erobern als jeder andere vor ihm, aber letztendlich scheiterte, seine Ziele zu erreichen - wir werden erfolgreich sein, wo der Mazedonier es nicht geschafft hat."
  cappadocia_event.98.a:0 "Vorbei an den Bergen gehen wir!"
  cappadocia_event.99.t:0 "Griechisches Erbe"
  cappadocia_event.99.desc:0 "Wir haben die Entscheidung getroffen, unser griechisches Erbe anzunehmen, auch wenn die Mazedonier sich über uns ärgern werden – am Ende überwiegen die Vorteile die Nachteile."
  cappadocia_event.99.a:0 "Wir sind auch Griechen."
  cappadocia_event.100.t:0 "Beschützer der Argeads"
  cappadocia_event.100.desc:0 "Alle Verräter, die persönlichen Ruhm über ihren Eid suchten, wurden in ihre Gräber gelegt, und [ROOT.GetCountry.GetRuler.GetName] steht an oberster Stelle, anerkannt als der wahre Beschützer der Argeads."
  cappadocia_event.100.a:0 "Alexander sieht uns stolz zu."
  cappadocia_event.101.t:0 "Der letzte Royalist"
  cappadocia_event.101.desc:0 "In einer Welt, in der das Licht des wahren Adels so gut wie erloschen ist, brennt eine helle Flamme in [ROOT.GetCountry.GetCapital.GetName], der Heimat des unvergleichlichen [ROOT.GetCountry.GetRuler.GetName] - des letzten Royalisten."
  cappadocia_event.101.a:0 "Und dann war da noch einer..."
  cappadocia_event.102.t:0 "Das Handelszentrum von Mazaka"
  cappadocia_event.102.desc:0 "Die Hauptstadt von Kappadokien, #E Mazaka#!, befindet sich in einer guten Lage, die wir sicherlich zum herausragenden Handelszentrum der Region ausbauen könnten – lassen Sie uns sehen, was wir im Laufe der Zeit tun können."
  cappadocia_event.102.a:0 "Die Märkte werden voll sein mit den besten Waren, die man mit Gold kaufen kann."
  cappadocia_event.103.t:0 "Der Palast von Gazioura"
  cappadocia_event.103.desc:0 "In alten Zeiten war die bescheidene Provinz [GetProvince('(int32)7998').GetName] die Wohnstätte der Könige von #E Pontus#!, und es würde [ROOT.GetCountry.GetName] großen Ruhm bringen, diesen verlassenen Ort wieder in seinen früheren Glanz zu versetzen."
  cappadocia_event.103.a:0 "In der Tat herrlich. Lassen Sie uns fortfahren, ohne Kosten zu sparen."
  cappadocia_event.104.t:0 "Prestigeträchtige Kultur"
  cappadocia_event.104.desc:0 "Wer möchte am Ende nicht Mazedonier sein? Sie sind Eroberer, unübertroffen im Kampf, listig und geschickt ... es ist nur natürlich, diese prestigeträchtige Kultur anzunehmen."
  cappadocia_event.104.a:0 "In der Tat muss Alexanders Kultur verehrt werden."
  cappadocia_event.105.t:0 "Erweitern Sie die unterirdischen Städte"
  cappadocia_event.105.desc:0 "Als in vergangenen Tagen gefährliche Bedrohungen auftauchten, strömte unser Volk in Scharen in unterirdische Städte, die in den Stein der Erde selbst gehauen waren. Ungeachtet dessen, was viele glauben mögen, sind diese Tage der Schwierigkeiten immer noch bei uns, also sollten wir diese Städte erweitern, solange wir die Zeit dazu haben."
  cappadocia_event.105.a:0 "Unter Tage ist das Wetter immer schön."
  cappadocia_event.106.t:0 "Verwaltung in Tyana"
  cappadocia_event.106.desc:0 "Die Stadt [GetProvince('(int32)1951').GetName] befindet sich an einem wichtigen Scheideweg und verdient besondere Aufmerksamkeit von uns - ihre wertvolle Lage macht sie zu einem natürlichen Kandidaten für eine erweiterte [ROOT.GetCountry.GetAdjective] Präsenz."
  cappadocia_event.106.a:0 "Dann soll es so sein."
  cappadocia_event.107.t:0 "Kappadokisches Training"
  cappadocia_event.107.desc:0 "Wir haben die Kunst des Kämpfens in dem schwierigen Land, das uns umgibt, gemeistert, und ob wir über die Ebenen galoppieren oder einen Hügel hinaufstürmen, unsere Streitkräfte werden immer den Sieg erringen."
  cappadocia_event.107.a:0 "Wir haben eine überlegene Macht, die im Kampf geschliffen wurde."
  cappadocia_event.108.t:0 "Kappadokische Küste"
  cappadocia_event.108.desc:0 "Wir haben uns den Weg zu den Küsten gebahnt, eine sensationelle Waffentat, die es wert ist, in ganz [ROOT.GetCountry.GetName] gefeiert zu werden. Wir haben jetzt Zugang zu ausländischen Märkten, die zu weit entfernt sind, um sie auf dem Landweg zu erreichen – das ändert alles."
  cappadocia_event.108.a:0 "Perfekt; Importieren Sie die besten Waren."
  cappadocia_event.109.t:0 "Kilikisches Unternehmen"
  cappadocia_event.109.desc:0 "In der Region #E Kilikien# gibt es alles, was man sich nur wünschen kann!; reiches Ackerland, prächtige Städte, blühende Minen und fruchtbare Felder. Jetzt, da wir die Verwalter eines so wertvollen Landes sind, sollten wir Schritte unternehmen, um unsere Marinepräsenz in der Region aufzubauen – die Kontrolle über die #E Mare Cilicium#! muss unser sein."
  cappadocia_event.109.a:0 "Unsere Flotte wird das Meer selbst bedrohen."
  cappadocia_event.110.t:0 "Die Stadt des Honigs"
  cappadocia_event.110.desc:0 "[GetProvince('(int32)1854').GetName] - schon die bloße Erwähnung des Ortes, an dem solch exquisiter Honig hergestellt wird, lässt einem das Wasser im Mund zusammenlaufen. Lasst uns die Region aufbauen, damit wir mehr aus dem süßen, gelben Zeug machen können ... und damit meinen wir Gold."
  cappadocia_event.110.a:0 "Mmm...flüssiges Gold..."
  cappadocia_event.111.t:0 "Freies Schicksal"
  cappadocia_event.111.desc:0 "Es gibt Grund zum Feiern in [ROOT.GetCountry.GetCapital.GetName], denn wir sind endlich eine freie Nation! Ein Geist der Danksagung hat unser Volk erfasst, und überall in [ROOT.GetCountry.GetName] finden spontane religiöse Feiern statt, bei denen den Göttern für die Siege gedankt wird, die sie uns beschert haben."
  cappadocia_event.111.a:0 "Freiheit!!!"
  cappadocia_event.112.t:0 "Ein verwitterter Sturm"
  cappadocia_event.112.desc:0 "Obwohl wir eine überraschende Anzahl von Konflikten bewältigt haben, sind wir unbeschadet durch den Sturm gekommen – ein Beweis für unsere Stärke und unsere Unwilligkeit, angesichts von Widrigkeiten einen Rückzieher zu machen."
  cappadocia_event.112.a:0 "Wir sind die Besten, unübertroffen in allem, was wir tun."
  cappadocia_event.113.t:0 "Erweiterung des Underground City Network"
  cappadocia_event.113.desc:0 "Die wundersamen unterirdischen Städte in unserem Reich erfreuen sich großer Beliebtheit, sowohl bei unserem Volk, um darin zu leben, als auch in fremden Ländern wegen ihrer Natur. Wir sollten expandieren und mehr dieser Städte schaffen, was sicherlich ein Segen sein wird."
  cappadocia_event.113.a:0 "Senden Sie einen besonderen Dank an unsere Ingenieure"
  cappadocia_event.114.t:0 "Unterirdisches Zentrum der Stadt"
  cappadocia_event.114.desc:0 "[GetProvince('(int32)7981')GetName] ist eine wichtige unterirdische Stadt in unserem Netzwerk, in der viele Menschen und Waren ihre großen unterirdischen Hallen durchqueren und durch die Gänge in die Außenwelt gelangen. Sicherzustellen, dass alle Waren und Menschen hier sicher durchreisen können, wird sicherlich den Handel in der Region stabilisieren und mehr Menschen anziehen – und Menschen sind die Grundlage jeder Zivilisation."
  cappadocia_event.114.a:0 "Achten Sie darauf, nicht direkt nach unten zu minen."
  cappadocia_event.115.t:0 "Erobere das Land der Vorfahren zurück"
  cappadocia_event.115.desc:0 "Unser #Y Kappadokier#! Brüder, die in #Y Pontus# leben! waren einst Teil unseres Landes, sie sind ein Teil unserer Geschichte. Wir sollten die beiden Teile wieder vereinen..."
  cappadocia_event.115.a:0 "Zeit für ein Familientreffen."
  cappadocia_event.116.t:0 "Kappadokisches Reich"
  cappadocia_event.116.desc:0 "Ein Reich für ein Volk; Das ist ein Traum. Natürlich kann dieses Reich auch eine Heimat für andere Völker sein, aber es ist unsere Geschichte."
  cappadocia_event.116.a:0 "So wie es sein sollte."
  cappadocia_event.117.t:0 "Unterirdische Infrastruktur"
  cappadocia_event.117.desc:0 "Waren und Lebensmittel müssen immer in ausreichender Menge vorhanden sein, damit niemand von Hunger oder Elend bedroht ist. Glücklicherweise waren unsere Herrscher klug genug, dies vorherzusagen ..."
  cappadocia_event.117.a:0 "Auch weise und mächtig. Und gutaussehend, wenn ich das so sagen darf."
  cappadocia_event.118.t:0 "Unabhängigkeit sichern"
  cappadocia_event.118.desc:0 "Um unsere Freiheit zu bewahren, brauchen wir ein gut ausgerüstetes stehendes Heer, das immer bereit ist, unsere Grenzen zu verteidigen. \n \nZum Glück für uns ist dies ein Gefühl, das von der ganzen Basis geteilt wird; wir alle haben zu viel geopfert, um dorthin zu gelangen, wo wir jetzt sind, und niemand möchte eine Rückkehr zu den alten Tagen sehen."
  cappadocia_event.118.a:0 "Wir werden es nie wieder verlieren."
  cappadocia_event.119.t:0 "Komplizen"
  cappadocia_event.119.desc:0 "Während wir unseren ausländischen Verbündeten bis zu einem gewissen Grad vertrauen, ist es offensichtlich, dass wir uns unseren Mitbürgern enger verbunden fühlen würden."
  cappadocia_event.119.a:0 "Unseren Verwandten vertrauen wir, aber jeder andere ist verdächtig"
  cappadocia_event.120.t:0 "Kimmerisches Wiederaufleben"
  cappadocia_event.120.desc:0 "Unsere längst verstorbenen Vorfahren haben uns ein Vermächtnis hinterlassen, ein Vermächtnis, das wir angenommen und gelebt haben. Ein Vermächtnis, das wir wiederbeleben werden!"
  cappadocia_event.120.a:0 "Vermächtnis! Geschichte! Wir steigen wieder auf!"
  cappadocia_event.121.t:0 "Vermischung mit den Anatoliern"
  cappadocia_event.121.desc:0 "Im Laufe der Jahrhunderte der Vermischung mit den einheimischen Kappadokiern und Kataonern hat das moderne #E Cimmerian#! ist nicht mehr derselbe Cimmerier, der seine Vorfahren waren. \n \nDie alten Cimmerier galten als schwarzhaarig, mürrisch und mit Schwertern in der Hand; Diebe, Plünderer, Jäger, mit gigantischer Melancholie und gigantischer Fröhlichkeit, und es wurde gesagt, dass sie die juwelenbesetzten Throne der Erde unter ihren Sandalenfüßen betraten. Aber ein Wechsel ist nicht immer schlecht..."
  cappadocia_event.121.a:0 "Die anatolischen Frauen sind hübsch..."
  cappadocia_event.122.t:0 "Aufstieg der Pferdeherren"
  cappadocia_event.122.desc:0 "Im Geiste unserer nomadischen Wurzeln haben wir uns im ganzen Land dem Weg des Pferdes verschrieben. Mit ihnen werden wir die Nachricht vom neuen Wiederaufleben der Pferdefürsten in alle Reiche bringen. Für einige mit Pfeil und Bogen in unseren Händen."
  cappadocia_event.122.a:0 "Wir galoppieren neue Wege!"
  cappadocia_event.123.t:0 "Die alten Cimmerier rächen"
  cappadocia_event.123.desc:0 "Die #E Cimmerier#! wurden von den #E Lydiern# besiegt! und #E Phrygians#!, eine Niederlage, die im kulturellen Nahtod unserer Lebensweise endete. Jetzt haben wir unsere Vorfahren gerächt und unseren Fortbestand gesichert."
  cappadocia_event.123.a:0 "Kalt servierte Rache ist so süß."
  cappadocia_event.124.t:0 "Nach Osten drängen"
  cappadocia_event.124.desc:0 "Im Osten liegen die alten, reichen Zivilisationen. Einige kamen einst in unser Land und unterjochten unser Volk. Jetzt kommen wir, um uns zu revanchieren."
  cappadocia_event.124.a:0 "Oh, wie sich der Spieß gewendet hat ..."
  cappadocia_event.125.t:0 "Die alte Heimat"
  cappadocia_event.125.desc:0 "Wir reiten der alten Heimat entgegen, befreien die Steppen von fremder Besatzung und treten in Kontakt mit den Verwandten unserer Vorfahren. Während unsere Vermischung mit den #Y Kappadokiern#! hat unser Volk verändert, die Nomadenstämme halten immer noch an alten Traditionen fest, die sich von Stamm zu Stamm unterscheiden. Einige Stimmen behaupten, dass wir zu den Wegen unserer Vorfahren zurückkehren müssen und wieder andere sagen, dass sich unser Volk dafür zu sehr verändert hat und dass wir das Beste aus der neuen Kultur machen sollten, die aus dieser Mischung entstanden ist."
  cappadocia_event.125.a:0 "Entscheidungen, Entscheidungen ... wir müssen Entscheidungen treffen"
