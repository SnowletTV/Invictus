  # Decisions 
  #################### 
 colchis_decision_1: "Das goldene Vlies" #NT!
 colchis_decision_1_desc: "Während die Griechen von Phasis behaupteten, den letzten Strang des berühmten goldenen Vlies abgehalten zu haben und es als Stück des griechischen Erbes angepriesen zu haben, wissen wir, dass das Vlies immer in Kolchische Hände gehörte. Ein vertrauenswürdiger Berater des Hohepriesters ist mit einer bemerkenswerten Sache hervorgekommen. Es hat einen Unglauben im Gerichtshof verursacht. In seinen Händen hielt er das Vlies eines Widders ... so golden, so leuchtend, so herrlich in seiner Färbung, dass es nur göttlich hätte sein können. Dennoch fehlte ein Patch im Display. Einige glauben, dass die Götter einen einsamen Bauern mit einem goldenen Widder präsentierten, damit ein anderes Vlies Kolchis gehören kann." #NT!
  
 colchis_decision_2: "Die Verehrung von Iason" #NT!
 colchis_decision_2_desc: "Richten Sie eine heilige Stätte für Jason von den Argonauten ein" #NT!
  
 colchis_decision_3: "Die Verehrung von Aeetes" #NT!
 colchis_decision_3_desc: "Richten Sie eine heilige Stätte für König Aeetes von Kolchis ein" #NT!
  
 restore_palace_aeetes: "Stellen Sie den Palast von Aeetes wieder her" #NT!
 restore_palace_aeetes_desc: "Der König von Old Kolchis, den Jason mit Hilfe von Medea (der Tochter des Königs) handlich besiegte, regierte einst aus einem prächtigen Palast in der Nähe der Pontos Euxinos in dem, was heute als Territorium der Phase genannt wird. Der Palast, der von vielen für die Zeitalter verloren geht, bleibt immer noch in seiner ruinierten Form. Es liegt an den neuen Herrschern von Kolchis, dieses alte Wunder wiederherzustellen und das Prestige zurückzugewinnen und Kolchis zu ehren, das einst unter seinem Zauberer gehalten wurde!" #NT!
 restore_aeetes_palace_deadline: "#Y aeetes 'palace#! wird in #G 2#! Jahren wiederhergestellt." #NT!
  
 lazi_appeasement_trade: "Beschwichtigung mit dem Lazi" #NT!
 desc_lazi_appeasement_trade: "Wir haben einen Handel durchgeführt, der den Lazi gefürchtet, um ihre Bedenken zu erleichtern und ihre rebellischen Aufmerksamkeiten abzulenken." #NT!
  
  
