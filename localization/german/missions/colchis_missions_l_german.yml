  # Treasures 
  #################### 
  
 stone_of_iason: "Der Stein von Iason" #NT!
 stone_of_iason_desc: "Dieser Stein war einer der vielen, die Iason warf, um die Krieger abzulenken, die Dragon's Zähne entstanden, kurz bevor er sie in ihrer Ablenkung besiegte. Seltsamerweise stellt sich die Frage auf, ob dies wirklich ein Fels ist, der vor langer Zeit von den Händen des Halbgottes besetzt ist." #NT!
  
 the_golden_fleece: "Das goldene Vlies" #NT!
 the_golden_fleece_desc: "Die glänzende Wolle des geflügelten Widders, bekannt als Chrysomallos, den Phrixus rettete und nach Kolchis brachte, war ein begehrter Schatz von Alt, der dachte, er sei von Iason aufgenommen. Das Fleece, das durch die Wachen des Kolchischen Throns geschützt ist, erscheint am Land am Rande der Welt." #NT!
  
 golden_goat_rhyton: "Der goldene Ziegenrhyton" #NT!
 golden_goat_rhyton_desc: "Dieser Rhyton, ein Schiff zum Trinken mit dem an der Unterseite befindlichen Gussloch, stammt aus den Workshops von Ekbatana und zeigt den Kopf eines Widders, wobei der Mounth der Kreatur am Gussloch liegt. Es ist mit der achämeniden Zeit datiert." #NT!
  
  ### GREAT WORKS 
 wonder_aeetes_palace: "Der Palast von Aeetes" #NT!
 wonder_aeetes_palace_desc: "Einmal der Sitz des wohlwollenden und erfolgreichen Königs Aeetes, bleibt dieser Hauptsitz von Colchis, der lang dismisch ist, eine Attraktion für alle, die ihre Wände sehen." #NT!
  
  ### GREAT WORK EFFECTS 
 gw_effect_aeetes_palace: "Vermächtnis von aeetes" #NT!
 gw_effect_aeetes_palace_DESC: "Es gibt keinen griechischen oder kolchischen Mann oder eine kolchische Frau, die die Geschichte von Jason, seinen Argonauten, nicht gehört hat und wie sie den großen König Aeetes von Colchis trafen, selbst ein Korinthianer von altem. Kein Reisender konnte sich widersetzen, diesen heiligen und mächtigen Anblick zu besuchen und Geschenke für gottähnliche Aeetes zu hinterlassen." #NT!
  
