  # Decisions 
  #################### 
 colchis_decision_1: "Das goldene Vlies"
 colchis_decision_1_desc: "Während die Griechen von Phasis behaupteten, den letzten Strang des berühmten goldenen Vlies abgehalten zu haben und es als Stück des griechischen Erbes angepriesen zu haben, wissen wir, dass das Vlies immer in Kolchische Hände gehörte. Ein vertrauenswürdiger Berater des Hohepriesters ist mit einer bemerkenswerten Sache hervorgekommen. Es hat einen Unglauben im Gerichtshof verursacht. In seinen Händen hielt er das Vlies eines Widders ... so golden, so leuchtend, so herrlich in seiner Färbung, dass es nur göttlich hätte sein können. Dennoch fehlte ein Patch im Display. Einige glauben, dass die Götter einen einsamen Bauern mit einem goldenen Widder präsentierten, damit ein anderes Vlies Kolchis gehören kann." #NT!
  
 colchis_decision_2: "Die Verehrung von Iason"
 colchis_decision_2_desc: "Richten Sie eine heilige Stätte für Jason von den Argonauten ein" #NT!
  
 colchis_decision_3: "Die Verehrung von Aeetes"
 colchis_decision_3_desc: "Richten Sie eine heilige Stätte für König Aeetes von Kolchis ein" 
  
 restore_palace_aeetes: "Den Palast des Aietes wiederherstellen" 
 restore_palace_aeetes_desc: "Der König des alten Kolchis, den Iason mit Hilfe von Medea (der Tochter des Königs) mühelos besiegte, regierte einst von einem prächtigen Palast aus, der direkt am Pontos Euxinos in dem Gebiet lag, das heute als Phasis bekannt ist. Der Palast, den viele für längst verloren gehalten hatten, ist noch immer in seiner zerstörten Form erhalten. Es liegt nun an den neuen Herrschern von Kolchis, dieses alte Wunderwerk wiederherzustellen und das Ansehen und die Ehre zurückzugewinnen, die Kolchis einst unter seinem Zaubererkönig genoss!"
 restore_aeetes_palace_deadline: "#Y Aeetes' Palast#! wird in #G 2#! Jahren wiederhergestellt." 
  
 lazi_appeasement_trade: "Beschwichtigungshandel mit den Lazi"
 desc_lazi_appeasement_trade: "Wir haben Handel betrieben, der die Lazi begünstigt, um ihre Bedenken zu zerstreuen und ihre rebellische Aufmerksamkeit abzulenken." 
  
  
