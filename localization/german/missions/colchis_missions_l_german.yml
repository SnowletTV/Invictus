 salt_trading: "Der platzende Salzhandel" #NT!
 desc_salt_trading: "Das aus Dioscurien ausströme Salz hat zu einer Truppe von Aktivität und Industrie geführt." #NT!
  
 colchian_merchants: "Colchische Kaufleute" #NT!
 desc_colchian_merchants: "Colchische Kaufleute haben Schlammhue-Amphoren und andere Waren auf unsere Märkte gebracht." #NT!
  
 refused_call_to_arms: "Lehnte Anrufe ab" #NT!
 desc_refused_call_to_arms: "Colchis lehnte unseren Aufruf zur Verteidigung gegen die Heniochi -Aggression ab." #NT!
  
 answered_call_to_arms: "Beantwortete Anrufe" #NT!
 desc_answered_call_to_arms: "Colchis akzeptierte unseren Aufruf zur Verteidigung gegen die Heniochi -Aggression." #NT!
  
 fair_trade_diplomacy: "Faire Handelsdiplomatie" #NT!
 desc_fair_trade_diplomacy: "Die Colchians ehrten die Wünsche von Heniochi, einen Hafenzug bei Dioscurien zu haben, und verhinderte den Krieg." #NT!
  
 colchian_silphium: "Colchian Silphium" #NT!
 desc_colchian_silphium: "Die Colchianer haben die Wunder der Silphiumpflanze entdeckt." #NT!
  
 colchian_silphium_growers: "Die colchischen Silphium-Anstrengungen" #NT!
 desc_colchian_silphium_growers: "Diese Person half dabei, die Silphiumkultur in Colchis sorgfältig zu fördern." #NT!
  
 colchian_silphium_growing: "Silphiumwachsende Anstrengungen" #NT!
 desc_colchian_silphium_growing: "In den warmen und feuchten Feuchtgebieten des Kolchischen Deltas hat die Silphiumpflanze mit ihren seltenen Eigenschaften ein neues Zuhause gefunden, das sich in innerhalb eines Menschen befindet und der lokalen Bevölkerung Freude bereitet." #NT!
  
 kuji_fortress: "Kujis Schloss" #NT!
 desc_kuji_fortress: "Mit lokalen Juwelen glänzt das Schloss über einen wichtigen Scheideweg und kontrolliert den lokalen Handel." #NT!
  
 the_thorny_rose: "Die dornige Rose" #NT!
 desc_the_thorny_rose: "Umgeben von blühenden Feldern trägt die Stadt Rhodopolis die Schutzmauern und die dornige Verteidigung, um sich selbst zu schützen." #NT!
  
 rose_thorn: "Der Rosendorn" #NT!
 desc_rose_thorn: "Dieser Bergpass fungiert nun als ausgedehnter Dorn der nahe gelegenen Rhodopolis, die gegen feindliche Passage gut bewacht werden." #NT!
  
 siezed_western_passes: "Ergriffen westliche Pässe" #NT!
 desc_siezed_western_passes: "Die Colchians haben die grauen Zonen gierig erfasst, die über unsere westlichen Bergpässe spannen." #NT!
  
 fields_of_roses: "Felder und Rosen" #NT!
 desc_fields_of_roses: "Während die Felder rund um Vardensikhe/Rhodopolis militärisch schwach sind, sind gut bewässert und reichhaltig und bereit, eine wachsende Stadt zu liefern." #NT!
  
 rosy_mines: "Rosige Minen" #NT!
 desc_rosy_mines: "Schöne Rosenflecken am Hügel am Rande der fruchtbaren Ebenen decken reichhaltige Metallablagerungen ab, die den zukünftigen Bau und die künftige Wartung befeuern können." #NT!
  
 rose_gold_traders: "Roségoldhändler" #NT!
 desc_rose_gold_traders: "Mit dem neu entdeckten Vermögen der Rhodopolis -Minen an lokale Unternehmer werden Händler weiterhin durch unsere Basare fließen." #NT!
  
 rose_assault: "Angriff der Rose" #NT!
 desc_rose_assault: "Der Angriff und die Einnahme der Bergpässe rund um die Rose City haben diesen Kommandanten befriedigt." #NT!
  
 pheasant_farms: "Fasanfarmen" #NT!
 desc_pheasant_farms: "Wenn wir den jüngsten Boom in der Fasanenbevölkerung ausnutzen, können wir unser Kapital ernähren." #NT!
  
 pheasant_markets: "Fasanmärkte" #NT!
 desc_pheasant_markets: "Phaesanten aus den Hügelwäldern werden den Fluss hinuntergebracht, um in den Hafenständen zu segeln." #NT!
  
 pheasant_problem: "Fasanproblem" #NT!
 desc_pheasant_problem: "Fasanen überragen die Dörfer und werden zu einem großen Ärgernis für die Einheimischen." #NT!
  
 gold_rush: "Ein Goldrausch" #NT!
 desc_gold_rush: "Die Menschen sind frei, die goldenen Vorteile der Flussphase zu nutzen, sodass sie hierher strömen und sich um das Banner des großzügigen Herrn des goldenen Stroms versammeln." #NT!
  
 royal_hide_sifting: "Royal Hide Sifting" #NT!
 desc_royal_hide_sifting: "Die von der Krone bezahlten Arbeiter veranstalten die goldenen Vorteile der Flussphase für uns." #NT!
  
 anger_against_argonaut_stone: "Wut über Iasons Stein" #NT!
 desc_anger_against_argonaut_stone: "Das Volk ist verärgert, dass Iasons Stein, eine Erinnerung an griechische Vikotrie über den Herrscher des Kolchischen Volkes, vom Gericht von Kolchis gelobt wurde." #NT!
  
 praise_stone_destruction: "Lob für die Zerstörung von Iasons Stein" #NT!
 desc_praise_stone_destruction: "Das Volk freut sich darüber, dass der Stein, den Iason besiegte, um die Drachen-Sowen-Verteidiger von Kolchis zu besiegen, in einer Show der Kolchischen Souveränität und des Stolzes zerstört wurde." #NT!
  
 destroy_argonaut_stone: "Zerstörung von Iasons Stein" #NT!
 desc_destroy_argonaut_stone: "Das Priestertum von Kolchis hat die göttliche Aura um den Stein, den Iason besetzt, rituell entfernt, und die Menschen sind jetzt frei von diesem argonauten Einfluss." #NT!
  
 outrage_over_stone_destruction: "Empörung über die Zerstörung von Iasons Stein" #NT!
 desc_outrage_over_stone_destruction: "Die Griechen der Pontos Euxinos, für die Iason und seine Argonauten unsterbliche Helden sind, haben große Beleidigung über die Zerstörung des Steins genommen, den er inmitten des Kampfes gegen die Krieger aus Dragon's Thee gezogen hat." #NT!
  
 argonaut_legacy: "Das Argonaut -Erbe" #NT!
 desc_argonaut_legacy: "Das Erbe des Argo und ihrer Crew, die aus den Ländern von Kolchis ausgeht, in denen das legendäre Goldene Vlies bekannt war, erstreckt sich über die gesamte griechische Welt und ein besonderer Platz in der Erinnerung an die meisten." #NT!
  
 stone_throwing: "Stein werfen" #NT!
