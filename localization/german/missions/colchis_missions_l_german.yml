  #################### 
 colchis_missions: "Vermächtnis des Zauberkönigs" #NT!
 colchis_missions_BUTTON_TOOLTIP: "Es wird ein langer Weg sein, um die Erinnerung an Aeetes 'Zuhause wieder aufzubauen, aber wir werden bestehen!" #NT!
 colchis_missions_BUTTON_DETAILS: "Wirf die Zauber" #NT!
 colchis_missions_DESCRIPTION: "Die Geschichte der sagenumwobenen Kolchis stammt aus bis zur Zeit der Legende, als alte Aeetes die Lands entlang des Phase -Flusses regierten. Nachdem er seine korinthischen Bestände verschenkt hatte, regierte Aeetes diesen fremden Ort als Meister der Magie und etablierte ein reiches und begehrtes Königreich unter den Sümpfen und Wäldern des westlichen Kaukasus. Kolchis von den Assyrern als Qulha erwähnt, ist mehrmals in Einheit geraten und nicht in die Unordnung geraten. Die natürliche Geographie des Landes machte Colchis zu einem reichhaltigen Land, aber auch zu natürlichen Schönheit mit einem Mangel an wirklich industrieller Kapazität - der Thron von AEA/Kutaisi konnte nie mit etablierten Königreichen in Hellas, Anatolien oder dem iranischen Plateau konkurrieren. \ n \ ncolchis blieb in der Peripherie der bekannten Welt, die am Ende des 'gastfreundlichen Meeres' versteckt war und nur nach griechischer Erforschung und Kolonisierung bekannt ist, bis das achämenide Reich nach seiner Einbeziehung des benachbarten kaukasischen Iberiens in das Satrakungssystem in die Grenzen gebürstet war. Von diesem Zeitpunkt an wurden Colchis 'Kaufleute, Märkte und Verwaltung weitaus mehr mit dem Mittelmeer und der Ägäis verstrickt, aber es blieb eine rein schwarze Meereskraft. Vielleicht ist es jetzt an der Zeit, dass Old Aeetes 'stampfendes Gelände aus seiner Wiege herauswachsen und die Optionen, die die Welt auf den Markt gebracht hat, herauswachsen." #NT!
 colchis_missions_CRITERIA_DESCRIPTION: "Diese Mission wird als vollständig angesehen, wenn Colchis sowohl die Ehre als auch das Erbe von Aeetes wiederhergestellt hat und die Pontos Euxinos erobert hat." #NT!
 colchis_missions_REWARD_DESCRIPTION: "Colchis wird militärische und wirtschaftliche Fähigkeiten erlangen, die die mediterranen Mächte im Süden übertreffen." #NT!
  
  
  #################### 
  # Mission Tasks 
  #################### 
  
 colchis_missions_task_01: "Preise in 300 Sprachen" #NT!
 colchis_missions_task_01_DESC: "Die Stadt Dioscurien, angeblich von den Dioscuri-Zwillingen selbst besiedelt, wurde ein weitreichender Hafen für alle Manieren von Menschen im Kaukasus, Schwarzes Meer, Steppe und Anatolien. Dioscurias 'Märkte sind für seine Salzeinlagen berühmt und sind so vielfältig und weitreichend, dass 70 bis 300 einzigartige Sprachen zu hören sind, während sie an einem Tag durch die Stadt wandern. Die Colchianer müssen mehr Vorteile von Dioscurien 'natürlichen Vorteilen erzielen." #NT!
 colchis_missions_task_01_tt: "Wir werden uns in die verschiedenen Märkte der Küste wagen." #NT!
  
 colchis_missions_task_02: "Kujis juwelisiertes Schloss" #NT!
 colchis_missions_task_02_DESC: "Tsikhegoji, der auf weiten Kalksteinablagerungen und auf einem verteidigungsfähigen hügeligen Gebiet am Rande der Ebenen gebaut wurde, befand sich an einem großen Scheideweg und profitierte direkt aus dem Juwel und den Edelmetallminen, die in den Bergen übersehen wurden. So war es sowohl ein strategischer als auch ein Präsidienplatz für ein Fort - aber vielleicht können wir ein angemesseneres Schloss für diejenige schaffen, die den kolchischen Thron besetzt." #NT!
  
 colchis_missions_task_03: "Der goldene Fluss" #NT!
 colchis_missions_task_03_DESC: "Die Phase, benannt nach den glitzernden Nuggets, die sich zwischen den Felsen und Kieselsteinen verstecken, ist die Lebensader des Handels und der Kommunikation von unserem Kapital bis zu den Greater Pontos. Wir müssen es kontrollieren und als wahrer Arm unserer Wirtschaft nutzen." #NT!
 colchis_missions_task_03_tt: "Viele #Y Geschenke#! werden bald ankommen und den Fluss hinunterkommen ..." #NT!
  
 colchis_missions_task_04: "Eine Berghochzeit" #NT!
 colchis_missions_task_04_DESC: "Mitglieder des Court of Colchis und seiner königlichen Familie halfen Pharnavazid I, wenn er den iberischen Thron vom Tyrann, der als Azo bekannt ist, den Thron genommen hat. Gefühle sind hoch zwischen den beiden königlichen Familien. Es kann von Vorteil sein, unsere Beziehung zu einer königlichen Ehe zu festigen." #NT!
  
 colchis_missions_task_05: "Schutz der Rose City" #NT!
 colchis_missions_task_05_DESC: "Vardtssikhe, der den Griechen als Rhodopolis oder der Stadt der Rose bekannt ist, ist eine reichhaltige, aber verletzliche Blume der Zivilisation. Sollten Feinde wie eine Horde kommen, die wie Lawinen durch Bergpässe fließt, muss sie vorbereitet und geschützt werden, sonst hängt die Blume ab und verdorren." #NT!
  
 colchis_missions_task_06: "Die Sümpfen abtropfen lassen" #NT!
 colchis_missions_task_06_DESC: "Viele haben gesagt, dass das Königreich und die Menschen von Colchis am meisten durch seine natürliche Landschaft zurückgehalten wurden. Während die Colchianer es gewohnt sind, Kanalnetze zu navigieren und sumpfiges Gelände zu durchqueren, um Waren auf und von den Märkten im Landesinneren und an der Küste zu bringen, sollten die Städte ausgebaut werden, und mehr Straßen könnten ausgebaut werden, um die Handelswege zu erweitern und die Fähigkeit zu züchten, den Industriesektor zu züchten." #NT!
 colchis_misisons_task_6_tt: "Jede Provinz in der Provinz [GetProvince('(int32)1711').GetArea.GetName] wird #Y $replaced_the_swamp$#!. erhalten" #NT!
  
 colchis_missions_task_07: "Der Indo-Exinos-Handel" #NT!
 colchis_missions_task_07_DESC: "Während das iranische Plateau immer als Haupthandelsweg gedient hat, haben die Pontos Euxinos und Mazandaran Sea auch alternative Routen für einen billigen Marinetransport gesehen, der in die Bosporaner und dann in die reiche Ägäis einfließt. Der Aufbau der Infrastruktur entlang des Phase-Flusses sollte es kolchischen Kaufleuten ermöglichen, einen besseren und schnelleren Zugang zu weit entfernten Waren zu haben." #NT!
 colchis_missions_task_07_tt: "#Y 3#! Territorien in der Provinz #E colchis#! müssen #Y Städte #! mit #Y 2#! oder mehr #E marktplaces#! sein." #NT!
  
 colchis_missions_task_08: "Eine kaukasische Gewerkschaft" #NT!
 colchis_missions_task_08_DESC: "Während die Colchianer seit langem an ihren Küstengewässern und der Sicherheit ihrer Seite der Bergpässe geführt haben, gibt es nicht die Tatsache, dass der innere südliche Kaukasus eine größere Fülle von Mineralressourcen und Zugang zum Handel mit den Steppenvölkern im Norden über das zentrale Kaukasischen -Tor hat. Die Vereinigung der Häuser von Aeetes und Pharnavazid könnte zu einem großartigen regionalen Stromversorgungssystem führen." #NT!
  
 colchis_missions_task_09: "Skeptoukhi -Delegation" #NT!
 colchis_missions_task_09_DESC: "Mit der wachsenden Natur der Angelegenheiten, die die Aufmerksamkeit eines Königs erfordern, ist die Delegation erforderlich, um die Wirkung und das Wachstum von Colchis aufrechtzuerhalten. Ein System der königlichen Gouverneure, das aus allen großen Städten und Siedlungen im Phasis-Delta und darüber hinaus ausgeschlossen ist, sollte dazu beitragen, die tägliche Ordnung der Dinge aufrechtzuerhalten und die zeremoniellen Mitarbeiter des Königs zu führen." #NT!
  
 colchis_missions_task_10: "Der Palast von Aeetes" #NT!
 colchis_missions_task_10_DESC: "Während niemand in ganz Colchis die Geschichte von Aeetes und den Argonauten, die ihn besiegten, nicht rezitieren kann, ganz zu schweigen von seiner Zauberin -Tochter Medea, können nur wenige über das Land schauen und darauf hinweisen, wo der alte König lebte. Dort liegt eine alte und vergessene Ruine in der Nähe der äußeren Ränder der Stadt der Phase. Die Berater des Throns glauben, dass diese überwachsenen und sumpfigen Relikte der Vergangenheit die wenigen verbleibenden Merkmale eines alten Palastes sind - derselbe Palast, in dem Aeetes auf seinem Thron saß und eines der mächtigsten Königreiche der legendären Vergangenheit regierte. Um unser Erbe zurückzugewinnen und erneut den Kaminsims des reichhaltigen Handelszentrums der Meere zu übernehmen, müssen wir den alten Ruhm dieses Ortes wiederherstellen." #NT!
 colchis_missions_task_10_tt: "#Y kolchis#! muss den #E -Wiederherstellen des Palastes der Aeetes#! -Entscheidung und die #G -Restaurierung des #Y -Palastes von aeetes#! genommen haben." #NT!
  
 colchis_missions_task_11: "Die östliche gastfreundliche Küste" #NT!
 colchis_missions_task_11_DESC: "Die Pontos Euxinos sind aufgrund der Häufigkeit und des Fülle des Handels, der das Meer und seine Küste durchdrungen hat, nur als solches bekannt. Während Colchis 'Position im Osten zugelassen hat, dass der transkaukasische und der kaspische Handel aus dem Osten stammen, ermöglichen die Kontrolle größerer Teile der Nord- und Südküste eine Ausdehnung in Steppen-, Taurican- und anatolische Märkte. Colchis wird auch eine größere Marinekontrolle in den lokalen Gewässern haben, die Piraterie und ernsthaften Wettbewerb abhalten können." #NT!
  
 colchis_missions_task_12: "Inspirierte Verwaltung" #NT!
 colchis_missions_task_12_DESC: "Die 19. Achämenid-Satrapie umfasste einst die unteren Grenzregionen von Colchis. Während sie zuweilen aggressiv und aufdringlich waren, waren die Perser im Süden bekannt dafür, dass sie unglaublich ordentlich und auf jede Art von administrativen Hürde, politisch oder sozial vorbereitet waren, vorbereitet waren. Da sich die Macht des Königs zwischen vielen königlichen Gouverneuren in den Großstädten erstreckt, wurde die Fähigkeit, Angelegenheiten zentral und effizient in der Hand von angeblich loyalen Handlern zu kontrollieren. Damit sich der Gerichtshof von Colchis von der achämeniden Art der Kommunikation, der routinemäßigen Überprüfung und der kulturellen Bewusstseins inspirieren ließ, könnte die Aufrechterhaltung der Loyalität und Wirksamkeit dieser Skeptoukhi eine viel einfachere Aufgabe sein als zuvor vorgestellt." #NT!
 colchis_missions_task_12_tt: "#Y 0#! Familien sind #R verachtet #!" #NT!
  
 colchis_missions_task_13: "Kontrolle der Geraden" #NT!
 colchis_missions_task_13_DESC: "Die Bosporos und die Cimmerian -Geraden kontrollieren und begrenzen die Schifffahrt, die in und aus den Pontos Euxinos nach Norden und Süden fährt. Während Colchis immer von den Handel in Richtung Norden profitiert hat, gibt es so viel Potenzial, sie und ihre Besteuerung nicht direkt zu kontrollieren. Die Bosporos und Cimmerian Bosporos sind Monopole für Gewalt - um sie zu kontrollieren, müssen die Marine und Kaufleute von Colchis sie besitzen." #NT!
  
 colchis_missions_task_14: "Hegemon der Pontos Euxinos" #NT!
 colchis_missions_task_14_DESC: "Wirtschaftlich und politisch können Colchis zu einer unüberwindlichen Macht werden, wenn es die gesamte Pontos Euxinos kontrollieren würde, da es sich um den alleinigen Entschlossenheit in Schifffahrtsverkehr, Personalverkehr und militärische Angelegenheiten handelt. Wären das Meer Colchis 'persönlicher See werden, würden der Thron und das Vermächtnis der alten Aeetes die Griechen übertreffen, die ihn besiegten." #NT!
 colchis_missions_task_14_tt: "#Y [THIS.GetCountry.GetName]#! muss jedes Küstengebiet entlang des #T Schwarzen Meeres #! und #T Maeotian Sea#! Provinzen besitzen." #NT!
  
  
  
