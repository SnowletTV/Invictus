  # Treasures 
  #################### 
  
 stone_of_iason: "Der Stein von Iason" 
 stone_of_iason_desc: "Dieser Stein war einer von vielen, die Iason warf, um die Krieger abzulenken, die aus den Zähnen des Drachen entsprungen waren, kurz bevor er sie in ihrer Verwirrung besiegte. Seltsam poliert, wirft er die Frage auf, ob es sich wirklich um einen Stein handelt, der vor langer Zeit von den Händen des Halbgottes geworfen wurde." 
  
 the_golden_fleece: "Das goldene Vlies" 
 the_golden_fleece_desc: "Die glänzende Wolle des geflügelten Widders namens Chrysomallos, den Phrixus rettete und nach Kolchis brachte, war ein begehrter Schatz der Antike, der als „verloren“ galt, nachdem er von Iason geraubt worden war. Nun wurde das Vlies wieder „gefunden“ und erstrahlt, geschützt von den Hütern des kolchischen Throns, in voller Pracht in den Ländern am Rande der Welt." 
  
 golden_goat_rhyton: "Der goldene Ziegenrhyton" 
 golden_goat_rhyton_desc: "Dieses Rhyton, ein Trinkgefäß mit der Ausgussöffnung am unteren Ende, stammt aus den Werkstätten von Ekbatana und zeigt einen Widderkopf, dessen Maul sich an der Ausgussöffnung befindet. Es wird auf die Zeit der Achämeniden datiert." 
  
  ### GREAT WORKS 
 wonder_aeetes_palace: "Der Palast von Aeetes" 
 wonder_aeetes_palace_desc: "Einst Sitz des gütigen und erfolgreichen Königs Aietes, bleibt dieser Hauptsitz von Kolchis, der lange Zeit vernachlässigt wurde, eine Attraktion für alle, die seine Mauern betrachten."
  
  ### GREAT WORK EFFECTS 
 gw_effect_aeetes_palace: "Vermächtnis von Aeetes" 
 gw_effect_aeetes_palace_DESC: "Es gibt keinen griechischen oder kolchischen Mann oder eine kolchische Frau, die die Geschichte von Iason, seinen Argonauten, nicht gehört hat und wie sie den großen König Aeetes von Colchis trafen, selbst ein Korinther aus alter Zeit. Kein Reisender konnte widerstehen, diesen heiligen und mächtigen Ort zu besuchen und dem gottgleichen Aietes Geschenke zu hinterlassen." 
  
