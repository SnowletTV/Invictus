  #################### 
 colchis_missions: "Das Vermächtnis des Zauberkönigs"
 colchis_missions_BUTTON_TOOLTIP: "Es wird ein langer Weg sein, die Erinnerung an das Zuhause von Aietes wiederaufzubauen, aber wir werden nicht aufgeben!" 
 colchis_missions_BUTTON_DETAILS: "Wirke die Zauber"
 colchis_missions_DESCRIPTION: "Die Geschichte des sagenumwobenen Kolchis reicht bis in die Zeit der Legenden zurück, als der antike Aietes über die neu gegründeten Länder entlang des Flusses Phasis herrschte. Nachdem er seine Besitztümer in Korinth aufgegeben hatte, regierte Aietes diesen fremden Ort als Meister der Magie und errichtete ein reiches und begehrenswertes Königreich inmitten der Sümpfe und Wälder des westlichen Kaukasus.\n\n Kolchis, das von den Assyrern erstmals als Qulha erwähnt wurde, ist wiederholt in Einheit und Unordnung geraten, hat sich in kleine Königreiche aufgespalten um sich dann wiederholt wieder zu einem großen Staat im Phasis-Becken zusammenzuschließen. Die natürliche Geografie des Landes machte Kolchis zu einem fruchtbaren Land, verurteilte es aber auch zu natürlicher Schönheit ohne echte industrielle Kapazitäten – niemals konnte der Thron von Aea/Kutaisi mit etablierten Königreichen in Hellas, Anatolien oder auf dem Iranischen Hochland konkurrieren.\n\n  Kolchis blieb am Rande der bekannten Welt, versteckt am Ende des „Gastfreundlichen Meeres”, das erst nach griechischen Erkundungen und Kolonisationen als solches bekannt wurde, bis das Achämenidenreich nach der Eingliederung des benachbarten kaukasischen Iberiens in das Satrapien-System an die Grenzen von Kolchis stieß. Von diesem Zeitpunkt an waren die Händler, Märkte und die Verwaltung von Kolchis viel stärker mit dem Mittelmeer und der Ägäis verflochten, aber es blieb eine reine Schwarzmeer-Macht. Vielleicht ist es jetzt an der Zeit, dass das Gebiet des alten Aietes über seine Wiege hinauswächst und die Möglichkeiten erkundet, die die Welt zu bieten hat." 
 colchis_missions_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, wenn Kolchis sowohl die Ehre und das Vermächtnis von Aietes wiederhergestellt als auch den Pontos Euxinos erobert hat." 
 colchis_missions_REWARD_DESCRIPTION: "Colchis wird militärische und wirtschaftliche Fähigkeiten erlangen, die die mediterranen Mächte im Süden übertreffen."
  
  
  #################### 
  # Mission Tasks 
  #################### 
  
 colchis_missions_task_01: "Preise in 300 Sprachen" 
 colchis_missions_task_01_DESC: "Die Stadt Dioskurias, die angeblich von den Dioskuren-Zwillingen selbst gegründet wurde, entwickelte sich zu einem vielbesuchten Hafen für Menschen aus dem Kaukasus, dem Schwarzen Meer, der Steppe und Anatolien. Dioskurias ist berühmt für seine Salzlagerstätten und seine Märkte sind so vielfältig und weitläufig, dass man angeblich an einem Tag 70 bis 300 verschiedene Sprachen hören kann, wenn man durch die Stadt schlendert. Die Kolcher müssen sich die natürlichen Vorteile von Dioskurias stärker zunutze machen." 
 colchis_missions_task_01_tt: "Wir werden uns in die verschiedenen Märkte der Küste wagen." 
  
 colchis_missions_task_02: "Kujis Juwelenschloss" 
 colchis_missions_task_02_DESC: "Tsikhegoji, den die Griechen als Archaeopolis kannten, wurde auf riesigen Kalksteinvorkommen und auf einem leicht zu verteidigenden hügeligen Gebiet am Rande der Ebenen erbaut und lag an einer wichtigen Handelskreuzung. Die Stadt profitierte direkt von den Edelstein- und Edelmetallminen in den Bergen, die sie überragten. Somit war es sowohl ein strategisch günstiger als auch ein prestigeträchtiger Ort für eine Festung – aber vielleicht können wir eine passendere Festung für denjenigen schaffen, der den kolchischen Thron innehat." 
  
 colchis_missions_task_03: "Der goldene Fluss" 
 colchis_missions_task_03_DESC: "Der Phasis, benannt nach den glitzernden Brocken, die sich zwischen den Felsen und Kieselsteinen am Grund befinden, ist die Lebensader des Handels und der Kommunikation zwischen unserer Hauptstadt und dem Großraum Pontos. Wir müssen ihn kontrollieren und als den eigentlichen Antrieb unserer Wirtschaft nutzen." 
 colchis_missions_task_03_tt: "Viele #Y Geschenke#! könnten bald eintreffen, sie kommen den Fluss hinunter..." 
  
 colchis_missions_task_04: "Eine Hochzeit in den Bergen"
 colchis_missions_task_04_DESC: "Mitglieder des Hofes von Kolchis und seiner Königsfamilie unterstützten Pharnavazid I. dabei, dem Tyrannen Azo den iberischen Thron zu entreißen. Die Beziehung zwischen den beiden Königsfamilien ist angespannt. Es könnte von Vorteil sein, unsere Beziehung durch eine königliche Hochzeit zu festigen." 
  
 colchis_missions_task_05: "Schutz der Rosenstadt" 
 colchis_missions_task_05_DESC: "Vardtsikhe, von den Griechen als Rhodopolis oder Stadt der Rosen bekannt, liegt in einer offenen Ebene und ist eine üppige, aber verletzliche Blume der Zivilisation. Sollten Feinde wie eine Horde kommen und wie Lawinen durch die Bergpässe stürmen, muss die Stadt vorbereitet und geschützt sein, sonst wird die Blume den Kopf hängen lassen und verwelken" 
  
 colchis_missions_task_06: "Die Sümpfe trockenlegen" 
 colchis_missions_task_06_DESC: "Viele sagen, dass das Königreich und das Volk von Kolchis vor allem durch seine natürliche Landschaft zurückgehalten werden. Die Kolcher sind zwar daran gewöhnt, sich durch Kanalnetze und sumpfiges Gelände zu schlagen, um Waren zu den Märkten im Landesinneren und an der Küste zu transportieren, aber wenn diese manchmal nachteiligen Eigenschaften des Landes beseitigt würden, könnten Städte expandieren und mehr Straßen gebaut werden, um die Handelswege zu erweitern und das Wachstum des Produktionssektors zu fördern." 
 colchis_misisons_task_6_tt: "Jede Provinz in der Provinz [GetProvince('(int32)1711').GetArea.GetName] wird #Y $replaced_the_swamp$#! erhalten." 
  
 colchis_missions_task_07: "Der Indo-Euxinos-Handel" 
 colchis_missions_task_07_DESC: "Während das iranische Hochland schon immer als eine der wichtigsten Handelsrouten diente, gab es auch alternative Routen für kostengünstigen Seetransport über den Pontos Euxinos und das Mazandaranische Meer, die in die Bosporus-Meerenge und dann in die reiche Ägäis mündeten. Der Ausbau der Infrastruktur entlang des Flusses Phasis sollte den kolchischen Händlern einen besseren und schnelleren Zugang zu weit entfernten Waren ermöglichen." 
 colchis_missions_task_07_tt: "#Y 3#! Territorien in der Provinz #E Colchis#! müssen #Y Städte #! mit #Y 2#! oder mehr #E Marktplätzen#! sein." 
  
 colchis_missions_task_08: "Eine kaukasische Union" 
 colchis_missions_task_08_DESC: "Während sich die Kolcher seit langem an ihre Küstengewässer und die Sicherheit ihrer Seite der Gebirgspässe halten, ist es unbestritten, dass der innere Südkaukasus über größere Bodenschätze verfügt und über das zentrale Kaukasus-Tor Zugang zum Handel mit den Steppenvölkern im Norden hat. Die Vereinigung der Häuser von Aietes und Pharnavazid könnte zu einem bedeutenden regionalen Machtgefüge führen." 
  
 colchis_missions_task_09: "Skeptoukhi-Delegation" 
 colchis_missions_task_09_DESC: "Angesichts der zunehmenden Bedeutung der Angelegenheiten, die die Aufmerksamkeit des Königs erfordern, ist eine Delegierung von Aufgaben erforderlich, um die Effizienz und das Wachstum von Kolchis aufrechtzuerhalten. Ein System königlicher Statthalter, die aus allen größeren Städten und Siedlungen im Phasis-Delta und darüber hinaus regieren, soll dazu beitragen, die tägliche Ordnung aufrechtzuerhalten, indem sie die zeremoniellen Aufgaben des Königs wahrnehmen." 
  
 colchis_missions_task_10: "Der Palast von Aeetes" 
 colchis_missions_task_10_DESC: "Zwar gibt es niemanden in ganz Kolchis, der nicht die Geschichte von Aeetes und den Argonauten, die ihn besiegten, erzählen kann, ganz zu schweigen von seiner Zauberin-Tochter Medea, doch nur wenige können über das Land blicken und zeigen, wo der alte König lebte. Dort liegt eine alte und vergessene Ruine am Rande der Stadt Phasis. Die Ratgeber des Throns glauben, dass diese überwucherten und sumpfigen Relikte der Vergangenheit die wenigen verbliebenen Überreste eines alten Palastes sind – desselben Palastes, in dem Aietes auf seinem Thron saß und eines der mächtigsten Königreiche der legendären Vergangenheit regierte. Um unser Erbe zurückzugewinnen und erneut die Rolle des reichen Handelszentrums der Meere zu übernehmen, müssen wir den alten Glanz dieses Ortes wiederherstellen." 
 colchis_missions_task_10_tt: "#Y Kolchis#! muss die Entscheidung #E Wiederherstellung des Palasts von Aietes#! getroffen haben, und die #G Wiederherstellung#! des #Y Palasts von Aietes#! muss abgeschlossen sein." 
  
 colchis_missions_task_11: "Die östliche gastfreundliche Küste"
 colchis_missions_task_11_DESC: "Der Pontos Euxinos ist nur aufgrund der Dichte und des Reichtums des Handels, der das Meer und seine Küsten überzieht, als solcher bekannt geworden. Während die Lage Kolchis im Osten den transkaukasischen und kaspischen Handel aus dem Osten ermöglicht hat, wird die Kontrolle über größere Teile der Nord- und Südküste eine Expansion in die Märkte der Steppe, Tauris und Anatoliens ermöglichen. Kolchis wird auch eine größere Kontrolle über die lokalen Gewässer haben und so Piraterie und ernsthafte Konkurrenz abwehren können." 
  
 colchis_missions_task_12: "Inspirierte Verwaltung" 
 colchis_missions_task_12_DESC: "Die 19. Achämeniden-Satrapie umfasste einst die südlichen Grenzregionen von Kolchis. Obwohl sie zuweilen aggressiv und aufdringlich waren, waren die Perser im Süden dafür bekannt, äußerst geordnet zu sein und auf jede Art von administrativen Hürden, sei es politischer oder sozialer Natur, vorbereitet zu sein. Da sich die Macht des Königs auf viele königliche Statthalter in den großen Städten verteilte, lag die Fähigkeit, die Angelegenheiten zentral und effizient zu kontrollieren, in den Händen vermeintlich loyaler Verwalter. Würde sich der Hof von Kolchis von der achämenidischen Art der Kommunikation, der routinemäßigen Kontrolle und dem kulturellen Bewusstsein inspirieren lassen, wäre es vielleicht viel einfacher als bisher angenommen, die Loyalität und Effektivität dieser Skeptoukhi aufrechtzuerhalten." 
 colchis_missions_task_12_tt: "#Y 0#! Familien sind #R verachtet#!"
  
 colchis_missions_task_13: "Die Meerengen kontrollieren" 
 colchis_missions_task_13_DESC: "Die Bosporos- und die Cimmerische Meerenge kontrollieren und begrenzen den Schiffsverkehr, der im Norden und Süden in den Pontos Euxinos hinein- und aus ihm herausführt. Während Kolchis schon immer vom Handel profitiert hat, der durch diese Meerengen nach Norden fließt, geht durch die fehlende direkte Kontrolle und Besteuerung dieser Meerengen viel Potenzial verloren. Der Bosporus und der Cimmerische Bosporus sind Gewaltmonopole – um sie zu kontrollieren, müssen die Flotten und Kaufleute von Kolchis sie beherrschen ... vollständig." 
  
 colchis_missions_task_14: "Hegemon der Pontos Euxinos" 
 colchis_missions_task_14_DESC: "Wirtschaftlich und politisch könnte Kolchis zu einer unbezwingbaren Macht werden, wenn es den gesamten Pontos Euxinos kontrollieren würde und damit alleinige Entscheidungsgewalt über Schifffahrt, Personenverkehr und militärische Angelegenheiten hätte. Würde das Meer zu Kolchis' eigenem See werden, würden der Thron und das Erbe des alten Aietes diejenigen Griechen übertreffen, die ihn besiegt hatten." 
 colchis_missions_task_14_tt: "#Y [THIS.GetCountry.GetName]#! muss #E alle Küstengebiete#! entlang der Provinzen #T Schwarzes Meer#! und #T Maeotisches Meer#! besitzen."
  
  
  
  #################### 
  # Events 
  #################### 
  
 me_colchis_1_title: "Die Sprache des Steppenhandels" #NT!
 me_colchis_1_desc: "In den Sommersaisonen überqueren die pastoralen Nomaden der Northern Plains und Steppen die Bergpässe und gelangen in den Hafen von Dioscurien, um ihre Waren und Dienstleistungen gegen Salz zu tauschen, um ihr Fleisch zu erhalten und zu würzen. Wir sollten einige unserer eigenen königlichen Anbieter in den Hafen schicken, um Kutaisi mit den Notwendigkeiten zu versorgen." #NT!
 me_colchis_1.a: "Auch wir werden aus diesem geschäftigen Hafen hartes Salz guldieren." #NT!
 me_colchis_1.b: "Lassen Sie uns die kolchische Sprache auf diesem Markt dauerhafter machen." #NT!
 me_colchis_1.c: "Steppe-Bitteln Fashion Metal Masterworks. Der Thron muss einige haben." #NT!
 me_colchis_1.d: "Die Pferdehörden würden stattdessen bessere Chancen in unseren Märkten finden." #NT!
  
 me_colchis_2_title: "Salz für die Heniochi" #NT!
 me_colchis_2_desc: "Die Griechen von Dioscurias haben sich immer als besser als die Heniochi -Stämme bezeichnet - beide behaupten, Kinder der Dioscuri zu sein, aber Dioscurias behaupten den Namen der Zwillinge, während das Stammesvolk einfach den Spitznamen "Die Wahrer" beansprucht. So sehr die Griechen, die sich mit den Stammesangehörigen befassen, verachten, sind dieselben pastoralischen Leute ihre größten Kunden, die immer Salz in Bündeln kaufen, um ihre Fische zu würzen und billige Pelze dafür zu verkaufen. Während die Heniochi unter den Griechen als Wilde und Piraten bekannt sind und in den schlanken Booten segeln, die über Land getragen werden können, sind sie die wahrsten Herren an den Ständen und zahlen immer einen fairen Preis. Es wird gesagt, dass die Heniochi einst bis nach Süden wie die Phase gelebt haben und ein Ableger der Phasioi waren, die die Griechen vor langer Zeit verdrängten, aber jetzt sind sie auf ihre einsamen Klippen und kleinen Häfen beschränkt. In diesem Sinne war es eine merkwürdige Sache, als ein Dioscurian -Bote durch die Hallen rannte und behauptete, dass die Heniochi in diesem Moment alle Präzedenzfälle gebrochen und den Hafen von Dioscurien angegriffen hätten. Die Griechen haben uns gebeten, ihnen bei der Zerstörung der Wilden zu helfen." #NT!
 me_colchis_2.a: "Wir werden diesen Moment nutzen, um Macht und Einfluss auf beide zu ergreifen." #NT!
 me_colchis_2.b: "Etwas riecht a-foul. Senden Sie einen bewaffneten Gesandten, um zu verhandeln." #NT!
 me_colchis_2.c: "Der Heniochi könnte sich als wertvoller Verbündeter erweisen - geben Sie ihnen Dioscurien für einen Gefallen." #NT!
 me_colchis_2.d: "Lassen Sie die widerlichen Griechen leiden. Die Ironie wird am besten am Ende eines Speers serviert." #NT!
  
 me_colchis_3_title: "Die magische Pflanze" #NT!
 me_colchis_3_desc: "Eine Gruppe spezifischer Händler von jenseits der Symplades war in letzter Zeit im Hafen von Dioscurien beliebt. Während die Reichtümer von Mineralien, Gold, Pelzen, Lebensmitteln und Möbeln oft die Rede der Stadt sind, wurden diese besonderen Männer wegen ihrer Blumen geliebt. \ n \ nthey fuhren die Straßen hinunter und entlang der Flussbetten hielten sie die puffenförmigen, gelben Köpfe mit dicken Stielen aus, und unter ihrem Band hielten sie Sklaven, die keine Angst vor der lodernden Sonne und ihrem harten Blick hatten. Die Soldaten waren ihre größten Kunden, und die Gasthäuser waren nachts mit ungewöhnlich schwerem Lachen gefüllt, während die morgendliche Krankheit nie zu hören war oder in Sicht war. Der lokale Priester von Ghmerti kaufte sogar ein Bündel von diesen und übermittelte, dass der König seinem Volk einen großartigen Dienst leisten würde, wenn die Flussufer das ganze Jahr über mit diesen besonderen gelben Glühbirnen gefüllt werden könnten." #NT!
 me_colchis_3.a: "Wir werden keine Mittel für Blumen verschwenden." #NT!
 me_colchis_3.b: "Versuchen wir es ..... Botanik." #NT!
 me_colchis_3.c: "Die größten Heiler werden von hier und darüber hinaus ihren Verstand dazu bringen." #NT!
 me_colchis_3.d: "Vielleicht wäre mein Schlafzammber auch lebendiger ..." #NT!
  
 me_colchis_4_title: "Verehrung der Dioscuri" #NT!
 me_colchis_4_desc: "Die Dioscuri sind große Reisende, Wagensachen und Kolonisatoren in der gesamten bekannten Welt berühmt. Entlang der Küste der Pontos Euxinos werden sie jedoch besonders geliebt, und alle Zungen der Dioscurien kennen ihre Namen und sprechen ein Wort des Gebets, bevor sie die Schiffe des Hafens einstellen. Sie waren schon immer eine ständige Dualität, und es ist unsere Pflicht, ihr Prestige in unserer Ecke der Welt aufrechtzuerhalten." #NT!
 me_colchis_4.a: "Schande nur ihre Votivschreine nicht." #NT!
 me_colchis_4.b: "Bauen Sie einen Grand Tempel für die Wagenlenker!" #NT!
 me_colchis_4.c: "Der Dioscuri und ihr Schrein sollen uns allein anbeten." #NT!
  
 me_colchis_5_title: "Suani Masterworks" #NT!
 me_colchis_5_desc: "Die Suani, ein mysteriöses Volk, das aus den Bergen stammt, verkaufen oft raffinierte Meisterwerke in der Agora von Dioscurien. Ihre Workshops und ihre Stände sind einige der meistfarbigsten - Wunder, die sich in sich selbst sehen und gleichzeitig sowohl einfach als auch ziemlich verziert sind. In letzter Zeit haben sich viele von ihnen entschieden, in der Hafenstadt zu bleiben, aber ihre zurückgezogeneren und traditionelleren Bräuche haben Probleme mit den Stadtbewohnern verursacht, die als ständige Bewohner fungieren und nicht reisende Händler. Für dieses Grundstück sind die Suani ein seltsames und nicht vertrauenswürdiges Grundstück, das ihre Bergwege einpacken und zurückführen sollte. In unserer eigenen Grenzen und Städte veranstalten wir viele der Suani -Stämme, und weil ihre Sprache und Kultur für die kolchischen Erwartungen weniger undurchsichtig sind, haben einige ihrer Stammesführer Abgesandte vor unserem Gericht geschickt, in der Hoffnung, dass US -Hash eine Schutzvereinbarung mit der lokalen Verwaltung der Dioskurien hat." #NT!
 me_colchis_5.a: "Die Suani sind alleine." #NT!
 me_colchis_5.b: "Wir unterstützen die Suani voll und ganz!" #NT!
 me_colchis_5.c: "Die Suani haben immer ihren eigenen Hafen gebraucht ..." #NT!
 me_colchis_5.c.t: "Die Stadt von #Y diskurias#! wird zu einem #T suanian#! #Y League City#! von #E colchis#!." #NT!
 me_colchis_5.d: "Die Griechen sind unsere kommerziellen Verbündeten." #NT!
 me_colchis_5.e: "Die Suani waren politisch ein Dorn in unserer Seite." #NT!
 me_colchis_5.e.t: "#E [suani_leader.GetName]#! löst einen Bürgerkrieg unter dem Banner des #Y Svan Kingdom#! aus." #NT!
 me_colchis_5.f: "Die Suani sind die stärksten Männer in Colchis." #NT!
 me_colchis_5.f.t: "Sie wechseln zum Spielen als #Y Svan Kingdom#!." #NT!
  
 me_colchis_6_title: "Das bewachten Juwel" #NT!
 me_colchis_6_desc: "Das Schloss steht groß und mächtig und trägt sich auf den Merchant -Wagen und den Boten, die die zuvor ausgebreiteten Straßen überqueren. Von hier aus kann ein Großteil des örtlichen Handels und des örtlichen Schutzes verabreicht werden, und viele Menschen mit guter Station sind zu seinen Wällen strömt, die mit funkelnden Steinen gesprenkelt sind." #NT!
 me_colchis_6.a: "Dieser schützende Bollwerk wird glänzen!" #NT!
  
 me_colchis_7_title: "Land der Fasane" #NT!
 me_colchis_7_desc: "Dank unserer Investitionen und Aufbauten entlang der Phase hat die Anzahl der lokalen Fasane, die von den dicken Waldhöhen fallen, um aus den Bächen und an der Seite des Flusses selbst zu trinken, eine seltsame und ziemlich lustige Zunahme. Während sie eine niedliche Ergänzung der natürlichen Landschaft sind, stören die kleinen Herden von ihnen die Menschen, die versuchen, ihr tägliches Geschäft zu entwickeln." #NT!
 me_colchis_7.a: "Geflügel soll die Teller unseres Volkes füllen." #NT!
 me_colchis_7.b: "Vielleicht haben andere Länder einen Geschmack für diesen Vogel?" #NT!
 me_colchis_7.c: "Das klingt nach einem lokalen Problem ..." #NT!
  
 me_colchis_8_title: "Sieben verbergen" #NT!
 me_colchis_8_desc: "Unsere Leute sind es gewohnt, die flauschigen Häute der Schafe zu nehmen und sie in die Flussphase zu tauchen. Wenn man Glück hat, können sie ihr Versteck herausziehen und es zeigt eine Farbe wie die Sonne, nachdem sie Goldflocken gesammelt hat. Kürzlich fand ein Landwirt, dessen Name nicht bekannt ist, eine großartige Ablagerung von goldenen Nuggets und Teilen im Fluss. Viele sind aus den Dörfern, aus den Workshops, aus den Farmen, um sich selbst zu versuchen, sich selbst zu verleihen, um Reichtum aus dem Fluss zu sitzen. Diese Entwicklung hat einige vor Gericht besorgt über die zivile Produktivität ..." #NT!
 me_colchis_8.a: "Lassen Sie die Menschen an den Ufern des Flusses strömen, den Reichtum ihres Hauses ernten und gedeihen." #NT!
 me_colchis_8.b: "Die Krone muss das Ausbagger des Flusses kontrollieren, denn es ist das Land der Krone." #NT!
  
 me_colchis_9_title: "Ein Stück der Vergangenheit" #NT!
 me_colchis_9_desc: "Ein niedriger Wanderer ist mit einem großen Grinsen im Gesicht ins Hof gekommen. In ihren Händen halten sie einen einfachen Felsen, den sie allen Gegenwart präsentieren und einen mythischen Ursprung beanspruchen. Sie sagen, dass der Felsen einer der gleichen Steine ​​ist, die die Argonauten in die Krieger geworfen haben, die er während seiner Prüfungen in Kolchis aus den Zähnen des genähten Drachen gewachsen ist - gefunden im Bett der Phase selbst, die die Argonauten in ihrer Flucht segelten. Diese Felsen, die die Krieger ablenkten, erlaubten Iason, sie zu besiegen, und half ihm, das goldene Vlies zu stehlen, das das Land heilig hielt. Dieser Felsen, auch wenn wirklich ein Relikt dieses Kampfes, half bei der Niederlage unseres legendären Führers. Wie können wir es in gutem Licht halten?" #NT!
 me_colchis_9.a: "Dieser Schatz wird als Objekt der Neugier für Griechen überall dienen!" #NT!
 me_colchis_9.b: "Wir werden diesen Felsen rituell zerstören und diese piratischen Argonauten anprangern." #NT!
 me_colchis_9.c: "Vielleicht würden die Griechen Iasons Vermächtnis kaufen ..." #NT!
 me_colchis_9.d: "Es ist nur ein Stein, nichts weiter. Entlasten Sie diesen falsch sprechenden Tagdreamer." #NT!
  
 me_colchis_10_title: "Eine Kujid-Pharnavazid-Union" #NT!
 me_colchis_10_desc: "Kuji und Pharnavaz Ich traf mich im neuen Schloss von Mskheta, um über den Zustand des südlichen Kaukasus zu diskutieren, wobei der alte Azo gestürzt und hingerichtet wurde. Um schlechte Gefühle und ungesunde Rivalität zu verhindern, schlug ich vor, seine Schwester Barbare zu heiraten, um sich den beiden königlichen Häusern anzuschließen. Der alte Kuji muss nun auf seinem Thron sitzen und den besten Weg für sein Volk vorwärts entscheiden." #NT!
 me_colchis_10.a: "Ich werde Barbare heiraten, Schwester von Pharnavaz I." #NT!
 me_colchis_10.b: "Ich werde tatsächlich die Mutter von Pharnavaz I, Mandanis, heiraten." #NT!
 me_colchis_10.c: "Ich weigere mich, in diese Familie zu heiraten und zu ihrem Vasall zu werden!" #NT!
  
 me_colchis_11_title: "Der Kolchian-oberische Status" #NT!
 me_colchis_11_desc: "Jetzt, da die kolchischen und kaukasischen iberischen Throne in die Ehe verbunden sind, klopfte ich in Pharnavaz, sowohl sprichverbisch als auch buchstäblich, an unsere Tür geklopft, um den Status von Colchis in Bezug auf Iberia zu diskutieren. Kuji ist mit Pharnavaz 'Schwester verheiratet, und Iberia ist eine patriarchische Gesellschaft, daher wird sein Sitz in Pharnavaz' eigenes Sohn fallen. Die Kinder von Kuji werden jedoch einen umstrittenen Anspruch auf Kolchis selbst haben - ihre eigene Heimat. Viele stellen sich vor, dass Pharnavaz Kolchis in einen seiner Eristavi-Staatsruler verwandeln möchte und Kuji in seinem eigenen Zuhause mehr zu einer Gouverneurrolle herabstreift. Während diese Struktur möglicherweise eine größere Stabilität und defensive Zusammenarbeit zwischen den beiden Königreichen liefern, besteht die Gefahr, dass die Menschen in Colchis in ihrem eigenen Zuhause zweite Bürger der zweiten Klasse werden." #NT!
 me_colchis_11.a: "Der Saeristavo von Colchis soll unter Pharnavazid -Overlordship gedeihen." #NT!
 me_colchis_11.b: "Wir sollten auf ein gleiches Bündnis drängen." #NT!
 me_colchis_11.c: "Wenn Pharnavaz starb, wäre unsere Behauptung am größten ..." #NT!
  
 me_colchis_12_title: "Königliche kaukasische Spannungen" #NT!
 me_colchis_12_desc: "Weil wir eine Ehe in seinem Pharnavaz abgelehnt haben, habe ich angefangen, Boten mit feindlicher Rhetorik und einer feurigen Zunge zu schicken. Es gibt Sorge um Krieg im Adel, aber es gibt immer diplomatische Mittel, um Probleme zu lösen. Krieg ist einfach eine Methode der Diplomatie." #NT!
 me_colchis_12.a: "Eine Allianz wird die Dinge lindern." #NT!
 me_colchis_12.b: "Warum sollten wir ihr Land nicht kontrollieren ..." #NT!
  
 me_colchis_13_title: "Unsere Karten spielen" #NT!
 me_colchis_13_desc: "Der kaukasische iberische Gericht hat seine Hand gespielt und versucht, uns zu unterwerfen. Doch hier stehen wir mit den stärkeren Vermögenswerten, die nicht gespielt wurden. Es ist jetzt oder nie. Die Colchians sollten auf iberische Unterwürfigkeit drängen." #NT!
 me_colchis_13.a: "Diese Spannung dient dazu, unsere Rivalen auf den Zehen zu halten." #NT!
 me_colchis_13.b: "Sie werden sich verbeugen oder sich verbeugen." #NT!
  
 me_colchis_14_title: "Rosen bewachen" #NT!
 me_colchis_14_desc: "Der Bau der verbesserten Befestigungen dauert an, hat jedoch eine große Belastung unserer Ressourcen verursacht. Diese Blume einer Stadt hat einen intensiven Anbauprozess, und wir müssen sie weiter in sie investieren, wenn sie in Schwierigkeiten zu einer Bastion unseres Volkes wird." #NT!
 me_colchis_14.a: "Um solche Befestigungen zu leisten, müssen wir die Ebenen der Rosen profitabel machen." #NT!
 me_colchis_14.b: "Weitere Truppen, die die Wand verteidigen, benötigen mehr Essen." #NT!
 me_colchis_14.c: "Wir werden schnell die nicht verteidigten Bergpässe nehmen, die die Stadt überblicken." #NT!
  
 me_colchis_15_title: "Rosen Gold" #NT!
 me_colchis_15_desc: "Die Rosenminen waren reichlich in ihren Metallenträgern. Doch an einem eher unpezifischen Tag glaubte einer der örtlichen Bergleute, dass er einen hellen Schimmer durch den Schmutz und den Ruß brechen sah, der alle Felsen bedeckte. Beim Überprüfungen entdeckte sein Vorgesetzter eine weitere Tasche goldener Venen, die durch den Hügel lief. Colchis ist wirklich das Land des goldenen Sandes! Einige glauben, dass diese Kaution uns am besten an private Bergleute ausgelagert wird. Ein seltsamer Mann, der als "Gold Snifferer" bekannt ist, ist eingetroffen, um seine Dienste als Gegenleistung für das privat umgehende Gold anzubieten." #NT!
 me_colchis_15.a: "Verwandeln Sie die Stadt Rose sofort in die Goldproduktion." #NT!
 me_colchis_15.b: "Lassen Sie diejenigen, die unsere Goldeinlagen ausnutzen würden, kommen und für uns arbeiten." #NT!
 me_colchis_15.b.t: "Ein Mann namens #Y Gold Sniffer#! wird sich unserer Nation als kleiner Charakter anschließen" #NT!
  
 me_colchis_16_title: "Zufällige Überschwemmungen" #NT!
 me_colchis_16_desc: "Während des Umleitungen des Wassers aus der Region Feuchtgebiete schnappte sich eines unserer hölzernen Rahmenbedingungen auf ein lokales Dorf, wobei ein großer Wasseranschläge entfesselt wurde. Er nahm die Stützen für die Hütten vieler Menschen aus und verärgerte die Einheimischen." #NT!
 me_colchis_16.a: "Zahlen Sie den Menschen für ihre Probleme und werfen Sie etwas Essen ein." #NT!
 me_colchis_16.b: "Wir werden das gesamte Dorf wieder aufbauen, diesmal mit einem richtigen Fundament." #NT!
 me_colchis_16.c: "Ich muss ein paar Eier brechen, um ein Omelett zu machen ..." #NT!
  
 me_colchis_17_title: "Der griechische Architekt" #NT!
 me_colchis_17_desc: "Während wir den Bau eines Entwässerungssystems planen, um die kolchischen Feuchtgebiete ihres Naturnachteils endgültig zu befreien, ist ein griechischer Architekt und Ingenieur aus der Hafenstadt Phase vor uns und bot seine Dienste als Meister-Handwerk und Designer von Odd Devices and Systems an. Er behauptet, er könne einen Einblick in die Gestaltung unseres Entwässerungssystems geben und mich uns gegen eine Gebühr verpflichten." #NT!
 me_colchis_17.a: "Seine Dienste könnten sich als wertvoll erweisen." #NT!
 me_colchis_17.b: "Zahle ihn für seine Entwürfe und schick ihn dann weg." #NT!
 me_colchis_17.c: "Wir brauchen keine Hilfe von den Griechen!" #NT!
  
 me_colchis_18_title: "Neue Länder zu ernten" #NT!
 me_colchis_18_desc: "Als die Feuchtgebiete abtropfen lassen, begann sich Ackerland, sich bekannt zu machen, unter der Schicht aus Schlamm und sumpfigem Boden, die einst unter dem Wasser stand. Es sollte unser Vorrecht sein, auf neue Weise auf das Land zuzugreifen und es endlich den Menschen in Kolchis zu dienen! Die Frage bleibt: Wie? Wo?" #NT!
 me_colchis_18.a: "Lassen Sie uns die Hirse Ackerland erweitern, die wir bereits tendierten." #NT!
 me_colchis_18.b: "Vielleicht sollten wir Pflanzenpflanzen in einem neuen Gebiet testen." #NT!
 me_colchis_18.c: "Überlassen Sie die Entscheidung den Bauern." #NT!
 me_colchis_18.c.t: "Die Landwirte sind faul und tun #Y nichts #!" #NT!
  
 me_colchis_19_title: "Unsere Handelskürzung" #NT!
 me_colchis_19_desc: "Die Handelswege, die weit Osten in die Länder des Indoi erreicht und weiterhin viel Wohlstand in unsere Häfen und die Märkte des Schwarzen Meeres gebracht haben. Als die Moderatoren und Mautkabinen in unseren Häfen die Steuerabgabe für den Transport von Waren, die entlang des Phasis -Flusses unterwegs sind, erhöht haben. Wir müssen entscheiden, wie man vorgeht, wie man Gewinn macht und wie man so köstlich handelte." #NT!
 me_colchis_19.a: "Handel flogen lassen." #NT!
 me_colchis_19.b: "Die Adligen werden ihren Schnitt nehmen." #NT!
 me_colchis_19.c: "Die Händler zahlen den Thron." #NT!
  
 me_colchis_20_title: "Weitere Sprachen zu lernen" #NT!
 me_colchis_20_desc: "Viele neue Völker sind entweder durch die Pontos Euxinos oder aus dem Kaukasus zu unseren Ufern gekommen, aber sie haben unsere einzigartige kulturelle Mischung mit Sicherheit eine weitere Schicht hinzugefügt. Wie vielfältig sind unsere Lande jetzt, wie sollen wir mit neuen Völkern umgehen?" #NT!
 me_colchis_20.a: "Die Menschen werden sich dort bewegen, wo sie können." #NT!
 me_colchis_20.b: "Das Kapital benötigt mehr Übersetzer." #NT!
 me_colchis_20.c: "Telefon ist bereits ein Ort für Ausländer - machen Sie dies zu seinem Zweck." #NT!
 me_colchis_20.c.t: "Die Stadt #Y telephis#! wird zu einer #Y League City#! von #E colchis#!." #NT!
 me_colchis_20.d: "Die Phasen haben noch neue Arten von Workshops." #NT!
  
 me_colchis_21_title: "Ein östlicher Schatz" #NT!
 me_colchis_21_desc: "Auf der Rückseite eines Steppen-Riders des kaspischen Bestands stießen unsere staatlichen Merchanten auf einen gut gefertigten goldenen Rhyton, der einen Ziegenkopf darstellte. Was sollte mit so exquisitem Stück getan werden?" #NT!
 me_colchis_21.a: "Unsere Tempel sollen diese Kunst ausstellen." #NT!
 me_colchis_21.b: "Es wird meinen Thronsaal dekorieren." #NT!
 me_colchis_21.c: "Käufer gibt es zuhauf." #NT!
  
 me_colchis_22_title: "Eine Vereinigung des Kaukasus" #NT!
 me_colchis_22_desc: "Mit einem Großteil der kaukasischen Region unter unserer direkten oder indirekten Kontrolle haben viele gefragt, was unser Ziel und unsere Rolle in der Region sind. Einige unter dem Kolchischen Adel bevorzugen unsere Dominanz und haben hohe Ambitionen eines größeren Kolchischen Einflussbereichs entlang der Berg- und Küstenberände. Andere bevorzugen einen lokaleren Fokus, der die Bedürfnisse und Wünsche einer Vielzahl von Menschen in unserer Domäne in Einklang bringt. Was soll unser Kurs sein?" #NT!
 me_colchis_22.a: "Wir werden den Weg als das dominante Königreich führen." #NT!
 me_colchis_22.b: "Die Einheit der Kolchier und Iberianer ist am vorteilhaftesten." #NT!
 me_colchis_22.c: "Wir werden das erste transkaukasische Reich schaffen." #NT!
 me_colchis_22.d: "Die Dinge werden am besten so gelassen, wie sie sind." #NT!
  
 me_colchis_23_title: "Gouverneur Befugnisse" #NT!
 me_colchis_23_desc: "Die Mitarbeiter des Königs von Colchis wurden in Menge neu erstellt und an die ausgewählten königlichen Gouverneure der Stateletten von Colchis verteilt. Diese Praxis wird einige Dinge in Bezug auf die Verwaltung erleichtern, aber es gibt Befürchtungen, dass die Gouverneure gierig und rebellisch wachsen werden, angesichts so viel Macht." #NT!
 me_colchis_23.a: "Sie werden nur eine begrenzte Zuständigkeit haben." #NT!
 me_colchis_23.b: "Die königlichen Gouverneure sollten Bilder des Throns ausspucken." #NT!
  
 me_colchis_24_title: "Die Wege eines Subjekts" #NT!
 me_colchis_24_desc: "Nachdem die Menschen (insbesondere die Adligen) von Kolchis seit einiger Zeit das Leben im kaukasischen iberischen Aufsicht erlebt haben, sind zu getrennten Meinungen der Iberianer gekommen. Viele haben einen Anstieg ihres persönlichen Vermögens durch Zusammenarbeit mit und Zugang zu iberischen Merchant -Netzwerken verzeichnet. Andere haben eine Abneigung gegen die Iberer und ihre Bräuche und sind peinlich, von solch einem Volk unterworfen zu werden. Es gab einige Aufrufe, unsere Rolle in dieser Leistungsdynamik zu ändern." #NT!
 me_colchis_24.a: "Die iberische Regel bietet Sicherheit." #NT!
 me_colchis_24.b: "Wir müssen versuchen, die führende Hand in dieser Beziehung zu werden." #NT!
 me_colchis_24.c: "Wenn Sie Pharnavaz loswerden, sollte ich uns dieser Vereinigung befreien." #NT!
  
 me_colchis_25_title: "Stellte den Palast von Aeetes wieder her" #NT!
 me_colchis_25_desc: "Lange links zu verrotten, wurde der alte Palast des Königs Aeetes der argonautischen Geschichte und anderer alter Legenden in seine rigante Herrlichkeit und Bedeutung zurückgeführt. Alle Kolchier werden begrüßen, es ist eine glorreiche Anziehungskraft für Händler, Diplomaten und Entdecker, die nach neuen Geschichten in den am weitesten verbreiteten Gebieten der Welt suchen möchten." #NT!
 me_colchis_25.a: "Lob den alten Zauberkönig." #NT!
  
 me_colchis_26_title: "Ein Aeetid -Thron" #NT!
 me_colchis_26_desc: "Angesichts der Aufregung um den neuen Palast in der Phase haben viele der Top -Berater vorgeschlagen, dass das Umzug der Kapital und die Verwaltungszentren in den wiederhergestellten Palast von Aeets von Vorteil sein könnte, insbesondere angesichts des schnelleren Zugangs zu den Pontos Euxinos. Was soll getan werden?" #NT!
 me_colchis_26.a: "Der Palast von Aeetes wird eine mächtige Hauptstadt sein." #NT!
 me_colchis_26.b: "Der Sitz der Kraft bleibt dort, wo er ist." #NT!
  
 me_colchis_27_title: "Die Häfen von Trapezern" #NT!
 me_colchis_27_desc: "Ein bekannter Kaufmann wusch am Strand fünf Parasangs östlich des Trapezhafens auf. Er behauptet, dass aufgrund des stürmischen Wetters des südlichen Euxinos -Landes Schiffe schwer fällt, es in den Hafen zu schaffen, wenn Poseidon seinen Dreizack aufweist und harte Wellen schickt, die in Richtung der felsigen Klippengesichter krachen. Er fragte, ob wir die Sicherheit und Fähigkeit des Hafens erhöhen könnten, damit die Schifffahrt sofort wieder aufgenommen werden könne." #NT!
 me_colchis_27.a: "Zahlen Sie den Mann nur für seine Probleme ab." #NT!
 me_colchis_27.b: "Der Hafen soll unser Fokus und der Mann seines Meisters sein." #NT!
 me_colchis_27.b.t: "Die Stadt #Y Trapezous#! wird zu einer #Y -Liga -Stadt#! von #E colchis#!." #NT!
 me_colchis_27.c: "Wir werden Männer aus dem Hinterland einstellen, um einen größeren Hafen zu bauen." #NT!
  
 me_colchis_28_title: "Die Laz Trips of Trapezous" #NT!
 me_colchis_28_desc: "Während es seit langem eine anständige Bevölkerung der Lazi -Stämme in der Hafenstadt von Trapez und seinen benachbarten Weilern gab, haben die vielen zusätzlichen Hände, die wir von den Innenstämmen eingestellt haben, um die zusätzliche Konstruktion des Hafens zu unterstützen, die ethnische Gemeinschaft anschwollen - viele nennen den südwestlichen Abschnitt von Trapezous the Lazic Viertel. Die pontischen Griechen haben begonnen, sich in ihren eigenen Wänden zahlenmäßig unterlegen zu fühlen, und ethnische Spannungen sind gestiegen. Was soll daraus gemacht werden?" #NT!
 me_colchis_28.a: "Es gibt Platz für beide Wände!" #NT!
 me_colchis_28.b: "Die Spannung wird mit der Zeit nachlassen." #NT!
 me_colchis_28.c: "Nun, was wollen die Lazi wirklich?" #NT!
 me_colchis_28.c.t: "Diplomaten von #Y kolchis#! treffen sich mit Stammesführer zu #T verhandeln #! Eine Lockerung von #E -Spannungen#!." #NT!
  
 me_colchis_29_title: "Eine Laz -Republik?" #NT!
 me_colchis_29_desc: "Unsere Diplomaten sind mit den Anforderungen der Mosynoechi, Makrone und Chalybes zurückgekehrt. Nachdem das Stadtleben in den Wänden des Trapezes gesehen wurde, haben die Stammesvolks eine gemischte Reihe von Anforderungen, bedroht Revolte oder zumindest Störungen, wenn sie ignoriert werden. Wie sollen wir mit oder gegen die Stammesmuster arbeiten?" #NT!
 me_colchis_29.a: "Verstreichen Sie das Problem, bevor es östlich ist." #NT!
 me_colchis_29.b: "Lassen Sie uns Geschäfte machen." #NT!
 me_colchis_29.c: "Geben Sie den Einheimischen die Kontrolle über die Ports." #NT!
 me_colchis_29.c.t: "Die Stadt von #Y Trapezous#! wird zu einem #T Lazic#! #Y League City#! von #E colchis#!." #NT!
 me_colchis_29.d: "Der Lazi wird in unseren Kriegen Dampf abblasen." #NT!
 me_colchis_29.d.t: "#Y rizaion#! wird ein #T lazic#! #Y Mercenary State#! loyal gegenüber #E colchis#!." #NT!
 me_colchis_29.e: "Sie passt nicht zu den Armeen von Colchis." #NT!
 me_colchis_29.e.t: "#E [lazi_leader.GetName]#! löst einen Bürgerkrieg unter dem Banner des #Y MosSynoechi -Königreichs aus." #NT!
 me_colchis_29.f: "Die Mosynoechi sind stärker als die Colchians!" #NT!
 me_colchis_29.f.t: "Sie wechseln zum Spielen als #Y mosynoeci Kingdom#!." #NT!
  
 me_colchis_30_title: "Achäemenid -Schatten" #NT!
 me_colchis_30_desc: "Wir haben Elemente des alten achämenidischen Verwaltungsmittels implementiert, um unsere wachsende Nation besser zu regieren und zu führen. Die Adligen haben die Fähigkeit des Throns begrüßt, so viel Fortschritt und Effizienz mit so wenig Anstrengung zu überwachen. Viele haben sich jedoch gefragt, ob diese persische Inspiration mehr geben könnte? Die alte iranische Heimat dieses Reiches bleibt reich ..." #NT!
 me_colchis_30.a: "Der Kaukasus bleibt unsere Domäne." #NT!
 me_colchis_30.b: "Die Länder der Achämeniden könnten uns gehören!" #NT!
 me_colchis_30.c: "Wir haben einen Anspruch auf diesen weit entfernten Thron!" #NT!
  
 me_colchis_31_title: "Gewaltmonopol" #NT!
 me_colchis_31_desc: "Die Entscheidung der Geraden der Bosporos und der Cimeria erfordert die Durchsetzung der Steuererhebung und die Unfähigkeit für Händler und Piraten oder Rivalen, dass sie in der Lage sind, billigere Alternativen für den Versand anzubieten. Um diese wirtschaftliche Dynamik am besten zu kontrollieren, müssen wir eine mächtige Marineflotte aufrechterhalten." #NT!
 me_colchis_31.a: "Eine unangefochtene Flotte." #NT!
  
 me_colchis_32_title: "Hegemon des gastfreundlichen Meeres" #NT!
 me_colchis_32_desc: "Mit der Kontrolle über das gesamte Schwarze Meer und seine Marinerouten in der Hand haben die ungeschlagenen Marine von [ROOT.GetCountry.GetRuler.GetName] einen der reichsten und mächtigsten Meere [ROOT.GetCountry.GetRuler.GetHerHis] persönlicher See gemacht. Um dieses große Gewässer zu navigieren und zu dominieren, haben sich unsere unbezwingbaren Menschen über ihre früheren Einschränkungen hinaus erweitert und können nun die größten Schiffe bauen, um die Wellen zu durchsuchen und unsere maritime Zukunft zu sichern." #NT!
 me_colchis_32.a: "Das Haus von [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] regiert über die Wellen!" #NT!
  
