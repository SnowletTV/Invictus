 replaced_the_swamp: "Den Sumpf ersetzt" #NT!
 desc_replaced_the_swamp: "Die sumpfige Natur der kolchischen Feuchtgebiete wurde durch unsere bloße Willenskraft überwunden und enthüllt neues und lebensfähiges Land, um sich niederzulassen." #NT!
  
 flooding_assistance: "Überschwemmungshilfe" #NT!
 desc_flooding_assistance: "Der Herrscher gab den Menschen Geschenke, damit sie nach der Überschwemmung ihr Leben aufnehmen konnten." #NT!
  
 rebuilt_after_flood: "Wiederaufbau nach der Flut" #NT!
 desc_rebuilt_after_flood: "Nachdem die versehentliche Überschwemmungen das Dorf fast ausgelöscht hatten, hat der Thron dazu beigetragen, ihn von Grund auf wieder aufzubauen, um es inmitten der Feuchtgebiete zu basteln, die austrocknen." #NT!
  
 expanded_millet_farms: "Erweiterte Hirsefarmen" #NT!
