  cyrene_1_ophellas_task_final:0 "Ophellas Ambition erfüllt"
  cyrene_1_ophellas_task_final_DESC:0 "Nachdem Karthago erobert und Syrakus bestraft wurde, kann der Schatten von Ophellas nun endlich in Frieden ruhen."
