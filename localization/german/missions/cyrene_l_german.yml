  cyrene_1_magas_task_5_b.tt:0 "Die Provinzen #Y [GetProvince('(int32)3360').GetArea.GetName]#!, #Y [GetProvince('(int32)3352').GetArea.GetName]#!, #Y [GetProvince('(int32)3341').GetArea.GetName]#! Andy [GetProvince('(int32)3367').GetArea.GetName]#! haben Sie die #Y Civilization Effort#! Gouverneurspolitik."
