  cyrene_1_intoegypt:0 "Die Reichtümer Ägyptens"
  cyrene_1_intoegypt_DESCRIPTION:0 "Der Reichtum des Landes Ägypten, gesegnet und gestärkt durch den lebensspendenden Nil, zieht Anspruchsberechtigte an wie Honig Fliegen, und die hungrigen Kyrenaikaner unterscheiden sich in dieser Hinsicht nicht von den Persern oder den Mazedoniern. Obwohl der Preis erbittert umkämpft sein wird, sind die opulenten Schätze der Pharaonen verlockend nah, gerade noch außer Reichweite ... aber mit unserer kühnen Vision, die uns nach vorne führt, wird sich dies für immer ändern."
  cyrene_1_intoegypt_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn das stolze Ägypten unterworfen wurde und seine enormen Ressourcen von seinen rechtmäßigen Besitzern, den Cyrenaicanern, kommandiert werden."
  cyrene_1_intoegypt_BUTTON_TOOLTIP:0 ""
  cyrene_1_intoegypt_task_1:0 "Grenzkonflikt um Marmarica"
  cyrene_1_intoegypt_task_1_DESC:0 "Die Region Marmarica wurde traditionell als Teil der Cyrenaica betrachtet, aber in der Praxis steht sie derzeit unter der Kontrolle der [cyr_egypt_scope.GetName], die eine Garnison in der einzigen bedeutenden Stadt in der Gegend, [GetProvince('(int32)3373').GetName], unterhält. \n \nDie umliegenden Gebiete hingegen sind dünn besiedelt und die Kontrolle dort bleibt dürftig. Wenn wir das unbeanspruchte Land mit unseren eigenen Bürgern besiedeln würden, würde dies sicherlich unseren Anspruch auf das Gebiet stärken."
  cyrene_1_intoegypt_task_2:0 "Besiedeln Sie Marmarica"
  cyrene_1_intoegypt_task_2_DESC:0 "Jetzt, da [GetProvince('(int32)3372').GetArea.GetName] uns gehört, sollten wir unsere Kontrolle sichern, indem wir die Bevölkerung des Gebiets vergrößern. Ein Großteil von [GetProvince('(int32)3372').GetArea.GetName] ist unwirtlich, aber das Gebiet von [GetProvince('(int32)3370').GetName] (so genannt, weil es gegenüber der Stadt Pyrgos auf Kreta liegt) hat einen der besten natürlichen Häfen in Afrika und wäre ein guter Standort für eine neue Stadt."
  cyrene_1_intoegypt_task_3:0 "Erweitern Sie die Küstenkarawanen"
  cyrene_1_intoegypt_task_3_DESC:0 "Das Reisen auf dem Landweg durch die Wüsten von [GetProvince('(int32)3372').GetArea.GetName] und , war noch nie einfach, aber jetzt, da wir Frieden in die Region gebracht haben, sollten wir den Bau von Straßen in Betracht ziehen, um das Reisen zu erleichtern. Dadurch werden wir die Küstenkarawanen stark erweitern."
  cyrene_1_intoegypt_task_4:0 "Holen Sie Cyrenaican-Administratoren herein"
  cyrene_1_intoegypt_task_4_DESC:0 "Während sich einige freiwillig den Veränderungen unterwerfen, die wir in das Land Ägypten gebracht haben, vertrauen wir den lokalen Eliten nicht, unsere Angelegenheiten zu verwalten – warum sollten wir? Indem wir Kyrenaikaner in Machtpositionen bringen, wird unser Geist beruhigt."
  cyrene_1_intoegypt_task_5:0 "Die Tore von Alexandreia"
  cyrene_1_intoegypt_task_5_DESC:0 "In einer atemberaubenden Demonstration militärischer Tapferkeit haben die Kyrenaikaner die feigen Ptolemäer aus Alexandreia vertrieben und die wunderschöne Stadt für sich erobert. Es ist nur eine Frage der Zeit, bis die Armeen von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] den Rest der von den perfiden Mazedoniern besetzten Gebiete erobern."
  cyrene_1_intoegypt_task_6:0 "Alexandrinische Zusammenarbeit"
  cyrene_1_intoegypt_task_6_DESC:0 "Indem wir einen Teil unseres Reichtums in die Verschönerung der Stadt Alexandreia stecken, würden wir die Loyalität der Einwohner dieser Stadt sichern, was wiederum ihre Produktionsleistung steigern sollte. Aber lassen Sie uns unser Kapital nicht vernachlässigen; anzuordnen, dass in beiden Städten gebaut wird, um den Austausch von Ideen und Gütern zwischen diesen beiden Leuchttürmen der Zivilisation zu erleichtern."
  cyrene_1_intoegypt_task_7:0 "Der bescheidene Rivale von Kyrene"
  cyrene_1_intoegypt_task_7_DESC:0 "Einst wurden wir von den skurrilen und tyrannischen Befehlen der Alexandriner heimgesucht, aber jetzt bevorzugen uns die Götter und stürzen die Mazedonier in die Tiefen des Elends. Es würde den Interessen der Gerechtigkeit dienen, wenn wir unseren einstigen Feind bestrafen und ihn an die zahlreichen Verbrechen erinnern würden, die er gegen die Cyrenaica begangen hat."
  cyrene_1_intoegypt_task_8:0 "Bewegen Sie das Mouseion"
  cyrene_1_intoegypt_task_8_DESC:0 "Das Mouseion von Alexandreia ist in vielerlei Hinsicht eines der Kronjuwelen der Stadt, mit einem Ruf, der Gelehrte und Reisende aus der ganzen Welt ins Nildelta zieht. Nach Rücksprache mit Ihren Beratern wurde entschieden, dass wir die Schätze des Mouseion nach [GetProvince('(int32)3360').GetName] verlagern sollten - die Kosten werden hoch sein, aber die Belohnungen werden noch größer sein."
  cyrene_1_intoegypt_task_9:0 "Die Hörner Ägyptens"
  cyrene_1_intoegypt_task_9_DESC:0 "Ägypten ist mit natürlichen Befestigungen gesegnet, die wir verbessern können; etwas, das wir unbedingt tun sollten. Indem wir die Festungen in [GetProvince('(int32)509').GetName] stärken, werden wir den Landweg in unsere neuen Territorien schützen. Befiehlt dies zu tun und auch die Marktplätze von [GetProvince('(int32)3378').GetName] auszubauen."
  cyrene_1_intoegypt_task_10:0 "Den Nil hinauf"
  cyrene_1_intoegypt_task_10_DESC:0 "Die Wasser des Nils winken und versprechen, uns zu noch größeren Siegen zu führen; Lassen Sie uns die Arbeit fortsetzen, die wir mühsam unternommen haben, und die Ptolemäer aus Ägypten vertreiben."
  cyrene_1_intoegypt_task_11:0 "Das Mittelmeerreich"
  cyrene_1_intoegypt_task_11_DESC:0 "Von unserer Machtposition in [GetProvince('(int32)509').GetName] aus sind wir in der Lage, unsere Autorität in Bereiche zu projizieren, die sie früher vielleicht in Frage gestellt hätten. Die Ländereien Kanaan und Syrien, die einst von den Ptolemäern beansprucht wurden, gehören nun uns; Der Klang von Kriegstrommeln führt uns in eine glorreiche Zukunft."
  cyrene_1_intoegypt_task_12:0 "Das Haus Ammon"
  cyrene_1_intoegypt_task_12_DESC:0 "Die Oase von [GetProvince('(int32)5537').GetName] ist die heiligste Stätte des libyschen widderköpfigen Gottes Ammon. Obwohl Ammon libyschen Ursprungs ist, ist er ein enorm beliebter Gott in der Kyrenaika. Die Leute von [GetProvince('(int32)3360').GetName] verbanden seine Anbetung mit der von Zeus zu einer Gottheit, Zeus-Ammon, und nicht zuletzt dank der Kyrenaika hat sich die Anbetung von Ammon nun weit über das Mittelmeer verbreitet. \n \nJetzt, da [GetProvince('(int32)3373').GetName] unter unserer Kontrolle ist, sollten wir unsere Wertschätzung zeigen, indem wir einen großartigen neuen Tempel bauen, um das dort befindliche Orakel von Ammon zu beherbergen."
  cyrene_1_intoegypt_task_13:0 "Segen von Ammon"
  cyrene_1_intoegypt_task_13_DESC:0 "Einmal reiste [GetCharacter('(int32)39').GetName] zur Oase [GetProvince('(int32)5537').GetName], wo er als göttliches Wesen und rechtmäßiger Pharao Ägyptens anerkannt wurde. Angesichts der besonderen Beziehung von Cyrenaica zu Ammon ist es nur natürlich, dass unser Herrscher versuchen würde, in die Fußstapfen von [GetCharacter('(int32)39').GetFirstName] zu treten."
  cyrene_1_intoegypt_task_14:0 "Machen Sie den Priestern des Amun den Hof"
  cyrene_1_intoegypt_task_14_DESC:0 "Amun ist das ägyptische Äquivalent zum Gott Ammon, der in der Kyrenaika verehrt wird. Dies macht die Priesterschaft des Amun zu natürlichen Verbündeten in unseren Bemühungen, unsere Kontrolle über Ägypten zu legitimieren."
  cyrene_1_intoegypt_task_15:0 "Pharao von Unterägypten"
  cyrene_1_intoegypt_task_15_DESC:0 "Jetzt, da ganz Unterägypten unter unserer Herrschaft steht und wir die einheimische Priesterschaft auf unserer Seite haben, können wir die Gelegenheit nutzen, unseren Herrscher zum Pharao von Unterägypten erklären zu lassen. Dies würde die Verwaltung Ägyptens erheblich erleichtern, obwohl es bei einigen Griechen in unserem Reich nicht beliebt wäre.ägypten_por1!"
  cyrene_1_intoegypt_task_final:0 "Ptolemaios Traum zerplatzt"
  cyrene_1_intoegypt_task_final_DESC:0 "Ptolemaios, der verräterische Hund, der sich einseitig als Basileus von Ägypten aufspielte und gierige Eroberungskriege gegen seine Brüder Diadochi führte, hat seinen Traum, ein ägyptisches Königreich zu regieren, zerschlagen; ein passendes Ende, eines, das er zweifellos verdient hatte. Da Dunkelheit und Schatten alles sind, was von der ptolemäischen Macht übrig geblieben ist, erhebt sich die Sonne wie der glorreiche Aten über den siegreichen Cyrenaikanern!"
  cyrene_1_intoegypt_task_1.tt:0 "Wir werden versuchen, #Y einen Anspruch zu erfinden#! auf #Y [cyr_egypt_scope.GetName]sGrenzprovinzen#!."
  cyrene_1_intoegypt_task_2.tt:0 "Jede andere Provinz in #Y [GetProvince('(int32)3373').GetArea.GetName]#! erhält #Y $cyr_marmarica_growing$#!."
  cyrene_1_intoegypt_task_3.tt:0 "[GetProvince('(int32)3366').GetName|Y], [GetProvince('(int32)3373').GetName|Y] und [GetProvince('(int32)3378').GetName|Y] sind durch eine Straße verbunden."
  cyrene_1_intoegypt_task_4.tt:0 "Mehrere #Y Cyrenaican Noble Pops#! wird in Städte in #Y Oberägypten# ziehen!."
  cyrene_1_intoegypt_task_8.tt:0 "#WARUM NICHT#! Die Bibliothek von Alexandria wird gebaut."
