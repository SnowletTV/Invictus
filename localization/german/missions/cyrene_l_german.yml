  cyrene_1_magas_task_17_A.tt:0 "Mindestens #Y 2#! Gebiete mit dominantem #Y [GetCulture('libyan').GetName|Y]#! Kultur haben eine #Y-Kaserne#! Gebäude."
  cyrene_1_magas_task_17_B.tt:0 "Rekrutiere #Y [GetCulture('libyan').GetName|Y]#! Söldner."
  cyrene_1_magas_task_17_c.tt:0 "#G war mit den Libyern befreundet.#!"
  cyrene_1_magas_task_18.tt:0 "#Y Wir werden nach einem Land suchen, das bereit ist, unsere Unabhängigkeit zu unterstützen.#!"
