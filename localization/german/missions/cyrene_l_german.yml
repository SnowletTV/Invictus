  cyrene_1_magas_task_8.tt:0 "#G Wir können wählen, wie wir die Unterstützung von [GetCharacter('(int32)18').GetFirstName] verwenden. #!"
  cyrene_1_magas_task_9.tt:0 "Sie [GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! hat mindestens #Y 85#! Loyalität und mindestens #Y 6#! Zealreligious_icon!."
  cyrene_1_magas_task_9_A.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] hat kürzlich #Y die Künste unterstützt#!."
  cyrene_1_magas_task_10.tt:0 "Jedes Land in diplomatischer Reichweite von #Y [SCOPE.GetRootScope.GetCountry.GetName]#! hat einen Herrscher, der mit #Y [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#! befreundet ist."
  cyrene_1_magas_task_11.tt:0 "Jeder männliche Charakter in #Y [GetCountry('EGY').GetName]#![GetCountry('EGY').GetFlag][SCOPE.GetRootScope.GetCountry.GetRuler.GetName]! der keinen Anspruch auf den Thron hat, ist ein Freund von #Y#!."
  cyrene_1_magas_task_12.tt:0 "Der Gouverneur von #Y [GetProvince('(int32)3353').GetArea.GetRegion.GetName]#! in #Y [GetCountry('EGY').GetName]#![GetCountry('EGY').GetFlag]! hat die #Y Illoyalty Inspired#! Modifikator."
