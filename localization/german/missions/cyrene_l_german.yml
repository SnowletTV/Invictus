  cyrene_1_intoegypt_task_12.tt:0 "#Y [GetProvince('(int32)5537').GetName]#! ist eine heilige Stätte für $omen_ammon$, $omen_zeus_amun$ oder $omen_amun$."
  cyrene_1_intoegypt_task_12.ttt:0 "Der lokale Gott [GetDeityDefinition('omen_zeus_amun').GetName|Y] ist jetzt in unserem Pantheon verfügbar!"
  cyrene_1_intoegypt_task_14.tt:0 "Irgendeine #Y-Pantheon-Gottheit#! ist #Y $egyptian_pantheon$#!."
  cyrene_1_intoegypt_task_14.ttt:0 "$omen_ammon$, $omen_zeus_amun$ oder $omen_amun$ müssen Teil des #Y Pantheon# sein!."
