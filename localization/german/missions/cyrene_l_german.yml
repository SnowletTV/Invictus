  cyrene_1_magas_task_3.tt:0 "#Y Wir werden entscheiden, wie wir die Libyer in unserem Land behandeln. #R Sich auf die Seite der Griechen zu stellen, wird die Libyer sicherlich verärgern, könnte aber auch andere Möglichkeiten bieten."
