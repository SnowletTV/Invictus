l_german:
  cyr_magas_01.1.t:0 "Ein neuer Gouverneur für Cyrenaica"
  cyr_magas_01.1.desc:0 "Die griechischen Kolonien der Kyrenaika, die früher Teil des ptolemäischen Ägyptens waren, befinden sich in Verwirrung, seit der frühere ptolemäische Gouverneur während einer gescheiterten Invasion in Karthago im Jahr 444 AUC (309 v. Chr.) von seinen syrakusanischen Verbündeten getötet wurde. Da ein neuer offizieller Gouverneur noch nicht ernannt wurde, behält eine Gruppe lokaler griechischer Eliten derzeit die Kontrolle über das Land. \n \nVorerst ist der Blick unserer ägyptischen Oberherren fest auf ihre Rivalen im Osten gerichtet, aber es ist nur eine Frage der Zeit, bis die Ptolemäer einen neuen Gouverneur für unsere Region ernennen werden. Und sobald sie das tun, werden sie wahrscheinlich eine engere Integration mit Ägypten fordern. \n \nVielleicht könnten wir Ägypten unserer fortgesetzten Loyalität versichern, indem wir uns an sie wenden, um einen neuen Gouverneur zu fordern, bevor sie eine Entscheidung in dieser Angelegenheit treffen. Dies könnte uns auch ermöglichen, ein größeres Maß an Unabhängigkeit zu bewahren als andere ägyptische Holdings …"
  cyr_magas_01.1.a:0 "Senden Sie die Gesandten."
  cyr_magas_01.2.t:0 "Magas von Kyrene"
  cyr_magas_01.2.desc:0 "Endlich ist ein geeigneter Kandidat für das Amt des Gouverneurs der Cyrenaica gefunden: [GetCharacter('(int32)46').GetFullName], der Stiefsohn von [GetCharacter('(int32)42').GetFullName] selbst. \n \nMagas' Vater Philip war ein versierter Kommandant in Alexanders Armee und diente in der Armee des großen Eroberers von den ersten Streifzügen nach Persisch-Anatolien bis zur Invasion der fernen Länder des Indus-Tals. \n \nNoch wichtiger ist jedoch, dass seine Mutter [GetCharacter('(int32)18').GetFullName] kürzlich den ägyptischen König [GetCharacter('(int32)42').GetFullName] geheiratet hat, und ihr Sohn [GetCharacter('(int32)45').GetFullName] - Magas' Halbbruder - obwohl er noch jung ist, gilt bereits als wahrscheinlicher Nachfolger auf dem ägyptischen Thron. Berenike selbst ist die Grand-Nice des ehemaligen mazedonischen Regenten [GetCharacter('(int32)9').GetFullName] und eine entfernte Verwandte von Alexander dem Großen, was sie schon vor ihrer Heirat mit Ptolemaios zu einer Frau von außergewöhnlich hohem Status macht. \n \nZwischen den militärischen Talenten seines Vaters und dem Erbe und den politischen Verbindungen seiner Mutter wird Magas der Cyrenaica erlauben, eine wichtige Rolle in den Kriegen um Alexanders Erbe zu spielen."
  cyr_magas_01.2.a:0 "Cyrenaica hat einen neuen Gouverneur"
  cyr_magas_01.3.t:0 "Ägyptische Bindungen"
  cyr_magas_01.3.desc:0 "#R VERALTET. WENN SIE DIES SEHEN, IST ETWAS ERNSTHAFT FALSCH GELAUFEN #! Mit unserem gewählten Gouverneur auf dem Thron genießt die Cyrenaica erheblich mehr lokale Autonomie als die anderen Untertanen Ägyptens. Ein solches System ist jedoch von Natur aus zerbrechlich. Wenn das Bündnis zwischen Cyrenaica und Ägypten irgendwann gebrochen wird, wird Ägypten wahrscheinlich mit einer sofortigen Kriegserklärung reagieren."
  cyr_magas_01.3.a:0 "Der Preis der ägyptischen Oberherrschaft ist beträchtlich …"
  independent_egyptian_subject:0 "Ägyptische Bindungen"
  desc_independent_egyptian_subject:0 "Obwohl wir ein größeres Maß an Unabhängigkeit genießen als die meisten ägyptischen Untertanen, sind wir formell immer noch Teil des Königreichs Ägypten. Bis wir unsere Verbindungen zu Ägypten abbrechen, wird unsere Fähigkeit, unabhängig zu handeln, begrenzt bleiben."
  cyr_magas_01.4.t:0 "Ägyptische Bindungen gebrochen"
  cyr_magas_01.4.desc:0 "#R VERALTET. WENN SIE DIES SEHEN, IST ETWAS ERNSTHAFT FALSCH GELAUFEN #! Ob durch unser eigenes Handeln oder durch ihr Handeln, die Bande zwischen Ägypten und der Kyrenaika wurden zerrissen. Cyrenaicas Angelegenheiten sind jetzt ihre eigenen, aber ihre ehemaligen ägyptischen Oberherren werden dies wahrscheinlich nicht unbestritten lassen."
  cyr_magas_01.4.a:0 "Ägypten erklärt der Kyrenaika den Krieg"
  cyr_magas_01.5.t:0 "Ägypten fordert Tribut"
  cyr_magas_01.5.desc:0 "#R VERALTET. WENN SIE DIES SEHEN, IST ETWAS ERNSTHAFT FALSCH GELAUFEN #! Es ist an der Zeit, unseren Oberherren in Ägypten unseren regelmäßigen Tribut zu zollen. Die Ägypter verlangen Nahrung, Gold und Soldaten für ihre Armeen."
  cyr_magas_01.5.a:0 "Wir haben keine Wahl…"
  cyr_magas_01.5.b:0 "Nicht mehr; Es ist an der Zeit, für wahre Unabhängigkeit zu kämpfen"
  cyr_magas_01.6.t:0 "Sich nähernd [magas_diplomacy_scope.GetName]"
  cyr_magas_01.6.desc:0 "Unsere Abgesandten sind am Hof ​​angekommen. Sie werden nun versuchen, [magas_diplomacy_scope.GetAdjective] davon zu überzeugen, dass jeder Verlust für [magas_diplomacy_scope.GetRuler.GetName] ein Gewinn für das [GetCountry('EGY').GetName] ist. Obwohl natürlich ein paar großzügige Geschenke an den richtigen Stellen dazu beitragen können, den Prozess einfacher zu gestalten …"
  cyr_magas_01.6.a:0 "Moment, wir brauchen ihre Hilfe doch nicht"
  cyr_magas_01.6.b:0 "Versuchen Sie, sie von unserer Notlage zu überzeugen"
  cyr_magas_01.6.c:0 "Nichts ist überzeugender als Gold"
  cyr_magas_01.7.t:0 "Königliche Hochzeit mit [cyr_royal_marriage_country.GetName]"
  cyr_magas_01.7.desc:0 "Dank der unermüdlichen Arbeit unserer Gesandten konnten wir eine Hochzeit zwischen unserem Herrscher [GetCountry('CYR').GetRuler.GetName] und einer jungen Adligen aus der Familie [cyr_royal_marriage_country.GetRuler.GetFamily.GetName] arrangieren. Hoffentlich garantiert dies [cyr_royal_marriage_country.GetAdjective] Unterstützung, falls die Ägypter uns wegen unseres Wunsches nach Unabhängigkeit herausfordern sollten."
  cyr_magas_01.7.a:0 "Arrangieren Sie eine große Hochzeit!"
  cyr_magas_01.8.t:0 "Magas indische Verbindungen"
  cyr_magas_01.8.desc:0 "Der Vater von [GetCharacter('(int32)46').GetFullName] war einer der Kommandeure während Alexanders Invasion in Indien. Von ihm und seinen vielen Gefährten hat Magas ein starkes Interesse an den Ländern des Fernen Ostens geerbt. Jetzt sind Abgesandte des größten Herrschers Indiens [GetCountry('MRY').GetRuler.GetName] an unserem Hof ​​eingetroffen. Neben Geschenken und Handelsangeboten bringen sie Wissen über fremde Medizin und die Kunde eines fremden neuen Glaubens mit."
  cyr_magas_01.8.a:0 "Die Ausländer sollen uns helfen, unser Verständnis der Kräuterkunde zu vertiefen."
  cyr_magas_01.8.b:0 "Ihre Philosophie, wenn auch seltsam, wird unsere lokalen Akademien bereichern."
  cyr_magas_01.8.c:0 "Die Ausländer haben Recht, wir müssen ihre Lebensweise übernehmen!"
  cyr_magas_01.8.b.tt:0 "5% der Bevölkerung von Cyrene können zum Buddhismus konvertieren."
  cyr_magas_01.8.c.tt:0 "10 % der Bevölkerung von Cyrene können zum Buddhismus konvertieren."
  cyr_magas_01.8.b.ttt:0 "Ein außergewöhnlich talentierter Philosoph wird sich unserem Hof ​​anschließen."
  cyr_magas_01.9.t:0 "Unabhängigkeitskrieg gegen Ägypten"
  cyr_magas_01.9.desc:0 "Wir haben [GetCountry('EGY').GetRuler.GetName] informiert, dass die Städte der Kyrenaika die regulären Tribute, die sie den Ägyptern zahlen, einstellen werden. Unnötig zu erwähnen, dass er die Nachricht nicht gut aufgenommen hat. Unsere Abgesandten wurden hingerichtet, und Gerüchte besagen, dass eine Armee aufgestellt wird, um „die cyrenaikanische Rebellion zu bekämpfen“, während wir hier sprechen."
  cyr_magas_01.9.a:0 "Das Schicksal der Cyrenaica steht auf dem Spiel …"
  cyr_magas_01.10.t:0 "Suche nach Verbündeten"
  cyr_magas_01.10.desc:0 "[GetCountry('EGY').GetAdjective] Die Oberherrschaft war lange Zeit eine schwere Last auf den Schultern der Cyrenaica. Jetzt, da die dynastischen Bande zwischen [GetCountry('CYR').GetRuler.GetName] und den [GetCountry('EGY').GetRuler.GetFamily.GetName] Herrschern Ägyptens zerbrochen sind, werden die Rufe nach Unabhängigkeit von Tag zu Tag lauter. \n \n Alleine hat die Cyrenaica jedoch kaum eine Chance auf den Sieg. Wir sollten versuchen, einen der vielen Rivalen Ägyptens davon zu überzeugen, unser Streben nach Unabhängigkeit zu unterstützen."
  cyr_magas_01.10.a:0 "Schicken Sie Abgesandte zu jeder Großmacht in der hellenischen Welt!"
  cyr_magas_01.11.t:0 "König von Cyrene"
  cyr_magas_01.11.desc:0 "Heute wurde [GetCountry('CYR').GetRuler.GetName] in einer großen Zeremonie im großen Tempel in Cyrene zum König von Cyrenaica gekrönt. Unter jubelnder Menge wurde ihm vom Hohepriester ein goldenes Stirnband aufgesetzt, und Würdenträger aus allen Städten der Cyrenaica wurden vor ihn geführt, um Geschenke zu machen und Treueschwüre zu schwören. \n \n Es werden bereits neue Münzen geprägt, die mit dem Titel [GetCountry('CYR').GetRuler.GetName], König von Kyrene und allen Städten der Pentapolis versehen sind. Vergessen ist das Joch der persischen und ägyptischen Herrschaft. Zum ersten Mal seit dem Tod von Arcesilaus IV. im Jahr 313 AUC (440 v. Chr.) sitzt ein wahrer König auf dem Thron der Kyrenaika."
  cyr_magas_01.11.a:0 "Lang lebe das Königreich Cyrenaica!"
  cyr_magas_01.12.t:0 "Der Todesverführer"
  cyr_magas_01.12.desc:0 "Beeinflusst von den Lehren buddhistischer Missionare hat [death_persuader.GetName], ein prominenter Philosoph der kyrenäischen Schule, eine besonders radikale Form der kyrenäischen Philosophie hervorgebracht. Wie andere kyrenäische Philosophen glaubt er, dass das Erreichen von Glück der einzige Zweck des Lebens ist und dass alles, was nicht zu größerem Glück führt, grundsätzlich bedeutungslos ist. [death_persuader.GetName] geht jedoch noch weiter, indem er argumentiert, dass wahres Glück im Leben unerreichbar ist und dass das Leben selbst daher bedeutungslos ist – und geht sogar so weit zu behaupten, dass „dem Weisen Leben und Tod gleichgültig sind“. \n \n[death_persuader.GetName] hat seine Lehren in einem Buch mit dem Titel „Tod durch Hunger“ zusammengefasst. Gerüchten zufolge wurden Hunderte, die das Buch gelesen haben, davon überzeugt, sich das Leben zu nehmen, anstatt weiterhin die Qualen des Daseins zu erleiden. Daraus leitet sich der Name ab, unter dem [death_persuader.GetName] berüchtigt geworden ist: „Peisithanatos“, „der Todesverführer“. \n \n Während einige dieser Behauptungen sicherlich übertrieben sind, besteht kein Zweifel daran, dass „Tod durch Hunger“ zu den größten philosophischen Werken der heutigen Generation gehört."
  cyr_magas_01.12.a:0 "Es gehört in eine Bibliothek!"
  cyr_magas_01.13.t:0 "Die Libyer"
  cyr_magas_01.13.desc:0 "Die Libyer haben [GetProvince('(int32)3365').GetArea.GetName] schon lange vor der Ankunft der ersten griechischen Siedler bewohnt. Traditionell haben die Libyer einen nomadischen Lebensstil geführt und Ziegen, Schafe und andere Tiere gehütet. Seit der Ankunft der Kyrenai-Griechen haben sich viele der nördlichen Libyer in der Nähe der griechischen Städte niedergelassen und leben ähnlich wie ihre neuen Nachbarn. Die Libyer des Südens haben jedoch ihren traditionellen nomadischen Lebensstil bewahrt und ziehen entlang der Karawanenrouten von Oase zu Oase. \n \nAls die ersten griechischen Siedler in [GetProvince('(int32)3365').GetArea.GetName] ankamen, waren die Beziehungen zu den einheimischen Libyern zunächst bemerkenswert eng. Nachdem sich die Griechen ursprünglich in [GetProvince('(int32)3365').GetName] niedergelassen hatten, war es eine Gruppe einheimischer Libyer, die den aktuellen Standort von [GetProvince('(int32)3360').GetName] als einen besseren Ort für die Gründung einer Stadt vorschlugen. Die Griechen ihrerseits wählten die legendäre griechische Jägerin $omen_cyre$ zur Schutzgottheit ihrer Stadt (neben $omen_apollo$, deren Orakel sie zur Cyrenaica geführt hatte). Mischehen zwischen Libyern und Griechen waren üblich, und viele libysche religiöse und kulturelle Praktiken wurden in die cyrenaicanische Kultur integriert - in erster Linie die Verehrung des libyschen widderköpfigen Gottes $omen_ammon$. Nirgendwo ist diese kulturelle Vermischung deutlicher als in der zweitgrößten Stadt der Cyrenaica, [GetProvince('(int32)3357').GetName], die von vielen als ebenso libysch wie griechisch angesehen wird. \n \nSeit den frühen Tagen der griechischen Besiedlung haben sich die libysch-griechischen Beziehungen jedoch erheblich verschlechtert. Nomadische libysche Stämme aus dem Süden sind eine ständige Bedrohung für die Städte der Kyrenaika, da sie regelmäßig das Land unterstützen und sich gelegentlich zusammenschließen, um die Städte selbst anzugreifen. Die Beziehungen zu den Nordlibyern, die jetzt eine Minderheit in ihrem eigenen Land sind, sind immer noch relativ gut, aber außerhalb von [GetProvince('(int32)3357').GetName] Mischehen sind selten geworden, und Libyer werden oft an den Rand der Gesellschaft gedrängt. \n \nNichtsdestotrotz bleiben die Libyer eine mächtige Kraft innerhalb von [GetProvince('(int32)3365').GetArea.GetName]. Abhängig von unseren Handlungen könnten sie ein mächtiger Verbündeter oder ein mächtiger Feind für die neue Regierung von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] werden."
  cyr_magas_01.13.a:0 "Wir werden die Versöhnung mit den Libyern suchen"
  cyr_magas_01.13.b:0 "Die libysche Bedrohung wird niedergeschlagen"
  cyr_magas_01.14.t:0 "Präventivschläge"
  cyr_magas_01.14.desc:0 "Um der Bedrohung durch libysche Überfälle auf unser Land entgegenzuwirken, haben wir die Patrouillen am Rande der Wüste intensiviert. Einige besonders wagemutige Kommandeure haben sogar Präventivangriffe auf Gruppen von libyschen Nomaden gestartet, die sie für verdächtig hielten. Dies hat dazu beigetragen, die Zahl der Überfälle auf unser Territorium drastisch zu reduzieren, aber es hat auch viel Feindseligkeit unter den Libyern entlang der Grenze hervorgerufen."
  cyr_magas_01.14.a:0 "Konzentrieren Sie sich auf die Bewachung der Grenze"
  cyr_magas_01.14.b:0 "Greift alle Libyer an, die wir finden können"
  cyr_magas_01.15.t:0 "Der Libyenkrieg"
  cyr_magas_01.15.desc:0 "Es scheint, dass der anhaltende Konflikt mit den libyschen Ureinwohnern zu einem offenen Krieg eskaliert ist. \n \nNach einer Reihe eskalierender Überfälle und Grenzgefechte haben sich die südlichen Stämme der libyschen Wüste um den charismatischen Anführer des Stammes der Nasamones versammelt. Jetzt stürmt ihr vereintes Heer auf die Städte der Cyrenaica zu, begierig darauf, jede Beute zu nehmen, die sie tragen können, und sie in ihre Wüstenoasen zurückzubringen."
  cyr_magas_01_15_tooltip_1:0 "Wir werden die barbarische Bedrohung bekämpfen."
  cyr_magas_01.15.a:0 "Sie müssen aufgehalten werden, bevor sie die wohlhabenden Städte an der Küste erreichen können!"
  cyr_magas_01_15_tooltip_2:0 "Wir werden die Cyrenaica verlassen und nach Libyen abbiegen."
  cyr_magas_01.15.b:0 "Es ist an der Zeit, dass sich die Libyer wieder erheben!"
  cyr_magas_01.16.t:0 "Der Tod des Ptolemäus"
  cyr_magas_01.16.desc:0 "Nach dem kürzlichen Tod von [GetCharacter('(int32)42').GetName] wird die politische Situation in [GetCountry('EGY').GetName] zunehmend instabil. Dies wäre die perfekte Gelegenheit, um unsere eigenen Ambitionen voranzutreiben, aber es scheint, als hätten wir noch einige interne Probleme, mit denen wir uns befassen müssen …"
  cyr_magas_01.16.a.tt:0 "Alle nicht abgeschlossenen Missionsaufgaben, die zu „The Death of Ptolemy“ führen, werden umgangen."
  cyr_magas_01.16.b.tt:0 "Alle unerledigten Aufgaben im libyschen Zweig des Missionsbaums werden umgangen."
  cyr_magas_01.16.c.tt:0 "Es werden keine Missionsaufgaben umgangen."
  cyr_magas_01.16.a:0 "Lassen Sie alles andere fallen, jetzt ist es an der Zeit, unseren Zug zu machen."
  cyr_magas_01.16.b:0 "Die libysche Frage wird zu einem späteren Zeitpunkt behandelt werden müssen."
  cyr_magas_01.16.c:0 "Wir können es uns leisten, unsere Zeit abzuwarten."
  cyr_magas_01.17.t:0 "Die Kunst des Krieges"
  cyr_magas_01.17.desc:0 "[cyr_focus_martial_char_scope.GetOffice] [cyr_focus_martial_char_scope.GetName] ist ein außergewöhnlich talentierter Stratege. In letzter Zeit scheint er begierig darauf zu sein, mehr Zeit mit [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] zu verbringen. Obwohl dies alles nur ein kaum verhüllter Versuch sein könnte, seinen eigenen Einfluss am Hof ​​zu vergrößern, könnte es [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] helfen, sein Verständnis der Kunst der Kriegsführung zu vertiefen …"
  cyr_magas_01.17.a:0 "Wir sollten mehr Zeit mit [cyr_focus_martial_char_scope.GetName] verbringen."
  cyr_magas_01.17.b:0 "Eigentlich hatte ich etwas Bestimmtes, worüber ich reden wollte…"
  cyr_magas_01.17.c:0 "Das ist Zeitverschwendung."
  cyr_magas_01.18.t:0 "Citizen Levy Trainieren in Kyrene"
  cyr_magas_01.18.desc:0 "Das Rückgrat der Armee jeder griechischen Stadt ist die Bürgerabgabe, und [GetProvince('(int32)3360').GetName] ist da keine Ausnahme. Es gehört zu den Pflichten von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] als Gouverneur, dafür zu sorgen, dass die Abgabe in gutem Zustand und einsatzbereit ist, falls dies erforderlich sein sollte."
  cyr_magas_01.18.a:0 "Die wöchentliche Abgabeübung wird von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] persönlich geleitet"
  cyr_magas_01.18.b:0 "Erweitern Sie die Trainingsfelder, die aktuelle Übungsfläche reicht nicht aus"
  cyr_magas_01.18.c:0 "Diese Zeit wäre besser damit verbracht, die Hauptbücher zu überprüfen"
  cyr_magas_01.19.t:0 "Begnadigung der Verbannten"
  cyr_magas_01.19.desc:0 "Über das Mittelmeer verstreut lebt eine nicht unerhebliche Zahl von Cyrenaica-Verbannten. Die meisten von ihnen sind Menschen, die nach Meinungsverschiedenheiten über die lokale Stadtpolitik aus ihrer Heimatstadt fliehen mussten. Da jedoch viele Exilanten immer noch Verwandte in der Cyrenaica haben, sind Bittsteller, die [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] um Verzeihung bitten, ein alltäglicher Anblick am Gericht in [GetProvince('(int32)3360').GetName]. \n \nIm Großen und Ganzen stellen die Verbannten keine Bedrohung für die Autorität von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] dar, aber die Gerichte der Städte der Cyrenaica zu untergraben, indem man im Exil lebende Kriminelle begnadigt, wäre bei der Bürgerschaft nicht beliebt. Andererseits ist die Cyrenaica von vielen mächtigen Rivalen umgeben, und die Vertreibung der eigenen Bürger ist ein Luxus, den sie sich nicht leisten kann."
  cyr_magas_01.19.a:0 "Massenentschuldigung für alle außer den gefährlichsten Verbannten, wir brauchen sie hier."
  cyr_magas_01.19.b:0 "Dies ist nicht die Zeit, unsere Bürger zu verärgern, indem wir ihre Gesetze missachten."
  cyr_magas_01.19.c:0 "Eigentlich gibt es jemanden, der lieber weit weg von der Cyrenaica wäre…"
  cyr_magas_01.20.t:0 "Libysche Söldner"
  cyr_magas_01.20.desc:0 "Unsere Bemühungen, Krieger unter den Libyern zu rekrutieren, zeigen Erfolg. Eine kleine Gruppe libyscher Soldaten hat sich um [cyr_libyan_mercs_spawn_province.GetName] versammelt, bereit, ihre Speere zu unserer Sache beizutragen."
  cyr_magas_01.20.a:0 "Fasse sie zu einer Gruppe von Kriegern zusammen."
  cyr_magas_01.20.b:0 "Halten Sie sie bereit, falls wir die Armee verstärken müssen."
  cyr_magas_01.21.t:0 "Bündnis durch Ehe"
  cyr_magas_01.21.desc:0 "Die Unabhängigkeit der Cyrenaica allein zu sichern, wird sehr schwierig sein, wenn man die Stärke der [GetCountry('EGY').GetAdjective]-Kräfte im Verhältnis zu unseren eigenen bedenkt. Glücklicherweise haben unsere Oberherren viele Feinde, die bereit sein könnten, unsere Sache zu unterstützen. \n \nUm jedoch sicherzustellen, dass unser zukünftiger Verbündeter uns zu gegebener Zeit nicht im Stich lässt, sollten wir darauf bestehen, das Bündnis mit einer königlichen Hochzeit zwischen [GetCountry('CYR').GetRuler.GetName] und einer Prinzessin vom Hof ​​unseres Verbündeten zu besiegeln. \n \nMehrere der hellenischen Großmächte wären vielversprechende Kandidaten für ein solches Bündnis."
  cyr_magas_01.21.a:0 "Wir nähern uns [cyr_marriage_country_scope_1.GetName]"
  cyr_magas_01.21.b:0 "[cyr_marriage_country_scope_2.GetName] wäre ein guter Verbündeter."
  cyr_magas_01.21.c:0 "Wir versuchen unser Glück mit [cyr_marriage_country_scope_3.GetName]"
  cyr_magas_01.21.d:0 "[cyr_marriage_country_scope_4.GetName] könnte die sicherste Wahl sein."
  cyr_magas_01.21.e:0 "Vielleicht hilft uns [cyr_marriage_country_scope_5.GetName]?"
  cyr_magas_01.21.f:0 "Wir brauchen schließlich keine Verbündeten."
  cyr_magas_01.22.t:0 "Eine königliche Ehe"
  cyr_magas_01.22.desc:0 "Wir wurden von einem Abgesandten des Gerichts von [GetCountry('CYR').GetRuler.GetName] in [GetCountry('CYR').GetName] angesprochen. Sie schlagen vor, dass wir eine Allianz gegen unsere gemeinsamen Rivalen in [GetCountry('EGY').GetName] bilden. [GetCountry('CYR').GetName] ist ein wichtiges [GetCountry('EGY').GetAdjective] Subjekt und ihre Unabhängigkeit wäre ein herber Schlag für [GetCountry('EGY').GetName]. \n \nUm jedoch unser Engagement für die [GetCountry('CYR').GetAdjective]-Sache sicherzustellen, bittet [GetCountry('CYR').GetRuler.GetName] um die Hand von [cyr_marriage_princess_scope.GetFullName] in der Ehe."
  cyr_magas_01.22.a:0 "Eine ausgezeichnete Gelegenheit, [GetCountry('EGY').GetName] zu schwächen."
  cyr_magas_01.22.b:0 "Wir können es uns im Moment nicht leisten, [GetCountry('EGY').GetName] zu verärgern."
  cyr_magas_01.23.t:0 "Königliche Hochzeit mit [cyr_royal_marriage_country.GetName]"
  cyr_magas_01.23.desc:0 "Dank der unermüdlichen Arbeit unserer Gesandten konnten wir eine Hochzeit zwischen unserem Herrscher [GetCountry('CYR').GetRuler.GetName] und einer jungen Adligen aus der Familie [cyr_royal_marriage_country.GetRuler.GetFamily.GetName] arrangieren. Hoffentlich garantiert dies [cyr_royal_marriage_country.GetAdjective] Unterstützung, falls die Ägypter uns wegen unseres Wunsches nach Unabhängigkeit herausfordern sollten."
  cyr_magas_01.23.a:0 "Arrangieren Sie eine große Hochzeit!"
  cyr_magas_01.24.t:0 "Königliche Hochzeit – Angebot abgelehnt"
  cyr_magas_01.24.desc:0 "Leider hat [cyr_royal_marriage_country.GetName] unser Allianzangebot abgelehnt. Wir sollten einen der anderen Kandidaten in Betracht ziehen..."
  cyr_magas_01.24.a:0 "Wir nähern uns [cyr_marriage_country_scope_1.GetName]"
  cyr_magas_01.24.b:0 "[cyr_marriage_country_scope_2.GetName] wäre ein guter Verbündeter."
  cyr_magas_01.24.c:0 "Wir versuchen unser Glück mit [cyr_marriage_country_scope_3.GetName]"
  cyr_magas_01.24.d:0 "[cyr_marriage_country_scope_4.GetName] könnte die sicherste Wahl sein."
  cyr_magas_01.24.e:0 "Vielleicht hilft uns [cyr_marriage_country_scope_5.GetName]?"
  cyr_magas_01.24.f:0 "Wir brauchen schließlich keine Verbündeten."
  cyr_magas_01.23.a.tt:0 "[cyr_royal_marriage_country.GetName] wird sich [GetCountry('CYR').GetName] ihrem Unabhängigkeitskrieg anschließen, wenn die Zeit gekommen ist."
  cyr_magas_01.25.t:0 "Die Unterstützung von Berenike"
  cyr_magas_01.25.desc:0 "Seit [GetCharacter('(int32)18').GetName]s Heirat mit [GetCharacter('(int32)42').GetName] hat sie es sich zur Aufgabe gemacht, dafür zu sorgen, dass ihre Kinder in Machtpositionen gelangen. Daher war es größtenteils ihrer Unterstützung zu verdanken, dass [GetCharacter('(int32)46').GetName] zum Gouverneur von [GetCountry('CYR').GetName] ernannt wurde. \n \nDie Unterstützung von [GetCharacter('(int32)18').GetFirstName] ist auch jetzt noch von unschätzbarem Wert. Wir könnten ihre Hilfe bei der Sicherung unserer Kontrolle über Cyrenaica anfordern, aber jetzt wäre auch ein guter Zeitpunkt, unseren eigenen Beitrag zum Wohlergehen der Familie Magid zu leisten."
  cyr_magas_01.25.a:0 "Wir brauchen die finanzielle Unterstützung von [GetCharacter('(int32)18').GetFirstName], um [GetCountry('CYR').GetName] zu kontrollieren"
  cyr_magas_01.25.b:0 "Vielleicht könnte [GetCharacter('(int32)18').GetFirstName] einigen Verwandten von [GetCharacter('(int32)46').GetFirstName]'s Vater schreiben"
  cyr_magas_01.25.c:0 "Wir werden unseren Teil dazu beitragen, die Familie zu unterstützen"
  cyr_magas_01.25.b.tt:0 "Mehrere #Y Magid-Charaktere#! mit #G erhöhte Loyalität#! wird sich Ihrem Gericht anschließen."
  cyr_magas_01.26.t:0 "Der wahre Herrscher der Cyrenaica"
  cyr_magas_01.26.desc:0 "[GetCountry('CYR').GetRuler.GetName]s Fokus auf [GetCountry('CYR').GetName]s interne Angelegenheiten hat ihn fest als Herrscher des Gebiets etabliert. Obwohl [GetCountry('CYR').GetRuler.GetName] offiziell [GetCountry('EGY').GetName] immer noch Treue schuldet, ist er für viele Einheimische genauso der König von [GetCountry('CYR').GetName] wie [GetCountry('EGY').GetRuler.GetName] in fernen [GetCountry('EGY').GetCapital.GetName]. \n \nEs mag noch der Tag kommen, an dem [GetCountry('CYR').GetName] sich frei von [GetCountry('EGY').GetAdjective]-Einfluss ringen wird."
  cyr_magas_01.26.a:0 "Lang lebe [GetCountry('CYR').GetRuler.GetName]"
  cyr_ophellas_01.1.t:0 "Der Ruf des Abenteuers"
  cyr_ophellas_01.1.desc:0 "Boten von [cyr_adventuring_root_scope.GetName] sind kürzlich an unserem Hof ​​eingetroffen. Sie planen einen Krieg gegen [GetCountry('CAR').GetName] und bitten um unsere Erlaubnis, eine Armee unter unseren Bürgern aufzustellen."
  cyr_ophellas_01.1.a:0 "Versichern Sie ihnen, dass sie unsere Unterstützung haben."
  cyr_ophellas_01.1.b:0 "Es ist besser, sich nicht in ausländische Kriege einzumischen."
  cyr_ophellas_01.1.tt:0 "#R Dies kann dazu führen, dass wir ein Subjekt von [cyr_adventuring_root_scope.GetName] # werden!"
  cyr_ophellas_01.2.t:0 "Griechische Abenteurer - Eine Armee aufbauen"
  cyr_ophellas_01.2.desc:0 "Die Boten, die wir ausgesandt haben, sind mit Nachrichten aus mehreren Städten zurückgekehrt, die bereit sind, uns in unserem Krieg gegen Karthago zu unterstützen. Jetzt müssen wir entscheiden, auf welche von ihnen wir unsere Rekrutierungsbemühungen konzentrieren wollen. \n \nDie Stadt, die wir wählen, wird vorübergehend unser Untertan und kämpft an unserer Seite in unseren Kriegen, bis wir genug Land in Afrika erobert haben, damit die Abenteurer siedeln können."
  cyr_ophellas_01.2.a:0 "Rekrutiere Abenteurer von [cyr_adventurer_city_candidate_1.GetName]"
  cyr_ophellas_01.2.b:0 "Rekrutiere Abenteurer von [cyr_adventurer_city_candidate_2.GetName]"
  cyr_ophellas_01.2.c:0 "Rekrutiere Abenteurer von [cyr_adventurer_city_candidate_3.GetName]"
  cyr_ophellas_01.2.d:0 "Heuere stattdessen einfach eine Gruppe von Söldnern an."
  cyr_ophellas_01.3.t:0 "Griechische Abenteurer"
  cyr_ophellas_01.3.desc:0 "Als Ophellas zum ersten Mal in Karthago einfiel, stellte er eine Armee aus dem Heimatland seiner athenischen Frau [GetCharacter('(int32)148').GetName] auf. [GetCharacter('(int32)148').GetFirstName] hat seitdem die Cyrenaica verlassen, um [GetCharacter('(int32)38').GetFullName] zu heiraten, aber die Städte Griechenlands sind immer noch voller abenteuerlustiger Seelen, die überzeugt werden könnten, für uns zu kämpfen, wenn wir ihnen das Recht versprechen, sich in unseren neuen Eroberungen niederzulassen. \n \nIm Gegensatz zu Ophellas haben wir nicht den Luxus, mit einer der wichtigsten Frauen Athens verheiratet zu sein, also müssen wir Boten zu den kleineren Nationen der hellenischen Welt schicken, um zu sehen, ob einer von ihnen bereit ist, ihren Bürgern etwas zu leihen zu unserer Sache."
  cyr_ophellas_01.3.a:0 "Senden Sie Nachricht an jeden Winkel der griechischen Welt!"
  cyr_ophellas_01.4.t:0 "Griechische Abenteurer wollen sich niederlassen"
  cyr_ophellas_01.4.desc:0 "Nach unseren jüngsten Eroberungen in Afrika wurden wir von den Anführern der Abenteurer in unserem Dienst angesprochen. Sie erinnerten uns daran, dass wir ihnen das Recht versprochen haben, sich in den eroberten Gebieten niederzulassen, und bestehen darauf, dass es jetzt an der Zeit ist, unser Versprechen einzulösen. \n \n Die Abenteurer haben bereits einen Ort in der Nähe von [cyr_adventurer_colony_1.GetName] als Ort vorgesehen, an dem sie eine Stadt gründen wollen, aber einige in unserer Verwaltung bestehen darauf, dass [cyr_adventurer_colony_2.GetName] ein geeigneterer Ort wäre."
  cyr_ophellas_01.4.a:0 "Kolonie gefunden bei [cyr_adventurer_colony_1.GetName]"
  cyr_ophellas_01.4.b:0 "Kolonie gefunden bei [cyr_adventurer_colony_2.GetName]"
  cyr_ophellas_01.4.c:0 "Sie haben ihren Zweck erfüllt, schick sie weg."
  cyr_ophellas_01.5.t:0 "Spartas verlorene Kolonie in Afrika"
  cyr_ophellas_01.5.desc:0 "Sparta ist für seine Kolonien nicht so berühmt wie andere griechische Städte. Dies hinderte den spartanischen Prinzen Dorieus, den älteren Bruder des späteren spartanischen Königs Leonidas, jedoch nicht daran, eine Kolonie in der Nähe des Flusses Cinyps in Tripolitanien zu gründen. Obwohl die Spartaner nur wenige Jahre später von einem Bündnis aus Phöniziern und einheimischen Stammesangehörigen vertrieben wurden, ist die Erinnerung an die Kolonie von Dorieus immer noch vorhanden. Jetzt, da die Region fest unter unserer Kontrolle ist, können wir vielleicht eine neue Gruppe von Siedlern davon überzeugen, die Kolonie wieder aufzubauen."
  cyr_ophellas_01.5.a:0 "Eine Stadt am alten Standort bei [kinyps_scope.GetName] gefunden."
  cyr_ophellas_01.5.b:0 "Eine Stadt etwas weiter westlich gefunden, in der Nähe der punischen Siedlung [leptis_scope.GetName]"
  cyr_ophellas_01.5.c:0 "Das klingt nach einer schlechten Idee."
  cyr_ophellas_01.5.tt:0 "#Y Ein Charakter mit außergewöhnlich hohemmilitary_icon! wird sich Ihrer Sache anschließen! #!"
  cyr_ophellas_01.6.t:0 "Kauf von schweren Kriegsschiffen"
  cyr_ophellas_01.6.desc:0 "Trotz ihrer fruchtbaren Böden produziert Cyrenaica nur sehr wenig Holz, das für den Bau von Kriegsschiffen geeignet ist. Glücklicherweise sind die Schiffsbauer von [cyr_ship_builders.GetName] bereit, eine kleine Flotte fortgeschrittener schwerer Kriegsschiffe für uns zu bauen. Natürlich zum richtigen Preis. \n \nNach Auftragserteilung und Zahlungseingang dauert es ca. ein Jahr, bis die Schiffe fertig und übergabebereit sind."
  cyr_ophellas_01.6.a:0 "Sag ihnen, sie sollen sofort mit dem Bau beginnen!"
  cyr_ophellas_01.6.b:0 "Sie verlangen wie viel?"
  cyr_ophellas_01.7.t:0 "Kauf von schweren Kriegsschiffen – Bau abgeschlossen"
  cyr_ophellas_01.7.desc:0 "Das Kriegsschiff, das wir bei [cyr_ship_builders.GetName] bestellt haben, ist endlich fertiggestellt und wurde an unseren Hafen in Kyrene geliefert. \n \nEs war vielleicht nicht billig, aber jetzt kann unsere Flotte mit den großen Seemächten der Welt mithalten."
  cyr_ophellas_01.7.a:0 "Endlich!"
  cyr_ophellas_01.8.t:0 "Delegation von [GetCharacter('(int32)148').GetName]"
  cyr_ophellas_01.8.desc:0 "Wir haben eine Delegation von [GetCharacter('(int32)148').GetFullName] erhalten. [GetCharacter('(int32)148').GetFirstName] ist derzeit mit [GetCharacter('(int32)38').GetName], dem Herrscher von [GetCountry('PRY').GetName], verheiratet. Noch wichtiger ist jedoch, dass sie die Witwe von Ophellas ist, dem Mann, dessen Verrat und Tod unsere Strafexpedition gegen Syrakus rächen soll. \n \n[GetCharacter('(int32)148').GetFirstName] gehört zu einer der einflussreichsten Familien Athens – ihr Vorfahre Miltiades entwickelte die Strategie, die die Schlacht von Marathon gewann – und durch diese Verbindung mit Athen konnte Ophellas die Armee griechischer Abenteurer aufstellen, mit denen er in Karthago einmarschierte. Nach dem frühen Tod von Ophellas floh [GetCharacter('(int32)148').GetFirstName] nach Athen, wo sie [GetCharacter('(int32)38').GetName], den Sohn und Erben von [GetCharacter('(int32)37').GetName], heiratete. \n \n[GetCharacter('(int32)148').GetFirstName] teilt keine Liebe für die Mörder ihres ersten Mannes und sie hat zugestimmt, unsere Expedition mit allen ihr zur Verfügung stehenden Mitteln zu unterstützen."
  cyr_ophellas_01.8.a:0 "Eine bemerkenswerte Frau!"
  cyr_ophellas_01.9.t:0 "Die fremden Oberherren von Syrakus"
  cyr_ophellas_01.9.desc:0 "Vielleicht hat die Stadt Syrakus seit den Tagen von [GetCharacter('(int32)56').GetFullName] durch einen Akt göttlicher Vergeltung ihre Unabhängigkeit verloren. [GetProvince('(int32)84').GetName] liegt jetzt innerhalb der Grenzen von [cyr_syracuse_foreign_owner.GetName]. \n \nWährend dies eine angemessene Strafe für ihre Verbrechen sein mag, stellt es ein Problem für unsere geplante Strafexpedition dar. Wenn ein totaler Krieg nicht in unserem Interesse ist, könnte es sich lohnen zu fragen, ob [cyr_syracuse_foreign_owner.GetName] bereit ist, die Stadt zuerst friedlich aufzugeben ..."
  cyr_ophellas_01.9.a:0 "Fragen schadet nie..."
  cyr_ophellas_01.9.b:0 "Unsinn, wir betreiben Diplomatie an der Speerspitze!"
  cyr_ophellas_01.9.a.tt:0 "Ein Ultimatum wird an [cyr_syracuse_foreign_owner.GetName] übermittelt."
  cyr_ophellas_01.9.b.tt:0 "Es wird kein Ultimatum gesendet."
  cyr_ophellas_01.10.t:0 "Ausländer bedrohen Syrakus"
  cyr_ophellas_01.10.desc:0 "Es scheint, dass das Land [cyr_syracuse_invasion_root_scope.GetName] einige alte Beschwerden gegen unsere Stadt [GetProvince('(int32)84').GetName] hat. Sie haben verlangt, dass wir unsere Garnison zurückziehen und die Stadt ihrer Gnade ausliefern. Unter normalen Umständen käme das natürlich nicht in Frage, aber wenn [cyr_syracuse_invasion_root_scope.GetName] bedrohlich genug ist, haben wir vielleicht keine andere Wahl..."
  cyr_ophellas_01.10.a:0 "Sie werden es aus unseren kalten, toten Händen reißen müssen."
  cyr_ophellas_01.10.a.tt:0 "[cyr_syracuse_invasion_root_scope.GetName] wird darüber informiert, dass wir nicht die Absicht haben, die Stadt zu übergeben."
  cyr_ophellas_01.10.b:0 "Wir haben keine Wahl, übergeben die Stadt."
  cyr_ophellas_01.10.b.tt:0 "#R Wir werden das Territorium von [GetProvince('(int32)84').GetName] # aufgeben!"
  cyr_ophellas_01.11.t:0 "Fremde Herrscher von Syrakus – Forderungen angenommen"
  cyr_ophellas_01.11.desc:0 "Die Anführer von [cyr_syracuse_foreign_owner.GetName] haben unseren Forderungen nachgegeben. Die Garnison von [cyr_syracuse_foreign_owner.GetAdjective] wurde aus [GetProvince('(int32)84').GetName] abgezogen und die Stadt ist jetzt wehrlos, abgesehen von ein paar mutigen Einheimischen, die sich hastig zusammengeschlossen haben, um ihre Häuser zu verteidigen."
  cyr_ophellas_01.11.a:0 "[GetProvince('(int32)84').GetName] ist jetzt leichte Beute!"
  cyr_ophellas_01.11.a.tt:0 "#Y [GetProvince('(int32)84').GetName] ist unabhängig geworden. #!"
  cyr_ophellas_01.12.t:0 "Ausländische Herrscher von Syrakus – Forderungen zurückgewiesen"
  cyr_ophellas_01.12.desc:0 "Es überrascht nicht, dass die Führer von [cyr_syracuse_foreign_owner.GetName] unsere Forderungen, die Stadt friedlich zu übergeben, zurückgewiesen haben. Wir werden es mit Gewalt nehmen müssen."
  cyr_ophellas_01.12.a:0 "Zumindest kann niemand sagen, wir hätten sie nicht gewarnt."
  cyr_ophellas_01.12.a.tt:0 "#Y [GetProvince('(int32)84').GetName] bleibt ein Teil von [cyr_syracuse_foreign_owner.GetName]. #!"
  cyr_ophellas_01.13.t:0 "Vorbereitungen abgeschlossen"
  cyr_ophellas_01.13.desc:0 "Die Vorbereitungen für unsere Invasion von [GetProvince('(int32)84').GetName] sind endlich abgeschlossen. Bald werden die Syrakusaner lernen, den Tag zu bereuen, an dem sie ihre Speere gegen Freunde gerichtet haben."
  cyr_ophellas_01.13.a:0 "Bei nächster Gelegenheit zuschlagen!"
  cyr_ophellas_01.14.t:0 "Syrakus vermisst?"
  cyr_ophellas_01.14.desc:0 "Es scheint, dass etwas Unerwartetes passiert ist und es in Syracuse niemanden mehr gibt, den wir bestrafen könnten."
  cyr_ophellas_01.14.a:0 "Das sollte nicht passieren..."
  cyr_ophellas_01.15.t:0 "Das Schicksal von Syrakus"
  cyr_ophellas_01.15.desc:0 "[GetProvince('(int32)84').GetName], die Stadt des heimtückischen [GetCharacter('(int32)56').GetName], war lange Zeit eine der mächtigsten Städte der griechischen Welt und konkurrierte sogar mit Athen an Größe, als letzteres auf dem Höhepunkt seiner Macht stand. Jetzt, da es uns endlich ausgeliefert ist, müssen wir über sein Schicksal entscheiden. \n \nAngesichts der schweren Verbrechen, die die Syrakusaner gegen Ophellas begangen haben, schreien viele nach der vollständigen Zerstörung der Stadt. Dies lässt jedoch die Frage offen, was mit seinen Bürgern geschehen soll. Die einfachste Lösung ist natürlich, diejenigen zu versklaven, die versklavt werden können, und jeden zu töten, der sich widersetzt. \n \nEs könnte jedoch klüger sein, die Bevölkerung von Syrakus an einem Ort zu behalten und sie zur Gründung einer neuen Stadt an einem anderen Ort zu verwenden. Hoffentlich würde die durch das erzwungene Exil verursachte Störung ausreichen, um sicherzustellen, dass die neue Stadt nicht die gleiche Bedrohung darstellt wie einst Syrakus. \n \nSchließlich könnten wir die Stadt natürlich unangetastet lassen – schließlich lässt sich argumentieren, dass die Menschen in Syrakus selbst nur Opfer von [GetCharacter('(int32)56').GetName]s Tyrannei waren."
  cyr_ophellas_01.15.a:0 "Keine Gnade! Zerstöre die Stadt, salze die Felder und töte jeden, der sich widersetzt!"
  cyr_ophellas_01.15.b:0 "Zerstöre die Stadt und verbanne ihre Bevölkerung in die Cyrenaica."
  cyr_ophellas_01.15.c:0 "Zerstöre die Stadt und erschaffe ein neues Machtzentrum in Sizilien"
  cyr_ophellas_01.15.d:0 "Lass die Stadt in Ruhe, bestrafe nur ihre Anführer."
  cyr_ophellas_01.15.a.tt:0 "Jeder Pop-in [GetProvince('(int32)84').GetName] hat einen #Y 45%#! Chance, #R getötet zu werden#!, ein #Y 40%#! Chance, #R versklavt und vertrieben zu werden#! in eine zufällige Provinz in Cyrenaica und #Y 15%#! Chance, #G zu überleben#!."
  cyr_ophellas_01.15.b.tt:0 "Jeder Pop-in [GetProvince('(int32)84').GetName] hat einen #Y 15%#! Wahrscheinlichkeit #R getötet#!, ein #Y 65%#! Chance #R verbannt zu werden#! zu einem [syracuse_destruction_target_scope.GetName] und einem #Y 20%#! Chance, #G zu überleben#!."
  cyr_ophellas_01.15.c.tt:0 "Jeder Pop-in [GetProvince('(int32)84').GetName] hat einen #Y 15%#! Wahrscheinlichkeit #R getötet#!, ein #Y 65%#! Chance #R verbannt zu werden#! zu einem [syracuse_destruction_target_scope.GetName] und einem #Y 20%#! Chance, #G zu überleben#!."
  cyr_ophellas_01.16.t:0 "Gründung der Sizilianischen Liga"
  cyr_ophellas_01.16.desc:0 "Als unsere Armeen zum ersten Mal sizilianischen Boden betraten, sollte Syrakus für den Verrat an unserem früheren Herrscher Ophellas bestraft werden. Jetzt, da Syrakus gebührend gedemütigt ist, befinden wir uns jedoch im Besitz eines beträchtlichen Stück Lands am Rande unseres Einflussbereichs. \n \nDa es nie unsere Absicht war, Sizilien zu erobern, haben wir uns entschieden, unseren neuen Besitzungen Autonomie unter einer neuen Regierung zu gewähren. Der neue Staat wird die Form einer Liga mit der Hauptstadt [cyr_sicilian_league_capital.GetName] annehmen und wird verpflichtet sein, regelmäßig Tribut zu zahlen und uns in unseren Kriegen zu helfen."
  cyr_ophellas_01.16.a:0 "Die sizilianische Liga wird geboren."
  cyr_ophellas_01.16.a.tt:0 "Die #Y sizilianische Liga#! wird als Feudalherr von [SCOPE.GetRootScope.GetCountry.GetName] unabhängig."
  cyr_ophellas_01.17.t:0 "Ophellas Prost aus Elysium"
  cyr_ophellas_01.17.desc:0 "Ophellas jubelt aus Elysium! [GetProvince('(int32)84').GetName] ist gefallen, dieser einst große Hegemon der westlichen Hellenen, von denen bekannt ist, dass sie eine ganze Reihe verräterischer Tyrannen hervorgebracht haben, eine Tatsache, die unser großer Vorgänger nur zu gut wusste. Ebenso wurden unsere afrikanischen Nachbarn, die Punier, von unseren großen Armeen so hart gedemütigt, dass sogar die große Stadt [GetProvince('(int32)3256').GetName] selbst jetzt unter unserer Kontrolle ist. \n \nCyrenaica geht aus diesen Konflikten als unbestreitbarer Hegemon der westlichen Griechen und Afrikas westlich des Nils hervor."
  cyr_ophellas_01.17.a:0 "Exzellent!"
  cyr_thera_01.1.t:0 "Die streitenden Städte Kretas"
  cyr_thera_01.1.desc:0 "Die vielen Stadtstaaten Kretas sind ständig in kleinere Konflikte untereinander und mit Eindringlingen von außen verwickelt. Um einen Vorteil gegenüber ihren Rivalen zu erlangen, suchen viele von ihnen die Hilfe ausländischer Mächte, um ihre Position zu stärken. Wir könnten dies als Gelegenheit nutzen, um auf Kreta Fuß zu fassen: Wenn wir einer der kriegführenden Städte helfen, ihren aktuellen Krieg zu gewinnen, könnten wir die Situation nutzen, um sie dauerhaft in unseren Einflussbereich zu ziehen."
  cyr_thera_01.1.a:0 "Wir werden uns in ihrem Krieg auf die Seite von [cyr_crete_war_country_1.GetName] stellen!"
  cyr_thera_01.1.b:0 "[cyr_crete_war_country_2.GetName] verdient unsere Hilfe!"
  cyr_thera_01.1.c:0 "[cyr_crete_war_country_3.GetName] braucht unsere Hilfe!"
  cyr_thera_01.1.d:0 "Bei näherem Nachdenken - besser sich nicht darin verstricken..."
  cyr_thera_01.1.a.tt:0 "Wenn [cyr_crete_war_country_1.GetName] akzeptiert, werden wir uns #R einem Krieg auf der Seite von [cyr_crete_war_country_1.GetName] anschließen#! und #G [cyr_crete_war_country_1.GetName] wird unser Subjekt.#!"
  cyr_thera_01.1.b.tt:0 "Wenn [cyr_crete_war_country_2.GetName] akzeptiert, werden wir uns #R einem Krieg auf der Seite von [cyr_crete_war_country_2.GetName] anschließen#! und #G [cyr_crete_war_country_2.GetName] wird unser Subjekt.#!"
  cyr_thera_01.1.c.tt:0 "Wenn [cyr_crete_war_country_3.GetName] akzeptiert, werden wir uns #R einem Krieg auf der Seite von [cyr_crete_war_country_3.GetName] anschließen#! und #G [cyr_crete_war_country_3.GetName] wird unser Subjekt.#!"
  cyr_thera_01.1.d.tt:0 "Wir werden uns nicht in die Angelegenheiten Kretas einmischen"
  cyr_thera_01.2.t:0 "[GetCountry('CYR').GetRuler.GetName] Bietet Hilfe an"
  cyr_thera_01.2.desc:0 "Heute ist eine per [GetCountry('CYR').GetRuler.GetName] von [GetCountry('CYR').GetName] abgesandte Botschaft bei unserem Hof ​​eingetroffen. [GetCountry('CYR').GetRuler.GetName] behauptet, mit unserer Sache in unserem gegenwärtigen Krieg sympathisch zu sein, und er bietet uns die Hilfe von [GetCountry('CYR').GetName] an, den Krieg zu gewinnen. \n \nWährend es sehr verlockend ist, unsere Position mit Männern und Speeren zu stärken, ist es wahrscheinlich, dass die Annahme des Vorschlags [GetCountry('CYR').GetAdjective] erheblichen Einfluss auf unsere inneren Angelegenheiten geben würde."
  cyr_thera_01.2.a:0 "Wir können jede Hilfe gebrauchen, die wir bekommen können."
  cyr_thera_01.2.b:0 "Es besteht keine Notwendigkeit für ausländische Eindringlinge!"
  cyr_thera_01.2.a.tt:0 "[GetCountry('CYR').GetName] wird sich uns in unserem aktuellen Krieg anschließen"
  cyr_thera_01.2.a.ttt:0 "#R Wir werden ein Subjekt von [GetCountry('CYR').GetName]!#!"
  cyr_thera_01.2.b.tt:0 "[GetCountry('CYR').GetName] wird sich nicht weiter in unsere Angelegenheiten einmischen."
  cyr_thera_01.3.t:0 "Streitende Städte Kretas - Hilfe angenommen"
  cyr_thera_01.3.desc:0 "[cyr_crete_war_country_chosen.GetRuler.GetName] von [cyr_crete_war_country_chosen.GetName] hat unsere Hilfe in ihrem Krieg eifrig angenommen. Dies wird uns in Zukunft mit Sicherheit einen erheblichen Einfluss auf [cyr_crete_war_country_chosen.GetAdjective] affairs verschaffen."
  cyr_thera_01.3.a:0 "Exzellent!"
  cyr_thera_01.3.b:0 "Tatsächlich hat sich die Situation geändert..."
  cyr_thera_01.4.t:0 "Streitende Städte Kretas - Hilfe verweigert"
  cyr_thera_01.4.desc:0 "Anscheinend hat [cyr_crete_war_country_chosen.GetRuler.GetName] von [cyr_crete_war_country_chosen.GetName] die von uns angebotene Hilfe abgelehnt. [cyr_crete_war_country_chosen.GetName] zieht es vor, seine Kriege ohne ausländische Beteiligung zu führen."
  cyr_thera_01.4.a:0 "Sie werden diese Entscheidung bereuen."
  cyr_thera_01.4.b:0 "Sehr gut, wir wollten nur helfen."
  cyr_thera_01.5.t:0 "Überprüfen, ob Kreta noch im Krieg ist"
  cyr_thera_01.5.desc:0 "Verstecktes Ereignis ... Sie sollten das nicht sehen."
  cyr_thera_01.5.a:0 "Überprüfen Sie den Tooltip"
  cyr_thera_01.6.t:0 "Einfluss über [cyr_crete_war_country_chosen.GetName]"
  cyr_thera_01.6.desc:0 "Der Krieg, in den [cyr_crete_war_country_chosen.GetName] verwickelt war, ist vorbei, aber der Einfluss, den wir durch unser rechtzeitiges Eingreifen gewonnen haben, bleibt bestehen. [cyr_crete_war_country_chosen.GetName] ist nun fest in unserem Einflussbereich. Wir sollten sie als Brückenkopf nutzen, um unseren Einfluss auf den Rest Kretas auszudehnen."
  cyr_thera_01.6.a:0 "Sie sind uns zu Dank verpflichtet..."
  cyr_thera_01.7.t:0 "Die Kykladen umwerben"
  cyr_thera_01.7.desc:0 "[GetProvince('(int32)454').GetName], die angestammte Heimat der Griechen von [GetProvince('(int32)3360').GetName], wird derzeit von [GetCountry('DEL').GetName] kontrolliert, einem losen Bündnis zwischen den Inseln der Ägäis mit Hauptsitz in [GetCountry('DEL').GetCapital.GetName]. Die wahre Macht liegt jedoch bei den [GetCountry('PRY').GetName], die die [GetCountry('DEL').GetAdjective]-Politik fest im Griff haben und sie nutzen, um ihren Einfluss in der Region auszuüben. Bevor wir unsere glorreiche Rückkehr nach Thera antreten können, müssen wir zuerst [GetCountry('DEL').GetName] aus ihrem Einflussbereich ringen. \n \n#R Diese Mission hat mehrere neue Entscheidungen freigeschaltet, die uns helfen, unseren Einfluss auf [GetCountry('DEL').GetName] zu erhöhen. Sobald unser Einfluss stark genug ist, können wir versuchen, [GetCountry('DEL').GetName] mit der Entscheidung „Loyalität fordern“ in unseren Einflussbereich zu ziehen.#!"
  cyr_thera_01.7.a:0 "[GetCountry('PRY').GetName] stört das [GetCountry('DEL').GetName] schon viel zu lange"
  cyr_thera_01.8.t:0 "Freundschaft zwischen Herrschern"
  cyr_thera_01.8.desc:0 "[GetCountry('CYR').GetRuler.GetName] hat seine enge Freundschaft mit [GetCountry('DEL').GetRulerTitle] [GetCountry('DEL').GetRuler.GetName] genutzt, um [GetCountry('DEL').GetRuler.GetFirstName] von den Vorteilen einer engeren Verbindung mit [GetCountry('CYR').GetName] zu überzeugen. Dadurch rückt das [GetCountry('DEL').GetName] näher an unseren Einflussbereich heran."
  cyr_thera_01.8.a:0 "Exzellent!"
  cyr_thera_01.9.t:0 "Diplomatische Beleidigung"
  cyr_thera_01.9.desc:0 "Die bösartige diplomatische Beleidigung, die wir kürzlich [GetCountry('PRY').GetName] zugefügt haben, hatte ihre beabsichtigte Wirkung; [GetCountry('PRY').GetRuler.GetName]s Unfähigkeit, eine entscheidende Antwort zu geben, hat ihn in den Augen seiner Untertanen schwach erscheinen lassen. Dadurch rückt das [GetCountry('DEL').GetName] näher an unseren Einflussbereich heran."
  cyr_thera_01.9.a:0 "Alles nach Plan."
  cyr_thera_01.9.b:0 "Verdoppeln Sie die Beleidigung!"
  cyr_thera_01.10.t:0 "Geschenke für das [GetCountry('DEL').GetName]"
  cyr_thera_01.10.desc:0 "Die Menschen im [GetCountry('DEL').GetName] waren tief beeindruckt von den Geschenken, die wir ihnen kürzlich geschickt haben. Dies könnte der richtige Zeitpunkt sein, unsere Großzügigkeit zu verdoppeln und eine noch größere Spende zu leisten. Unabhängig davon, was wir tun, wird dies das [GetCountry('DEL').GetName] sicherlich näher an unseren Einflussbereich rücken."
  cyr_thera_01.10.a:0 "Das vorherige Geschenk war ausreichend…"
  cyr_thera_01.10.b:0 "Lassen Sie uns das [GetCountry('DEL').GetName] in Gold überschütten."
  cyr_thera_01.10.c:0 "Beauftragen Sie einen großen Tempel in einer ihrer Städte!"
  cyr_thera_01.11.t:0 "Piraterie ausrotten"
  cyr_thera_01.11.desc:0 "Piraten sind die Geißel der Ägäis, weshalb ihre Ausrottung eine der Hauptaufgaben der [GetCountry('CYR').GetAdjective]navy ist. Es scheint, dass diese Investition in die maritime Sicherheit von [GetCountry('DEL').GetName] nicht unbemerkt geblieben ist, die sich jetzt stark auf unsere Hilfe verlassen, um ihre Küstengewässer sicher zu halten. Dadurch rückt das [GetCountry('DEL').GetName] näher an unseren Einflussbereich heran."
  cyr_thera_01.11.a:0 "Tod allen Piraten!"
  cyr_thera_01.11.b:0 "Beeindrucke das [GetCountry('DEL').GetName] noch mehr, indem du die Heimatbasis der Piraten angreifst."
  cyr_thera_01.12.t:0 "Eine große Kriegsflotte"
  cyr_thera_01.12.desc:0 "Als Ansammlung kleiner Inseln ist das [GetCountry('DEL').GetName] für sein Überleben stark vom Meer abhängig. Es wäre nicht übertrieben zu sagen, dass derjenige, der das Meer kontrolliert, das [GetCountry('DEL').GetName] kontrolliert. Wir besitzen jetzt eine Flotte, die groß genug ist, um die Gewässer der Ägäis gegen fast jeden Feind zu bestreiten. Dadurch rückt das [GetCountry('DEL').GetName] näher an unseren Einflussbereich heran."
  cyr_thera_01.12.a:0 "Beeindruckend."
  cyr_thera_01.13.t:0 "Die Seemacht von [GetCountry('PRY').GetName] in den Schatten stellen"
  cyr_thera_01.13.desc:0 "Die Flotte von [GetCountry('CYR').GetAdjective] ist jetzt beträchtlich größer als die Flotte des Oberherrn von [GetCountry('DEL').GetName], [GetCountry('PRY').GetName]. Ohne eine starke Flotte wird es für [GetCountry('PRY').GetName] sehr schwierig sein, weiterhin Einfluss auf die Ägäischen Inseln auszuüben. Dadurch rückt das [GetCountry('DEL').GetName] näher an unseren Einflussbereich heran."
  cyr_thera_01.13.a:0 "Die [GetCountry('CYR').GetAdjective] Flotte herrscht über alles!"
  cyr_thera_01.14.t:0 "Verdunkelung [GetCountry('PRY').GetName]"
  cyr_thera_01.14.desc:0 "[GetCountry('PRY').GetName] ist klein und schwach. In ihrem gegenwärtigen Zustand wird es ihnen sehr schwer fallen, die Kontrolle über das [GetCountry('DEL').GetName] zu behalten, besonders wenn sie mit einem viel mächtigeren Land wie unserem konkurrieren. Dadurch rückt das [GetCountry('DEL').GetName] näher an unseren Einflussbereich heran."
  cyr_thera_01.14.a:0 "[GetCountry('PRY').GetAdjective] Macht schwankt."
  cyr_thera_01.15.t:0 "Die Befreiung von [cyr_wooing_DEL_liberated_country_scope.GetName]"
  cyr_thera_01.15.desc:0 "Unsere kürzliche Befreiung von [cyr_wooing_DEL_liberated_country_scope.GetName] von ausländischer Unterdrückung hat [GetCountry('CYR').GetName] fest als Freund der kleinen Stadtstaaten von Hellas und darüber hinaus etabliert. Das macht uns als potenziellen Verbündeten für die [GetCountry('DEL').GetName] erheblich attraktiver, da sie darauf vertrauen können, dass ihre Rechte unter unserer Herrschaft geschützt werden. Dadurch rückt das [GetCountry('DEL').GetName] näher an unseren Einflussbereich heran."
  cyr_thera_01.15.a:0 "Gute Botschaften sind sehr wichtig."
  cyr_thera_01.15.b:0 "Um unseren guten Willen zu beweisen, werden wir den von unseren Untertanen gezahlten Tribut senken."
  cyr_thera_01.16.t:0 "Öffentliche Spiele sponsern"
  cyr_thera_01.16.desc:0 "Das vielleicht sichtbarste Zeichen der Autorität von [GetCountry('PRY').GetAdjective] über das [GetCountry('DEL').GetName] sind die jährlichen Spiele, die in [GetCountry('DEL').GetCapital.GetName] zu Ehren der herrschenden Familie von [GetCountry('PRY').GetAdjective] stattfinden. Wenn wir unsere eigenen Spiele sponsern würden, um mit den [GetCountry('PRY').GetAdjective]-Spielen zu konkurrieren, würde dies sicherlich die [GetCountry('PRY').GetAdjective]-Regel stark untergraben."
  cyr_thera_01.16.a:0 "Nur die aktuellen Spiele sind genug."
  cyr_thera_01.16.b:0 "Veranstalten Sie unsere eigenen Spiele in [GetCountry('DEL').GetCapital.GetName]."
  cyr_thera_01.17.t:0 "Umwerben des [GetCountry('DEL').GetName] - Moment der Wahrheit"
  cyr_thera_01.17.desc:0 "Seit einiger Zeit gehen [GetCountry('CYR').GetAdjective] Diplomaten bei [GetCountry('DEL').GetCapital.GetName] ein und aus und versuchen, die [GetCountry('DEL').GetName] von den Vorteilen des [GetCountry('CYR').GetAdjective] Schutzes zu überzeugen. Jetzt sind wir endlich bereit, unsere Beziehung zu formalisieren. Wenn das [GetCountry('DEL').GetName] unser Angebot annimmt, verlässt es den Einflussbereich von [GetCountry('PRY').GetName] und wird ein Feudalherr unter [GetCountry('CYR').GetName]. Bedauerlicherweise. Der Erfolg ist alles andere als garantiert, da mehrere einflussreiche Persönlichkeiten im [GetCountry('DEL').GetName] immer noch gegen engere Beziehungen zu uns sind. Wir können nur hoffen, dass unsere vergangenen Aktionen genügend Unterstützung gefunden haben, um diese abweichenden Stimmen zu übertönen."
  cyr_thera_01.17.a:0 "Machen Sie ihnen ein Angebot, das zu gut ist, um es abzulehnen."
  cyr_thera_01.17.b:0 "Machen Sie ihnen ein Angebot, das zu gut ist, um es abzulehnen."
  cyr_thera_01.17.c:0 "Machen Sie ihnen ein Angebot, das zu gut ist, um es abzulehnen."
  cyr_thera_01.17.a.tt:0 "Wenn wir das [GetCountry('DEL').GetName] genug beeindruckt haben, können sie sich dafür entscheiden, unser Thema zu werden."
  cyr_thera_01.18.t:0 "Werben um das [GetCountry('DEL').GetName] - Schutz akzeptiert"
  cyr_thera_01.18.desc:0 "Es scheint, dass das [GetCountry('DEL').GetName] unser Angebot, sie zu beschützen, eifrig angenommen hat. Das [GetCountry('DEL').GetName] ist jetzt ein Subjekt von [GetCountry('CYR').GetName]."
  cyr_thera_01.18.a:0 "Eine weise Wahl."
  cyr_thera_01.19.t:0 "[GetCountry('CYR').GetName] Bietet Schutz"
  cyr_thera_01.19.desc:0 "Heute haben wir einen Diplomaten von [GetCountry('CYR').GetName] erhalten. [GetCountry('CYR').GetName] bietet uns ihren Schutz als Gegenleistung für regelmäßigen Tribut und unsere Hilfe in ihren Kriegen an. Wenn wir akzeptieren, werden wir ein Subjekt von [GetCountry('CYR').GetName], aber wenn wir ablehnen, könnten sie versuchen, uns durch Krieg zu unterwerfen."
  cyr_thera_01.19.a:0 "[GetCountry('CYR').GetAdjective] Schutz hört sich wunderbar an."
  cyr_thera_01.19.a.tt:0 "#R Wir werden ein Feudalherr von [GetCountry('CYR').GetName]. #!"
  cyr_thera_01.19.b:0 "Wir werden uns nie wieder fremden Tyrannen unterwerfen!"
  cyr_thera_01.20.t:0 "Werben um das [GetCountry('DEL').GetName] - Schutz abgelehnt"
  cyr_thera_01.20.desc:0 "Es scheint, dass [GetCountry('DEL').GetName] trotz unserer Bemühungen unser Angebot, sie zu schützen, abgelehnt hat. Wenn wir immer noch die Kontrolle über die Kykladen wollen, müssen wir sie mit Waffengewalt verfolgen."
  cyr_thera_01.20.a:0 "Narren!"
  cyr_thera_01.21.t:0 "Kehre nach Thera zurück"
  cyr_thera_01.21.desc:0 "Vor Jahrhunderten flohen die Vorfahren der ersten Siedler von [GetProvince('(int32)3360').GetName] vor einer Hungersnot auf der Insel [GetProvince('(int32)454').GetName], um in der heutigen Cyrenaica ein neues Leben zu finden. \n \nJetzt, da [GetProvince('(int32)454').GetName] unter unserer Kontrolle ist, ist es endlich an der Zeit, dass ihre Nachkommen nach Hause zurückkehren. Die erste Gruppe cyrenaikanischer Siedler ist bereits auf [GetProvince('(int32)454').GetName] eingetroffen und viele weitere werden sicher bald folgen."
  cyr_thera_01.21.a:0 "Großartig!"
  cyr_thera_01.21.a.tt:0 "[GetProvince('(int32)454').GetName] ist jetzt im Besitz von [SCOPE.GetRootScope.GetCountry.GetName]."
  cyr_thera_01.21.a.ttt:0 "Mehrere Cyrenaican Pops sind nach [GetProvince('(int32)454').GetName] umgezogen."
  cyr_thera_01.22.t:0 "Thera steigt aus der Asche auf"
  cyr_thera_01.22.desc:0 "Vor nicht allzu langer Zeit war [GetProvince('(int32)454').GetName] nur eine kleine Siedlung an der Peripherie der Kykladeninseln. Jetzt ist es dank unserer Bemühungen zu einer großen und geschäftigen Stadt geworden, eine der wichtigsten Städte in der Gegend, wenn nicht sogar die wichtigste. Von [GetProvince('(int32)454').GetName] aus breitet sich unser Einfluss weit über das Wasser aus, was uns zu einem wichtigen Anwärter im Kampf um den Einfluss auf die Ägäis macht."
  cyr_thera_01.22.a:0 "Thera steht größer als je zuvor"
  cyr_thera_01.23.t:0 "Kretischer Verbündeter annektiert"
  cyr_thera_01.23.desc:0 "Es scheint, dass unser kretischer Verbündeter inmitten des Kriegschaos von seinen Feinden zerstört wurde. Dies könnte einen großen Rückschlag für unsere Pläne darstellen."
  cyr_thera_01.23.a:0 "Der Preis des Krieges..."
  cyr_reform_01.1.t:0 "Der Staat Kyrenaika"
  cyr_reform_01.1.desc:0 "Nachdem ihre Herrscher Jahrhunderte lang von weit entfernten Königen aufgezwungen wurden, haben die griechischen Städte der Kyrenaika endlich wieder einen eigenen König. Die [reform_mission_root_scope.GetRuler.GetFamily.GetName]s sind jedoch selbst Ausländer, die mit Hilfe ihres Heeres von Mazedoniern den Thron von [reform_mission_root_scope.GetCapital.GetName] bestiegen haben. In den Augen vieler Cyrenaikaner unterscheidet sich das kaum von der Reihe ausländischer Herrscher, die vor ihnen kamen. \n \nWenn [reform_mission_root_scope.GetRuler.GetName] an seiner Macht festhalten will, muss er seine Herrschaft in den Augen seiner Bürger legitimieren; entweder indem er lokale Bräuche annahm und sich auf die Erinnerungen an das vorpersische Königreich Kyrenaika stützte, oder indem er sich nach Art der Seleukiden und Ptolemäer als hellenistischer König etablierte. Andernfalls könnten die [reform_mission_root_scope.GetRuler.GetFamily.GetName]s bald von genau den Leuten gestürzt werden, die sie zu regieren trachten. \n \n #G Royalist #! und #R Republikaner #! Kräfte konkurrieren um Einfluss auf [reform_mission_root_scope.GetName]. Der Versuch radikaler Regierungsreformen ohne Unterstützung für die entsprechende Fraktion – oder während die Unterstützung für die gegnerische Fraktion hoch ist – könnte zu einem Bürgerkrieg führen."
  cyr_reform_01.1.a:0 "Wir müssen uns vorsichtig bewegen..."
  cyr_reform_01.2.t:0 "Die Königsstadt [GetProvince('(int32)3360').GetName]"
  cyr_reform_01.2.desc:0 "Wir haben ein ehrgeiziges Projekt gestartet, um [GetProvince('(int32)3360').GetName] in eine für einen König geeignete Stadt zu verwandeln. Unsere Ingenieure planen bereits den Verlauf neuer Straßen und inspizieren die alten Gebäude, um zu sehen, welche verschönert und welche abgerissen werden. \n \nDer Wiederaufbau wird ein langer Prozess sein, aber nach Abschluss wird [GetProvince('(int32)3360').GetName] unter den größten Städten des Mittelmeers stehen, ein stolzes Beispiel griechischer Zivilisation und [reform_mission_root_scope.GetAdjective] Einfallsreichtum."
  cyr_reform_01.2.a:0 "Herrlich!"
  cyr_reform_01.3.t:0 "Die Königsstadt - Eine hellenische Stadt"
  cyr_reform_01.3.desc:0 "Bevor der Ausbau von [GetProvince('(int32)3360').GetName] fortgesetzt werden kann, müssen wir über den Umfang des Umbaus entscheiden. Viele der von Alexander und seinen Nachfolgern gegründeten Städte sind nach einem strengen Rastersystem angelegt, das die Raumnutzung optimiert und das Navigieren durch die Straßen der Stadt einfacher macht. Wir könnten versuchen, [GetProvince('(int32)3360').GetName] nach griechischem Vorbild wieder aufzubauen, allerdings müssten dafür viele der bestehenden Gebäude abgerissen werden. \n \nNatürlich wäre ein solcher Umzug teuer und bei den derzeitigen Einwohnern von [GetProvince('(int32)3360').GetName] wahrscheinlich nicht beliebt…."
  cyr_reform_01.3.a:0 "Baue die Stadt von Grund auf wieder auf!"
  cyr_reform_01.3.b:0 "Eine begrenzte Neugestaltung wird ausreichen"
  cyr_reform_01.4.t:0 "Die Königsstadt - Widmung"
  cyr_reform_01.4.desc:0 "Im Rahmen der laufenden Expansionsbemühungen in [GetProvince('(int32)3360').GetName] haben wir die Möglichkeit, eines der neuen Gebäude im Namen von [reform_mission_root_scope.GetRuler.GetName] einzuweihen. Nach seiner Fertigstellung würde der Neubau als Denkmal für die Pracht der Familie [reform_mission_root_scope.GetRuler.GetFamily.GetName] stehen, eine physische Manifestation der Macht und Autorität der [reform_mission_root_scope.GetRuler.GetFamily.GetName]. Obwohl großartige öffentliche Arbeiten natürlich nie billig sind …"
  cyr_reform_01.4.a:0 "Widme einen großen Tempel!"
  cyr_reform_01.4.b:0 "Ein großes Theater für die Bürger von [GetProvince('(int32)3360').GetName]!"
  cyr_reform_01.4.c:0 "Diese Mittel könnten woanders besser eingesetzt werden …"
  cyr_reform_01.5.t:0 "Die königliche Stadt - Einwanderer"
  cyr_reform_01.5.desc:0 "Die Expansion von [GetProvince('(int32)3360').GetName] beginnt, eine große Anzahl von Einwanderern anzuziehen, die hoffen, ihr Glück in der königlichen Hauptstadt zu machen. Natürlich sorgt dieser Zustrom von Ausländern für Kontroversen mit den Einheimischen von [GetProvince('(int32)3360').GetName]. Wenn wir uns die Unterstützung unseres Volkes sichern wollen, müssen wir möglicherweise unsere Türen für Migranten von außerhalb schließen [reform_mission_root_scope.GetName]."
  cyr_reform_01.5.a:0 "[GetProvince('(int32)3360').GetName] ist für Kyrenaikaner!"
  cyr_reform_01.5.b:0 "Bei [GetProvince('(int32)3360').GetName] ist jeder willkommen."
  cyr_reform_01.5.c:0 "Unsinn! Verkünden Sie, dass die Türen von [GetProvince('(int32)3360').GetName] für jeden offen stehen."
  cyr_reform_01.6.t:0 "Die Königsstadt - Der Königspalast"
  cyr_reform_01.6.desc:0 "Das große Projekt zum Wiederaufbau von [GetProvince('(int32)3360').GetName] ist fast abgeschlossen. Die Stadt hat sich bereits in eines der Juwelen der griechischen Zivilisation verwandelt. Jetzt fehlt nur noch ein königlicher Palast, der dem Herrscher einer solchen Stadt angemessen ist. Die Frage ist, wie viel Geld wir bereit sind, in den Bau zu investieren."
  cyr_reform_01.6.a:0 "Das Zentrum unserer Herrschaft wird unübertroffen sein!"
  cyr_reform_01.6.b:0 "Ein moderates Design sollte ausreichen."
  cyr_reform_01.6.c:0 "Ein bescheidener Wohnsitz, wir brauchen keinen dekadenten Luxus."
  cyr_reform_01.7.t:0 "Die Battiad-Dynastie"
  cyr_reform_01.7.desc:0 "Vor mehr als 300 Jahren führte Battus I. Battiad eine Gruppe von Siedlern von der Ägäisinsel [GetProvince('(int32)454').GetName] an die Küste Libyens, wo sie die Stadt [GetProvince('(int32)3360').GetName] gründeten. Battus wurde der erste König der Kyrenaika, und die von ihm gegründete Dynastie der Battiaden regierte zwei Jahrhunderte lang, bevor sie einer Kombination aus internen Unruhen und persischem Expansionismus erlag. \n \nObwohl die Battiaden das Königtum verloren haben, bekleiden viele ihrer Nachkommen weiterhin wichtige Positionen in der gesamten Cyrenaica. Das macht sie zu einer Art Herausforderung für unsere neue Regierung; Die Integration der Battiads in unsere Regierung könnte die Legitimität unserer Herrschaft stärken, aber es könnte auch bedeuten, dass unsere größten Rivalen in Reichweite des Throns stehen. Andererseits würde das Ignorieren zwar ihren Einfluss einschränken, sie aber mit ziemlicher Sicherheit in die Arme unserer Feinde treiben."
  cyr_reform_01.7.a:0 "Wir können ihre alte Abstammung nicht ignorieren."
  cyr_reform_01.7.b:0 "Das Battiad-Königreich ist schon lange tot."
  cyr_reform_01.8.t:0 "Ehe Union mit den Battiads"
  cyr_reform_01.8.desc:0 "Heute ist [battiad_1.GetName] mit einem faszinierenden Vorschlag vor Gericht gekommen: Er bietet die Hand von [cyr_battiad_bride.GetName] zur Ehe an. [cyr_battiad_bride.GetFirstName] ist eine junge Frau im heiratsfähigen Alter aus einem der angesehensten Zweige des Battiad-Stammbaums. Eine Heirat zwischen ihr und einem Mitglied der [reform_mission_root_scope.GetRuler.GetFamily.GetName]-Familie würde sicherlich unsere Autorität stärken, aber es gibt keine Garantie dafür, dass dies nicht alles Teil eines Plans ist, die Battiad wieder auf den Thron zu bringen …"
  cyr_reform_01.8.a:0 "[cyr_battiad_bride.GetName] wird heiraten [reform_mission_root_scope.GetRuler.GetName]"
  cyr_reform_01.8.b:0 "Eine Vereinigung zwischen [cyr_battiad_bride.GetName] und [cyr_battiad_groom_heir.GetName] wäre am vorteilhaftesten."
  cyr_reform_01.8.c:0 "Nein, die Battiads hatten ihre Chance."
  cyr_reform_01.9.t:0 "Die verschlammte Lagune von Euesperides"
  cyr_reform_01.9.desc:0 "Ursprünglich von Verbannten gegründet, die vor den politischen Unruhen in [GetProvince('(int32)3360').GetName] flohen, ist [GetProvince('(int32)3350').GetName] die abgelegenste der Städte im Kernland der Kyrenaika. Umso schlimmer ist es, dass die natürliche Lagune, die als Hafen dient, versandet und es für Schiffe immer schwieriger wird, dort anzulegen. An diesem Punkt könnte die einzige Lösung darin bestehen, die gesamte Stadt mehrere Kilometer an einen neuen Ort mit einem besseren Hafen zu verlegen."
  cyr_reform_01.9.a:0 "[GetProvince('(int32)3350').GetName] am neuen Standort wiedergefunden."
  cyr_reform_01.9.b:0 "Verschieben Sie es und geben Sie ihm einen neuen Namen: Berenike"
  cyr_reform_01.9.c:0 "Es ist nur ein bisschen Sand im Wasser, sie werden in Ordnung sein, so wie sie sind."
  cyr_reform_01.10.t:0 "Ein neuer Hafen für Barke"
  cyr_reform_01.10.desc:0 "[GetProvince('(int32)3357').GetName] ist traditionell die zweitwichtigste Stadt der Cyrenaica. Es ist berühmt als ein Ort, an dem Griechen und Libyer Seite an Seite leben, so sehr, dass es sogar unter den anderen Städten der Kyrenaika hervorsticht, die schon immer ungewöhnlich freundschaftliche Beziehungen zu ihren einheimischen Nachbarn hatten. \n \n[GetProvince('(int32)3357').GetName] liegt aber auch im Landesinneren, weit weg von der Küste. Dies ist zu einem Problem geworden, seit Alexanders Eroberungen die Cyrenaica in eine tiefere Integration mit der hellenischen Welt gebracht haben. Glücklicherweise gibt es einen guten Platz für eine Stadt, die näher am Meer liegt …"
  cyr_reform_01.10.a:0 "Eine neue Stadt in [GetProvince('(int32)3354').GetName] gefunden."
  cyr_reform_01.10.b:0 "Die neue Stadt soll als Magadeia bekannt werden."
  cyr_reform_01.10.c:0 "[GetProvince('(int32)3357').GetName] ist gut so wie es ist."
  cyr_reform_01.11.t:0 "Die wachsende Stadt [GetProvince('(int32)3354').GetName]"
  cyr_reform_01.11.desc:0 "Die Bauarbeiten in unserer neuen Stadt in [GetProvince('(int32)3354').GetName] gehen reibungslos voran. Das Verwaltungszentrum der Stadt ist bereits fertiggestellt und der neue Hafen ist bereit, die ersten Schiffe aufzunehmen. Jetzt müssen wir entscheiden, was die Rolle von [GetProvince('(int32)3354').GetName] sein wird, wenn es fertig ist."
  cyr_reform_01.11.a:0 "[GetProvince('(int32)3354').GetName] war immer als Hafen für [GetProvince('(int32)3357').GetName] gedacht."
  cyr_reform_01.11.b:0 "[GetProvince('(int32)3354').GetName] wird [GetProvince('(int32)3357').GetName] als zweite Stadt der Cyrenaica ersetzen."
  cyr_reform_01.5.c.tt:0 "Zwischen #Y 4#! und #Y7#! Pops werden in [GetProvince('(int32)3360').GetName] angezeigt."
  cyr_reform_01.10.b.tt:0 "[GetProvince('(int32)3354').GetName] wird als Magadeia bekannt."
  cyr_reform_01.11.b.tt:0 "75 % der Bevölkerung von [GetProvince('(int32)3357').GetName] werden #Y umziehen#! Zu [GetProvince('(int32)3354').GetName]."
  cyrene_1_magas:0 "Der Erstgeborene der Königin"
  cyr_reform_01.12.t:0 "Städtetour - Start"
  cyr_reform_01.12.desc:0 "[reform_mission_root_scope.GetRuler.GetName] mag der unbestrittene Herrscher der Cyrenaica sein, aber viele seiner Bewohner wissen nicht viel mehr über ihn als seinen Namen. Um sicherzustellen, dass er von seinen Untertanen anerkannt wird, hat [reform_mission_root_scope.GetRuler.GetFirstName] beschlossen, sich auf eine ausgedehnte Tour durch die Landschaft der Kyrenaika zu begeben. \n \nIm Laufe der nächsten sechs Monate werden [reform_mission_root_scope.GetRuler.GetFirstName] und sein Leibwächter so viele Städte wie möglich besuchen, um lokale Streitigkeiten zu schlichten und sich bei den lokalen herrschenden Klassen zu beeindrucken."
  cyr_reform_01.12.a:0 "Hol die Pferde; wir werden sofort abreisen"
  cyr_reform_01.13.t:0 "Ein Streit zwischen Städten"
  cyr_reform_01.13.desc:0 "Kurz nach der Ankunft in [tour_location_scope_1_1.GetName] wird [reform_mission_root_scope.GetRuler.GetName] von Vertretern der nahe gelegenen Siedlung [tour_location_scope_1_2.GetName] angesprochen. Sie verlangen, dass [reform_mission_root_scope.GetRuler.GetName] über einen langjährigen Streit zwischen [tour_location_scope_1_2.GetName] und [tour_location_scope_1_1.GetName] urteilt. \n \nNach dem erblosen Tod eines wohlhabenden Adligen aus [tour_location_scope_1_2.GetName] nahm [tour_location_scope_1_1.GetName] einen der Nachlässe des Mannes in Besitz, der innerhalb des Territoriums von [tour_location_scope_1_1.GetName] liegt. [tour_location_scope_1_2.GetName] besteht jedoch darauf, dass, da der Mann ein Bürger von [tour_location_scope_1_2.GetName] war, sein gesamtes Eigentum [tour_location_scope_1_2.GetName] gehört. \n \nUnabhängig davon, wen wir unterstützen, werden wir wahrscheinlich die andere Seite verärgern."
  cyr_reform_01.13.a:0 "Das Eigentum des Toten gehört [tour_location_scope_1_2.GetName]"
  cyr_reform_01.13.b:0 "Was sich in [tour_location_scope_1_1.GetName] Territorium befindet, gehört [tour_location_scope_1_1.GetName]"
  cyr_reform_01.13.c:0 "Der rechtmäßige Erbe ist eindeutig niemand anderes als er selbst."
  cyr_reform_01.14.t:0 "Lokale Zeremonie"
  cyr_reform_01.14.desc:0 "Als die königliche Party an den Toren von [tour_location_scope_2.GetName] vorbeizieht, wird deutlich, dass sich der Ort mitten in den Vorbereitungen für ein wichtiges lokales Fest befindet. Als König wäre es mehr als angebracht, [reform_mission_root_scope.GetRuler.GetName] eine zentrale Rolle bei den Feierlichkeiten zuzuweisen. Die örtliche Priesterschaft scheint jedoch nicht bereit zu sein, ihre traditionellen Rituale um ihres Königs willen zu ändern …"
  cyr_reform_01.14.a:0 "Sicherlich wird eine großzügige Spende ausreichen, um sie zu überzeugen"
  cyr_reform_01.14.b:0 "Die Priester werden den Forderungen ihres Königs gehorchen!"
  cyr_reform_01.14.c:0 "Lasst uns die Götter nicht verärgern, indem wir mit der Tradition brechen"
  cyr_reform_01.15.t:0 "Libysche Banditen"
  cyr_reform_01.15.desc:0 "Als die Reisegesellschaft von [reform_mission_root_scope.GetRuler.GetName] an [tour_location_scope_3.GetName] vorbeikommt, erhalten sie Neuigkeiten über eine kleine Bande libyscher Banditen, die sich in der Gegend niedergelassen haben und die lokale Gemeinschaft mit ihren unaufhörlichen Überfällen belästigen. Als König der Cyrenaica ist es unsere oberste Pflicht, unser Volk vor dieser Art der Ausbeutung zu schützen. Wenn uns jedoch nur unser kleiner Leibwächter begleitet, könnte es gefährlich sein, die Banditen frontal anzugreifen."
  cyr_reform_01.15.a:0 "Es gibt keine Zeit zu verlieren. Wir werden sie hier und jetzt übernehmen."
  cyr_reform_01.15.b:0 "Die Banditen werden erledigt, aber zuerst werden wir Verstärkung aus den umliegenden Städten anfordern"
  cyr_reform_01.15.c:0 "Wir haben keine Zeit, uns um ihn zu kümmern …"
  cyr_reform_01.15.a.tt:0 "#Y Sonst: #!"
  cyr_reform_01.16.t:0 "Unerwünschte Aufmerksamkeit"
  cyr_reform_01.16.desc:0 "Gerade als [reform_mission_root_scope.GetRuler.GetName] sich für die Nacht zurückziehen will, wird er von einem jungen Mann aus der nahe gelegenen Gemeinde [tour_location_scope_5.GetName] angesprochen. Er behauptet, dass einer unserer Leibwächter unerwünschte Annäherungsversuche an seine Schwester gemacht hat und verlangt, dass der Leibwächter hart bestraft wird. Wir müssen mit dieser Situation vorsichtig umgehen, wenn wir nicht riskieren wollen, die Einheimischen zu verärgern."
  cyr_reform_01.16.a:0 "Lassen Sie den Leibwächter auspeitschen und die Familie des Mannes entschädigen"
  cyr_reform_01.16.b:0 "Dieser Mann klingt nützlich … er kann seine Gerechtigkeit erfahren, wenn er sich im Gegenzug unserem Gefolge anschließt"
  cyr_reform_01.16.c:0 "Wir können unsere Männer nicht für jedes Dorfmädchen bestrafen, das sie stören"
  cyr_reform_01.16.d:0 "Eigentlich suchte ich jemanden, der mein Bett wärmt…"
  cyr_reform_01.16.b.tt:0 "#Y [cyr_tour_local_brother.GetName]#! wird dem Gericht beitreten."
  cyr_reform_01.16.d.tt:0 "#Y [cyr_tour_local_sister.GetName]#! wird dem Gericht beitreten."
  cyr_reform_01.16.d.ttt:0 "#Y [cyr_tour_local_sister.GetName]#! könnte schwanger werden."
  cyr_reform_01.17.t:0 "Nach Hause zurückkehren"
  cyr_reform_01.17.desc:0 "Nach sechs langen Monaten unterwegs ist [reform_mission_root_scope.GetRuler.GetName] endlich nach Hause zurückgekehrt. Die Reise war anstrengend, und in der Hauptstadt hat sich in Abwesenheit des Königs viel Arbeit angesammelt. Trotz der enormen Arbeitsbelastung, die Ihnen jetzt ins Gesicht starrt, sollten sich zumindest die Bürger der Cyrenaica ihrem König näher fühlen."
  cyr_reform_01.17.a:0 "Trautes Heim, Glück allein."
  cyr_academies_01.1.t:0 "Der Umfang der Erde"
  cyr_academies_01.1.desc:0 "Heute gab [eratosthenes_scope.GetName] eine bahnbrechende Entdeckung bekannt; Durch Messen der Differenz zwischen den Schattenlängen, die von identischen Stäben an verschiedenen Orten geworfen werden, konnte [eratosthenes_scope.GetFirstName] den genauen Umfang der Erde berechnen. Nicht zufrieden damit, nur der erste Mensch zu sein, der die wahre Größe der Welt kannte, fuhr er fort, auch die Neigung der Rotationsachse der Erde relativ zur Ebene der Sonne zu berechnen. Er erstellte sogar die erste genaue Karte der bekannten Welt, indem er seine Berechnungen mit den Berichten von Reisenden kombinierte, die die weit entfernten Provinzen an der Peripherie der Zivilisation besucht hatten. \n \n[eratosthenes_scope.GetFirstName] selbst wurde in [GetProvince('(int32)3360').GetName] geboren, erwarb sich aber nach dem Studium in [GetProvince('(int32)416').GetName] und [GetProvince('(int32)516').GetName] seinen Ruf als Gelehrter. Er ist berühmt für die große Bandbreite an Themen, an denen er gearbeitet hat; Zusätzlich zu seiner Arbeit über die Größe der Erde erfand er Parallelen und Meridiane, um Orte auf einem Globus anzuzeigen, versuchte als erster, das genaue Datum des Trojanischen Krieges zu bestimmen, und entwickelte eine Methode zur effizienten Identifizierung von Primzahlen. \n \nDie Entdeckungen von [eratosthenes_scope.GetFirstName] sind in seinem Opus Magnum „On the Measure of the Earth“ zusammengefasst."
  cyr_academies_01.1.a:0 "Die ganze Welt liegt vor uns!"
  cyr_academies_01.2.t:0 "Die Zukunft der kyrenäischen Philosophie"
  cyr_academies_01.2.desc:0 "[SCOPE.GetRootScope.GetCountry.GetName] ist die Heimat der berühmten philosophischen Schule der Kyrenaik. Die Schule selbst wurde von #Y Aristippus the Elder# gegründet! Während der Zeit von Sokrates wurden jedoch viele seiner Lehren nur von [GetCharacter('(int32)233').GetName] formalisiert, genannt ''Metrodidaktos'' (''Mutter-Lehrte''), da er Philosophie von seiner Mutter Arete, der Tochter von Aristippus dem Älteren, lernte. \n \nDie Kyrenäik ist eine hedonistische Philosophieschule, die das individuelle Vergnügen als höchstes Ziel des menschlichen Lebens betont. Andere Werte, wie ein tugendhaftes Leben, werden nur in dem Maße geschätzt, in dem sie die Freude des Einzelnen steigern oder das Leiden des Einzelnen verringern können. \n \nIn letzter Zeit ist die Popularität des Cyrenaismus jedoch zurückgegangen, hauptsächlich aufgrund des Aufstiegs neuer, nicht-kyrenaischer hedonistischer Philosophen wie [GetCharacter('(int32)218').GetName], deren Ideen raffinierter sind als die von Aristippus. Als Reaktion darauf ist eine neue Generation kyrenäischer Philosophen entstanden, die versuchen, die kyrenäische Schule zu aktualisieren, damit sie mit den anderen philosophischen Schulen der Zeit konkurrieren kann. Besonders hervorzuheben sind die Lehren von [GetCharacter('(int32)446').GetName], [GetCharacter('(int32)230').GetName] und [GetCharacter('(int32)445').GetName]. \n \nWie andere Cyrenaics betrachtet [GetCharacter('(int32)446').GetName] Vergnügen als das ultimative Ziel des Lebens, im Gegensatz zu Aristippus glaubt er jedoch, dass Vergnügen für jede Handlung einzeln berücksichtigt werden muss (und nicht als das gesamte Vergnügen, das im Laufe eines Lebens erworben wird), und dass Leiden nicht das Gegenteil von Vergnügen ist. So können für [GetCharacter('(int32)446').GetFirstName] Tugenden wie Freundschaft, Loyalität und Patriotismus gut sein, da sie im Moment Freude bereiten, auch wenn sie auf lange Sicht hin und wieder Schmerz und Leid verursachen können. \n \nAuch [GetCharacter('(int32)230').GetName] teilt den gemeinsamen kyrenäischen Glauben an das Vergnügen als höchstes Ziel des Lebens. Er lehnt jedoch offen Freundschaft und Patriotismus als Ablenkung vom Streben nach Glück ab und besteht stattdessen darauf, dass „die Welt sein Land ist“. Tatsächlich glaubt [GetCharacter('(int32)230').GetFirstName], dass an Verbrechen wie Diebstahl und Ehebruch nichts falsch ist – sie sollten nur vermieden werden, weil die Strafen, die die Gesellschaft im Gegenzug auferlegt, Leiden verursachen (und somit das Vergnügen verringern). Die bei weitem umstrittenste Behauptung von [GetCharacter('(int32)230').GetFirstName] ist jedoch sein Beharren darauf, dass die Götter – oder zumindest die allgemein akzeptierten Götter der hellenistischen Welt – falsch sind und dass Götter, Gebete, Opfer und Sakrileg alles nur menschliche Erfindungen sind. Sein Beharren darauf, dass die Götter nicht existieren, hat ihm den Spitznamen „Atheus“ („Der Atheist“) eingebracht. \n \n[GetCharacter('(int32)230').GetFirstName] sieht Glück ebenfalls als das höchste Ziel des Lebens. Im Gegensatz zu den beiden anderen glaubt er, dass es grundsätzlich unmöglich ist, wahres Glück zu erreichen. Außerdem glaubt [GetCharacter('(int32)445').GetName], dass es unmöglich ist, die Erfahrungen eines anderen Mannes wirklich zu verstehen. Daher gibt es für ihn keinen Unterschied zwischen einem Leben als König und einem Leben als Sklave; keiner kann wahres Glück kennen, beide sind gezwungen, Leid zu erfahren, und keiner kann sich mit dem anderen vergleichen, weil er die Erfahrungen des anderen nicht kennen kann. Anstatt das Vergnügen zu maximieren, geht es für [GetCharacter('(int32)445').GetFirstName] also darum, persönliches Leiden zu minimieren - und für [GetCharacter('(int32)445').GetFirstName] gibt es keinen besseren Weg, das Leiden zu verringern, als den Tod. Dies ist die kühnste Behauptung von [GetCharacter('(int32)445').GetFirstName]; dass der Tod dem Leben vorzuziehen ist, denn im Tod gibt es kein Leiden. Gerüchten zufolge haben [GetCharacter('(int32)445').GetFirstName]s Vorträge Hunderte davon überzeugt, sich das Leben zu nehmen, was ihm den Spitznamen „Peisithanatos“ – „Überzeuger des Todes“ eingebracht hat."
  cyr_academies_01.2.a:0 "Die kyrenäische Philosophie verändert sich..."
  cyr_academies_01.3.t:0 "Förderung der hegesiadischen Philosophie"
  cyr_academies_01.3.desc:0 "Unsere tatkräftige Unterstützung der #Y Hegesiad School #! hat es de facto zur Staatsphilosophie von [SCOPE.GetRootScope.GetCountry.GetName] gemacht. \n \n[GetCharacter('(int32)445').GetName] sah Glück als das höchste Ziel im Leben an. Er war jedoch davon überzeugt, dass es grundsätzlich unmöglich ist, wahres Glück zu erreichen. Außerdem glaubte er, dass es unmöglich sei, die Erfahrungen eines anderen Menschen wirklich zu verstehen. Also zu [GetCharacter('(int32)445').GetFirstName], es gibt keinen Unterschied zwischen einem Leben als König und einem Leben als Sklave: Keiner kann wahres Glück kennen, beide sind gezwungen, Leiden zu erfahren, und keiner kann sich mit dem anderen vergleichen, weil sie die Erfahrungen des anderen nicht kennen können. Anstatt das Vergnügen zu maximieren, geht es im [GetCharacter('(int32)445').GetFirstName] Leben also darum, persönliches Leiden zu minimieren - und für [GetCharacter('(int32)445').GetFirstName] gibt es keinen besseren Weg, das Leiden zu verringern, als den Tod. Das ist die kühnste Behauptung von [GetCharacter('(int32)445').GetFirstName]: Dass der Tod dem Leben vorzuziehen ist, denn im Tod gibt es kein Leiden. Gerüchten zufolge haben [GetCharacter('(int32)445').GetFirstName]s Vorträge Hunderte davon überzeugt, sich das Leben zu nehmen, was ihm den Spitznamen „Peisithanatos“ – „Überzeuger des Todes“ eingebracht hat. \n \nDie Lehren von [GetCharacter('(int32)445').GetFirstName] sind in seinem berühmtesten Werk, einem Buch mit dem Titel „Tod durch Hunger“, gesammelt. Es ist so gestaltet, dass ein weiser Mann seinen Freunden erklärt, warum er sich entschieden hat, sich zu Tode zu hungern, und die darin enthaltene Beschreibung des Elends des menschlichen Zustands soll so überzeugend sein, dass die meisten, die es lesen, Selbstmord in Betracht ziehen."
  cyr_academies_01.3.a:0 "Die Hegesiadenphilosophie ist zur dominierenden Schule des Kyrenaismus geworden."
  cyr_academies_01.4.t:0 "Theodorid Philosophie gefördert"
  cyr_academies_01.4.desc:0 "Unsere tatkräftige Unterstützung der #Y Theodoridenschule #! Hat es de facto zur Staatsphilosophie von [SCOPE.GetRootScope.GetCountry.GetName] gemacht. \n \n[GetCharacter('(int32)230').GetName] teilte den gemeinsamen kyrenäischen Glauben an das Vergnügen als ultimatives Ziel des Lebens. Er lehnt jedoch offen Freundschaft und Patriotismus als Ablenkung vom Streben nach Glück ab und besteht stattdessen darauf, dass „die Welt sein Land ist“. Tatsächlich glaubt [GetCharacter('(int32)230').GetFirstName], dass Verbrechen wie Diebstahl und Ehebruch an sich nichts Falsches sind, sie sollten nur deshalb vermieden werden, weil die Strafen, die die Gesellschaft im Gegenzug auferlegt, Leiden verursachen (und somit das Vergnügen verringern). Die bei weitem umstrittenste Behauptung ist jedoch sein Beharren darauf, dass die Götter – oder zumindest die allgemein akzeptierten Götter der hellenistischen Welt – falsch sind und dass Götter, Gebete, Opfer und Sakrileg alles nur menschliche Erfindungen sind. Sein Beharren darauf, dass die Götter nicht existieren, hat ihm den Spitznamen „Atheus“ („Der Atheist“) eingebracht. \n \nDas herausragendste Werk von [GetCharacter('(int32)230').GetFirstName] ist ein Buch mit dem Titel „On the Gods“, das seine Gedanken zur Theologie zusammenfasst und angeblich eine wichtige Inspiration für andere hedonistische Philosophen, einschließlich [GetCharacter('(int32)230').GetFirstName], war."
  cyr_academies_01.4.a:0 "Die Theodoride-Philosophie ist zur dominierenden Schule des Cyrenaismus geworden."
  cyr_academies_01.5.t:0 "Annicerid-Philosophie gefördert"
  cyr_academies_01.5.desc:0 "Unsere tatkräftige Unterstützung der #Y Annicerid School #! Hat es de facto zur Staatsphilosophie von [SCOPE.GetRootScope.GetCountry.GetName] gemacht. \n \nWie andere Kyrenaiker betrachtete [GetCharacter('(int32)446').GetName] Vergnügen als das ultimative Ziel des Lebens, im Gegensatz zu anderen glaubt er jedoch, dass Vergnügen für jede Handlung einzeln berücksichtigt werden muss (und nicht als das gesamte Vergnügen, das über ein Leben hinweg anfällt), und dass Leiden nicht das Gegenteil von Vergnügen ist. So können für [GetCharacter('(int32)446').GetFirstName] Tugenden wie Freundschaft, Loyalität und Patriotismus gut sein, da sie im Moment Freude bereiten, auch wenn sie auf lange Sicht hin und wieder Schmerz und Leid verursachen können."
  cyr_academies_01.5.a:0 "Die anniceridische Philosophie ist zur dominierenden Schule des Cyrenaismus geworden."
  cyr_academies_01.6.t:0 "Poesie für das hellenistische Zeitalter"
  cyr_academies_01.6.desc:0 "Unter den vielen Schriftstellern und Dichtern von [GetProvince('(int32)3360').GetName] überragt ein Mann alle seinesgleichen: [kallimakhos_scope.GetName] wird bereits als der vielleicht größte Dichter seiner Zeit anerkannt. [kallimakhos_scope.GetFirstName]s ästhetische Philosophie, bekannt als Kallimacheanismus, betont kurze, hochentwickelte Werke über lange, epische Geschichten und hat unter seinen Autorenkollegen einen großen Einfluss erlangt. [kallimakhos_scope.GetFirstName] soll ''die Poesie für das hellenistische Zeitalter neu erfunden'' haben, und es ist wahrscheinlich, dass es die Richtung der Literatur für Jahrhunderte, wenn nicht Jahrtausende prägen wird. \n \n[kallimakhos_scope.GetFirstName] selbst soll mehr als 800 Werke geschaffen haben, von denen die bekanntesten die 'Pinakes' (ein umfassender Katalog der gesamten griechischen Literatur), die 'Aetia', eine Reihe von Gedichten über die mythologischen Ursprünge der Wirklichkeit, die ' Hecale', ein episches Gedicht über das Leben einer alten Frau, gerahmt durch die Augen des Helden Theseus, sowie seine Iambs (satirische Gedichte) und Hymns (eine Sammlung von 60 religiösen Hymnen)."
  cyr_academies_01.6.a:0 "Ein wahrer Meister seines Fachs!"
  cyr_academies_01.7.t:0 "Neue Ideen für ein neues Zeitalter"
  cyr_academies_01.7.desc:0 "Aufgrund ihrer hedonistischen Fokussierung auf das Vergnügen ist die kyrenäische Philosophie nicht förderlich für die Schaffung eines gut funktionierenden Staates. Glücklicherweise nimmt die Popularität des Kyrenaismus bereits ab. Mit ein bisschen staatlicher Unterstützung sollten wir in der Lage sein, die Akademie von [GetProvince('(int32)3360').GetName] in die richtige Richtung zu lenken. Von den vielen bestehenden Philosophieschulen kämen besonders drei als Kandidaten für eine neue Staatsphilosophie in Frage: \n \n#Y Epikureismus #! Ist die andere hedonistische Schule und in vielerlei Hinsicht der Nachfolger unserer Kyrenaik. Wo jedoch der Kyrenaismus die Freuden des Fleisches betont, bevorzugt der Epikureismus die Freuden des Geistes. Epikureer lehnen körperliche Freuden wie Völlerei und Lust ab und glauben, dass sie auf lange Sicht mehr Leid als Vergnügen verursachen. Stattdessen leben die Anhänger von [GetCharacter('(int32)218').GetFirstName] bescheiden, während sie den immateriellen Freuden nachgehen, die sich aus Freundschaft, Gerechtigkeit und intellektuellen Bestrebungen ergeben. \n \n#Y Stoizismus #! betont Standhaftigkeit, Selbstbeherrschung und das Leben eines tugendhaften Lebens. Glück ist für die Stoiker nicht das Ziel im Leben, sondern eine natürliche Folge des Lebens nach den stoischen Tugenden. Zu diesem Zweck streben Stoiker danach, sich von Leidenschaft zu befreien und stattdessen auf alles im Leben mit Vernunft, Logik und einem ruhigen Geist zu reagieren. Indem sie diesen Lehren folgen, glauben die Stoiker, dass sie Leiden vermeiden und somit Glück erlangen können, indem sie die Rolle erkennen, die schmerzhafte Ereignisse in der natürlichen Ordnung des Universums spielen. \n \nEndlich #Y Zynismus #! konzentriert sich auf das Streben nach einem tugendhaften Leben, indem es die künstlichen Konventionen der Gesellschaft ablehnt und in Übereinstimmung mit der natürlichen Ordnung lebt. Die Kyniker predigen Armut und Schamlosigkeit, nicht weil sie unter der Scham stehen, sondern weil sie sich selbst für über materiellem Reichtum und Scham halten. Dementsprechend leben Zyniker in Armut und zögern nicht, in der Öffentlichkeit zu essen, sich zu erleichtern oder Geschlechtsverkehr zu haben, und tun oft alles, um ihren Zustand so sichtbar wie möglich zu machen, in der Hoffnung, ihre Philosophie zu verbreiten."
  cyr_academies_01.7.a:0 "Die #Y Epikureer #! sind die natürlichen Nachfolger der Cyrenaics."
  cyr_academies_01.7.b:0 "Unsere Bürger täten gut daran, der Tapferkeit der #Y Stoiker# nachzueifern!."
  cyr_academies_01.7.c:0 "Wir müssen im Einklang mit der Natur leben wie die #Y Cynics #!."
  cyr_academies_01.8.t:0 "Der Silphium-Handel"
  cyr_academies_01.8.desc:0 "Das wichtigste in unserem Land produzierte Handelsgut ist #Y Silphium#!. Diese äußerst seltene Pflanze wächst nur in der Cyrenaica, ist aber ein unschätzbarer Bestandteil der Medizin im gesamten Mittelmeerraum. \n \nEs wird angenommen, dass Silphium alles heilt, von Husten und Halsschmerzen bis hin zu Warzen, Verdauungsstörungen und „Hervortreten des Darms“. Seine wichtigste Anwendung besteht jedoch darin, die Geburt ungewollter Kinder zu verhindern. Eine Frau, die die unbeabsichtigten Folgen einer leidenschaftlichen Nacht vermeiden will, wird einen Teil der Pflanze verzehren, bevor sie mit ihrem Partner schläft, und kein Kind wird in ihrem Leib Wurzeln schlagen können. Ebenso wird eine Frau, die eine ungewollte Schwangerschaft vermutet, eine größere Dosis Silphium einnehmen, um ihren Körper dazu zu bringen, das Kind abzustoßen. \n \nDiese Eigenschaften und die Tatsache, dass Silphium nicht angebaut werden kann, da es sich weigert, außerhalb der Grenzen der Cyrenaica zu wachsen, haben Silphium für unsere Wirtschaft so wichtig gemacht, dass die meisten in Cyrenaica geprägten Münzen ein Bild der Pflanze auf einer ihrer Seiten zeigen. \n \nAußerhalb unseres Reiches wird Silphium so stark mit Liebe in Verbindung gebracht, dass die Form der Frucht, die die Silphiumsamen enthält, vielerorts zum akzeptierten Symbol der Liebe geworden ist. Anscheinend bezeichnen einige Barbaren, die mit der Pflanze nicht vertraut sind, sie als ''Herzform'', obwohl es uns ein Rätsel ist, wie jemand ein menschliches Herz in der Form der Frucht sehen konnte ..."
  cyr_academies_01.8.a:0 "Apollo hat uns wirklich mit diesem Geschenk gesegnet."
  cyr_academies_01.9.t:0 "Silphium immer seltener"
  cyr_academies_01.9.desc:0 "Der Export von #Y Silphium#! bringt unserer Nation großen Reichtum. \n \nIn letzter Zeit ist die Menge des geernteten Silphiums jedoch jedes Jahr zurückgegangen. In gewisser Weise kann dies als Segen betrachtet werden; Die steigende Nachfrage, gepaart mit einem abnehmenden Angebot, hat dazu beigetragen, den Marktwert von Silphium noch weiter zu steigern. Einige sind jedoch besorgt, ob die derzeitige Ausbeutung von Silphium nachhaltig ist …"
  cyr_academies_01.9.a:0 "Ein Segen für unsere Schatzkammer…"
  cyr_academies_01.10.t:0 "Silphium ausgestorben"
  cyr_academies_01.10.desc:0 "Die unkontrollierte Ausbeutung von #Y Silphium#! hat dazu geführt, dass die Pflanze so weit zurückgegangen ist, dass unsere Sammler jetzt Schwierigkeiten haben, etwas davon zu finden. Für alle praktischen Zwecke ist Silphium bereits ausgestorben. Der Silphium-Handel, der unser Land einst wohlhabend gemacht hat, ist vollständig versiegt, und unsere Kaufleute haben jetzt Mühe, sich in Industrien zu diversifizieren, in denen ihre ausländischen Rivalen den natürlichen Vorteil haben. Unnötig zu erwähnen, dass dies eine Katastrophe ist – ein Schlag für unsere Wirtschaft, von dem wir uns möglicherweise nie vollständig erholen werden. Hätten wir nur gehandelt, solange noch Zeit war… \n \n Ein letzter Silphiumhalm – der einzige, der dieses Jahr geerntet wurde – wurde getrocknet, konserviert und [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] geschenkt, der plant, ihn als Kuriosum zu behalten – der letzte Überrest des Geschenks von Apollo, das [SCOPE.GetRootScope.GetCountry.GetName] einst im gesamten Mittelmeerraum berühmt machte."
  cyr_academies_01.10.a:0 "Unsere Wirtschaft liegt in Trümmern!"
  cyr_academies_01.11.t:0 "Silphium-Ausbeutung stabilisiert"
  cyr_academies_01.11.desc:0 "Aufgrund rechtzeitiger Maßnahmen unserer Regierung wurde das #Y silphium#! Die Ernte wurde auf einem nachhaltigen Niveau stabilisiert. \n \nWährend die aktuelle Exportrate im Vergleich zu dem phänomenalen Reichtum, den der Silphiumhandel unserem Land einst einbrachte, ein Rückschritt ist, garantiert sie zumindest, dass die Menschen von [SCOPE.GetRootScope.GetCountry.GetName] in der Lage sein werden, von dem Geschenk von Apollo für kommende Generationen zu profitieren."
  cyr_academies_01.11.a:0 "Ein unvermeidliches Opfer."
  cyr_academies_01.9.a.tt:0 "#Y Mehrere neue Entscheidungen sind verfügbar geworden.#!"
  cyr_academies_01.10.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] #R verliert die Wirkung#! von #Y $cyr_new_export_markets$#!, #Y $cyr_silphium_medicine$#!, #Y $cyr_silphium_cuisine$#!, #Y $cyr_silphium_economy$#! Andy $cyr_silphium_scarce$#!. \n \n#Y $cyr_silphium_settlement$#! Andy $cyr_silphium_trade_hub$#! werden #R aus allen Gebieten entfernt.#!"
  cyr_academies_01.10.a.ttt:0 ""
  cyr_intoegypt_01.1.t:0 "Cyrenaican Siedler für Marmarica"
  cyr_intoegypt_01.1.desc:0 "Eine Gruppe entrechteter Cyrenaikaner hat um unsere Unterstützung gebeten, um eine Kolonie in [cyr_egypt_scope.GetAdjective]-kontrolliertem [GetProvince('(int32)3373').GetArea.GetName] zu gründen. Das würde natürlich bedeuten, einige unserer eigenen Subjekte aufzugeben, aber es könnte das Opfer wert sein, unseren Anspruch auf [GetProvince('(int32)3373').GetArea.GetName] zu stärken."
  cyr_intoegypt_01.1.a:0 "Sie sind frei zu gehen"
  cyr_intoegypt_01.1.b:0 "Wir werden unser Volk nicht in die Arme Ägyptens schicken"
  cyr_intoegypt_01.1.a.tt:0 "Das wird #G stärken#! unser Anspruch auf die östliche Kyrenaika."
  cyr_intoegypt_01.2.t:0 "Libysche Unterstützung in Marmarica"
  cyr_intoegypt_01.2.desc:0 "Einige unserer libyschen Untertanen haben historische Verbindungen zum östlichen [GetProvince('(int32)3373').GetArea.GetName] und wären bereit, Unterstützung für uns unter der lokalen libyschen Bevölkerung zu gewinnen. Alles, was sie als Gegenleistung verlangen, sind Mittel, um angemessene Geschenke für die örtlichen Würdenträger zu kaufen."
  cyr_intoegypt_01.2.a:0 "Sie haben unsere volle Unterstützung"
  cyr_intoegypt_01.2.b:0 "Wir brauchen keine Verbündeten unter den Barbaren"
  cyr_intoegypt_01.3.t:0 "Ansprüche auf Marmarica - Erfolg"
  cyr_intoegypt_01.3.desc:0 "Während der größte Teil von [GetProvince('(int32)3373').GetArea.GetName] unter [cyr_egypt_scope.GetCountry.GetAdjective]-Herrschaft bleibt, haben unsere jüngsten Aktivitäten uns genug Unterstützung in der Region gegeben, um die Integration der Region erheblich zu erleichtern, falls wir uns entscheiden sollten, unseren Anspruch auf die Region durchzusetzen."
  cyr_intoegypt_01.3.a:0 "Gut"
  cyr_intoegypt_01.4.t:0 "Ansprüche auf Marmarica - Scheitern"
  cyr_intoegypt_01.4.desc:0 "Leider konnten wir die Kontrolle von [cyr_egypt_scope.GetName] über [GetProvince('(int32)3373').GetArea.GetName] nicht anfechten. Wir müssen einen Anspruch auf traditionelle Weise fabrizieren."
  cyr_intoegypt_01.4.a:0 "Unglücklich"
  cyr_intoegypt_01.5.t:0 "Ptolemaios Traum zerplatzt"
  cyr_intoegypt_01.5.desc:0 "Unsere kürzliche Eroberung von [GetProvince('(int32)516').GetArea.GetRegion.GetName] hat das [cyr_egypt_scope.GetAdjective]-Realm in zwei Teile geteilt. Unfähig, die Kontrolle über ihr geteiltes Reich zu behalten, haben sich die Erben von [GetCharacter('(int32)42').GetName] in ihre nördlichen Besitzungen rund um die Mittelmeerküste zurückgezogen. \n \nOhne eine zentrale Autorität wurde der Rest ihres Reiches zwischen lokalen Warlords aufgeteilt, die untereinander um die zerbrochenen Überreste von [GetCharacter('(int32)42').GetFirstName]s einst großem Imperium kämpfen."
  cyr_intoegypt_01.5.a:0 "[GetCharacter('(int32)42').GetFirstName]s Vermächtnis liegt in Trümmern."
  cyr_intoegypt_01.6.t:0 "Pharaonische Krönung"
  cyr_intoegypt_01.6.desc:0 "Heute wurde [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] vom Hohepriester des Amun zum Pharao von Unterägypten gekrönt. Obwohl viele in Südägypten die Legitimität dieses Titels bestreiten, steht außer Frage, dass die Eliten Unterägyptens uns zumindest als Verfechter der ägyptischen Traditionen ansehen. Dies sollte es wesentlich einfacher machen, ihre Unterstützung bei der Verwaltung unserer ägyptischen Besitztümer zu gewinnen."
  cyr_intoegypt_01.6.a:0 "Folgen Sie ägyptischen Traditionen!"
  cyr_intoegypt_01.6.b:0 "Wir brauchen ihre dummen Traditionen nicht!"
  cyr_intoegypt_01.7.t:0 "Ptolemaios Traum zerplatzt"
  cyr_intoegypt_01.7.desc:0 "Unsere kürzliche Eroberung von [GetProvince('(int32)516').GetArea.GetRegion.GetName] hat das [cyr_egypt_scope.GetAdjective]-Realm in zwei Teile geteilt. Unfähig, die Kontrolle über ihr geteiltes Reich zu behalten, haben sich die Erben von [GetCharacter('(int32)42').GetName] in ihre südlichen Besitzungen entlang des Nils zurückgezogen. \n \nOhne eine zentrale Autorität wurde der Rest ihres Reiches zwischen lokalen Warlords aufgeteilt, die nun untereinander um die zerbrochenen Überreste von [GetCharacter('(int32)42').GetFirstName]'s einst großem Imperium kämpfen."
  cyr_intoegypt_01.7.a:0 "[GetCharacter('(int32)42').GetFirstName]s Vermächtnis liegt in Trümmern."
  cyrene_1_magas_DESCRIPTION:0 "Die Ländereien der Cyrenaica bilden eine Oase aus üppigen Ebenen und grünen Wäldern inmitten des unversöhnlichen Sandes der libyschen Wüste. \n \nEs war dieser Reichtum an Ressourcen, der vor dreihundert Jahren griechische Siedler von der Insel Thera anzog, die die fünf Städte der Cyrenaica gründeten; Cyrene, Taucheira, Euesperides, Belagrae und Barce. Diese fünf Städte gaben der Cyrenaica ihre beiden Namen, Pentapolis, „Die fünf Städte“, oder Cyrenaica, „Die Länder von Cyrene“, nach der wichtigsten der fünf. Der Kommandant der Gruppe, die Cyrene gründete, nahm den lokalen libyschen Namen Battus an, und seine Nachkommen würden als Könige der Cyrenaica regieren, bis das Königreich an das expandierende persische Reich fiel. \n \nUnter der Herrschaft der Battiden wuchsen die jungen Kolonien der Kolonien der Kyrenaika zu einem der wichtigsten Lernzentren der griechischen Welt heran, mit ihrer medizinischen Fakultät und philosophischen Akademie, die zeitweise mit Athen selbst konkurrierten. Der florierende Handel mit Kreta und den griechischen Städten auf dem Peleponnes brachte nicht nur viel Reichtum, sondern auch eine wachsende Zahl neuer Siedler aus der ganzen griechischen Welt. \n \nBald jedoch begannen die Spannungen zwischen den ursprünglichen Siedlern aus Thera, anderen Griechen und den lokalen Libyern zu wachsen. Und so führte der damalige König der Kyrenaika, Battus III., um das Jahr 200 AUC (~550 v. Chr.) in einem Versuch, sein Reich zu stabilisieren, Verfassungsreformen ein, die die Autorität des Königs zugunsten eines gewählten Senats stark einschränkten. Die Erben von Battus III. ärgerten sich sehr über diesen Schritt in Richtung Republikanismus, bis nach einer Reihe von Bürgerkriegen und der schließlichen Ermordung seines Vaters Arcesilaus III. Battus IV., der Enkel von Battus III., in die Armeen von Persien eingeladen wurde, um seine alten Rechte zu sichern. \n \nDie Unterwerfung unter die Perser würde die Battid-Dynastie jedoch nicht retten. Im Jahr 313 AUC (440 v. Chr.) Wurde der Nachfolger von Battus IV., Arcesilaus IV., ebenfalls von seinen eigenen Bürgern ermordet, um dieses Mal nicht durch einen anderen Battid-Herrscher, sondern durch einen vom persischen Kaiser ernannten Gouverneur ersetzt zu werden. \n \nSo endete das Königreich Kyrenaika, das zuerst durch die persische Herrschaft und dann durch die Unterwerfung unter seine Eroberer Alexander den Großen und schließlich seinen Nachfolger in Ägypten, Ptolemaios I. Soter, ersetzt wurde. Ptolemaios legte die Cyrenaica in die Hände von Ophellas, einem Veteranen von Alexanders Indianerfeldzug. Ophellas wurde jedoch getötet, als er während einer Invasion in Karthago von seinen eigenen Verbündeten verraten wurde. Der Tod von Ophellas hat Cyrenaica ohne offiziellen Herrscher hinterlassen, formal immer noch Teil Ägyptens, aber de facto unabhängig. Diese Situation wird jedoch nicht lange anhalten - es ist sicher, dass die Ptolemäer eher früher als später einen neuen Gouverneur ernennen werden."
  cyrene_1_magas_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir uns mit der Frage der ägyptischen Oberherrschaft befasst haben und die Cyrenaica ihre Position als unabhängiges Königreich wiederhergestellt hat."
  cyrene_1_magas_BUTTON_TOOLTIP:0 "Errichtung der Cyrenaica als unabhängiges Königreich"
  cyrene_1_magas_task_1:0 "Ein Gouverneur für Cyrenaica"
  cyrene_1_magas_task_1_DESC:0 "Seit Ophellas Tod durch die Hand der Syrakusaner befindet sich Cyrenaica in einem politischen Vakuum. Wir sollten einen neuen Gouverneur von den Ägyptern fordern."
  cyrene_1_magas_task_2:0 "Konsolidieren Sie die Kontrolle über Kyrene"
  cyrene_1_magas_task_2_DESC:0 "Eine ungeheuer wichtige Sache; Loyalität. Denn wie können wir von Expansion träumen, wenn das Fundament, auf dem wir bauen, bis ins Mark verfault ist? Es wurden Spenden gegeben und Versprechungen gemacht, um unsere Bürokraten an ihren Platz zu erinnern – wir können jetzt sicher sein, dass wir die volle Unterstützung derer haben, die wir beschäftigen."
  cyrene_1_magas_task_3:0 "Die libysche Frage"
  cyrene_1_magas_task_3_DESC:0 "Die Spannungen zwischen den griechischen Siedlern und den Ureinwohnern Libyens erreichen einen Siedepunkt – das müssen wir eher früher als später herausfinden, sonst haben wir ein größeres Problem vor uns."
  cyrene_1_magas_task_4:0 "Libysche Koexistenz"
  cyrene_1_magas_task_4_DESC:0 "Die Libyer sind, obwohl sie den Griechen vielleicht nicht ebenbürtig sind, trotz einiger bemerkenswerter Mängel ein feines Volk. Warum ihnen nicht mehr Rechte einräumen? Dies wird einen dauerhaften Frieden zwischen unseren Völkern sicherstellen."
  cyrene_1_magas_task_5:0 "Befriede die Raider"
  cyrene_1_magas_task_5_DESC:0 "Diese verdammten libyschen Angreifer richten viel Unheil in unseren Provinzen an, und wir haben entschieden, dass genug genug ist. Geben Sie Bescheid, dass diese Barbaren sofort erledigt werden sollen! Wir haben keine Zeit, Angreifer zurück in die Wüste zu jagen."
  cyrene_1_magas_task_6:0 "Griechische Dominanz"
  cyrene_1_magas_task_6_DESC:0 "Die Ureinwohner Libyens, die in unmittelbarer Nähe zu den griechischen Siedlern leben, fangen an, sich für gleichberechtigt zu halten, was, wie wir alle wissen, eine gefährliche Lüge ist. Wir müssen ihren sozialen Status zu einer Frage der staatlichen Politik machen, damit wir uns nicht mit unvorhergesehenen Auswirkungen auseinandersetzen müssen."
  cyrene_1_magas_task_7:0 "Der Libyenkrieg"
  cyrene_1_magas_task_7_DESC:0 "Die törichten Libyer haben beschlossen, gegen die Griechen zu kämpfen, und entschieden, dass ihre völlige Zerstörung der Knechtschaft vorzuziehen ist. Also gut, dann werden wir ihnen den Tod geben, nach dem sie sich so verzweifelt sehnen. \n \nUnd doch, auch wenn es weit hergeholt erscheint, vielleicht werfen die Libyer ihre Fesseln ab..."
  cyrene_1_magas_task_8:0 "Queen Berenike"
  cyrene_1_magas_task_8_DESC:0 "[GetCharacter('(int32)18').GetFirstName], mögen die Götter sie beschützen, war immer freundlich zu uns und zeigte uns Gunst, wenn andere es nicht taten. Wenn wir schnell Freunde werden, könnten wir erwägen, sie um Hilfe zu bitten."
  cyrene_1_magas_task_9:0 "Nehmen Sie die Priesterschaft von Apollo an"
  cyrene_1_magas_task_9_DESC:0 "Es ist bekannt, dass die Kyrenaikaner ein frommes Volk sind, das von vielen Göttern geliebt wird, und Apollo lag uns immer am Herzen. Es wäre eine große Ehre, wenn wir die Mantelwürde der Priesterschaft von Phoebus beanspruchen könnten."
  cyrene_1_magas_task_10:0 "Ausländische Freunde"
  cyrene_1_magas_task_10_DESC:0 "Wenn wir uns mit einem fremden Herrscher anfreunden können, wird unser Ansehen im In- und Ausland dramatisch zunehmen – wir sollten unsere Bemühungen verdoppeln, einen Vertrauten zu finden, einen, der es wert ist, die Gedanken von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] zu kennen."
  cyrene_1_magas_task_11:0 "Freunde am ägyptischen Hof"
  cyrene_1_magas_task_11_DESC:0 "Es ist unbedingt erforderlich, dass wir so viele Freunde wie möglich haben, besonders wenn man bedenkt, wie viele Feinde wir irgendwie gewonnen haben. Indem wir am ägyptischen Hof herumschnüffeln, können wir vielleicht einen Freund finden, der bereit wäre, die geflüsterten Geheimnisse zu teilen ..."
  cyrene_1_magas_task_12:0 "Der Gouverneur der östlichen Kyrenaika"
  cyrene_1_magas_task_12_DESC:0 "Unser Freund am ägyptischen Hof hat uns verraten, dass der Gouverneur der östlichen Kyrenaika ein Fan von Bestechungsgeldern ist und, wenn der Preis stimmt, bereit wäre, seine Treueschwüre gegenüber Alexandria zu vergessen. Wir können gewinnen, wenn wir dazu beitragen, diese Illoyalität zu erleichtern."
  cyrene_1_magas_task_13:0 "Der Tod des Ptolemäus"
  cyrene_1_magas_task_13_DESC:0 "Nachfolgen sind nicht immer reibungslos, und die Weisen sollten das Chaos nach dem Tod eines Herrschers ausnutzen. Sobald [GetCharacter('(int32)42').GetName] von dieser Welt in die nächste übergegangen ist, wird die Zeit reif sein, unsere Pläne in die Tat umzusetzen."
  cyrene_1_magas_task_14:0 "Konzentrieren Sie sich auf die Kyrenaika"
  cyrene_1_magas_task_14_DESC:0 "Indem wir in unsere Provinz Cyrenaica investieren, werden wir die Legitimität unseres Herrschers stärken und unser Herrschaftsrecht in den Köpfen unseres Volkes fest verankern."
  cyrene_1_magas_task_15:0 "Übernehmen Sie die Kontrolle über auswärtige Angelegenheiten"
  cyrene_1_magas_task_15_DESC:0 "Die kriegslüsternen Ptolemäer haben genug Elend und Leid in der Cyrenaica verursacht, und wir haben entschieden, dass genug genug ist. Teilen Sie Alexandria mit, dass wir sie nicht länger als zuständig für unsere Außenangelegenheiten ansehen."
  cyrene_1_magas_task_16:0 "Botschaften an ausländische Gerichte"
  cyrene_1_magas_task_16_DESC:0 "Jeder, der aufpasst, weiß, was kommt; Cyrenaica wird bald Herr ihres eigenen Schicksals sein. Lassen Sie uns unsere diplomatischen Netzwerke anzapfen und sehen, ob es jemanden gibt, der bereit ist, uns militärisch zu unterstützen."
  cyrene_1_magas_task_17:0 "Heuere libysche Söldner an"
  cyrene_1_magas_task_17_DESC:0 "Wir wissen besser als die meisten, dass die Libyer erbitterte Kämpfer sind. Wir sollten einen Abgesandten zu den Stämmen schicken und sehen, ob wir nicht ein paar Söldner sammeln können; Je mehr Speere wir beherrschen, desto besser werden unsere Aussichten sein."
  cyrene_1_magas_task_18:0 "Allianz durch Heirat"
  cyrene_1_magas_task_18_DESC:0 "Die Bande der Ehe können unser Vermögen mit dem einer größeren Macht verbinden; Lassen Sie uns unser weiteres Überleben sichern, indem wir uns Häusern mit hellenistischer Macht anschließen. Wenn wir erfolgreich sind, werden wir fast bereit sein, das Haus des Ptolemäus herauszufordern."
  cyrene_1_magas_task_19:0 "Verteidigung vorbereiten"
  cyrene_1_magas_task_19_DESC:0 "Wir haben zwar volles Vertrauen in unsere Kämpfer, aber nur ein Narr würde unsere Verteidigungsanlagen ignorieren. Sagen Sie Bescheid, dass unsere Festung in Petra Mikra verstärkt werden soll, und sagen Sie der Garnison, dass sie sich auf den Krieg vorbereiten soll – die Zeit ist fast gekommen."
  cyrene_1_magas_task_20:0 "Vorwärts durch die Wüste"
  cyrene_1_magas_task_20_DESC:0 "Indem wir uns schnell bewegen, werden unsere Armeen in der Lage sein, die Ptolemäer zu überrumpeln – wir könnten sicherlich den Überraschungseffekt gebrauchen. Stellen Sie sicher, dass wir viele Kamele und Pferde haben, bevor wir unsere Männer in die Wüste schicken, um Ruhm zu erlangen."
  cyrene_1_magas_task_21:0 "Unabhängigkeitskrieg"
  cyrene_1_magas_task_21_DESC:0 "Der Moment der Wahrheit ist endlich da; Nach Monaten stetiger Vorbereitung ist es an der Zeit, für unsere Freiheit zu kämpfen. Sagen Sie dem Prätendenten in Alexandria, dass die Kyrenaikaner ein freies Volk sind und sich niemandem unterwerfen!"
  cyrene_1_magas_task_independence_final:0 "König von Kyrene"
  cyrene_1_magas_task_independence_final_DESC:0 "Obwohl niemand vorhersagen konnte, was geschehen ist, wurde das Ergebnis von denen, die glaubten, nie bezweifelt; Cyrenaica hat die ptolemäischen Armeen besiegt und die Fesseln der Sklaverei ein für alle Mal abgeworfen. Es ist an der Zeit, einen neuen König von Kyrene zu krönen."
  cyrene_1_magas_task_1.tt:0 "#Y [GetCountry('EGY').GetName]#![GetCountry('EGY').GetFlag][GetProvince('(int32)3353').GetArea.GetRegion.GetName]! wird einen neuen Gouverneur in #Y# ernennen!"
