  cyrene_1_ophellas_task_10.tt:0 "[GetProvince('(int32)84').GetOwner.GetName|Y] wurde kürzlich beleidigt."
  cyrene_1_ophellas_task_12.tt:0 "Jedes Land mit mindestens #Y 10#! Städte, die eine Hauptstadt mit einem Hafengebäude in den Regionen [GetProvince('(int32)84').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)427').GetArea.GetRegion.GetName|Y] oder [GetProvince('(int32)266').GetArea.GetRegion.GetName|Y] haben, haben mindestens #Y 30#! Meinung von [SCOPE.GetRootScope.GetCountry.GetName]."
  cyrene_1_ophellas_task_14.tt:0 "#Y Syrakus#! hat kein Grundstück."
  cyrene_1_ophellas_task_14.ttt:0 "Bestimmen Sie das Schicksal von [GetProvince('(int32)84').GetName|Y]."
  cyrene_1_ophellas_task_16_A.tt:0 "Mindestens #Y 5#! Gebiete in den Provinzen [GetProvince('(int32)84').GetArea.GetName|Y], [GetProvince('(int32)80').GetName|Y] oder [GetProvince('(int32)94').GetName|Y] haben #Y 3#! #Y Gerichte#! und keine laufenden Bauarbeiten."
  cyrene_1_ophellas_task_16_B.tt:0 "Der Gouverneur von [GetProvince('(int32)84').GetArea.GetRegion.GetName|Y] muss einen kombinierten #Y Martial# haben!military_icon! und #Y Finesse#!civic_icon! von mindestens #Y 14#!."
  cyrene_1_ophellas_task_17.tt:0 "Das Gebiet von [GetProvince('(int32)3201').GetName|Y] hat eine heilige Stätte für [GetDeityDefinition('omen_athena_tritogeneia').GetName|Y]"
  cyrene_1_thera:0 "Ägäische Dominanz"
  cyrene_1_thera_DESCRIPTION:0 "Vor mehreren Jahrhunderten gründeten Siedler von der ägäischen Insel [GetProvince('(int32)454').GetName] auf der Flucht vor einer schweren Hungersnot in ihrer Heimat [GetProvince('(int32)3360').GetName], die Stadt, von der die Cyrenaica ihren Namen hat. Während [GetProvince('(int32)3360').GetName] weiter an Bedeutung gewann und bald die anderen griechischen Kolonien der Region dominierte und sie unter dem Königreich Kyrenaika vereinte, verlor [GetProvince('(int32)454').GetName] selbst weiter an Bedeutung und wurde zu kaum mehr als einer Fußnote in den politischen Machenschaften der Ägäis. \n \nJetzt, da die Cyrenaica wieder auf dem Vormarsch ist, könnte es für die stolzesten Kinder von [GetProvince('(int32)454').GetName] an der Zeit sein, in ihre Mutterstadt zurückzukehren. Eine Aussicht, die umso attraktiver wird, als die Position von [GetProvince('(int32)454').GetName] an der Südspitze der Kykladen es auch zum perfekten Ort macht, um den lukrativen Handel zu dominieren, der durch die Ägäis fließt. Bevor wir unsere triumphale Rückkehr nach [GetProvince('(int32)454').GetName] schaffen können, müssen wir es den Händen seiner derzeitigen Oberherren entreißen … \n \nSollte sich [GetProvince('(int32)454').GetName] außerhalb unserer unmittelbaren Reichweite erweisen, könnten wir uns zuerst in der Gegend niederlassen. Zwischen Kyrenaika und [GetProvince('(int32)454').GetName] liegt die große Insel Kreta. Kreta ist ein chaotisches Flickenteppich aus kriegführenden Stadtstaaten, die oft nach Außenstehenden rufen, um in ihre innerstaatlichen Streitereien einzugreifen. Wenn wir die Insel unter unserer Herrschaft vereinen könnten, würde das unsere Position im Norden stark stärken."
  cyrene_1_thera_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir die Kontrolle über Kreta übernommen, uns zu einer wohlhabenden Stadt entwickelt und unsere Vorherrschaft über die Ägäis bestätigt haben."
  cyrene_1_thera_BUTTON_TOOLTIP:0 "Expandieren Sie nach Kreta und entwickeln Sie die ägäische Insel Thera."
  cyrene_1_thera_task_1:0 "Die kriegführenden Staaten Kretas"
  cyrene_1_thera_task_1_DESC:0 "Die vielen Stadtstaaten Kretas sind ständig in kleinliche Querelen miteinander verstrickt. Vielleicht können wir einen von ihnen in unseren Einflussbereich ziehen, indem wir ihnen in ihren Kriegen helfen."
  cyrene_1_thera_task_2:0 "Ausweitung des Einflusses auf Kreta"
  cyrene_1_thera_task_2_DESC:0 "Nachdem wir unser erstes Standbein auf der Insel errichtet haben, sollten wir unsere Expansion fortsetzen, bis die gesamte Insel unter unserer Kontrolle ist."
  cyrene_1_thera_task_3:0 "Kreta befrieden"
  cyrene_1_thera_task_3_DESC:0 "Die Insel Kreta ist eine sehr geteilte Region. Um die Insel wirklich zu vereinen, reicht es nicht, Städte zu erobern, wir müssen sicherstellen, dass die Menschen auf Kreta unsere Herrschaft akzeptiert haben."
  cyrene_1_thera_task_10:0 "Kretische Bogenschützen"
  cyrene_1_thera_task_10_DESC:0 "Kreta ist berühmt für die Geschicklichkeit seiner Bogenschützen. Die Rekrutierung dieser Männer für unsere Armeen könnte uns den Vorteil verschaffen, den wir brauchen, um unsere zukünftigen Kriege zu gewinnen."
  cyrene_1_thera_task_4:0 "Werben um die Kykladen"
  cyrene_1_thera_task_4_DESC:0 "Die Kykladen, einschließlich Thera, stehen derzeit unter dem Schutz ausländischer Mächte. Wenn wir nach Thera zurückkehren und unsere Position in der Ägäis errichten wollen, müssen wir sie davon überzeugen, dass wir einen geeigneteren Oberherrn abgeben würden."
  cyrene_1_thera_task_5:0 "Kehre nach Thera zurück"
  cyrene_1_thera_task_5_DESC:0 "Sobald Thera unter unserer Herrschaft ist, können wir mit unseren Bemühungen beginnen, die Insel wiederherzustellen."
  cyrene_1_thera_task_6:0 "Herz des ägäischen Handels"
  cyrene_1_thera_task_6_DESC:0 "Es wird gesagt, dass die Insel Thera vor langer Zeit, während des Trojanischen Krieges, das Herz eines mächtigen Handelsimperiums war. Davon sind heute nur noch wenige Zeugnisse erhalten, aber aufgrund seiner Lage könnte Thera sicherlich ein wichtiges Handelszentrum für die Ägäis werden. Wir müssen nur die Ressourcen investieren, um die notwendige Infrastruktur aufzubauen."
  cyrene_1_thera_task_7:0 "Ein großartiger Hafen für die Kriegsflotte"
  cyrene_1_thera_task_7_DESC:0 "Thera ist der perfekte Ort, um als wichtiger Hafen für unsere Kriegsflotte zu dienen. Wenn wir die nötige Infrastruktur aufbauen, könnte uns ein Marinestützpunkt hier ermöglichen, mit unserer Flotte die Ägäis zu beherrschen."
  cyrene_1_thera_task_8:0 "Thera steigt aus der Asche auf"
  cyrene_1_thera_task_8_DESC:0 "Einst ein Provinzrückstau, haben unsere Bemühungen es Thera ermöglicht, eine der wichtigsten Städte der Kykladen zu werden. Es steht jetzt als unsere unbestrittene Hauptstadt im Norden."
  cyrene_1_thera_task_9:0 "Rivalen auf Rhodos"
  cyrene_1_thera_task_9_DESC:0 "Mit Kreta und den Kykladen unter unserer Herrschaft ist unsere Kontrolle über die südliche Ägäis fast vollständig. Ein Rivale bleibt jedoch: Die mächtige Stadt Rhodos hat diesen Teil des Meeres traditionell dominiert, und wir können nicht ruhen, bis die Bedrohung, die Rhodos darstellt, beseitigt ist."
  cyrene_1_thera_task_final:0 "Ägäische Thalassokratie"
  cyrene_1_thera_task_final_DESC:0 "Alle unsere Rivalen in der Ägäis wurden erledigt und die meisten großen Inseln der Region sind jetzt unter unserer Kontrolle. Wir sind der unbestrittene Hegemon der Ägäis."
  cyrene_1_thera_task_4.tt:0 "#Y Neue Entscheidungen, den Besitzer von [GetProvince('(int32)454').GetName] in unseren Einflussbereich zu ziehen, werden freigeschaltet."
  cyrene_1_thera_task_7.tt:0 "#Y Ein erfahrener Admiral wird sich Ihrer Sache anschließen. #!"
  cyrene_1_thera_task_1.tt:0 "Jedes Land mit seiner Hauptstadt in der Provinz [GetProvince('(int32)370').GetArea.GetName|Y] befindet sich im Krieg mit einer Nation, die nicht [SCOPE.GetRootScope.GetCountry.GetName|Y] ist."
  cyrene_1_thera_task_2.tt:0 "Mindestens #Y 3# besitzen oder ein Subjekt besitzen! Gebiete in der Provinz [GetProvince('(int32)370').GetArea.GetName|Y]."
  cyrene_1_thera_task_3.tt:0 "Jeder Untertan mit Hauptstadt in der Provinz [GetProvince('(int32)370').GetArea.GetName|Y] hat mindestens 50 Loyalität."
  cyrene_1_thera_task_3_A.tt:0 "Die Provinz [GetProvince('(int32)370').GetArea.GetName|Y] hat mindestens #Y 80#! Provinz Loyalität."
  cyrene_1_thera_task_10_A.tt:0 "Mindestens #Y 3#! Gebiete in der Provinz [GetProvince('(int32)370').GetArea.GetName|Y] haben eine #Y-Kaserne#! Gebäude."
  cyrene_1_thera_task_9_A.tt:0 "Gewinnen Sie Ansprüche auf alle #Y Ägäischen Inseln#!."
  cyrene_1_thera_task_final_A.tt:0 "Mindestens #Y 30# besitzen oder ein Subjekt besitzen! der hervorgehobenen ägäischen Gebiete."
  cyrene_1_reform:0 "Politik der Pentapolis"
  cyrene_1_reform_DESCRIPTION:0 "Nachdem ihre Herrscher Jahrhunderte lang von weit entfernten Königen aufgezwungen wurden, haben die griechischen Städte der Kyrenaika endlich wieder einen eigenen König. Die neuen Monarchen der Cyrenaica sind jedoch selbst Ausländer, die mit Hilfe ihrer Mazedonierarmee den Thron von Kyrene bestiegen. In den Augen vieler Cyrenaikaner unterscheidet sich das kaum von der Reihe fremder Herrscher, die vor ihnen kamen. \n \nWenn die derzeitigen Machthaber ihre Macht behalten wollen, müssen sie ihre Herrschaft in den Augen ihrer Bürger legitimieren; entweder indem sie lokale Bräuche annehmen und sich auf die Erinnerungen an das vorpersische Königreich Kyrenaika stützen, oder indem sie sich nach Art der Seleukiden und Ptolemäer als hellenistische Könige etablieren. Andernfalls könnten sie bald durch eine inklusivere Regierungsform ersetzt werden."
  cyrene_1_reform_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn die Cyrenaica ihre Regierungsphilosophie reformiert hat."
  cyrene_1_reform_BUTTON_TOOLTIP:0 "Reformieren Sie die Regierung von Kyrenaika"
  cyrene_1_reform_task_1:0 "Der Beginn eines neuen Zeitalters"
  cyrene_1_reform_task_1_DESC:0 "Das erste Königreich Cyrenaica, das von Battus I. und seinem theranischen Kolonisten gegründet wurde, endete, als es sich selbst darüber zerriss, wie viel Macht die königliche Familie ausüben sollte. Jetzt, da eine neue Dynastie den Platz der Battiad eingenommen hat, steht Cyrenaica erneut an einem Scheideweg: Werden die [SCOPE.GetRootScope.GetCountry.GetRuler.GetFamily.GetName]s ihre Macht festigen und als absolute Könige herrschen, oder werden sie das Vertrauen ihrer Untertanen erkaufen, indem sie einen Teil ihrer Macht mit ihren Untergebenen teilen? Wenn sie sich sogar komplett ersetzt sehen könnten..."
  cyrene_1_reform_task_2:0 "Tour durch die fünf Städte"
  cyrene_1_reform_task_2_DESC:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] mag der unbestrittene Herrscher der Cyrenaica sein, aber viele seiner Bewohner wissen nicht viel mehr über ihn als seinen Namen. Eine ausgedehnte Tour durch die Landschaft der Kyrenaika könnte dafür sorgen, dass [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]s Untertanen ihn als den wahren König erkennen."
  cyrene_1_reform_task_3:0 "Die letzten Battiaden"
  cyrene_1_reform_task_3_DESC:0 "Vor mehr als 300 Jahren führte Battus I. eine Siedlergruppe von der Ägäisinsel [GetProvince('(int32)454').GetName] an die Küste Libyens, wo sie die Stadt [GetProvince('(int32)3360').GetName] gründeten. Battus wurde der erste König der Kyrenaika, und die von ihm gegründete Dynastie der Battiaden regierte zwei Jahrhunderte lang weiter, bevor sie einer Kombination aus internen Unruhen und persischem Expansionismus erlag. Obwohl die Battiads das Königtum verloren haben, bekleiden viele ihrer Nachkommen weiterhin wichtige Positionen ..."
  cyrene_1_reform_task_4:0 "Lokale Versammlungen stärken"
  cyrene_1_reform_task_4_DESC:0 "Jede Stadt in der Cyrenaica hat ihre eigene lokale Versammlung, die über Angelegenheiten entscheidet, die zu unwichtig – oder zu dringend – sind, um sie dem König vorzulegen. Viele in der Cyrenaica fordern, dass die Befugnisse dieser Versammlungen erweitert und formalisiert werden. Dies könnte jedoch einen sehr gefährlichen Präzedenzfall schaffen ..."
  cyrene_1_reform_task_5:0 "Die drei Stämme der Cyrenaica"
  cyrene_1_reform_task_5_DESC:0 "Vor langer Zeit teilte der griechische Gesetzgeber Demonax die Bürger der Kyrenaika in drei Stämme auf: Griechen von der Insel Thera, Griechen vom Peloponnes und Kreta und Griechen von den anderen Inseln der Ägäis. Zu dieser Zeit war dies wirksam bei der Unterdrückung der Unruhen, die die Cyrenaica ergriffen hatten. Die Wiederbelebung dieser alten Regel könnte uns helfen, die verschiedenen Menschen, die innerhalb unserer Grenzen leben, besser zu organisieren."
  cyrene_1_reform_task_6:0 "Verschönern Sie die Pentapolis"
  cyrene_1_reform_task_6_DESC:0 "Cyrenaica ist berühmt für seine fünf Städte; Kyrene, Barke, Taucheira, Euesperides und Apollonia. Da Kyrene der Sitz der kyrenaischen Monarchie ist, wurden die anderen vier Städte zeitweise etwas vernachlässigt. Eine große Investition in diese Städte würde als starkes Zeichen des königlichen Wohlwollens angesehen, obwohl es bedeuten würde, dass beträchtliche Ressourcen an Orten eingesetzt werden, die nicht direkt unter königlicher Kontrolle stehen."
  cyrene_1_reform_task_7:0 "Prägestätte Royal Coinage"
  cyrene_1_reform_task_7_DESC:0 "Es ist Tradition, dass Könige nach der Thronbesteigung damit beginnen, Münzen mit ihrem Bild zu prägen. Dies erschwert nicht nur das Fälschen der Münzen, sondern erfüllt auch die sehr wichtige Funktion, den König im Alltag seiner Untertanen präsent erscheinen zu lassen."
  cyrene_1_reform_task_8:0 "Erweitere die Königsstadt"
  cyrene_1_reform_task_8_DESC:0 "[GetProvince('(int32)3360').GetName] ist die älteste Stadt der Cyrenaica und war lange Zeit das Zentrum der königlichen Macht in der Cyrenaica. Dies hat [GetProvince('(int32)3360').GetName] praktisch zum Synonym für die Macht des Königs gemacht. Eine Reihe großartiger Bauprojekte in [GetProvince('(int32)3360').GetName] würde direkt auf die Pracht der Monarchie zurückfallen."
  cyrene_1_reform_task_9:0 "Eine Powerbase an der Küste"
  cyrene_1_reform_task_9_DESC:0 "Die Autorität der neuen hellenistischen Herrscher von [GetProvince('(int32)3360').GetName] ist am stärksten entlang der Küste, wo Schiffe die Kyrenaika mit der griechischen Heimat verbinden können. Einige der traditionellen Machtzentren der Cyrenaica liegen jedoch weit entfernt von der Küste auf dem fruchtbaren Plateau, das an die libysche Wüste grenzt. Eine Reihe neuer Städte könnte das wirtschaftliche Zentrum der Cyrenaica näher an die Küste bringen, wo es für uns leichter zu kontrollieren wäre."
  cyrene_1_reform_task_10:0 "Bilden Sie eine königliche Armee"
  cyrene_1_reform_task_10_DESC:0 "Alexanders Nachfolger regieren durch die Autorität ihrer persönlichen Armeen. Wenn [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] eine eigene persönliche Armee hätte, wäre es für andere erheblich schwieriger, seine Autorität herauszufordern."
  cyrene_1_reform_task_11:0 "Vertreibe die fremden Könige"
  cyrene_1_reform_task_11_DESC:0 "Die Zeit der Könige und Tyrannen ist vorbei. Die Cyrenaica wird die Fesseln der Monarchie abwerfen und die Macht an ihre Bürger zurückgeben! ... Zumindest für diejenigen, die es wert sind, es zu führen."
  cyrene_1_reform_task_12:0 "Demonax's Vision"
  cyrene_1_reform_task_12_DESC:0 "In den letzten Tagen des ersten Königreichs der Cyrenaica schrieb der große Gesetzgeber Demonax eine Verfassung für die Cyrenaica. Unter der Herrschaft von Demonax wurde die Macht der Monarchie so stark eingeschränkt, dass der König kaum mehr als eine Galionsfigur wurde. Demonax hatte eindeutig die richtige Idee – es ist an der Zeit, dass wir seine Konstitution wiederherstellen."
  cyrene_1_reform_task_13:0 "Das erneuerte Reich"
  cyrene_1_reform_task_13_DESC:0 "Hundert Jahre lang regierten die Könige von Cyrenaica mit absoluter Autorität, und während sie dies taten, stand Cyrenaica stark und unabhängig. Erst nachdem sein fünfter König, Battus III., einen Großteil seiner Macht an seine Untergebenen abgegeben hatte, wurde das Königreich von internen Streitigkeiten verzehrt; was schließlich zu seiner Annexion durch die Perser führte. Wir werden die Fehler von Battus III nicht wiederholen; der cyrenaikanische König muss mit absoluter Autorität regieren!"
  cyrene_1_reform_task_14:0 "Ein Diadochenkönig"
  cyrene_1_reform_task_14_DESC:0 "Während [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] über CYrenaica herrschen mag, ist er in erster Linie einer von Alexanders Nachfolgern. Die Cyrenaica wird die Machtbasis sein, von der aus [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] seinen Anteil an Alexanders großem Imperium herausarbeiten wird."
  cyrene_1_reform_task_final_democracy:0 "Freiheit gesichert"
  cyrene_1_reform_task_final_democracy_DESC:0 "Nachdem die Rechte der Bürger der Cyrenaica gesichert und die Macht der Monarchie beschnitten wurde, ist die Cyrenaica zu einem Musterstaat geworden, dem andere freiheitsliebende Staaten folgen können."
  cyrene_1_reform_task_final_authocracy:0 "Königliche Rechte vorbehalten"
  cyrene_1_reform_task_final_authocracy_DESC:0 "Alle abweichenden Stimmen wurden niedergeschlagen und die Macht des Königs gründlich demonstriert. Die Autorität von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] und seiner königlichen Dynastie steht jetzt außer Frage."
  cyrene_1_reform_task_3.tt:0 "Alle besessenen Provinzen in der Region #Y Cyrenaica#! gewinne #Y lokale Versammlungen#!."
  cyrene_1_reform_task_5.tt:0 "Jede andere fremde Kultur in der #Y hellenistischen Kulturgruppe#! erhält #Y $cyr_three_tribes$#!."
  cyrene_1_reform_task_11.tt:0 "#R Republikaner#! Die Unterstützung im Land muss ausreichend hoch sein."
  cyrene_1_reform_task_14.tt:0 "#G Royalist#! Die Unterstützung im Land muss ausreichend hoch sein."
  cyrene_1_reform_task_final_democracy.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] verliert #Y Tyranny#! nach dem Level von #R Republikaner#! Unterstützung."
  cyrene_1_reform_task_final_authocracy.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] gewinnt #Y Legitimität#! nach dem Level von #G Royalist#! Unterstützung."
  cyr_republican_support_small.tt:0 "Dies wird #Y leicht zunehmen#! der #R-Republikaner#! Machtbasis in unserem Land."
  cyr_republican_support_moderate.tt:0 "Dies wird #Y moderat zunehmen#! der #R-Republikaner#! Machtbasis in unserem Land."
  cyr_republican_support_large.tt:0 "Dies wird #Y stark zunehmen#! der #R-Republikaner#! Machtbasis in unserem Land."
  cyr_royalist_support_small.tt:0 "Dies wird #Y leicht zunehmen#! der #G-Royalist#! Machtbasis in unserem Land."
  cyr_royalist_support_moderate.tt:0 "Dies wird #Y moderat zunehmen#! der #G-Royalist#! Machtbasis in unserem Land."
  cyr_royalist_support_large.tt:0 "Dies wird #Y stark zunehmen#! der #G-Royalist#! Machtbasis in unserem Land."
  cyrene_1_academies:0 "Das Juwel von Libyen"
  cyrene_1_academies_DESCRIPTION:0 "[GetProvince('(int32)3360').GetName] verdankt seinen Status als eine der größten griechischen Städte hauptsächlich zwei Dingen; die große Menge an Literatur, die von den vielen Intellektuellen der Stadt produziert wurde, und das wertvolle Heilkraut Silphium, das nirgendwo außerhalb der Cyrenaica zu finden ist. \n \nDie wichtigsten unter den Intellektuellen sind die Philosophen der kyrenäischen Schule. Die Cyrenaics glauben, dass Vergnügen das höchste Ziel im Leben ist und dass alle Entscheidungen darauf basieren sollten, das Vergnügen zu maximieren und das Leiden zu minimieren. Leider wird die kyrenäische Schule zunehmend von jüngeren, verfeinerten philosophischen Schulen herausgefordert, was dazu geführt hat, dass die Schule zusammengebrochen ist, da die neueste Generation kyrenäischer Philosophen darüber debattiert, wie sie reagieren soll ... \n \nUnterdessen stammt der finanzielle Reichtum von [GetProvince('(int32)3360').GetName] aus dem Export von Silphium. Silphium ist ein äußerst wertvoller Rohstoff, der als Medizin für eine Vielzahl von Erkrankungen sowie als aromatisches Gewürz in der gehobenen Küche Verwendung findet. Seine wichtigste Anwendung ist jedoch die Kontrolle ungewollter Schwangerschaften. Wenn es von Frauen konsumiert wird, bewirkt Silphium, dass der Körper das Kind abstößt, wodurch eine Schwangerschaft je nach Bedarf verhindert oder abgebrochen wird."
  cyrene_1_academies_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn die Cyrenaic School of Philosophy reformiert und der Silphium-Handel ausgeweitet wurde."
  cyrene_1_academies_BUTTON_TOOLTIP:0 "Fördern Sie die Cyrenaica als Zentrum des Lernens und erweitern Sie die Wirtschaft, indem Sie den Silphium-Handel fördern."
  cyrene_1_academies_task_1:0 "Zentrum des Lernens"
  cyrene_1_academies_task_1_DESC:0 "[GetProvince('(int32)3360').GetName] ist dank unserer Investitionen als ein Ort bekannt geworden, an dem sich die gelehrten Eliten des Mittelmeers versammeln können, um frei zu diskutieren und Ideen auszutauschen. Es gibt noch viel mehr, was wir tun könnten; Durch den Import von Papyrus stellen wir sicher, dass die Schreiber, die sich bereits die Finger abarbeiten, unsere Bibliotheken weiter erweitern werden."
  cyrene_1_academies_task_2:0 "Kyrenäische Philosophie"
  cyrene_1_academies_task_2_DESC:0 "Unsere Akademien werden von der zivilisierten Welt beneidet, und viele behaupten sogar, dass wir beginnen, Athen als Leuchtturm des philosophischen Denkens zu übertreffen – ein Gefühl, dem Sie zufällig zustimmen. Wir sollten den Bau von Akademien weiter finanzieren, damit unsere herausragende Stellung in der Welt der Philosophie unangefochten bleibt."
  cyrene_1_academies_task_3:0 "Fördern Sie die bildenden Künste"
  cyrene_1_academies_task_3_DESC:0 "Unsere Theater sind unglaublich beliebte Attraktionen; Wenn die neuesten Theaterstücke aufgeführt werden, ist es praktisch unmöglich, einen freien Platz im Haus zu finden. Um unsere gebildete Bevölkerung zu unterhalten, sollten wir den Bau von noch mehr großen Theatern in Erwägung ziehen."
  cyrene_1_academies_task_4:0 "Kyrenäische Staatsphilosophie"
  cyrene_1_academies_task_4_DESC:0 "Während wir zweifellos die Vorteile der Annahme einer offiziellen Staatsphilosophie gesehen haben, könnten wir es besser machen, wenn wir uns entscheiden, uns auf eine der vielen Schulen zu spezialisieren, die sich in unserem Königreich ausbreiten. Die Lehren der Anneceriden, Theodoriden und Hegesiaden sind alle akzeptable Kandidaten."
  cyrene_1_academies_task_5:0 "Eine neue Denkschule"
  cyrene_1_academies_task_5_DESC:0 "Die Stadt Kyrene wird aufgrund der schieren Anzahl wundersamer Lehren, die von den größten Köpfen, die jemals in einer Stadt versammelt wurden, gelehrt werden, das „Forum der Philosophie“ genannt. So beginnen verschiedene philosophische Schulen Fuß zu fassen, eine Entwicklung, die Sie sehr freut. Wir könnten offiziell die Lehren der Stoiker, Epikureer oder sogar der Kyniker übernehmen, wenn es Eurer Majestät gefällt."
  cyrene_1_academies_task_6:0 "Die Akademie von Cyrene"
  cyrene_1_academies_task_6_DESC:0 "Unser Ruf als Zentrum des gelehrten Denkens wächst täglich, einige nennen uns sogar das „philosophische Atlantis“ und vergleichen uns mit der sagenumwobenen Stadt, die von Plato in den Dialogen „Timaeus und Kritias“ beschrieben wird – wem sollen wir widersprechen?"
  cyrene_1_academies_task_7:0 "Apollos Geschenk an die Cyrenaica"
  cyrene_1_academies_task_7_DESC:0 "Wenn wir unsere landwirtschaftlichen Siedlungen erweitern, besteht eine gute Chance, dass wir Silphium produzieren können; ein Geschenk des gesegneten Apollo an seine bevorzugten Völker, die Cyrenaicaner."
  cyrene_1_academies_task_8:0 "Förderung des Silphium-Handels"
  cyrene_1_academies_task_8_DESC:0 "Die seltene Pflanze Silphium bringt Boomzeiten in unsere Häfen und Marktplätze; Es scheint, dass Menschen auf der ganzen Welt nach diesem Handelsgut verlangen. Senden Sie eine Nachricht, um seine Kultivierung zu steigern!"
  cyrene_1_academies_task_9:0 "Sichern Sie sich neue Exportmärkte"
  cyrene_1_academies_task_9_DESC:0 "Während unser Ruf im Ausland zu Recht geschätzt wird, schadet es nie, die Räder der Freundschaft mit diplomatischen Angeboten und Geschenken zu schmieren, wenn es darauf ankommt. Wenn wir gute Beziehungen zu unseren Nachbarn aufbauen, wird dies zweifellos unsere Handelseinnahmen steigern, insbesondere mit unserer wertvollen Cash-Pflanze Silphium."
  cyrene_1_academies_task_10:0 "Intensivierung der Silphium-Ausbeutung"
  cyrene_1_academies_task_10_DESC:0 "Die Nachfrage nach Silphium übersteigt praktisch unsere Lieferkapazität, und uns entgehen potenzielle Einnahmen, die kleine Vermögen sind. Sparen Sie keine Kosten; Ordnen Sie an, dass in der gesamten Cyrenaica Mühlen und Minen gebaut werden, um den Verkauf unserer wertvollsten Ernte zu erleichtern!"
  cyrene_1_academies_task_11:0 "Diversifizierung der Exportbranchen"
  cyrene_1_academies_task_11_DESC:0 "Während wir mit unseren aktuellen Exporten viel Geld verdienen, haben einige unserer Berater vorgeschlagen, dass wir unsere Wirtschaft diversifizieren und uns nicht zu sehr auf ein einzelnes Handelsgut verlassen, damit keine Veränderungen der Marktbedingungen zu Schwankungen in unserem Einkommen führen. Da Sie die Weisheit in dem, was vorgeschlagen wurde, sehen, haben Sie sich entschieden, unsere Pferdemärkte zu erweitern, da die cyrenaikanischen Pferde die besten der Welt sind."
  cyrene_1_academies_task_12:0 "Medizinisches Wunder"
  cyrene_1_academies_task_12_DESC:0 "Silphium, die Wunderpflanze mit unzähligen Verwendungsmöglichkeiten, könnte auch veredelt und zu Arzneimitteln verarbeitet werden - gibt es etwas, was diese Wunderpflanze nicht kann?"
  cyrene_1_academies_task_13:0 "Kochschule"
  cyrene_1_academies_task_13_DESC:0 "Die scharfen Aromen von Silphium sind eine Delikatesse, die von Feinschmeckern sehr nachgefragt wird, die versuchen, die Geschmacksknospen mit ihren seltenen und exotischen Aromen zu blenden. Es wurde spekuliert, dass einige Reisende in unsere Städte kommen, nicht um aus den überquellenden Brunnen unserer philosophischen Schulen zu trinken, sondern um die Köstlichkeiten zu probieren, die in unseren Küchen zubereitet werden."
  cyrene_1_academies_task_14:0 "Hafen von Apollonia"
  cyrene_1_academies_task_14_DESC:0 "Kyrene ist dank des Zustroms von Siedlern, die von unserem Wohlstand profitieren wollen, so überfüllt geworden, dass Ihnen ein ehrgeiziger Expansionsplan vorgelegt wurde. der Bau eines großen Hafens im Nachbargebiet von [GetProvince('(int32)3361').GetName]. Dadurch könnte wertvolles Land in unserer Hauptstadt frei werden, das sich besser für den Bau anderer Gebäude eignen könnte."
  cyrene_1_academies_task_final:0 "Silphium-Exporte"
  cyrene_1_academies_task_final_DESC:0 "Der Handel mit Silphium ist dank unseres sorgfältigen Umgangs mit dieser wertvollen Ressource zu einem Grundpfeiler unserer Wirtschaft geworden und wird täglich von unseren Leuten konsumiert, die einen unersättlichen Appetit auf das Gewürz entwickelt haben. Unsere Bürger, deren Atem vom pikanten Duft unseres geliebten Silphiums duftet, feiern die Freuden unserer gehobenen Küche."
