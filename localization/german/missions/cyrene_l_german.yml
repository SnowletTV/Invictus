  cyrene_1_magas_task_19.tt:0 "Die Provinz #Y [GetProvince('(int32)3360').GetArea.GetName]#! hat mindestens #Y 2#! Festungsgebäude."
  cyrene_1_magas_task_20.tt:0 "Die Provinz #Y [GetCountry('CYR').GetCapital.GetArea.GetName]#! hat einen Überschuss von mindestens #Y 2 Kamelen#!camel! oder #Y Pferde#!Pferde!."
  cyrene_1_magas_task_21.tt:0 "Hör auf, ein Thema von #Y [GetCountry('EGY').GetName]#![GetCountry('EGY').GetFlag]! zu sein."
  cyrene_1_ophellas:0 "Ophellas rächen"
  cyrene_1_ophellas_DESCRIPTION:0 "Vor Jahren, im Jahr 444 AUC (309 v. Chr.), wurde der Herrscher der Cyrenaica, Ophellas, vom Tyrannen von [GetCountry('SYR').GetName], [GetCharacter('(int32)56').GetFullName] wegen einer gemeinsamen Invasion von [GetCountry('CAR').GetName] angesprochen. Gemäß den Bedingungen dieses Bündnisses sollte Syrakus die Kontrolle über die karthagischen Besitzungen in Sizilien erhalten, während wir alle eroberten Gebiete in Afrika behalten würden. \n \nAn der Spitze einer gemischten Armee aus Kyrenaikern und Abenteurern aus der griechischen Heimat kämpfte sich Ophellas durch die libysche Wüste und eroberte dabei große Teile des karthagischen Territoriums. Als er sich schließlich mit der Armee von Agathocles traf, wurde er jedoch verraten. \n \nNachdem die Syrakusaner Ophellas zunächst mit Freundschaft empfangen hatten, richteten sie ihre Speere gegen ihre eigenen Verbündeten und griffen Ophellas erschöpfte Armee an, wobei sie Ophellas schließlich selbst töteten. Was von Ophellas' Invasionstruppe übrig blieb, wechselte später die Seite und schloss sich der Armee von [GetCharacter('(int32)56').GetFirstName] an. \n \nDer Verrat des Agathokles kostete die Cyrenaica ihre neu eroberten westlichen Besitztümer und stürzte ihre Regierung in Chaos und Bürgerkrieg. Obwohl die Syrakusaner letztendlich gezwungen sein würden, sich geschlagen nach Sizilien zurückzuschleichen, hat Cyrenaica ihren Verrat nie vergessen."
  cyrene_1_ophellas_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn Ophellas' Eroberungen in Karthago wiederhergestellt und die Syrakusaner für ihren Verrat bestraft wurden."
  cyrene_1_ophellas_BUTTON_TOOLTIP:0 "Erobere Karthago und bestrafe die Syrakusaner"
  cyrene_1_ophellas_task_1:0 "Streik gegen Karthago"
  cyrene_1_ophellas_task_1_DESC:0 "Im Jahr 444 AUC (309 v. Chr.) wurde die Invasion von Ophellas in Karthago durch den Verrat von Agathokles, dem Tyrannen von Syrakus, abgebrochen. Der Tod von Ophellas stürzte die Cyrenaica ins Chaos, aber jetzt, da die innenpolitische Situation wieder stabil ist, ist es an der Zeit, dort weiterzumachen, wo Ophellas aufgehört hat."
  cyrene_1_ophellas_task_2:0 "Versorgungsleitungen vorbereiten"
  cyrene_1_ophellas_task_2_DESC:0 "Der Weg durch die libysche Wüste ist beschwerlich. Die Erschöpfung, die es Ophellas' Invasionsstreitmacht zufügte, trug sicherlich zum Untergang der Expedition bei. Wenn wir in seine Fußstapfen treten wollen, sollten wir sicherstellen, dass wir über die Infrastruktur verfügen, um unsere Streitkräfte gut zu versorgen."
  cyrene_1_ophellas_task_3:0 "Rekrutiere griechische Abenteurer"
  cyrene_1_ophellas_task_3_DESC:0 "Als Ophellas zum ersten Mal in Karthago einfiel, stellte er eine Armee aus dem Heimatland seiner Frau [GetCharacter('(int32)148').GetFirstName] auf. [GetCharacter('(int32)148').GetFirstName] hat seitdem die Cyrenaica verlassen, um [GetCharacter('(int32)38').GetFullName] zu heiraten, aber die Städte Griechenlands sind immer noch voller abenteuerlustiger Seelen, die überzeugt werden könnten, für uns zu kämpfen, wenn wir ihnen das Recht versprechen, sich in unseren neuen Eroberungen niederzulassen."
  cyrene_1_ophellas_task_4:0 "Invasion von Tripolitanien"
  cyrene_1_ophellas_task_4_DESC:0 "Nachdem alle Vorbereitungen getroffen sind, kann unsere Invasion in Karthago beginnen. Zuerst müssen wir uns die Kontrolle über die karthagischen Verbündeten in Tripolitanien sichern."
  cyrene_1_ophellas_task_5:0 "Kolonien in Tripolitanien gefunden"
  cyrene_1_ophellas_task_5_DESC:0 "Während wir die Kontrolle über unsere neuen Besitzungen im Westen übernommen haben, hegt ihre Bevölkerung immer noch starke Sympathien für Karthago. Durch die Gründung griechischer Kolonien in ganz Tripolitanien könnten wir damit beginnen, eine lokale Machtbasis aufzubauen und unseren Einfluss auf die Region zu sichern."
  cyrene_1_ophellas_task_6:0 "Spartas verlorene Kolonie"
  cyrene_1_ophellas_task_6_DESC:0 "Vor langer Zeit versuchten die Spartaner erfolglos, eine Kolonie in der Nähe des Cinyps-Flusses in Tripolitanien zu errichten. Jetzt, wo die Region unter unserer Kontrolle ist, können wir sie vielleicht davon überzeugen, es noch einmal zu versuchen."
  cyrene_1_ophellas_task_7:0 "Das Herz von Karthago"
  cyrene_1_ophellas_task_7_DESC:0 "Mit Tripolitanien unter unserer Kontrolle ist es an der Zeit, das Herz der punischen Welt anzugreifen: die wohlhabenden Städte Afrikas und sogar die Stadt Karthago selbst."
  cyrene_1_ophellas_task_8:0 "Hellenisieren Sie die punischen Städte"
  cyrene_1_ophellas_task_8_DESC:0 "Solange die Städte Afrikas punisch bleiben, werden wir sie nie wirklich in unser Reich integrieren können. Nur durch die Unterdrückung der punischen Kultur und die Förderung der Hellenisierung der Region können unsere neuen Eroberungen gesichert werden."
  cyrene_1_ophellas_task_9:0 "Integrieren Sie die punische Verwaltung"
  cyrene_1_ophellas_task_9_DESC:0 "Die Karthager sind ebenso zahlreich wie wohlhabend. Wir täten gut daran, einen reibungslosen Übergang von ihrer Verwaltung in unsere eigene zu gewährleisten."
  cyrene_1_ophellas_task_10:0 "Rache gegen Syrakus"
  cyrene_1_ophellas_task_10_DESC:0 "Im Jahr 444 AUC (309 v. Chr.) überzeugte der Tyrann von [GetCountry('SYR').GetName], [GetCharacter('(int32)56').GetFullName] den damaligen Herrscher der Kyrenaika, Ophellas, sich ihm bei einer Invasion in Karthago anzuschließen. Während des Feldzugs jedoch verriet [GetCharacter('(int32)56').GetFirstName] Ophellas, was zu seinem Tod durch [GetCharacter('(int32)56').GetFullName]s Armee führte. Wir können nicht zulassen, dass solch ein abscheuliches Verbrechen ungestraft bleibt."
  cyrene_1_ophellas_task_11:0 "Aufbau einer Invasionsflotte"
  cyrene_1_ophellas_task_11_DESC:0 "Viele Meilen offenes Meer trennen unser Land in der Kyrenaika von der Stadt Syrakus auf Sizilien. Eine starke Flotte wird notwendig sein, um unsere Strafexpedition zu unterstützen."
  cyrene_1_ophellas_task_12:0 "Schwere Schiffe kaufen"
  cyrene_1_ophellas_task_12_DESC:0 "Cyrenaica ist zwar fruchtbar, hat aber wenig Holz, das für den Bau großer Kriegsschiffe geeignet ist. Zum Glück müssen wir keine eigenen Schiffe bauen. Es gibt viele griechische Städte, die bereit wären, uns ihre Schiffsbauer zum angemessenen Preis zur Verfügung zu stellen."
  cyrene_1_ophellas_task_13:0 "Bereiten Sie die Strafexpedition vor"
  cyrene_1_ophellas_task_13_DESC:0 "Es ist an der Zeit, die letzten Vorbereitungen für unsere Strafexpedition gegen Syrakus zu treffen."
  cyrene_1_ophellas_task_14:0 "Das Schicksal von Syrakus"
  cyrene_1_ophellas_task_14_DESC:0 "Jetzt, da Syrakus in unseren Händen ist, müssen wir über das Schicksal der Stadt entscheiden."
  cyrene_1_ophellas_task_15:0 "Ein Klientelstaat in Sizilien"
  cyrene_1_ophellas_task_15_DESC:0 "Als unsere Armeen zum ersten Mal sizilianischen Boden betraten, sollte es Syrakus für seinen Verrat bestrafen. Jetzt, da Syrakus gebührend gedemütigt ist, befinden wir uns im Besitz eines beträchtlichen Stück Lands am Rande unseres Einflussbereichs. Da es nie unsere Absicht war, Sizilien zu erobern, könnte es klug sein, das eroberte Land in einen neuen Staat umzuwandeln, den wir unter Schutz stellen."
  cyrene_1_ophellas_task_16:0 "Die westlichste Provinz"
  cyrene_1_ophellas_task_16_DESC:0 "Während das Ziel unserer Expedition nach Sizilien darin bestand, die Syrakusaner zu bestrafen, würde der Teil Siziliens, den wir jetzt kontrollieren, als perfekte Operationsbasis für die Expansion in die reichen und fruchtbaren Länder der Insel dienen. Die direkte Kontrolle über diese unruhige Region erfordert einen erfahrenen Gouverneur und erhebliche Investitionen in die lokale Verwaltungsinfrastruktur."
  cyrene_1_ophellas_task_17:0 "Griechische Kolonien in Tripolitanien"
  cyrene_1_ophellas_task_17_DESC:0 "Um unser Wachstum fortzusetzen, ist es in unserem besten Interesse, Kolonien zu finanzieren, wo immer wir können, wobei Tripolitanien nicht anders ist als jeder andere Ort."
