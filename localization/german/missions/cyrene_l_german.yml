  cyr_death_by_starvation:0 "Tod durch Hunger"
  cyr_death_by_starvation_desc:0 "Das Opus Magnum des kyrenäischen Philosophen Hegesias von Kyrene, genannt „Peisithanatos“ (Todesverführer) für seine Fähigkeit, Menschen in den Selbstmord zu treiben, indem er sie davon überzeugt, dass Glück unerreichbar und das Leben nicht lebenswert ist."
  cyr_on_the_measure_of_the_world:0 "Über das Maß der Welt"
  cyr_on_the_measure_of_the_world_desc:0 "Das Hauptwerk des Eratosthenes von Cyrene. Es beschreibt, wie er die Schattenlängen an verschiedenen Orten verwendete, um den Umfang der Welt genau zu berechnen."
  cyr_rock_edict:0 "Rock Edikt: Mission nach Yona"
  cyr_rock_edict_desc:0 "Nun ist es die Eroberung durch Dhamma, die der Geliebte-der-Götter als die beste Eroberung betrachtet. Und es wurde hier gewonnen, an den Grenzen, sogar sechshundert Yojanas entfernt, wo der griechische König Antiochos regiert, dort drüben, wo die vier Könige namens Ptolemäus, Antigonos, Magas und Alexander regieren."
  cyr_works_of_kallimakhos:0 "Poesie von Kallimakhos"
  cyr_works_of_kallimakhos_desc:0 "Das Gesamtwerk des großen Dichters Kallimakhos, das aus über 800 einzelnen Literaturstücken besteht, ist vielleicht das einflussreichste Werk der Literatur des hellenistischen Zeitalters. \n \nKallimakhos wichtigste Schöpfungen sind die „Pinakes“ (ein umfassender Katalog der gesamten griechischen Literatur), die „Aetia“ (eine Reihe von Gedichten über die mythologischen Ursprünge der Wirklichkeit), die „Hecale“ (ein episches Gedicht über das Leben eines alten Frauen, eingerahmt durch die Augen des Helden Theseus) sowie seine Iambs (satirische Gedichte) und Hymns (eine Sammlung von 60 religiösen Hymnen)."
  cyr_the_last_silphium:0 "Das letzte Silphium"
  cyr_the_last_silphium_desc:0 "Die getrockneten und konservierten Überreste der letzten Silphium-Pflanze, die jemals geerntet wurde. Einst war dieses Heilkraut in der Cyrenaica so reichlich vorhanden, dass ein Großteil der cyrenaicanischen Wirtschaft um seinen Export herum aufgebaut wurde. Jetzt ist nur noch dieses kleine Bündel Pflanzenmaterial übrig."
  cyr_control_grazing:0 "#R Silphium #! Viehbeweidung kontrollieren"
  cyr_control_grazing_desc:0 "Einer der Gründe für den Rückgang der Silphium-Ernte ist die wachsende Zahl von Nutztieren, insbesondere Rindern, die in der Cyrenaica weiden. Die Viehherden fressen viele Silphiumpflanzen, bevor sie sich vermehren können. \n \nWenn wir die Silphiumversorgung sichern wollen, müssen wir die Menge an Rindern kontrollieren, die in der Cyrenaica weiden dürfen."
  cyr_control_exports:0 "#R Silphium #! Begrenzen Sie den Silphium-Export"
  cyr_control_exports_desc:0 "Der größte Beitrag zum Rückgang von Silphium ist unser eigener unkontrollierter Export der Pflanze. Die Durchsetzung strenger Exportbeschränkungen wird nicht beliebt sein, aber es ist eine Notwendigkeit, wenn wir der Silphiumpopulation Zeit geben wollen, sich zu erholen."
  cyr_stabilise_silphium:0 "#R Silphium #! Stabilisieren Sie die Ausbeutung von Silphium"
  cyr_stabilise_silphium_desc:0 "Durch rechtzeitiges Handeln unserer Regierung konnte die Silphiumernte auf einem nachhaltigen Niveau stabilisiert werden. Dies ist zwar ein kleiner Rückschritt im Vergleich zu dem phänomenalen Reichtum, den der Silphiumhandel unserem Land einst einbrachte, aber es garantiert, dass die Menschen von [SCOPE.GetRootScope.GetCountry.GetName] in der Lage sein werden, von dem Geschenk von Apollo für kommende Generationen zu profitieren."
  cyr_stabilise_silphium.tt:0 "Die Entscheidungen $cyr_control_grazing$ und $cyr_control_exports$ sind gefallen."
  cyr_wooing_DEL_friendship:0 "#R Nesiotische Liga #! Freundschaft zwischen Herrschern"
  cyr_wooing_DEL_friendship_desc:0 "[GetCountry('CYR').GetRuler.GetName] hat seine enge Freundschaft mit [GetCountry('DEL').GetRulerTitle] [GetCountry('DEL').GetRuler.GetName] genutzt, um [GetCountry('DEL').GetRuler.GetFirstName] von den Vorteilen einer engeren Verbindung mit [GetCountry('CYR').GetName] zu überzeugen. Dadurch rückt das [GetCountry('DEL').GetName] näher an unseren Einflussbereich heran."
  cyr_wooing_DEL_insult:0 "#R Nesiotische Liga #! Diplomatische Beleidigung"
  cyr_wooing_DEL_insult_desc:0 "Die zähe diplomatische Beleidigung, die wir kürzlich [GetCountry('PRY').GetName] zugefügt haben, hatte ihre beabsichtigte Wirkung: [GetCountry('PRY').GetRuler.GetName]s Unfähigkeit, eine entschiedene Antwort zu geben, ließ ihn in den Augen seiner Untertanen schwach erscheinen. Dadurch rückt das [GetCountry('DEL').GetName] näher an unseren Einflussbereich heran."
  cyr_wooing_DEL_gifts:0 "#R Nesiotische Liga #! Geschenke"
  cyr_wooing_DEL_gifts_desc:0 "Die Menschen im [GetCountry('DEL').GetName] waren tief beeindruckt von den Geschenken, die wir ihnen kürzlich geschickt haben. Dies könnte der richtige Zeitpunkt sein, unsere Großzügigkeit zu verdoppeln und eine noch größere Spende zu leisten. Unabhängig davon, was wir tun, wird dies das [GetCountry('DEL').GetName] sicherlich näher an unseren Einflussbereich rücken."
  cyr_wooing_DEL_piracy:0 "#R Nesiotische Liga #! Piraterie ausrotten"
  cyr_wooing_DEL_piracy_desc:0 "Piraten sind die Geißel der Ägäis, weshalb ihre Ausrottung eine der Hauptaufgaben der [GetCountry('CYR').GetAdjective]navy ist. Es scheint, dass diese Investition in die maritime Sicherheit von [GetCountry('DEL').GetName] nicht unbemerkt geblieben ist, die sich jetzt stark auf unsere Hilfe verlassen, um ihre Küstengewässer sicher zu halten. Dadurch rückt das [GetCountry('DEL').GetName] näher an unseren Einflussbereich heran."
  cyr_wooing_DEL_fleet:0 "#R Nesiotische Liga #! Eine große Kriegsflotte"
  cyr_wooing_DEL_fleet_desc:0 "Als Ansammlung kleiner Inseln ist das [GetCountry('DEL').GetName] für sein Überleben stark vom Meer abhängig. Es wäre nicht übertrieben zu sagen, dass derjenige, der das Meer kontrolliert, das [GetCountry('DEL').GetName] kontrolliert. Wir besitzen jetzt eine Flotte, die groß genug ist, um die Gewässer der Ägäis gegen fast jeden Feind zu bestreiten. Dadurch rückt das [GetCountry('DEL').GetName] näher an unseren Einflussbereich heran."
  cyr_wooing_DEL_eclipsing_fleet:0 "#R Nesiotische Liga #! Verdunkelung der Seemacht"
  cyr_wooing_DEL_eclipsing_fleet_desc:0 "Die Flotte von [GetCountry('CYR').GetAdjective] ist jetzt beträchtlich größer als die Flotte des Oberherrn von [GetCountry('DEL').GetName], [GetCountry('PRY').GetName]. Ohne eine starke Flotte wird es für [GetCountry('PRY').GetName] sehr schwierig sein, weiterhin Einfluss auf die Ägäischen Inseln auszuüben. Dadurch rückt das [GetCountry('DEL').GetName] näher an unseren Einflussbereich heran."
  cyr_wooing_DEL_eclipsing_PRY:0 "#R Nesiotische Liga #! Verdunkelung der Antigoniden"
  cyr_wooing_DEL_eclipsing_PRY_desc:0 "[GetCountry('PRY').GetName] ist klein und schwach. In ihrem gegenwärtigen Zustand wird es ihnen sehr schwer fallen, die Kontrolle über das [GetCountry('DEL').GetName] zu behalten, besonders wenn sie mit einem viel mächtigeren Land wie unserem konkurrieren. Dadurch rückt das [GetCountry('DEL').GetName] näher an unseren Einflussbereich heran."
  cyr_wooing_DEL_liberation:0 "#R Nesiotische Liga #! Befreiung"
  cyr_wooing_DEL_liberation_desc:0 "Unsere kürzliche Befreiung von [cyr_wooing_DEL_liberated_country_scope.GetName] von ausländischer Unterdrückung hat [GetCountry('CYR').GetName] fest als Freund der kleinen Stadtstaaten von Hellas und darüber hinaus etabliert. Das macht uns als potenziellen Verbündeten für die [GetCountry('DEL').GetName] erheblich attraktiver, da sie darauf vertrauen können, dass ihre Rechte unter unserer Herrschaft geschützt werden. Dadurch rückt das [GetCountry('DEL').GetName] näher an unseren Einflussbereich heran."
  cyr_wooing_DEL_games:0 "#R Nesiotische Liga #! Öffentliche Spiele sponsern"
  cyr_wooing_DEL_games_desc:0 "Das vielleicht sichtbarste Zeichen der Autorität von [GetCountry('PRY').GetAdjective] über das [GetCountry('DEL').GetName] sind die jährlichen Spiele, die in [GetCountry('DEL').GetCapital.GetName] zu Ehren der herrschenden Familie von [GetCountry('PRY').GetAdjective] stattfinden. Wenn wir unsere eigenen Spiele sponsern würden, um mit den [GetCountry('PRY').GetAdjective]-Spielen zu konkurrieren, würde dies sicherlich die [GetCountry('PRY').GetAdjective]-Regel stark untergraben."
  cyr_wooing_DEL_demand_loyalty:0 "#R Nesiotische Liga #! Loyalität einfordern"
  cyr_wooing_DEL_demand_loyalty_desc:0 "Es ist an der Zeit zu fordern, dass [GetCountry('DEL').GetName] uns als ihren neuen Oberherrn akzeptiert. Wenn sie akzeptieren, wird [GetCountry('DEL').GetName] kein Subjekt von [GetCountry('PRY').GetName] mehr sein und Teil unseres Einflussbereichs werden."
  cyr_wooing_DEL_demand_loyalty.tt:0 "Unser Einfluss auf [GetCountry('DEL').GetName] ist ausreichend hoch."
  cyr_wooing_DEL_uncertain_overlordship:0 "#R Nesiotische Liga #! Unsichere Autorität"
  cyr_wooing_DEL_uncertain_overlordship_desc:0 "Es scheint, dass etwas Unvorhergesehenes passiert ist und die Autorität von [GetCountry('PRY').GetName] über [GetCountry('DEL').GetName] nachlässt. Dies könnte die Zeit sein, unseren Zug zu machen."
  cyr_geography:0 "Vater der Geographie"
  cyr_geography_desc:0 "Die Entdeckungen dieses Charakters haben ihn de facto zum Vater der Geographiewissenschaft gemacht."
  battiad:0 "Blut der Battiaden"
  battiad_desc:0 "Battus I. war der Anführer der ersten Griechen, die sich in der Kyrenaika niederließen. Ursprünglich ein Adliger namens Aristoteles oder Aristaeus, nahm er den Namen „Battus“ an – was „König“ in der libyschen Muttersprache bedeutet – nachdem ihn eine Prophezeiung des Orakels von Delphi angewiesen hatte, eine Kolonie in Libyen zu gründen. Die Kolonie von Battus wurde die Stadt [GetProvince('(int32)3360').GetName] und Battus der erste König von Cyrenaica. \n \nDie Nachkommen von Battus würden 200 Jahre lang als Könige der Cyrenaica regieren, bis die Cyrenaica in das Persische Reich integriert wurde. Die Battiad-Herrschaft war gekennzeichnet durch ungewöhnlich gute Beziehungen zwischen griechischen Siedlern und einheimischen Libyern sowie durch die großzügige Unterstützung der Battiads für Philosophie und Lernen."
  magas:0 "Blut von Magas und Berenike"
  magas_desc:0 "Berenike war eine hochrangige mazedonische Adlige. Sie war die Großnichte des ehemaligen Regenten von [GetCharacter('(int32)39').GetFirstName]s Reich, [GetCharacter('(int32)9').GetName] und eine entfernte Verwandte von [GetCharacter('(int32)39').GetName] selbst. \n \nNach dem Tod ihres ersten Mannes, Philip, zog sie nach Ägypten, um sich dem Hof ​​ihres Verwandten anzuschließen, [GetCharacter('(int32)29').GetName] der die Frau des ägyptischen Königs war [GetCharacter('(int32)42').GetName]. Am ägyptischen Hof angekommen, ersetzte Berenike schnell [GetCharacter('(int32)29').GetFirstName] als Frau von [GetCharacter('(int32)42').GetFirstName], wurde de facto Königin von Ägypten und stellte sicher, dass ihr erster Sohn mit [GetCharacter('(int32)42').GetFirstName], [GetCharacter('(int32)45').GetName], [GetCharacter('(int32)42').GetFirstName] als König von Ägypten nachfolgen würde. \n \nBerenike würde ihren Einfluss nutzen, um die Kinder aus ihrer ersten Ehe in wichtige Positionen zu bringen. Ihr erstgeborener Sohn [GetCharacter('(int32)46').GetName] würde der König von Cyrenaica werden, während ihre Töchter [GetCharacter('(int32)115').GetFirstName] und [GetCharacter('(int32)57').GetFirstName] [GetCharacter('(int32)70').GetName], den König von Epirus, bzw. [GetCharacter('(int32)56').GetName], den Tyrannen von Sizilien, heiraten würden."
