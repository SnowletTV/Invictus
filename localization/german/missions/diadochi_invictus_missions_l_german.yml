  SATRAPY_OF_THRACE:0 "Satrapie von Thrakien"
  THRACIAN_SATRAPY_ADJECTIVE:0 "Thrakisch"
  wonder_persepolis:0 "Persepolis"
  gw_effect_persepolis:0 "Persepolis"
  satrapy_of_thrace_release:0 "Thrace wird als Satrapie unter der Herrschaft von [candidate.GetName] veröffentlicht."
  administrating_empire_tt:0 "Wir werden wählen, wie wir unser Imperium verwalten."
  restoring_persepolis_tt:0 "Wir werden mit dem Bau eines Wunders in #Y [GetProvince('(int32)4799')GetOwner.GetName]# beginnen!"
  own_all_alexandrias_tt:0 "Besitze alle Städte, die von #Y [GetCharacter('(int32)39')GetName]#! gegründet wurden. (#R [SCOPE.ScriptValue('owned_alexandrias_svalue')|0]#!/#Y 27#!)"
  thrace_satrapy:0 "Thrakische Satrapie"
  thrace_satrapy_desc:0 "Wir vertrauen darauf, dass die Thraker sich an ihre Gelübde erinnern und uns unterstützen, wenn die unvermeidliche Zeit kommt."
  thrace_satrapy_neg:0 "Thrakische Satrapie"
  thrace_satrapy_neg_desc:0 "Wir haben beschlossen, die Thraker in unserer Nähe zu halten."
  appointed_bureaucracy:0 "Bürokratie nach Vereinbarung"
  appointed_bureaucracy_desc:0 ""
  meritocratic_bureaucracy:0 "Meritokratische Bürokratie"
  meritocratic_bureaucracy_desc:0 ""
  noble_bureaucracy:0 "Edle Bürokratie"
  noble_bureaucracy_desc:0 ""
  local_nobility_administration:0 "Lokaler Adel"
  local_nobility_administration_desc:0 "Der örtliche Adel, der immer daran interessiert ist, seine eigenen Privilegien zu wahren, regiert effektiv in unserem Namen."
  metics_administration:0 "Metics-Administratoren"
  metics_administration_desc:0 "Wir haben uns entschieden, uns bei der Verwaltung unserer Bürokratie auf Metics zu verlassen."
  emporos_focused_administration:0 "Emporos Steuereintreiber"
  emporos_focused_administration_desc:0 "Wir haben Steuereintreiber beauftragt, in unserem Namen zu verwalten."
  alexandria_2:0 "Alexandria erweitert"
  alexandria_2_desc:0 ""
  all_alexandrias_owned:0 "Auf den Spuren von Alexandros"
  all_alexandrias_owned_desc:0 ""
  restored_susa_treasury:0 "Restaurierte königliche Schatzkammer von [GetProvince('(int32)946')GetName]"
  restored_susa_treasury_desc:0 ""
  alexanders_first_city:0 "Alexandros' erste Stadt"
  alexanders_first_city_desc:0 ""
  reinforced_treasury_citadel:0 "Verstärkte königliche Schatzkammer"
  reinforced_treasury_citadel_desc:0 ""
  diadochi_invictus_1:0 "Thrakien im Imperium"
  diadochi_invictus_1_DESC:0 "Wir müssen Entscheidungen bezüglich #E Thrace# treffen!; Wir müssen entscheiden, was wir mit den ehemaligen Herrschaftsgebieten von Lysimachos tun. Diese wichtige Region, die lebenswichtige Verbindung zwischen Europa und Asien, verdient unsere größte Aufmerksamkeit."
  diadochi_invictus_2:0 "Verwaltung eines Imperiums"
  diadochi_invictus_2_DESC:0 "Die enorme Größe unseres Reiches erfordert, dass wir Vertreter ermächtigen, in unserem Namen zu handeln, aber die Frage bleibt; Wer ist am besten geeignet, ein Instrument der [ROOT.GetCountry.GetAdjective] Autorität zu sein?"
  diadochi_invictus_3:0 "Wiederherstellung von Persepolis"
  diadochi_invictus_3_DESC:0 "Das Verbrennen von #E Persepolis#! nach einer betrunkenen Bestellung von Alexandros ist ein Makel für unseren Ruf, aber vielleicht können wir endlich etwas dagegen tun."
  diadochi_invictus_4:0 "Auf den Spuren von Alexandros"
  diadochi_invictus_4_DESC:0 "Es stimmt zwar, dass wir die von Alexandros errichteten Grenzen wieder zusammengesetzt haben, aber es gibt immer noch unerledigte Geschäfte, um die wir uns kümmern müssen; Besitz jedes #Y Alexandria#! vom Eroberer gebaut."
  diadochi_invictus_5:0 "Alexandros in Anatolien"
  diadochi_invictus_5_DESC:0 "Es ist wahr, dass Alexandros eine Vision für #E Alexandreia Issos#! hatte, aber er lebte nicht lange genug, um zu sehen, wie sie verwirklicht wurde. Lassen Sie uns in die Fußstapfen der Mazedonier treten und die Siedlung zu ihrem wahren Potenzial aufbauen."
  diadochi_invictus_6:0 "Alexandros in Ägypten"
  diadochi_invictus_6_DESC:0 "Es ist an der Zeit, die größte Stadt der Mittelmeerwelt zu erweitern - [GetProvince('(int32)516')GetName]. Wir werden sogar Alexandros mit dem übertreffen, was wir uns vorstellen ..."
  diadochi_invictus_7:0 "Alexandros in Persien"
  diadochi_invictus_7_DESC:0 "Alexandros gründete viele Städte in den ehemaligen Ländern der Achämeniden, und jetzt sind wir an der Reihe, das zu verbessern, was er begonnen hat."
  diadochi_invictus_8:0 "Alexandros in Arachosia"
  diadochi_invictus_8_DESC:0 "Wir können es uns nicht leisten, die trockene, staubige Region Arachosia zu vernachlässigen, sondern müssen die Orte aufbauen, die Alexandros für würdig erachtete."
  diadochi_invictus_9:0 "Alexandros in Baktrien"
  diadochi_invictus_9_DESC:0 "Die Städte der Baktrier, so wohlhabend und stark sie auch sind, könnten verbessert werden – ein Beweis für unsere Fähigkeiten."
  diadochi_invictus_10:0 "Alexandros in Indien"
  diadochi_invictus_10_DESC:0 "Wir folgen den Spuren von Alexandros bis nach #E India#! - Lasst uns sein und unser Vermächtnis in diesen Ländern sichern."
  diadochi_invictus_11:0 "Alexandros in Babylon"
  diadochi_invictus_11_DESC:0 "Wir müssen unsere Aufmerksamkeit auf das am Fluss Tigris gegründete Alexandreia richten und unsere Position im Land Mesopotamien sichern."
  diadochi_invictus_12:0 "Die königliche Schatzkammer von [GetProvince('(int32)946')GetName]"
  diadochi_invictus_12_DESC:0 "Die Schätze der antiken Stadt, die einst als #E Susa# bekannt war! hat Alexandros in seiner Stunde der Not gute Dienste geleistet, aber für uns ist die Zeit gekommen, die Schulden der Vergangenheit zurückzuzahlen."
  diadochi_invictus_13:0 "Alexanders Schatzkammer-Festung in [GetProvince('(int32)7968')GetName]"
  diadochi_invictus_13_desc:0 "Die Festung von [GetProvince('(int32)7968')GetName] war eine der größten Schatzkammern Alexanders mit vielen Diadochen, die sich an ihren unermesslichen Reichtümern bedienten. Wir sollten die Zitadelle befestigen, um weiteren Diebstahl zu verhindern."
  me_diadochi_empire_events.300.t:0 "Satrapie von Thrakien"
  me_diadochi_empire_events.300.desc:0 "Nun, da wir endlich Frieden in die unruhige Region #E Thrace# gebracht haben! - eine Leistung, die Lysimachos für immer beschämen sollte, der es nicht schaffte, die odrysischen Stämme zu züchtigen, die ständig damit drohten, ihn zu stürzen -, müssen wir Entscheidungen für die langfristige Zukunft dieser wichtigen Provinz treffen. \n \nEs wurde uns vorgeschlagen, einen Kandidaten, [SCOPE.sCharacter('candidate').GetName], als unseren Satrapen einzusetzen. Es gibt viele Leumundszeugen, die persönlich für die moralische Stellung von [SCOPE.sCharacter('candidate').GetFirstName] bürgen können, aber die letzte Wahl bleibt bei [ROOT.GetCountry.GetRuler.GetName]."
  me_diadochi_empire_events.300.a:0 "Eine #E Satrapie von Thrakien#! wird unsere Interessen hier am besten wahren"
  me_diadochi_empire_events.300.b:0 "Es ist besser für uns, alle direkt zu regieren"
  me_diadochi_empire_events.301.t:0 "Verwaltung eines Imperiums"
  me_diadochi_empire_events.301.desc:0 ""
  me_diadochi_empire_events.301.a:0 "Nur ernannte Beamte sorgen dafür, dass alles funktioniert."
  me_diadochi_empire_events.301.b:0 "Nur die Fähigen werden ins Amt gelassen."
  me_diadochi_empire_events.301.c:0 "Der Lebensstand wird durch die Geburt bestimmt."
  me_diadochi_empire_events.302.t:0 "Verwaltung eines Imperiums"
  me_diadochi_empire_events.302.desc:0 ""
  me_diadochi_empire_events.302.a:0 "Eine zentralisierte Bürokratie ist das, was wir brauchen."
  me_diadochi_empire_events.302.b:0 "Die lokale Verwaltung ist am stabilsten."
  me_diadochi_empire_events.303.t:0 "Verwaltung eines Imperiums"
  me_diadochi_empire_events.303.desc:0 "Obwohl [ROOT.GetCountry.GetRuler.GetName] die endgültige Entscheidung schon seit einiger Zeit aufschiebt, weiß jeder, dass das [ROOT.GetCountry.GetRulerTitle] eine Wahl treffen muss, denn der Status quo ist unhaltbar und unsere Verwaltung der Provinzen beginnt bereits zu leiden. \n \nWir haben einige Optionen, von denen jede Vor- und Nachteile hat, und obwohl es eine nicht beneidenswerte Position ist, in der sich [ROOT.GetCountry.GetRuler.GetFirstName] befindet, müssen wir entscheiden, wer die täglichen Angelegenheiten auf lokaler Ebene im [ROOT.GetCountry.GetName] verwaltet."
  me_diadochi_empire_events.303.a:0 "Der örtliche Adel hat es im Griff."
  me_diadochi_empire_events.303.b:0 "Die Metics sind nützliche Administratoren."
  me_diadochi_empire_events.303.c:0 "Die Emporen sind unsere Zukunft."
  me_diadochi_empire_events.304.t:0 "Die Wiederherstellung von Persepolis"
  me_diadochi_empire_events.304.desc:0 "[ROOT.GetCountry.GetRuler.GetName] mag es nicht, an die beschämende Episode erinnert zu werden, in der #E Persepolis#! angezündet, denn das [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] war bei dem Symposium anwesend, das schreckliche Folgen für die antike Stadt haben würde. \n \nAnstatt über die Fehler der Vergangenheit nachzudenken, hat [ROOT.GetCountry.GetRuler.GetFirstName] geschworen, die Stadt in einen makellosen Zustand zu versetzen, und befohlen, ein Monument zu errichten, das alles übertreffen wird, was jemals zuvor in der Region gesehen wurde."
  me_diadochi_empire_events.304.a:0 "Ich werde verschönern, was Alexandros zu zerstören versuchte ..."
  me_diadochi_empire_events.305.t:0 "Persepolis restauriert"
  me_diadochi_empire_events.305.desc:0 "Endlich gibt es Neuigkeiten zu [ROOT.GetCountry.GetRuler.GetName] diesem #E Persepolis#! wurde endlich wieder aufgebaut. Unsere [ROOT.GetCountry.GetAdjective] Architekten haben sich wirklich selbst übertroffen, denn noch nie wurde weltweit ein solches Denkmal errichtet. \n \nObwohl die Geschäfte in [ROOT.GetCountry.GetCapital.GetName] [ROOT.GetCountry.GetRuler.GetFirstName] daran hindern, persönlich an den Zeremonien und Festen teilzunehmen, die die Wiederherstellung begleiten werden, ist [ROOT.GetCountry.GetRuler.GetSheHe] zufrieden zu wissen, dass die Sünden der Vergangenheit gesühnt wurden."
  me_diadochi_empire_events.305.a:0 "Möge dieses Denkmal die Schande dessen, was hier einst geschah, auslöschen"
  me_diadochi_empire_events.306.t:0 "Die vielen Alexandrien"
  me_diadochi_empire_events.306.desc:0 "Ein Eitelkeitsprojekt von [ROOT.GetCountry.GetRuler.GetName] ist endlich abgeschlossen, berichten unsere Militärberater. \n \nObwohl wir die klaren Erben des Imperiums von #E Alexandros#! sind, war der Mazedonier dafür bekannt, praktisch überall Städte zu bauen, die nach ihm benannt wurden, um Kultur und Zivilisation zu verbreiten. Unsere triumphalen [ROOT.GetCountry.GetAdjective] Kräfte haben endlich jedes #Y Alexandria# beansprucht! gegründet von unserem ehemaligen Meister, und jetzt sind sie ein Teil des [ROOT.GetCountry.GetName]."
  me_diadochi_empire_events.306.a:0 "Das ist keine Kleinigkeit, die ich, [ROOT.GetCountry.GetRuler.GetFirstName], erreicht habe"
  me_diadochi_empire_events.307.t:0 "Alexandros' Weg durch Anatolien"
  me_diadochi_empire_events.307.desc:0 "[GetProvince('(int32)795')GetName] ist eine inspirierte Wahl für eine [ROOT.GetCountry.GetAdjective] Stadt, und [ROOT.GetCountry.GetRuler.GetName] kann die Beweggründe hinter Alexandros' Entscheidung, ein #E Alexandria# zu gründen, klar erkennen! Hier. \n \nDie strategische Lage des Standorts dient mehreren Zwecken; Sein natürlicher Hafen ist nicht nur ein wichtiger Knotenpunkt in unserem Flottennetzwerk, sondern verschafft uns auch die Kontrolle über die nahe gelegenen #E Syrian Gates#! und ermöglicht uns den Zugang zu den Ebenen im Osten. Wir haben gute Arbeit geleistet, indem wir unsere Präsenz in der Region ausgebaut haben."
  me_diadochi_empire_events.307.a:0 "Ich werde immer im besten Interesse des Staates handeln"
  me_diadochi_empire_events.308.t:0 "Alexandros Reise in Ägypten"
  me_diadochi_empire_events.308.desc:0 "Die vielleicht größte Errungenschaft, die Alexandros jemals als Stadtgründer vollbracht hat, ist das unvergleichliche [GetProvince('(int32)516')GetName], die größte Stadt des Mittelmeers, aber der große General wurde von [ROOT.GetCountry.GetRuler.GetName] besiegt, der die Stadt zu bisher ungeahnten Höhen erhoben hat. \n \nIn einem Zeichen großer Demut, als sich die lokalen Adligen mit dem Angebot an [ROOT.GetCountry.GetRuler.GetFirstName] wandten, die Metropole in #E [ROOT.GetCountry.GetRuler.GetFirstName]opolis# umzubenennen! als zeichen dessen, was erreicht worden war, lachte das [ROOT.GetCountry.GetRulerTitle] über diesen vorschlag und dankte den [ROOT.GetCountry.GetRuler.GetHerHis] bürgern für ihre freundlichkeit, während sie die ehre ablehnten."
  me_diadochi_empire_events.308.a:0 "Lassen wir erstmal alles beim Alten, aber danke"
  me_diadochi_empire_events.309.t:0 "Alexandros' Aufenthalt in Babylon"
  me_diadochi_empire_events.309.desc:0 "Die Erinnerungen an die plündernden mazedonischen Armeen, die die #E Achämeniden# zerstörten! Autorität in#E Mesopotamien#! ist nicht so weit entfernt, dass die Einheimischen die von den Eindringlingen begangenen Verbrechen vergessen haben, aber heute hat [ROOT.GetCountry.GetRuler.GetName] alles getan, was [ROOT.GetCountry.GetRuler.GetSheHe] in der Region tun kann, um zu versuchen, das Verlorene wiederherzustellen. \n \nDurch den Aufbau von Land im Norden sowie an der Mündung des #E-Flusses Tigris#! hofft das [ROOT.GetCountry.GetRulerTitle], dass die neuen wirtschaftlichen Möglichkeiten dazu beitragen werden, die Last der gelittenen Menschen zu verringern."
  me_diadochi_empire_events.309.a:0 "Ich kann deine Vergangenheit nicht ändern, aber lass mich deiner Zukunft helfen"
  me_diadochi_empire_events.310.t:0 "Die königliche Schatzkammer von [GetProvince('(int32)946')GetName]"
  me_diadochi_empire_events.310.desc:0 "[ROOT.GetCountry.GetRuler.GetName] verpasst keine Gelegenheit, [ROOT.GetCountry.GetRuler.GetHerHim]sich auf Kosten von [ROOT.GetCountry.GetRuler.GetHerHis] Rivalen zu loben, insbesondere der anderen #E Diadochi#!, daher gab es viel Aufhebens um die Restaurierung der königlichen Schatzkammer bei [GetProvince('(int32)946')GetName], die ebenfalls von den Launen von [ROOT.GetCountry.GetAdjective] heimgesucht wurde viele Eindringlinge, unter ihnen Alexandros und in jüngerer Zeit Antigonos. \n \nJetzt, wo die Schatzkammer wieder aufgebaut wurde, mit einer prächtigen neuen Marmorfassade, die [ROOT.GetCountry.GetRuler.GetFirstName] Autorität projiziert, kann jeder sehen, warum prahlt - das Gebäude ist spektakulär."
  me_diadochi_empire_events.310.a:0 "Andere bringen Elend, aber ich stelle wieder her und heile"
  me_diadochi_empire_events.311.t:0 "Alexandros' Reisen durch Persien"
  me_diadochi_empire_events.311.desc:0 "Während Alexandros viele Städte in den Ländern von #E Persia#! gründete, gebührt der Verdienst, sie zu dem gemacht zu haben, was sie heute sind, ausschließlich [ROOT.GetCountry.GetRuler.GetName]. Wenn nicht für die persönliche Aufmerksamkeit des [ROOT.GetCountry.GetRulerTitle], dann die ehemaligen Herrschaftsgebiete der #E Achämeniden#! wäre am Weinstock verdorrt, aber jetzt haben wir fünf weitere Städte, die erweitert wurden und ihre Mission als Leuchttürme der [ROOT.GetCountry.GetAdjective]-Kultur erfüllen."
  me_diadochi_empire_events.311.a:0 "Es ist meine Pflicht, diese Arbeit fertigzustellen"
  me_diadochi_empire_events.312.t:0 "In Alexandros' Schritten durch Arachosia"
  me_diadochi_empire_events.312.desc:0 "Es gibt viele Gründe, warum Alexandros Städte und Festungen in den Ländern errichtete, die er bereiste; sicherlich, um die mazedonische Zivilisation in barbarische Regionen zu bringen, aber auch, um seine Kontrolle über umkämpfte Gebiete auszudehnen, die rebellieren könnten, sobald die mazedonischen Armeen am Horizont waren. \n \nIn der Erkenntnis, dass ein schwieriges Land zu schwierigen Problemen führen kann, wenn es nicht mit Sorgfalt behandelt wird, hat [ROOT.GetCountry.GetRuler.GetName] die Entscheidung getroffen, in die Provinzen von #E Arachosia#! zu investieren und zu versuchen, ein raues Land mit staubigen Hügeln und grausamer Wüste zu zähmen."
  me_diadochi_empire_events.312.a:0 "Und auf jeden Fall ist es mir gelungen"
  me_diadochi_empire_events.313.t:0 "An den Rand der Welt"
  me_diadochi_empire_events.313.desc:0 "Obwohl [ROOT.GetCountry.GetRuler.GetName] darüber informiert wurde, dass die Bauinitiativen, die in ganz #E Baktrien#! sind endlich fertig, das [ROOT.GetCountry.GetRulerTitle] scheint über die Neuigkeiten nicht erfreut zu sein. Auf die Frage von engen Vertrauten, warum [ROOT.GetCountry.GetRuler.GetSheHe] beunruhigt wirkt, ist die Antwort verblüffend in ihrer Offenheit. \n \n„Warst du jemals in Baktrien? Ich habe ... es ist ein wunderschönes Land, eines, das mit den Gaben der Natur gesegnet ist, aber dies ist eine Kraftquelle, die von den Bösewichten ausgenutzt werden könnte. Die Leute dort sind herzliche, rebellische Typen, und wenn sie erst einmal Fuß gefasst haben, versuchen sie vielleicht, sich selbst zu regieren; Es ist, als ob ein Stück des umstrittenen #E Hellas#! mit all seinen ehrgeizigen Männern, die nach Ruhm streben, an den Rand der bekannten Welt gestellt worden wäre.'"
  me_diadochi_empire_events.313.a:0 "Wir sollten Baktrien im Auge behalten, damit sie nicht zu mächtig wird"
  me_diadochi_empire_events.314.t:0 "Jenseits der Hydaspes"
  me_diadochi_empire_events.314.desc:0 "Es gibt nicht viele Einwohner von [ROOT.GetCountry.GetCapital.GetName], die es jemals in die Städte schaffen, die sich wie eine Liste imaginärer Orte lesen, so groß ist die Entfernung von der [ROOT.GetCountry.GetAdjective]-Hauptstadt. Obwohl nicht viele Leute von Orten wie #E Sodal# gehört haben! oder #E Manikyal#!, sie wissen sicher, dass [ROOT.GetCountry.GetRuler.GetName] das Leben von [ROOT.GetCountry.GetRuler.GetHerHis] Landsleuten verbessert, sowohl denen, die in der Nähe der Machtzentren leben, als auch denen, die in den fernen Städten jenseits der Hydaspes leben."
  me_diadochi_empire_events.314.a:0 "Es ist wahr, dass unser Imperium riesig ist ..."
  me_diadochi_empire_events.315.t:0 "Die königliche Schatzkammer von [GetProvince('(int32)7968')GetName]"
  me_diadochi_empire_events.315.desc:0 "In [GetProvince('(int32)7968')GetName] wurde ein großer Teil der Beute von Alexanders Feldzug gelagert, und viele Diadochen bedienten sich dort, um ihre Verfolgungen zu finanzieren, wie Eumenes, der 500 Talente nahm - weit entfernt von dem antigoniden Überläufer, der 10 000 stahl! Jetzt haben wir diese wichtige Festung gesichert und niemand wird in der Lage sein, sich das zu nehmen, was uns zusteht."
  me_diadochi_empire_events.315.a:0 "Jetzt ist es sicher vor allen Bedrohungen."
