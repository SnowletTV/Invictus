l_german:
  eburonian_missions_01:0 "Tapferster der Gallier!"
  eburonian_missions_01_DESCRIPTION:0 "In der nördlichen Region Galliens, weit weg von den sanften, zivilisierten Ländern des Mittelmeers, leben die wilden Belgae. Sie sind von feindlichen Stämmen umgeben; Die gefürchteten Germanen im Osten überqueren oft die Rhenus, um anzugreifen, und die Gallier im Westen sind keine Freunde der Belger, sondern Rivalen um die Macht. \n \nWährend sich Einigungskriege über den Süden ausbreiten und Könige und Generäle kämpfen, um ein gespaltenes Imperium wieder zusammenzusetzen, kämpfen auch die Belgier, um ihre Nation zu gründen - nur die Zeit wird zeigen, wer von sich behaupten kann, der Mutigste von ihnen zu sein Gallier."
  eburonian_missions_01_CRITERIA_DESCRIPTION:0 "Diese Mission wird abgeschlossen sein, wenn Eburonia seine belgischen Rivalen besiegt und ein mächtiges Königreich im Norden errichtet hat."
  eburonian_missions_01_BUTTON_TOOLTIP:0 "„Von allen Galliern sind die Belgier die stärksten wegen ihrer Entfernung von unseren Provinzen.“ – Julius Cäsar"
  eburonian_missions_task_1:0 "Die Südstrategie"
  eburonian_missions_task_1_DESC:0 "Jetzt, wo wir uns entschieden haben, können wir es uns nicht leisten, eine weitere Sekunde zu verschwenden – bereiten wir uns darauf vor, unsere Nachbarn im Süden anzugreifen, bevor sie Wind von unseren Plänen bekommen.celt_mil3!"
  eburonian_missions_task_2:0 "Menapische Behauptungen"
  eburonian_missions_task_2_DESC:0 "Die nördlichen Küstengebiete sind die Heimat der Menapianer, aber hoffentlich wird dieser Fehler bald korrigiert; Bereiten Sie unsere Männer vor und sagen Sie ihnen, sie sollen unsere Nachbarn darüber informieren, dass ihre Wahl Tod oder Knechtschaft ist.celt_mil5!"
  eburonian_missions_task_3:0 "Einen Nerv treffen"
  eburonian_missions_task_3_DESC:0 "Während sich die Nachricht in ganz #E Belgica# verbreitet! Über den Feldzug von [ROOT.GetCountry.GetRuler.GetName] zittern unsere Feinde und fragen sich, ob sie die nächsten sein werden, die sich den eburonischen Armeen stellen werden, während unsere Freunde aus der Ferne in unsere Hauptstadt reisen und freiwillig ihre Dienste anbieten, in der Hoffnung, etwas Ruhm für sich zu beanspruchen. \n \n#Y Ein Charakter mit außergewöhnlich hohemmilitary_icon! wird sich deiner Sache anschließen.#!celt_mil7!"
  eburonian_missions_task_4:0 "Belgae Thralls"
  eburonian_missions_task_4_DESC:0 "Unsere fortgesetzten Kampagnen gegen unsere Nachbarstämme sind erfolgreich und stellen sicher, dass unsere Siedlungen und Werkstätten mit Sklaven gefüllt sind, um auf den Ruhm von #E Eburonia# hinzuarbeiten!.celt_mil15!"
  eburonian_missions_task_5:0 "Stute Germanicum"
  eburonian_missions_task_5_DESC:0 "Der Hafen von [GetProvince('(int32)3026').GetName] wäre eine schöne Ergänzung zu den ständig wachsenden Beständen der gefürchteten #E Eburones#! - Inzwischen sollten sie wissen, was wir erwarten, wenn unsere Diplomaten an ihrem Hof ​​eintreffen.greek_mil4!"
  eburonian_missions_task_6:0 "Etwas, worauf man stolz sein kann"
  eburonian_missions_task_6_DESC:0 "[ROOT.GetCountry.GetRuler.GetName] hat zu einer vorübergehenden Einstellung unserer Kriege im Ausland aufgerufen, damit wir feiern können, was wir gewonnen haben. Während einige mit dem Urteil, unsere Stammesheimat zu verlassen, unzufrieden sind, wurde entschieden, dass wir die Rhenus verlassen werden, um an die Küste des Mare Germanicum zu gehen - eine neue Hauptstadt für eine neue Nation, geschmiedet durch Eisen und Willen.celt_mil8!"
  eburonian_missions_task_7:0 "Belgica beanspruchen"
  eburonian_missions_task_7_DESC:0 "Obwohl unser Volk nach so vielen Jahren endloser Feldzüge müde ist, dürfen wir unsere heiligen Gelübde nicht vergessen und vorwärts drängen - unsere Armeen können nicht ruhen, bis wir ganz Belgica für uns beansprucht haben! Marsch für den Sequana River!celt_mil12!"
  eburonian_missions_task_8:0 "Britische Händler"
  eburonian_missions_task_8_DESC:0 "Die Insel #E [GetProvince('(int32)2022').GetArea.GetRegion.GetName]#! ist die Heimat seltsamer und wilder Stämme, und obwohl ihre Lebensweise sich sehr von unserer unterscheidet, sind wir begierig auf ihre feinen Handelsgüter und möchten unsere wirtschaftlichen Verbindungen zu den Inselbewohnern ausbauen ... aber wir brauchen eine richtige Flottille, wenn wir wollen die Gewässer überqueren.celt_mil2!"
  eburonian_missions_task_9:0 "Stadt der Eburonen"
  eburonian_missions_task_9_DESC:0 "Reisender, haben Sie von der schönen #E Cortoriacum#! gehört, der Hauptstadt, die von den frommen Eburonen im Norden errichtet wurde? Man könnte durch ganz #E Gaul# wandern! bevor sie eine andere Stadt wie diese finden - viele glauben, dass die Eburonen nur Krieg führen können, aber das Wachstum ihrer Stadt beweist das Gegenteil.event_pic1!"
  eburonian_missions_task_10:0 "Tapferster der Belgae"
  eburonian_missions_task_10_DESC:0 "Es ist wahr, dass unser Volk den Krieg und die im Kampf verdienten Auszeichnungen liebt – nichts macht die Eburonen glücklicher, als eine Geschichte über die tapferen Taten ihrer Krieger zu hören. \n \nDies erstreckt sich auch auf das Privatleben ihrer Führer; Ein Stammeshäuptling darf keine Angst haben, Feinde niederzuschlagen, wo immer sie sind, selbst im persönlichen Kampf.celt_mil1!"
  eburonian_missions_task_11:0 "Bienenfarmen von Traiectus"
  eburonian_missions_task_11_DESC:0 "Viele sind fassungslos zu hören, dass die wilden Eburonen, die auf dem Schlachtfeld ihresgleichen suchen und einen erschreckenden Ruf haben, Honig sehr mögen, ihr Fleisch süßen und auch so viel Met wie möglich brauen. Es sollte daher nicht überraschen, dass sie in #E Traiectus#! Bienenstöcke bauen.celt_mil14!"
  eburonian_missions_task_12:0 "Ganuentianische Piraten"
  eburonian_missions_task_12_DESC:0 "#E Ganuenta#! war die Heimat von Piraten, lange bevor wir Eburonen ankamen, aber anstatt die perfiden Banditen zu vertreiben, haben wir uns entschieden, unsere Hausgäste zu umarmen - es gibt schließlich keinen Grund für uns, nicht zusammenzuarbeiten.ägypten_mil6!"
  eburonian_missions_task_13:0 "Harenatium auf der Rhenus"
  eburonian_missions_task_13_DESC:0 "Obwohl wir unsere ehemalige Hauptstadt für eine neue, geplante Stadt an der Küste aufgegeben haben, heißt das nicht, dass [GetProvince('(int32)3712').GetName] zu einem Rückstau geworden ist; ganz im Gegenteil. Es scheint, dass die Verlegung des Regierungssitzes der Stadt nur mehr Möglichkeiten gebracht hat.celt_mil6!"
  eburonian_missions_task_14:0 "Barbarische Weisheit"
  eburonian_missions_task_14_DESC:0 "In der Erkenntnis, dass die Zukunft von [ROOT.GetCountry.GetName] auf einem Fundament aufgebaut werden muss, das stärker ist als nur die Unterwerfung unserer Feinde, wurde die Entscheidung getroffen, [GetProvince('(int32)3675').GetName] in eine Stadt zu verwandeln, die es mit jeder Hauptstadt aufnehmen kann. Wir müssen die Infrastruktur aufbauen, die es unserem Volk ermöglicht, weise und stark zu werden – wir müssen Cortoriacum zu einem lebenswerten Ort machen.event_pic13!"
  eburonian_missions_task_16:0 "Die Zukunft der Belgae"
  eburonian_missions_task_16_DESC:0 "Jetzt, wo wir in unserem Moment des totalen Sieges aufrecht stehen, müssen wir unsere Aufmerksamkeit nach innen richten; Wir müssen ein Königreich schmieden, das die Zeit überdauert. Senden Sie die Nachricht eines Rates, der in [ROOT.GetCountry.GetCapital.GetName] abgehalten werden soll, um die Zukunft der Belgae zu diskutieren.celt_mil9!"
  eburonian_missions_task_17:0 "Die Rhenus hält uns nicht auf"
  eburonian_missions_task_17_DESC:0 "Die perfiden #E-Friesen#! in unserem Norden glauben, auf der anderen Seite der Rhenus in Sicherheit zu sein, aber wir werden ihren Verrat zurückzahlen, selbst wenn wir sie bis ans Ende der Welt verfolgen müssen.persia_mil18!"
  me_belgae_ultimatum.2.tt:0 "Wir haben #Y $belgae_group$# den Krieg erklärt! Stämme, die unsere Forderungen ablehnten."
  me_belgae_ultimatum_send.tt:0 "Wir werden jedem hervorgehobenen Land ein Ultimatum schicken, um entweder unsere Vorherrschaft zu akzeptieren oder uns dem Krieg zu stellen."
  bravest_belgae_ruler_duel_tt:0 "Unser Herrscher muss die Charakterinteraktion #Y Make Rival# verwenden! auf den Anführer eines feindlichen Landes, #Y Challenge To A Duel#!, und live."
  you_need_to_form_belgia:0 "Wir müssen die Entscheidung treffen, #Y Unite Belgia#!."
  me_belgae_1_title:0 "Tapferster der Gallier!"
  me_belgae_1_desc:0 "Es ist ein bitterkalter Abend in der Region #E [GetProvince('(int32)3712').GetArea.GetRegion.GetName]#!, was für diese Jahreszeit ungewöhnlich ist, aber [ROOT.GetCountry.GetRuler.GetName] scheint die Kälte nicht zu bemerken, als [ROOT.GetCountry.GetRuler.GetSheHe] auf dem Boden der [ROOT.GetCountry.GetRuler.GetHerHis] Unterkunft in [ROOT.GetCountry.GetCapital.GetName] auf und ab geht. \n \nDer Grund für die Aufregung von [ROOT.GetCountry.GetRuler.GetFirstName] ist leicht zu verstehen; In den Kriegsräten von [ROOT.GetCountry.GetName] wurde ein großartiger Plan ausgebrütet, der Blutvergießen und Verwüstung bis in den hohen Norden bringen wird, aber selbst jetzt bleibt ein gewisses Zögern - wenn alles nach [ROOT.GetCountry.GetRuler.GetFirstName]s Plänen läuft, dann werden viele Menschenleben sterben verloren. \n \n„Die Götter verzeihen mir die Zerstörung, die ich anrichten werde …“"
  me_belgae_1.a:0 "Belgia wird durch die Spitze eines Schwertes geschnitzt!"
  me_belgae_1_tooltip:0 "Die Missionsaufgabe '#Y #!' ist jetzt #G Completed#!!"
  me_belgae_2_title:0 "Die Südstrategie"
  me_belgae_2_desc:0 "Nachdem wir uns umgesehen und unsere Optionen in Betracht gezogen haben, hat [ROOT.GetCountry.GetRuler.GetName] klugerweise entschieden, gegen unsere schwächeren Nachbarn im Süden vorzugehen. \n \nUnsere Gesandten haben [ROOT.GetCountry.GetCapital.GetName] bereits verlassen, aber sie bringen keine Geschenke; Sie tragen keine Pelze und bringen keine silbernen oder goldenen Torques mit - es wird keinen diplomatischen Schnickschnack geben, nur die Übergabe unseres Ultimatums."
  me_belgae_2.a:0 "Wir werden unsere Antwort in zehn Tagen haben..."
  me_belgae_2_tooltip:0 "Die Missionsaufgabe „#Y The Southern Strategy#!“ ist jetzt #G Completed#!!"
  me_belgae_3_title:0 "Menapische Behauptungen"
  me_belgae_3_desc:0 "Die #E Menapianer#! in unserem Norden haben einige Ähnlichkeiten mit unseren eigenen Leuten; Die Nähe zu den Küsten sorgt dafür, dass das Leben auf dem Wasser Teil ihres Alltags ist. Und während wir dankbar sind, dass das Wasser der #E Rhenus#! erlauben uns den Zugang zum Mare Germanicum, würde unsere militärische Führung einen ungehinderten Zugang bevorzugen, ohne auf Flusstransporte angewiesen zu sein. \n \nWir erwarten jetzt jeden Tag eine Antwort von den Menapianern - wir hoffen, dass sie eine weise Entscheidung treffen werden."
  me_belgae_3.a:0 "Lasst uns für friedliche Lösungen beten, aber haltet eure Schwerter scharf"
  me_belgae_3_tooltip:0 "Die Missionsaufgabe '#Y #!' ist jetzt #G Completed#!!"
  me_belgae_4_title:0 "Einen Nerv treffen"
  me_belgae_4_desc:0 "Eines Morgens verabschiedete sich [ROOT.GetCountry.GetRuler.GetName] von unseren Diplomaten, als sie sich darauf vorbereiteten, [ROOT.GetCountry.GetCapital.GetName] in die Länder von #E Nervia#! aufzubrechen, und eine Menschenmenge hatte sich versammelt, um unsere Gesandten abreisen zu sehen. Viele beteten für den Erfolg ihrer Mission und hofften, dass sich die Nervianer friedlich unterwerfen und nicht wieder in einen weiteren regionalen Krieg stürzen würden. \n \n[ROOT.GetCountry.GetName] war mitten in einer schönen Rede, als plötzlich ein lauter Tumult in der Menge entstand. Augenblicke später hatte sich ein junger Mann an die Spitze der Menge gedrängt. Der Mann stand vor unserem Stammeshäuptling, fiel auf die Knie und streckte seine Klinge in Richtung [ROOT.GetCountry.GetRuler.GetFirstName] aus. \n \n„Mein Name ist [ROOT.GetCountry.GetRuler.GetFirstName], und die Götter besuchten mich in einem Traum mit einer Prophezeiung der Zukunft – ich komme, um dem zukünftigen König der Belgae mein Schwert darzubringen. Erlaube mir, dir zu dienen, o [SCOPE.sCharacter('rups_belgae').GetName]!'"
  me_belgae_4.a:0 "Also gut, [SCOPE.sCharacter('rups_belgae').GetFirstName] - Ich könnte dich gebrauchen"
  me_belgae_4_tooltip:0 "Die Missionsaufgabe '#Y #!' ist jetzt #G Completed#!!"
  me_belgae_5_title:0 "Belgae Thralls"
  me_belgae_5_desc:0 "[ROOT.GetCountry.GetRuler.GetName] ist heute Morgen in heiterer Stimmung und spürt zweifellos den Schwung unserer Militärkampagnen - unsere Nachbarstaaten fallen einer nach dem anderen unter [ROOT.GetCountry.GetRuler.GetHerHis] Schwert, genau wie beabsichtigt. \n \nWährend einige Leute Bedenken haben, ihre Cousins ​​zu versklaven, leiden die [ROOT.GetCountry.GetAdjective] nicht unter solchen moralischen Schwächen - jeder, der sich unseren Absichten widersetzt, wird ein ähnliches Schicksal erleiden."
  me_belgae_5.a:0 "Wir werden aus allen Sklaven machen, die sich unseren Plänen widersetzen"
  me_belgae_5_tooltip:0 "Die Missionsaufgabe '#Y #!' ist jetzt #G Completed#!!"
  me_belgae_6_title:0 "Stute Germanicum"
  me_belgae_6_desc:0 "Nachricht wurde an die #E Morinians# gesendet! dass ihnen das gleiche Ultimatum gestellt wird, das die anderen Belgae-Stämme erhalten haben. Wir hoffen, dass sie unsere jüngste Geschichte studieren und eine weise Entscheidung treffen, obwohl in dieser unserer Welt nichts sicher ist."
  me_belgae_6.a:0 "Zu Land und zu Wasser werden unsere Streitkräfte jeden Widerstand zerstören"
  me_belgae_6_tooltip:0 "Die Missionsaufgabe '#Y #!' ist jetzt #G Completed#!!"
  me_belgae_7_title:0 "Etwas, worauf man stolz sein kann"
  me_belgae_7_desc:0 "Eine feierliche Prozession folgt [ROOT.GetCountry.GetRuler.GetName], während [ROOT.GetCountry.GetRuler.GetSheHe] die Grenzen unserer neuen Siedlung bei [GetProvince('(int32)3675').GetName] markiert. Dies ist ein bedeutsamer Moment in der Geschichte von [ROOT.GetCountry.GetName], da die Entscheidung, die Hauptstadt zu verlegen, keine ist, die [ROOT.GetCountry.GetRuler.GetFirstName] auf die leichte Schulter genommen hat. \n \nManche werden Heimweh nach [GetProvince('(int32)3712').GetName] haben, aber sie behalten diese Gefühle an diesem heiligen Tag für sich - denn es ist klar, dass die Zukunft Eburonias mit #E Cortoriacum#! verbunden ist."
  me_belgae_7.a:0 "Wir weihen diesen Boden, auf dem Belgae-Blut vergossen wurde"
  me_belgae_7_tooltip:0 "Die Missionsaufgabe '#Y #!' ist jetzt #G Completed#!!"
  me_belgae_8_title:0 "Belgica beanspruchen"
  me_belgae_8_desc:0 "In [ROOT.GetCountry.GetCapital.GetName] spielt sich eine vertraute Szene ab, die in der Hauptstadt der Eburonen zu einem regelmäßigen Ereignis geworden ist; [ROOT.GetCountry.GetRuler.GetName] wendet sich an [ROOT.GetCountry.GetRuler.GetHerHis] Diplomaten, die sich darauf vorbereiten, unsere Ultimaten in die Städte unserer Feinde zu bringen. Nur die Zeit wird zeigen, ob sie sich friedlich unterwerfen, aber unsere Armeen sind auf alles vorbereitet, was ihnen in den Weg kommt."
  me_belgae_8.a:0 "Belgica muss uns gehören - es gibt keine andere Alternative!"
  me_belgae_8_tooltip:0 "Die Missionsaufgabe '#Y #!' ist jetzt #G Completed#!!"
  me_belgae_9_title:0 "Britische Händler"
  me_belgae_9_desc:0 "Dank unserer Handelsbeziehungen zu [GetProvince('(int32)2022').GetArea.GetRegion.GetName] finden sich in den Läden von [ROOT.GetCountry.GetCapital.GetName] allerlei exotische Waren, die vor ein paar Monaten noch nicht zu finden waren; Schmuckstücke aus Bernstein, Zinnbarren und feine Pelze werden an den Marktständen zum Verkauf angeboten. \n \nNachmittags, nach getaner Arbeit, schlendert [ROOT.GetCountry.GetRuler.GetName] oft durch die Warenhäuser und beäugt kritisch die angebotenen Waren. Zum Glück ist normalerweise alles zu [ROOT.GetCountry.GetRuler.GetFirstName]s Zufriedenheit – sehr zur Erleichterung der Verkäufer, die nicht den Wunsch haben, den legendären Stammeshäuptling zu verärgern."
  me_belgae_9.a:0 "Für Eburonia und ihr Volk ist nur das Beste genug!"
  me_belgae_9_tooltip:0 "Die Missionsaufgabe '#Y #!' ist jetzt #G Completed#!!"
  me_belgae_10_title:0 "Stadt der Eburonen"
  me_belgae_10_desc:0 "Die [ROOT.GetCountry.GetAdjective]-Leute sind ein abergläubischer Haufen und haben sich alle Mühe gegeben, den Kriegsgöttern Opfer darzubringen. In der Erkenntnis, dass nichts in diesem Leben eine Gewissheit ist, hat [ROOT.GetCountry.GetRuler.GetName] es sich zur Aufgabe gemacht, die religiösen Praktiken unseres Stammes zu finanzieren, in der Hoffnung, die Götter dazu zu bewegen, unsere Initiativen weiterhin zu segnen. \n \nEin berühmtes Beispiel für diese Vorgehensweise betrifft das, was #E Cortoriacum#!; Bevor die Stadt gebaut wurde, wurde in den Schreinen im ganzen Land eine Reihe von Opfern durchgeführt. Nachdem das Land rituell gereinigt wurde, begannen unsere Architekten und Ingenieure mit Begeisterung ihre Arbeit."
  me_belgae_10.a:0 "Lass uns alle um uns herum hassen, aber mögen die Götter uns weiterhin segnen"
  me_belgae_10_tooltip:0 "Die Missionsaufgabe '#Y #!' ist jetzt #G Completed#!!"
  me_belgae_11_title:0 "Tapferster der Belgae"
  me_belgae_11_desc:0 "Der Ruf von [ROOT.GetCountry.GetRuler.GetName] ist in den letzten Jahren sprunghaft gewachsen; hat nicht nur #E Eburonia# gebracht! Zu bisher ungeahnten Höhen hat unser galanter Stammeshäuptling auch persönlich triumphiert und [ROOT.GetCountry.GetRuler.GetFirstName] Rivalen in einem Duell besiegt. \n \nJetzt laufen alle auf Zehenspitzen um [ROOT.GetCountry.GetRuler.GetHerHis], aus Angst, dass ein falsch interpretierter Kommentar zu einem Schlagabtausch führen könnte."
  me_belgae_11.a:0 "Ich möchte nicht gegen das berühmte [ROOT.GetCountry.GetRuler.GetFirstName] kämpfen; Tust du?!"
  me_belgae_11_tooltip:0 "Die Missionsaufgabe '#Y #!' ist jetzt #G Completed#!!"
  me_belgae_12_title:0 "Bienenfarmen von Traiectus"
  me_belgae_12_desc:0 "Besucher der Region [GetProvince('(int32)3709').GetName] sind oft von den Obstgärten und Feldern dieses bewaldeten Landes fasziniert, denn die Wildblumen wachsen dort in Hülle und Fülle; Die Haare mancher Dorfbewohner sind plissiert und mit duftenden Blüten geflochten. \n \nAber hier gibt es mehr als nur die natürliche Schönheit von [GetProvince('(int32)3709').GetArea.GetRegion.GetName]; Dieses Reich wird von Bienen bevölkert, die einen außergewöhnlichen Honig herstellen, der durch den Pollen der überall wachsenden Fichten aromatisiert ist."
  me_belgae_12.a:0 "Honig ist in Ordnung, aber mein Geschmack ist für Met – bring mir ein anderes Horn!"
  me_belgae_12_tooltip:0 "Die Missionsaufgabe '#Y #!' ist jetzt #G Completed#!!"
  me_belgae_13_title:0 "Ganuentianische Piraten"
  me_belgae_13_desc:0 "In den vergangenen Jahren machten die Piraten von [GetProvince('(int32)3843').GetName] keinen Unterschied zwischen Freund und Feind und überfielen die Städte all jener, die dumm genug waren, ihre Tore unbewacht zu lassen. Und obwohl sie uns seit jeher ein Dorn im Auge sind, hat [ROOT.GetCountry.GetRuler.GetName] angekündigt, dass wir diese Banditen als geschätzte Gäste behandeln werden. \n \nBald werden wir unsere Ohren an den Geschichten von Piraten laben, die weit und breit überfallen, und es wird viel Gelächter in [ROOT.GetCountry.GetCapital.GetName] geben."
  me_belgae_13.a:0 "Hab keine Angst; Diese Piraten arbeiten jetzt für Eburonia"
  me_belgae_13_tooltip:0 "Die Missionsaufgabe '#Y #!' ist jetzt #G Completed#!!"
  me_belgae_14_title:0 "Harenatium auf der Rhenus"
  me_belgae_14_desc:0 "Alle Stimmen, die behaupteten, dass [GetProvince('(int32)3712').GetName] am Weinstock verdorren würde, sobald die Hauptstadt nach [GetProvince('(int32)3675').GetName] verlegt worden wäre, wurden gezwungen, ihre Worte zu schlucken, sehr zu [ROOT.GetCountry.GetRuler.GetName]s Vergnügen. \n \nIn der ehemaligen Hauptstadt geht das Leben weiter; die Marktplätze sind immer noch mit frischem Fisch gefüllt, der im #E Rhenus#! gefangen wurde, und Schiffe fahren jetzt täglich von der Küste ins Landesinnere und bringen Handelswaren aus #E Cortoriacum#! und sogar entfernt [GetProvince('(int32)2022').GetArea.GetRegion.GetName]. \n \nWährend [ROOT.GetCountry.GetRuler.GetFirstName] im Sieg normalerweise großmütig ist, ist [ROOT.GetCountry.GetRuler.GetSheHe] heute schadenfroh – zum Glück ist niemand verärgert."
  me_belgae_14.a:0 "Ich wusste, was ich tat, als ich den Befehl zum Umzug gab!"
  me_belgae_14_tooltip:0 "Die Missionsaufgabe '#Y #!' ist jetzt #G Completed#!!"
  me_belgae_15_title:0 "Barbarische Weisheit"
  me_belgae_15_desc:0 "Der Bau in [ROOT.GetCountry.GetCapital.GetName] ist fast abgeschlossen; Nachrichten, die durch #E Belgica# gereist sind! wie ein Blitz. Einst fristete unser Volk ein elendes Leben in strohgedeckten Hütten am Flussufer, der Gnade der Elemente ausgeliefert, aber heute bieten Gebäude aus Stein und Holz unseren stolzen Bürgern Schutz. \n \n[ROOT.GetCountry.GetRuler.GetName] hat auch den Bau einer Bibliothek gefordert, in der Hoffnung, dass sie eines Tages ein Sammelbecken für Wissen wird. Es ist bekannt, dass [ROOT.GetCountry.GetRuler.GetFirstName] mit einem Blick über das Sichtbare hinaus begabt ist und, nachdem er einen Blick in die Zukunft von Eburonia geworfen hat, persönlich die Befehle erteilt hat – alle sind dafür, einen Schrein des Wissens zu bauen."
  me_belgae_15.a:0 "Unser Volk muss seinen Besitz vermehren, und Weisheit ist das Größte davon"
  me_belgae_15_tooltip:0 "Die Missionsaufgabe '#Y #!' ist jetzt #G Completed#!!"
  me_belgae_16_title:0 "Die Zukunft der Belgae"
  me_belgae_16_desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat einen weiteren Stammesrat in [ROOT.GetCountry.GetCapital.GetName] einberufen und viele überrascht - das letzte Mal, dass so etwas geschah, war vor unserem schrecklichen Bürgerkrieg, aber jetzt, wo unser ermordeter König gerächt wurde, was könnte der mögliche Grund für diese Konklave sein? \n \n[ROOT.GetCountry.GetRuler.GetFirstName] hat den Ruf, ernst und gemessen zu sein, aber [ROOT.GetCountry.GetRuler.GetSheHe] ist voller rechtschaffener Wut, und die [ROOT.GetCountry.GetRuler.GetHerHis]-Stimme ist von Emotionen erstickt, als [ROOT.GetCountry.GetRuler.GetSheHe] den Raum anspricht. \n \n„Wir haben die Gefallenen gerächt, aber das ist nur eine halbe Maßnahme, und das Blut der Unschuldigen schreit nach Gerechtigkeit. Wir können nicht zulassen, dass die #E-Friesen#!, unsere erklärten Feinde, die den Attentätern halfen, die unser Reich in den Krieg stürzten, weiterhin die #E Rhenus#! überqueren und unsere Gebiete nach Belieben überfallen. Viel zu lange habe ich ihnen erlaubt, ungestraft zu handeln, da meine Aufmerksamkeit darauf gerichtet war, sich um die [ROOT.GetCountry.GetAdjective]-Leute zu kümmern. Aber jetzt, da wir unseren Halt haben, müssen wir ihre Beleidigungen zurückzahlen – wir werden zehn Friesen für jedes Haar eines belgischen Stammesangehörigen töten, das verletzt wurde.“ \n \n[ROOT.GetCountry.GetRuler.GetFirstName] zieht ein Schwert, hält es [ROOT.GetCountry.GetRuler.GetHerHis] vors Gesicht und spricht einen mächtigen Schwur."
  me_belgae_16.a:0 "Möge mein Schwertarm verdorren, wenn er Friesland nicht niederschlägt! Zu den Waffen!"
  me_belgae_16_tooltip:0 "Die Missionsaufgabe '#Y #!' ist jetzt #G Completed#!!"
  me_belgae_17_title:0 "Ein reformwilliger Herrscher"
  me_belgae_17_desc:0 "Unter dem stolzen neuen Banner von [ROOT.GetCountry.GetName] stehend, hat [ROOT.GetCountry.GetRuler.GetName] angekündigt, dass [ROOT.GetCountry.GetRuler.GetSheHe] plant, unsere [ROOT.GetCountry.GetAdjective] Gesellschaft von Grund auf zu reformieren. \n \nObwohl einige [ROOT.GetCountry.GetRuler.GetFirstName] gebeten haben, diese ehrgeizigen Entwürfe zu verschieben, bis wir uns vollständig von unseren Kriegen erholt haben, war [ROOT.GetCountry.GetRuler.GetSheHe] unerbittlich – wir müssen jetzt handeln, argumentiert [ROOT.GetCountry.GetRuler.GetSheHe], denn niemand weiß, was morgen bringen mag, und die Dynamik ist derzeit bei uns. \n \nDer Aufruf ist ergangen, und bald wird sich ein Rat in [ROOT.GetCountry.GetCapital.GetName] versammeln, um die Vorschläge von [ROOT.GetCountry.GetRuler.GetFirstName] anzuhören."
  me_belgae_17.a:0 "Die Stunde ist nahe; wir müssen diese Schritte jetzt machen"
  me_belgae_18_title:0 "Abweichende Stimmen"
  me_belgae_18_desc:0 "Noch bevor [ROOT.GetCountry.GetRuler.GetName] die Möglichkeit hatte, [ROOT.GetCountry.GetRuler.GetHerHis] zu argumentieren, hat sich eine Handvoll Stammeshäuptlinge gegen die Initiativen ausgesprochen, ohne überhaupt zu wissen, was sie sind, und ihre Meinung bekannt gemacht, lange bevor sie beim Rat ankamen. [SCOPE.sCharacter('random_belgae_dude').GetName] war besonders lautstark, und die wachsende Opposition gegen [ROOT.GetCountry.GetRuler.GetName] hat sich um diesen charasmischen Sprecher versammelt. \n \n„Es passiert zu viel, und die Omen sagen uns, dass wir langsamer fahren müssen. Hat [ROOT.GetCountry.GetRuler.GetFirstName] unserem Volk nicht schon genug Elend gebracht mit [ROOT.GetCountry.GetRuler.GetHerHis] beispiellosen Angriffskriegen? Außerdem glauben wir nicht, dass [ROOT.GetCountry.GetRuler.GetFirstName] die Weisheit hat, unser Volk zu führen, also ist diese ganze Angelegenheit von Anfang an zum Scheitern verurteilt.' \n \nObwohl [ROOT.GetCountry.GetRuler.GetFirstName] über diesen Ungehorsam wütend ist, beißt [ROOT.GetCountry.GetRuler.GetSheHe] die Zähne zusammen und heißt die Häuptlinge willkommen, sich an den Tisch zu setzen."
  me_belgae_18.a:0 "Seien wir nicht übereilt; Komm und rede mit mir!"
  me_belgae_19_title:0 "Ein Foxy Friend, durch und durch"
  me_belgae_19_desc:0 "Die Beratungen in [ROOT.GetCountry.GetCapital.GetName] sind gescheitert, und viele kehren nach Hause zurück und hegen eine weißglühende Wut gegen [ROOT.GetCountry.GetRuler.GetName]. Anfangs belächelte [ROOT.GetCountry.GetRuler.GetFirstName] abweichende Standpunkte und tat alles in [ROOT.GetCountry.GetRuler.GetHerHis] Macht, damit jeder seine Meinung äußern konnte, aber als klar wurde, dass die anderen Stämme [ROOT.GetCountry.GetRuler.GetHerHim] nicht unterstützten, wurden Beleidigungen hin und her ausgetauscht, wobei eins zum anderen führte. \n \nIrgendwann wurde [ROOT.GetCountry.GetRuler.GetFirstName] beschuldigt, ein Mörder zu sein, weil er so viele Stammesangehörige der Belgier um des [ROOT.GetCountry.GetRuler.GetHerHis] Ehrgeizes willen getötet hatte, aber das ging zu weit – allen wurde befohlen, die Hauptstadt sofort zu verlassen. \n \nEin paar Stunden später, als [ROOT.GetCountry.GetRuler.GetFirstName] vor Wut in [ROOT.GetCountry.GetRuler.GetHerHis] Kammern saß, klopfte es an der Tür – es war [SCOPE.sCharacter('hail_emperor_fox').GetName]. \n \n„Ich bin hier, um dir zu sagen, o [ROOT.GetCountry.GetRuler.GetName], dass es diejenigen gibt, die immer noch an dich glauben – auch wenn alle anderen es anscheinend nicht tun.“"
  me_belgae_19.a:0 "Vielen Dank für Ihre Unterstützung, mein Freund ... trinken Sie etwas mit mir"
  me_belgae_20_title:0 "Eine entdeckte Verschwörung!"
  me_belgae_20_desc:0 "Die Zungen waren zu locker, und die Agenten von [ROOT.GetCountry.GetRuler.GetName] haben eine mörderische Verschwörung entdeckt. Nach der katastrophalen Konferenz bei [ROOT.GetCountry.GetCapital.GetName] scheinen einige der illoyalen Stammeshäuptlinge heimlich versucht zu haben, friesische Attentäter anzuheuern, um [ROOT.GetCountry.GetRuler.GetFirstName] und [ROOT.GetCountry.GetRuler.GetHerHis] die ganze Familie zu ermorden! \n \nZum Glück haben wir diese heimtückische Verschwörung aufgedeckt, hoffentlich bevor es zu spät ist."
  me_belgae_20.a:0 "Du machst wohl Witze ... nach allem, was ich für Belgia getan habe?"
  me_belgae_21_title:0 "Tod eines Helden"
  me_belgae_21_desc:0 "Es ist später Abend, fast die dritte Wache, und [ROOT.GetCountry.GetRuler.GetName] arbeitet hart in [ROOT.GetCountry.GetRuler.GetHerHis] Kammern, als ein Bote eintrifft, die Wangen gerötet und außer Atem vom Laufen. \n \n''Mein Häuptling, Sie müssen sofort kommen - wir haben die Männer gefasst, die für das Attentat gegen Sie verantwortlich sind.'' \n \n[ROOT.GetCountry.GetRuler.GetHerHis] steht auf, nickt grimmig und geht in den Flur. Als [ROOT.GetCountry.GetRuler.GetFirstName] um eine Ecke biegt, gibt es hinter [ROOT.GetCountry.GetRuler.GetSheHe] einen plötzlichen Tumult - wild herumwirbelnd, sieht [ROOT.GetCountry.GetRuler.GetHerHim] den Schimmer einer friesischen Kriegsaxt, Sekunden bevor sie sich mit [ROOT.GetCountry.GetRuler.GetFirstName] Gesicht verbindet. Es gibt ein entsetzliches, nasses Knirschen von Knochen, und [ROOT.GetCountry.GetRuler.GetHerHis] öffnet [ROOT.GetCountry.GetRuler.GetFirstName] den Mund, um zu schreien, aber nur Blut strömt heraus. \n \nAls [ROOT.GetCountry.GetRuler.GetHerHis] zu Boden stürzt, tritt eine Gruppe von Stammeshäuptlingen vor, mit erhobenen Dolchen und Äxten, um ihr grausames Werk fortzusetzen."
  me_belgae_21.a:0 "Jemand ... bitte ... irgendjemand ... hilf mir ..."
  me_belgae_22_title:0 "Belgier gegen Belgier"
  me_belgae_22_desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat die Kontrolle über [ROOT.GetCountry.GetName] in einer Zeit der Krise für das Land übernommen, und obwohl die Thronbesteigung eines neuen Herrschers normalerweise eine Zeit des Feierns ist, hat der anhaltende Bürgerkrieg verhindert, dass irgendwelche Feierlichkeiten stattfinden. \n \nEs wird am Tag Zeit sein, diesen Anlass zu feiern, aber jetzt steht die dunkle Aufgabe an, rebellische Verwandte zu töten."
  me_belgae_22.a:0 "Ich weine um die tapferen Söhne von [ROOT.GetCountry.GetName], die in diesem sinnlosen Krieg sterben werden"
