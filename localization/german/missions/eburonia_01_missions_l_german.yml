  me_belgae_ultimatum_1_title:0 "Belgae-Einreichung"
  me_belgae_ultimatum_1_desc:0 "Unsere Feinde haben erkannt, dass sie niemals hoffen können, uns auf dem Schlachtfeld zu besiegen, und haben uns ihre Freiheit überlassen, indem sie nur verlangen, dass wir sie gut behandeln und unsere Autorität nicht missbrauchen."
  me_belgae_ultimatum_1.a:0 "Es spielt keine Rolle ... wir werden am Ende triumphieren"
  me_belgae_ultimatum_1.b:0 "Wir heißen diejenigen willkommen, die uns umarmen, und zerstören diejenigen, die sich abwenden"
  me_belgae_ultimatum_2_title:0 "Belgae Blutdurst"
  me_belgae_ultimatum_2_desc:0 "Unsere Diplomaten zu unseren belgischen Nachbarn kehren mit leeren Händen zurück und bringen nur Hohn und Spott und nicht die Unterwerfung unserer schwächeren Cousins. Es scheint, dass nichts in diesem Leben einfach sein soll, aber wir werden jeden überwinden, der sich uns in den Weg stellt!"
  me_belgae_ultimatum_2.a:0 "Sammle die Abgaben und schicke sie in die Schlacht!"
  britannic_trade:0 "Britischer Handel"
  desc_britannic_trade:0 "Wir haben Handelsverbindungen mit den Stämmen in Britannia aufgebaut."
  belgae_pride_city:0 "Stolz der Belgae"
  desc_belgae_pride_city:0 "Aufgrund unserer Investitionen hier ist diese Stadt unser ganzer Stolz geworden."
  belgae_pride_country:0 "Eine Zeit des Wachstums"
  desc_belgae_pride_country:0 "Ein perfekter Sturm an Gelegenheiten hat die Bedingungen für schnelles Wachstum in unserer neuen Hauptstadt geschaffen."
  bravest_of_the_belgae:0 "Der Tapferste der Belgae"
  desc_bravest_of_the_belgae:0 "Durch das Recht der Tapferkeit behaupten wir, der tapferste der Belgae-Stämme zu sein."
  belgae_bee_farm:0 "Bienenfarmen von Traiectus"
  desc_belgae_bee_farm:0 "Wir haben Bienenstöcke in Traiectus gebaut, damit wir den Honig, nach dem sich unsere Leute sehnen, leicht bekommen können."
  belgae_ganuentian_pirates:0 "Ganuentianische Piraten"
  desc_belgae_ganuentian_pirates:0 "Die wilden Piraten, die die Gewässer des Mare Germanicum befahren, sind oft im Hafen von Ganuenta anzutreffen, wenn sie nicht auf See sind."
  belgae_harenatium:0 "Harenatium an der Rhenus"
  desc_belgae_harenatium:0 "Der Standort unserer ehemaligen Hauptstadt gedeiht weiterhin, zweifellos aufgrund seiner günstigen Lage."
  bravest_tribe_in_all_of_gaul_belgae:0 "Tapferster Stamm in ganz Gallien"
  desc_bravest_tribe_in_all_of_gaul_belgae:0 "Es ist wahr, dass die Belgae der mutigste und wildeste Stamm in ganz Gallien sind."
  belgae_civ_boost_mod:0 "Blühendes Kapital"
  desc_belgae_civ_boost_mod:0 "Während einige behaupten, wir seien bloße Barbaren, beweist unsere blühende Kultur das Gegenteil."
