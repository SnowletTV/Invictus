l_german:
  me_egypt_1_sea.1.t:0 "Rhodischer Hof: Rhodische Bastionen"
  me_egypt_1_sea.1.desc:0 "Vor nicht allzu langer Zeit hat [GetCharacter('(int32)38').GetName], Sohn von [GetCharacter('(int32)37').GetName], [GetProvince('(int32)266').GetName] belagert, um sie daran zu hindern, sich uns anzuschließen. \n \nAls Zeichen unseres Schutzes und unserer Freundschaft mit den Rhodianern werden wir den Bau neuer Festungen, höherer Mauern und stärkerer Türme finanzieren. Unser Einfluss in diesem Teil des Mittelmeers soll nicht mehr in Frage gestellt werden!"
  me_egypt_1_sea.1.a:0 "Lasst uns eine neue Festung bauen!"
  me_egypt_1_sea.1.b:0 "Wenn die aktuellen Mauern [GetCharacter('(int32)38').GetName] widerstanden haben, können sie allem widerstehen."
  me_egypt_1_sea.2.t:0 "Rhodian Court: Rhodian Libraries"
  me_egypt_1_sea.2.desc:0 "In unserem Bestreben, [GetProvince('(int32)266').GetName] in eine nördliche Hauptstadt unseres Königreichs zu verwandeln, reichen prächtige Mauern und Gebäude nicht aus, wenn sie nicht von ebenso großartigen Menschen begleitet werden: Intellektuelle von höchstem Kaliber sollten von der Stadt angezogen und dorthin gezogen oder vor Ort ausgebildet werden, und wählen es im Allgemeinen als idealen Ort, um bequem zu leben und um ihrer Suche nach Wissen nachzugehen. \n \nUm ihren Bedürfnissen gerecht zu werden, werden wir die Zahl der Bibliotheken erhöhen und einige unserer besten Intellektuellen entsenden, um sie zu verwalten!"
  me_egypt_1_sea.2.a:0 "Lasst uns eine neue Bibliothek bauen!"
  me_egypt_1_sea.2.b:0 "[GetProvince('(int32)516').GetName] sollte das einzige kulturelle Kapital unseres Volkes sein."
  me_egypt_1_sea.3.t:0 "Rhodischer Hof: Rhodische Akademien"
  me_egypt_1_sea.3.desc:0 "Wenn wir erwarten, dass [GetProvince('(int32)266').GetName] eine kulturelle Hauptstadt für unser Königreich wird, müssen wir in die Ausbildung der lokalen Eliten nach den gleichen Standards wie in [GetProvince('(int32)516').GetName] investieren. \n \nDie vielversprechendsten jungen Leute aus dem Adel des Landes werden eine qualitativ hochwertige philosophische Ausbildung in [GetProvince('(int32)266').GetName] erhalten und unsere herrschende Klasse bilden; Außergewöhnliche Akademien werden jedoch auch die herrschende Klasse der Nachbarländer anziehen und uns so ermöglichen, unsere Kultur weit und breit zu verbreiten!"
  me_egypt_1_sea.3.a:0 "Lasst uns eine neue Akademie bauen!"
  me_egypt_1_sea.3.b:0 "Wenn die Rhodianer lernen wollen, sollten sie nach [GetProvince('(int32)516').GetName] ziehen."
  me_egypt_1_sea.4.t:0 "Rhodian Court: Schule der Bildhauer"
  me_egypt_1_sea.4.desc:0 "Heutzutage kommen die besten Bildhauer der ganzen Welt zu [GetProvince('(int32)266').GetName], um ihre Kunst zu verfeinern. Ihr dramatischer Stil ist am Hof ​​jedes Nachfolgers in Mode und ist zum Inbegriff von Raffinesse und Raffinesse geworden. Der Markt hat ein enormes Wachstumspotenzial und mit der richtigen Schirmherrschaft könnten die Rhodianer diese Statuen vielleicht sogar an die Barbaren des Westens verkaufen!"
  me_egypt_1_sea.4.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] erwartet ein paar nette Statuen."
  me_egypt_1_sea.4.b:0 "Wenn diese Künstler so gut sind, sollten sie alle zu [GetProvince('(int32)516').GetName] ziehen."
  me_egypt_1_sea.5.t:0 "Cyprian Docks: Salamis-Märkte"
  me_egypt_1_sea.5.desc:0 "[GetProvince('(int32)331').GetArea.GetName] war schon immer eine natürliche Brücke für den Handel zwischen der griechischen Welt, Ägypten und Kleinasien. Jede Investition in den lokalen Handel zahlt sich für uns aus. \n \n[GetProvince('(int32)331').GetName] ist insbesondere eine alte und reiche Stadt, die für ihre Händler berühmt ist, die die Griechen auf dem Festland zuerst mit assyrischen Waren und ägyptischen Göttern bekannt machten. Indem wir den lokalen Märkten unsere Unterstützung zeigen, werden wir die einflussreichsten Kaufleute der Stadt besänftigen."
  me_egypt_1_sea.5.a:0 "Lassen Sie uns einen neuen Marktplatz in [GetProvince('(int32)331').GetName] aufbauen!"
  me_egypt_1_sea.5.b:0 "Wir brauchen keine Händler mehr."
  me_egypt_1_sea.6.t:0 "Cyprian Docks: Renommierte Schiffbauer"
  me_egypt_1_sea.6.desc:0 "[GetProvince('(int32)331').GetName] ist ein idealer Hafen, um die Südküste Kleinasiens und die Küsten Syriens und Phöniziens zu kontrollieren. Die Insel ist auch reich an Holz und traditionell bekannt für ihre Schiffsbauer und Ruderer. \n \nDas sollten wir nutzen; Die Unterstützung des lokalen Holzhandels wird auch den wichtigsten Handelspartnern große Vorteile bringen. Andererseits liegen unsere Interessen im Meer, und die Besänftigung solch berüchtigter Matrosen kann nur zu unseren Gunsten wirken."
  me_egypt_1_sea.6.a:0 "Lassen Sie uns also die lokalen Traditionen unterstützen!"
  me_egypt_1_sea.6.a.tt:0 "Auch [GetProvince('(int32)334').GetName|Y], [GetProvince('(int32)516').GetName|Y] und [GetProvince('(int32)416').GetName|Y] erhalten #Y $cyprus_shipbuilder_tradition$#!."
  me_egypt_1_sea.6.b:0 "Wir brauchen keine Schiffe mehr."
  me_egypt_1_sea.7.t:0 "Cyprian Docks: Aphrodites Segen"
  me_egypt_1_sea.7.desc:0 "[GetProvince('(int32)334').GetName] ist das größte und wichtigste Zentrum des [aphrodite_scope.GetName]-Kultes im östlichen Mittelmeerraum; Der Überlieferung nach tauchte die aus den Wellen geborene Göttin aus dem Meer auf und landete zuerst hier in [GetProvince('(int32)334').GetName]. Aufgrund dieser Geschichte erhielt sie den Beinamen „Paphia“, unter dem sie seit Jahrhunderten bekannt ist. \n \nIn unserem Streben nach absoluter Kontrolle über die Meere können wir es uns einfach nicht leisten, die mächtige Göttin zu übersehen, die aus den Wellen des Meeres selbst geboren wurde!"
  me_egypt_1_sea.7.a:0 "Lasst uns zu Ehren von [aphrodite_scope.GetName] einen neuen Tempel bauen!"
  me_egypt_1_sea.7.b:0 "Das Heiligtum von [aphrodite_scope.GetName] ist bereits majestätisch und reich."
  me_egypt_1_sea.8.t:0 "Cyprian Docks: Kupferminen"
  me_egypt_1_sea.8.desc:0 "[GetProvince('(int32)331').GetArea.GetName] ist einer der wichtigsten Kupferproduzenten im gesamten Mittelmeerraum - und Kupfer macht Münzen. Wir sollten für ein stetiges Einkommen an Rohstoffen sorgen, um unsere Münzstätten zu unterstützen! \n \nAußerdem wird Kupfer häufig in mehreren Legierungen des täglichen Gebrauchs verwendet, insbesondere in Bronze. Während Bronze in militärischer Ausrüstung immer seltener wird, ist Bronze immer noch das Hauptmaterial für Statuen und wird häufig für Töpferwaren und Dekoration verwendet."
  me_egypt_1_sea.8.a:0 "Lasst uns ein paar Minen bauen!"
  me_egypt_1_sea.8.b:0 "Was, wenn zu viel Kupfer den Markt aufbläht?"
  me_egypt_1_sea.9.t:0 "Cyprian Docks: Steuern für den Basileus"
  me_egypt_1_sea.9.desc:0 "[GetProvince('(int32)331').GetArea.GetName] ist dank ihrer zahlreichen Bevölkerung, ihrer natürlichen Ressourcen und ihrer idealen geografischen Lage für den Handel eine äußerst reiche Insel. Die meisten dieser Reichtümer werden jedoch in den Händen von Privatpersonen bleiben – es sei denn, wir besteuern sie."
  me_egypt_1_sea.9.a:0 "Lasst uns mehr Finanzämter bauen!"
  me_egypt_1_sea.9.b:0 "Wir respektieren das Einkommen unserer Untertanen."
  me_egypt_1_sea.10.t:0 "Asiatische Liga: Die Chrysaorische Liga"
  me_egypt_1_sea.10.desc:0 "Aufgrund ihrer geografischen Lage ist Caria ([GetProvince('(int32)1980').GetArea.GetName] und [GetProvince('(int32)1956').GetArea.GetName]) ein schwer zu kontrollierendes Gebiet für unser maritimes Imperium. Allerdings könnten wir unseren militärischen und bürokratischen Apparat entlasten, indem wir uns die starke lokale Identität der Karianer zunutze machen. Ihnen ein gewisses Maß an Selbstverwaltung zu gestatten, wird ihr Glück und ihre langfristige Loyalität sicherstellen. Es wird auch unsere Popularität bei allen Griechen steigern, die [ROOT.GetCountry.GetRuler.GetName] als lang ersehnten Befreier ansehen werden. \nWir könnten die Carianer als Vasallenbund unter der Schirmherrschaft von Zeus Chrysaoreus freigeben, der in einem örtlichen Heiligtum in [GetProvince('(int32)1980').GetName] verehrt wird. \n \nWollen wir fortfahren?"
  me_egypt_1_sea.10.a:0 "Ja, lasst uns die #Y Chrysaoric League# gründen!!"
  me_egypt_1_sea.10.a.tt:0 "Erstelle die #Y Chrysaoric League#! als Feudalstaat."
  me_egypt_1_sea.10.a.tt.2:0 "Jedes Gebiet, das wir besitzen oder das ein Untertan in [GetProvince('(int32)1980').GetArea.GetName|Y] und [GetProvince('(int32)1956').GetArea.GetName|Y] besitzt, gehört nun der #Y Chrysaoric League#!."
  me_egypt_1_sea.10.b:0 "Nein, es ist besser, wenn wir das Gebiet direkt kontrollieren."
  me_egypt_1_sea.10.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_1_sea_task_10$#!' ist jetzt #G Completed#!!"
  me_egypt_1_sea.11.t:0 "Eine neue Hellenische Liga"
  me_egypt_1_sea.11.desc:0 "Die Griechen waren nie politisch geeint, immer stolz auf ihre gemeinsame Kultur, aber auf die Autonomie und Freiheit der einzelnen Städte. Nur Notsituationen brachten sie zusammen, wie die Gefahr einer persischen Invasion, aber solche Ligen waren immer sehr instabil und kurzlebig. \n \nDiese Mentalität ließ sie gespalten und schwach gegen die wachsende Flut von Alexanders Reich und die Herrschaft seiner Nachfolger zurück. Aus diesem Grund haben die Griechen schließlich [ROOT.GetCountry.GetRuler.GetName] gewählt, um sie zu sammeln und zu führen. Sie betrachten unseren Basileus als ihren Befreier und Beschützer und träumen von einem Griechenland, das wieder vereint ist, um die östlichen Feinde zu bekämpfen."
  me_egypt_1_sea.11.a:0 "So sei es! Heute wird die Hellenic League wiedergeboren."
  me_egypt_1_sea.11.a.tt:0 "Erstelle die #Y Hellenic League#! als Feudalstaat."
  me_egypt_1_sea.11.a.tt.2:0 "Menschen der [GetCulture('macedonian').GetCultureGroup.GetName|Y]-Kultur im ganzen Mittelmeerraum werden sich über uns freuen."
  me_egypt_1_sea.11.a.tt.3:0 "Jedes Territorium, das wir besitzen oder das ein Untertan in [GetProvince('(int32)427').GetArea.GetRegion.GetName|Y] und [GetProvince('(int32)389').GetArea.GetName|Y] besitzt, gehört nun der #Y Hellenic League#!."
  me_egypt_1_sea.11.b:0 "Den Griechen kann man nichts anvertrauen. Lassen Sie uns die Dinge nicht ändern."
  me_egypt_1_sea.11.b.tt:0 "Menschen der [GetCulture('macedonian').GetCultureGroup.GetName|Y]-Kultur im ganzen Mittelmeerraum werden unzufrieden mit uns sein."
  me_egypt_1_sea.11.b.tt.2:0 "Unsere griechischen Untertanen werden enttäuscht sein."
  me_egypt_1_sea.11.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_1_sea_task_11$#!' ist jetzt #G Completed#!!"
  me_egypt_1_sea.12.t:0 "Rhodianischer Hof: Rhodianisches Wachstum"
  me_egypt_1_sea.12.desc:0 "Die Rhodier wurden zu Anbeginn der Zeit von den Göttern gesegnet. Ihre Insel ist eine ideale Brücke zwischen dem griechischen Festland, den Ägäischen Inseln, Kleinasien und dem Osten. Groß genug, um reich und dicht besiedelt zu sein, aber nicht genug, um schwer zu kontrollieren und zu schützen, ist [GetProvince('(int32)266').GetName] seit Jahrhunderten erfolgreich. \n \nIhre Lage am Eingang der Ägäis und an den Haupthandelsrouten der Region hat unsere Aufmerksamkeit erregt, und der unerschütterliche Mut, mit dem sie [GetCharacter('(int32)38').GetName] abgewehrt haben, verdient eine angemessene Entschädigung. \n \nEs wäre für uns angebracht, zur Entwicklung von [GetProvince('(int32)266').GetName] beizutragen und die Insel zu einem wichtigen Sprungbrett für unsere Expansion in der Region zu machen."
  me_egypt_1_sea.12.a:0 "Lass uns anfangen!"
  me_egypt_1_sea.12.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] startet ein Bauprogramm in [GetProvince('(int32)266').GetName]."
  me_egypt_1_sea.13.t:0 "Der rhodische Hof"
  me_egypt_1_sea.13.desc:0 "Nach einem langen Jahr voller Investitionen und Arbeiten, die das Gesicht der Insel verändert haben, ist [GetProvince('(int32)266').GetName] endlich würdig, die nördliche Hauptstadt unseres Imperiums genannt zu werden! \n \nModerne Gebäude und schöne Statuen schmücken die Stadt, die von uneinnehmbaren Festungen geschützt wird. Unsere besten Intellektuellen strömen in die rhodischen Akademien, Waren aus der ganzen bekannten Welt sind auf den rhodischen Märkten zu finden, und die Stadt ist jetzt jederzeit bereit für einen Besuch von unserem Basileus!"
  me_egypt_1_sea.13.a:0 "Das ist ein erfreuliches Ergebnis."
  me_egypt_1_sea.13.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_1_sea_task_8$#!' ist jetzt #G Completed#!!"
  me_egypt_1_sea.14.t:0 "Cyprian Docks: Investieren in Zypern"
  me_egypt_1_sea.14.desc:0 "[GetProvince('(int32)331').GetArea.GetName], Geburtsort der Schönheit [aphrodite_scope.GetName], teilt die Schönheit ihrer Göttin. Was uns jedoch wirklich wichtig ist, ist ihre günstige Lage und ihre Häfen, die es uns ermöglichen, die Küsten sowohl Syriens als auch Kleinasiens zu überwachen. \n \nEine Insel ist leichter zu schützen als ein Binnengebiet, aber es wird nicht ausreichen, wenn wir die Hafeninfrastruktur und die Handelswirtschaft nicht ausbauen."
  me_egypt_1_sea.14.a:0 "Lass uns das machen!"
  me_egypt_1_sea.14.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] startet ein Bauprogramm in [GetProvince('(int32)331').GetArea.GetName]."
  me_egypt_1_sea.15.t:0 "Cyprian Docks: Die Docks von Zypern"
  me_egypt_1_sea.15.desc:0 "Im vergangenen Jahr sind überall auf der Insel und besonders in den Haupthäfen Baustellen aufgetaucht. Jetzt sind die Arbeiten abgeschlossen, und ein reicheres, produktiveres [GetProvince('(int32)331').GetArea.GetName] steht zur Inspektion bereit."
  me_egypt_1_sea.15.a:0 "Dies war ein Erfolg."
  me_egypt_1_sea.15.a.tt:0 "[GetProvince('(int32)334').GetName|Y], [GetProvince('(int32)331').GetName|Y] und alle Territorien in [GetProvince('(int32)331').GetArea.GetName|Y] mit Minen gehören jetzt [GetCountry('EGY').GetName], wenn sie noch nicht besessen sind."
  me_egypt_1_sea.15.a.tt.2:0 "Auch [GetProvince('(int32)334').GetName|Y] gewinnt '#Y $cyprian_docks_modifier$#!'."
  me_egypt_1_sea.15.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_1_sea_task_9$#!' ist jetzt #G Completed#!!"
  me_egypt_1_sea.16.t:0 "Alexandrian Shipyards: Die Häfen von Alexandria"
  me_egypt_1_sea.16.desc:0 "Einer der Hauptgründe für Ägyptens langfristige Ausrichtung auf das Binnengeschäft ist das völlige Fehlen von seetüchtigem Holz. Papyrusstöcke sind leichte und wendige Boote, die seit Jahrtausenden Waren und Menschen den Nil hinauf und hinunter transportieren, aber für das offene Meer sind sie völlig ungeeignet. \n \nWir haben durch den Handel ein stetiges Holzeinkommen für [GetProvince('(int32)516').GetName] sichergestellt, also ist es an der Zeit, dass wir die Wellen herausfordern, indem wir die größten Schiffe bauen, die je gesehen wurden!"
  me_egypt_1_sea.16.a:0 "Gut gemacht."
  me_egypt_1_sea.16.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_1_sea_task_1$#!' ist jetzt #G Completed#!!"
  me_egypt_1_sea.16.a.tt:0 "[GetProvince('(int32)529').GetName|Y] und [GetProvince('(int32)517').GetName|Y] erhalten auch '#Y $alexandria_shipyard_modifier$#!'."
  me_egypt_1_sea.17.t:0 "Sichere Routen: Piraterie ausgerottet"
  me_egypt_1_sea.17.desc:0 "Seit Jahrhunderten plagen Piraten den Nil, das Mittelmeer und das Rote Meer. Sie gediehen dank der Schwäche oder Selbstgefälligkeit aller lokalen Mächte. \n \nDie vollständige Ausrottung der Piraterie ist ein unmögliches Unterfangen, aber wir haben es geschafft, sie wieder unter Kontrolle zu bringen, indem wir die Piraten aus ihren Buchten entlang unserer Küste vertrieben haben. Natürlich müssen wir uns weiterhin gegen Piraten aus anderen Ländern wehren, aber unsere Botschaft ist klar: Piraten sind in [GetCountry('EGY').GetName] nicht willkommen."
  me_egypt_1_sea.17.a:0 "Auf diese Leistung können wir stolz sein."
  me_egypt_1_sea.17.a.tt:0 "Admiral #Y Kallikrates#! erscheint in #Y $mare_aegyptum_area$#!."
  me_egypt_1_sea.17.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_1_sea_task_2$#!' ist jetzt #G Completed#!!"
  me_egypt_1_sea.18.t:0 "Die Liga der Inselbewohner: Frieden für die Ägäischen Inseln"
  me_egypt_1_sea.18.desc:0 "Das [GetProvince('(int32)1915').GetArea.GetName] ist seit Alexanders Tod lange umstritten. Unser Interesse am Meer ist groß, aber auch der Ehrgeiz von [GetCharacter('(int32)37').GetPraenomen], als er seinen Sohn [GetCharacter('(int32)38').GetPraenomen] schickte, um den Inseln der Ägäis seine sehr bedingte Freundschaft anzubieten. Sie konnten sich nicht weigern, kapitulierten, betrachteten [ROOT.GetCountry.GetRuler.GetName] aber später als Retter und Schnuller, und sie wurden nicht enttäuscht. \n \nJetzt, da die meisten Inseln unter unserem Schutz stehen, sollten wir unsere Position in der gesamten Ägäis sichern!"
  me_egypt_1_sea.18.a:0 "Weiter!"
  me_egypt_1_sea.18.a.tt:0 "[GetCountry('EGY').GetName] erhält einen Anspruch auf [GetProvince('(int32)7901').GetName|Y], [GetProvince('(int32)283').GetName|Y], [GetProvince('(int32)1974').GetName|Y], [GetProvince('(int32)266').GetName|Y], [GetProvince('(int32)331').GetName|Y], [GetProvince('(int32)1989').GetName|Y] und [GetProvince('(int32)1973').GetName|Y], wenn es nicht bereits im Besitz oder im Besitz des Subjekts ist. \nAdmiral #Y Bakchon#! erscheint in #Y $mare_aegaeum_area$#!."
  me_egypt_1_sea.18.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_1_sea_task_3$#!' ist jetzt #G Completed#!!"
  me_egypt_1_sea.19.t:0 "Seemacht: Die mächtigste Flotte"
  me_egypt_1_sea.19.desc:0 "Nicht einmal der mächtige Agamemnon, der nach Troja segelte, befehligte eine so imposante Flotte. Wenn alle unsere Schiffe am selben Ort gesammelt würden, würden die Segel den Horizont verdecken! \n \nEs hat Zeit, Energie und Gold gekostet, aber unsere königliche Flotte ist endlich fertig, bereit, jede Herausforderung anzunehmen und unseren Einfluss und unsere Macht in jeden Winkel des Mittelmeers zu bringen."
  me_egypt_1_sea.19.a:0 "[GetCountry('EGY').GetName] ist ein furchterregender Feind."
  me_egypt_1_sea.19.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_1_sea_task_4$#!' ist jetzt #G Completed#!!"
  me_egypt_1_sea.20.t:0 "Beschützer der Ägäis: Ägäische Herrschaften"
  me_egypt_1_sea.20.desc:0 "Nur [GetCharacter('(int32)37').GetName] und sein Sohn [GetCharacter('(int32)38').GetPraenomen] haben jemals zuvor versucht, die vollständige Kontrolle über die Ägäis zu erlangen. Nur [ROOT.GetCountry.GetRuler.GetName] war dort erfolgreich, wo sie versagten. \n \nJetzt stehen die zahlreichen Inseln der Ägäis alle unter unserem Schutz und profitieren zum ersten Mal von Frieden und Sicherheit unter demselben Banner. Die Inselbewohner feiern unsere Ankunft mit Festen und Opfergaben an die Götter!"
  me_egypt_1_sea.20.a:0 "Nimm das, [GetCharacter('(int32)37').GetPraenomen], du alter Narr!"
  me_egypt_1_sea.20.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_1_sea_task_5$#!' ist jetzt #G Completed#!!"
  me_egypt_1_sea.21.t:0 "Asiatische Häfen: Sichere Enklaven"
  me_egypt_1_sea.21.desc:0 "Jetzt, da wir die Herrschaft über die größte Insel des östlichen Mittelmeers errichtet und einige Marinestützpunkte in Kleinasien gesichert haben, ist unsere Position in der Region gesichert und unsere Macht wächst weiter! \n \nWir sollten jedoch nicht selbstzufrieden werden. Unsere Besitzungen in Asien sind weit von Ägypten entfernt und schwer zu verteidigen, und sie würden vollständig isoliert, wenn wir unsere Vorherrschaft über das Meer verlieren würden."
  me_egypt_1_sea.21.a:0 "Lasst uns weitergehen."
  me_egypt_1_sea.21.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_1_sea_task_6$#!' ist jetzt #G Completed#!!"
  me_egypt_1_sea.22.t:0 "Ein griechisches Standbein: Beschützer alter Traditionen"
  me_egypt_1_sea.22.desc:0 "Die Athener, einst berühmt für ihre Seemacht und ihr Seeimperium, erkennen unsere Überlegenheit an und vertrauen uns ihr Überleben an. \n \nWir erben demütig ihre Berufung als Beschützer der griechischen Freiheit und Autonomie und versprechen, die griechische Sache gegen unsere gemeinsamen Feinde und jeden neuen Eindringling zu unterstützen."
  me_egypt_1_sea.22.a:0 "Es ist eine große Ehre."
  me_egypt_1_sea.22.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_1_sea_task_7$#!' ist jetzt #G Completed#!!"
  me_egypt_1_sea.23.t:0 "Griechische Festungen: Saronischer Golf gesichert"
  me_egypt_1_sea.23.desc:0 "Wir haben einige befestigte Marinestützpunkte in der Nähe von [GetProvince('(int32)416').GetName] gesichert. Obwohl sie kaum besiedelt und aufgrund ihrer Ressourcen nicht besonders attraktiv sind, haben diese Gebiete einen erheblichen strategischen Wert, um unsere Position in Griechenland zu stärken. \n \nDas gesamte Gebiet steht unter unserer direkten Kontrolle, daher sind unsere Schiffe sicher, und es wird für unsere Feinde eine Herausforderung sein, uns jetzt aus Griechenland zu vertreiben!"
  me_egypt_1_sea.23.a:0 "Gut gemacht."
  me_egypt_1_sea.23.a.tt:0 "Jedes besessene Territorium in [GetProvince('(int32)438').GetArea.GetName|Y], [GetProvince('(int32)416').GetArea.GetName|Y] und [GetProvince('(int32)440').GetArea.GetName|Y] erhält '#Y $greek_stronghold_secured$#!'."
  me_egypt_1_sea.23.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_1_sea_task_12$#!' ist jetzt #G Completed#!!"
  me_egypt_1_sea.24.t:0 "Der Chremonidenkrieg: Griechenland befreit"
  me_egypt_1_sea.24.desc:0 "Es ist vollbracht. \n \nUnter der hervorragenden Führung von [ROOT.GetCountry.GetRuler.GetName] ist Griechenland endlich frei von der unterdrückerischen Kontrolle und den einmischenden Interventionen von Alexanders Nachfolgern und wird nicht mehr ihr bevorzugtes Schlachtfeld sein. \n \nVon diesem Tag an genießt ganz Griechenland Freiheit und Autonomie unter unserem Schutz! Traditionen und Kulte werden respektiert, und die Griechen werden frei von den lokalen Kriegen sein, die ihre Geschichte ständig geplagt haben, und endlich beispiellosen Wohlstand erfahren."
  me_egypt_1_sea.24.a:0 "Hurra!"
  me_egypt_1_sea.24.a.tt.1:0 "[GetCountry('EGY').GetName] erwirbt einen Anspruch auf [GetProvince('(int32)379').GetArea.GetRegion.GetName|Y] ([GetProvince('(int32)379').GetName|Y], [GetProvince('(int32)393').GetName|Y] und [GetProvince('(int32)365').GetName|Y])."
  me_egypt_1_sea.24.a.tt.2:0 "Jede eigene Provinz in [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y] und [GetProvince('(int32)391').GetArea.GetName|Y] erhält '#Y $egypt_free_greece$#!'."
  me_egypt_1_sea.24.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_1_sea_task_13$#!' ist jetzt #G Completed#!!"
  me_egypt_1_sea.25.t:0 "Alexanders Thron"
  me_egypt_1_sea.25.desc:0 "[GetProvince('(int32)379').GetName] ist gefallen und mit ihr die alte Hauptstadt Mazedoniens, [GetProvince('(int32)428').GetName], Haus der Ahnengräber der Könige von Mazedonien. \n \n[ROOT.GetCountry.GetRuler.GetName] bewies die Legitimität des Anspruchs seiner Familie auf Alexanders lange verlorenes Reich und sitzt nun auf Alexanders Thron. Was einst nur ein Traum war, scheint nun zum Greifen nah. \n \nUnser nächster Schritt soll die Wiedervereinigung von Alexanders Reich sein."
  me_egypt_1_sea.25.a:0 "Weiter!"
  me_egypt_1_sea.25.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_1_sea_task_14$#!' ist jetzt #G Completed#!!"
  me_egypt_1_sea.26.t:0 "Der Herr des Mittelmeers"
  me_egypt_1_sea.26.desc:0 "Das ist eine Leistung, die es wert ist, gefeiert zu werden. \n \nDas östliche Mittelmeer ist vollständig unter unserer Kontrolle. Unsere Schiffe fahren unangefochten und sind in jedem Hafen willkommen, Kaufleute reisen sicher aus den entlegensten Ländern, die Griechen feiern ihre Freiheit unter unserem Schutz, und jede Stadt am Meer freut sich, weil wir ihnen den Frieden gebracht haben. \n \nUnsere Macht auf dem Meer kennt keine Grenzen."
  me_egypt_1_sea.26.a:0 "Lasst uns unsere Erfolge feiern!"
  me_egypt_1_sea.26.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_1_sea_task_final$#!' ist jetzt #G Completed#!!"
  me_egypt_1_sea.27.t:0 "Die Angelegenheit von Rhodos: Ein Vorschlag für Rhodos"
  me_egypt_1_sea.27.desc:0 "Die Sache mit [GetProvince('(int32)266').GetName] ist wieder einmal unter [ROOT.GetCountry.GetRuler.GetPraenomen]s Betrachtung gekommen. \n \nDie reiche Insel war unser Freund, als unser Königreich jung war und der Kampf unter den Nachfolgern gerade erst begonnen hatte. Die Rhodianer bezahlten ihre Freundlichkeit mit einer langen Belagerung durch [GetCharacter('(int32)38').GetPraenomen], den Sohn von [GetCharacter('(int32)37').GetName], aber überlebten diese Prüfung und sicherten sich eine sichere, neutrale Position inmitten des ständigen Streits, der unser Königreich von Antigonos trennte. Viele Jahre sind vergangen, und es wird von Tag zu Tag klarer, dass dieses Gleichgewicht nicht weitergehen kann. [GetProvince('(int32)266').GetName] ist eine Beute, die zu attraktiv – und zu schwach – ist, um von den konkurrierenden Mächten des Mittelmeers allein gelassen zu werden. \n \nWir müssen schnell handeln und uns einen weiteren sicheren Hafen sichern. Das Gericht von [ROOT.GetCountry.GetRuler.GetPraenomen] ist sich einig: Wir werden eine Botschaft nach [GetProvince('(int32)266').GetName] schicken, Geschenke bringen und der Insel offiziell unseren Schutz anbieten."
  me_egypt_1_sea.27.a:0 "Hoffen wir, dass die Rhodianer weise wählen."
  me_egypt_1_sea.27.a.tt:0 "Wir schicken eine Botschaft nach [GetProvince('(int32)266').GetName|Y]. Es wird ungefähr einen Monat dauern, bis wir eine Antwort erhalten."
  me_egypt_1_sea.28.t:0 "Die Angelegenheit von Rhodos: Antigonidenschutz"
  me_egypt_1_sea.28.desc:0 "Leider kam unser Angebot zu spät. [GetProvince('(int32)266').GetName] steht bereits unter dem Schutz des [GetCountry('PRY').GetName] und kann nicht auf unsere Seite gebracht werden. \n \nDie Insel ist jedoch zu wichtig für unsere Politik der Mittelmeerherrschaft, und wir können diese offene Verletzung der Vereinbarungen über die Neutralität nicht akzeptieren. \n \nJetzt gibt es nur noch eine praktikable Option."
  me_egypt_1_sea.28.a:0 "KRIEG!"
  me_egypt_1_sea.28.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_1_sea_task_15$#!' ist jetzt #G Completed#!!"
  me_egypt_1_sea.29.t:0 "Die Angelegenheit von Rhodos: Ausländische Beteiligung"
  me_egypt_1_sea.29.desc:0 "Leider kam unser Angebot zu spät. [GetProvince('(int32)266').GetName] steht bereits unter dem Schutz von [rhodes_owner_egypt_29.GetName]. \n \nDie Insel ist jedoch zu wichtig für unsere Politik der Mittelmeerherrschaft, und wir können nicht akzeptieren, dass die Rhodier Sklaven einer fremden Macht sein könnten. \n \nEs gibt jetzt nur eine praktikable Möglichkeit, sie zu befreien."
  me_egypt_1_sea.30.t:0 "Die Angelegenheit von Rhodos: Eine unruhige Allianz"
  me_egypt_1_sea.30.desc:0 "Unsere Beziehungen zu Rhodos sind in den letzten Jahren stetig zurückgegangen, bis zu dem Punkt, dass unser Schutzangebot großen Aufruhr unter den Rhodiern verursacht hat. \n \nDie Debatte hat einen ganzen Monat lang gewütet, aber sie haben sich schließlich geeinigt. \n \nSie wissen unsere Sorge um ihre Freiheit und Sicherheit zu schätzen, aber die beträchtliche Zahl unserer Gegner im Land würde leicht einen Bürgerkrieg auslösen, wenn die Rhodianer unseren Vorschlag annehmen würden. Stattdessen bieten sie uns ein Bündnis an, das ihren Bürgern unser Wohlwollen zeigen und uns allen etwas Zeit geben würde, unsere Differenzen beizulegen."
  me_egypt_1_sea.30.a:0 "Nicht das, was wir erwartet hatten, aber es ist ein Ausgangspunkt."
  me_egypt_1_sea.31.t:0 "Die Angelegenheit von Rhodos: Schutz angenommen"
  me_egypt_1_sea.31.desc:0 "Von den Rhodianern haben wir eine Antwort erhalten: Sie nehmen unser großzügiges Schutzangebot an! \n \nVon diesem Tag an werden sie als unsere Feudalherren gelten, unseren Schutz genießen, uns in unseren Kriegen helfen und vielleicht werden sie eines Tages vollständig in unser glorreiches Reich integriert. [GetProvince('(int32)266').GetName] ist ohne Zweifel zu einer der reichsten und schönsten Städte der griechischen Welt geworden, und wir begrüßen sie mit offenen Armen als ein weiteres Juwel in unserer Krone."
  me_egypt_1_sea.31.a:0 "Erfolg!"
  me_egypt_1_sea.32.t:0 "Rhodian Court: Glaswerkstätten"
  me_egypt_1_sea.32.desc:0 "[GetProvince('(int32)266').GetName] gilt seit jeher als einer der ältesten Importeure und Hersteller von Glas im griechischen Mittelmeerraum. Luxusglashütten und andere einzigartige Glasprodukte haben die rhodischen Werkstätten verlassen und sich seit Jahrhunderten weit verbreitet. Eine schöne Art, unsere Wertschätzung für die Insel zu zeigen, wäre die Unterstützung des lokalen Handels. Auch wir als wichtigster Handelspartner werden von einer erhöhten Glasproduktion profitieren."
  me_egypt_1_sea.32.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] sollte nur die besten Glaswaren verwenden."
  me_egypt_1_sea.32.a.tt:0 "Jede eigene Provinz, die Glas produziert, erhält '#Y $egypt_rhodian_glass_masters$#!'."
  me_egypt_1_sea.32.b:0 "Wir brauchen kein Glas – es geht immer kaputt!"
  me_egypt_1_sea.33.t:0 "Rhodian Court: Rhodos verloren!"
  me_egypt_1_sea.33.desc:0 "Es ist wirklich ein trauriger Tag für [GetCountry('EGY').GetName]. Wir haben die Kontrolle über [GetProvince('(int32)266').GetName] verloren und mit ihr sind auch unsere Träume von einer mediterranen Hauptstadt verloren. \nJemand anderes wird die Früchte unserer Investitionen ernten, es sei denn, wir nehmen [GetProvince('(int32)266').GetName] jetzt zurück! \n \nJedenfalls ist unser Vorankommen bei dem Investitionsprojekt gestelzt – wir wollen kein Geld in die Kassen unserer Feinde schütten!"
  me_egypt_1_sea.33.a:0 "Verflixt!"
  me_egypt_1_sea.33.a.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_1_sea_task_8$#!' wurde #R umgangen#!!"
  me_egypt_1_sea.34.t:0 "Cyprian Docks: Zypern verloren!"
  me_egypt_1_sea.34.desc:0 "Wir haben die Gunst der Götter verloren. \n \n[aphrodite_scope.GetName] dreht angewidert den Kopf, als wir unsere Kontrolle über [GetProvince('(int32)331').GetArea.GetName] aufgeben, und alle unsere Investitionen kommen nun einem fremden Volk zugute - es sei denn, wir erobern die Insel zurück. \n \nIn der Zwischenzeit müssen wir jedoch unser Investitionsprogramm stoppen. [GetProvince('(int32)331').GetArea.GetName] ist keine kontrollierte Provinz mehr, sondern ein umkämpftes Gebiet, also können wir nicht riskieren, dass unser Gold unsere Feinde tatsächlich unterstützt!"
  me_egypt_1_sea.34.a:0 "Das ist schlecht..."
  me_egypt_1_sea.34.a.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_1_sea_task_9$#!' wurde #R umgangen#!!"
  me_egypt_1_sea.35.t:0 "Die Angelegenheit von Rhodos: Meister von Rhodos"
  me_egypt_1_sea.35.desc:0 "Manchmal sind die Instrumente der Diplomatie einfach zu langsam für die Bedürfnisse eines wachsenden Imperiums. Wir konnten es kaum erwarten, dass diese hochnäsigen rhodischen Politiker den besten Weg für ihre internationale Diplomatie beschließen, und nahmen die Angelegenheit selbst in die Hand. \n \nJetzt kontrollieren wir uns selbst, und die Rhodianer haben jedes Recht auf Selbstbestimmung verloren. Unsere Botschaft wird bald mit leeren Händen zurückkommen. Schade um das Gold, das wir mitgeschickt haben; Vielleicht können wir die Rhodianer dazu bringen, zumindest einen Teil davon zurückzugeben."
  me_egypt_1_sea.35.a:0 "So sollte man vorgehen."
  me_egypt_1_sea.35.a.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_1_sea_task_15$#!' wurde #R umgangen#!!"
  me_egypt_1_sea.36.t:0 "Thalassokratie erhalten!"
  me_egypt_1_sea.36.desc:0 "Am Mittelmeer gibt es keine Rivalen mehr! Jetzt kann nur Poseidon die Macht herausfordern, die wir auf den Wellen haben. Wir kontrollieren die größte Flotte, alle Inseln beugen sich unserem Willen und feiern unseren Schutz, und unsere Feinde starren besorgt auf das Meer, ohne zu wissen, wann oder wo wir das nächste Mal angreifen werden, aber sie sehen ihre Niederlage voraus. Niemand hat seit den Tagen von Minos so großen Ruhm auf dem Meer erlangt!"
  me_egypt_1_sea.36.a:0 "Glückwunsch!"
  me_egypt_1_sea.36.a.tt.end:0 "Die Mission '#Y $egypt_mission_1_sea$#!' ist jetzt #G Completed#!!"
  me_egypt_1_sea.37.t:0 "Die Angelegenheit von Rhodos: Waffen sprechen"
  me_egypt_1_sea.37.desc:0 "Manchmal sind die Instrumente der Diplomatie einfach zu langsam für die Bedürfnisse eines wachsenden Imperiums. Wir konnten es kaum erwarten, dass diese hochnäsigen rhodischen Politiker den besten Weg für ihre internationale Diplomatie beschließen, und nahmen die Angelegenheit selbst in die Hand. \n \nWir werden die Kontrolle über [GetProvince('(int32)266').GetName] durch Krieg erlangen, und die Rhodianer werden jedes Recht auf Selbstbestimmung verlieren. Unsere Botschaft wird bald mit leeren Händen zurückkommen. Schade um das Gold, das wir mitgeschickt haben; Vielleicht können wir es zurückbekommen, indem wir die Stadt plündern."
  me_egypt_1_sea.37.a:0 "Wir werden sie mit Gewalt erobern!"
  me_egypt_1_sea.37.a.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_1_sea_task_15$#!' wurde #R umgangen#!!"
  me_egypt_2_pharaoh.1.t:0 "Eine königliche Hauptstadt: Alexanders Stadt"
  me_egypt_2_pharaoh.1.desc:0 "Alexander gründete Egyptian [GetProvince('(int32)516').GetName] in idealer Lage am Nildelta und mit zwei natürlichen Häfen am Mittelmeer. Er stellte sich eine neue hellenische Hauptstadt für die neuen Herren Ägyptens, die Mazedonier, vor, eine Stadt, die eine Brücke zwischen dem Nil und der griechischen Welt sein würde. Nach ihrer Gründung sah er die Stadt nie wieder. \n \nWir sind uns jedoch sicher, dass, wenn Alexander die Stadt jetzt sehen könnte, er das [GetProvince('(int32)266').GetName] seiner Vision erkennen würde."
  me_egypt_2_pharaoh.1.a:0 "Ein wahr gewordener Traum."
  me_egypt_2_pharaoh.1.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_2_pharaoh_task_1$#!' ist jetzt #G Completed#!!"
  me_egypt_2_pharaoh.2.t:0 "Geschenke des Nils: Heptanomis Great Works"
  me_egypt_2_pharaoh.2.desc:0 "Unsere Investitionen in [GetProvince('(int32)543').GetArea.GetName] zahlen sich aus. Wir haben das Gesicht der Gegend mit massiven Bewässerungs- und Kanalisierungsarbeiten verändert und sogar Dämme gebaut, um fruchtbares Land vom Moiris-See zurückzugewinnen. \n \nJetzt erstrecken sich Bauernhöfe und landwirtschaftliche Güter über das gesamte Gebiet, wodurch unsere Lebensmittelproduktion erheblich gesteigert wird. Dieses neue Ackerland wird zwangsläufig griechische und mazedonische Siedler anziehen, und es könnte sich als entscheidender Vorteil bei der Regulierung der Position unserer Veteranen erweisen."
  me_egypt_2_pharaoh.2.a:0 "[GetCountry('EGY').GetName] gedeiht!"
  me_egypt_2_pharaoh.2.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_2_pharaoh_task_2$#!' ist jetzt #G Completed#!!"
  me_egypt_2_pharaoh.3.t:0 "Eingang zum Mittelmeer: ​​Belebte Märkte"
  me_egypt_2_pharaoh.3.desc:0 "[GetProvince('(int32)516').GetName] soll das schlagende Herz der Delta-Wirtschaft sein. Es gibt jedoch auch andere Häfen und Städte mit großem Potenzial, und wir haben mit Bedacht zwei für unsere Investitionen ausgewählt. \n \n[GetProvince('(int32)515').GetName] ist eine archaische griechische Stiftung und war schon immer das wichtigste Handelszentrum zwischen Ägypten und Griechenland. Im Laufe der Jahrhunderte ist die Stadt größer und reicher geworden. Die traditionelle ägyptische Politik tolerierte sie als isolierte Ausnahme; unser Reich mit seiner auf die Mittelmeerwelt projizierten internationalen Ausrichtung wird ihnen eine weltweite Bühne bieten. \n \n[GetProvince('(int32)529').GetName], obwohl es eine kleinere Siedlung ist, hat eine ähnliche Geschichte. Der Überlieferung nach benannten die ersten griechischen Kaufleute, die dieses Land besiedelten, es nach dem Lotsen von Menelaos, der an genau dieser Küste gestorben sein soll. Seitdem werden regelmäßig vom Nil kommende Handelsgüter von [GetProvince('(int32)529').GetName] nach Griechenland gesegelt. Unsere Unterstützung für die lokale Gemeinschaft wird sicherlich zur Ausweitung ihres Handels beitragen."
  me_egypt_2_pharaoh.3.a:0 "Wir werden reich!"
  me_egypt_2_pharaoh.3.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_2_pharaoh_task_3$#!' ist jetzt #G Completed#!!"
  me_egypt_2_pharaoh.4.t:0 "Die Klerus"
  me_egypt_2_pharaoh.4.desc:0 "Unsere Kolonisierung der neuen Ländereien, die vom Lake Moiris und im weiteren Sinne an den Nilufern zurückgewonnen wurden, ist in vollem Gange. \n \nGriechische und mazedonische Veteranen ziehen stetig in das Gebiet ein und siedeln sich an, was nicht nur zu wirtschaftlichen Vorteilen, sondern auch zu einer zunehmenden Verbreitung der [hellenic_culture_group_scope.GetName] Kultur in der Region führen wird!"
  me_egypt_2_pharaoh.4.a:0 "Wieder ein Problem gelöst."
  me_egypt_2_pharaoh.4.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_2_pharaoh_task_4$#!' ist jetzt #G Completed#!!"
  me_egypt_2_pharaoh.5.t:0 "Die Stadt der Weisen: Bibliotheken von Alexandria"
  me_egypt_2_pharaoh.5.desc:0 "Weitere Bibliotheken werden bestimmt die besten Intellektuellen aus dem ganzen Königreich und darüber hinaus anziehen! Darüber hinaus werden sich unsere Adligen über ihren erweiterten Zugang zum gesamten Wissen der Welt freuen und ihre klerikalen Fähigkeiten verfeinern können. \n \nDie Vorteile der Schaffung eines weltweit führenden Kulturzentrums in unserer Hauptstadt sind unbestreitbar. Unser Hof brummt vor Aufregung, und einige Gelehrte träumen bereits davon, dass [GetProvince('(int32)516').GetName] eines Tages die größte Bibliothek haben wird, die die Menschheit jemals gekannt hat, und alles Wissen der Welt sammeln wird!"
  me_egypt_2_pharaoh.5.a:0 "Lasst uns eine neue Bibliothek bauen!"
  me_egypt_2_pharaoh.5.b:0 "Unsere Untertanen sind bereits die gebildetsten der Welt."
  me_egypt_2_pharaoh.6.t:0 "Die Stadt der Weisen: Alexandrinische Akademien"
  me_egypt_2_pharaoh.6.desc:0 "Die besten Intellektuellen der Welt werden kommen, um an den Akademien in [GetProvince('(int32)516').GetName] zu studieren! Sie werden ihr Wissen mit Gleichaltrigen teilen, mit den renommiertesten Philosophen debattieren und die besten Praktiken in Verwaltung und Krieg lernen; Sie werden gelehrte Gedichte schreiben und neue erstaunliche Wege erfinden, um unserem Volk unsterblichen Ruhm zu bringen!"
  me_egypt_2_pharaoh.6.a:0 "Lasst uns eine neue Akademie bauen!"
  me_egypt_2_pharaoh.6.b:0 "Unsere Forschung ist bereits unerreicht."
  me_egypt_2_pharaoh.7.t:0 "Die Stadt der Weisen: Futterforschung"
  me_egypt_2_pharaoh.7.desc:0 "Bibliotheken und Akademien werden weniger Ergebnisse erzielen, wenn wir sie nicht ausreichend finanzieren. Obwohl die meisten Intellektuellen, da sie von adliger Herkunft sind, ihre eigenen Mittel haben, um sich selbst zu ernähren, sind königliche Gelder immer ein schöner Anreiz, unsere Forschung voranzutreiben! \n \nDie königliche Schirmherrschaft zu erhalten, ist Ehrensache und wird unsere Forscher sicherlich dazu anspornen, bei ihren Aufgaben ihr Bestes zu geben."
  me_egypt_2_pharaoh.7.a:0 "Wir sollten mehr in unsere Forschung investieren!"
  me_egypt_2_pharaoh.7.b:0 "Unser Gold ist woanders besser angelegt."
  me_egypt_2_pharaoh.8.t:0 "Die Stadt der Weisen"
  me_egypt_2_pharaoh.8.desc:0 "Unser erster Basileus, [GetCharacter('(int32)42').GetName], war Alexanders Historiker, und seine Geschichte von Alexanders Feldzügen brachte ihm bald den Ruhm eines objektiven und ehrlichen Schriftstellers und Gelehrten ein. Seine Wertschätzung für Literatur stellte die Weichen für seine Herrschaft und die Herrschaft seiner Nachfolger: [GetCountry('EGY').GetName] wird die führende Kraft der griechischen Kultur in der Welt der Diadochen sein, und [GetProvince('(int32)516').GetName] wird ihr Kronjuwel sein. \nDieses ehrgeizige Projekt wird Zeit brauchen und nicht billig sein, aber die Vorteile werden ewig sein, und unsere Basileis werden von kommenden Generationen als die größten Förderer von Kunst und Kultur aller Zeiten in Erinnerung bleiben!"
  me_egypt_2_pharaoh.8.a:0 "Fangen wir damit an!"
  me_egypt_2_pharaoh.8.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] startet ein Bauprojekt, um den kulturellen Output von [GetProvince('(int32)516').GetName|Y] zu steigern."
  me_egypt_2_pharaoh.9.t:0 "Die Stadt der Weisen: Eine Hauptstadt unserer Kultur"
  me_egypt_2_pharaoh.9.desc:0 "Wir haben ein wichtiges Ziel erreicht. \n \nDank der Investitionen von [ROOT.GetCountry.GetRuler.GetName] ist [GetProvince('(int32)516').GetName] schöner als je zuvor. Die vielversprechendsten Köpfe aus allen unseren Ländern vervollkommnen ihre Weisheit in den Akademien von [GetProvince('(int32)516').GetName], unsere Forscher sammeln Poesie und technisches Wissen aus der ganzen Welt in den Bibliotheken von [GetProvince('(int32)516').GetName], Philosophen schlendern durch die Gärten von [GetProvince('(int32)516').GetName], Mathematiker entwerfen erstaunliche Wasserwerke für [GetProvince('(int32)516').GetName]'s Paläste, und rundherum blüht die Kultur!"
  me_egypt_2_pharaoh.9.a:0 "Die alexandrinische Kultur ist einfach unglaublich."
  me_egypt_2_pharaoh.9.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_2_pharaoh_task_5$#!' ist jetzt #G Completed#!!"
  me_egypt_2_pharaoh.10.t:0 "Die Stadt der Weisen: Alexandria verloren!"
  me_egypt_2_pharaoh.10.desc:0 "Unsere glorreiche Hauptstadt gehört uns nicht mehr! \n \nDas ist an sich schon eine große Schande, bedeutet aber auch, dass wir unser Projekt der kulturellen Verschönerung der Stadt vorübergehend aufgeben müssen. Seit der Feind [GetProvince('(int32)516').GetName] besetzt, können wir dort nichts bauen, und unser Traum von einer neuen Hauptstadt der griechischen Kultur, die [GetProvince('(int32)416').GetName] in den Schatten stellen würde, ist nun zunichte gemacht. \n \nWir müssen [GetProvince('(int32)516').GetName] so schnell wie möglich zurückbekommen!"
  me_egypt_2_pharaoh.10.a:0 "Zu den Waffen!"
  me_egypt_2_pharaoh.10.a.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_2_pharaoh_task_5$#!' wurde #R umgangen#!!"
  me_egypt_2_pharaoh.11.t:0 "Die Stadt der Bürokratie: Volkszählungsreform"
  me_egypt_2_pharaoh.11.desc:0 "Die Ausbeutung des natürlichen Reichtums Ägyptens (hauptsächlich im Zusammenhang mit der Landwirtschaft) war schon immer die Grundlage der ägyptischen Wirtschaft und der Macht und des Erfolgs eines jeden Pharaos. In der Antike sammelten Pharaonen Informationen über ihre Untertanen, um ihre Arbeitskraft auszubeuten, aber es gab keine Geldbesteuerung. Andererseits waren Landvermessungen üblich, da auf ihnen die Naturalabgaben (meist landwirtschaftliche Erzeugnisse) erhoben wurden. \n \nEin moderner Staat erfordert jedoch ausgefeiltere Verwaltungsinstrumente. Insbesondere führte Alexander zum ersten Mal die Monetarisierung in Ägypten ein, und es ist für unser Königreich von entscheidender Bedeutung, ihre Kapillarverbreitung sicherzustellen. \nErstens brauchen wir eine aktualisierte Volkszählung, auf der wir die monetäre Besteuerung und Landvermessungen aufbauen werden. Alle Daten sollten lokal gesammelt und dann von unserer zentralen Verwaltung in [GetProvince('(int32)516').GetName] gesammelt und aufbewahrt werden."
  me_egypt_2_pharaoh.11.a:0 "So funktioniert ein moderner Staat."
  me_egypt_2_pharaoh.11.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] investiert in eine groß angelegte Reform der ägyptischen Besteuerung."
  me_egypt_2_pharaoh.12.t:0 "Die Stadt der Bürokratie: Reformation abgeschlossen"
  me_egypt_2_pharaoh.12.desc:0 "Im vergangenen Jahr haben wir von unseren Untertanen Daten sowohl zur Volkszählung als auch zum Land gesammelt. Jetzt ist es an der Zeit, das neue System der Steuererhebung anzuwenden, das diese Daten ermöglichen. \n \nErstens können wir uns neue persönliche Steuern (zB eine Salzsteuer) leisten, die von jeder Person und nicht nur von Arbeitern zu zahlen sind. Dann können wir eine effizientere Methode zur Erhebung von Steuern einführen, indem wir sowohl königliche als auch private Beamte einbeziehen. Schließlich können Steuergesetze moduliert werden, indem die Ergebnisse unserer amtlichen Landvermessung berücksichtigt werden. \n \nUnsere Zentralbürokraten sind jetzt beschäftigter und zahlreicher denn je, aber das System war nie effizienter."
  me_egypt_2_pharaoh.12.a:0 "Steuern sind ein notwendiges Übel."
  me_egypt_2_pharaoh.12.a.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_2_pharaoh_task_6$#!' ist jetzt #G Completed#!!"
  me_egypt_2_pharaoh.13.t:0 "Das Zentrum des Welthandels: Der Handel floriert"
  me_egypt_2_pharaoh.13.desc:0 "Das Delta ist der natürliche Treffpunkt zwischen dem Mittelmeer und Ägypten, einem traditionell binnenorientierten Land, das um den Nil herum gebaut wurde. \n \nDie Öffnung des Landes zum Mittelmeer lag in unserem Interesse, militärisch, politisch und wirtschaftlich. Während unser Hauptaugenmerk weiterhin auf [GetProvince('(int32)516').GetName] liegt, ist das Delta weit und die meisten seiner Zweige haben das Wachstum reicher Städte und Handelsposten entlang ihrer Ufer erlebt. \n \nEs war ein kluger Schachzug von unserer Seite, in das gesamte Gebiet zu investieren. Der internationale Handel ist heute florierender denn je, Handelsschiffe segeln täglich von und zu unseren Küsten und exotische Waren aus fernen Ländern überladen unsere Märkte. Händler aus allen Ecken der bekannten Welt kommen, um ihre Waren im Delta zu verkaufen, das bald als das Zentrum des globalen Handels gelten wird!"
  me_egypt_2_pharaoh.13.a:0 "Gut gemacht."
  me_egypt_2_pharaoh.13.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_2_pharaoh_task_7$#!' ist jetzt #G Completed#!!"
  me_egypt_2_pharaoh.13.a.tt:0 "Auch #Y $central_delta_area$#! erhält '#Y $egypt_delta_trade_center$#!'."
  me_egypt_2_pharaoh.14.t:0 "Nilotischer Handel: Pharao von Oberägypten"
  me_egypt_2_pharaoh.14.desc:0 "Die Provinz [GetProvince('(int32)576').GetArea.GetName] gilt traditionell als Grenze zwischen [GetProvince('(int32)573').GetArea.GetRegion.GetName] und [GetProvince('(int32)591').GetArea.GetRegion.GetName]. Ab dem Ersten Katarakt beginnt Ägypten, und der Nil ist bis zum Delta ohne Unterbrechung schiffbar. Sowohl [GetProvince('(int32)576').GetArea.GetName] als auch [GetProvince('(int32)569').GetArea.GetName] sind weniger bevölkert und monumentalisiert als der Norden, bemerkenswerter für ihre Steinbrüche und monumentalen Gräber als für ihre Städte, aber das gesamte Gebiet ist ein wichtiger Knotenpunkt für den nilotischen Handel. \nAlle Händler aus dem Süden, die Eisen, Juwelen, Töpferwaren, Baumwolle, Gewürze und exotische Tiere bringen, müssen unsere Häfen hier passieren und unsere Zölle und Zölle bezahlen. Die Entwicklung angemessener Infrastrukturen in diesem Bereich war ein notwendiger Schritt, um sowohl das Volumen des internationalen Handels als auch unsere Gewinne daraus zu steigern."
  me_egypt_2_pharaoh.14.a:0 "Meroitische Schwerter sind einfach die besten."
  me_egypt_2_pharaoh.14.a.tt:0 "Jedes besessene Territorium in [GetProvince('(int32)576').GetArea.GetName|Y] und [GetProvince('(int32)569').GetArea.GetName|Y] erhält #Y $egypt_border_trade_nubia$#!."
  me_egypt_2_pharaoh.14.a.tt.2:0 "Falls nicht bereits im Besitz, erhält [GetCountry('EGY').GetName] einen Anspruch auf [GetProvince('(int32)576').GetArea.GetName|Y], [GetProvince('(int32)600').GetArea.GetName|Y] und [GetProvince('(int32)613').GetArea.GetName|Y]."
  me_egypt_2_pharaoh.14.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_2_pharaoh_task_8$#!' ist jetzt #G Completed#!!"
  me_egypt_2_pharaoh.15.t:0 "Die Stadt der Götter: Die Götter von Alexandria"
  me_egypt_2_pharaoh.15.desc:0 "Die Götter der Griechen brachten uns in dieses Land, und die Götter Ägyptens lächelten bei unserer Ankunft. \n \nAls Alexander Ägypten eroberte, besuchte er das Orakel von [ammon_scope.GetName], in [GetProvince('(int32)5514').GetName]. Der Gott leitete Alexanders Schritte, schickte Regen in die Wüste, um den Durst seiner Armee zu stillen, und zwei sprechende Schlangen, um sie durch den Sandozean zu führen. [GetCharacter('(int32)42').GetName] war da und erinnert an die Antwort des Orakels, das Alexanders Geburt auf den Gott selbst zurückführte, [ammon_scope.GetName], der uns als [zeus_scope.GetName] bekannt ist. Seitdem hat sich Alexander seinem göttlichen Vater auf dem Olymp angeschlossen, und sein Grab wurde in [GetProvince('(int32)516').GetName] errichtet. \n \nUnter diesen Prämissen ist es klar, dass unsere Macht von den Göttern sanktioniert wurde, und den Göttern gilt unsere Dankbarkeit. Feiern wir die göttliche Gunst, die uns zuteil geworden ist, mit einem großen religiösen Fest!"
  me_egypt_2_pharaoh.15.a:0 "Lasst uns den Göttern opfern."
  me_egypt_2_pharaoh.15.a.tt:0 "Unser Basileus [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] erklärt ein großes religiöses Fest!"
  me_egypt_2_pharaoh.16.t:0 "Die Stadt der Götter: Götter der Antike und Götter der Neuen"
  me_egypt_2_pharaoh.16.desc:0 "Die religiösen Feiern der letzten Monate haben deutlich gezeigt, wie tief das religiöse Gefühl unseres Volkes, sowohl der Griechen als auch der anderen, sitzt. Die Götter schwelgten im Rauch der Opfer – zahlreicher denn je, während alte Tempel restauriert und neue errichtet wurden. \n \nUm den Abschluss der Feierlichkeiten zu feiern, scheint es angemessen, einen neuen Kult formell zu fördern. [euploia_scope.GetName], unter deren Schutz alle Seeleute stehen, soll für das Glück geehrt werden, das sie uns bei unseren maritimen Bemühungen beschert hat. \nEinige Stimmen am Hof, besonders nahe der königlichen Familie, haben angedeutet, dass die Göttin uns bereits mit ihrer Anwesenheit beehrt hat: [SCOPE.sCharacter('lagid_goddess_candidate').GetName] war keine andere als die Göttin selbst, die unter uns wandelte! Zu Lebzeiten war [SCOPE.sCharacter('lagid_goddess_candidate').GetName] eine Priesterin des Widders von [GetProvince('(int32)534').GetName] und wurde gemäß deren Ritualen begraben, was ihr den göttlichen Status verlieh. Sie soll in jedem Heiligtum unseres Landes als Gastgöttin verehrt werden!"
  me_egypt_2_pharaoh.16.a:0 "Wir begrüßen diesen neuen Kult. Möge die Göttin uns alle segnen!"
  me_egypt_2_pharaoh.16.a.tt:0 "Der [euploia_scope.GetName|Y]-Kult wird in [GetCountry('EGY').GetName] eingeführt."
  me_egypt_2_pharaoh.16.a.tt.2:0 "Kallikrates Boiskides, der Göttin besonders ergeben, fördert die Gründung eines Heiligtums für [euploia_scope.GetName] in [GetProvince('(int32)3378').GetName|Y]."
  me_egypt_2_pharaoh.16.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_2_pharaoh_task_9$#!' ist jetzt #G Completed#!!"
  me_egypt_2_pharaoh.17.desc:0 "Die religiösen Feiern der letzten Monate haben deutlich gezeigt, wie tief das religiöse Gefühl unseres Volkes, sowohl der Griechen als auch der anderen, sitzt. Die Götter schwelgten im Rauch der Opfer – zahlreicher denn je – in jeder Siedlung von [GetCountry('EGY').GetName], während alte Tempel restauriert und neue errichtet wurden. Unter den Augen unseres Beschützers, des göttlichen Alexander, und seines Vaters [ammon_scope.GetName] wurde unser Volk zusammengebracht, um die gemeinsame Gunst der Götter zu feiern. Ägyptische Ureinwohner und griechisch-mazedonische Siedler standen sich noch nie näher, und die Notwendigkeit gemeinsamer Kulte ist offensichtlicher geworden – etwas, das unsere Regierung in naher Zukunft in Betracht ziehen sollte. \n \nUm den Abschluss der Feierlichkeiten zu feiern, scheint es angemessen, einen neuen Kult formell zu fördern. [euploia_scope.GetName], unter deren Schutz alle Seeleute stehen, soll für das Glück geehrt werden, das sie uns bei unseren vergangenen maritimen Unternehmungen geschenkt hat, und betete, uns bei unseren zukünftigen Eroberungen auf See zu beschützen!"
  me_egypt_2_pharaoh.18.t:0 "Die Stadt der Wunder: Der große Leuchtturm"
  me_egypt_2_pharaoh.18.desc:0 "Es ist vollbracht. Es bedurfte jahrelanger unermüdlicher Anstrengungen, großer Investitionen und einer ehrgeizigen Vision, aber das #Y Pharos Lighthouse#! ist endlich fertig. \n \n Sein deutlicher Umriss gegen den Himmel ist meilenweit erkennbar, und sein Feuer brennt am hellsten und erhellt die Nacht wie ein zweiter Mond! Nirgendwo in der bekannten Welt existiert etwas Vergleichbares. Unser Leuchtturm in [GetProvince('(int32)516').GetName] wird für immer als Beweis für den Einfallsreichtum und die Größe unserer Mitarbeiter stehen!"
  me_egypt_2_pharaoh.18.a:0 "Möge das Licht des Pharos-Leuchtturms für immer über dem Mittelmeer leuchten!"
  me_egypt_2_pharaoh.18.a.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_2_pharaoh_task_10$#!' ist jetzt #G Completed#!!"
  me_egypt_2_pharaoh.19.t:0 "Die Stadt der Wunder: Die Große Bibliothek und das Mouseion"
  me_egypt_2_pharaoh.19.desc:0 "Es ist vollbracht. Es bedurfte jahrelanger unermüdlicher Anstrengungen, großer Investitionen und einer ehrgeizigen Vision, aber das #Y Mouseion#! ist endlich fertig. \n \n Dieser majestätische Tempel der Musen ist von einer Konstellation von Gebäuden umgeben, die alle dem Streben nach Schönheit und Wissen gewidmet sind. Die besten Künstler, Dichter und Gelehrten aus der ganzen hellenischen Welt konkurrieren bereits um einen Platz unter den Musen. Eines Tages werden diese ehrwürdigen Hallen das gesamte Wissen der Welt beherbergen!"
  me_egypt_2_pharaoh.19.a:0 "Das Licht unserer Kultur wird für immer über dem Mittelmeer leuchten!"
  me_egypt_2_pharaoh.21.t:0 "Ptolemaia-Fest"
  me_egypt_2_pharaoh.21.desc:0 "Es wurden keine Kosten gescheut, um dieses Festival zu organisieren. \n \n[GetCharacter('(int32)42').GetName] und seine Familie haben unser Land geprägt und werden es weiter gestalten, und dieses Festival hat der ganzen Welt die Großzügigkeit und Macht von Lagid gezeigt. \n \nProzessionen von exotischen Händlern – einschließlich unserer berühmten Elefanten – und Soldaten in neuen Rüstungen haben sich täglich gekreuzt, während den Göttern im ganzen Königreich Opfer dargebracht wurden und üppige Bankette die Tage besetzten und die Nächte erhellten. Alle griechischen Staaten wurden zu musikalischen, poetischen und körperlichen Wettbewerben eingeladen, um mit den Olympischen Spielen in Ansehen und Reichhaltigkeit der Preise zu konkurrieren. Kleinere Feste sind im ganzen Königreich in Nachahmung aufgetaucht. \n \nDas Ptolemaia Festival war ein voller Erfolg!"
  me_egypt_2_pharaoh.21.a:0 "Dies war eine würdige Feier des Vermächtnisses von [GetCharacter('(int32)42').GetName]."
  me_egypt_2_pharaoh.21.a.tt:0 "Das hellenische Volk ist voller Bewunderung und Respekt; dies erhöht ihre Meinung von uns."
  me_egypt_2_pharaoh.21.b:0 "Wir sollten es zu einem wiederkehrenden Ereignis machen!"
  me_egypt_2_pharaoh.21.b.tt:0 "Das Ptolemaia-Festival findet nun alle vier Jahre statt."
  me_egypt_2_pharaoh.21.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_2_pharaoh_task_11$#!' ist jetzt #G Completed#!!"
  me_egypt_2_pharaoh.22.t:0 "Wiederkehrende Ptolemaia-Feste"
  me_egypt_2_pharaoh.22.desc:0 "Das erste Ptolemaia Festival war ein großer Erfolg. Die Gäste, die aus der gesamten griechischen Welt kamen, waren begeistert von der Macht- und Reichtumsshow, die wir ihnen boten, während unsere eigenen Leute voller Stolz zusahen. \n \nObwohl die Organisation teuer und zeitaufwändig ist, hat uns diese Veranstaltung eine Fülle von Vorteilen gebracht. Es wird eine Herausforderung sein, es zu einem wiederkehrenden Ereignis zu machen, aber mit den richtigen Bemühungen und der richtigen Zeit könnte unser Ptolemaia die Olympischen Spiele als Treffpunkt der hellenischen Zivilisation in den Schatten stellen!"
  me_egypt_2_pharaoh.22.a:0 "Unser Festival wird die Spiele von Olympia übertreffen, merkt euch mein Wort!"
  me_egypt_2_pharaoh.22.a.tt:0 "In vier Jahren werden wir die Ptolemaia wieder veranstalten!"
  me_egypt_2_pharaoh.23.t:0 "Vorbereitungen für das Ptolemaia-Fest"
  me_egypt_2_pharaoh.23.desc:0 "Seit dem letzten Ptolemaia sind fast vier Jahre vergangen. Die Erinnerung an das große Ereignis und seine Auswirkungen auf die Popularität unseres Basileus verblassen langsam. \n \nWenn wir ein neues Festival organisieren wollen, um die großartigen Errungenschaften der Lagid-Dynastie zu feiern, ist es an der Zeit, mit den Vorbereitungen zu beginnen. \n \nEin Fest, um das die ganze Welt beneiden und bewundern wird, entsteht nicht an einem Tag!"
  me_egypt_2_pharaoh.23.a:0 "Keine Zeit zu verschwenden!"
  me_egypt_2_pharaoh.23.a.tt:0 "Wir beginnen mit den Vorbereitungen für das nächste Ptolemaia."
  me_egypt_2_pharaoh.23.b:0 "Dieses Mal nicht."
  me_egypt_2_pharaoh.23.b.tt:0 "Das nächste Ptolemaia wird in vier Jahren sein."
  me_egypt_2_pharaoh.23.d:0 "Es gibt bessere Möglichkeiten, unsere Errungenschaften zu feiern."
  me_egypt_2_pharaoh.23.d.tt:0 "Die Ptolemaia sind für immer suspendiert."
  me_egypt_2_pharaoh.24.t:0 "Die [SCOPE.Custom('get_ptolemaia_count_suffix')] Ptolemaia"
  ptolemaia_suffix_0:0 "$ptolemaia_number$th"
  ptolemaia_suffix_1:0 "$ptolemaia_number$st"
  ptolemaia_suffix_2:0 "$ptolemaia_number$nd"
  ptolemaia_suffix_3:0 "$ptolemaia_number$rd"
  ptolemaia_number:0 "[SCOPE.ScriptValue('ptolemaia_svalue')|0]"
  me_egypt_2_pharaoh.24.desc:0 "Alles ist bereit! \n \n[ROOT.GetCountry.GetRuler.GetName] eröffnet offiziell die Feierlichkeiten für die Ptolemaia. Gäste aus allen hellenischen Völkern kommen nach [GetProvince('(int32)516').GetName], um ihre Fähigkeiten bei den Wettbewerben zu testen, an den Banketten teilzunehmen, den Göttern zu opfern und die Show der ptolemäischen Macht und Reichtümer zu bestaunen, die in den Prozessionen gezeigt werden. Unsere Leute sind begeistert und unser Basileus wird weltweit am meisten beneidet und bewundert!"
  me_egypt_2_pharaoh.24.a:0 "Alle sind zufrieden!"
  me_egypt_2_pharaoh.25.t:0 "Synkretismus: [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]'s Dream"
  me_egypt_2_pharaoh.25.desc:0 "Unser Basileus, [ROOT.GetCountry.GetRuler.GetName], hatte einen Traum. Ein mysteriöser Gott erschien [ROOT.GetCountry.GetRuler.GetHerHim] in Gestalt eines majestätischen Mannes mit einem Modius auf dem Kopf und einem Zepter in der Hand. Cerberus ruhte friedlich zu seinen Füßen. Der Gott befahl [ROOT.GetCountry.GetRuler.GetPraenomen], seine Statue von [GetProvince('(int32)1812').GetName] zu holen, wo er als Plouton verehrt wird, und seinen Kult nach [GetProvince('(int32)516').GetName] zu bringen. \n \n[ROOT.GetCountry.GetRuler.GetPraenomen], beunruhigt, hat nach weisen Priestern gesandt, um seinen Traum zu deuten."
  me_egypt_2_pharaoh.25.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] sucht nach Antworten."
  me_egypt_2_pharaoh.25.a.tt:0 "Die weisesten Priester, sowohl ägyptische als auch griechische, werden seinem Ruf folgen."
  me_egypt_2_pharaoh.26.t:0 "Synkretismus: Kult von [GetDeityDefinition('omen_serapis').GetName] eingeführt"
  me_egypt_2_pharaoh.26.desc:0 "Alles ist bereit. Mit einer feierlichen Prozession und reichen Opfergaben wird [GetDeityDefinition('omen_serapis').GetName] offiziell in unser Pantheon aufgenommen. \n \nHoffentlich wird ein gemeinsamer Kult unserem Volk, das bisher zwischen hellenischen Göttern und ägyptischen Traditionen gespalten war, ein neues Gefühl der Einheit bringen. [GetDeityDefinition('omen_serapis').GetName] wird ein Gott für alle sein, Griechen und Ägypter, und die Doppelnatur unseres Volkes verkörpern: zwei Kulturen, zwei Religionen, aber ein vereintes Land."
  me_egypt_2_pharaoh.26.a:0 "Möge [GetDeityDefinition('omen_serapis').GetName] Ägypten Frieden und Harmonie bringen."
  me_egypt_2_pharaoh.26.a.tt:0 "Eine heilige Stätte für [GetDeityDefinition('omen_serapis').GetName] wurde in [GetProvince('(int32)529').GetName|Y] gebaut."
  me_egypt_2_pharaoh.26.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_2_pharaoh_task_12$#!' ist jetzt #G Completed#!!"
  me_egypt_2_pharaoh.26.tt:0 "Der [GetDeityDefinition('omen_serapis').GetName]-Kult wird in Ägypten offiziell eingeführt."
  me_egypt_2_pharaoh.27.t:0 "Synkretismus: Die Antwort der Priester"
  me_egypt_2_pharaoh.27.desc:0 "[serapis_cult_instigator_egyptian.GetName] gilt weithin als der weiseste unter den ägyptischen Priestern; [serapis_cult_instigator_greek.GetName] ist ein wichtiges Mitglied der Eumolpidai-Familie aus Athen, alte Hüter der Geheimnisse der Eleusinischen Mysterien. Sie kamen beide, um [ROOT.GetCountry.GetRuler.GetName]s Bitte zu antworten, seinen Traum zu deuten. \n \nDie beiden Weisen einigten sich leicht auf die Antwort: Der Gott ist kein anderer als [GetDeityDefinition('omen_serapis').GetName] und er hat [ROOT.GetCountry.GetRuler.GetPraenomen] seine Gunst gezeigt. Wenn wir in unserem Land endlich ein religiöses Gleichgewicht erreichen wollen, muss unser Basileus den Anweisungen des Gottes sorgfältig und zeitnah folgen."
  me_egypt_2_pharaoh.27.a:0 "Senden Sie für die Statue in [GetProvince('(int32)1812').GetName]."
  me_egypt_2_pharaoh.27.a.tt:0 "Unsere Botschafter werden zum Tempel von Plouton reisen und die Statue auf die eine oder andere Weise erhalten."
  me_egypt_2_pharaoh.28.t:0 "Synkretismus: [GetDeityDefinition('omen_serapis').GetName]' Ankunft"
  me_egypt_2_pharaoh.28.desc:0 "Erfolg! \n \nUnsere Botschafter sind mit der wertvollen Statue nach [GetProvince('(int32)516').GetName] zurückgekehrt. [GetDeityDefinition('omen_serapis').GetName] wird in unserem Land mit einem prächtigen Umzug und großen Feierlichkeiten empfangen. \n \nLaut [SCOPE.sCharacter('serapis_cult_instigator_egyptian').GetName] ist [GetDeityDefinition('omen_serapis').GetName] - oder Osorapis, wie ihn die ägyptischen Griechen nannten - eine Personifikation von [osiris_scope.GetName] und wurde zusammen mit [isis_scope.GetName] in einem Heiligtum verehrt, das an der gleichen Stelle stand wie das moderne [GetProvince('(int32)1812').GetName]. [serapis_scope.GetName] ist kein fremder Gott, aber sein Kult ist endlich nach Hause zurückgekehrt! Sein uraltes Heiligtum ist jedoch seit langem verloren, und wir sollten etwas tun, um seinen Kult angemessen zu beherbergen."
  me_egypt_2_pharaoh.28.a:0 "Wir werden ein neues Heiligtum bauen!"
  me_egypt_2_pharaoh.28.a.tt:0 "Wir investieren in den Bau einer heiligen Stätte für [GetDeityDefinition('omen_serapis').GetName]."
  me_egypt_2_pharaoh.28.b:0 "Das muss warten."
  me_egypt_2_pharaoh.28.b.tt:0 "[GetDeityDefinition('omen_serapis').GetName] hat keine heilige Stätte."
  me_egypt_2_pharaoh.29.t:0 "Apotheose: Göttliche Ehren"
  me_egypt_2_pharaoh.29.desc:0 "Die großen Könige der alten Zeit wurden in der hellenischen Welt nach ihrem Tod oft heldenhaft geehrt, ebenso wie die Gründer der Städte. Ägyptische Pharaonen konnten auch beim Verlassen dieser Welt zur Gottheit aufsteigen. In den letzten Jahren sind überall im griechischsprachigen Mittelmeerraum lokale Kulte mächtiger lebender Führer (einschließlich [ROOT.GetCountry.GetRuler.GetName] selbst) aufgetaucht. \n \nUnser Basileus hat von dieser Praxis offiziell abgeraten, da er sie für gotteslästerlich hält. Die Zeiten ändern sich jedoch; immer größere Ehren werden ihm von seinen dankbaren Untertanen zuteil, und eines Tages wird er als Gott betrachtet werden, genau wie Alexander vor ihm!"
  me_egypt_2_pharaoh.29.a:0 "Ehre dem Basileus!"
  me_egypt_2_pharaoh.29.a.tt:0 "Dieses Ereignis schafft einen Präzedenzfall, der Auswirkungen auf unsere zukünftigen Herrscher haben könnte."
  me_egypt_2_pharaoh.29.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_2_pharaoh_task_final$#!' ist jetzt #G Completed#!!"
  me_egypt_2_pharaoh.29.tt:0 "[GetCharacter('(int32)42').GetName|Y] wird nach seinem Tod als Gott betrachtet; jetzt ist er fast ein Gott auf Erden."
  me_egypt_2_pharaoh.30.t:0 "Apotheose"
  me_egypt_2_pharaoh.30.desc:0 "Die großen Könige der alten Zeit wurden in der hellenischen Welt nach ihrem Tod oft heldenhaft geehrt, ebenso wie die Gründer der Städte. Ägyptische Pharaonen konnten auch beim Verlassen dieser Welt zur Gottheit aufsteigen. In den letzten Jahren sind überall im griechischsprachigen Mittelmeerraum lokale Kulte mächtiger Führer aufgetaucht. \n \nDer Gründer unserer Dynastie, [dead_ptolemy_scope.GetName], weigerte sich zu Lebzeiten immer, göttliche Ehren zu empfangen, da er dies als Sakrileg betrachtete; Jetzt, wo er schon lange tot ist und das wahre Ausmaß seines Vermächtnisses allen klar ist, ist es an der Zeit, dass er zu Recht als Gott betrachtet wird!"
  me_egypt_2_pharaoh.30.a:0 "Ehre dem göttlichen [GetCharacter('(int32)42').GetName]!"
  me_egypt_2_pharaoh.30.tt:0 "[GetCharacter('(int32)42').GetName|Y] wird jetzt in unserem Pantheon als Gott betrachtet."
  me_egypt_2_pharaoh.31.t:0 "Apothoesis: Soters Segen"
  me_egypt_2_pharaoh.31.desc:0 "Die großen Könige der alten Zeit wurden in der hellenischen Welt nach ihrem Tod oft heldenhaft geehrt, ebenso wie die Gründer der Städte. Ägyptische Pharaonen konnten auch beim Verlassen dieser Welt zur Gottheit aufsteigen. \n \nDer Gründer unserer Dynastie, [SCOPE.sCharacter('dead_ptolemy_scope').GetName], ist bereits einen Schritt weiter gegangen und hat Alexander unter die Götter unseres Landes aufgenommen. Nun wacht er mit Wohlwollen über seine Nachfolger und Nachkommen und wartet darauf, dass sie sich ihm auf dem Olymp anschließen."
  me_egypt_2_pharaoh.31.a:0 "Unsere Leute sind wirklich gesegnet."
  me_egypt_2_pharaoh.31.tt:0 "Der göttliche Vorgänger von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], [SCOPE.sCharacter('dead_ptolemy_scope').GetName] dehnt seinen Schutz und seine Kräfte auf unseren Basileus aus."
  me_egypt_2_pharaoh.32.t:0 "Apotheose: Ein Gott unter Menschen"
  me_egypt_2_pharaoh.32.desc:0 "Die großen Könige der alten Zeit wurden in der hellenischen Welt nach ihrem Tod oft heldenhaft geehrt, ebenso wie die Gründer der Städte. Ägyptische Pharaonen konnten auch beim Verlassen dieser Welt zur Gottheit aufsteigen. In den letzten Jahren sind überall im griechischsprachigen Mittelmeerraum lokale Kulte mächtiger lebender Führer aufgetaucht. Größere und größere Ehren werden unserem Basileus, [ROOT.GetCountry.GetRuler.GetName], von seinen dankbaren Untertanen zuteil, die glauben, dass nur eine Gottheit gewöhnlichen Sterblichen solch ein Wohlwollen erweisen könnte!"
  me_egypt_2_pharaoh.32.tt:0 "Nachdem er unglaubliche Heldentaten vollbracht hat, gilt unser Basileus heute als Gott auf Erden."
  me_egypt_2_pharaoh.33.t:0 "Ein Gott unter den Menschen"
  me_egypt_2_pharaoh.33.desc:0 "Die großen Taten und Qualitäten unseres Basileus [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] sind nicht unbemerkt geblieben. Das Volk rühmt den Namen seines Herrschers für den Wohlstand des ganzen Landes. \n \nEs ist klar, dass uns die Götter an dem Tag zulächelten, an dem [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] den Thron bestieg; vereinzelte Stimmen dankbarer Untertanen haben unseren Basileus eine Zeit lang einen göttlichen Wohltäter genannt, aber diese Stimmen sind mit der Zeit immer zahlreicher und eindringlicher geworden. Wir müssen das Problem formell angehen. \n \nZu verkünden, von einem Gott auf Erden regiert zu werden, ist ein mutiger Schritt, sogar blasphemisch, aber wir können offiziell anerkennen, dass [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] einen göttlichen Funken hat und nach [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] dem Tod ein wahrer Gott werden wird, wodurch wir uns [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] glorreichen Vorfahren anschließen, die unser Land beschützen."
  me_egypt_2_pharaoh.33.a:0 "In der Tat! Eines Tages wird [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] mit Zeus auf dem Olymp sitzen!"
  me_egypt_2_pharaoh.33.b:0 "Wir sollten diese Blasphemie nicht fördern."
  me_egypt_2_pharaoh.34.t:0 "Neue synkretistische Kulte"
  me_egypt_2_pharaoh.34.desc:0 "Seit wir zum ersten Mal die Kulte von [serapis_scope.GetName] und [amun_scope.GetName] eingeführt haben, haben sich unsere Leute begeistert neuen synkretistischen Kulten zugewandt. \n \nSynkretismus ist eine tief verwurzelte Praxis in der hellenischen Religion. Wir sind durch unsere starke Hingabe gezwungen, allen Göttern, unabhängig von ihrer Herkunft, unseren Respekt zu erweisen, damit nicht einer von ihnen durch unsere Nachlässigkeit beleidigt wird und Rache sucht; Die meisten Menschen beten jedoch die gleichen Götter an wie wir – so groß ist ihre Macht –, aber sie sprechen sie mit anderen Namen oder Attributen an. Das Erkennen dieser tiefen Verbindung von allem Göttlichen ist der Schlüssel zu einem friedlichen Zusammenleben. \n \nUnter den neuen synkretistischen Kulten, die in unserem Land auftauchen, sind die bemerkenswertesten [hermanubis_scope.GetName] - er, der die Seelen der Verstorbenen in die Unterwelt führt - und [harpocrates_scope.GetName] - göttlicher Sohn von [isis_scope.GetName] und [GetDeityDefinition('omen_serapis').GetName]."
  me_egypt_2_pharaoh.34.a:0 "Wir heißen [hermanubis_scope.GetName] und [harpocrates_scope.GetName] offiziell in unserem Pantheon willkommen."
  me_egypt_2_pharaoh.35.t:0 "Der mazedonische Pharao"
  me_egypt_2_pharaoh.35.desc:0 "Heute feiern alle Menschen in Ägypten! \n \nEndlich sitzt ein würdiger Erbe sowohl der ägyptischen Pharaonen als auch des griechischen Alexander auf dem Thron. Unsere klugen politischen Entscheidungen haben ein friedliches Zusammenleben der verschiedenen Völker unseres Landes, ihren Wohlstand und ihr Glück sichergestellt. \n \nNoch nie war Ägypten so reich, geeint und bewundert. Eines Tages werden wir diejenigen sein, die Alexanders Traum verwirklichen und unsere Kultur mit der ganzen Welt teilen!"
  me_egypt_2_pharaoh.35.a:0 "Gut gemacht!"
  me_egypt_2_pharaoh.35.a.tt.end:0 "Die Mission '#Y $egypt_mission_2_pharaoh$#!' ist jetzt #G Completed#!!"
  me_egypt_2_pharaoh.36.t:0 "Athenisches Theater"
  me_egypt_2_pharaoh.36.desc:0 "Von dem Tag an, an dem wir unsere majestätische Große Bibliothek fertiggestellt haben, haben unsere Gelehrten hart gearbeitet und kostbare Schriftrollen voller Kunst und Wissen aus der ganzen griechischen Welt gesammelt. \n \nKürzlich ist ihnen aufgefallen, dass ein Juwel noch in ihrer Sammlung fehlt. [GetProvince('(int32)416').GetName] ist als Wiege des Theaters bekannt, und Namen wie Aischylos, Sophokles, Euripides und Aristophanes werden immer noch in der ganzen griechischen Welt verehrt. Wie es bei Live-Auftritten zwangsläufig der Fall ist, wurden ihre Werke im Laufe der Jahre und der Theater, in denen sie aufgeführt wurden, modifiziert, und ihre Qualität litt darunter. Offizielle, unveränderliche Kopien dieser Meisterwerke werden jedoch seit Jahrhunderten von [GetCountry('ATH').GetName] aufbewahrt. Wir müssen sie beschaffen, damit unsere Gelehrten sie studieren und möglicherweise behalten können."
  me_egypt_2_pharaoh.36.a:0 "Fragen wir die Athener!"
  me_egypt_2_pharaoh.36.a.tt:0 "Unsere Abgesandten werden zu [GetCountry('ATH').GetName] gehen und nach den Originalrollen fragen."
  me_egypt_2_pharaoh.37.t:0 "Eine Bitte aus Alexandreia"
  me_egypt_2_pharaoh.37.desc:0 "Botschafter von [GetCountry('EGY').GetName] sind mit einer Bitte zur Versammlung gekommen. \n \nDie Große Bibliothek von [GetProvince('(int32)516').GetName] ist bereits die größte Literatursammlung der Welt, und die besten griechischen Gelehrten verbringen Nächte und Tage damit, die vielen Qualitäten der Meisterwerke unserer Kultur zu studieren und zu versuchen, ihnen ihre ursprüngliche Perfektion zurückzugeben, die im Laufe der Jahrhunderte verloren gegangen ist von oft ungeschickten Kopien. Daher stünden sie für immer in unserer Schuld, wenn wir ihnen die Schriftrollen mit den offiziellen Kopien unseres weltberühmten Theaters schicken würden. Sie werden originalgetreue Kopien anfertigen und unsere kostbaren Schriftrollen zurückschicken, sobald sie fertig sind. \n \nWir sind sehr stolz auf die Errungenschaften unserer Vorfahren, und jedem die Möglichkeit zu geben, auf die Originalskripte zuzugreifen und ihre Größe zu bewundern, wäre eine Möglichkeit, ihr Andenken zu ehren; Reiserollen können jedoch leicht verloren gehen oder beschädigt werden ..."
  me_egypt_2_pharaoh.37.a:0 "Wir schicken die Texte!"
  me_egypt_2_pharaoh.37.b:0 "Nein, es ist zu gefährlich."
  me_egypt_2_pharaoh.37.b.tt:0 "Sie werden sehr unzufrieden mit uns sein."
  me_egypt_2_pharaoh.38.t:0 "Athenische Schriftrollen"
  me_egypt_2_pharaoh.38.desc:0 "Gute Nachrichten! Die Athener Versammlung hat unseren Vorschlag angenommen! \n \nDie offiziellen Kopien des Athener Theaters, die von unseren Botschaftern mit äußerster Sorgfalt transportiert wurden, gelangen schließlich in die Große Bibliothek. Unsere Gelehrten sind erstaunt über die Anzahl der großen und kleinen Unterschiede zwischen den zeitgenössischen Theaterskripten und diesen alten Manuskripten. Ihr kultureller Wert ist einfach unbezahlbar. Wir können sie nicht einfach zurückschicken und sie in irgendeinem Tempel verstauben lassen! Wir sollten perfekte Kopien anfertigen und sie stattdessen zurücksenden; Wenn wir Glück haben, werden die Athener es nie bemerken, aber selbst wenn, wird es zu spät sein!"
  me_egypt_2_pharaoh.38.tt:0 "Wir haben den Schatz [tragedies_scope.GetName|Y] von [GetCountry('ATH').GetName] erhalten!"
  me_egypt_2_pharaoh.38.a:0 "Senden Sie die Kopien zurück!"
  me_egypt_2_pharaoh.38.a.tt:0 "Die Athener werden empört sein."
  me_egypt_2_pharaoh.39.t:0 "Athenisches Theater verweigert"
  me_egypt_2_pharaoh.39.desc:0 "Unsere Botschafter melden sich mit schlechten Nachrichten zurück: Die Athener trauten uns nicht und konnten nicht überredet werden, uns die offiziellen Kopien ihrer theatralischen Meisterwerke zu schicken. \n \nDie Enttäuschung unter den Gelehrten unseres Mouseion ist greifbar, aber wir können nicht viel tun. Es war einen Versuch wert; Jetzt haben wir nur noch die Wahl, sie mit Gewalt einzunehmen, wenn die Zeit für eine Invasion reif ist. Hoffen wir nur, dass sie keinen Schaden nehmen."
  me_egypt_2_pharaoh.39.a:0 "Die Athener werden dies bereuen."
  me_egypt_2_pharaoh.40.t:0 "Reingefallen!"
  me_egypt_2_pharaoh.40.desc:0 "Wir wurden getäuscht! \n \nDer hinterhältige Basileus von [GetCountry('EGY').GetName] hat uns angelogen. Wir haben versprochen, dass die offiziellen Kopien unserer theatralischen Meisterwerke, die wir an die Bibliothek von [GetProvince('(int32)516').GetName] geschickt haben, umgehend an uns zurückgeschickt werden; Nach sorgfältiger Prüfung haben wir jedoch festgestellt, dass das, was wir zurückgeschickt haben, nichts anderes als eine wertlose Kopie, eine Fälschung ist! \n \nDie Versammlung brach in einen empörten Aufruhr aus, als die Entdeckung bekannt gegeben wurde, aber wir können nichts dagegen tun, damit wir dem Betrüger nicht den Krieg erklären und riskieren, dabei vernichtet zu werden."
  me_egypt_2_pharaoh.40.a:0 "Trotzdem werden wir es nicht vergessen."
  me_egypt_3_empire.1.t:0 "Red Sea Ventures: Bereit zum Segeln"
  me_egypt_3_empire.1.desc:0 "Wir haben die Nordküste des Roten Meeres gesichert, und unsere lokalen Häfen gedeihen. Händler aus fernen Ländern segeln zu unseren Häfen und transportieren Gewürze, Farbstoffe, Ebenholz und Elfenbein. Ein großer Teil des östlichen und afrikanischen Handels kommt jedoch immer noch durch die Häfen in unseren Süden und den Lauf des Nils über unsere Grenzen hinaus. \n \nEin entschlosseneres Eingreifen könnte bald erforderlich sein."
  me_egypt_3_empire.1.a:0 "Die Nubier könnten zum Problem werden..."
  me_egypt_3_empire.1.a.tt:0 "General Philon Kastorides erscheint vor Gericht."
  me_egypt_3_empire.1.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_3_empire_task_1$#!' ist jetzt #G Completed#!!"
  me_egypt_3_empire.2.t:0 "Handelsstationen: Ein neues Emporion"
  me_egypt_3_empire.2.desc:0 "Unsere Versuche, die Einheimischen zu beeinflussen, waren schwierig und zeitaufwändig, da diese Leute unsere Trachten nicht teilen und ihre Sprachen unverständlich sind. Trotzdem waren unsere Botschafter erfolgreich, und die Stämme aus dem Süden sind jetzt bereit, uns eine Küstensiedlung zu verkaufen, um sie in einen Handelsposten umzuwandeln. \n \nDie Kontrolle wichtiger Siedlungen am Roten Meer wird unseren Handel steigern und uns dabei helfen, Bedrohungen aus dem Meer (einschließlich Piraten) zu verhindern. Vielleicht können wir das Gebiet sogar befestigen und als Sprungbrett für weitere Eroberungen im Süden nutzen!"
  me_egypt_3_empire.2.a:0 "Lassen Sie uns fortfahren!"
  me_egypt_3_empire.2.b:0 "Das ist weder das Risiko noch die Kosten wert."
  me_egypt_3_empire.2.tt:0 "[GetCountry('EGY').GetName] wird die Möglichkeit haben, entweder [GetProvince('(int32)4631').GetName|Y] oder [GetProvince('(int32)7502').GetName|Y] zu kaufen."
  me_egypt_3_empire.2.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_3_empire_task_2$#!' ist jetzt #G Completed#!!"
  me_egypt_3_empire.3.t:0 "Tapfere Navigatoren"
  me_egypt_3_empire.3.desc:0 "Alexanders Reisen in den Osten haben die Fantasie und Neugier der Griechen im gesamten Mittelmeerraum geweckt. Begeisterte Entdecker und Schriftsteller in jeder größeren Stadt freuen sich darauf, unser Wissen über die Welt zu erweitern! Zwei dieser Entdecker sind an den Hof von [ROOT.GetCountry.GetRuler.GetName] gekommen, um nach einem königlichen Sponsor zu suchen. \n \n[timosthenes_admiral.GetName] hat die Aufmerksamkeit unserer Gelehrten mit seinem neuen System von Segelanweisungen auf der Grundlage von 12 Winden erregt, das Aristoteles widerlegte, und bietet seine geografische Expertise an, um das Mittelmeer zu umrunden und eine Beschreibung von Häfen und Routen zu den Säulen des Herakles zusammenzustellen. \n \n[eudoxos_admiral.GetName] hat stattdessen enge Kontakte zu indischen Seeleuten, und einer von ihnen ist bereit, ihn vorbei an [GetProvince('(int32)4650').GetName] - den weitesten griechischen Händlern, die je gereist sind - nach Indien zu führen. \n \nBeide Expeditionen würden unseren Händlern großen Nutzen bringen; Welche werden wir unterstützen?"
  me_egypt_3_empire.3.a:0 "[timosthenes_admiral.GetPraenomen]: Das Mittelmeer ist für uns relevanter."
  me_egypt_3_empire.3.a.tt:0 "[timosthenes_admiral.GetPraenomen] beginnt seinen Periplus des Mittelmeers."
  me_egypt_3_empire.3.b:0 "[eudoxos_admiral.GetPraenomen]: Indien und seine Reichtümer sind attraktiver."
  me_egypt_3_empire.3.b.tt:0 "[eudoxos_admiral.GetPraenomen] segelt nach Indien."
  me_egypt_3_empire.4.t:0 "Brave Navigators: Geschichten aus dem Mittelmeer"
  me_egypt_3_empire.4.desc:0 "Vor mehr als einem Jahr segelte [timosthenes_admiral.GetPraenomen] von Ägypten nach Osten und machte sich auf den Weg rund um die Küsten des Mittelmeers. \n \nJetzt ist er zurückgekehrt und hat eine Fülle von Kenntnissen über Segelrouten, Topografie, Häfen, Küstenmorphologie, geografische Formen und Entfernungen mitgebracht. \n \nUnser Wissen über die Welt ist immer noch unvollkommen, aber unser besseres Verständnis unseres Meeres und seiner Küsten wird sowohl unseren Händlern als auch unseren Admiralen großen Nutzen bringen."
  me_egypt_3_empire.4.a:0 "Dieses neu erworbene Wissen werden wir sinnvoll einsetzen."
  me_egypt_3_empire.4.a.tt:0 "Auch [GetProvince('(int32)519').GetArea.GetName|Y] und [GetProvince('(int32)511').GetArea.GetName|Y] erhalten '#Y $egypt_med_periplus_mod$#!'."
  me_egypt_3_empire.4.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_3_empire_task_3$#! ist jetzt #G Completed#!!"
  me_egypt_3_empire.5.t:0 "Brave Navigators: Geschichten aus Indien"
  me_egypt_3_empire.5.desc:0 "Vor mehr als einem Jahr segelten [eudoxos_admiral.GetPraenomen] und sein indischer Reiseleiter nach Indien. Vom Roten Meer aus trotzten sie den Monsunwinden, indem sie das offene Meer überquerten und in Indien landeten, wodurch sie die arabische Küste und ihre Piraten und [GetProvince('(int32)4650').GetName] mieden, wo griechische Händler normalerweise anhielten, um ihre indischen Kollegen zu treffen. \n \nJetzt ist er zurückgekehrt und hat indische Waren und eine Fülle von Kenntnissen über sichere Segelrouten mitgebracht."
  me_egypt_3_empire.5.a:0 "Indien ist uns jetzt näher."
  me_egypt_3_empire.5.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_3_empire_task_3$#!' ist jetzt #G Completed#!!"
  me_egypt_3_empire.6.t:0 "Land aus Ebenholz: Triumph"
  me_egypt_3_empire.6.desc:0 "Der historische Feind Ägyptens wurde besiegt! Die Ägypter haben seit Jahrhunderten nicht mehr über [GetProvince('(int32)641').GetArea.GetRegion.GetName] geherrscht, daher wird unser Sieg sicherlich genauso lange gefeiert und in Erinnerung bleiben. \n \n[ROOT.GetCountry.GetRuler.GetName] hat einen großartigen Triumphzug durch die Straßen von [GetProvince('(int32)516').GetName] organisiert. Hunderte von äitiopischen Geschenkträgern präsentieren die Beute unseres Sieges: 600 Elefantenstoßzähne, 2000 Ebenholzstämme, 60 Rührschüsseln aus Gold und Silber, Sklaven und Schätze."
  me_egypt_3_empire.6.a:0 "Es ist ein großer Erfolg."
  me_egypt_3_empire.6.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_3_empire_task_4$#!' ist jetzt #G Completed#!!"
  me_egypt_3_empire.7.t:0 "Elefantenhandel: Jagdrevier"
  me_egypt_3_empire.7.desc:0 "Wir haben endlich die Kontrolle über ein afrikanisches Brutgebiet von Elefanten erlangt. \n \n[GetProvince('(int32)7500').GetName] wird als unsere Basis dienen, von der aus Jagdexpeditionen ins Landesinnere aufbrechen, und mit Elefanten beladene Schiffe werden nach Norden reisen, zu den Sammelplätzen, wo sie für den Kampf in unserer Armee ausgebildet werden. \n \nJagdexpeditionen sind gefährlich und kostspielig, sie erfordern Zeit und Hunderte von qualifizierten Jägern, und das Risiko, die Population der wilden Elefanten zu drastisch zu reduzieren, ist immer vorhanden, aber nur so kann sichergestellt werden, dass unsere Armee mit unseren östlichen Rivalen mithalten kann ."
  me_egypt_3_empire.7.a:0 "Elefanten können das Blatt jeder Schlacht wenden."
  me_egypt_3_empire.7.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_3_empire_task_5$#!' ist jetzt #G Completed#!!"
  me_egypt_3_empire.8.t:0 "Elefantenjagd-Expedition"
  me_egypt_3_empire.8.desc:0 "Die Zucht von Kriegselefanten in Gebieten, die nicht in ihren Ursprungsgebieten liegen, hat sich als unmöglich erwiesen, daher sind wir gezwungen, Jagdexpeditionen in ihren Brutgebieten zu organisieren, wenn wir einen stetigen und billigen Nachschub an Elefanten für unsere Armee halten wollen. \n \nUnsere Jäger verlassen [GetProvince('(int32)7500').GetName] und begeben sich ins Landesinnere, wo wilde Elefanten leben. Die gefangenen Elefanten werden dann auf speziellen Elephantegos-Schiffen auf dem Roten Meer, durch den alten Nilkanal und schließlich zum Training nach [GetProvince('(int32)500').GetName] gebracht."
  me_egypt_3_empire.8.a:0 "Holen wir uns ein paar Elefanten!"
  me_egypt_3_empire.8.b:0 "Dieses Mal nicht."
  me_egypt_3_empire.8.b.tt:0 "Nichts passiert."
  me_egypt_3_empire.9.t:0 "Sizilianische Ventures: in den Westen"
  me_egypt_3_empire.9.desc:0 "Ägypten interessiert sich naturgemäß für das östliche Mittelmeer. Verschiedene Gründe könnten jedoch die Aufmerksamkeit eines ehrgeizigen Basileus auf den Westen lenken: neue Handelsmöglichkeiten, desorganisierte Feinde, schwache Griechen, die Schutz suchen, und Ländereien und Ressourcen, die weit entfernt von den gierigen Händen der anderen Diadochen sind. \n \nEs wird auch Risiken geben, und zu mutige Manöver in [GetProvince('(int32)84').GetArea.GetRegion.GetName] haben in der Vergangenheit Königreiche und Imperien zerstört. Wir müssen es besser machen als alle unsere Vorgänger, um den Grundstein für ein westliches Imperium zu legen."
  me_egypt_3_empire.9.a:0 "Wir werden uns der Herausforderung stellen."
  me_egypt_3_empire.9.a.tt:0 "Alle nicht-griechischen Länder von [GetProvince('(int32)84').GetArea.GetRegion.GetName] werden uns als Bedrohung ansehen."
  me_egypt_3_empire.9.a.tt.2:0 "Die anderen Nachfolger werden sich über uns freuen, da wir unsere Aufmerksamkeit auf den Westen gelenkt haben."
  me_egypt_3_empire.9.a.tt.3:0 "Falls nicht bereits im Besitz, erhält [GetCountry('EGY').GetName] einen Anspruch auf [GetProvince('(int32)84').GetArea.GetName|Y], [GetProvince('(int32)80').GetArea.GetName|Y], [GetProvince('(int32)72').GetArea.GetName|Y] und [GetProvince('(int32)56').GetArea.GetName|Y]."
  me_egypt_3_empire.9.tt.end:0 "Die Missionsaufgabe '#Y $egypt_mission_3_empire_task_6$#!' ist jetzt #G Completed#!!"
  me_egypt_3_empire.10.t:0 "Die Leute von Cyrenaica: Stolz [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]"
  me_egypt_3_empire.11.t:0 "Die Leute von Cyrenaica: Bürgerkrieg"
  me_egypt_3_empire.11.desc:0 "Leider sind die Kyrenaikaner weiterhin hartnäckig gegen die ägyptische Herrschaft und haben die Waffen gegen die Streitkräfte von [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] ergriffen. Ihr stolzer Herrscher, [SCOPE.sChar('flav_egy_5_old_ruler').GetName], hat [SCOPE.sChar('flav_egy_5_old_ruler').GetHerHis] Armeen im [flav_egy_5_old_ruler.GetCountry.GetCapital.Custom('get_city_type_loc')] von [SCOPE.sChar('flav_egy_5_old_ruler').GetCountry.GetCapital.GetName] versammelt und lädt Cyrenaikaner aller Couleur ein, sich [SCOPE.sChar('flav_egy_5_old_ruler').GetHerHim] anzuschließen, um die [ROOT.GetCountry.GetAdjective] Eindringlinge zu vertreiben. \n \n[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] hat es bereits geschafft, sich die Unterstützung und Kontrolle eines Teils der Region zu sichern, indem er Loyalisten zu Alexander und seinem Nachfolger versammelt hat, die in die Herde zurückkehren möchten. Während wir [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] bereits Soldaten zur Verfügung gestellt haben, gibt es ein Argument, um den [SCOPE.sChar('flavor_egy_2_magas_scope').GetHerHis]-Erfolg zu garantieren; ein paar weitere Abteilungen könnten leicht aufgestellt und als Verstärkung nach [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName] geschickt werden. Schließlich wird uns die Niederlage von [flavor_egy_2_magas_scope.GetPraenomen] nichts nützen."
  me_egypt_3_empire.11.a:0 "Wir werden abwarten und sehen."
  me_egypt_3_empire.11.end.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_3_empire_task_7$#!' ist jetzt #G Completed#!!"
  me_egypt_3_empire.12.t:0 "Die Leute von Cyrenaica: Wind of War"
  me_egypt_3_empire.12.desc:0 "Mit den stumpfsinnigen Cyrenaikanern ist nicht zu argumentieren, aber ihr Stolz wird auch ihr Untergang sein. Sie haben unseren ersten Gouverneur, Ophellas, ermordet, und sie haben nie Anzeichen von Reue gezeigt; jetzt lehnten sie sogar unser großzügiges Angebot ab. \n \nMan kann ihnen nicht trauen, und das wird auch nicht weiter toleriert. [GetProvince('(int32)3354').GetArea.GetRegion.GetName] sollte rechtmäßig uns gehören, und wir werden für unseren Anspruch kämpfen."
  me_egypt_3_empire.12.a:0 "Krieg ist die einzige Option."
  me_egypt_3_empire.13.t:0 "Die Leute von Cyrenaica: Unterwerfung"
  me_egypt_3_empire.13.desc:0 "Heute ist ein freudiger Tag: Die Kyrenaikaner, die unsere großzügigen Bedingungen ohne Blutvergießen akzeptiert haben, erkennen jetzt [GetCountry('EGY').GetName] als ihren Oberherrn an. \n \nDie Kontrolle über das Gebiet zu erlangen war einfacher als erwartet, aber die eigentliche Herausforderung wird darin bestehen, unsere Kontrolle darüber zu behalten, da sich die Cyrenaicaner in der Vergangenheit als widerspenstig und anfällig für Rebellionen erwiesen haben. Trotzdem ist heute ein Tag zum Feiern!"
  me_egypt_3_empire.13.a:0 "Bringen Sie unseren besten Bibline-Wein heraus!"
  me_egypt_3_empire.14.t:0 "Die Cyrenaican-Angelegenheit: Problem gelöst"
  me_egypt_3_empire.14.desc_1:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetCountry.GetName]s Ehrgeiz und Gier verursachten seinen Ruin. Unzufrieden damit, unser vertrauenswürdiger Gouverneur zu sein, widersetzte er sich offen uns, aber die Götter strichen seine Hybris nieder. Alle Länder von [GetProvince('(int32)3354').GetArea.GetRegion.GetName] werden jetzt direkt von unserem Basileus und Pharao [ROOT.GetCountry.GetRuler.GetName] kontrolliert, der ein Gebiet befriedet hat, das Generationen von Pharaonen ein Dorn im Auge war. \n \nDie direkte Kontrolle des Gebiets schützt uns vor den Unsicherheiten eines unbeständigen Nachbarn, aber die Annexion birgt immer noch mehrere Gefahren. Wie wir in naher Zukunft mit ihnen umgehen, wird unsere Präsenz in der Region für immer prägen."
  me_egypt_3_empire.14.desc_2:0 "Alle Ländereien von [GetProvince('(int32)3354').GetArea.GetRegion.GetName] gehören jetzt unserem Basileus und Pharao, [ROOT.GetCountry.GetRuler.GetName], der endlich ein Gebiet befriedet hat, das Generationen von Pharaonen ein Dorn im Auge war. \n \nDie direkte Kontrolle des Gebiets schützt uns vor den Unsicherheiten eines unbeständigen Nachbarn, aber die Annexion birgt immer noch mehrere Gefahren. Wie wir in naher Zukunft mit ihnen umgehen, wird unsere Präsenz in der Region für immer prägen."
  me_egypt_3_empire.14.a:0 "Ein Schritt auf einmal."
  me_egypt_3_empire.14.a.tt:0 "Auch [GetProvince('(int32)3360').GetArea.GetName|Y] und [GetProvince('(int32)3344').GetArea.GetName|Y] erhalten '#Y $egypt_silphium_trade$#!'."
  me_egypt_3_empire.14.a.tt.2:0 "Der lokale Gott [GetDeityDefinition('omen_zeus_amun').GetName|Y] ist jetzt in unserem Pantheon verfügbar!"
  me_egypt_3_empire.14.end.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_3_empire_task_8$#!' ist jetzt #G Completed#!!"
  me_egypt_3_empire.15.t:0 "Eiserne Faust: Cyrenaica befriedet"
  me_egypt_3_empire.15.desc:0 "Um die Problemregion [GetProvince('(int32)3354').GetArea.GetRegion.GetName] zu befrieden, waren harte Maßnahmen erforderlich. Dieser Ansatz mag die lokale Bevölkerung kurzfristig entfremden, aber langfristig wird er sich als sichere Investition erweisen. \n \nUnter der festen Führung unseres eigenen [SCOPE.sCharacter('lagid_cyrenaica_governor').GetName] und mit der Hilfe unserer Provinzprokuratoren wird [GetProvince('(int32)3354').GetArea.GetRegion.GetName] bald ein sicherer, wohlhabender und loyaler Teil unseres Königreichs werden."
  me_egypt_3_empire.15.a:0 "Es musste getan werden."
  me_egypt_3_empire.15.a.tt:0 "Auch [GetProvince('(int32)3344').GetArea.GetName|Y] gewinnt '#Y $egypt_cyrene_pacified_by_force$#!'."
  me_egypt_3_empire.15.end.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_3_empire_task_9$#!' ist jetzt #G Completed#!!"
  me_egypt_3_empire.16.t:0 "Integration: Verfassung"
  me_egypt_3_empire.16.desc:0 "[GetCountry('EGY').GetName] ist von Feinden und Barbaren umgeben, aber von diesem Tag an sind unsere griechischen Brüder und Schwestern aus [GetProvince('(int32)3354').GetArea.GetRegion.GetName] keine Bedrohung mehr. Sie sind offiziell in unsere herrschende Klasse eingetreten, und als weiteres Zeichen des guten Willens hat unser Basileus [ROOT.GetCountry.GetRuler.GetName] eine neue Verfassung für die griechischen Städte [GetProvince('(int32)3354').GetArea.GetRegion.GetName] erlassen. \n \nWährend stadtspezifische Verfassungen in der Zeit der großen Königreiche der Alexander-Nachfolger nicht mehr so ​​relevant erscheinen, sind sie für die Griechen eine Quelle des Stolzes und der ethnischen Identifikation und repräsentieren ihre lokale Autonomie."
  me_egypt_3_empire.16.a:0 "Es ist ein großartiges Ergebnis."
  me_egypt_3_empire.16.end.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_3_empire_task_10$#!' ist jetzt #G Completed#!!"
  me_egypt_3_empire.17.t:0 "Western Trade: Ein zuverlässiger Partner"
  me_egypt_3_empire.17.desc:0 "Der Wohlstand von [GetCountry('EGY').GetName] in den letzten Jahrzehnten war in hohem Maße der freundschaftlichen Zusammenarbeit mit unserem westlichen Nachbarn [GetCountry('CAR').GetName] zu verdanken. Unser bekanntes Interesse an einer Expansion in Afrika, im Handel und im Mittelmeer riskierte jedoch, uns auf eine Kollisionsroute mit ihnen zu bringen. \n \nUnsere Politik der getrennten Einflusssphären – für uns das östliche Mittelmeer, für sie das westliche Mittelmeer – hat einen langfristigen Frieden gesichert, der in einem Bündnis gipfelte. Dieses Ergebnis wird uns sowohl durch die Erleichterung des Handels als auch durch die Gewährung von Sicherheit zugute kommen."
  me_egypt_3_empire.17.a:0 "Wir haben gute Freunde im Westen."
  me_egypt_3_empire.17.a.tt:0 "Alle eigenen Ports erhalten '#Y $egypt_carthaginian_traders_mod$#!'."
  me_egypt_3_empire.17.end.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_3_empire_task_11$#!' ist jetzt #G Completed#!!"
  me_egypt_3_empire.18.t:0 "King of the Western Seas: Eroberte Basen"
  me_egypt_3_empire.18.desc:0 "Unsere Präsenz im westlichen Mittelmeerraum hat erheblich zugenommen, und wir könnten zu Recht als eine in diesem Gebiet operierende Großmacht angesehen werden. \n \nEs besteht jedoch die Gefahr, dass unsere Ressourcen zu dünn verteilt werden. Unsere neuen Territorien sind isoliert, weit entfernt vom Kern unserer Macht und von Barbaren bevölkert. Sie unter strenger und direkter Kontrolle zu halten, könnte für uns zu anstrengend sein; wir sollten ihnen ein gewisses Maß an Autonomie gewähren, während sie unsere Interessen im Westen schützen."
  me_egypt_3_empire.18.a:0 "Sie werden unser Geschäft gut führen."
  me_egypt_3_empire.18.a.tt:0 "Wir schaffen die Western Nesiotic League als tributpflichtiges Subjekt. Sie erhalten jedes Gebiet, das wir in [GetProvince('(int32)1470').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)3488').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1465').GetArea.GetRegion.GetName|Y] und [GetProvince('(int32)1471').GetName|Y] besitzen."
  me_egypt_3_empire.18.end.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_3_empire_task_12$#!' ist jetzt #G Completed#!!"
  me_egypt_3_empire.19.t:0 "Herrscher von Afrika"
  me_egypt_3_empire.19.desc:0 "Unser Volk, und insbesondere die Ägypter, freut sich – die Demütigung der nubischen Herrschaft ist aus dem ägyptischen Gedächtnis ausgelöscht, die Cyrenaica ist keine Bedrohung mehr, und nicht einmal das westliche Mittelmeer ist jetzt außerhalb unserer Reichweite. \n \nUnsere Grenzen sind sicher und unsere Position gefestigt, also sollten wir unsere Aufmerksamkeit auf die Bedrohungen richten, die von den anderen Nachfolgern ausgehen, und unseren legitimen Platz unter ihnen als wahre Erben von Alexander einnehmen."
  me_egypt_3_empire.19.a:0 "[GetCountry('EGY').GetName] ist die mächtigste Macht südlich des Mittelmeers."
  me_egypt_3_empire.19.a.tt.2:0 "Falls nicht bereits im Besitz, erhält [GetCountry('EGY').GetName] einen Anspruch auf [GetProvince('(int32)3333').GetArea.GetName|Y], [GetProvince('(int32)3256').GetArea.GetName|Y] und [GetProvince('(int32)3245').GetArea.GetName|Y]."
  me_egypt_3_empire.19.a.tt:0 "Auch [GetCulture('upper_egyptian').GetName|Y]- und [GetCulture('middle_egyptian').GetName|Y]-Kulturen erhalten '#Y $egypt_safe_borders$#!'."
  me_egypt_3_empire.19.end.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_3_empire_task_final$#!' ist jetzt #G Completed#!!"
  me_egypt_3_empire.20.t:0 "Westgriechen: Grenze"
  me_egypt_3_empire.20.desc:0 "Eine große Anzahl griechischer Städte wurde unter unserer Führung geführt und ist nun sicher vor der Bedrohung durch italische und karthagische Menschen gleichermaßen. Unsere direkte Intervention in diesem Gebiet wird zwangsläufig das lokale Machtgleichgewicht stören und eine neue turbulente Grenze unseres Königreichs im westlichen Mittelmeerraum schaffen. Diese ressourcenintensive Aufgabe an ein lokales Subjekt zu delegieren, ist wahrscheinlich unsere sicherste Wahl. \n \nAndererseits bedeutet unsere Präsenz in Sizilien, dass wir derzeit die sogenannten Getreidespeicher des Mittelmeers kontrollieren: Ägypten und Sizilien. Wir sollten unser Monopol auf dem Getreidemarkt ausnutzen."
  me_egypt_3_empire.20.a:0 "Wir sind stärker denn je."
  me_egypt_3_empire.20.a.tt:0 "Wir gründen Magna Graecia als Klientenstaat. Sie werden jedes Gebiet erhalten, das wir in [GetProvince('(int32)72').GetArea.GetRegion.GetName|Y] besitzen."
  me_egypt_3_empire.20.end.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_3_empire_task_13$#!' ist jetzt #G Completed#!!"
  flavor_egy.12.desc.2:0 "Mit der sicheren Position von [flavor_egy_12_magas_scope.GetPraenomen]' in [GetProvince('(int32)3354').GetArea.GetRegion.GetName] versucht er, seinen Einfluss auf die Region als unabhängiger König im Stil von Agathokles und den Diadochen zu festigen. \n \nWir sollten vorsichtig sein und uns daran erinnern, wie die Götter die Hybris von Ophellas belohnten, als seine Ambitionen über die bloße Unterwürfigkeit gegenüber [GetCountry('EGY').GetName] hinauswuchsen."
  flavor_egy.13.desc.2:0 "Beflügelt von seiner sicheren Position in [GetProvince('(int32)3354').GetArea.GetRegion.GetName], hat [flavor_egy_12_magas_scope.GetName] sich zum König von [GetCountry('CYR').GetName] ausgerufen und deutlich gemacht, dass sein Reich nicht länger nur ein Vasall von [GetCountry('EGY').GetName] sein wird. \n \nDer Köter hat das Vertrauen der Lagid-Dynastie missbraucht, aber es könnte einfacher sein, ihn die Pentapolis regieren zu lassen, als uns mit einem langwierigen Krieg zu schwächen."
  me_egypt_3_empire.21.t:0 "Größeres Imperium"
  me_egypt_3_empire.21.desc:0 "Noch nie hat das Land Ägypten eine solche Sicherheit gekannt! \n \nEndlich sind die lange umkämpften Grenzen Ägyptens sicher vor Eindringlingen und aggressiven Nachbarn. Die Menschen, die Ägypten einst bedrohten, wurden entweder dazu überredet, sich uns in unserer Überlegenheit anzuschließen, oder durch die Stärke unserer Armeen vernichtet. Unsere Macht ist infolge dieser Siege so sehr gewachsen, dass wir es gewagt haben, unsere Hände nach Westen auszustrecken, wo noch nie ein Ägypter regiert hat und nicht einmal Alexander je gegangen ist!"
  me_egypt_3_empire.21.a:0 "Eine würdige Leistung!"
  me_egypt_3_empire.21.end.tt:0 "Die Mission '#Y $egypt_mission_3_empire$#!' ist jetzt #G Completed#!!"
  me_egypt_4_border.1.t:0 "Der König der Sidonier: Ein neuer König"
  me_egypt_4_border.1.desc:0 "[GetProvince('(int32)747').GetName] ist einer der wichtigsten Mittelmeerhäfen und Handelszentren. Unter den größten und ältesten phönizischen Städten, die für die Herstellung hochwertiger Zedernholzschiffe und Purpurfarben bekannt sind, genoss die Stadt unter ihren Vorgängerherrschern immer ein beträchtliches Maß an Freiheit. \n \nAuch wenn die Platzierung eines Mitglieds unseres Hofstaats bei den Einheimischen möglicherweise nicht gut ankommt, ist die Errichtung einer freundlichen Monarchie für uns der einfachste Weg, das Gebiet zu kontrollieren."
  me_egypt_4_border.1.a:0 "Es ist die beste Lösung."
  me_egypt_4_border.1.a.tt:0 "Jeder eigene Port erhält '#Y $egypt_sidonian_cedars$#!'."
  me_egypt_4_border.1.a.tt.2:0 "Wir schaffen einen Tributary State in Sidon, der von [sidonian_new_king.GetName] regiert wird."
  me_egypt_4_border.2.t:0 "Der König der Sidonier: Philokles"
  me_egypt_4_border.2.desc:0 "[GetProvince('(int32)747').GetName] ist einer der wichtigsten Mittelmeerhäfen und Handelszentren. Unter den größten und ältesten phönizischen Städten, die für die Herstellung hochwertiger Zedernholzschiffe und Purpurfarben bekannt sind, genoss die Stadt unter ihren Vorgängerherrschern immer ein beträchtliches Maß an Freiheit. \n \n[GetCharacter('(int32)253').GetName], der sich kürzlich unserem Hof ​​angeschlossen hat, ist ein hellenisierter Phönizier mit familiären Bindungen an die frühere königliche Linie von [GetProvince('(int32)747').GetName]. Nachdem er den Dienst der Antigoniden verlassen hat, hat er sich als treuer und nützlicher Agent für uns erwiesen. Er hat unser Vertrauen gewonnen und dürfte auch von den Sidoniern gut angenommen werden. Er ist der ideale Kandidat, um unsere Kontrolle über die Stadt sicherzustellen."
  me_egypt_4_border.2.a:0 "Wir vertrauen auf [GetCharacter('(int32)253').GetName]."
  me_egypt_4_border.3.t:0 "Der König der Sidonier: Die richtige Wahl"
  me_egypt_4_border.3.desc:0 "[GetProvince('(int32)747').GetName] ist einer der wichtigsten Mittelmeerhäfen und Handelszentren. Unter den größten und ältesten phönizischen Städten, die für die Herstellung hochwertiger Zedernholzschiffe und Purpurfarben bekannt sind, genoss die Stadt unter ihren Vorgängerherrschern immer ein beträchtliches Maß an Freiheit. \n \n[GetCharacter('(int32)253').GetName], der derzeitige König, ist ein hellenisierter Phönizier mit familiären Verbindungen zur früheren königlichen Linie von [GetProvince('(int32)747').GetName]. Obwohl er ein ehemaliger Agent der Antigoniden war, hat er uns jetzt seine Treue geschworen. Seine Loyalität ist immer noch zweifelhaft, aber er ist unsere beste Chance, das Vertrauen der Sidonier zu gewinnen."
  me_egypt_4_border.3.a:0 "Wir müssen [GetCharacter('(int32)253').GetName] vertrauen."
  me_egypt_4_border.1.end.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_4_border_task_1$#!' ist jetzt #G Completed#!!"
  me_egypt_4_border.4.t:0 "Der König der Sidonier: Königliche Hochzeit"
  me_egypt_4_border.4.desc:0 "Um unsere Freundschaft mit dem Herrscher von [GetProvince('(int32)747').GetName] zu festigen, schlagen wir eine Hochzeit zwischen einem Mitglied unserer eigenen Familie, den Lagiden, und dem König selbst vor. \n \nLass es durch die Vereinigung von [SCOPE.sCharacter('egypt_wedding_sidon_ruler').GetName] und [SCOPE.sCharacter('egypt_wedding_sidon_bride').GetName] bekannt werden, dass die Lagids von [GetCountry('EGY').GetName] [GetProvince('(int32)747').GetName] beschützen und [GetProvince('(int32)747').GetName] ihnen im Gegenzug für alle Zeiten treu ist!"
  me_egypt_4_border.4.a:0 "Möge ihre Vereinigung von den Göttern gesegnet sein!"
  me_egypt_4_border.5.t:0 "Phönizische Seefahrer: Servierfertig"
  me_egypt_4_border.5.desc:0 "Unsere Feinde sind auf See, und nur mit der stärksten Flotte werden wir sie besiegen können. \n \nPhönizien war schon immer bekannt für die überlegene Qualität seines Zedernholzes, seiner schnellen Schiffe und kühnen Seefahrer, die das gesamte Mittelmeer durchquerten und kolonisierten. Von ihnen ging die Linie der Karthager und durch ihren Gründer Kadmos auch die der Thebaner aus. Segeln und Handel liegen in der Natur der Phönizier; Sie auf unserer Seite zu haben, wird unsere Flotte stärker und unsere Kassen voller machen."
  me_egypt_4_border.5.a:0 "Sie werden unserem Projekt sehr helfen."
  me_egypt_4_border.5.a.tt:0 "Wir gewinnen eine phönizische Flotte im $mare_phoenicium_area$."
  me_egypt_4_border.5.end.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_4_border_task_2$#!' ist jetzt #G Completed#!!"
  me_egypt_4_border.6.t:0 "Grenzsicherheit: Befestigungen"
  me_egypt_4_border.6.desc:0 "[GetProvince('(int32)660').GetArea.GetName] ist ein Land der alten Städte und Festungen. Lange Zeit markierte es die Grenze zwischen Ägypten und den Völkern des Ostens; In jüngerer Zeit ist es so weit südlich, wie [GetCharacter('(int32)37').GetName] es jemals in seiner Kontrolle über Alexanders Königreich gemacht hat. \n \nJetzt, da das Gebiet Teil unserer Domäne geworden ist und angemessen befestigt wurde, sind unsere Grenzen sicherer, und unsere Expansion nach Norden kann auf einer festeren Grundlage voranschreiten."
  me_egypt_4_border.6.a:0 "Dies ist nur der erste Schritt."
  me_egypt_4_border.6.end.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_4_border_task_3$#!' ist jetzt #G Completed#!!"
  me_egypt_4_border.7.t:0 "Die judäische Angelegenheit: Vereinigung"
  me_egypt_4_border.7.desc:0 "[GetProvince('(int32)687').GetArea.GetRegion.GetName], ein Land in Südsyrien, das zwischen Phönizien und Ägypten liegt, ist mindestens seit der ersten Besiedlung durch die Philister unter diesem Namen bekannt, ist aber bekannter für die eigentümlichen Bräuche ihres Volkes: die lokalen Stämme, die sich als [hebrew_scope.GetName] , erkenne die Existenz nur eines Gottes an, ihres eigenen! Sie sind auch ein stolzes Volk, und die Kontrolle über das strategisch relevante Gebiet, in dem sie leben, war eine Herausforderung für alle lokalen Mächte. \n \nJetzt, da das Gebiet vollständig unter unserer Kontrolle ist, müssen wir ein empfindliches Gleichgewicht mit den lokalen Eliten finden, damit das Gebiet unter unserer Führung gedeihen und uns allen zugute kommen kann."
  me_egypt_4_border.7.a:0 "Lassen Sie uns ihre besten Gelehrten zu [GetProvince('(int32)516').GetName] einladen."
  me_egypt_4_border.7.end.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_4_border_task_4$#!' ist jetzt #G Completed#!!"
  me_egypt_4_border.8.t:0 "Docks of Purple: Phönizische Händler"
  me_egypt_4_border.8.desc:0 "Die Eroberung der Städte Phöniziens war eine große Leistung. Dies war jedoch nur der Anfang unserer Interventionen in der Region. Die phönizischen Städte beherbergen bereits einige der größten und reichsten Häfen im Mittelmeerraum, und dank unserer Investitionen können wir jetzt die Vorteile ihrer Handelsüberlegenheit voll ausschöpfen. Insbesondere das Monopol über die Produktion und den Handel von Purpur im Mittelmeerraum ist eine grenzenlose Goldquelle, und die lokalen Zedern werden sowohl den Handel ankurbeln als auch unsere Flotte stärken."
  me_egypt_4_border.8.a:0 "Unsere Investitionen haben sich gelohnt."
  me_egypt_4_border.8.a.tt:0 "Auch [GetProvince('(int32)769').GetArea.GetName|Y] gewinnt '#Y $egypt_phoenician_docks_develop$#!'."
  me_egypt_4_border.8.end.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_4_border_task_5$#!' ist jetzt #G Completed#!!"
  me_egypt_4_border.9.t:0 "Der Feind der Antigoniden: Lang erwartete Rache"
  me_egypt_4_border.9.desc:0 "Wie sich der Spieß gewendet hat ... Vor Jahren führte [GetCharacter('(int32)38').GetName], Sohn von [GetCharacter('(int32)37').GetPraenomen], eine Armee fast bis vor die Tore von [GetProvince('(int32)516').GetName], und unser ganzes Königreich war nahe daran, in seine Hände zu fallen. \n \nHeute sind unsere glorreichen Armeen über [GetCharacter('(int32)37').GetName]s historische Hauptstadt [GetProvince('(int32)790').GetName] marschiert. Diese Errungenschaft soll die Schande unserer vorherigen Niederlage wegspülen und das verhasste [GetCountry('PRY').GetName] daran erinnern, dass [GetCountry('EGY').GetName] der legitime Erbe von Alexander ist."
  me_egypt_4_border.9.desc.2:0 "Vor Jahren brachte [GetCharacter('(int32)38').GetName], Sohn von [GetCharacter('(int32)37').GetPraenomen], eine Armee fast bis vor die Tore von [GetProvince('(int32)516').GetName], und unser ganzes Königreich war nahe daran, in seine Hände zu fallen. \n \nDie Antigoniden haben [GetProvince('(int32)790').GetName] längst verlassen, aber die Erinnerung an die einst verhasste historische Hauptstadt von [GetCharacter('(int32)37').GetPraenomen] bleibt. Es ist ein später Trost, aber wir könnten die Schande der Invasion von [GetCharacter('(int32)38').GetPraenomen] zumindest teilweise als gerächt und die Erinnerung an [GetCharacter('(int32)37').GetPraenomen] als angemessen beleidigt betrachten."
  me_egypt_4_border.9.a:0 "Der Gerechtigkeit wird Genüge getan, das reicht."
  me_egypt_4_border.9.b:0 "Es ist Zeit für Diplomatie!"
  me_egypt_4_border.9.a.tt:0 "[GetCountry('EGY').GetName] erhält Anspruch auf [GetProvince('(int32)795').GetArea.GetName|Y], [GetProvince('(int32)1883').GetArea.GetName|Y] und [GetProvince('(int32)1910').GetArea.GetName|Y]."
  me_egypt_4_border.9.a.tt.2:0 "Es besteht die Möglichkeit einer königlichen Hochzeit entweder mit dem [GetCountry('SEL').GetName] oder [GetCountry('TRE').GetName]."
  me_egypt_4_border.9.end.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_4_border_task_6$#!' ist jetzt #G Completed#!!"
  me_egypt_4_border.9.wedding_tt:0 "Wir werden eine Heirat zwischen [egypt_wedding_9_husb.GetName] und [egypt_wedding_9_bride.GetName] vorschlagen und damit ein Bündnis zwischen [egypt_wedding_9_husb.GetEmployer.GetFlag][egypt_wedding_9_husb.GetEmployer.GetName|Y]! [egypt_wedding_9_bride.GetEmployer.GetFlag] Und [egypt_wedding_9_bride.GetEmployer.GetName|Y]!"
  me_egypt_4_border.10.t:0 "Telmessos: Eine neue Dynastie"
  me_egypt_4_border.10.desc:0 "Nachdem wir unser Bündnis mit [GetCountry('TRE').GetName] durch eine Hochzeit zwischen herrschenden Familien besiegelt hatten, ist [egypt_telmessos_ruler.GetName] der Familie seiner Frau näher gekommen und zunehmend unzufrieden mit der Politik seines eigenen Landes. Kürzlich hat er sogar die Absicht bekundet, mit seiner Familie nach [GetCountry('EGY').GetName] zu ziehen. \n \nDurch seine familiären Bindungen sowohl zu den Lagiden als auch zu den Alkimachiden könnte er zu einem gefährlichen Heuchler werden; Eine einfache Lösung wäre, ihn in einem kürzlich eroberten Gebiet als unseren Vertreter und Kunden anzusiedeln. [GetProvince('(int32)1992').GetName] und die umliegenden Siedlungen würden sich als angemessene Machtbasis für einen lokalen König erweisen, und [egypt_telmessos_ruler.GetName] würde sich um unsere Geschäfte in der Gegend kümmern, ohne unser bürokratisches System zu preisen."
  me_egypt_4_border.10.desc.2:0 "[egypt_telmessos_ruler.GetName], ein minderjähriges Mitglied der Alkimachid-Familie von [GetCountry('TRE').GetName], zeigt zunehmende Unzufriedenheit mit den glanzlosen Projekten seiner Familie und kaum Anerkennung seiner Ambitionen, so dass er zu uns gekommen ist, um unserem Land seine Dienste anzubieten. \n \nIhm zu vertrauen mag ein Fehler sein, aber er scheint einige familiäre Bindungen mit der Gegend von [GetProvince('(int32)1992').GetName] zu haben, und ihm ein kleines Kundenreich zu geben, das er regieren kann, könnte genau das sein, was wir brauchen, um seinen Mut und seine Loyalität zu testen."
  me_egypt_4_border.10.desc.3:0 "[egypt_telmessos_ruler.GetName]s aufkeimende Loyalität und sein wachsender Einfluss haben ihn zu einem Dorn im Auge von [ROOT.GetCountry.GetRuler.GetName] gemacht. \n \nNach langer Überlegung hat [ROOT.GetCountry.GetRuler.GetName] entschieden, dass der sicherste Weg, mit ihm umzugehen und gleichzeitig ein dringendes Problem zu lösen, darin besteht, ihn als unseren Stellvertreter zur Herrschaft über [GetProvince('(int32)1992').GetName] zu schicken. Dies sollte seine Ambitionen befriedigen, ihn gleichzeitig weit von unserem Hof ​​fernhalten und unsere Bürokratie von der direkten Kontrolle des Gebiets entlasten."
  me_egypt_4_border.10.a:0 "Es sollte sowohl uns als auch ihm zugute kommen."
  me_egypt_4_border.10.a.tt:0 "Wir erstellen einen Client-Zustand in [GetProvince('(int32)1992').GetName], der von [egypt_telmessos_ruler.GetName] beherrscht wird."
  me_egypt_4_border.10.end.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_4_border_task_7$#!' ist jetzt #G Completed#!!"
  me_egypt_4_border.11.t:0 "Eine königliche Hochzeit"
  me_egypt_4_border.11.desc:0 "[GetCountry('EGY').GetRuler.GetName], Basileus von [GetCountry('EGY').GetName], hat [GetProvince('(int32)790').GetName] erobert, einst den Wahlsitz von [GetCharacter('(int32)37').GetName] - die Machtverhältnisse unter den Diadochen haben sich erneut verschoben. \n \nEin Botschafter von [egypt_scope.GetName] ist gerade an unserem Hof ​​eingetroffen und bietet [GetCountry('EGY').GetRuler.GetName]s Freundschaft in Form eines Ehebündnisses an. Derzeit ist [GetCountry('EGY').GetName] keine Bedrohung für uns, daher ist es vielleicht ratsam, sie Freunde zu nennen - vorerst."
  me_egypt_4_border.11.a:0 "Sehr gut. Heute werden wir feiern!"
  me_egypt_4_border.11.b:0 "Wir brauchen weder ihre Hilfe noch ihre Freundschaft. Sie sind unsere Rivalen!"
  me_egypt_4_border.11.b.tt:0 "Sie werden mit unserer Antwort nicht zufrieden sein."
  me_egypt_4_border.12.t:0 "Verräter"
  me_egypt_4_border.12.desc:0 "[egypt_telmessos_ruler.GetName] war lange unzufrieden mit unserer Herrschaft und seiner Stellung in unserem Königreich, aber jetzt hat er die Grenze überschritten! \n \nDer Feigling redet schon seit einiger Zeit mit seinen Freunden in [GetCountry('EGY').GetName] und kommt jetzt klar: er bevorzugte [GetCountry('EGY').GetRuler.GetName] und ägyptische List und hat jetzt seine eigene Familie im Austausch gegen ein Stück ägyptisches Land aufgegeben! \n \nEr hat uns offiziell verraten, aber es könnte nur ein verkappter Segen sein; dies sollte seinen Ehrgeiz befriedigen und ihn gleichzeitig weit von unserem Hof ​​entfernt halten, wo sich jemand mit so guten Verbindungen wie er als echte Gefahr erweisen könnte."
  me_egypt_4_border.12.a:0 "Trotzdem, verfluche ihn!"
  me_egypt_4_border.12.a.tt:0 "[egypt_telmessos_ruler.GetName] ist nach [GetProvince('(int32)1992').GetName] umgezogen und ein Kundenkönig von [GetCountry('EGY').GetName] geworden."
  me_egypt_4_border.13.t:0 "Königliche Hochzeit angenommen"
  me_egypt_4_border.13.desc:0 "[GetCountry('SEL').GetRuler.GetName] hat unser Angebot einer politischen Heirat zwischen [egypt_wedding_9_bride.GetName] und [egypt_wedding_9_husb.GetName] gnädig angenommen. Diese Hochzeit wird unsere Allianz mit dem [GetCountry('SEL').GetName] sanktionieren. \n \nJeden Tag werden unter Alexanders Nachfolgern Bündnisse geschlossen und wieder gebrochen, aber wir hoffen, dass uns diese Resolution zumindest vorerst eine Pause von einer sicheren Grenze gewähren wird. Wir müssen schließlich nicht mit allen unseren Rivalen gleichzeitig Krieg führen, um unseren endgültigen Erfolg zu sichern!"
  me_egypt_4_border.13.desc.2:0 "[GetCountry('TRE').GetRuler.GetName] hat unser Angebot einer politischen Heirat zwischen [egypt_wedding_9_bride.GetName] und [egypt_wedding_9_husb.GetName] gnädig angenommen. Diese Hochzeit wird unsere Allianz mit [GetCountry('TRE').GetName] sanktionieren. \n \nJeden Tag werden unter Alexanders Nachfolgern Bündnisse geschlossen und wieder gebrochen, aber wir hoffen, dass uns diese Resolution zumindest vorerst eine Pause von einer sicheren Grenze gewähren wird. Wir müssen schließlich nicht mit allen unseren Rivalen gleichzeitig Krieg führen, um unseren endgültigen Erfolg zu sichern!"
  me_egypt_4_border.13.a:0 "Heute werden wir feiern!"
  me_egypt_4_border.14.t:0 "Königliche Hochzeit abgelehnt"
  me_egypt_4_border.14.desc:0 "[GetCountry('SEL').GetRuler.GetName] hat unser Angebot einer politischen Heirat zwischen [egypt_wedding_9_bride.GetName] und [egypt_wedding_9_husb.GetName] in einem Zeichen unkluger politischer Dummheit abgelehnt. Diese Hochzeit hätte unsere Freundschaft mit dem [GetCountry('SEL').GetName] sanktioniert und für uns beide den Aufschub einer sicheren Grenze, aber wenn sie Krieg bevorzugen, sollen sie Krieg haben. Bald."
  me_egypt_4_border.14.desc.2:0 "[GetCountry('TRE').GetRuler.GetName] hat unser Angebot einer politischen Heirat zwischen [egypt_wedding_9_bride.GetName] und [egypt_wedding_9_husb.GetName] in einem Zeichen unkluger politischer Dummheit abgelehnt. Diese Hochzeit hätte unsere Freundschaft mit [GetCountry('TRE').GetName] sanktioniert und für uns beide die Ruhepause einer sicheren Grenze, aber wenn sie Krieg bevorzugen, sollen sie Krieg haben. Bald."
  me_egypt_4_border.14.a:0 "Wie wagen sie es?!"
  me_egypt_4_border.15.t:0 "Kilikische Händler: Sichere Wege"
  me_egypt_4_border.15.desc:0 "Seit Jahrhunderten segeln kilikische Piraten über das östliche Mittelmeer, verwüsten Küstenstädte, machen Jagd auf Händler und ernähren den Sklavenmarkt. Nicht mehr. \n \nAls wir das Gebiet eroberten, sorgten wir dafür, dass das Meer wieder sicher sein würde, und Küstenstädte überall rühmen den Namen von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Das furchterregende Vermächtnis der kilikischen Piraten endet hier – oder zumindest setzen wir ihm einen erheblichen Dämpfer. \n \nVon diesem Tag an wird der Handel in Kilikien florieren, und wir sind bereit, jeden reformierten Piraten in unserer wachsenden Flotte zu rekrutieren."
  me_egypt_4_border.15.a:0 "Piraterie wird nicht geduldet!"
  me_egypt_4_border.15.a.tt:0 "Eine kleine Flotte reformierter Piraten schließt sich unseren Reihen in $mare_lycium_area$ an."
  me_egypt_4_border.15.a.tt.2:0 "Auch [GetProvince('(int32)1881').GetArea.GetName|Y] gewinnt '#Y $egy_cilicia_safe_trade$#!'."
  me_egypt_4_border.15.end.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_4_border_task_8$#!' ist jetzt #G Completed#!!"
  me_egypt_4_border.16.t:0 "Kilikische Piraten: Status Quo"
  me_egypt_4_border.16.desc:0 "Seit Jahrhunderten segeln kilikische Piraten über das östliche Mittelmeer, verwüsten Küstenstädte, machen Jagd auf Händler und ernähren den Sklavenmarkt. \n \nSolange wir Opfer ihrer Überfälle waren, waren sie ein beträchtlicher Ärger; Nachdem wir sie jedoch überzeugt haben, für uns zu arbeiten, können wir die Vorteile dieser Zusammenarbeit ernten. Piraten bringen Gold in unsere Kassen – und davon reichlich. Wir müssen nicht wissen, woher es kommt."
  me_egypt_4_border.16.a:0 "Sogar Piraten haben ihre Verwendung."
  me_egypt_4_border.16.end.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_4_border_task_9$#!' ist jetzt #G Completed#!!"
  me_egypt_4_border.17.t:0 "Nördliche Docks: Seite"
  me_egypt_4_border.17.desc:0 "[GetProvince('(int32)1910').GetArea.GetName] gehört endlich uns. Unsere Interessen liegen insbesondere in [GetProvince('(int32)1910').GetName]. Diese alte Stadt mit ihrem Hafen stellt einen wichtigen Eckpfeiler unserer Expansion dar: Von ihren Docks aus können unsere Schiffe nun unangefochten durch das östliche Mittelmeer von Nord nach Süd und direkt nach [GetProvince('(int32)516').GetName] segeln. Außerdem wird die Kontrolle der beiden Seiten des Meeres unsere Kontrolle über die Mittelmeerinseln erleichtern und eine sichere Basis für jede zukünftige Expansion nach Norden bieten."
  me_egypt_4_border.17.a:0 "Ein weiterer Schritt in Richtung Größe für unser Volk."
  me_egypt_4_border.17.end.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_4_border_task_10$#!' ist jetzt #G Completed#!!"
  me_egypt_4_border.18.t:0 "Die Griechen Asiens: Fernste Länder"
  me_egypt_4_border.18.desc:0 "Die Küsten von [GetProvince('(int32)290').GetArea.GetName] und [GetProvince('(int32)279').GetArea.GetName] sind seit Urzeiten von Griechen besiedelt. Genau an diesen Küsten wurde der Trojanische Krieg ausgetragen, und Generationen von Griechen kämpften darum, ihre Freiheit gegen den persischen König zu bewahren. \n \nJetzt kontrollieren wir den asiatischen Absatz an der Ägäis und in Griechenland. Während unsere ausgedehnte Herrschaft über die Küsten des östlichen Mittelmeers den Transport und die Kommunikation erleichtert, liegen diese Länder in der entlegensten Ecke unseres Königreichs, so weit entfernt von [GetProvince('(int32)516').GetName], dass wir gute Gründe haben, zukünftige Rebellionen zu fürchten ..."
  me_egypt_4_border.18.a:0 "Trotzdem ist es ein toller Tag für unseren Fuhrpark und unsere Kassen."
  me_egypt_4_border.18.b:0 "Tatsächlich ist das Gebiet zu groß und zu komplex, um es direkt zu kontrollieren. Ein Client-Lineal könnte eine bessere Lösung sein."
  me_egypt_4_border.18.b.tt:0 "Wir beschließen, ein Kundenreich zu gründen."
  me_egypt_4_border.18.b.tt.2:0 "Wir erschaffen das Königreich [GetCountry('PRG').GetName] als Feudalherren. [GetCountry('PRG').GetName] kontrolliert jetzt alle unsere eigenen Territorien in [GetProvince('(int32)290').GetArea.GetName|Y], [GetProvince('(int32)279').GetArea.GetName|Y], [GetProvince('(int32)278').GetArea.GetName|Y] und [GetProvince('(int32)254').GetArea.GetName|Y]."
  me_egypt_4_border.18.end.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_4_border_task_11$#!' ist jetzt #G Completed#!!"
  me_egypt_4_border.19.t:0 "Die Griechen Asiens: Das Königreich der Attaliden"
  me_egypt_4_border.19.desc:0 "Während unser Gericht und unser Basileus [GetCountry('EGY').GetRuler.GetName] über die beste Vorgehensweise in Bezug auf einen neuen Untertanenstaat nachdenken, taucht [attalid_head.GetName], Mitglied einer minderjährigen Familie im Dienst des [GetCountry('PRY').GetName], mit einem interessanten Vorschlag in [GetProvince('(int32)516').GetName] auf. \n \n[GetCountry('PRY').GetAdjective] Rückschläge haben dazu geführt, dass viele ihrer prominentesten Diener zu anderen Ursachen übergelaufen sind, und in diesem Sinne ist die [attalid_head.GetFamilyDisplayAdjective]-Dynastie an unserem Hof ​​angekommen. \n \nSie haben starke lokale Verbindungen in [GetProvince('(int32)290').GetArea.GetRegion.GetName] und bieten an, ihre Loyalität auf uns zu übertragen im Austausch für eine Position, die ihrer Nützlichkeit entspricht ..."
  me_egypt_4_border.19.a:0 "Sie haben sich für die rechte Seite entschieden."
  me_egypt_4_border.19.a.tt:0 "Wir gründen das Königreich Pergamon als Feudalherren unter [attalid_head.GetName]. Pergamon kontrolliert jetzt alle unsere eigenen Territorien in [GetProvince('(int32)290').GetArea.GetName|Y], [GetProvince('(int32)279').GetArea.GetName|Y], [GetProvince('(int32)278').GetArea.GetName|Y] und [GetProvince('(int32)254').GetArea.GetName|Y]."
  me_egypt_4_border.20.t:0 "Thrakische Bedrohung: Solide Grundlagen"
  me_egypt_4_border.20.desc:0 "[GetProvince('(int32)1774').GetArea.GetRegion.GetName] hat sich immer so von unseren Interessen entfernt gefühlt, dass unsere Interaktionen mit der Gegend und den örtlichen Machthabern immer begrenzt, wenn auch meistens freundlich waren. Die jüngste Ausweitung unserer Interessen nach Norden hat jedoch einiges Licht auf unsere Notwendigkeit einer aktiveren Intervention in der nördlichen Ägäis geworfen. Vor allem unser ausgeprägtes Interesse am Meer erforderte sichere Außenposten, von denen aus wir die umliegenden Gewässer überblicken konnten. \n \nUnsere Position ist immer noch prekär und wird schwer zu verteidigen sein, aber die Vorteile der bereits bestehenden Kontrolle über zwei Seiten der Ägäis werden in unserem Plan, das östliche Mittelmeer zu kontrollieren, unermesslich sein."
  me_egypt_4_border.20.a:0 "Es mag wie ein Glücksspiel aussehen, aber es wird sich auszahlen."
  me_egypt_4_border.20.a.tt:0 "Jede eigene Provinz in [GetProvince('(int32)1774').GetArea.GetRegion.GetName|Y] erhält #Y $egy_thracian_outpost_mod$#!."
  me_egypt_4_border.20.end.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_4_border_task_12$#!' ist jetzt #G Completed#!!"
  me_egypt_4_border.21.t:0 "Judäa befriedet"
  me_egypt_4_border.21.desc:0 "Seit wir alle Länder der Hebräer unterjocht haben, sind unsere Beziehungen zu den Einheimischen zunehmend positiv geworden. \n \nImmer mehr ihrer Intellektuellen haben in [GetProvince('(int32)516').GetName] eine neue Heimat gefunden, wo sie zutiefst hellenisiert wurden und ihre Weisheit zur Entwicklung eines reichen interkulturellen Dialogs beigetragen hat. Dank ihrer Vermittlung sehen uns die [hebrew_scope.GetName] Leute von [GetProvince('(int32)687').GetArea.GetRegion.GetName] jetzt als Freunde und Beschützer und nicht mehr als eindringende Feinde; Während sie ihre eigentümliche lokale Religion nicht aufgeben wollen, werden sie in Kultur und Tracht immer mehr hellenisiert. \n \nVor diesem Hintergrund ist eine Delegation alexandrinisch-jüdischer Gelehrter mit einem Angebot nach [ROOT.GetCountry.GetRuler.GetName] gekommen."
  me_egypt_4_border.21.a:0 "Lass uns hören, was sie zu sagen haben."
  me_egypt_4_border.21.a.tt:0 "Wir empfangen die jüdischen Botschafter."
  me_egypt_4_border.21.end.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_4_border_task_13$#!' ist jetzt #G Completed#!!"
  me_egypt_4_border.22.t:0 "Wissenschaftliche Interessen"
  me_egypt_4_border.22.desc:0 "Aufgrund ihres einzigartigen Glaubens, ihrer alten Traditionen und ihres starken Sinns für ethnische Identität sind die [hebrew_scope.GetName]-Leute von unserem Hof ​​und unseren Gelehrten immer auf intellektuelles Interesse gestoßen – insbesondere wegen ihrer heiligen Schriften und ihres historischen Gedächtnisses. \n \nAls daher eine Gruppe jüdischer Intellektueller, die seit langem in unserer Hauptstadt ansässig sind, sich als Vermittler mit dem jüdischen Hohepriester von [GetProvince('(int32)687').GetName] anbietet, um Kopien ihrer heiligen Texte zu erhalten, wird der Vorschlag bei Gericht mit Aufregung aufgenommen."
  me_egypt_4_border.22.a:0 "Mit Zustimmung von [ROOT.GetCountry.GetRuler.GetPraenomen] können Sie zu [GetProvince('(int32)687').GetName] gehen!"
  me_egypt_4_border.22.a.tt:0 "Die jüdischen Gelehrten gehen von [GetProvince('(int32)516').GetName] aus."
  me_egypt_4_border.22.b:0 "Wir kümmern uns nicht wirklich genug darum."
  me_egypt_4_border.22.b.tt:0 "Enttäuscht verlassen die jüdischen Gelehrten den Palast."
  me_egypt_4_border.23.t:0 "Die jüdischen Bücher"
  me_egypt_4_border.23.desc:0 "Die jüdischen Gelehrten, die wir nach [GetProvince('(int32)687').GetName] geschickt haben, sind zurückgekehrt. \n \nSie teilten dem Oberhaupt ihrer Religion, dem Hohepriester, unser Interesse an ihrer Geschichte mit und plädierten überzeugend dafür, offizielle Kopien ihrer heiligen Schriften zur Übersetzung an [GetProvince('(int32)516').GetName] zu senden. Während die meisten ägyptischen Hebräer immer noch die Sprache ihrer Vorfahren beherrschen, würde eine griechische Übersetzung die Texte unseren neugierigen Gelehrten und den tief hellenisierten Juden, die in unserem Königreich leben, zugänglicher machen. Außerdem würde es zeigen, wie wohlwollend wir diesen Menschen gegenüber sind und wie gut sie in unserem Land integriert sind. Unsere Übersetzer sind bestrebt zu zeigen, dass [GetCountry('EGY').GetName] eine neue Heimat für das auserwählte Volk ihres Gottes ist und nicht mehr das Land der Sklaverei zu Moses Zeiten - was auch immer das bedeutet."
  me_egypt_4_border.23.a:0 "Die Gelehrten haben die Unterstützung von [ROOT.GetCountry.GetRuler.GetPraenomen]."
  me_egypt_4_border.23.a.tt:0 "Die Gelehrten beginnen ihre Arbeit."
  me_egypt_4_border.23.b:0 "Obwohl wir diese alten Traditionen respektieren, brauchen wir sie nicht."
  me_egypt_4_border.23.b.tt:0 "Die Gelehrten gehen."
  me_egypt_4_border.24.t:0 "Die Septuaginta-Übersetzung"
  me_egypt_4_border.24.desc:0 "Nach langjähriger Arbeit legen die jüdischen Gelehrten, die mit der Übersetzung der heiligen Schriften ihrer Religion ins Griechische beauftragt waren, das Ergebnis ihrer Bemühungen vor. \n \nDie Hebräer nennen diese Texte Thora, aber unsere Gelehrten bezeichnen sie einfach als die „Fünf Schriftrollen“, die die Ursprünge der Welt, die ferne Geschichte der Juden und die Entstehung ihres Gesetzeskanons beschreiben. Diese Bücher stellen einen Grundstein für die Integration dieser Menschen in unser Königreich dar, und das wachsende Interesse an der Vergangenheit dieser atypischen Kultur wird wahrscheinlich zu einer Vermehrung von Studien und Übersetzungen in unserer Hauptstadt führen."
  me_egypt_4_border.24.a:0 "[GetProvince('(int32)516').GetName] ist der Nabel der Welt und Heimat für alle!"
  me_egypt_4_border.25.t:0 "Küstenherrschaft"
  me_egypt_4_border.25.desc:0 "In den vergangenen Jahren haben wir großartige Leistungen erbracht. Ein bemerkenswerter Teil der Küsten des östlichen Mittelmeers ist jetzt Teil unseres Königreichs: freundliche Häfen sind bereit, unsere Flotten aufzunehmen, unsere neuen Untertanen feiern den Wohlstand und Frieden, den wir in ihre Länder gebracht haben, und [GetCountry('EGY').GetName] war noch nie reicher oder mächtiger. \n \nNachdem wir durch die Konfrontation mit unseren Rivalen im Osten und Norden ein starkes Fundament gelegt haben, sind wir jetzt in einer besseren Position, um den Titel von [ROOT.GetCountry.GetRuler.GetName] als einziger legitimer Nachfolger von Alexander zurückzuerobern!"
  me_egypt_4_border.25.a:0 "Es ist eine großartige Leistung. Möge unsere Kraft weiter wachsen!"
  me_egypt_4_border.25.end.tt:0 "Die Missionsaufgabe '#Y $egypt_mission_4_border_task_final$#!' ist jetzt #G Completed#!!"
  me_egypt_4_border.26.t:0 "Östlicher Grenzschutz"
  me_egypt_4_border.26.desc:0 "Unsere Rivalen ziehen sich zurück oder fallen vor unserem unaufhaltsamen Vormarsch! \n \nÄgypten ist geografisch vom Kern von Alexanders ehemaligem Reich isoliert, aber das reichte nicht aus, um uns vollständig vor den expansionistischen Bestrebungen der anderen Diadochen zu schützen. Insbesondere unsere östliche Grenze war Angriffen der Antigoniden ausgesetzt. Die Bedrohung besteht jedoch nicht mehr. Durch eine Mischung aus diplomatischer Finesse und militärischem Können dehnten wir unsere Herrschaftsgebiete auf die gesamte Küste des östlichen Mittelmeers aus, zeigten damit unsere Überlegenheit gegenüber unseren Rivalen und bewahrten den Kern unseres Königreichs."
  me_egypt_4_border.26.a:0 "Ein voller Erfolg!"
  me_egypt_4_border.26.end.tt:0 "Die Mission '#Y $egypt_mission_4_border$#!' ist jetzt #G Completed#!!"
