 #Flavor Events 
 me_etruria.1.title: "$etruria_roman_incursion$" 
 me_etruria.1.desc: "Wir und Rom waren in den vergangenen Jahren durch die Bande des Krieges miteinander verbunden, im Guten wie im Schlechten, untereinander oder stellvertretend für andere. Aber [GetProvince('(int32)16').GetName], der Stolz unserer Väter ... Veii war ein Schritt zu weit, dessen Verlust niemals vergeben werden kann. Lassen Sie unsere bittere Beziehung enden, sodass nur einer von uns an der Spitze steht." 
 me_etruria.1.a: "Es ist ein gefährliches Spiel, das wir spielen." 
  
 me_etruria.2.title: "$etruria_roman_incursion_task_1$: Ostia gegen Velcal" 
 me_etruria.2.desc: "[GetProvince('(int32)22').GetName] war ein bedeutendes Zentrum des Seehandels mit vielen Waren, vor allem aus Sardinien, die in seinem Hafen flussabwärts ankamen.\n\n Doch Rom hat sich zu einem konkurrierenden Handelszentrum entwickelt und spiegelt Velcals Vorbild mit seinem eigenen Hafen an der Tibermündung, Ostia, wider. Wenn Velcal selbst und der allgemeine Handel im Norden seine Stärke bewahren sollen, müssen wir uns mit diesem Wettbewerb zwischen erfolgreichen Häfen auseinandersetzen" 
 me_etruria.2.a: "Erweitern Sie unser Handelsnetzwerk und bauen Sie eine neue Flotte von Handelsschiffen auf." 
 me_etruria.2.b: "Händler kaufen und verkaufen dort, wo sie sich sicher fühlen. Lasst uns sie beschützen." 
 me_etruria.2.bt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! erhält eine Flotte in #E [GetProvince('(int32)22').GetName]#! mit einem guten Admiral.\nDiese Flotte besteht aus #Y 5#! Triremen, #Y 2#! Hexeren und #Y 1#! Octere."
 me_etruria.2.bt2: "#G 3#! #Y Bürger#! @citizens! erscheinen im Gebiet von #E [GetProvince('(int32)22').GetName]#!" 
 me_etruria.2.c: "Schließen Sie ein Abkommen mit den ostischen Händlern, um ihre importierten Waren umzuverteilen." 
 me_etruria.2.d: "Lassen Sie einen unserer besuchenden Kaufleute den Hafen von Ostia auf Vordermann bringen." 
  
 me_etruria.3.title: "$etruria_roman_incursion_task_1$: Ein etruskischer oder römischer Gott?"
 me_etruria.3.desc: "Ein Hohepriester aus [GetProvince('(int32)16').GetName] trat vor den Herrscher und kniete vor dem Hohen Rat nieder, während er seine Bitte vortrug.\n\n "Tochter von Tin, Tochter von Uni, die Römer haben dich uns gestohlen! Große Menrva, du, die du aus dem Kopf deines Vaters gewachsen bist, du, die du die blutroten Lichtblitze an seiner Seite herabgeworfen hast, dein Bildnis ist gestohlen und von den Römern für ihre 'Minerva' benutzt worden. Wollt ihr, weise Männer, unsere Göttin nicht vor den Römern retten, die sie von uns abwenden wollen?" "Alle Menschen müssen niederknien und ihr Leben den Göttern widmen - wie werden wir dieses Problem lösen?" 
 me_etruria.3.a: "Sollen sie doch ihr Veii verderben - wir werden einen größeren Tempel in Velcal bauen." 
 me_etruria.3.b: "Überzeugen wir die Römer, die Traditionen der Stadt aufrechtzuerhalten." 
 me_etruria.3.c: "Was ist mit ihr? Wo war die große Menrva, als Veii fiel?" 
  
 me_etruria.4.title: "$etruria_roman_incursion_task_1$: Die missliche Lage von Veii" 
 me_etruria.4.desc: "Es ist mehr als eine Generation her, dass die Römer [GetProvince('(int32)16').GetName] einnahmen. Unsere Großväter erinnern sich an die Gleichgültigkeit, mit der sie dem Konflikt gegenüberstanden. Damals fürchteten sie Rom nicht, und auch jetzt sehen sie nicht sein wahres Potenzial als unser Verhängnis - sie haben das Gemetzel vergessen, das Marcus Furius Camillus begangen hat. Veina ist nach wie vor eine wichtige Grenze zwischen unseren beiden Gebieten, und wenn es uns gelänge, das Volk zu einem Aufstand zu bewegen und das Gebiet an uns zurückzugeben, hätten wir später eine viel größere Chance, mit Rom zu verhandeln. Aber wir müssen vorsichtig vorgehen, denn die Römer werden nicht lange tatenlos zusehen." 
 me_etruria.4.a: "Schicken Sie unsere Agenten, um die Rebellion unter den Armen anzuzetteln – wir müssen Veina wieder kontrollieren." 
 me_etruria.4.a.tt: "Ein neuer König in #E [GetProvince('(int32)16').GetName]#! wird seinen Platz als #Y General#! einnehmen" 
 me_etruria.4.b: "Veina war einst die reichste Stadt. Erinnern Sie die Händler daran." 
 me_etruria.4.c: "Konflikte können warten. Lassen Sie uns vorerst in unser zukünftiges Territorium 'investieren'." 
 me_etruria.4.c.tt: "Diese #E [GetCountry('ROM').GetReligion.GetName] [GetCountry('ROM').GetPrimaryCulture.GetName]#! Pops erscheinen in #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!:\n#Y 1#! Adlige @nobles! | #Y 2#! Bürger @citizens!" 
 me_etruria.4.c.tt2: "Diese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! Pops erscheinen in #E [GetProvince('(int32)16').GetName]#!:\n#Y 1#! Adlige @nobles! | #Y 2#! Bürger @citizens! | #Y 3#! freie Männer @freemen! | #Y 4#! Sklaven @slaves!"
 me_etruria.4.d: "Die Situation ist zu heikel, um jetzt zu handeln. Wir warten." 
  
 me_etruria.5.title: "$etruria_roman_incursion_task_1$: Der Verlust von Veii" 
 me_etruria.5.desc: "Soeben ist ein Bote eingetroffen, mein Konsul, und er berichtet, dass sich in [GetProvince('(int32)16').GetName] eine Rebellion zusammenbraut! Die Stadt und ihr Umland wurden von etruskischen Kriegern besetzt, und es heißt, dass sie jeden Moment die römische Garnison niedermetzeln und die Region für den #Etruskischen Bund#! einnehmen werden. Es ist vielleicht noch nicht zu spät, um dieses Unglück zu verhindern, aber wir müssen schnell sein!" 
 me_etruria.5.a: "Schicken Sie sofort Männer los, um herauszufinden, was los ist!" 
  
 me_etruria.6.title: "$etruria_roman_incursion_task_2$: Die Idee oder der Ort?"
 me_etruria.6.desc: "Während wir uns alle darüber einig sind, dass [GetCountry('ROM').GetName] eine große Bedrohung darstellt und dass seine Niederlage zu einem neuen goldenen Zeitalter für unser Volk führen wird, sind sich nicht alle Etrusker darüber einig, was an Rom wirklich das Problem ist.\n\nEinige würden sagen, dass die  Stadt selbst die Quelle unseres Übels ist, während andere behaupten würden, es sei der römische Geist, ihre Unerbittlichkeit, die wir fürchten sollten. Wir müssen entscheiden, was das Hauptziel dieses Konflikts ist, damit die Menschen hinter diesem Ziel vereint sein können."
 me_etruria.6.a: "Wir werden jeden Stein von den sieben Hügeln wegreißen." 
 me_etruria.6.b: "Rom ist nur ein Ort. Aber seine Leute ... sie haben uns unzählige Male Unrecht getan." 
  
 me_etruria.7.title: "$etruria_roman_incursion_task_3$: Krieger aus Tarchuna oder Velzna"
 me_etruria.7.desc: "Zur Vorbereitung unserer militärischen Eroberung haben zwei wichtige Städte, die zuvor gegen die römischen Armeen gekämpft haben, vorgeschlagen, unsere Streitkräfte auszubilden: [GetProvince('(int32)17').GetName] und [GetProvince('(int32)21').GetName]. Beide sind mächtige und angesehene Städte, aber wir dürfen unsere militärischen Operationen nur auf eine konzentrieren. Wir können nicht zulassen, dass die Unterschiede zwischen unseren Städten unsere Logistik und Einheit zerstören." 
 me_etruria.7.a: "Einst herrschten die Tarquinier über Rom. Tarchuna wird es am besten wissen." 
 me_etruria.7.b: "Die furchterregende Voltumna wird die Soldaten in Velzna führen." 
  
 me_etruria.8.title: "$etruria_roman_incursion_task_4$: Agenten im Inneren" 
 me_etruria.8.desc: "Es ist Zeit, einen Mann nach innen zu schicken. Wir müssen unseren Spion mit Bedacht auswählen, denn wir werden ihn nicht zurückrufen können, sobald er unsere Obhut verlassen hat. Hoffen wir, dass sie für sich selbst sorgen können." 
 me_etruria.8.a: "Schicken Sie Rasce Churinas von Cisra." 
 me_etruria.8.a.tt: "Ein #Y etrurischer Nebencharakter#! erscheint in @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y]: #Y Rasce Churinas#!" 
 me_etruria.8.b: "Sende Velthur Papathnas von Velzna." 
 me_etruria.8.b.tt: "Ein #Y etrurischer Nebencharakter#! erscheint in @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y]: #Y Velthur Papathnas#!" 
  
 me_etruria.9.title: "$etruria_roman_incursion_task_4$: Aufdringliche Händler"
 me_etruria.9.desc: "Heute Morgen ist gerade ein Bote eingetroffen und hat mitgeteilt, dass in [GetProvince('(int32)1').GetName] und [GetProvince('(int32)15').GetName] massive Brände ausgebrochen sind – unser Agent hat seine Aufgabe offenbar abgeschlossen. Gerüchten zufolge überzeugte dieser Saboteur die vielen verärgerten nichtrömischen Kaufleute in der Stadt, ihn bei seinen Bemühungen zu unterstützen, und bevor Alarm ausgelöst werden konnte, waren die vielen Lagerhäuser am Wasser in Brand gesteckt worden.\n\nEinst war der gesamte Hafen von Ostia zerstört. Nachdem das Schiff von den Flammen verbrannt worden war, erwischte der Spion offenbar eines der letzten Boote, das den Hafen in Richtung unserer Kolonie [GetProvince('(int32)3515').GetName] auf Korsika verließ, um zu fliehen. Ich bin mir sicher, dass wir ihn bald wiedersehen werden." 
 me_etruria.9.a: "Er hat ihre Wirtschaft für eine Weile lahmgelegt! Was für eine Legende" 
 me_etruria.9.a.tt: "@[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y] verliert #R 5#! zufällige Schiffe einer zufälligen Flotte\n[minor_etrurian_spy.GetName|Y] kehrt zu @[SCOPE.GetRootScope.GetCountry.GetFlag]!  zurück [SCOPE.GetRootScope.GetCountry.GetName|Y] als #Y Nebencharakter#! in #Y 30#! Tagen" 
  
 me_etruria.10.title: "$etruria_roman_incursion_task_4$: Brennende Bullions" 
 me_etruria.10.desc: "Konsul! Konsul! Schauen Sie auf die Stadt hinunter. Sie brennt! Sie brennt! Die Märkte und die Festung liegen in Schutt und Asche, und siehe da: weit weg, ein Feuer am Ende des Flusses, bei [GetProvince('(int32)15').GetName]! Es gibt keine Welt, in der dies nicht das Ergebnis #E etruskischer#! Einmischung wäre." 
 me_etruria.10.a: "Sie haben unseren Finanzen einen schweren Schlag versetzt." 
 me_etruria.10.a.tt: "@[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y] verliert #R 5#! zufällige Schiffe in einer zufälligen Flotte" 
  
 me_etruria.11.title: "$etruria_roman_incursion_task_4$: Fehlgeleitete heilige Männer" 
 me_etruria.11.desc: "Sie trugen ihn praktisch hinein. Eine Gruppe heiliger Männer brachte Velthur auf ihren Schultern zu uns zurück. Sie behaupten, er habe sie gefunden und ihnen die falschen Methoden der römischen Anbetung ihrer Götter beigebracht, also verbrannten sie all ihre Habseligkeiten, überredeten andere Priester, ähnlich zu handeln, und wurden mit Velthur als Hohepriester Teil unserer Tempel. Sie brachten uns auch etwas zurück, was wir einst an die Römer verloren hatten." 
 me_etruria.11.a: "Er hat uns große Ehre erwiesen und die Römer werden bestürzt sein." 
 me_etruria.11.a.tt: "[minor_etrurian_spy.GetName|Y] wird zu @[SCOPE.GetRootScope.GetCountry.GetFlag]! zurückkehren [SCOPE.GetRootScope.GetCountry.GetName|Y] als #Y Nebencharakter#! in #Y 30#! Tage\nSobald [minor_etrurian_spy.GetName|Y] ankommt, wird er zum #Y [GetOffice('office_pontifex').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!" 
  
 me_etruria.12.title: "$etruria_roman_incursion_task_4$: Brennende Stiere"
 me_etruria.12.desc: "Konsul! Konsul! Sie verließen den Tempel des #E Jupiter Optimus Maximus#! – alle. Sie gingen einfach raus und trugen einen Fremden auf ihren Schultern – ich schwöre, er war ein Etrusker. Gerade sind weitere Berichte eingetroffen, in denen behauptet wird, Priester hätten in [GetProvince('(int32)6').GetName] den Tempel der Diana verlassen und sogar die heilige Stätte bis auf die Grundmauern niedergebrannt.\n\nIn ihrer Verzweiflung haben die Menschen das Gefühl, als seien die Götter selbst niedergebrannt." 
 me_etruria.12.a: "Wo sind wir ohne unsere Götter?" 
  
 me_etruria.14.title: "$etruria_roman_incursion_task_6$: Was bieten die Sennonen?" 
 me_etruria.14.desc: "Obwohl es hier und da ein paar Unruhen gab, war es eine relativ wohltuende Angelegenheit, dass die Sennonen durch unsere Städte streifen und über unsere Straßen laufen. Sie bringen viele einzigartige Waren und Bräuche mit. Manche glauben, es könnte für uns von Vorteil sein, unsere Beziehung einen Schritt weiter auszubauen. Vielleicht wären sie jetzt, da wir Freunde sind, bereit, uns mehr über sich selbst zu erzählen." 
 me_etruria.14.a: "Sie sagen, sie stellen interessante Waren her? Könnten sie profitabel sein, wenn wir sie herstellen würden?" 
 me_etruria.14.a.tt: "Diese #E [GetCountry('SNI').GetReligion.GetName] [GetCountry('SNI').GetPrimaryCulture.GetName]#! Pops erscheinen in #E [GetProvince('(int32)14').GetName]#!:\n#Y 1#! Adlige @nobles! | #Y 2#! Bürger @citizens!\n#E [GetCountry('SNI').GetPrimaryCulture.GetName]#! Kultur erhält #Y Förderung der keltischen Literatur und Kunst#!" 
 me_etruria.14.b: "Sie haben Rom geplündert. Vielleicht können sie uns etwas lehren." 
 me_etruria.14.b.tt: "#E [GetCountry('SNI').GetPrimaryCulture.GetName]#! Kultur erhält #Y Studiere die keltischen Kriegsmethoden#!" 
 me_etruria.14.c: "Sie sind starke und fleißige Menschen – lasst sie in unseren Minen arbeiten." 
 me_etruria.14.c.tt: "Diese #E [GetCountry('SNI').GetReligion.GetName] [GetCountry('SNI').GetPrimaryCulture.GetName]#! Pops erscheinen in #E [GetProvince('(int32)124').GetName]#!:\n#Y 4#! Freie Männer @freemen! | #Y 5#! Sklaven @slaves!" 
  
 me_etruria.15.title: "$etruria_roman_incursion_task_8$: Was bieten die Karthager?" 
 me_etruria.15.desc: "Nachdem nun eine Einigung erzielt wurde, so kurzlebig sie auch sein mag, strömen karthagische Kaufleute in unsere Häfen und bringen eine Fülle von Waren in unseren Handel. Von diesen Menschen können wir viel lernen – vielleicht mehr, als uns bewusst ist." 
 me_etruria.15.a: "Ihr gutes Handwerk und ihre Handelsrouten sind von Wert. Sehen Sie, was man lernen kann." 
 me_etruria.15.a.tt: "Diese #E [GetCountry('CAR').GetReligion.GetName] [GetCountry('CAR').GetPrimaryCulture.GetName]#! Pops erscheinen in #E [GetProvince('(int32)14').GetName]#!:\n#Y 1#! Adlige @nobles! | #Y 2#! Bürger @citizens!\n #E [GetCountry('CAR').GetPrimaryCulture.GetName]#! Kultur erhält #Y Förderung der punischen Literatur und Kunst#!" 
 me_etruria.15.b: "Ihre Matrosen sind auf See unübertroffen. Lerne von ihnen." 
 me_etruria.15.b.tt: "#E [GetCountry('CAR').GetPrimaryCulture.GetName]#! Kultur erhält #Y Studieren Sie die punischen Kriegsmethoden#!" 
 me_etruria.15.c: "Sie sind Kaufleute – warum sollten sie nicht unser Geschäft verbessern?" 
 me_etruria.15.c.tt: "Diese #E [GetCountry('CAR').GetReligion.GetName] [GetCountry('CAR').GetPrimaryCulture.GetName]#! Pops erscheinen in #E [GetProvince('(int32)22').GetName]#!:\n#Y 4#! Freie Männer @freemen! | #Y 5#! Sklaven @slaves!" 
  
 me_etruria.16.title: "$etruria_roman_incursion_task_10$: Was bieten die Epiroten?" 
 me_etruria.16.desc: "Unsere für beide Seiten vorteilhafte Beziehung zu [GetCharacter('(int32)70').GetName] von [GetCountry('EPI').GetName] hat eine große Anzahl von Botschaftern und Boten zwischen uns beiden erforderlich gemacht. Während es sich dabei weitgehend um strenge und geordnete Angelegenheiten handelte, gelangten auch Bruchstücke von Nachrichten, Künsten und Geschichten auf die Straße. Unsere Leute haben es schon immer genossen, griechische Waren zu importieren ... vielleicht sollten wir unsere beiden Kulturen noch näher zusammenbringen." 
 me_etruria.16.a: "Wir sollten lernen, unsere eigenen Waren auf ähnliche Weise herzustellen."
 me_etruria.16.a.tt: "Diese #E [GetCountry('EPI').GetReligion.GetName] [GetCountry('EPI').GetPrimaryCulture.GetName]#! Pops erscheinen in #E [GetProvince('(int32)126').GetName]#!:\n#Y 1#! Adlige @nobles! | #Y 2#! Bürger @citizens!\n#E [GetCountry('EPI').GetPrimaryCulture.GetName]#! Kultur erhält #Y Förderung griechischeR Literatur und Kunst#!" 
 me_etruria.16.b: "Die Kriegsführung der Hopliten ist ein mächtiges Werkzeug. Vielleicht können wir noch mehr lernen." 
 me_etruria.16.b.tt: "#E [GetCountry('EPI').GetPrimaryCulture.GetName]#! Kultur erhält #Y Studieren Sie die griechischen Kriegsmethoden#!" 
 me_etruria.16.c: "Die Griechen sind gute Berater und Administratoren." 
 me_etruria.16.c.tt: "Diese #E [GetCountry('EPI').GetReligion.GetName] [GetCountry('EPI').GetPrimaryCulture.GetName]#! Pops erscheinen in #E [GetProvince('(int32)126').GetName]#!:\n#Y 4#! Freie Männer @freemen! | #Y 5#! Sklaven @slaves!"
  
 me_etruria.17.title: "$etruria_roman_incursion_task_11$: Der römisch-etruskische Bund"
 me_etruria.17.desc: "Wir sind uns alle darüber im Klaren, dass wir die Bedrohung, die [GetCountry('ROM').GetName] für uns darstellt, unterdrücken müssen. Es bleibt jedoch die unbeantwortete Frage, was mit der Stadt und ihren Bewohnern geschehen soll?\n\nWäre es ein Segen für uns, wenn Rom weiterhin wohlhabend  und an unserer Seite sein wäre oder sollte man es lieber als Untertan Subjekt behalten, der uns aus Angst vor unserer Vergeltung gehorcht? Unser Volk muss in dieser großen Angelegenheit ein gemeinsames Ziel verfolgen." 
 me_etruria.17.a: "Sie werden wieder Etrusker sein!" 
 me_etruria.17.b: "Rom wird sich uns unterwerfen, aber es kann überleben." 
  
 me_etruria.18.title: "$etruria_roman_incursion_task_13$: Agenten in Kampanien" 
 me_etruria.18.desc: "[GetProvince('(int32)6').GetName] war unsere Stadt noch vor einem Jahrhundert, bevor die Campani die Anwesen der Aristokraten stürmten und die Macht an sich rissen. Wie hat ihre Freiheit sie behandelt? Wie hat der römische Schutz sie behandelt? Sie haben in der Republik kein Wahlrecht und haben sich sogar gegenüber den Latinern als untreu erwiesen. [GetProvince('(int32)7').GetName] teilt ihr Schicksal; die armen Griechen, die einst unsere treuen Käufer waren. Dieses Volk umarmte die Campani und wurde dennoch besiegt. Vielleicht finden sie Trost in unseren wartenden Armen ..." 
 me_etruria.18.a: "Wir werden die Unterstützung aller campanischen Ebenen brauchen."
 me_etruria.18.a.tt: "Agenten werden in jedes Gebiet in @[GetCountry('ROM').GetFlag]! geschickt [GetCountry('ROM').GetAdjective|Y] [GetProvince('(int32)6').GetArea.GetName|E]"
 me_etruria.18.b: "Dieses Unterfangen ist zu riskant. Lassen Sie die campanischen Steine fallen, wo sie wollen."
  
 me_etruria.19.title: "$etruria_roman_incursion_task_13$: Die Kosten der Freiheit im Süden" 
 me_etruria.19.desc: "Unsere Agenten sind mit Neuigkeiten zurückgekehrt. Die Söhne, Töchter und Enkel der alten etruskischen Oligarchen bewegen sich noch immer in [GetProvince('(int32)6').GetName], [GetProvince('(int32)10').GetName] und den anderen südlichen Städten, über die wir einst herrschten. Diese reichen Familien sind bereit, sich zu erheben und ihre politische Macht durch eine Rebellion zurückzuerobern, wenn wir ihre Bemühungen unterstützen. Einfach ausgedrückt: Sie werden eine Armee brauchen.\n\nDie Situation ist in [GetProvince('(int32)7').GetName], [GetProvince('(int32)1713').GetName] und der Inselstadt Pithecusae nicht allzu unähnlich. Die dortigen Griechen fühlen sich der römischen Herrschaft unterworfen und haben gute Beziehungen zu den einheimischen Latinern, die ebenfalls Sklaven Roms sind – unsere Agenten glauben, dass ihre Unterstützung erkauft werden könnte."
 me_etruria.19.a: "Bewaffnet nur unsere Leute in Capua!" 
 me_etruria.19.b: "Bestechen Sie die Griechen, um die unzufriedene Bevölkerung zu nötigen." 
 me_etruria.19.c: "Wir werden ihre gesamte Beteiligung brauchen." 
 me_etruria.19.d: "Das ist zu weit gegangen. Wir können es uns nicht leisten, ihre Rebellion zu unterstützen."
  
 me_etruria.20.title: "$etruria_roman_incursion_task_13$: Capuanischer Trotz" 
 me_etruria.20.desc: "Die Nachricht hat uns erreicht, dass [GetProvince('(int32)6').GetName] sich als unerschütterlicher Dorn im Auge der Römer erhob und die Unabhängigkeit verkündete. Die Armee, die wir ihnen zur Verfügung gestellt haben, hat die Stadt besetzt und für Ablenkung für die Horden Roms gesorgt."
 me_etruria.20.i.tt: "Das Gebiet von [capua_revolt_scope.GetName|Y] #R rebelliert#! gegen @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y]\nDer Rebellenstaat [capua_revolt_scope.GetName|Y] erhält eine Armee aus #Y 4k schwerer Infanterie#! und #Y 4k Speerkämpfern#!\nDas Gebiet von [capua_revolt_scope.GetName|Y] erhält zwei Stufen von #Y Festungen#!\nDiese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! Pops erscheinen in E [GetProvince('(int32)6').GetName]#!:\n#Y 4#! Adlige @nobles! | #Y 3#! Bürger @citizens!" 
 me_etruria.20.a: "Hoffen wir, dass sie durchhalten können, bis unsere Streitkräfte bereit sind." 
  
 me_etruria.21.title: "$etruria_roman_incursion_task_13$: Ein gescheiterter Aufstand" 
 me_etruria.21.desc: "Die Nachricht hat uns erreicht, dass die italiotischen Griechen zwar in der Lage waren, ihre Verwandten und die wohlhabende Schicht der Campani in der Gegend zum Aufstand gegen die Römer aufzurütteln, die Römer jedoch Wind von der ganzen Angelegenheit bekamen und die Sklaven und Arbeiter dazu drängten, sich ihren Herren zu widersetzen .\n\nUnsere Verbündeten in diesen Städten wurden verhaftet, einige sogar hingerichtet. Wir wissen nicht, ob die Römer dies auf uns zurückgeführt haben." 
 me_etruria.21.a: "Ein peinlicher Misserfolg." 
 me_etruria.21.a.tt: "Das Gebiet von [GetProvince('(int32)7').GetName|Y] verliert #R 5#! #Y italiotische#! Einwohner" 
  
 me_etruria.22.title: "$etruria_roman_incursion_task_13$: Der Campanische Aufstand" 
 me_etruria.22.desc: "Späher haben von einem umfassenden Aufstand in Campanien berichtet, bei dem [GetProvince('(int32)6').GetName] und [GetProvince('(int32)7').GetName] den Widerstand gegen ihre römischen Herren anführten. Alle Menschen sind bei ihnen, sogar die Campani, die einst unserem Volk das Land gestohlen haben.\n\nMit der Hilfe, die wir bereitgestellt haben, wird es den Römern schwer fallen, dieses Gebiet zurückzuerobern, bevor unsere Streitkräfte und der Rest unserer Verbündeten bereit sind für einen letzten Krieg." 
 me_etruria.22.i.tt: "Die Provinz [campania_revolt_scope.GetName|Y] #R rebelliert#! gegen @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y]\nDer Rebellenstaat [campania_revolt_scope.GetName|Y] erhält eine Armee aus #Y 6.000 schwerer Infanterie#!, #Y 6.000 Speerkämpfern#!, #Y 3.000 leichter Infanterie#! und #Y 2.000 Nachschubkolonnen#!\nDie Gebiete von [GetProvince('(int32)6').GetName|Y] erhält zwei Stufen von #Y Festungen#!\nDiese [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! Pops erscheinen in #E [GetProvince('(int32)6').GetName]#!:\n#Y 4#! Adlige @Nobles! | #Y 3#! Bürger @citizens!\nDiese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! Pops erscheinen in #E [GetProvince('(int32)7').GetName]#!\n#Y 2#! Adlige @nobles! | #Y 1#! Bürger @citizens!\nDiese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! Pops erscheinen in E [GetProvince('(int32)8').GetName]#!:\n#Y 1#! Bürger @citizens! | #Y 1#! freie Männer @freemen!\nDiese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! Pops erscheinen in #E [GetProvince('(int32)31').GetName]#!:\n#Y 1#! Freie Männer @freemen!" 
 me_etruria.22.a: "Lass die Flammen der Freiheit lodern." 
 me_etruria.22.a.tt: "Diese #E [campania_revolt_scope.GetReligion.GetName] [campania_revolt_scope.GetPrimaryCulture.GetName]#! Pops erscheinen in #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!:\n#Y 2#! Adlige @nobles! | #Y 1#! Bürger @citizens!" 
  
 me_etruria.23.title: "$etruria_roman_incursion_task_14$: Unsere Forderungen an Rom" 
 me_etruria.23.desc: "Der Moment ist endlich da. Wir haben uns auf diesen lang erwarteten Zusammenstoß mit den Römern vorbereitet, und obwohl wir davon ausgehen, dass es tatsächlich ein erbitterter Kampf wird, lassen Sie uns unser Selbstvertrauen und unsere vereinte Macht mit einem förmlichen Ultimatum demonstrieren. Wir warten gespannt auf ihre erwartete Antwort …" 
 me_etruria.23.a: "Sie werden sich unterwerfen oder auf dem Schlachtfeld eine Niederlage erleiden!" 
 me_etruria.23.a.tt: "Ein Ultimatum wird an @[GetCountry('ROM').GetFlag]! gesendet [GetCountry('ROM').GetAdjective|Y]en #Y Senat#!" 
  
 me_etruria.24.title: "$etruria_roman_incursion_task_14$: Das etruskische Dekret" 
 me_etruria.24.desc: "Eine pompöse, bedrohliche und verabscheuungswürdige Botschaft kam von den Zwölf Königen der Etrusker. Es scheint, als hätten diese Thronfolger auf den Hügeln ausnahmsweise ihre Rhytons niedergelegt und sich zusammengetan, um uns im Feld gegenüberzutreten. Sie behaupten, Streitkräfte zu haben, die weitaus größer sind als unsere, und spielen auf die Hilfe ausländischer Verbündeter an, die ihre Zahl verstärken würden.\n\nUnsere Späher haben eine solche Ansammlung von Streitkräften bemerkt, aber man ging davon aus, dass es sich dabei um eine Verteidigungsgruppe zum Kampf handelte vor den Galli in den Bergen – wie falsch wir doch lagen. Sie geben uns zwei Möglichkeiten...\n\nErgeben Sie sich [GetProvince('(int32)1').GetName] oder sterben Sie." 
 me_etruria.24.a: "Unser Schicksal wird auf dem Schlachtfeld entschieden!" 
 me_etruria.24.b: "Wir haben keine Chance, sie zu besiegen. Bewahrt unser Volk vor dem Leid." 
  
 me_etruria.25.title: "$etruria_roman_incursion_task_14$: Die Flammen des Krieges" 
 me_etruria.25.desc: "Unser Bote kam ohne Kopf zurück. Ihre Antwort ist klar genug ..." 
 me_etruria.25.a: "Zur Schlacht!"
  
 me_etruria.26.title: "$etruria_roman_incursion_task_14$: Die Rückkehr in den Schoß der Familie" 
 me_etruria.26.desc: "Die Römer haben eine Armee von Botschaftern mit Reichtümern in unsere Städte geschickt und vor den Schwertern unserer Armeen um Gnade gebettelt – es scheint, als hätten sogar sie gewusst, dass sie nie eine Chance hatten.\n\nWillkommen zurück im Land der Rasenna, Latini." 
 me_etruria.26.a: "Sichern Sie ihr Land!" 
  
 me_etruria.27.title: "$etruria_roman_incursion_task_15$: Roms Schicksal" 
 me_etruria.27.desc: "Die römischen Länder unterliegen nun unseren Armeen und unserer Gerichtsbarkeit. Es liegt am Rat der Zwölf, darüber zu entscheiden, wie wir mit den Menschen und ihrer Stadt umgehen – über ihr Schicksal wird hier entschieden." 
 me_etruria.27.a: "Roma Delenda Est!" 
 me_etruria.27.a.tt: "#Y 66 %#! der Bevölkerung von #Y [GetProvince('(int32)1').GetName]#! werden sterben." 
 me_etruria.27.a.tt2: "@[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] erhält alle @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetAdjective|Y] Gebiete außerhalb der Provinz #Y $roma_area$#!." 
 me_etruria.27.b: "Roma Debet Esse Nostra!" 
 me_etruria.27.b.tt: "@[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] annektiert @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y]"
 me_etruria.27.c: "Lasst uns ihr Puppenspieler werden" 
 me_etruria.27.c.tt: "@[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] annektiert @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y] und erstellt ein @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetAdjective|Y] Untertanen in [GetProvince('(int32)1').GetName|Y0]" 
 me_etruria.27.d: "Die römischen Länder werden für uns zu einem Handelsstützpunkt." 
 me_etruria.27.d.tt: "@[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] annektiert alle @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetAdjective|Y] Gebiete außer [GetProvince('(int32)1').GetName|E0]" 
 me_etruria.27.d.tt2: "Straßen werden von [GetProvince('(int32)3').GetName|E0] über [GetProvince('(int32)1').GetName|E0], [GetProvince('(int32)16').GetName|E0] und [GetProvince('(int32)18').GetName|E0] bis [GetProvince('(int32)21').GetName|E0] gebaut.\nStraßen werden von [GetProvince('(int32)3').GetName|E0] über [GetProvince('(int32)15').GetName|E0] bis [GetProvince('(int32)14').GetName|E0] gebaut." 
 me_etruria.27.d.tt3: "Die Gebiete von [GetProvince('(int32)1').GetName|E0], [GetProvince('(int32)15').GetName|E0], [GetProvince('(int32)2').GetName|E0] und [GetProvince('(int32)3').GetName|E0] werden zu [SCOPE.GetRootScope.GetCountry.GetAdjective|Y] #E Ligastädten#!" 
 me_etruria.27.e: "Brennen Sie Rom nieder und versalzen Sie dann sein Land." 
 me_etruria.27.e.tt: "Alle Städte in der Provinz [GetProvince('(int32)1').GetArea.GetName|Y0] werden zu [GetProvinceRank('settlement').GetName|Y0]#Y #E s#!#!\n#Y 33 %#! der Bevölkerung aller @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetAdjective|Y] Städte gehen zugrunde\n@[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] annektiert @[GetCountry('ROM').GetFlag]! [GetProvinceRank('settlement').GetName|Y0]1" 
 me_etruria.27.e.tt2: "[SCOPE.GetRootScope.GetCountry.GetName|Y] erhält #Y 6#! Innovationen" 
  
 me_etruria.28.title: "$etruria_roman_incursion_task_15$: Eine Rückkehr ins etruskische Rom" 
 me_etruria.28.desc: "Wir haben uns gegen [GetCountry('ROM').GetName] durchgesetzt und unsere Vorfahren lachen über die Schande, die wir unseren Todfeinden zugefügt haben. Doch jetzt ist es an der Zeit zu entscheiden, wie es weitergehen soll; Ob wir beabsichtigen, in Zukunft nach [GetProvince('(int32)1').GetName] zurückzukehren und es zu einer zentralen Stadt in unserer wachsenden Liga umzubauen, ist eine Frage, die wir heute nicht endgültig beantworten können.\n\nAber der erste Schritt muss bald getan werden ; Sollen wir mit der Rückgabe der Rasenna an die Roma beginnen oder sollen wir die Latiner ihren Angelegenheiten überlassen?" 
 me_etruria.28.a: "Überlassen Sie sie den Latinern. Für uns ist es eine vergessene Stadt." 
 me_etruria.28.b: "Es wird wieder eine wahre etruskische Festung sein!" 
 me_etruria.28.b.tt: "Diese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! Pops erscheinen in #E [GetProvince('(int32)1').GetName]#!:\n#Y 5#! Adlige @nobles! | #Y 6#! Bürger @citizens! | #Y 7#! freie Männer @freemen! | #Y 10#! Sklaven @slaves!" 
 me_etruria.28.b.tt2: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! erlässt die #Y Lockerung der Beschränkungen der Staatsbürgerschaft#! und #Y Beschwerderecht#! Kulturentscheidungen für die [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName] Kultur" 
  
 me_etruria.29.title: "$etruria_roman_incursion_task_15$: Das Schicksal Campaniens" 
 me_etruria.29.desc: "Nachdem das Schicksal von [GetProvince('(int32)1').GetName] selbst entschieden ist, ist es wichtig, sich an unsere Verbündeten im Süden in und um [GetProvince('(int32)6').GetName] zu wenden, denn wir erinnern uns, dass dies einst Städte der Rasenna waren und ein Beweis für unsere Kontrolle im südlichen Handel waren.\n\nWenn wir sie belohnen und unsere Macht in der Region stärken wollen, sollen wir sie dann wieder in die große Liga der Rasenna integrieren oder ihnen ihren Status als Lega Dei Popoli, die Liga von Campanien, zurückgeben?" 
 me_etruria.29.a: "Wir werden sie direkt regieren" 
 me_etruria.29.a.tt: "Diese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! Pops erscheinen in #E [GetProvince('(int32)6').GetName]#!:\n#Y 1#! Adlige @nobles! | #Y 2#! Bürger @citizens! | #Y 3#! freie Männer @freemen! | #Y 3#! Sklaven @Slaves!\nDiese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! Pops erscheinen in #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName]9#!:\n#Y 1#! Adlige @nobles! | #Y 2#! Bürger @citizens! | #Y 3#! freie Männer @freemen! | #Y 3#! Sklaven @Slaves!\nDiese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! Pops erscheinen in #E #!3#!:\n#Y 1#! Adlige @nobles! | #Y 2#! Bürger @citizens! | #Y 3#! freie Männer @freemen! | #Y 3#! Sklaven @Slaves!\nDiese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! Pops erscheinen in #E #E7#!:\n#Y 1#! Adlige @nobles! | #Y 2#! Bürger @citizens! | #Y 3#! freie Männer @freemen! | #Y 3#! Sklaven @slaves!" 
