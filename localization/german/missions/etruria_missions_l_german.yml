 me_etruria.29.b.tt: "[SCOPE.GetRootScope.GetCountry.GetName|Y] gibt die Provinz [GetProvince('(int32)6').GetArea.GetName|Y0] als Untertanen namens #Y Etruria Campana#! frei"
 me_etruria.29.b.tt2: "Diese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! Pops erscheinen in #E [GetProvince('(int32)6').GetName]#!:\n#Y 1#! Adlige @nobles! | #Y 3#! Bürger @citizens! | #Y 4#! freie Männer @Freemen! | #Y 4#! Sklaven @Slaves!\nDiese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! Pops erscheinen in #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName]9#!:\n#Y 1#! Adlige @nobles! | #Y 3#! Bürger @citizens! | #Y 4#! freie Männer @Freemen! | #Y 4#! Sklaven @Slaves!\nDiese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! Pops erscheinen in #E #!3#!:\n#Y 1#! Adlige @nobles! | #Y 3#! Bürger @citizens! | #Y 4#! freie Männer @Freemen! | #Y 4#! Sklaven @Slaves!\nDiese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! Pops erscheinen in #E #E7#!:\n#Y 1#! Adlige @nobles! | #Y 3#! Bürger @citizens! | #Y 4#! freie Männer @Freemen! | #Y 4#! Sklaven @slaves!" 
