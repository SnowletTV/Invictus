 me_etruria.30.title: "$etruria_roman_incursion_task_17$: Das Ende des lateinischen Erbes" 
 me_etruria.30.desc: "Es war ein langer Kampf seit dem Sturz der Tarquinii in Roma vor langer Zeit, und dennoch haben wir durchgehalten und gesiegt, als alle anderen glaubten, unsere besten Tage seien hinter uns. Wir haben Stärke in der Einheit gefunden und werden niemals der römischen Schwäche der Hybris erliegen! Wir sehen, wozu solche Eigenschaften führen. Lassen Sie ihre Geschichte hier enden und uns als Warnung bleiben, als Warnung vor unserer Verwundbarkeit.\n\nWährend wir unsere Vorherrschaft im nördlichen Teil des Landes wiederhergestellt haben, gibt es auf allen Seiten weiterhin viele Feinde. Unsere jahrhundertealten Partner in [GetProvince('(int32)3256').GetName] stehlen immer noch unsere Schifffahrtswege, die Griechen im Norden, Westen und Süden haben uns eingekesselt und unsere Verwandten jenseits der Berge im Norden sind weiterhin von Barbaren unterjocht. In dieser überfüllten und gefährlichen Welt sind wir bei weitem nicht sicher."
 me_etruria.30.a: "Unsere Arbeit wird weitergehen." 
  
 me_etruria.31.title: "Sennonische Annäherungen" 
 me_etruria.31.desc: "Berühmt für die Plünderung Roms, sind die Sennonen nach wie vor für ihre Wildheit und ihre Standhaftigkeit bekannt.\n Wir sollten mit ihnen ein Abkommen treffen, damit wir Verbündete haben, mit denen wir die Römer überwältigen können."
 me_etruria.31.a: "Unsere Beziehung ist sehr wichtig. Machen Sie das klar." 
 me_etruria.31.at: "Die #Y Sennonen#! können ein #Y Klientelstaat#! werden." 
 me_etruria.31.b: "Sie könnten ein nützlicher Verbündeter sein. Machen Sie ihnen ein großzügiges Angebot." 
 me_etruria.31.bt: "Die #Y Sennonen#! können ein #Y Verbündeter#! werden." 
 me_etruria.31.c: "Schicken wir ihnen stattdessen einen Freundschaftsbeweis." 
 me_etruria.31.ct: "Die #Y Sennonen#! werden unsere Annäherungsversuche wahrscheinlich ablehnen oder einfach nur eine Portion warmer Körper schicken." 
  
 me_etruria.32.title: "Bote aus Etruria" 
 me_etruria.32.desc: "Abgesandte der etruskischen Liga sind mit einer Botschaft ihres Herrschers eingetroffen. Sie wollen endlich den römischen Wolf erlegen. Da wir in der Vergangenheit Roms Mauern niedergerissen und die Straßen verwüstet haben, kamen sie zu uns." 
 me_etruria.32.desc_1: "$me_etruria.32.desc$\nSie bieten uns eine große Menge Silber und Gold an, um uns für ihre Sache zu gewinnen. Ihr Herrscher ist auf der Suche nach militärischen Verbündeten und Handelspartnern." 
 me_etruria.32.desc_2: "$me_etruria.32.desc$\nSie bieten uns eine gewisse Menge Silber an, um uns für ihre Sache zu gewinnen. Ihr Herrscher ist auf der Suche nach militärischen Verbündeten und Handelspartnern." 
 me_etruria.32.desc_3: "$me_etruria.32.desc$\nObwohl ihre Worte süß sind, bieten sie kaum Geschenke oder Bestechungsgelder an." 
 me_etruria.32.a: "Es schmerzt mich, das zu sagen, aber wir könnten ihren Schutz in diesen gefährlichen Zeiten gebrauchen. Lieber mit ihnen sein als gegen sie." 
 me_etruria.32.at: "Die #Y Sennonen#! werden zu einem #T Klientelstaat#! von #Y Etruria#!."
 me_etruria.32.b: "Vielleicht wird ein Militärbündnis sie besänftigen und uns im Gegenzug Vorteile bieten?" 
 me_etruria.32.bt: "Die #Y Sennonen#! werden ein #T Verbündeter#! von #Y Etruria#!."
 me_etruria.32.c: "Wir werden ihnen ein paar Krieger für ihr Abenteuer anbieten." 
 me_etruria.32.ct: "Die Diplomaten sind enttäuscht und ihr Herrscher mag beleidigt sein, aber vielleicht werden unsere Krieger den Ausschlag geben." 
  
 me_etruria.33.title: "Antwort der Sennonen" 
 me_etruria.33.desc: "Die sennonischen Gesandten sind mit ihrer Antwort eingetroffen." 
 me_etruria.33.desc_1: "$me_etruria.33.desc$\nSie haben unsere großzügigen Vorschläge angenommen und werden sich sogar als unser Klientelstaat unterwerfen." 
 me_etruria.33.desc_2: "$me_etruria.33.desc$\nSie haben unseren Allianzvorschlag angenommen und möchten mit uns für eine bessere Zukunft zusammenarbeiten." 
 me_etruria.33.desc_3: "$me_etruria.33.desc$\nSie haben beschlossen, unsere diplomatischen Bemühungen abzulehnen und eine weitere Vertiefung unserer Beziehungen auszuschließen. Um Schlimmeres zu verhindern, schickten sie eine Gruppe von Kriegern, die uns bei unseren Unternehmungen unterstützen sollten." 
 me_etruria.33.a: "Unsere Bemühungen waren erfolgreich!" 
 me_etruria.33.at: "Das Volk der #Y Sennonen#! wird ein #Y Stammesvasall#!." 
 me_etruria.33.b: "Eine Allianz zum gegenseitigen Nutzen, da bin ich mir sicher."
 me_etruria.33.bt: "Die #Y Sennonen#! werden zu einem #Y Verbündeten#!."
 me_etruria.33.c: "Wie können sie es wagen, uns so zu beleidigen!" 
 me_etruria.33.ct: "Wir haben nichts gewonnen, so ziemlich nichts ..." 
  
 me_etruria.34.title: "Karthagische Annäherungen" 
 me_etruria.34.desc: "Unser alter Handelsrivale und die Supermacht im westlichen Mittelmeerraum, Karthago, bleibt ein Marinetitan und könnte sich als entscheidender Faktor in unserem Konflikt erweisen, wie sie es vor so langer Zeit gegen die Phokäer taten.\n Wir sollten mit ihnen ein Abkommen treffen, damit wir Verbündete haben, mit denen wir die Römer überwältigen können."
 me_etruria.34.a: "Unsere Beziehungen sind sehr wichtig. Macht das deutlich." 
 me_etruria.34.at: "#Y Karthago#! kann uns #G Ressourcen#! zusammen mit einer #Y Allianz#! anbieten." 
 me_etruria.34.b: "Sie könnten ein nützlicher Verbündeter sein. Machen Sie ihnen ein großzügiges Angebot." 
 me_etruria.34.bt: "#Y Karthago#! kann ein #Y Verbündeter werden#!." 
 me_etruria.34.c: "Schicken wir ihnen stattdessen einen Freundschaftsbeweis." 
 me_etruria.34.ct: "#Karthago#! wird unsere Annäherungsversuche wahrscheinlich ohnehin zurückweisen." 
  
 me_etruria.35.title: "Ein Bote von Etruria" 
 me_etruria.35.desc: "Abgesandte des etruskischen Bundes sind eingetroffen und überbringen eine Botschaft ihres Herrschers. Sie wollen den römischen Wolf endlich zur Strecke bringen. Angesichts unserer Geschichte der maritimen Kontrolle und unserer früheren Partnerschaften kamen sie zu uns." 
 me_etruria.35.desc_1: "$me_etruria.35.desc$\nSie bieten uns eine große Menge Silber und Gold an, um uns für ihre Sache zu gewinnen. Ihr Herrscher ist auf der Suche nach militärischen Verbündeten und Handelspartnern." 
 me_etruria.35.desc_2: "$me_etruria.35.desc$\nSie bieten uns eine gewisse Menge Silber an, um uns für ihre Sache zu gewinnen. Ihr Herrscher ist auf der Suche nach militärischen Verbündeten und Handelspartnern." 
 me_etruria.35.desc_3: "$me_etruria.35.desc$\nObwohl ihre Worte süß sind, bieten sie kaum Geschenke oder Bestechungsgelder an." 
 me_etruria.35.a: "Die Römer werden in Zukunft eine große Bedrohung darstellen. Wir werden mehr als nur ein Bündnis entsenden – sie mit Männern, Ausbildung und dergleichen versorgen." 
 me_etruria.35.at: "#Y Karthago#! wird ein #T Verbündeter#! von #Y Etruria#! und wird #G Rekrutenrerven#! entsenden und dabei #G militärische Erfahrung#! und #G militärischen Zugang#! gewähren." 
 me_etruria.35.b: "Vielleicht wird ein Militärbündnis sie besänftigen und uns im Gegenzug Vorteile bieten?" 
 me_etruria.35.bt: "#Y Karthago#! wird ein #T Verbündeter#! von #Y Etruria#!."
 me_etruria.35.c: "Wir werden ihnen nichts anbieten - die Italiener sollen sich für unsere spätere Eroberung selbst zugrunde richten."
 me_etruria.35.ct: "Die Diplomaten sind enttäuscht und ihr Herrscher möglicherweise beleidigt." 
  
 me_etruria.36.title: "Antwort aus Karthago" 
 me_etruria.36.desc: "Die karthagischen Botschafter sind mit ihrer Antwort eingetroffen."
 me_etruria.36.desc_1: "$me_etruria.36.desc$\nSie haben unsere großzügigen Vorschläge angenommen und werden sogar mehr Hilfe gewähren als gedacht, einschließlich Rekrutenrerven, militärischer Erfahrung und militärischem Zugang zu ihren Ländern und Hafenstädten." 
 me_etruria.36.desc_2: "$me_etruria.36.desc$\nSie haben unseren Allianzvorschlag angenommen und möchten mit uns für eine bessere Zukunft zusammenarbeiten." 
 me_etruria.36.desc_3: "$me_etruria.36.desc$\nSie haben beschlossen, unsere diplomatischen Bemühungen abzulehnen und eine weitere Stärkung unserer Beziehungen auszuschließen." 
 me_etruria.36.a: "Unsere Bemühungen waren erfolgreich!" 
 me_etruria.36.at: "#Y Karthago#! wird ein #Y Verbündeter#! und entsendet größere militärische Unterstützung." 
 me_etruria.36.b: "Eine Allianz zum gegenseitigen Nutzen, da bin ich mir sicher." 
 me_etruria.36.bt: "#Y Karthago#! wird ein #Y Verbündeter#!." 
 me_etruria.36.c: "Wie können sie es wagen, uns so zu beleidigen!" 
 me_etruria.36.ct: "Wir haben nichts gewonnen, überhaupt nichts." 
  
 me_etruria.37.title: "Epirotische Annäherungen" 
 me_etruria.37.desc: "Epirus, eine griechische Macht, die in der südlichen Magna Graecia ihr Unwesen treibt und sich die süditalienische Halbinsel einverleiben will, ist nach wie vor eine militärische Macht und könnte sich in Anbetracht der Tapferkeit und der geschickten Hände von Pyrrhos als entscheidender Faktor in unserem Konflikt erweisen.\n Wir sollten mit ihnen ein Abkommen treffen, damit wir Verbündete haben, mit denen wir die Römer überwältigen können." 
 me_etruria.37.a: "Unsere Beziehungen sind sehr wichtig. Machen Sie das deutlich." 
 me_etruria.37.at: "#Y Epirus#! kann uns #G Ressourcen#! zusammen mit einer #Y Allianz#! anbieten." 
 me_etruria.37.b: "Sie könnten ein nützlicher Verbündeter sein. Machen Sie ihnen ein großzügiges Angebot."
 me_etruria.37.bt: "#Y Epirus#! kann ein #Y Verbündeter#! werden."
 me_etruria.37.c: "Schicken wir ihnen stattdessen einen Freundschaftsbeweis."
 me_etruria.37.ct: "#Y Epirus#! wird unsere Annäherungsversuche  wahrscheinlich sowieso ablehnen." 
  
 me_etruria.38.title: "Bote aus Etruria" 
 me_etruria.38.desc: "Abgesandte des etruskischen Bundes sind eingetroffen und überbringen eine Botschaft ihres Herrschers. Sie wollen den römischen Wolf erlegen. Angesichts unserer eigenen Ambitionen, die Adria zu überqueren und die südgriechischen Städte entlang der italienischen Halbinsel einzunehmen, kamen sie zu uns." 
 me_etruria.38.desc_1: "$me_etruria.38.desc$\nSie bieten uns eine große Menge Silber und Gold an, um uns für ihre Sache zu gewinnen. Ihr Herrscher ist auf der Suche nach militärischen Verbündeten und Handelspartnern." 
 me_etruria.38.desc_2: "$me_etruria.38.desc$\nSie bieten uns eine gewisse Menge Silber an, um uns für ihre Sache zu gewinnen. Ihr Herrscher ist auf der Suche nach militärischen Verbündeten und Handelspartnern." 
 me_etruria.38.desc_3: "$me_etruria.38.desc$\nObwohl ihre Worte süß sind, bieten sie kaum Geschenke oder Bestechungsgelder an."
 me_etruria.38.a: "Die Römer werden in Zukunft eine große Bedrohung darstellen. Wir werden mehr als nur ein Bündnis entsenden – sie mit Männern, Ausbildung und dergleichen versorgen." 
 me_etruria.38.at: "#Y Epirus#! wird ein #T Verbündeter#! von #Y Etruria#! und wird #G Rekrutenrerven#! entsenden und dabei #G militärische Erfahrung#! und #G militärischen Zugang#! gewähren." 
 me_etruria.38.b: "Vielleicht wird ein Militärbündnis sie besänftigen und uns im Gegenzug Vorteile bieten?" 
 me_etruria.38.bt: "#Y Epirus#! wird ein #T Verbündeter#! von #Y Etruria#!." 
 me_etruria.38.c: "Wir werden ihnen nichts anbieten - die Italiener sollen sich für unsere spätere Eroberung selbst zugrunde richten." 
 me_etruria.38.ct: "Die Diplomaten werden enttäuscht und ihr Herrscher möglicherweise beleidigt sein." 
  
 me_etruria.39.title: "Die epirotische Antwort" 
 me_etruria.39.desc: ""
 me_etruria.39.desc_1: "$me_etruria.39.desc$Die Epiroten haben nicht nur unser Bündnisangebot angenommen, sondern bieten uns sogar noch größere Unterstützung. Sie schicken uns Männer, Erfahrung und Taktiken und ermöglichen außerdem die freie Truppenbewegung zwischen unseren Nationen. Unsere neue Freundschaft mit den Epiroten wird sich sicherlich als fruchtbar erweisen."
 me_etruria.39.desc_2: "$me_etruria.39.desc$Die Epiroten haben unser Bündnisangebot angenommen. Wir können uns nun dieses wichtigen Verbündeten in Italien bedienen. Die mächtigen Diadochen werden uns ihre Unterstützung anbieten!" 
 me_etruria.39.desc_3: "Enttäuschend... Epirus hat uns geantwortet: ein klares 'Nein'. Das wirft ein schlechtes Licht auf unsere Führung und unser politisches Ansehen in der fragilen Machtbalance Italiens." 
 me_etruria.39.a: "Das lief besser, als wir es uns erhofft hatten!" 
 me_etruria.39.b: "Ein weiterer Baustein für unseren Wiederaufstieg" 
 me_etruria.39.c: "Sie werden diese Beleidigung noch bereuen." 
 me_etruria.39.at: "Epirus gibt uns #Y mehr#! als wir verlangen." 
 me_etruria.39.bt: "Epirus geht mit uns eine #Y Allianz#! ein."
 me_etruria.39.ct: "Epirus gibt uns #R nichts#!." 
  
 me_etruria.40.title: "Etruskische Einmischung" 
 me_etruria.40.desc: "[ROOT.GetCountry.GetRuler.GetName], unsere Spione haben einen etruskischen Plan aufgedeckt, einen unserer Häfen in [GetProvince('(int32)15').GetName] niederzubrennen! Ihre Saboteure haben es bereits geschafft, in die Stadt einzudringen und sind nur noch wenige Tage davon entfernt, den Hafen zu zerstören – es könnte zu spät sein, etwas dagegen zu unternehmen, wenn wir nicht sofort handeln." #NT!
 me_etruria.40.a: "Schicken Sie sofort Reiter los, um den Hafen zu räumen!" 
 me_etruria.40.b: "Ich wette, dass sie nichts tun werden - merke dir meine Worte" 
 me_etruria.40.btt: "#R Etruskische Spione werden einen Hafen in Ostia zerstören#!." 
  
 me_etruria.41.title: "Etruskischer Diebstahl" 
 me_etruria.41.desc: "Obwohl Ihr wütend sein werdet, wenn Ihr das hört, [ROOT.GetCountry.GetRuler.GetName], können wir Euch die Wahrheit nicht verheimlichen - die Etrusker haben es geschafft, uns die Städte [GetProvince('(int32)16').GetName] und [GetProvince('(int32)18').GetName] wegzunehmen. \n\nDie Einzelheiten sind im Moment noch unklar - einige unserer Spione sagen, dass die Etrusker auf den Märkten Bestechungsgelder verteilt haben, um die Adelsfamilien in der Stadt an die Zeiten zu erinnern, in denen sie gemeinsam Geld verdienten, während andere glauben, dass ein Aufstand unter den Armen der Stadt ausgebrochen ist, die dann die römische Garnison überwältigt und abgeschlachtet haben.\n\nAber das ist nicht wichtig! Das Einzige, was der #E Senat und das Volk von Rom#! wollen, ist, dass die Gerechtigkeit wiederhergestellt wird! Einige unserer Senatoren sind der Meinung, dass wir jetzt schwer bewaffnete Männer in die beiden Städte schicken und sie für [ROOT.GetCountry.GetName] zurückerobern sollten. Was sollen wir tun, mein [ROOT.GetCountry.GetRulerTitle]?" 
 me_etruria.41.a: "Damit können die Etrusker nicht durchkommen! Tun Sie, was nötig ist" 
 me_etruria.41.b: "Wir werden zu einem günstigeren Zeitpunkt zurückschlagen" 
  
 #startup event 
 startup_events.17.t: "Der etruskische Niedergang" 
 startup_events.17.desc: "Seit vielen schmerzhaften Jahren leidet [ROOT.GetCountry.GetName] an einem langsamen Niedergang, und die Vorzeichen und Götter schweigen vor unseren flehenden Priestern, die verzweifelt nach Antworten suchen, die unserer Nation bisher entgangen sind.\n\nSeit der #E Schlacht von Cumae#! in der die Flotten der #E Syrakusaner#! und #E Cumaeer#! unsere südlichen Ambitionen vor fast zweihundert Jahren zum Stillstand brachten, ist unser Glück im Ausland gescheitert und unsere Lage zu Hause in [GetProvince('(int32)16').GetArea.GetRegion.GetName] ist nicht besser. Die allgegenwärtige Bedrohung durch [GetCountry('ROM').GetName], die vor zweiundneunzig langen Jahren die Kontrolle über [GetProvince('(int32)16').GetName] übernommen und sich den Zugang zu Zentralitalien gesichert hat, ist die wahre Gefahr, und unsere Grenzwachen sind in höchster Alarmbereitschaft, wenn der römische Wolf an unseren Grenzen auftaucht.\n\nEs bleibt abzuwarten, ob [ROOT.GetCountry.GetRuler.GetName] in der Lage sein wird, unseren Kurs zu ändern..." 
 startup_events.17.a: "Wieder einmal wird die Rasenna Italien dominieren!" 
  
