l_german:
  
 etruria_roman_incursion: "Der römische Einfall" 
 etruria_roman_incursion_DESCRIPTION: "Da der Verlust von [GetProvince('(int32)16').GetName] an die wachsende Stadt [GetProvince('(int32)1').GetName] noch in unserer Erinnerung ist, ist es schwer vorstellbar, dass ihr Streben nach Macht und Vorherrschaft an unseren Grenzen enden wird.\n\nWie lange wird es dauern, bis jede unserer lose verbündeten Städte findet? ein römisches Heer vor seinem Tor, das Kapitulation fordert und gleichzeitig mit der Auslöschung droht? Und doch vergessen diese Wilden in ihrer Hybris, dass wir, die Rasenna, einst Rom regierten, und dass wir vielleicht noch einmal ..." 
 etruria_roman_incursion_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, wenn das etruskische Volk die römische Bedrohung neutralisiert hat." 
 etruria_roman_incursion_BUTTON_TOOLTIP: "Entferne diese lästigen Römer!" 
  
 #Mission Tasks 
 etruria_roman_incursion_task_1: "Lästige Nachbarn" 
 etruria_roman_incursion_task_1_DESC: "Rom und sein Herrschaftsbereich liegen direkt an unserer Südgrenze und greifen in unsere Kontrollbereiche zu Land und zu Wasser ein. Dies hat zu einigen… Problemen geführt. Aber vielleicht können wir diplomatisch mit ihnen umgehen und vielleicht sogar etwas aus all dem gewinnen. Es gibt vieles, was sie uns genommen haben. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
  
 etruria_roman_incursion_task_2: "Roma Delenda Est" 
 etruria_roman_incursion_task_2_DESC: "Das ist keine Frage mehr – Rom muss auf dem Schlachtfeld besiegt werden. Dennoch ist es immer noch eine Stadt, die wir einst regiert und aufgebaut haben und die wir auf den Weg zum großen Erfolg gebracht haben. Mit welchem Teil Roms haben wir wirklich ein Problem? \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!" 
  
 etruria_roman_incursion_task_3: "Reformiere das Militär" 
 etruria_roman_incursion_task_3_DESC: "Die sieben Hügel Roms bilden ein umfangreiches Befestigungs- und Verteidigungssystem. Wenn wir auch nur damit drohen, sie mit Gewalt einzunehmen, müssen wir besser ausgerüstet sein, um auf eine so gut verteidigte Stadt zu marschieren. \n\n\n\n\n\n\n\n\n\n\n@greek_mil6!" 
  
 etruria_roman_incursion_task_4: "Geheime Invasionen" 
 etruria_roman_incursion_task_4_DESC: "Obwohl wir ein starkes und stolzes Volk sind, ist es nichts Falsches daran, hier und da zusätzliche Vorteile zu haben. Wenn es uns gelingt, Rom von innen heraus zu schwächen, werden sie auf dem Schlachtfeld wie auch in der Senatskammer ein verletzlicher und zögerlicher Gegner sein. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!" 
  
 etruria_roman_incursion_task_5: "Rückkehr der Senonen" 
 etruria_roman_incursion_task_5_DESC: "Es gibt eine Gruppe von Menschen, die die Römer nach all dieser Zeit immer noch sehr fürchten – vielleicht tun wir das auch noch. Der Mann namens Brennus hat einst ihre Stadt geplündert und ihren Ruf beschmutzt. Wenn wir diese barbarischen Krieger in eine Allianz mit uns einbinden, werden die Römer vielleicht zweimal darüber nachdenken, bevor sie über einen Krieg nachdenken. \n\n\n\n\n\n\n\n\n\n\n@celt_mil4!" 
  
 etruria_roman_incursion_task_6: "Keltische Wege" 
 etruria_roman_incursion_task_6_DESC: "Wir sind den Senonen näher gekommen, seit wir uns mit ihnen gegen gemeinsame Feinde verbündet haben. Vielleicht könnten sie uns noch mehr lehren, wenn wir ihnen nur mehr Freiheit in unserer Gesellschaft gewähren würden. \n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
  
 etruria_roman_incursion_task_7: "Die Karthagische Karte" 
 etruria_roman_incursion_task_7_DESC: "Wir konkurrieren zwar oft mit ihnen um die Kontrolle der Wasserstraßen, aber wir haben uns schon früher mit Karthago gegen unsere Feinde verbündet. Sicherlich werden sie die wirtschaftliche und einflussreiche Gefahr erkennen, die Rom darstellt, wenn es mächtig genug wird, um gegen uns zu kämpfen. \n\n\n\n\n\n\n\n\n\n\n@event_pic4!" 
  
 etruria_roman_incursion_task_8: "Karthagische Wege" 
 etruria_roman_incursion_task_8_DESC: "Wir haben uns den Karthagern angenähert, seit wir uns mit ihnen gegen gemeinsame Feinde verbündet haben. Vielleicht könnten sie uns noch mehr lehren, wenn wir ihnen nur mehr Freiheit in unserer Gesellschaft gewähren würden. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!" 
  
 etruria_roman_incursion_task_9: "Epirotische Ambitionen" 
 etruria_roman_incursion_task_9_DESC: "Der König von Epirus, der junge Pyrrhos, wird von vielen als eine der Lichtgestalten der Zukunft in diesen schwierigen Zeiten in der hellenischen Welt angesehen. Vielleicht kann er unser Licht sein und das römische Problem, mit dem wir zu kämpfen haben, aus der Welt schaffen. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!" 
  
 etruria_roman_incursion_task_10: "Griechische Wege" 
 etruria_roman_incursion_task_10_DESC: "Wir sind den Epiroten näher gekommen, seit wir uns mit ihnen gegen gemeinsame Feinde verbündet haben. Vielleicht könnten sie uns noch mehr lehren, wenn wir ihnen nur mehr Freiheit in unserer Gesellschaft gewähren würden. \n\n\n\n\n\n\n\n\n\n\n@greek_mil5!" 
  
 etruria_roman_incursion_task_11: "Roma Debet Esse Nostra" 
 etruria_roman_incursion_task_11_DESC: "Rom hat vergessen, dass wir einst seine Herrscher waren und dass es viele unserer Ideale und unsere Kultur teilte. Wir sollten sie nicht bekämpfen, sondern sie davon überzeugen, in die Gemeinschaft zurückzukehren. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
  
 etruria_roman_incursion_task_12: "Die römischen Vasallen umwerben"
 etruria_roman_incursion_task_12_DESC: "Es ist schon komisch, dass Rom selbst nicht sonderlich groß ist. Wir haben festgestellt, dass ihre Stärke zur Hälfte in ihren vielen geknechteten Abhängigen liegt. Vielleicht können unsere silberzüngigen Kaufleute ihre Sympathien gewinnen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!" 
  
 etruria_roman_incursion_task_13: "Campanischer Aufstand" 
 etruria_roman_incursion_task_13_DESC: "Es ist schon komisch, dass Rom selbst nicht sonderlich groß ist. Wir haben festgestellt, dass ihre Stärke zur Hälfte in ihren vielen geknechteten Abhängigen liegt. Vielleicht können unsere silberzüngigen Kaufleute ihre Sympathien gewinnen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!" 
  
 etruria_roman_incursion_task_14: "Das Ende der römischen Herrschaft" 
 etruria_roman_incursion_task_14_DESC: "Wir haben alles in unserer Macht stehende getan, um Rom seine Stärke zu entziehen und unsere Streitkräfte durch Bündnisse und Subversion zu stärken. Lassen Sie uns nun unsere Hand spielen und sehen, wie der geschwächte Adler reagiert. \n\n\n\n\n\n\n\n\n\n\n@celt_mil10!" 
  
 etruria_roman_incursion_task_15: "Das Schicksal Roms" 
 etruria_roman_incursion_task_15_DESC: "Rom liegt nun fest unter unseren Füßen und fleht um Gnade. Es gibt viele Dinge, die wir hier tun könnten. Was tun? Oh, was ist zu tun? \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!" 
  
 etruria_roman_incursion_task_16: "Epirotische Erwerbungen stehlen" 
 etruria_roman_incursion_task_16_DESC: "Pyrrhus und seine Männer waren zwar wertvolle Verbündete in unserem Konflikt mit Rom, aber es wäre töricht, die römische Bedrohung so schnell durch eine griechische ersetzen zu lassen. Wir müssen unseren Anspruch auf die gesamte Halbinsel aufrechterhalten und die epirotischen Stellungen beseitigen, bevor sie Fuß fassen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!" 
  
 etruria_roman_incursion_task_17: "Ein friedlicheres Italien"
 etruria_roman_incursion_task_17_DESC: "Rom, die größte Bedrohung für die Stabilität Italiens, wurde endlich besiegt. Frohlockt! \n\n\n\n\n\n\n\n\n\n\n@event_pic11!" 
  
