 me_fezzani_101_title: "Die nasamonianischen Oberherren" 
 me_fezzani_101_desc: "Es wurde beschlossen, dass wir unseren Oberherren etwas schicken sollen, was wir haben – Gold – und etwas anfordern sollen, was wir derzeit nicht haben, nämlich Menschen, um uns dabei zu helfen, einige der Länder um uns herum zu besiedeln.\n\nWeil wir freundschaftliche Beziehungen pflegen Mit unseren Herrschern erwarten wir keine Probleme – außerdem wird die Spende, die wir senden werden, eine mehr als ausreichende Entschädigung sein." 
 me_fezzani_101.a: "Wir warten gespannt auf die Ergebnisse unserer Bemühungen" 
 me_fezzani_102_title: "Der Hauptstadthafen" 
 me_fezzani_102_desc: "Unsere Architekten und Ingenieure berichten, dass der von [ROOT.GetCountry.GetRuler.GetName] entworfene prächtige Hafen in [GetProvince('(int32)3333').GetName] fertiggestellt wurde und ein Juwel in der Krone des Ruhmes des [ROOT.GetCountry.GetAdjective]-Volkes ist. Tatsächlich ist der einzige Hafen, der mit unserem Haupthafen mithalten kann, der berühmte Grand Cothon von [GetProvince('(int32)3256').GetName].\n\nUm diesen glückverheißenden Tag zu feiern, segelt eine neu in Dienst gestellte Flotte stolz außerhalb der Ufermauern von Euphranta und demonstriert unserem Volk und unseren Nachbarn, dass a Eine neue Ära steht vor der Tür." 
 me_fezzani_102.a: "Segel weit und breit, Söhne von [ROOT.GetCountry.GetName], aber kehre sicher nach Hause zurück" 
 me_fezzani_103_title: "Die Küste" 
 me_fezzani_103_desc: "Händler, die von fernen Küsten aus anreisen, haben sicherlich die Wahl zwischen Häfen, wenn sie unsere [ROOT.GetCountry.GetAdjective]-Küste besuchen wollen – es scheint, dass praktisch jedes Küstenstück, das einen Hafen beherbergen könnte, zu etwas Außergewöhnlichem gebaut wurde. Dank der Arbeit der [ROOT.GetCountry.GetAdjective]-Herrscher in [ROOT.GetCountry.GetCapital.GetName] erlebt das ganze Land Boomzeiten." 
 me_fezzani_103.a: "Es stimmt, dass unsere Wirtschaft beneidenswert ist" 
 me_fezzani_104_title: "Mittelmeer-Erkundung" 
 me_fezzani_104_desc: "Die Morgensonne, die über [GetProvince('(int32)3333').GetName] aufging, war Zeuge der Hoffnungen und Träume der [ROOT.GetCountry.GetAdjective]-Menschen, die an diesem Tag ins Unbekannte segelten; Nach Monaten sorgfältiger Planung und Vorbereitung wurde eine Flotte zusammengestellt und mit der Aufgabe betraut, Inseln zu finden, auf denen wir einen Handelsaußenposten errichten können.\n\nWenn alles nach Plan läuft, werden wir nicht länger auf die nordafrikanischen Wüsten beschränkt sein." 
 me_fezzani_104.a: "Die weite Welt erwartet Sie..." 
 me_fezzani_105_title: "Ost-Syrtika" 
 me_fezzani_105_desc: "Obwohl unsere Sprache mit unseren Nachbarn, den Nasamonianern, für beide Seiten verständlich ist, gibt es kein Gespräch zwischen unserem Volk und den sie begleitenden Sklaven, während alle nach Osten in die Wüste aufbrechen – es ist heute viel zu heiß zum Reden.\n\nSchon bald, diese tapferen Pilger wird an einem Ort Fuß gefasst haben, an dem seit Generationen niemand mehr gelebt hat - [GetProvince('(int32)3338').GetName]." 
 me_fezzani_105.a: "Was für ein bedeutsames Ereignis an diesem sehr warmen Tag" 
 me_fezzani_106_title: "West Syrtica" 
 me_fezzani_106_desc: "Wir freuen uns, Ihnen mitteilen zu können, dass [GetProvince('(int32)3330').GetName] die letzte Provinz ist, die vom Volk [ROOT.GetCountry.GetAdjective] besiedelt wurde. Unser Volk, gefolgt von nasamonianischen Sklaven, folgte den Küsten, bis sie einen Ort erreichten, der für den Bau einer Siedlung geeignet war." 
 me_fezzani_106.a: "Großartige Neuigkeiten! Mehr Steuern für [ROOT.GetCountry.GetCapital.GetName]" 
 me_fezzani_107_title: "Der Pseudokrieg" 
 me_fezzani_107_desc: "[ROOT.GetCountry.GetRuler.GetName] hat einen teuflischen Plan ausgeheckt, der unsere neuen Grenzen ausnutzt, um unsere Nachbarn zu Kämpfen gegeneinander zu provozieren.\n\nDie Spannungen in unserer Region sind bereits sehr hoch, sodass es nicht lange dauern wird, bis es zu einem größeren regionalen Konflikt kommt Ort." 
 me_fezzani_107.a: "Wir werden alles um uns herum niederbrennen und neu auferstehen!" 
 me_fezzani_108_title: "Die Beute des Krieges" 
 me_fezzani_108_desc: "Im Laufe vieler Jahre hatten die grausamen und bösen Menschen von #E Makae#! Hunderte unserer armen [ROOT.GetCountry.GetAdjective] Menschen versklavt, ihnen ihre Freiheit gestohlen und sie gezwungen, auf Feldern und in Wüsten zu arbeiten, die ihren Vorfahren unbekannt waren.\n\ nAber das ist nicht mehr, denn wir haben unsere Brüder von den Ketten der Sklaverei befreit und ihnen eigene Waffen und ein neues Leben gegeben. Da diese frisch befreiten Bürger von [ROOT.GetCountry.GetName] nie ein Zuhause hatten, sind sie mit unserem Segen an die Küste gezogen." 
 me_fezzani_108.a: "Wir haben uns ihre ewige Dankbarkeit dafür verdient, dass wir sie befreit haben" 
 me_fezzani_109_title: "Die Phazania" 
 me_fezzani_109_desc: "Wir hatten keine Angst davor, die Soldaten von #E Phazania#! tief in ihre Wüsten zu verfolgen, und wir haben ihre Häuser und Siedlungen in Brand gesteckt und ihre Söhne mit dem Schwert.\n\nWegen der Verwüstung, die wir angerichtet haben, ist dies der Fall Das Gebiet wird sich erst in einer weiteren Generation erholen – der Preis, der für den Widerstand gegen [ROOT.GetCountry.GetAdjective] Hegemonie gezahlt wird." 
 me_fezzani_109.a: "Wir feiern unseren ewigen Sieg in [ROOT.GetCountry.GetCapital.GetName]" 
 me_fezzani_110_title: "Das Nasamonian-Land" 
 me_fezzani_110_desc: "Wir sehnen uns nach den Ländern südlich von uns und können uns dessen, was zu einer Obsession geworden ist, nicht verweigern – wir müssen sie einnehmen, egal, wer sie sonst noch beansprucht hat." 
 me_fezzani_110.a: "Wir werden den Besatzer aus dem vertreiben, was uns gehören soll" 
 me_fezzani_111_title: "Die Garamanten" 
 me_fezzani_111_desc: "Unsere Generäle teilen uns mit, dass die Ansprüche, die wir gegen das Volk der #E Garamantic#! vorbereitet haben, abgeschlossen wurden und nichts mehr im Wege steht, einen gerechten und edlen Krieg gegen diese Wilden zu führen. Sammeln Sie unsere Streitkräfte und bereiten Sie sie auf eine glorreiche Schlacht vor!" 
 me_fezzani_111.a: "Unser Stern steigt auf und ihrer ist nirgends zu finden ..." 
 me_fezzani_113_title: "Die Handelsaußenposten" 
 me_fezzani_113_desc: "Obwohl wir derzeit über gute Einnahmen aus unseren Immobilien im Ausland verfügen, wurde vorgeschlagen, dass wir unsere Immobilien untersuchen, um herauszufinden, was wir sonst noch tun können, um das, was wir derzeit haben, zu erweitern und zu vergrößern. Ein Team von Vermessungsingenieuren und Architekten wurde von [GetProvince('(int32)3333').GetName] entsandt und sollte hoffentlich bald Bescheid geben." 
 me_fezzani_113.a: "Wir warten gespannt auf ihre Entdeckungen" 
 me_fezzani_114_title: "Den Osten stärken" 
 me_fezzani_114_desc: "Wenn wir uns nur Sorgen um unsere benachbarten Fezzani-Stämme machen müssten! Denn wir können an jedem Tag der Woche gegen unsere Cousins ​​antreten und sie zehnmal von zehn besiegen.\n\nEs gibt jedoch größere Bedrohungen für uns als unsere Verwandten, und da der Osten ein Land starker Armeen und blutrünstiger Könige ist, Wir täten gut daran, sicherzustellen, dass wir die strategischen Engpässe entlang der Küste kontrollieren." 
 me_fezzani_114.a: "So teuer sie auch sein mögen, unsere Befestigungen schützen uns" 
 me_fezzani_115_title: "Die nasamonianischen Oberherren" 
 me_fezzani_115_desc: "Unsere erste Kontaktaufnahme mit den #E Nasamonianern#! hat gezeigt, dass sie ein aufgeschlossenes Publikum sind, insbesondere als der mögliche Goldaustausch erwähnt wurde. Ihre Diplomaten haben uns jedoch den Spieß umgedreht; Anstatt ihren Preis zu nennen, haben sie uns gefragt, was wir bereit sind auszugeben." 
 me_fezzani_115.a: "Wir werden ihnen eine kleine Summe schicken" 
 me_fezzani_115.b: "Ich schätze, wir sollten eine große Summe schicken" 
 me_fezzani_115.c: "Wir werden nichts verschicken! Sie sind verpflichtet, uns zu helfen" 
 me_fezzani_116_title: "Die nasamonianischen Oberherren" 
 me_fezzani_116_desc: "Die #E Nasamonianer#! haben uns geantwortet und uns drei herzliche Sklaven und eine Nachricht geschickt, in der sie uns dafür danken, dass wir unsere Bitte respektvoll behandelt haben.\n\n'Wir hatten sowieso vor, dies für dich zu tun, aber deine Gabe hat uns sicherlich überzeugt skeptische Geister in [GetProvince('(int32)8128').GetName]. Wir stoßen auf unsere für beide Seiten vorteilhafte Beziehung an und wünschen Ihnen alles Gute.“" 
 me_fezzani_116.a: "Wir sind voller Bewunderung für die großzügigen Herrscher, die über uns wachen" 
 me_fezzani_117_title: "Die nasamonianischen Oberherren" 
 me_fezzani_117_desc: "Eine Karawane der #E Nasamonier#! erreichte die Mauern von [GetProvince('(int32)3333').GetName] – die Sklaven, die wir von unserem Oberherrn angefordert hatten, sind angekommen, zusätzlich zu ein paar Freien, die ihr Schicksal in [ROOT.GetCountry.GetName] suchen wollen.\n\nOffensichtlich sind die Die Nasamonier freuten sich sehr über unser großzügiges Geschenk – sie wissen, dass die uns zur Verfügung stehenden Ressourcen im Vergleich zu ihnen gering sind, und die Tatsache, dass wir bereit waren, unsere Schatzkammer praktisch zu leeren, war ihnen nicht entgangen." 
 me_fezzani_117.a: "[ROOT.GetCountry.GetName] ist sicherlich von den Göttern gesegnet!" 
 me_fezzani_118_title: "Die nasamonianischen Oberherren" 
 me_fezzani_118_desc: "Die #E Nasamonier#! haben uns ein paar kränkliche Sklaven geschickt, die kaum zum Arbeiten geeignet sind, zusätzlich zu einem Züchtigungsbrief, der nicht zurückhält.\n\n'Obwohl wir dich als Last betrachten, verstehen wir, dass die Griechen Wir haben Pläne für Ihr Territorium, daher fühlen wir uns verpflichtet, Ihnen zu helfen, um uns selbst zu helfen.\n\nBitten Sie uns nicht noch einmal um so etwas, damit wir Sie nicht völlig erobern. Kenne deinen Platz, Hund, sonst reißen wir dir die Kette." 
 me_fezzani_118.a: "Ich beiße mir auf die Zunge, damit ich nicht etwas sage, das [ROOT.GetCountry.GetName] in Schwierigkeiten bringt" 
 me_fezzani_119_title: "Mittelmeer-Erkundung" 
 me_fezzani_119_desc: "Neuigkeiten aus der Flotte! Nach einigen Wochen Fahrt legten unsere Schiffe zur Versorgung auf der Insel [GetProvince('(int32)1471').GetName] an. Mit den Einheimischen wurden Höflichkeiten ausgetauscht, und eins führte zum anderen, und es wurden Erkundigungen eingeholt, ob wir die kleine Insel direkt kaufen könnten.\n\nWährend es einige überraschte Gelächter über die Kühnheit dieser Frage gab, wurde sie nicht sofort abgelehnt, was auch der Fall war lässt uns glauben, dass wir vielleicht eine Chance haben könnten." 
 me_fezzani_119.a: "Machen wir ein Angebot, das sie nicht ablehnen können." 
 me_fezzani_119.b: "Lassen Sie uns einen bescheidenen Betrag für die Insel anbieten." 
 me_fezzani_119.c: "Vielleicht können wir Gold und Soldaten anbieten." 
 me_fezzani_119.d: "Sagen Sie den Schiffen eigentlich, sie sollen weiterfahren" 
 me_fezzani_120_title: "Mittelmeer-Erkundung" 
 me_fezzani_120_desc: "Heute Morgen ist die Urkunde für den Verkauf von [GetProvince('(int32)1471').GetName] in [GetProvince('(int32)3333').GetName] eingetroffen, mit den Unterschriften aller für die Durchsetzung dieser Entscheidungen zuständigen Richter. Obwohl wir einen hohen Preis gezahlt haben, sind alle in unserer Hauptstadt begeistert – unser erster Handelsposten im Ausland ist kein Traum mehr, sondern Realität!" 
 me_fezzani_120.a: "Ich frage mich, ob unsere Glückssträhne anhalten wird? Das war ganz einfach..." 
 me_fezzani_121_title: "Mittelmeerexpedition" 
 me_fezzani_121_desc: "Unsere Marine hat die Spitze des #E Peloponnes#!, erreicht und erreicht eine Insel, die die Einheimischen als [GetProvince('(int32)471').GetName] kennen. Obwohl es in [GetProvince('(int32)3333').GetName] einige Bedenken gibt, sich auf die kriegerischen Griechen einzulassen, die ständig gegeneinander um die Kontrolle über ihre felsige Halbinsel kämpfen, haben andere verlangt, dass wir einen fairen Preis anbieten und prüfen, ob wir uns diesen Standort sichern können." 
 me_fezzani_121.a: "Bieten Sie eine große Geldsumme an" 
 me_fezzani_121.b: "Bieten Sie einen moderaten Geldbetrag an" 
 me_fezzani_121.c: "Bieten Sie zusätzlich zum Gold einige Soldaten an" 
 me_fezzani_121.d: "Egal... wir sind eigentlich gut" 
 me_fezzani_121.d.tt: "Dadurch wird die Ereigniskette effektiv beendet." 
 me_fezzani_122_title: "Mittelmeerexpedition" 
 me_fezzani_122_desc: "Die Gelder wurden ausgetauscht und der Wille von [ROOT.GetCountry.GetRuler.GetName] wurde ausgeführt; eine weitere Insel ist zum neuesten Überseebesitz von [ROOT.GetCountry.GetName] geworden, und ein [ROOT.GetCountry.GetAdjective]-Handelsposten wurde bereits errichtet.\n\nUnsere Militärberater hoffen, dass wir uns aus der komplizierten Politik des griechischen Festlandes heraushalten; Wir werden an jeden verkaufen, der bei uns kaufen möchte, ohne uns in der Region Feinde zu machen." 
 me_fezzani_122.a: "Wir sind nur hier, um Geld zu verdienen, nicht um Kriege zu führen ... wir werden zurechtkommen" 
 me_fezzani_123_title: "Der Pseudokrieg" 
 me_fezzani_123_desc: "Letzte Woche reisten Diplomaten von [ROOT.GetCountry.GetCapital.GetName] in die Hauptstadt von #E Makae#!, und trugen einen Brief, der angeblich von den #E Nasamonianern geschrieben wurde#!.\n\nIn Dieses Schreiben, das vollständig von den Agenten von [ROOT.GetCountry.GetRuler.GetName] erfunden wurde, die Befehle liegen vor an unser Volk, jeden anzugreifen und zu töten, der die Grenze überquert. Als Gegenleistung dafür, dass wir hoffentlich den Handel stören und ihre Bürger terrorisieren, sollen wir in Zukunft Land bekommen.\n\nEs heißt, dass dieser Brief, als er einging, den Anführer der Makae beinahe dazu veranlasst hätte, noch in derselben Nacht den Krieg zu erklären ." 
 me_fezzani_123.a: "Wir sollten uns besser vorbereiten, denn es wird nicht mehr lange dauern" 
 me_fezzani_124_title: "Der Pseudokrieg" 
 me_fezzani_124_desc: "Seit dem diplomatischen Vorfall, den [ROOT.GetCountry.GetRuler.GetName] inszeniert hat, sind Wochen vergangen, doch weder #E Makae#! noch #E Nasamonia#! haben etwas gegen die wahrgenommene Kränkung unternommen – es ist, als ob niemand der Erste sein möchte, der das begeht Umzug.\n\nWährend er ungeduldig wird und glaubt, dass die Rolle von [ROOT.GetCountry.GetRuler.GetHerHis] bei der Entstehung der List entdeckt wurde, hat [ROOT.GetCountry.GetRuler.GetFirstName] seine Täuschung verdoppelt, da er weiß, dass es kein Zurück mehr gibt.\n\n'Schicken Sie unsere Truppen über die Grenze, aber Schicken Sie den Nasamoniern eine Nachricht und teilen Sie ihnen mit, dass wir angegriffen werden.'" 
 me_fezzani_124.a: "Schicken Sie einen Gesandten an unsere nasamonianischen Oberherren und bitten Sie ihn um Hilfe!" 
 me_fezzani_124.b: "Informieren Sie die Nasamonier über diesen Verrat!" 
 me_fezzani_124.c: "Vielleicht helfen die Garamantes gegen Bezahlung ..." 
 me_fezzani_125_title: "Der Pseudokrieg" 
 me_fezzani_125_desc: "Unsere Streitkräfte fangen gerade erst an zu marschieren, als [ROOT.GetCountry.GetRuler.GetName] eine Nachricht von den #E Nasamoniern#! erhält: „Fürchtet euch nicht, Söhne von [ROOT.GetCountry.GetName], denn ihr werdet nicht allein kämpfen – unsere Truppen bewegen sich in Richtung #E Makae#!.“ Wir werden gemeinsam siegen!'" 
 me_fezzani_125.a: "Tod und Ruhm!" 
 me_fezzani_126_title: "Der Pseudokrieg" 
 me_fezzani_126_desc: "Die Nasamonier haben zugestimmt, mit uns zu reiten und zu kämpfen, und obwohl wir dankbar sind, dass unsere eigenen Streitkräfte in den kommenden Schlachten verstärkt werden, müssen wir uns daran erinnern, dass man den Nasamoniern nicht trauen kann – sie könnten jetzt aus unserem Interesse handeln sind ähnlich, aber wir können sie nicht als Freunde betrachten." 
 me_fezzani_126.a: "Wir können es uns nicht leisten, irgendjemandem zu vertrauen, insbesondere nicht unseren ehemaligen Herren" 
 me_fezzani_127_title: "Der Pseudokrieg" 
 me_fezzani_127_desc: "Obwohl wir den ultimativen Absichten der Garamanten nicht vertrauen, können wir nicht leugnen, dass wir dankbar sind, ihre Unterstützung in den kommenden Schlachten zu haben – wir müssen nur in ihrer Nähe vorsichtig sein." 
 me_fezzani_127.a: "Wenn Sie von jedem Verrat erwarten, werden Sie nie überrascht sein" 
 me_fezzani_128_title: "Das Nasamonian-Land" 
 me_fezzani_128_desc: "Wir haben Schritte unternommen, die noch vor kurzem unvorstellbar gewesen wären, und doch ist das Schicksal mit uns – es scheint, dass unsere Bestimmung darin besteht, die Ländereien unserer ehemaligen Herren einzunehmen und sie dauerhaft unserem eigenen Besitz hinzuzufügen." 
 me_fezzani_128.a: "Wir sind keine Subjekte mehr" 
 me_fezzani_128.b: "Wir werden unsere ehemaligen Oberherren verurteilen" 
 me_fezzani_128.c: "Wir werden das Land unserer ehemaligen Oberherren vereinen" 
 me_fezzani_129_title: "Das Nasamonian-Land" 
 me_fezzani_129_desc: "Tolle Neuigkeiten vom Schlachtfeld, o [ROOT.GetCountry.GetRuler.GetName]! Es scheint, dass die törichten #E Nasamonianer#! nicht mit einem Konflikt mit uns gerechnet hatten, und die plötzliche Natur unseres Angriffs hat sie überrascht. Was bedeutet das für uns? Ihre Armee ist völlig demoralisiert und viele befürchten, dass ihre Todesstunde naht." 
 me_fezzani_129.a: "Ihr Mangel an Vorbereitung wird ihr endgültiges Verhängnis sein" 
 me_fezzani_130_title: "Die Handelsaußenposten" 
 me_fezzani_130_desc: "Endlich haben wir den Abschlussbericht der Teams erhalten, die zur Untersuchung unserer Handelsposten ausgesandt wurden, und die gute Nachricht ist, dass wir mehrere Optionen haben. Die schlechte Nachricht ist natürlich, dass Vorabkosten anfallen. Wie das alte Sprichwort sagt: Man braucht Geld, um Geld zu verdienen, also hätten wir mit diesem Ergebnis rechnen müssen." 
 me_fezzani_130.a: "Mehr Handel in die Hauptstadt verlagern" 
 me_fezzani_130.b: "Leiten Sie mehr Handel zu den Außenposten um" 
 me_fezzani_130.c: "Das bereitet uns Kopfzerbrechen... wir sollten ihnen Autonomie gewähren." 
 me_fezzani_130.c.tt: "Wir werden die Gebiete als Feudalherrschaften freigeben." 
  
  ######################################## 
  # Nasamonian Specific 201 - 300 
  ######################################## 
 me_fezzani_201_title: "Das Nasamonian-Königreich" 
 me_fezzani_201_desc: "Auch wenn die mächtigen Generäle, die ihre Imperien rund um die Gewässer des Mittelmeers errichtet haben, vielleicht keinen zweiten Gedanken an unsere Stammesangehörigen verschwenden, haben wir Ambitionen, die unsere Namen bald in aller Munde haben werden.\n\n[ROOT.GetCountry.GetRuler.GetName], nie einer für Theaterstücke, hat kühn verkündet, dass das Haus von [ROOT.GetCountry.GetRuler.GetSheHe] nicht ruhen wird, bis ein #Y Nasamonisches Königreich#! errichtet wurde, eines, das von den Mauern von [GetProvince('(int32)8128').GetName] aus ein riesiges Gebiet regiert." 
 me_fezzani_201.a: "Ich werde nicht ruhen, bis dieser Tag wirklich vor der Tür steht" 
 me_fezzani_202_title: "Psyllianisches Subjekt" 
 me_fezzani_202_desc: "Die Psyllianer in unserem Norden erfreuen sich seit langem eines quasi unabhängigen Staates und profitieren von den riesigen Reichtümern der Händler, die die Küsten besuchen, während sie uns nur geringe Schutzgebühren zahlen. Es wurde jedoch vorgeschlagen, dies zu ändern, und nun muss [ROOT.GetCountry.GetRuler.GetName] eine Entscheidung treffen." 
 me_fezzani_202.a: "Lassen Sie uns sie als Feudalherrschaft einbeziehen" 
 me_fezzani_202.b: "Wir werden den Status quo beibehalten" 
 me_fezzani_202.b.tt: "#H Psyllia#! bleibt ein Nebenfluss." 
 me_fezzani_203_title: "Die Machylia" 
 me_fezzani_203_desc: "Die erbärmlichen Stämme von #E Machylia#! erfüllen keinen Zweck, außer dass sie als Pufferstaat zwischen uns, den #E Garamantes#! und den #E Makae#! im Westen, fungieren. Nachdem wir nun Ansprüche auf ihr Land vorbereitet haben, werden wir die schwachen Machylianer aus ihren Häusern vertreiben und unsere Aufgebote in Richtung der eigentlichen Beute schicken – den Städten und Siedlungen, die unter der Hegemonie der Garamntic- und Makaean-Streitkräfte stehen." 
 me_fezzani_203.a: "Wir werden Machylia vernichten und ihr Land als Aufmarschgebiet nutzen" 
 me_fezzani_204_title: "Die machylischen Daten" 
 me_fezzani_204_desc: "[ROOT.GetCountry.GetRuler.GetName], wir dachten, Sie würden sich freuen zu hören, dass wir nicht nur die strategischen Provinzen #E Machylia#! für uns gesichert haben, sondern auch festgestellt haben, dass in diesen Ländern mehr Datteln wachsen, als wir jemals gesehen haben. Wir werden nicht nur mehr Datteln haben, als irgendjemand jemals essen könnte, sondern wir werden zweifellos auch in der Lage sein, unsere Überschüsse regelmäßig zu verkaufen – eine weitere Einnahmequelle für die [ROOT.GetCountry.GetAdjective]-Staatskasse." 
 me_fezzani_204.a: "Was für köstliche Neuigkeiten! Und ich weiß, was ich zum Frühstück möchte" 
 me_fezzani_205_title: "Die rivalisierenden Stämme" 
 me_fezzani_205_desc: "Da wir nun Grenzen zu den Stämmen der #E Garamantes#! und der #E Makae#! haben, sind die Spannungen in der Region so hoch wie nie zuvor. Diejenigen, die über die finanziellen Mittel verfügen, ihr Leben zu zerstören und zu gehen, verlassen die Gebiete in der Nähe der umstrittenen Grenzen, denn die Einheimischen haben zu Recht vermutet, dass der Krieg bald Blut und Feuer in diese Regionen bringen wird. Niemand möchte der Erste sein, der mit Feindseligkeiten beginnt, und doch besteht kein Zweifel daran, dass der Kampf um die Vorherrschaft nicht mehr lange zu vermeiden ist.\n\nHoch am Himmel kreisen die Geier und folgen den Armeen, während sie auf sie zumarschieren Vorderseite..." 
 me_fezzani_205.a: "Mögen die Götter in den kommenden Tagen mit uns sein" 
 me_fezzani_206_title: "Das Garamantische Ackerland" 
 me_fezzani_206_desc: "Während [ROOT.GetCountry.GetRuler.GetName] einen Stapel Korrespondenz liest, die [GetProvince('(int32)8128').GetName] zugestellt wurde, muss [ROOT.GetCountry.GetRuler.GetSheHe] lächeln, als er einen Bericht aus dem Ackerland bemerkt, das einst unseren Feinden, den Garamanten, gehörte.\n\nObwohl sie edel gekämpft haben, Ihre Kräfte reichten nicht aus, um sie zu retten, und wir vertrieben sie aus ihren Siedlungen und Städten. Zum Glück haben wir tief in ihrem Territorium erstklassiges Ackerland entdeckt und keine Zeit damit verschwendet, Gerste und Getreide in die fruchtbare, dunkle Erde zu säen. Obwohl Regen in diesen Gegenden selten ist, wird das Land von tiefen Grundwasserleitern gestützt, die sicherstellen, dass die Farmen das ganze Jahr über produzieren.\n\nMit dankbarem Blick gen Himmel richtet [ROOT.GetCountry.GetRuler.GetFirstName] ein stilles Dankgebet." 
 me_fezzani_206.a: "Die Garamanten waren in der Tat ein glückliches Volk ..." 
 me_fezzani_207_title: "Die Nasamonian-Hauptstadt" 
 me_fezzani_207_desc: "Obwohl es in den Gräben, die um [GetProvince('(int32)8128').GetName] herum ausgehoben werden, viel Murren gibt, schenkt [ROOT.GetCountry.GetRuler.GetName] den Beschwerden der Arbeiter keine Beachtung, sondern konzentriert [ROOT.GetCountry.GetRuler.GetHerHis] stattdessen seine Aufmerksamkeit auf die architektonischen Entwürfe, die [ROOT.GetCountry.GetRuler.GetHerHim] gezeigt werden.\n\ n'Und was ist mit diesen?' [ROOT.GetCountry.GetRuler.GetFirstName] deutete auf einige dunkle Linien, die mit Kohle auf den Papyrus gezeichnet wurden.\n\n'Ah ja, [ROOT.GetCountry.GetRulerTitle], hier ist die Hauptverkehrsstraße, eine Allee, die den Namen '#E Die [ROOT.GetCountry.GetRuler.GetPraenomen]#!',.' tragen wird wird gebaut. Wir hoffen, dass Sie gegen diesen Titel keine Einwände haben, ihn aber als Ehre betrachten.'\n\n'Einwände dagegen, dass eine Straße nach mir benannt wird? Ich liebe die Idee und kann es kaum erwarten, alles fertig zu sehen!‘. [ROOT.GetCountry.GetRuler.GetFirstName] dreht sich zu den Sklaven um, klatscht [ROOT.GetCountry.GetRuler.GetHerHis] in die Hände und schreit." 
 me_fezzani_207.a: "Stecken Sie Ihren Rücken rein! Bis zum Sonnenuntergang haben wir noch viel zu tun!" 
 me_fezzani_208_title: "Die Phazania" 
 me_fezzani_208_desc: "Wir haben die Bestätigung erhalten, dass unsere Ansprüche auf das Land der #E Phazanier#! erfüllt sind, und unsere Soldaten warten verzweifelt auf den bevorstehenden Kampf. Unsere Armeen halten sie für einen schwachen Feind, der unseren erfahrenen Streitkräften schnell in die Hände fallen wird, und bereiten sich gierig auf die Plünderung und Zerstörung vor, die unmittelbar am Horizont bevorsteht." 
 me_fezzani_208.a: "Wir werden unseren Männern nichts und jedes verweigern, was sie wollen" 
 me_fezzani_209_title: "Fezzani-Reiter" 
 me_fezzani_209_desc: "[ROOT.GetCountry.GetRuler.GetName] steht auf den Mauern der Zitadelle in [GetProvince('(int32)8128').GetName] und beobachtet die versammelte Kavallerie von [ROOT.GetCountry.GetName] beim Training im Wüstensand außerhalb der Hauptstadt.\n\nSelbst aus dieser Entfernung erfüllt das Geräusch donnernder Hufe die Luft und sendet Trotz der überwältigenden Mittagshitze lässt [ROOT.GetCountry.GetRuler.GetFirstName] den Arm frösteln.\n\nUnsere Reiter haben ohne Unterlass trainiert und die prächtigen Rosse geritten, die auf unseren Pferdefarmen gezüchtet wurden, und unsere Kavalleristen üben fortgeschrittene Taktiken aus, die unsere Feinde zweifellos überraschen werden.\ n\nDas Signal wird gegeben und ein weiterer Angriff erfolgt, wobei große Erdklumpen in die Luft geschleudert werden, während die Pferde die Dünen auf und ab rasen." 
 me_fezzani_209.a: "Wie können unsere Feinde solch einem furchterregenden Ansturm standhalten?" 
  
  
  ######################################## 
  # Machylian Specific 301 - 400 
  ######################################## 
 me_fezzani_301_title: "Das makaäische Volk" 
 me_fezzani_301_desc: "Wir weigern uns, den mächtigen Stämmen wie den #E Garamanten#!, zu erlauben, uns ohne einen zweiten Gedanken zu verschlingen – auf keinen Fall. Wir werden tun, was wir können, damit alle verstreuten Stämme des makaäischen Volkes die Gefahr erkennen, in der wir uns befinden, und hoffentlich wird die alte Verwandtschaft, die wir teilen, ausreichen, um unsere Brüder davon zu überzeugen, sich zusammenzuschließen." 
 me_fezzani_301.a: "Natürlich unter unserer Führung" 
 me_fezzani_302_title: "Unsere makaäischen Brüder" 
 me_fezzani_302_desc: "Gibt es weise Herrscher, die die Macht der #E Makae#! Stämme im Norden kontrollieren? Werden sie erkennen, dass sowohl die #E Garamantes#! als auch die #E Nasamonianer#! unserer Kultur ein Ende bereiten könnten, wenn sie sich zusammenschließen und angreifen würden? Sehen sie nicht die Vorteile unseres Versprechens, gemeinsam zu kämpfen, um diese Gefahr tief in die Wüstenhügel zu drängen?" 
 me_fezzani_302.a: "Es gibt so viel, was wir gewinnen, wenn wir zusammenarbeiten" 
 me_fezzani_303_title: "Bescheidenen Anfängen" 
 me_fezzani_303_desc: "Obwohl die Lage von [GetProvince('(int32)8142').GetName], dieser wunderschönen Oase am Rande der Wüste, schon seit langem für die Menschen von [ROOT.GetCountry.GetAdjective] wichtig ist, haben wir erst kürzlich die Schritte unternommen, um den beliebten Handelsposten in etwas zu verwandeln, das einer echten Stadt ähnelt. mit dauerhaften Steinstrukturen und einer Garnison unserer Soldaten, die seine Mauern beschützt." 
 me_fezzani_303.a: "Dieser Tag wird für immer in Erinnerung bleiben" 
 me_fezzani_304_title: "Umgeben von feindlichen Stämmen" 
 me_fezzani_304_desc: "[ROOT.GetCountry.GetRuler.GetName] hat eine einfache Philosophie, wenn es um den Schutz der Grenzen von [ROOT.GetCountry.GetName] geht; Auch wenn wir von allen Seiten von Feinden umgeben sind, werden wir dennoch den Sieg erringen. Wie, fragen Sie? Indem wir sicherstellen, dass unsere Garnisonen mit Männern gefüllt sind, die ständig wachsam sind und jederzeit mit Gefahren rechnen müssen." 
 me_fezzani_304.a: "Diese Vorsichtsmaßnahmen werden das eigentliche Kernland von [ROOT.GetCountry.GetName] schützen" 
 me_fezzani_305_title: ""
 me_fezzani_305_desc: ""
 me_fezzani_305.a: ""
 me_fezzani_306_title: "Die makaäischen Themen" 
 me_fezzani_306_desc: "Da wir nun die Hauptstädte der zuvor feindlichen Stämme der #E Nasamonianer#! und der #E Garamanten#! kontrollieren, verlangt die Logik, dass wir voranschreiten und den einzigen verbliebenen unabhängigen Stamm erobern müssen, der eine Bedrohung für uns darstellen könnte – #E Makae§ _1. Wir werden ihnen ein Ultimatum schicken, damit sie sich unterwerfen, und wenn sie es nicht tun, müssen wir uns auf den Krieg vorbereiten – ein Rat wird einberufen, um diese heikle Angelegenheit zu besprechen." 
 me_fezzani_306.a: "Hoffen wir, dass sie sich dafür entscheiden, vernünftig zu sein" 
 me_fezzani_307_title: "Die Küste" 
 me_fezzani_307_desc: "In letzter Zeit wurde uns eine neue Realität präsentiert, die noch vor wenigen Jahren unvorstellbar war und dennoch das unausweichliche Schicksal unseres Volkes zu sein scheint. Städte und Häfen an den Küsten des Mittelmeers, wo wir Menschen und Ideen aus Ländern kennenlernen, von denen wir noch nicht einmal gehört haben. Jetzt müssen wir nur noch die geeigneten Orte finden, an denen unsere Träume Wirklichkeit werden." 
 me_fezzani_307.a: "Wir beanspruchen ihr Land für unser Eigentum" 
 me_fezzani_307.b: "Dazu müssen wir Land von unserem Grundstück beschlagnahmen" 
 me_fezzani_308_title: "Die Küste" 
 me_fezzani_308_desc: "Obwohl unsere Augen weiterhin auf die größeren Schätze gerichtet sind, die uns umgeben, werden wir die Unruhestifter nicht ignorieren, die sich an unseren Grenzen festklammern wie Flöhe an einem Kamel – #E Phazania#!, Wir haben unsere Augen auf Sie gerichtet und werden Ihnen nicht erlauben, umherzuwandern die Wüsten viel länger." 
 me_fezzani_308.a: "Wir werden die Truppen von Phazania zerschlagen" 
 me_fezzani_309_title: "Unsere makaäischen Brüder" 
 me_fezzani_309_desc: "Wollen wir ein wenig Geld schicken, um den makkäischen Diplomaten zu helfen, unseren Vorschlag anzuhören? Wir fragen ungern, aber Sie kennen das Spiel inzwischen, [ROOT.GetCountry.GetRuler.GetName], und Sie wissen, dass so etwas leider so funktioniert." 
 me_fezzani_309.a: "Schicken Sie ihnen eine kleine Summe" 
 me_fezzani_309.b: "Schicken Sie ihnen nichts!" 
 me_fezzani_310_title: "Unsere makaäischen Brüder" 
 me_fezzani_310_desc: "Hervorragende Nachrichten! Unsere Brüder in #E Makae#! haben zugestimmt, Verbündete mit uns zu werden, aber ihre Diplomaten hatten ein dringendes Anliegen, das sie wiederholt erwähnten. Sie flehten uns an, zu warten, bis unsere Feinde abgelenkt waren, bevor wir ihre Söhne in unsere Kriege riefen, und verlangten, dass wir in einem Moment der Schwäche zuschlagen, anstatt unsere gemeinsame Stärke gegen einen vorbereiteten Feind einzusetzen." 
 me_fezzani_310.a: "Ja, ja, wir werden sehen – aber das ist gewaltig" 
 me_fezzani_311_title: "Die makaäischen Themen" 
 me_fezzani_311_desc: "Unser Kriegsrat hat sich endlich in [ROOT.GetCountry.GetCapital.GetName] getroffen und die Debatte kann beginnen. Nach ein paar kurzen Stunden waren sich alle einig; Wir haben nur eine Handvoll Optionen und es liegt an [ROOT.GetCountry.GetRuler.GetName], die Entscheidung zu treffen." 
 me_fezzani_311.a: "Sie müssen unser Untertan werden – lassen Sie unsere Diplomaten ihre Arbeit machen" 
 me_fezzani_311.b: "Wir behalten vorerst den Status quo bei..." 
 me_fezzani_311.b.tt: "#Y Dies beendet die Ereigniskette.#!" 
 me_fezzani_311.c: "Wir werden sie besiegen!" 
 me_fezzani_311.c.tt: "Wir werden einen Anspruch auf jede Provinz bekommen, die #Y Makae#! besitzt." 
 me_fezzani_312_title: "Die makaäischen Themen" 
 me_fezzani_312_desc: "Wir freuen uns, Ihnen mitteilen zu können, dass der Herrscher von #E Makae#! das Unvermeidliche erkannt hat und zugestimmt hat, unser Lehnsherr zu werden. Wir werden diesen Anlass mit Opfern für die Götter feiern, denn durch ihre Kapitulation konnten viele Leben gerettet werden." 
 me_fezzani_312.a: "Eine kluge Entscheidung für sie" 
 me_fezzani_313_title: "Die makaäischen Themen" 
 me_fezzani_313_desc: "Selbst nach ein paar Wochen ist klar geworden, dass unsere Untertanen in #E Makae#! ihren neuen Status als unser Lehen mit einem Eifer angenommen haben, der ihre frühere politische Elite in Verlegenheit bringen sollte – sie lieben uns absolut, lieben [ROOT.GetCountry.GetRuler.GetName] und sind es auch Ich bin begeistert, Teil des stetig wachsenden [ROOT.GetCountry.GetAdjective]-Einflussbereichs zu sein." 
 me_fezzani_313.a: "Wir haben etwas Großartiges für unsere Nation getan" 
 me_fezzani_313.b: "Wir werden schließlich ihr Land erobern" 
 me_fezzani_313.b.tt: "Wir werden einen Anspruch auf jede eigene Provinz der #Y Makae#! erlangen" 
 me_fezzani_314_title: "Die Küste" 
 me_fezzani_314_desc: "Die Einheimischen waren verärgert über die Entscheidung von [ROOT.GetCountry.GetRuler.GetName], die Gebiete von [ROOT.GetCountry.GetRuler.GetHerHis]-Untertanen offen zu beschlagnahmen, und so verärgert, dass Soldaten geschickt werden mussten, um die Region zu befrieden – der Unmut wurde nur durch die Sklaven verstärkt, die [ROOT.GetCountry.GetName] zur Arbeit geschickt hatte die Felder, die einst einer jetzt landlosen Aristokratie gehörten.\n\nDennoch wird getan, was getan wird, und nichts kann geändert werden." 
 me_fezzani_314.a: "Ich nehme diese Länder nur, weil ich es muss" 
  
  
  ######################################## 
  # Makean Specific 301 - 400 
  ######################################## 
 me_fezzani_401_title: "Die Machylianer" 
 me_fezzani_401_desc: "[ROOT.GetCountry.GetRuler.GetName] hat die mutige Entscheidung getroffen, sich mit einem Angebot an die #E Machylians#! zu wenden, das sie hoffentlich nicht ablehnen werden; Anstatt auf den Tag zu warten, an dem die Aufgebote der #E Garamantes#! oder der #E Nasamonianer#! in der Ferne auftauchen, warum nicht ihre Stärke mit der unseren vereinen? Sie haben keine Hoffnung, einen Angriff von irgendeinem von uns zu überleben, und werden sich hoffentlich an die Stämme klammern, die ihnen am ähnlichsten sind." 
 me_fezzani_401.a: "Sind wir nicht schon Freunde? Warum werden Sie nicht unser Thema?" 
 me_fezzani_402_title: "Die Girgiri-Hauptstadt" 
 me_fezzani_402_desc: "[ROOT.GetCountry.GetRuler.GetName] hat beschlossen, die in [ROOT.GetCountry.GetCapital.GetName] stationierten Streitkräfte zu inspizieren, nachdem die Baumaßnahmen in der Provinz #E Girgigi#! abgeschlossen sind. Unsere Mannschaften, voller Vorfreude auf die Chance, vor unserem [ROOT.GetCountry.GetRulerTitle] zu paradieren, haben ihr Bestes gegeben und sich in den breiten Alleen der [ROOT.GetCountry.GetAdjective]-Hauptstadt versammelt.\n\nDie Spione unserer Feinde verstecken sich wie Ratten in den Mauern von Mesphe, sind Zeuge dieses Spektakels und voller Besorgnis. Nachrichten werden schnell geschrieben, um sie an die Spionagemeister zu senden ..." 
 me_fezzani_402.a: "Makae wird nicht aufhören, bis sie alles übernommen haben!" 
 me_fezzani_403_title: "Die Phazania" 
 me_fezzani_403_desc: "Die Stämme, die die Ödlande von #E Phazania#! bewohnen, sind schwach, freundlos und sogar unfähig, ihre Häuser vor einer Invasionsarmee zu verteidigen. Da ihr natürlicher Zustand für ein Leben in Knechtschaft geeignet zu sein scheint, werden wir ihnen die Ehre erweisen und ihre Illusionen ein für alle Mal zerstören." 
 me_fezzani_403.a: "Das wird einfach sein..." 
 me_fezzani_404_title: "Die Stadt der Fasane" 
 me_fezzani_404_desc: "Als unsere siegreichen Streitkräfte zum ersten Mal die Tore von [GetProvince('(int32)8233').GetName] betraten, hatte die Bevölkerung Todesangst vor unseren Soldaten und glaubte, das Schlimmste sei eingetreten. Würden wir alles zerstören, wofür sie so hart gearbeitet hatten? Sicherlich wäre eine so imposante Streitmacht wie unsere eigene grausame und böse Herren.\n\nDer Schein kann jedoch täuschen, und sobald die Einheimischen erkannten, dass die [ROOT.GetCountry.GetAdjective]-Garnisonen ihre Interessen besser schützen würden als ihre früheren Herren , sie haben unsere Anwesenheit unter ihnen angenommen. Die Menschen kehren in Scharen in die Stadt zurück, und alle sind sich einig, die Kriege, die uns zusammengebracht haben, zu vergessen und sich stattdessen auf unsere gemeinsame, glänzende Zukunft zu konzentrieren." 
 me_fezzani_404.a: "Was für ein Glück für die Bürger von Cydamus" 
 me_fezzani_405_title: "Die Psyllianer" 
 me_fezzani_405_desc: "Da wir enorme Summen in den Aufbau der Ländereien investiert haben, die an die der #E Psyllianer#!, grenzen, wurde vorgeschlagen, wenn auch mit einem Augenzwinkern, dass wir Ansprüche auf ihre Territorien vorbereiten und sie mit unseren verbinden. Wir können es uns schließlich nicht leisten, dass ein feindseliger Nachbar unser Eigentum neidisch beäugt." 
 me_fezzani_405.a: "Es gibt nicht genug Platz für uns und sie..." 
 me_fezzani_406_title: "Die Nasamonian-Länder" 
 me_fezzani_406_desc: "Diese gierigen #E Nasamonier#!, geben sich nie mit dem zufrieden, was die Götter ihnen gegeben haben, und blicken jetzt offenbar hungrig auf unser Reich und fragen sich, ob wir in der Lage sind, die Dinge zu verteidigen, die sie begehren.\n\nNiemand, auf den man warten muss Nachdem [ROOT.GetCountry.GetRuler.GetName] die andere Sandale fallen gelassen hat, ist er bereit, Gewalt mit Gewalt zu begegnen und hat die Heimatländer der potenziellen Eindringlinge beansprucht." 
 me_fezzani_406.a: "Seien Sie vorsichtig, was Sie sich wünschen, damit Sie nicht alles verlieren" 
 me_fezzani_407_title: "Die Wüstendämonen" 
 me_fezzani_407_desc: "Endlich ist die Stunde nahe, vor der viele gefürchtet haben; Der Krieg zwischen den mächtigen #E Garamantes#! und den [ROOT.GetCountry.GetAdjective] Horden steht vor der Tür. Ein Konflikt dieser Größenordnung wird jeden in der Region betreffen; In Fragen von Leben und Tod kann es keine Neutralität geben.\n\nSelbst jetzt bereiten sich unsere Streitkräfte auf die ersten Gefechte mit ihren Erzrivalen vor ... am Ende wird nur einer bestehen!" 
 me_fezzani_407.a: "Mögen die Götter des Krieges und des Todes uns den Sieg schenken!" 
 me_fezzani_408_title: "Die Machylianer" 
 me_fezzani_408_desc: "Wie von [ROOT.GetCountry.GetRuler.GetName] vorhergesagt, konnten die #E Machylianer#! feststellen, aus welcher Richtung die Wüstenwinde wehen, und haben klugerweise beschlossen, im Schatten, den wir ihnen bieten können, Schutz vor der Sonne zu suchen – gut!" 
 me_fezzani_408.a: "Wir haben nie an ihrer Scharfsinnigkeit gezweifelt" 
 me_fezzani_409_title: "Die Machylianer" 
 me_fezzani_409_desc: "Die Diplomaten wurden geschickt, und die Antwort ist mit unseren umherziehenden Botschaftern zurückgekehrt – im Guten wie im Schlechten haben die #E Machylianer#! ihre Entscheidung klar gemacht, und jetzt warten wir auf die Reaktionen in den Hauptstädten unserer Feinde." 
 me_fezzani_409.a: "Dies könnte der Beginn einer langen, langen Freundschaft sein" 
 me_fezzani_409.b: "Hoffen wir, dass die „weisen“ Machylianer ihre Taten nicht bereuen!" 
  
  
