l_german:
  
  #################### 
  # Title 
  #################### 
 fezzani_mission_01: "Ein Wüstenparadies" 
 fezzani_mission_01_BUTTON_TOOLTIP: "Wir sind dazu bestimmt, die Herren dieses rauesten Landes zu werden ..." 
 fezzani_mission_01_BUTTON_DETAILS: ""
 fezzani_mission_01_DESCRIPTION: "Diejenigen, die in die Regionen reisen, in denen unser Volk lebt, sind aus einem oder zwei Gründen dort; Entweder wollen sie unsere beeindruckenden Söldnerarmeen für sich anheuern, oder sie haben sich in den riesigen Wüstenebenen verirrt, die unser Herrschaftsgebiet sind. Obwohl wir viele Jahre lang den Zwecken anderer gedient haben, wurde beschlossen, dass wir einmal uns selbst dienen werden." 
 fezzani_mission_01_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, wenn die Wüstenstämme ihre Feinde und die Natur selbst besiegen und inmitten der Sanddünen ein paradiesisches Königreich errichten." 
 fezzani_mission_01_REWARD_DESCRIPTION: ""
  
  #################### 
  # Mission Tasks 
  #################### 
 fezzani_mission_01_task_01: "Die Krone von Fezzan" 
 fezzani_mission_01_task_01_DESC: "Als Volk haben wir einen sehr langen Weg zurückgelegt, und diese Veränderung in unseren Angelegenheiten lässt sich am besten durch einen Regierungswechsel widerspiegeln. Anstatt von Richtern regiert zu werden, wünscht sich unser Volk einen König. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!" 
  
  
 fezzani_mission_01_task_02: "Die Leute von Fezzan" 
 fezzani_mission_01_task_02_DESC: "Da wir, wie es jeder gute Herrscher tun sollte, unser Volk lieben und uns wünschen, dass es ihm gut geht, werden wir alles Notwendige tun, um ihm ein besseres Leben zu ermöglichen. \n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
  
  ######################################## 
  # Garamantes Specific 3 - 100 
  ######################################## 
 fezzani_mission_01_task_03: "Das Königreich der Garamanten" 
 fezzani_mission_01_task_03_DESC: "Wenn wir hoffen, unser Joch auf andere zu werfen und als Könige zu regieren, müssen wir jetzt die Schritte unternehmen, um unsere Abgaben zu reformieren und sicherzustellen, dass unsere Gouverneure auf unserer Seite sind. \n\n\n\n\n\n\n\n\n\n@greek_mil10!" 
 fezzani_mission_01_task_03_tooltip: ""
 fezzani_mission_01_task_04: "Die Machylia" 
 fezzani_mission_01_task_04_DESC: "Die Stämme von #E Machylia#! in unserem Norden sind klein und schwach und werden für uns leicht zu erobern sein – es ist Zeit. \n\n\n\n\n\n\n\n\n\n@egypt_mil25!" 
 fezzani_mission_01_task_04_tt: "Dies könnte möglicherweise zu einem Krieg mit den Makeans führen." 
 fezzani_mission_01_task_05: "Die Kronhauptstadt" 
 fezzani_mission_01_task_05_DESC: "Wenn wir wollen, dass unser Kapital von [ROOT.GetCountry.GetCapital.GetName] respektiert wird, dann muss es nach besten Kräften entwickelt werden; Die Zeit für harte Arbeit ist nahe, aber die Belohnung wird die Mühe unseres Volkes wert sein. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!" 
 fezzani_mission_01_task_06: "Brotkorb der Wüste" 
 fezzani_mission_01_task_06_DESC: "Obwohl unser Gelände für den Anbau schwierig zu bearbeiten ist, können wir dennoch Bauernhöfe bauen und das verfügbare Ackerland nutzen. \n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
 fezzani_mission_01_task_07: "Strategische Planung" 
 fezzani_mission_01_task_07_DESC: "Es ist wichtig, dass wir in wichtigen Provinzen Befestigungen errichten, die die Routen in und aus [ROOT.GetCountry.GetName] kontrollieren. Wenn wir nach vorne blicken und unser Handeln auf strategische Planung ausrichten, wird das ganze Land davon profitieren. \n\n\n\n\n\n\n\n\n\n@egypt_mil5!" 
 fezzani_mission_01_task_08: "Das Königreich der Nasamonier" 
 fezzani_mission_01_task_08_DESC: "Lasst uns einen Gesandten nach #E Nasamonia#! schicken und sehen, ob es sich um ein Volk handelt, mit dem man vernünftig reden kann. \n\n\n\n\n\n\n\n\n\n@egypt_mil9!" 
 fezzani_mission_01_task_09: "Die Stadt Waddan" 
 fezzani_mission_01_task_09_DESC: "#E Waddan#! ist eine Oasenstadt, die es wert ist, entwickelt zu werden; Wir können viel mehr für die ehemalige Hauptstadt von Machylia tun, als ihr eigenes Volk dazu in der Lage gewesen wäre.\n\n\n\n\n\n\n\n\n\n@egypt_mil11!" 
 fezzani_mission_01_task_10: "Eine Fülle von Datteln" 
 fezzani_mission_01_task_10_DESC: "Wir haben die glücklichsten Probleme in unseren Händen; eine Fülle von Datteln, die unser Volk überaus liebt. Die Verfügbarkeit dieser süßen Frucht ist mittlerweile selbstverständlich und wir exportieren große Mengen an unsere Nachbarn. \n\n\n\n\n\n\n\n\n\n@egypt_mil12!" 
 fezzani_mission_01_task_11: "Die Makae" 
 fezzani_mission_01_task_11_DESC: "#E Mesphe#!, Hauptstadt der Makae, ist kaum ein paar Tagesritte von den Gewässern des Mittelmeers entfernt; Lasst uns härter als je zuvor kämpfen und für die Küsten drängen! \n\n\n\n\n\n\n\n\n\n@egypt_mil6!" 
 fezzani_mission_01_task_12: "Fezzani-Themen" 
 fezzani_mission_01_task_12_DESC: "Eine mächtige Macht wie wir sollte Untertanenstaaten unter ihrer Kontrolle haben – das ist der natürliche Weg. Wir werden stark in unsere Vasallen investieren und ihre militärischen Fähigkeiten verbessern, damit sie neben den Soldaten von [ROOT.GetCountry.GetName] im Feld stehen können. \n\n\n\n\n\n\n\n\n\n@egypt_mil7!" 
 fezzani_mission_01_task_12_tt: "#Y Sie#! müssen mindestens ein Thema haben" 
 fezzani_mission_01_task_12_tt_a: "Alle Untertanen, die Sie haben, erhalten einen #G erheblichen#! Militärschub." 
 fezzani_mission_01_task_13: "Überquerung der Phazani" 
 fezzani_mission_01_task_13_DESC: "Wir werden die verlassenen Wüstenpfade nehmen und in die Länder der #E Phazania#! vordringen – sie werden niemals mit unseren Armeen rechnen!\n\n\n\n\n\n\n\n\n\n@egypt_mil20!" 
 fezzani_mission_01_task_14: "Die Psyllianer" 
 fezzani_mission_01_task_14_DESC: "Jeder weiß, dass die Kamele von #E Psyllia#! wegen ihrer Ausdauer und Kraft geschätzt werden, aber anstatt sie von unseren Nachbarn zu kaufen, haben wir beschlossen, sie einfach selbst zu nehmen. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil8!" 
 fezzani_mission_01_task_15: "Eine östliche Hauptstadt" 
 fezzani_mission_01_task_15_DESC: "Mit der Ausweitung unserer Territorien stoßen wir zunehmend auf Verwaltungsprobleme, wie es häufig vorkommt, wenn ein Königreich so groß ist wie unseres. Zur Linderung dieser Probleme ist die Errichtung einer zweiten, östlichen Hauptstadt im Gespräch. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil5!" 
 fezzani_mission_01_task_16: "Die Minen von Phazania" 
 fezzani_mission_01_task_16_DESC: "In den Minen von #E Phazania#! gibt es Reichtümer, die Wunder für die Menschen in [ROOT.GetCountry.GetName] bewirken würden – lasst uns tun, was wir können, um sie abzubauen. \n\n\n\n\n\n\n\n\n\n@egypt_mil4!" 
 fezzani_mission_01_task_17: "Das Land der Makae" 
 fezzani_mission_01_task_17_DESC: "Schauen Sie sich alles an, was wir im Land der Makae erreicht und aufgebaut haben; Wer kann sagen, dass wir nicht die wahren Herrscher dieses Landes sind? \n\n\n\n\n\n\n\n\n\n\n@egypt_mil13!" 
 fezzani_mission_01_task_18: "Die Häfen von Psyllia" 
 fezzani_mission_01_task_18_DESC: "Obwohl wir in der Seefahrt noch relativ neu sind, gleichen wir unseren Mangel an Erfahrung aus, indem wir alles tun, um die Kunst des Segelns zu beherrschen. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil10!" 
 fezzani_mission_01_task_18_tt: "#Y Garamantia#! verfügt über eine Flotte von mindestens 15 Schiffen" 
 fezzani_mission_01_task_19: "Begegnung mit den Griechen" 
 fezzani_mission_01_task_19_tt: "Wir verärgern die an der Küste lebenden Griechen, die beginnen, uns als Rivalen um die Macht zu betrachten. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil14!" 
 fezzani_mission_01_task_20: "Eine Wüstenrose" 
 fezzani_mission_01_task_20_DESC: "Es ist an der Zeit, unser Schicksal anzunehmen und eine neue Nation zu schaffen, die von den einsamen Orten aus regieren soll – wie eine Rose, die in der Wüste blüht, sind wir ein Wunder. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!" 
 fezzani_mission_01_task_20_tt: "Wir werden die Nation von #Y Fezzan#!. bilden" 
 fezzani_mission_01_task_21: "Das Makäische Gold" 
 fezzani_mission_01_task_21_DESC: "In den Wüstenhügeln gibt es wertvolles Gold – lasst uns alles tun, um so viel wie möglich von diesem makaäischen Reichtum abzubauen.\n\n\n\n\n\n\n\n\n\n\n @egypt_mil19!" 
  
  ######################################## 
  # Psyllia Specific 101 - 200 
  ######################################## 
 fezzani_mission_01_task_101: "Die nasamonianischen Oberherren" 
 fezzani_mission_01_task_101_DESC: "Wenden wir uns an unseren Oberherrn und fragen ihn, ob er bereit ist, mit uns zusammenzuarbeiten – hoffentlich wird eine gute Menge Gold seine Meinung beeinflussen. \n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
 fezzani_mission_01_task_101_tt: "Wir werden einige #Y Kolonisten#! erhalten, um unsere Expansion zu unterstützen." 
 fezzani_mission_01_task_102: "Der Hauptstadthafen" 
 fezzani_mission_01_task_102_DESC: "Die wunderschöne Lage unserer Hauptstadt #E Euphranta#! mit kilometerlangen Sandstränden und sanft plätschernden Gewässern an unseren Küsten wäre ein äußerst günstiger Ort für den Bau eines herrlichen Hafens. \n\n\n\n\n\n\n\n\n\n@greek_mil4!" 
 fezzani_mission_01_task_103: "Die Psyllia-Küste" 
 fezzani_mission_01_task_103_DESC: "Händler, die an der Küste der Syrtica-Region unterwegs sind, nennen sie „Psyllia-Küste“, zweifellos aufgrund der beeindruckenden Anzahl an Häfen, die wir gebaut haben. \n\n\n\n\n\n\n\n\n\n@greek_mil11!" 
 fezzani_mission_01_task_104: "Mittelmeer-Erkundung" 
 fezzani_mission_01_task_104_DESC: "Lassen Sie uns nicht untätig bleiben, sondern nutzen wir unsere geografische Lage und nutzen wir unsere Ambitionen – wir sollten unsere Marinen weit und breit aussenden und ihre Netze auswerfen, in der Hoffnung, einen Ort zu finden, an dem wir neue Märkte für unser Volk erschließen können. \n\n\n\n\n\n\n\n\n\n@greek_mil16!" 
 fezzani_mission_01_task_104_tt: "#G Psyllia#! verfügt über eine Flotte von mindestens 20 Schiffen und einen Kommandanten, der die Flotte anführt." 
 fezzani_mission_01_task_104_tt.a: "Wir werden eine Expedition aussenden, um das gesamte Mittelmeer zu erkunden und #Y Handelsaußenposten#! zu errichten. Wir gehen davon aus, dass diese Reise mehr als ein Jahr dauern wird." 
 fezzani_mission_01_task_105: "Ost-Syrtika" 
 fezzani_mission_01_task_105_DESC: "Wir werden unsere Kolonisten mit der vollen Unterstützung der [ROOT.GetCountry.GetAdjective]-Regierung in die östliche Wüste schicken. \n\n\n\n\n\n\n\n\n\n@egypt_mil25!" 
 fezzani_mission_01_task_106: "West Syrtica" 
 fezzani_mission_01_task_106_DESC: "Unsere ruhelose Bevölkerung sucht nach neuen Wohngebieten und wir freuen uns, dass unser Volk Gebiete zurückerobert, die dem Wüstensand und der Zeit verloren gegangen sind. Bereiten Sie unsere Kolonisten auf die Reise nach Westen vor. \n\n\n\n\n\n\n\n\n\n@egypt_mil26!" 
 fezzani_mission_01_task_107: "Der Pseudokrieg" 
 fezzani_mission_01_task_107_DESC: "Wir dürfen keine Angst davor haben, die Dinge zu erreichen, die wir tun müssen. \n\n\n\n\n\n\n\n\n\n@egypt_mil9!" 
 fezzani_mission_01_task_107_tt: "Es wird eine Ereigniskette geben, bei der wir einen Krieg zwischen einem benachbarten Fezzani-Stamm provozieren und die #Y Nasamonier#! uns verteidigen können.\n\n" 
 fezzani_mission_01_task_108: "Die Beute des Krieges" 
 fezzani_mission_01_task_108_DESC: "So wie die Nacht auf den Tag folgt, so geht mit dem Sieg auch sensationeller Reichtum einher – lasst uns tief aus dem Kelch unserer Erfolge trinken und uns an der Kriegsbeute berauschen. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
 fezzani_mission_01_task_109: "Die Phazania" 
 fezzani_mission_01_task_109_DESC: "Wir müssen tief in unwirtliche Gebiete vordringen, um die phasanischen Stämme aus ihren Siedlungen zu vertreiben, aber die Stunde ihres Gerichts steht bevor. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!" 
 fezzani_mission_01_task_110: "Das Nasamonian-Land" 
 fezzani_mission_01_task_110_DESC: "Wir können nicht länger in einem Zustand der Knechtschaft existieren – auch wenn der Weg, der vor uns liegt, blutig sein mag, ist es ein Preis, den wir bereit sind, für unsere Freiheit zu zahlen. \n\n\n\n\n\n\n\n\n\n@egypt_mil3!" 
 fezzani_mission_01_task_110_tt: "Wir werden entscheiden, wie wir mit den Nasamonianern umgehen." 
 fezzani_mission_01_task_111: "Die Garamanten" 
 fezzani_mission_01_task_111_DESC: "Man sagt, die Garamanten seien erbitterte Kämpfer, die ihre gewalttätigen Dienste an jeden verkaufen, der das Geld hat, aber dieser Ruf wird unsere Männer nicht davon abhalten, sie im Kampf zu besiegen.\n\n\n\n\n\n\n\ n\n\n@egypt_mil13!" 
 fezzani_mission_01_task_111_tt: "Wir werden einen Anspruch auf jede einzelne Provinz erhalten, die #Y Garamantia#!. gehört" 
 fezzani_mission_01_task_112: "Makean Gold" 
 fezzani_mission_01_task_112_DESC: "Etwas über die Edelmetalle, die hier im New Makean Land abgebaut werden sollen? und sie zur Finanzierung unserer Expeditionen/Erkundungen zu verwenden" 
 fezzani_mission_01_task_113: "Die Handelsaußenposten" 
 fezzani_mission_01_task_113_DESC: "Obwohl wir mit unseren Handelsaußenposten im Mittelmeer zufrieden sind, fragen wir uns, ob wir nicht noch etwas anderes tun könnten, um unsere Überseebestände zu verbessern. \n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
 fezzani_mission_01_task_113_tt: "Wir haben mindestens eine der Inseln #Y Melita#! oder #Y Kythera#! erworben." 
 fezzani_mission_01_task_114: "Den Osten stärken" 
 fezzani_mission_01_task_114_DESC: "Ein weiser Herrscher sorgt dafür, dass die Grenzen vor Überraschungsinvasionen geschützt sind, denn wir haben viele mächtige und aggressive Nachbarn – insbesondere im Osten. \n\n\n\n\n\n\n\n\n\n@egypt_mil17!" 
  
  ######################################## 
  # Nasamonian Specific 201 - 300 
  ######################################## 
 fezzani_mission_01_task_201: "Das Nasamonian-Königreich" 
 fezzani_mission_01_task_201_DESC: "Unsere Hauptstadt [GetProvince('(int32)8128').GetName] liegt perfekt in der Ebene und ist bereit, die Autorität des aufkeimenden Nasamonian-Königreichs in die umliegenden Wüsten zu projizieren.\n\n\n\n\n\n\n\n\n\n@ egypt_mil11!" 
 fezzani_mission_01_task_202: "Die Psyllian-Subjekte" 
 fezzani_mission_01_task_202_DESC: "Die #E Psyllianer#! in unserem Norden genießen das warme Wasser des Mittelmeers und den Schutz der [ROOT.GetCountry.GetAdjective] Abgaben – was für eine beneidenswerte kleine Situation sie sich geschaffen haben. Wir sollten die notwendigen Schritte unternehmen, um sie unserem Volk näher zu bringen.\n\n\n\n\n\n\n\n\n\n@egypt_mil3!" 
 fezzani_mission_01_task_203: "Die Machylia" 
 fezzani_mission_01_task_203_DESC: "Die #E Machylian#! Stämme in unserem Westen sind uns seit langem ein Dorn im Auge. Viel zu lange haben ihre Räuber ihre befestigte Siedlung [GetProvince('(int32)8142').GetName] verlassen, um in unser Land einzudringen – nicht mehr! \n\n\n\n\n\n\n\n\n\n@egypt_mil4!" 
 fezzani_mission_01_task_204: "Die machylischen Daten" 
 fezzani_mission_01_task_204_DESC: "Auch wenn wir die Datteln lieben – unsere Soldaten haben bekanntermaßen eine Handvoll in ihren Rucksäcken und kauen auf den köstlichen Früchten, wenn sie in den Feldzug marschieren, um ihre Stärke hoch zu halten – sollten wir die Gabe der Natur nicht als selbstverständlich betrachten, sondern tun, was wir können, um sie zu erweitern unsere Produktion. \n\n\n\n\n\n\n\n\n\n@celt_mil2!" 
 fezzani_mission_01_task_205: "Die rivalisierenden Stämme" 
 fezzani_mission_01_task_205_DESC: "Zwischen uns und den größeren Stämmen im Westen geht keine Liebe verloren, und jeder weiß, dass es nur eine Frage der Zeit ist, bis unsere Streitkräfte unweigerlich zusammenstoßen ... diese Wüsten sind nicht groß genug, um die Ambitionen mehrerer Häuptlinge zu unterstützen. \n\n\n\n\n\n\n\n\n\n@persia_mil12!" 
 fezzani_mission_01_task_205_tt: "Wir werden Anspruch auf jede Provinz erheben, die den #T Garamantes#! und den #T Makae#! gehört." 
 fezzani_mission_01_task_206: "Das Garamantes-Ackerland" 
 fezzani_mission_01_task_206_DESC: "Es ist eine Überraschung zu entdecken, dass die #E Garamantes#! in ihrem Hinterland fruchtbare Ebenen haben, wo sie große Bauernhöfe gebaut haben, um ihre Bevölkerung zu ernähren. Nachdem wir sie nun von diesen kostbaren Feldern vertrieben haben, wollen wir in ihre Fußstapfen treten und das Land so gut wie möglich entwickeln. \n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
 fezzani_mission_01_task_207: "Die Nasamonian-Hauptstadt" 
 fezzani_mission_01_task_207_DESC: "[GetProvince('(int32)8128').GetName] ist die erste große Stadt, der man begegnet, nachdem man die Strände und Küsten verlassen hat, an denen die Griechen ihre Häfen und Festungen errichtet haben. Als Hauptstadt von [ROOT.GetCountry.GetName] entwickelt sie sich schnell zur herausragenden Stadt in der Region und übertrifft alle anderen an Ruf und Reichtum. \n\n\n\n\n\n\n\n\n\n\n\n@event_pic3!" 
 fezzani_mission_01_task_208: "Die Phazania" 
 fezzani_mission_01_task_208_DESC: "Während die Kaufleute von [GetProvince('(int32)3256').GetName] glauben, dass die #E Phazanier#! nichts weiter als ein Ärgernis sind, ein schwacher Stamm, der Reisende und Karawanen angreift, die sich in der Wüste verirren, werden wir ihr kriminelles Verhalten nicht ignorieren. Bestrafen wir diese Räuber und Diebe, indem wir ihr Heimatland erobern und annektieren. \n\n\n\n\n\n\n\n\n\n@persia_mil18!" 
 fezzani_mission_01_task_209: "Fezzani-Reiter" 
 fezzani_mission_01_task_209_DESC: "Während einige unserer Cousins ​​Kamele lieben und sie fast so behandeln, als wären sie Familienhaustiere, sind wir [ROOT.GetCountry.GetAdjective]-Leute für unser Geschick in der Pferdehaltung bekannt. In neun von zehn Fällen, wenn jemand auf den Markt geht, um den prächtigsten Hengst zu kaufen, den seine Münzen einbringen können, besteht die hohe Wahrscheinlichkeit, dass das Tier auf einer unserer Farmen aufgewachsen ist. \n\n\n\n\n\n\n\n\n\n@persia_mil19!" 
  
  ######################################## 
  # Machylian Specific 301 - 400 
  ######################################## 
 fezzani_mission_01_task_301: "Das makaäische Volk" 
 fezzani_mission_01_task_301_DESC: "Lassen Sie uns tun, was wir können, um unser Volk für ein einziges Ziel zu vereinen – das Wachstum und die Expansion von [ROOT.GetCountry.GetName] zu mehr als nur einer Pufferzone zwischen größeren Mächten. \n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
 fezzani_mission_01_task_302: "Unsere makaäischen Brüder" 
 fezzani_mission_01_task_302_DESC: "Unsere Verwandten im Norden könnten sich der gegenseitigen Gefahr bewusst sein, in der wir uns befinden, vor allem, wenn es um Gold geht, das sie erbeuten können – vielleicht ist eine Freundschaft zwischen unseren Nationen etwas, über das wir nachdenken sollten. \n\n\n\n\n\n\n\n\n\n@celt_mil1!" 
 fezzani_mission_01_task_302_tt: "Vielleicht können wir uns mit unseren Brüdern im Norden verbünden ..." 
 fezzani_mission_01_task_303: "Bescheidenen Anfängen" 
 fezzani_mission_01_task_303_DESC: "Obwohl man kaum glauben kann, dass eine so großartige Stadt einst so bescheidene Anfänge hatte, erkennen wir das Potenzial des Landes und unserer Menschen und sehen Großes für die Zukunft voraus.\n\n\n\n\n\n\n \n\n\n\n@event_pic11!" 
 fezzani_mission_01_task_304: "Umgeben von feindlichen Stämmen" 
 fezzani_mission_01_task_304_DESC: "Es braucht kein militärisches Genie, um zu erkennen, dass wir uns in einer schwierigen Situation befinden, da wir auf allen Seiten von aggressiv feindlichen Stämmen umgeben sind. Anstatt darauf zu warten, dass unser Untergang uns überrascht, könnten wir stattdessen die Tore unserer Feinde zerstören – aber zuerst müssen wir unsere Verteidigungspläne in die Tat umsetzen. \n\n\n\n\n\n\n\n\n\n@greek_mil15!" 
 fezzani_mission_01_task_305: "Das Garamantes-Ackerland" 
 fezzani_mission_01_task_305_DESC: "Wir haben es schon lange auf die fruchtbaren Felder abgesehen, die einst die Garamanten bewirtschafteten – jetzt, da sie uns gehören, müssen wir die Gebiete nach besten Kräften erschließen. \n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
 fezzani_mission_01_task_306: "Die makaäischen Themen" 
 fezzani_mission_01_task_306_DESC: "Es liegt im besten Interesse von #E Makae#!, sich den Armeen unserer Siege friedlich zu unterwerfen – hoffentlich wollen sie noch miterleben, wie ihre Enkel aufwachsen, und sind nicht für die Verwüstung verantwortlich, die ein Krieg zwischen unseren Nationen mit sich bringen würde. \n\n\n\n\n\n\n\n\n\n@greek_mil9!" 
 fezzani_mission_01_task_306_tt: "Es besteht die Möglichkeit, dass wir die #Y Makae#! davon überzeugen können, sich uns als Untertanen anzuschließen – andernfalls erhalten wir Ansprüche." 
 fezzani_mission_01_task_307: "Die Küste" 
 fezzani_mission_01_task_307_DESC: "Indem wir nach Norden vordringen, machen wir deutlich, dass wir nicht vorhaben, in der Wüste zu bleiben, sondern bald auch die Küsten beherrschen werden. Die weite Welt erwartet Sie! \n\n\n\n\n\n\n\n\n\n@greek_mil11!" 
 fezzani_mission_01_task_308: "Das makaäische Land" 
 fezzani_mission_01_task_308_DESC: "Wenn wir das Land der makaäischen Stämme im Norden erobern, was hindert uns dann daran, unsere Armeen noch weiter nach Osten zu schicken, in die Wüsten von Phazania? \n\n\n\n\n\n\n\n\n\n@egypt_mil23!" 
  
  ######################################## 
  # Makean Specific 401 - 500 
  ######################################## 
 fezzani_mission_01_task_401: "Die Machylianer" 
 fezzani_mission_01_task_401_DESC: "Die #E Machylianer#! in unserem Süden sind ein schwacher Stamm, der an der Grenze zwischen mächtigeren Staaten liegt; Wenn wir uns nicht an sie wenden, wird es zweifellos jemand anderes tun. \n\n\n\n\n\n\n\n\n\n@greek_mil9!" 
 fezzani_mission_01_task_401_tt: "Wir werden versuchen, sie davon zu überzeugen, unser Untertan zu werden, um vor den #Y Garamanten#! und den #Y Nasamoniern#! geschützt zu bleiben." 
 fezzani_mission_01_task_402: "Die Girgiri-Hauptstadt" 
 fezzani_mission_01_task_402_DESC: "Unsere derzeitige Hauptstadt #E Mesphe#! genießt eine erstklassige Lage, aber wir glauben, dass wir Schritte unternehmen können, um sie noch besser zu machen. Wenn wir die Infrastruktur aufbauen, um eine richtige Stadt in der Provinz Girgiri zu unterstützen, wird unsere gesamte Nation davon profitieren. \n\n\n\n\n\n\n\n\n\n@event_pic1!" 
 fezzani_mission_01_task_403: "Die Phazania" 
 fezzani_mission_01_task_403_DESC: "Die westlichen Wüsten sind die Heimat der Menschen von #E Phazania#!,, die derzeit eine Freiheit genießen, die ihre Söhne und Töchter nie erfahren werden – denn unsere [ROOT.GetCountry.GetAdjective] Armeen werden sie versklaven. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!" 
 fezzani_mission_01_task_404: "Die Stadt der Fasane" 
 fezzani_mission_01_task_404_DESC: "[GetProvince('(int32)8233').GetName], das Oasenjuwel, das einst der Stolz von #E Phazania#!, war, könnte wirklich zu etwas ausgebaut werden, wenn es unseren Ingenieuren und Architekten gestatten würde, das zu verschönern, was die Einheimischen als „Stadt der Fasane“ kennen. \n\n\n\n\n\n\n\n\n\n@egypt_mil26!" 
 fezzani_mission_01_task_405: "Unsere psychiatrischen Ambitionen" 
 fezzani_mission_01_task_405_DESC: "Es wird nicht passieren, bis unsere Ambitionen, die Strände von #E Psyllia#! zu besitzen, Wirklichkeit geworden sind – schicken Sie unsere Truppen an die Küste, um die Städte und Häfen des Feindes zu zerstören! \n\n\n\n\n\n\n\n\n\n@egypt_mil6!" 
 fezzani_mission_01_task_406: "Das Nasamonian-Land" 
 fezzani_mission_01_task_406_DESC: "Die Nasamonier glauben, dass sie hinter den Mauern ihrer Hauptstadt sicher sind [GetProvince('(int32)8128').GetName], aber wir werden diese Vorstellung aus ihren Gedanken verbannen und ihre Stadt für uns einnehmen! \n\n\n\n\n\n\n\n\n\n@egypt_mil17!" 
 fezzani_mission_01_task_407: "Die Wüstendämonen" 
 fezzani_mission_01_task_407_DESC: "Obwohl die Garamanten als wilde Krieger bekannt sind, die ihre Feinde wie aus der Wüste beschworene Dämonen bekämpfen, werden unsere Truppen sie niederstrecken und in die Unterwelt zurückwerfen. \n\n\n\n\n\n\n\n\n\n@egypt_mil25!" 
  
  ######################################## 
  # Phazania Specific 501 - 600 
  ######################################## 
 fezzani_mission_01_task_501: "Die Fasane" 
 fezzani_mission_01_task_501_DESC: "Der Fasan, ein Tier, das unserem Volk heilig ist, ist in Zeiten des Konflikts eine Inspiration für die [ROOT.GetCountry.GetAdjective]-Nation. Lasst uns wie der kluge Vogel sein, der hoch über dem Getümmel schwebt und ein wachsames Auge auf alles wirft, was unten liegt. \n\n\n\n\n\n\n\n\n\n@egypt_mil26!" 
 fezzani_mission_01_task_502: "Wüstenoase" 
 fezzani_mission_01_task_502_DESC: "#E Cydamus#!, Unsere Hauptstadt, die wie eine Zecke im Fell eines Kamels an der Oase haftet, braucht dringend Entwicklung – wir werden gewaltig davon profitieren, wenn wir die Stadt zu ihrem wahren Potenzial ausbauen. \n\n\n\n\n\n\n\n\n\n@egypt_mil23!" 
 fezzani_mission_01_task_503: "Die Makae" 
 fezzani_mission_01_task_503_DESC: "Nur ein Narr hätte keine Angst vor den Stämmen der #E Makae#! in unserem Osten – sie sind mächtig, grausam und leben davon, andere zu zerstören. Dennoch werden wir uns von ihrem furchteinflößenden Ruf nicht davon abhalten lassen, das zu beanspruchen, was uns rechtmäßig zusteht. \n\n\n\n\n\n\n\n\n\n@egypt_mil13!" 
 fezzani_mission_01_task_504: "Die Karthager" 
 fezzani_mission_01_task_504_DESC: "Wir können niemals hoffen, die #E Karthager#! allein zu besiegen, und müssen aktiv nach Bündnissen suchen, wenn wir ihrer beträchtlichen Stärke entgegentreten wollen. \n\n\n\n\n\n\n\n\n\n@egypt_mil24!" 
 fezzani_mission_01_task_505: "Der Psyllian-Stamm" 
 fezzani_mission_01_task_505_DESC: "Wir müssen unsere Feinde immer weiter vorantreiben; Wir werden ihre Küsten einnehmen und ihre Abgaben bei Bedarf ins Meer schicken! \n\n\n\n\n\n\n\n\n\n@egypt_mil17!" 
 fezzani_mission_01_task_506: "Die östlichen Fezzani-Stämme" 
 fezzani_mission_01_task_506_DESC: "Bald wird der Krieg in unsere Wüste zurückkehren – wir können in unseren Bemühungen nicht müde werden, sondern müssen weiterhin Krieg gegen die östlichen Fezzani-Stämme führen, die sich uns noch nicht unterworfen haben.\n\n\n\n\n\n\n \n\n\n@egypt_mil5!" 
 fezzani_mission_01_task_507: "Der letzte Stamm" 
 fezzani_mission_01_task_507_DESC: "Unsere Feinde sammeln ihre Streitkräfte weit im Osten und hoffen, dass sie unseren Armeen einen letzten Widerstand leisten können – lasst uns sie ihrer Wahnvorstellungen berauben.\n\n\n\n\n\n\n\n \n\n@egypt_mil25!" 
 fezzani_mission_01_task_508: "Die machylischen Daten" 
 fezzani_mission_01_task_508_DESC: "Die Datteln, die in den Ländern der #E Machylians#! gefunden werden, würden auf den Märkten einen guten Preis erzielen, wenn wir in der Lage wären, den Überschuss zu verkaufen.\n\n\n\n\n\n\n\ n\n\n@egypt_mil19!" 
  
  ######################################## 
  # Events Common - Intro 
  ######################################## 
 me_fezzani_1_title: "Die Krone von Fezzan" 
 me_fezzani_1_desc: "Endlich steht der Tag vor der Tür, der uns so fern und fern erschien, dass man ihn für einen Traum hätte halten können; die Himmelfahrt unseres Monarchen, [ROOT.GetCountry.GetRuler.GetName], als neuer Herrscher des glorreichen Königreichs der Balearen. Nach unzähligen Jahren als vereinter Stamm wurde beschlossen, [ROOT.GetCountry.GetRuler.GetFirstName], der für unsere aktuelle Lage am meisten verantwortlich ist, mit der Krone zu belohnen. Wir werden nicht mehr von Räten aus Richtern und Ältesten regiert werden, sondern endlich einen wahren Herrscher haben, der uns führt.\n\nFür die Krönungszeremonie wurden keine Kosten gescheut, da die besten Weine und Luxuslebensmittel als Ergänzung aus dem Ausland importiert wurden die traditionellen Gerichte unseres Volkes. Auf einer Bahre aus Silber und Elfenbein getragen, wurde [ROOT.GetCountry.GetRuler.GetFirstName] durch die Straßen von [GetProvince('(int32)1465').GetName] geführt und überschüttete die versammelte Menge mit Geschenken in Form von Goldmünzen, in der Hoffnung, einen Blick auf die königliche Prozession zu erhaschen. Das Schlemmen und Feiern wird bis weit in den Abend hinein andauern, vielleicht sogar bis in die frühen Morgenstunden. Ein Tag, der unseren Landsleuten für immer in Erinnerung bleiben wird!" 
 me_fezzani_1.a: "Es lebe [ROOT.GetCountry.GetRuler.GetName]!" 
 me_fezzani_2_title: "Die Leute von Fezzan" 
 me_fezzani_2_desc: "Die Weisesten unter uns erkennen, dass die Zwietracht, die die Stämme der Fezzan trennt, nur unseren Feinden dient und dass es für unser Volk besser wäre, wenn wir unter der Autorität eines Stammes, eines Herrschers vereint wären. Wir wünschen uns eine bessere Lebensweise für die Menschen in [ROOT.GetCountry.GetName] und glauben, dass diese in unserer Reichweite liegt." 
 me_fezzani_2.a: "Hier beginnt der erste Schritt der Reise" 
  
  ######################################## 
  # Garamantes Specific 3 - 100 
  ######################################## 
  
 me_fezzani_3_title: "Das Königreich der Garamanten" 
 me_fezzani_3_desc: "[ROOT.GetCountry.GetRuler.GetName] hat darauf bestanden, eine landesweite Rekrutierungskampagne einzuleiten und alles in [ROOT.GetCountry.GetRuler.GetHerHis] Macht Stehende zu tun, um Personen nach [ROOT.GetCountry.GetCapital.GetName] zu bringen, die bereit sind, unsere Truppen auszubilden und sich ihnen anzuschließen.\n\nObwohl die Absichten von [ROOT.GetCountry.GetRuler.GetFirstName] offensichtlich sind – bald wird ein Krieg ausbrechen, und [ROOT.GetCountry.GetName] wird jeden ihr zur Verfügung stehenden Soldaten brauchen – es scheint niemanden zu stören, dass sich ein Konflikt abzeichnet. Ohne das persönliche Charisma von [ROOT.GetCountry.GetRuler.GetFirstName] wäre dies vielleicht ein größeres Problem als es ist." 
 me_fezzani_3.a: "[ROOT.GetCountry.GetName] braucht dich, Sohn – komm und kämpfe für sie" 
 me_fezzani_4_title: "Die Machylia" 
 me_fezzani_4_desc: "Es ist wahr, dass sie das Land der #E Machylianer#!, begehren, aber ihre Armeen sind im Vergleich zu unseren so schwach und erbärmlich, dass vorgeschlagen wurde, dass wir anstelle unserer Armeen einen Gesandten schicken." 
 me_fezzani_4.a: "Es könnte nicht schaden zu sehen, was sie für uns empfinden" 
 me_fezzani_4.a.tt: "Eine Ereigniskette beginnt zu bestimmen, wie mit #G Machylia#!. umzugehen ist" 
 me_fezzani_4.b: "Nur die KI sollte dies sehen, also spielt es keine Rolle" 
 me_fezzani_5_title: "Die Kronhauptstadt" 
 me_fezzani_5_desc: "Seit Wochen waren die einzigen Geräusche, die man im gesamten [ROOT.GetCountry.GetCapital.GetName] hören konnte, die Schreie der Arbeiter, die auf der Straße arbeiteten. Nach und nach wurden die Steine ​​aufeinander gelegt und die Straßen verbreitert, und dauerhafte Bauten aus Ziegeln ersetzten baufällige Gebäude aus Holz und Lehm.\n\nObwohl die Anstrengung enorm war, ist der Rücken unseres Volkes stärker und wir haben es getan eine prächtige Stadt bauen, die für unsere Vorfahren nicht wiederzuerkennen wäre." 
 me_fezzani_5.a: "Zu guter Letzt; ein Ort, an dem es sich zu leben lohnt" 
 me_fezzani_6_title: "Der Brotkorb der Wüste" 
 me_fezzani_6_desc: "Obwohl die Wüste mit weiten Landflächen gefüllt ist, die für den Anbau von Dingen wertlos sind, ist es den unbezwingbaren Menschen von [ROOT.GetCountry.GetName] gelungen, Wasser aus Steinen zu pressen und Bauernhöfe an Orten zu errichten, die leblos und verlassen erscheinen.\n\nNicht nur wir haben es geschafft die heikle Kunst der Wüstenlandwirtschaft, aber diese sogenannte „Kornkammer“ der Wüste ernährt unsere Bürger und hält unsere Armeen während des Feldzugs voll." 
 me_fezzani_6.a: "Unsere [ROOT.GetCountry.GetAdjective]-Leute sind pflichtbewusste Verwalter des Landes" 
 me_fezzani_7_title: "Strategische Planung" 
 me_fezzani_7_desc: "Obwohl einige der Berater von [ROOT.GetCountry.GetRuler.GetName] darüber verärgert sind, an so vielen Treffen teilnehmen zu müssen, hat der Herrscher von [ROOT.GetCountry.GetName] darauf bestanden, sicherzustellen, dass wöchentlich strategische Planungssitzungen in der Hauptstadt stattfinden.\n\nAlle Beschwerden werden jedoch auf ein Minimum beschränkt, da Jeder versteht die Notwendigkeit, auf alle Eventualitäten vorbereitet zu sein – wir können es uns kaum leisten, überrascht zu werden." 
 me_fezzani_7.a: "Unsere Feinde ruhen nie, deshalb sollten wir es auch nicht tun" 
 me_fezzani_8_title: "Das Königreich der Nasamonier" 
 me_fezzani_8_desc: "[ROOT.GetCountry.GetRuler.GetName] hat einen weiteren Gesandten entsandt, dieses Mal zu den #E Nasamoniern#!. Unsere Absichten sind klar, also hoffen wir, dass wir alle in Zukunft unnötiges Blutvergießen vermeiden können." 
 me_fezzani_8.a: "Hoffen wir auf gute Nachrichten, bereiten Sie aber trotzdem Behauptungen vor" 
 me_fezzani_8.a.tt: "Eine Ereigniskette beginnt zu bestimmen, wie mit den #G Nasamonianern#!. umgegangen werden soll" 
 me_fezzani_8.b: "Nur die KI sollte dies sehen, also spielt es keine Rolle" 
 me_fezzani_9_title: "Die Stadt Waddan" 
 me_fezzani_9_desc: "[GetProvince('(int32)8142').GetName], die Oasensiedlung, die einst der Stolz und die Freude der besiegten Machylianer war, wurde in etwas Erwähnenswertes verwandelt, sehr zur ewigen Verlegenheit ihrer ehemaligen Herren.\n\nEine Stadt aus Ziegeln und Stein steht jetzt stolz dort Hütten und Bretterbuden lehnten sich einst aneinander, um Halt zu bieten, und alle von uns hinzugefügten Gebäude – ein Forum, ein Getreidespeicher, ein Marktplatz und ein Trainingslager – haben die ehemalige machylische Hauptstadt in eine stolze, erstklassige [ROOT.GetCountry.GetAdjective]-Stadt verwandelt." 
 me_fezzani_9.a: "Und wir werden noch mehr tun, um den Wüstensand zu zähmen" 
 me_fezzani_10_title: "Eine Fülle von Datteln" 
 me_fezzani_10_desc: "Dattelkuchen, die auf der Zunge zergehen, frisch über Kohlen gebacken und mit Honig gesüßt. Süßer und gelbbrauner Dattelwein, ein herrlicher Tropfen, der beim Öffnen einer Amphore für Lachen und Gemeinschaft sorgt. Oder möchten Sie vielleicht einfach nur etwas Frisches kauen? Die roten und grünen Dattelsorten sind die süßesten und man kann sie nur auf den Märkten von [ROOT.GetCountry.GetCapital.GetName] finden – einer Stadt, die für die vielen Sorten Süßwaren bekannt ist, die aus der Fülle an Datteln im Land hergestellt werden.\n\nDie Die allgegenwärtige Natur der Dattel in der [ROOT.GetCountry.GetAdjective]-Gesellschaft hat zu einem köstlichen Dilemma geführt, das unsere Köche dazu zwingt, kreative Wege zu finden, um den Überschuss zu nutzen. Zum Glück bringen die Einnahmen, die wir durch den Obstexport erzielen, gute Einnahmen." 
 me_fezzani_10.a: "Ich esse gerade tatsächlich gefüllte Datteln" 
 me_fezzani_11_title: "Die Makae" 
 me_fezzani_11_desc: "Der große Stamm der #E Makae#! hält sich für die natürlichen Herrscher dieser Region und widersetzt sich unseren Bemühungen, sich in diesen Teilen niederzulassen. Wir haben bereits Spannungen an unseren Grenzen, es kam bereits zu einigen Scharmützeln, und viele glauben, dass ein Krieg zwischen unseren beiden Nationen unvermeidlich ist." 
 me_fezzani_11.a: "Wir werden als Sieger hervorgehen, wenn es zu Schlägen kommt ..." 
 me_fezzani_11.a.tt: "Eine Ereigniskette beginnt zu bestimmen, wie mit #G Makae#!. umgegangen werden soll" 
 me_fezzani_11.b: "Nur die KI sollte dies sehen, also spielt es keine Rolle" 
 me_fezzani_12_title: "Die Untertanen der Garamantes" 
 me_fezzani_12_desc: "Obwohl es einen enormen Einsatz des politischen Kapitals von [ROOT.GetCountry.GetRuler.GetName] erforderte, sind sich alle einig, dass sich die Bemühungen zur Gründung von Untertanenstaaten lohnen werden; eine Reflexion über unsere wachsende Macht und unser wachsendes Ansehen.\n\nDank der harten Arbeit, die hinter den Kulissen geleistet wurde, befinden sich unsere Untertanenstaaten ständig im Kriegszustand, ihre Truppen trainieren und bereiten sich darauf vor, in jedem Konflikt mit ihren [ROOT.GetCountry.GetAdjective] Oberherren zu kämpfen schicken Sie sie an." 
 me_fezzani_12.a: "Wie es sich für ein Volk unserer Statur gehört" 
 me_fezzani_13_title: "Die Phazania" 
 me_fezzani_13_desc: "Es wurde beschlossen, dass wir Gesandte in das Land #E Phazania#!, schicken sollten, um Kontakt zu den Stämmen in unserem Norden aufzunehmen. Da sie weit entfernt sind, könnten wir Schwierigkeiten haben, sie vollständig zu erobern, es sei denn, wir haben eine gemeinsame Grenze. Daher besteht die Hoffnung, dass sie sich friedlich unterwerfen." 
 me_fezzani_13.a: "Wenn sie auf uns geachtet haben, werden sie nachgeben" 
 me_fezzani_13.a.tt: "Eine Ereigniskette beginnt zu bestimmen, wie mit den #G Phazaniern#!. umgegangen werden soll" 
 me_fezzani_13.b: "Nur die KI sollte dies sehen, also spielt es keine Rolle" 
 me_fezzani_14_title: "Die Flohsamen" 
 me_fezzani_14_desc: "Viele Jahre lang haben wir neidvoll beobachtet, wie Nachbarn in #E Psyllia#! Hafenstädte bauen und ein schönes Leben an den Nordküsten Afrikas genießen, und träumen von dem Tag, an dem wir stark genug sein würden, ihre Häfen und Städte für uns zu erobern. Stellen Sie sich die Zufriedenheit vor, die [ROOT.GetCountry.GetRuler.GetName] verspürte, als [ROOT.GetCountry.GetRuler.GetSheHe] verkündete, dass unsere Ansprüche auf ihr Land vollständig sind." 
 me_fezzani_14.a: "So oder so werden wir diesen Streifen Land haben!" 
 me_fezzani_14.a.tt: "Wir werden Anspruch auf jede Provinz erheben, die #G Psyllia#!. gehört" 
 me_fezzani_14.b: "Nur die KI sollte dies sehen, also spielt es keine Rolle" 
 me_fezzani_15_title: "Eine östliche Hauptstadt" 
 me_fezzani_15_desc: "Es ist an der Zeit, dass wir unsere Schwerter in Pflugscharen verwandeln; Lasst uns statt unserer Soldaten unser Gold in die Stadt [GetProvince('(int32)8128').GetName] schicken, denn wir haben noch viel zu tun, wenn wir die Narben unserer jüngsten Kriege an diesem wunderbaren Ort beseitigen wollen." 
 me_fezzani_15.a: "Wir brauchen Arbeitskräfte, also schicken Sie Freie und Sklaven nach [GetProvince('(int32)8128').GetName]" 
 me_fezzani_16_title: "Die Minen von Phazania" 
 me_fezzani_16_desc: "In die Wüsten, die einst von #E Phazania#!, beansprucht wurden, haben wir Kundschafter geschickt, um das Land zu untersuchen, um Berichte für [ROOT.GetCountry.GetRuler.GetName] vorzubereiten. Unsere Männer behaupten, dass es dort reichlich natürliche Ressourcen gibt, darunter große Vorkommen an Steinen und unedlen Metallen, die von den vorherigen Herrschern törichterweise ignoriert wurden.\n\nUm nicht die gleichen Fehler wie die Vorgänger von [ROOT.GetCountry.GetRuler.GetHerHis] zu machen, hat [ROOT.GetCountry.GetRuler.GetFirstName] den Bau von Minen angeordnet in jeder Region gebaut, die sie unterstützen könnte." 
 me_fezzani_16.a: "Die Wüste bietet ihre Gaben denjenigen an, die bereit sind, sie anzunehmen" 
 me_fezzani_17_title: "Das Land der Makae" 
 me_fezzani_17_desc: "Sie werden erfreut sein zu erfahren, dass das Land der #E Makae#! gut ist und in der Lage ist, Herden und Bauernhöfe zu ernähren, wenn wir uns für den Bau entscheiden. Wir können uns nicht nur Felder mit reifendem Getreide vorstellen, sondern der Boden enthält auch Edelmetalle wie Silber und Gold – wir haben einen enormen Segen vom Himmel erhalten, als wir diese Provinzen für uns genommen haben." 
 me_fezzani_17.a: "Die Götter belohnen unseren Glauben – sie sind mit uns" 
 me_fezzani_18_title: "Die Häfen von Psyllia" 
 me_fezzani_18_desc: "Endlich haben wir die Häfen von #E Psyllia#! für uns eingenommen, und wir sind stolz darauf, zuzusehen, wie [ROOT.GetCountry.GetAdjective] Schiffe die Häfen füllen, die einst unseren Feinden gehörten.\n\nObwohl uns die Gewässer des Mittelmeers unbekannt sind , [ROOT.GetCountry.GetRuler.GetName] hat uns befohlen, diese Veränderung unserer Umstände anzunehmen und uns an die Arbeit zu machen, Segeln zu lernen. Zum Glück sind die einst von den Psyllianern genutzten Handelsrouten den Einheimischen wohlbekannt, die versprochen haben, ihre Geschäfte unter unserem wachsamen Auge wieder aufzunehmen. Zu gegebener Zeit wird es niemandem mehr auffallen, dass wir diesen Küstenstreifen für uns beansprucht haben." 
 me_fezzani_18.a: "Wir werden das, was die Psyllianer für uns gebaut haben, hervorragend nutzen" 
 me_fezzani_19_title: "Begegnung mit den Griechen" 
 me_fezzani_19_desc: "Wir dachten, Sie sollten wissen, dass wir Siedler in die Provinzen [GetProvince('(int32)8130').GetName] und [GetProvince('(int32)8134').GetName] geschickt haben. Bisher ist alles gut gelaufen, aber die örtlichen griechischen Bauern haben sich unseren Eingriffen in das, was sie als „ihr Land“ bezeichnen, gewehrt. Wir rechnen nicht mit weiteren Problemen, denken aber, dass Sie sich darüber im Klaren sein sollten, [ROOT.GetCountry.GetRuler.GetName]." 
 me_fezzani_19.a: "Informieren Sie mich, wenn sich der Status Quo ändert" 
 me_fezzani_19.b: "Nur die KI sollte dies sehen, also spielt es keine Rolle" 
 me_fezzani_20_title: "Eine Wüstenrose" 
  # lmao 
 me_fezzani_20_desc: "Eines Morgens sitzt ein überglücklicher [ROOT.GetCountry.GetRuler.GetName] mit [ROOT.GetCountry.GetRuler.GetHerHis]-Beratern zusammen und bespricht die letzte der vorgeschlagenen Änderungen an [ROOT.GetCountry.GetName], als ihm ein Gedicht einfällt. Jedes Kind, das in der Wüste aufwächst, lernt diese Worte, aber [ROOT.GetCountry.GetRuler.GetFirstName] hat einem Lied, das vor langer Zeit in Erwartung dieses Augenblicks komponiert wurde, wahre Bedeutung verliehen.\n\n'#E Fezzan#!, eine Rose, die aus den Rissen wuchs Wüstenboden/Ich sah dich gehen, obwohl du keine Füße hattest, auf denen du stehen konntest/Die Verfolgung unserer Träume lehrte uns zu atmen/Und obwohl sich niemand darum kümmerte, brachte die Wüste eine blühende Rose zur Welt.'\n\nDa Bei dieser spontanen Rede gibt es höflichen Applaus, bei dem viele anerkennend vor sich hin nicken. Solche beeindruckenden Ausbrüche sind der Grund dafür, dass einige Einheimische [ROOT.GetCountry.GetRuler.GetFirstName] einen archaischen Titel gegeben haben, #E „Ar'uz-Ona“#!,, was in einem fast vergessenen Dialekt des Alten [ROOT.GetCountry.GetAdjective] „Meisterdichter“ bedeutet." 
 me_fezzani_20.a: "Es lebe Fezzan und es lebe [ROOT.GetCountry.GetRuler.GetName]!" 
 me_fezzani_20.b: "Es lebe Fezzan und es lebe [ROOT.GetCountry.GetRuler.GetName]!" 
  
  
  
 me_fezzani_21_title: "Die Machylia" 
 me_fezzani_21_desc: "Nun, unser Ultimatum an die #E Machylianer#! wurde gesendet und es gibt jetzt kein Zurück mehr.\n\nBald werden wir entweder einen neuen Vasallen oder einen neuen Krieg vor uns haben." 
 me_fezzani_21.a: "Hoffen wir, dass es die erste Wahl ist" 
 me_fezzani_22_title: "Unsere Untertanen, die Machylia" 
 me_fezzani_22_desc: "Es wird Sie freuen zu erfahren, dass die Herrscher von #E Machylia#! vernünftige Typen sind und sich bereit erklärt haben, unsere Vasallen zu werden. Sie verstehen die Möglichkeiten, die wir haben, wenn wir gemeinsam Wohlstand schaffen, und wünschen sich nichts sehnlicher, als dass wir alle Erfolg haben." 
 me_fezzani_22.a: "Es scheint vielleicht nicht so, aber das ist ein großer Sieg" 
 me_fezzani_23_title: "Die Machylia" 
 me_fezzani_23_desc: "Unsere Bemühungen, #E Machylia#! zu bedrohen, sind nach hinten losgegangen, und es scheint, dass sie ihre Armeen aufstellen und alles, was sie können, für den bevorstehenden Kampf bewaffnen." 
 me_fezzani_23.a: "Flüche! Dann werden wir ihnen den Kampf liefern, den sie suchen" 
 me_fezzani_24_title: "Die Machylianer erklären den Krieg" 
 me_fezzani_24_desc: "Die Truppen von #E Machylia#! dringen in unser Land ein und töten unser Volk mit dem Schwert! Der Krieg ist da!" 
 me_fezzani_24.a: "Wir werden sie bekämpfen und vernichten!" 
 me_fezzani_25_title: "Die Nasamonier" 
 me_fezzani_25_desc: "Nach Überlegung haben wir beschlossen, den Nasamoniern dasselbe Ultimatum zu stellen, das wir Machylia gestellt haben; Schließen Sie sich uns als Vasallen an oder lassen Sie sich erobern." 
 me_fezzani_25.a: "Sollte einfach genug sein, damit sie es verstehen" 
 me_fezzani_25.a.tt: "Ein Gesandter wird zu den #G Nasamoniern#!, geschickt, der das Ultimatum der Vasallisierung oder des Krieges stellt." 
 me_fezzani_25.b: "Wir müssen eine Grenze errichten, bevor wir einen Gesandten schicken" 
 me_fezzani_25.b.tt: "Ein Gesandter wird zu den #G Nasamoniern#!, geschickt, der das Ultimatum der Vasallisierung oder des Krieges stellt, nachdem Land von #G Machylia#! beschlagnahmt wurde, um eine Grenze zu ihnen zu errichten." 
 me_fezzani_25.c: "Wenn ich es mir genauer überlege, tun Sie nichts" 
 me_fezzani_26_title: "Der nasamonische Vasall" 
 me_fezzani_26_desc: "Die #E Nasamonier#! haben ihre Optionen abgewogen und klugerweise beschlossen, sich zu unterwerfen, ohne alles, was sie haben, an unsere plündernden Armeen zu verlieren.\n\nSie verstehen, dass unsere Feudalherrschaft dafür sorgen wird, dass ihre Kinder in der Nähe ihrer Väter aufwachsen ... Dieses Ergebnis ist, Gott sei Dank, das Beste, was wir uns jemals erhoffen konnten." 
 me_fezzani_26.a: "Wir haben nie an diesem Ergebnis gezweifelt" 
 me_fezzani_27_title: "Die Nasamonier" 
 me_fezzani_27_desc: "Die törichten #E Nasamonier#! haben unsere Diplomaten ausgewiesen und gedroht, sich die Ohren zu ohrfeigen, weil sie solch eine unverschämte Botschaft überbrachten.\n\nIhre Generäle haben sogar eigene Botschaften an [ROOT.GetCountry.GetCapital.GetName] geschickt und unseren Grenzgarnisonen dreist gedroht, indem sie erklärten, dass sie dies tun würden Ich liebe nichts mehr, als unser Hinterland zu erobern und uns zurück in die Wüste zu schicken." 
 me_fezzani_27.a: "Wir werden sehen, ob sie ihren Worten Taten folgen lassen können" 
 me_fezzani_27.a.tt: "Es besteht die Möglichkeit, dass wir von Nasamonia gemeldet werden." 
 me_fezzani_28_title: "Der Nasamonian-Krieg" 
 me_fezzani_28_desc: "Die Nasamonier haben uns törichterweise den Krieg erklärt, weil sie glaubten, dass unsere Streitkräfte vor ihren Armeen fallen würden.\n\nWir werden diesen Hunden eine Lektion erteilen, die sie nie vergessen werden! Die Knochen ihrer Soldaten werden noch viele Jahre lang in der Wüste ausbleichen!" 
 me_fezzani_28.a: "Wir sind mehr als bereit für sie! Zu den Waffen!" 
 me_fezzani_29_title: "Grenzreibung mit den Makae" 
 me_fezzani_29_desc: "Die Menschen von #E Makae#! haben uns unbestreitbare Beweise dafür geliefert, dass unsere eifrigen [ROOT.GetCountry.GetAdjective] Soldaten die Grenze in ihre Gebiete überquert und angegriffen und überfallen haben, nur weil ihnen danach war – es scheint, dass die jüngsten Grenzscharmützel von uns verursacht wurden , und jetzt fordern sie offizielle Wiedergutmachung.\n\nWas sollen wir tun? Sie fordern einen unverschämten Betrag, der an sich schon eine Beleidigung darstellt, aber wir liegen hier eindeutig im Unrecht und alle Augen sind auf uns gerichtet, um dies wiedergutzumachen." 
 me_fezzani_29.a: "Wir werden ihnen Wiedergutmachung gewähren" 
 me_fezzani_29.a.tt: "Dadurch wird die Ereigniskette beendet." 
 me_fezzani_29.b: "Das ist eine Beleidigung!" 
 me_fezzani_29.b.tt: "Dadurch wird die Ereigniskette weiter vorangetrieben." 
 me_fezzani_30_title: "Eskalation der Grenzreibung" 
 me_fezzani_30_desc: "Unsere Späher berichten uns, dass sich die Truppen von #E Makae#! auf der anderen Seite der Grenze versammelt haben – wir sollten auf der Hut sein, denn alles könnte passieren." 
 me_fezzani_30.a: "Was für eine unglückliche Entwicklung..." 
 me_fezzani_30.a.tt: "Es besteht die Möglichkeit, dass Makae in den kommenden Tagen das Kriegsziel #Y Kaiserliche Eroberung#! erklären kann ..." 
 me_fezzani_31_title: "Grenzreibung" 
 me_fezzani_31_desc: "Es sollte keine Überraschung sein, zu entdecken, dass die Armeen von #E Makae#! uns erklärt haben – zu diesem Zeitpunkt sind es entweder wir oder sie, [ROOT.GetCountry.GetRuler.GetName]. Ihre Taten haben uns hierher gebracht, und jetzt hängt unsere gesamte Zukunft von diesem Moment ab." 
 me_fezzani_31.a: "Habe ein wenig Vertrauen in mich..." 
 me_fezzani_32_title: "Die Phazanier" 
 me_fezzani_32_desc: "Unser Appell an die #E Phazanians#! war direkt, ohne die blumige Sprache, die normalerweise den diplomatischen Austausch erstickt.\n\nDie Situation ist aus unserer Sicht ziemlich einfach; Wir begehren ihre Territorien und wären bereit, ihnen jeden Preis zu zahlen, den sie für ihre Unterwerfung verlangen. Unsere Großzügigkeit ist bekannt und [ROOT.GetCountry.GetRuler.GetName] muss nun entscheiden, welche Geschenke wir anbieten, um ihre Meinung zu beeinflussen." 
 me_fezzani_32.a: "Bieten Sie ihnen eine kleine Summe Gold an" 
 me_fezzani_32.b: "Bieten Sie ihnen einen kleinen Pool an Arbeitskräften an, um ihre Streitkräfte zu verstärken" 
 me_fezzani_32.c: "Bieten Sie ihnen eine große Summe Gold an" 
 me_fezzani_32.d: "Wir werden ihnen nichts anderes als Krieg anbieten!" 
 me_fezzani_32.e: "Keine Sorge – das ist eine unkluge Vorgehensweise" 
 me_fezzani_33_title: "Die phasanischen Untertanen" 
 me_fezzani_33_desc: "Hervorragende Neuigkeiten von den #E Phazaniern#!, oder [ROOT.GetCountry.GetRuler.GetName]. Es scheint, dass ihr Hof von den Geschenken, die wir geschickt haben, überwältigt war, und obwohl es abweichende Stimmen gab, konnten sie überredet werden, uns zu unterstützen – es scheint, dass wir ein neues Lehen haben." 
 me_fezzani_33.a: "Wir feiern mit Dattelwein und Grillfleisch!" 
 me_fezzani_34_title: "Eine östliche Hauptstadt" 
 me_fezzani_34_desc: "Als unsere siegreichen [ROOT.GetCountry.GetAdjective]-Abteilungen in die ehemalige Hauptstadt der #E Nasamonianer#!, einzogen, erregte das spektakuläre Design dieser majestätischen Stadt die Aufmerksamkeit aller, und einige wunderten sich sogar, dass [GetProvince('(int32)8128').GetName] [GetProvince('(int32)8168').GetName] an Schönheit Konkurrenz macht.\n\nEin seltsamer Gedanke ist in § eingedrungen. _5s Kopf; Würde der Umzug der Hauptstadt den [ROOT.GetCountry.GetAdjective] Menschen dienen? Vielleicht sollten wir darüber nachdenken, näher ans Wasser zu ziehen und uns von der Wüste zu entfernen ... unsere Zukunft liegt schließlich in der weiten Welt." 
 me_fezzani_34.a: "Lasst uns so schnell wie möglich nach Augila ziehen" 
 me_fezzani_34.b: "Wir werden unsere angestammte Hauptstadt niemals aufgeben" 
 me_fezzani_34.b.tt: "Wir werden die Hauptstadt nicht verlegen." 
 me_fezzani_35_title: "Begegnung mit den Griechen" 
 me_fezzani_35_desc: "Neuigkeiten von [GetProvince('(int32)3343').GetName] – Es scheint, dass sich eine Koalition gegen uns bildet, die hofft, unser Wachstum in die Wüsten einzudämmen, indem sie uns den Zugang zum Meer verweigert. Obwohl wir über diese schlecht informierten Versuche, unsere Expansion zu behindern, lachen, erkennen wir den aufziehenden Sturm gebührend an und werden Vorbereitungen für alles treffen, was passieren wird.\n\nBehalten Sie diese Region im Auge, [ROOT.GetCountry.GetRuler.GetName]; Es ist ein Pulverfass, das jeden Moment fangen kann ..." 
 me_fezzani_35.a: "Wenn Sie unser Land beanspruchen, werden wir Ihres beanspruchen!" 
 me_fezzani_36_title: "Makäisches Gold" 
 me_fezzani_36_desc: "Obwohl niemand Freude an der harten Arbeit unter dem grausamen Wüstenhimmel hat, hat das Gold, das in den Minen von #E Makae#! gefunden wird, viele Arbeiter und Sklaven in dieses sonnenverwöhnte Land gebracht, und das Geräusch ihrer Spitzhacken hat große Felsbrocken zertrümmert ist ein gleichmäßiger Rhythmus, der kilometerweit zu hören ist.\n\nDank der Investitionen, die [ROOT.GetCountry.GetRuler.GetName] in die Region gebracht hat, werden unsere Arbeiter noch Jahrzehnte dort bleiben." 
 me_fezzani_36.a: "Wir müssen den größtmöglichen Reichtum erlangen" 
  
