 me_fezzani_501_title: "Die Fasane" 
 me_fezzani_501_desc: "Auch wenn wir ein kleiner Stamm sind, der von größeren, aggressiveren Feinden umgeben ist, ist noch nicht alles verloren.\n\nWie [ROOT.GetCountry.GetRuler.GetName] oft sagt: „Denken Sie an den Fasan – den schönsten aller Vögel, die durch unsere Wüsten fliegen.“ Obwohl es sich um ein zartes Geschöpf handelt, fasziniert seine majestätische Natur jeden, der es sieht. Auch wir sind wie der Fasan." 
 me_fezzani_501.a: "Von bescheidenen Anfängen aus ist alles Mögliche möglich" 
 me_fezzani_502_title: "Eine Wüstenoase" 
 me_fezzani_502_desc: "Endlich sind die Bauarbeiten in [ROOT.GetCountry.GetCapital.GetName] zu Ende gegangen und unsere stolzen [ROOT.GetCountry.GetAdjective]-Ingenieure sind bestrebt, all ihre harte Arbeit vorzuführen.\n\n[ROOT.GetCountry.GetRuler.GetName], zufrieden mit ihren Bemühungen, eine moderne Hauptstadt zu errichten, stellt sich eine Zukunft vor, in der unsere Steuereinnahmen zahlreicher sind als die Sandkörner in der Wüste." 
 me_fezzani_502.a: "Eines Tages werden wir über unsere kühnsten Träume hinaus reich sein" 
 me_fezzani_503_title: "Die Makae" 
 me_fezzani_503_desc: "Was vor ein paar Jahren noch undenkbar schien, ist heute Realität; [ROOT.GetCountry.GetRuler.GetName] wendet sich an unsere Truppen, die sich massenhaft in der Nähe von [ROOT.GetCountry.GetCapital.GetName] für die angebliche Invasion von #E Makae#!.\n\nWithin versammeln. In ein paar Wochen werden ihre Grenzgebiete von unseren Truppen eingenommen, und dann werden wir ihren Männern im Kampf begegnen und sie ausschütten Blut in den Wüstensand." 
 me_fezzani_503.a: "Fliege, meine Fasane, und vernichte diejenigen, die sich uns widersetzen!" 
 me_fezzani_504_title: "Ein Allianznetzwerk" 
 me_fezzani_504_desc: "[ROOT.GetCountry.GetRuler.GetName] ist kein Dummkopf, und nachdem er eine Bilanz unserer militärischen Bereitschaft gezogen hat, ist er sehr besorgt über die Möglichkeit eines Angriffs von #E Karthago#!,, dem Tyrannen in unserem Norden.\n\nDie Karthager sind mehr als glücklich, die Gespaltenen auszubeuten Stämme, die einen nach dem anderen verschlingen. Wir hoffen also, dass unsere Nachbarn dies bemerkt haben und bereit sind, ihre Stärke mit der unseren zu vereinen, falls der Krieg uns erwischt." 
 me_fezzani_504.a: "Schicken Sie die Gesandten sofort los" 
 me_fezzani_505_title: "Die Flohsamen" 
 me_fezzani_505_desc: "[ROOT.GetCountry.GetRuler.GetName] hat deutlich gemacht, dass [ROOT.GetCountry.GetRuler.GetSheHe] die Häfen und insbesondere die Werften von #E Psyllia#! haben möchte – obwohl unser Volk seit Jahrhunderten an die Wüsten gebunden ist, das Versprechen, unsere eigenen Armadas aufzubauen, um die Gewässer zu befahren des Mittelmeers stellen eine Versuchung dar, der die Menschen in [ROOT.GetCountry.GetName] nur schwer widerstehen können." 
 me_fezzani_505.a: "Ich will diese Häfen für mich selbst ... wir haben noch viel zu tun" 
 me_fezzani_506_title: "Die östlichen Fezzani-Stämme" 
 me_fezzani_506_desc: "Wenn wir die Hoffnung hegen, ein neues Königreich zu gründen, das alle wilden Wüstenstämme unter dem [ROOT.GetCountry.GetAdjective]-Banner vereint, müssen wir unsere Männer tief in die östlichen Wüsten schicken, wo sich die verstreuten Truppen unserer besiegten Feinde auf ihren Einzug vorbereiten letztes Gefecht.\n\nSie setzen törichterweise ihre Hoffnungen auf einen General, der versprochen hat, [ROOT.GetCountry.GetCapital.GetName] Stein für Stein niederzureißen." 
 me_fezzani_506.a: "Wir werden ihnen keine Gnade ersparen! Marschiert weiter!" 
 me_fezzani_507_title: "Der letzte Stamm" 
 me_fezzani_507_desc: "Obwohl dies niemand hätte vorhersagen können, hat [ROOT.GetCountry.GetRuler.GetName] insgeheim die Nachricht beklagt, dass die #E Garamantes#!,, unsere alten und Todfeinde, völlig zerstört wurden. Auf Nachfrage erinnert sich [ROOT.GetCountry.GetRuler.GetFirstName] wehmütig an eine Zeit, als die Menschen in [ROOT.GetCountry.GetName] die Garamantic-Stämme bestens kannten, und obwohl wir uns nicht immer einer Meinung waren, betrachteten wir sie als Blutsverwandte und als Teilhaber unserer Lebensweise.\ n\nAber der letzte Stamm von Garamantia wurde für immer zerstört und die Zukunft bleibt ungewiss ..." 
 me_fezzani_507.a: "Wir werden dich vermissen, alter Feind ..." 
 me_fezzani_508_title: "Unser Allianznetzwerk" 
 me_fezzani_508_desc: "Fabelhafte Neuigkeiten aus dem Norden! Unsere Nachbarn, die #E Gyzantier#!,, haben auf unseren Ruf mit der Zusage reagiert, gegen die karthagische Aggression zu helfen.\n\nEs scheint, dass sie genauso besorgt sind wie wir über die punische Expansion und sicherstellen wollen, dass wir die Kräfte von § halten. _0 Qart Hadasht#! in Schach." 
 me_fezzani_508.a: "Wir sind stärker, wenn wir zusammenarbeiten" 
 me_fezzani_509_title: "Unser Allianznetzwerk" 
 me_fezzani_509_desc: "Du glaubst das vielleicht nicht, [ROOT.GetCountry.GetRuler.GetName], aber unsere Diplomaten versichern uns, dass jedes Wort, das sie sagen, wahr ist.\n\nAls sie hörten, dass wir aktiv eine Koalition gegen sie aufbauten, haben uns die #E Karthager#! ihre Zusicherungen geschickt gute Absichten. Sie behaupten, sie seien mehr daran interessiert, in #E Iberia#! zu expandieren als in unseren Wüsten, und haben als Zeichen ihres guten Willens zugestimmt, unsere Verbündeten zu werden! Sie hoffen, dass dies unsere Ängste vor einer punischen Invasion zerstreuen wird." 
 me_fezzani_509.a: "Das kam sehr unerwartet..." 
 me_fezzani_510_title: "Unser Allianznetzwerk" 
 me_fezzani_510_desc: "Unsere Botschafter wurden ausgesandt und wir werden bald unsere Antworten erhalten; So frustrierend es auch ist, wir müssen darauf warten, dass unsere Diplomaten ihre Arbeit erledigen und uns hoffentlich gute Nachrichten überbringen." 
 me_fezzani_510.a: "Die Stunde der Schlacht könnte bald kommen – werden wir allein sein?" 
  
