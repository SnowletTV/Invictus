01_fugandulu: "Tor zu den Ländern der Pyu"
01_fugandulu_DESCRIPTION: "Die sesshaften Stämme von [ROOT.GetCountry.GetName] leben am Rande der Sümpfe in den südlichen Ausläufern des #E Irrawaddy-Tals#! in der Provinz #E Pyu#!, wo sie treu der Verehrung der ätherischen #E Nats#! nachgehen - eine Seltenheit in dieser Region, die sowohl den #E Vedischen#! als auch den #E Bon#!-Glauben in Gebiete verbreitet hat, die einst traditionell natisch waren.\n\nNiemand hat es geschafft, die regionalen Stammeshäuptlinge in unserer Ecke der Welt zu vereinen, aber die wachsende Macht unserer Nachbarn bleibt eine gefährliche Bedrohung, die gestoppt werden muss, bevor es für uns zu spät ist. [ROOT.GetCountry.GetRuler.GetName] hat geschworen, die Region für die Mon zu erobern, die fremden Glaubensrichtungen zu vertreiben und die Heimat der Nats wiederherzustellen, um Stabilität in den Überschwemmungsgebieten und Dschungeln unserer Heimat zu bringen."
01_fugandulu_CRITERIA_DESCRIPTION: "Diese Mission wird abgeschlossen sein, wenn [ROOT.GetCountry.GetName] einen Großteil der Region #E Burma#! erobert, die Verehrung der #E Nats#! in seinen Besitzungen verbreitet und das Land #E 'Pugramadvara'#! oder 'Tor zu den Ländern der Pyu' gebildet hat."
01_fugandulu_BUTTON_TOOLTIP: "Wenn die Nats mit uns sind, wer kann dann gegen uns sein?"

#Missions

01_fugandulu_task_1: "Politik der Provinz Pyu"
01_fugandulu_task_1_DESC: "Die Überschwemmungsgebiete in der Nähe von [GetProvince('(int32)8771').GetName] erstrecken sich nach Norden, passieren die Sümpfe von [GetProvince('(int32)8770').GetName] und erstrecken sich in eine fruchtbare Region, in der Getreide reichlich vorhanden ist, aber von feindlichen Pyu-Kriegern bewacht wird. [ROOT.GetCountry.GetRuler.GetName] begehrt dieses Land für [ROOT.GetCountry.GetName] und hat unsere Ansprüche vorbereitet. \n\n\n\n\n\n\n\n\n\n@india_mil19!"
fugandulu_1_ally_tt: "Wir müssen mindestens #Y 1#! Verbündeten und/oder Untertan haben."

01_fugandulu_task_2: "Gestärkte Sicherheit"
01_fugandulu_task_2_DESC: "Wenn wir hoffen, neue Provinzen für unsere Stammesangehörigen zu erobern, müssen wir sicherstellen, dass wir Freunde haben, die bereit sind, an unserer Seite zu kämpfen. Ein einziger falscher Zug, ein unachtsamer Fehltritt, und wir könnten alles verlieren - die Chancen stehen besser für uns, wenn wir einen Verbündeten an unserer Seite haben.\n\n\n\n\n\n\n\n\n\n@india_mil20!"

01_fugandulu_task_3: "#E Kuji'i Nat#! Von #E Taledan#!"
01_fugandulu_task_3_DESC: "In den stinkenden Gewässern der Sümpfe von [GetProvince('(int32)8770').GetName] dient der tödliche Upas-Baum als deutliche Erinnerung an die Macht von [GetDeityDefinition('omen_kujii').GetName], dem #G Nat des Krieges#!, der die Menschen von [ROOT.GetCountry.GetName] beschützt.\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
perform_divine_sacrifice_please_stab_the_pig: "#Y Wir müssen die#! #T Göttliche Opferung ausführen#! #Y Religiöse Interaktion#!."

01_fugandulu_task_4: "Kämpfen für Küsten und Hügel"
01_fugandulu_task_4_DESC: "Jetzt, da die Region [GetProvince('(int32)8771').GetArea.GetName] fest unter der Herrschaft von [ROOT.GetCountry.GetRuler.GetName] steht, müssen wir nach Norden in die #E Burma-Berge#! ziehen und gegen die Stämme kämpfen, die außerhalb unserer Kontrolle bleiben.\n\nDoch wir ignorieren den Süden auf eigene Gefahr... wir müssen in die Provinz #E Arakan#! vordringen, um den #E Indischen Ozean#! und die weitere Welt zu erreichen.\n\n\n\n\n\n\n\n\n\n@india_mil12!"

01_fugandulu_task_5: "Kuji'i Nats Festung"
01_fugandulu_task_5_DESC: "Auch in schwierigen Zeiten hat [GetDeityDefinition('omen_kujii').GetName] die Krieger von [ROOT.GetCountry.GetName] nie im Stich gelassen, die nun kämpfen, um seinem Namen Ruhm zu bringen. Wir könnten den #G Nat des Krieges#! ehren, indem wir in [ROOT.GetCountry.GetCapital.GetName] stärkere Befestigungen bauen, denn dann sind wir sicher, seinen Segen zu erhalten.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
kujii_omen_active_tt: "Fugandulu hat das #Y Kuji'i Nat Omen#! #T Aktiv#!."

01_fugandulu_task_6: "Landwirtschaft in Fugandulu"
01_fugandulu_task_6_DESC: "Viele Jahre lang war [GetProvince('(int32)8778').GetName] die einzige Stadt der #E Pyu#!-Stämme, aber das ist nicht mehr so - der mächtige [ROOT.GetCountry.GetRuler.GetName] hat die fleißigen Menschen von [ROOT.GetCountry.GetName] zur Arbeit angewiesen. Die Zeit ist gekommen zu pflanzen und zu ernten, denn unsere wachsenden Armeen benötigen Vorräte.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
fugandulu_needs_two_farms_tt: "#Y Wir brauchen mindestens#! #T 2 Farmen#! #Y innerhalb unseres Landes.#!"
fugandulu_has_bureaucracy_war_tt: "#Y Wir benötigen die#! #G Kriegsbürokratie der Militärtradition der indischen Königreiche#! #T." 

01_fugandulu_task_7: "Goldminen von #E Binnaka#!"
01_fugandulu_task_7_DESC: "Auf den Ebenen von [GetProvince('(int32)8773').GetName] gibt es Gold und Silber, und die Stammesangehörigen von [ROOT.GetCountry.GetName] benötigen alles. Sobald unsere Bergbauoperationen in Betrieb sind, werden wir sofort damit beginnen, Münzen zu prägen.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

01_fugandulu_task_8: "Meister der Marionetten"
01_fugandulu_task_8_DESC: "Nicht nur ist [ROOT.GetCountry.GetRuler.GetName] die unbestrittene Autorität über ganz [ROOT.GetCountry.GetName], sondern die Befehle unseres [ROOT.GetCountry.GetRulerTitle] werden sogar von ausländischen Stammeshäuptlingen befolgt.\n\n\n\n\n\n\n\n\n\n@india_mil22!"
fugandulu_2_ally_tt: "Wir müssen mindestens #Y 2#! Untertanen haben."

01_fugandulu_task_9: "Eiserne Pfeile und Lederschilde"
01_fugandulu_task_9_DESC: "Unsere tapferen Infanteristen und Bogenschützen haben unzählige Siege für das Volk von [ROOT.GetCountry.GetName] errungen, und es ist an der Zeit, dass unsere Rekruten für ihre harte Arbeit belohnt werden. Lasst uns das Geld ausgeben, um sie ordentlich auszurüsten.\n\n\n\n\n\n\n\n\n\n@india_mil6!"
fugandulu_iron_arrows_tt: "#Y Wir müssen einen Überschuss von mindestens#! #T 2 Eisen @iron!#! #Y und#! #T 2 Leder @leather!#! #Y in#! #T Sri Ksetra#! haben."

01_fugandulu_task_10: "Besiedlung von Shan"
01_fugandulu_task_10_DESC: "Sobald wir die Stämme erobert haben, die sich im Süden der Provinz niedergelassen haben, werden wir in der Lage sein, unsere Verwandten in den nördlichen Provinzen anzusiedeln, ohne uns um ihre Sicherheit sorgen zu müssen.\n\n\n\n\n\n\n\n\n\n@india_mil14!"

01_fugandulu_task_11: "Bewachung der Goldenen Straße"
01_fugandulu_task_11_DESC: "In einem der deutlichsten Zeichen der wachsenden Zentralisierung innerhalb von [ROOT.GetCountry.GetName] hat der [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] befohlen, dass eine Straße zwischen dem Hafen von [GetProvince('(int32)8769').GetName] und der Provinz [GetProvince('(int32)8771').GetName] gebaut wird. Die Stämme von [ROOT.GetCountry.GetName] benötigen einfachen Zugang zum Meer, aber die Sümpfe von [GetProvince('(int32)8770').GetName] sind nicht genug, um Angreifer abzuhalten - wir werden eine Festung benötigen.\n\n\n\n\n\n\n\n\n\n@italic_mil27!"

01_fugandulu_task_12: "Von den Feldern des Ruhms"
01_fugandulu_task_12_DESC: "Nicht nur haben wir verschiedene Stämme unter dem Banner von [ROOT.GetCountry.GetName] vereint, sondern [ROOT.GetCountry.GetRuler.GetName] hat auch die Verehrung der #Y Nats#! in der gesamten Region von #T Burma#! verbreitet. Wir sind von den Feldern des Ruhms marschiert, um alles zu erobern, was wir gesehen haben!\n\n\n\n\n\n\n\n\n\n@india_mil23!"
fugandulu_fifty_percent_natic_tt: "#Y In der Region von#! #G Burma#!, #Y folgt mindestens#! #T 50%#! #Y der Bevölkerung dem#! #T Natic-Glauben#!."

01_fugandulu_task_13: "Fugandulu-Weinberge"
01_fugandulu_task_13_DESC: "Die örtlichen Eliten, die in [ROOT.GetCountry.GetCapital.GetName] leben, haben Gefallen am Wein gefunden, der in der Nähe unserer Hauptstadt hergestellt wird, und sogar ihre eigenen Weinberge gepflanzt, um die Produktion ihrer privaten Weingüter zu steigern.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

01_fugandulu_task_14: "Kriegselefanten von Woe"
01_fugandulu_task_14_DESC: "Die Dschungel in der Gegend von [GetProvince('(int32)7352').GetArea.GetName] sind die Heimat von Elefanten, und es wird geglaubt, dass unsere Rekruten diese sanften Riesen mit angemessener Ausbildung auf das Schlachtfeld bringen können.\n\n\n\n\n\n\n\n\n\n@india_mil16!"

01_fugandulu_task_15: "Waffenbrüder"
01_fugandulu_task_15_DESC: "Die #T Pyu#!-Stämme leben in isolierten Taschen im #E Irrawaddy-Tal#!, und obwohl viele von ihnen ketzerische #Y Bon#!-Überzeugungen angenommen haben, glaubt [ROOT.GetCountry.GetRuler.GetName], dass es möglich ist, dass unsere Leute in einem Zustand des Friedens zusammenleben. Sind wir nicht gemeinsam stärker?\n\n#Y Wir werden eine Entscheidung über den Status der#! #T Pyu-Kultur#! treffen.\n\n\n\n\n\n\n\n\n\n@india_mil20!"
01_fugandulu_task_15_tt: "Die [GetCulture('Pyu').GetName]-Kultur wird integriert."
01_fugandulu_task_15_tt2: "Wir müssen mindestens #Y 2#! #T Clan-Häuptlinge#! mit einer Loyalität von mindestens #E 75#! haben."

01_fugandulu_task_16: "Handelsrouten nach Indien"
01_fugandulu_task_16_DESC: "Das #E Irrawaddy-Tal#! trägt Früchte, die äußerst selten sind, wie den Rambutan und die Banane, und unsere Freunde über das Meer sind sehr daran interessiert, unsere Produkte zu importieren.\n\nLasst uns tun, was wir können, um unsere Verbindungen ins Ausland zu fördern - die Stadt [GetProvince('(int32)7395').GetName] in [GetCountry('SMT').GetName] ist ein Handelszentrum für die Region, und es wird gesagt, dass ihr Gouverneur bereit ist, Geschäfte mit Ausländern zu machen.\n\n#Y Diese Mission wird umgangen, wenn wir#! [GetProvince('(int32)7395').GetName|G] #Y besitzen oder wenn es unser Untertan ist#!. \n\n\n\n\n\n\n\n\n\n@india_mil1!"

01_fugandulu_task_17: "Jade-Minen von Myitkyina"
01_fugandulu_task_17_DESC: "Das seltene Handelsgut Jade @jade! kann in der Provinz [GetProvince('(int32)8813').GetName] gefunden werden, und [ROOT.GetCountry.GetRuler.GetName] hat gefordert, dass wir unsere Ressourcen in die Region investieren - wir müssen dort sofort eine Mine bauen.\n\n\n\n\n\n\n\n\n\n\n@event_pic2!"

01_fugandulu_task_18: "Rückkehr der Nats nach #E Halin#!"
01_fugandulu_task_18_DESC: "Obwohl die Bewohner von [GetProvince('(int32)8778').GetName] den #T Natic-Glauben#! aufgegeben haben, hat [ROOT.GetCountry.GetRuler.GetName] geschworen, die Nats zum heiligen Ort in der Stadt zurückkehren zu sehen.\n\n\n\n\n\n\n\n\n\n@india_mil5!"
halin_needs_religious_investments_tt: "Wir benötigen die #T Religiöse Zuwendungen vornehmen#! Provinzinvestition in der Provinz von #Y Pyu#!."

01_fugandulu_task_19: "Der Große Tempel des Kuji'i Nat"
01_fugandulu_task_19_DESC: "[ROOT.GetCountry.GetRuler.GetName] hat ein Auge darauf, ein bleibendes Erbe innerhalb von [ROOT.GetCountry.GetName] zu schaffen, und der Bau eines prächtigen Tempels für [GetDeityDefinition('omen_kujii').GetName] in [ROOT.GetCountry.GetCapital.GetName] wurde als Möglichkeit vorgeschlagen, sicherzustellen, dass [ROOT.GetCountry.GetRuler.GetHerHis] Name von unseren Nachkommen nicht vergessen wird.\n\n#R Die Konvertierung zu einem anderen Glauben wird diese Aufgabe deaktivieren.#!\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
unlocked_nikem_nat_deity_tt: "#Y Wir werden den#! #G Nat der Königreiche#! [GetDeityDefinition('omen_kingdom_nat').GetName|T] freischalten."


NATIC_NATION_FUGANDULU: "Pugramadvara"
NATIC_NATION_FUGANDULU_ADJ: "Pugramadvaran"
ocean_blue: "Nautisches Blau"
pugramadvara_not_exists: "#Y Pugramadvara#! darf NICHT existieren."
you_need_to_form_pugramadvara_tt: "Wir müssen die Entscheidung treffen, #T Pugramadvara zu bilden#!."
form_pugramadvara: "Pugramadvara bilden"
form_pugramadvara_desc: "Indem wir die Überschwemmungsgebiete und Ausläufer der Täler zwischen den unpassierbaren Burma-Bergen erobert haben, haben wir ein Land zusammengebracht, das zu einer Bastion des wiederhergestellten Natischen Glaubens werden soll; 'Pugramadvara', oder die 'Pforte zu den Ländern der Pyu'."

#Modifiers

blessing_of_kijii_fugandulu_mod: "Segen des Kuji'i Nat"
desc_blessing_of_kijii_fugandulu_mod: "Der treue Kuji'i Nat hat die Last der Instandhaltung von Befestigungen erleichtert und seinen Gift unseren Bogenschützen geliehen."
kijii_fort_fugandulu_mod: "Kuji'i Nat's Festung"
desc_kijii_fort_fugandulu_mod: "Der Meister des Krieges, Kuji'i Nat, hat unsere Hauptstadt mit uneinnehmbaren Befestigungen gesegnet."
fugandulu_slave_mine_mod: "Minen von Binnaka"
desc_fugandulu_slave_mine_mod: "Das Volk von Fugandulu hat Minen in den Ebenen von Binnaka gebaut, um die wertvollen Metalle aus dem Boden zu gewinnen."
fugandulu_cheaper_slaves_cost: "Die nördliche Migration"
desc_fugandulu_cheaper_slaves_cost: "Die Mon-Stämme von Fugandulu haben sich bemüht, die nördlichen Ödlande zu kolonisieren."
fugandulu_archers_light_infantry_mod: "Eiserne Waffen und Lederschilde"
desc_fugandulu_archers_light_infantry_mod: "Die Stämme von Fugandulu sind zunehmend kriegerisch geworden und haben investiert, um ihre Armee mit professionellen Waffen auszurüsten."
sri_ksetra_vineyard_mod: "Weinberg von Sri Ksetra"
fugadulu_jungle_elephants_mod: "Kriegselefanten von Woe"
desc_fugadulu_jungle_elephants_mod: "Unsere Armeen sind darauf trainiert, Dschungel-Elefanten im Krieg einzusetzen und damit Verzweiflung bei unseren Feinden zu verursachen."
fugandulu_indian_fruit_trade_mod: "Handelsverbindungen nach Indien"
desc_fugandulu_indian_fruit_trade_mod: "Wir haben dauerhaften Handel mit den indischen Städten der Pracya-Region etabliert."
fugandulu_indian_capital_trade_mod: "Obstmarkt von Sri Ksetra"
desc_fugandulu_indian_capital_trade_mod: "Die seltenen Früchte, die im Irrawaddy-Tal zu finden sind, sind auf den Märkten von Sri Ksetra reichlich vorhanden."
mon_jade_mines_modifier_fugandulu: "Jademinien von Myitkyina"
desc_mon_jade_mines_modifier_fugandulu: "Die Mon-Stämme haben Minen in dieser Provinz gebaut, um so viel wie möglich von dem seltenen Mineral Jade zu extrahieren."
fugandulu_nat_temple_mod: "Der Große Tempel des Kuji'i Nat"
desc_fugandulu_nat_temple_mod: "Die Mon-Stämme des Irrawaddy-Tals haben einen prächtigen Tempel in ihrer Hauptstadt errichtet, der als Sitz des Natischen Glaubens dienen wird."

# Treasures

fugandulu_jade_statue_of_nat: "Jadestatue eines Nat"
fugandulu_jade_statue_of_nat_desc: "Aus Jade, die aus der Provinz Myitkyina stammt, geschnitzt, soll diese Statue eines Nats mit göttlicher Energie summen."

#Events
me_fugandulu_1_title: "$01_fugandulu_task_1$"
me_fugandulu_1_desc: "Obwohl relativ isoliert von anderen Ecken der Welt, ist die Provinz #E Pyu#! ein Hotspot politischer Gewalt, Heimat verschiedener Stämme, die ständig die Nachbarn überfallen - zwischen den Kulturen der #E Mon#! und #E Pyu#!, die in einem Überlebenskampf gefangen sind, herrscht keine Liebe.\n\nUm die Angelegenheit zu komplizieren, wachsen religiöse Spannungen in der Region. Diese Dschungel und Überschwemmungsgebiete waren einst das unbestrittene Reich der #E Nats#!, göttliche Geister, die am Ufer des #E Irrawaddy-Flusses#! leben und spielen, aber Eindringlinge der #E Bon#! und #E Vedic#! haben diese himmlischen Wesen aus ihren traditionellen Heimen verdrängt und das Gleichgewicht der Natur gestört.\n\nObwohl es schwierig sein wird, hat [ROOT.GetCountry.GetRuler.GetName] geschworen, das Land für [ROOT.GetCountry.GetName] zu erobern - nur die feste und treue Hand unseres [ROOT.GetCountry.GetRulerTitle] wird in der Lage sein, ein Zeitalter des Friedens durch Stärke herbeizuführen."
me_fugandulu_1.a: "Es ist an der Zeit, diesen Kriegen ein Ende zu setzen..."
me_fugandulu_1_tooltip: "Die Missionsaufgabe '#Y $01_fugandulu_task_1$#!' wurde nun #G abgeschlossen#!!"

me_fugandulu_2_title: "$01_fugandulu_task_2$"
me_fugandulu_2_desc: "Als ein wachsendes Zeichen [ROOT.GetCountry.GetRuler.GetHerHis] politischer Autorität hat [ROOT.GetCountry.GetRuler.GetName] Schwüre der Freundschaft von einem fremden Stamm erhalten - ein diplomatischer Triumph, der in [ROOT.GetCountry.GetCapital.GetName] gefeiert wird. Indem [ROOT.GetCountry.GetRuler.GetFirstName] Verbündete für [ROOT.GetCountry.GetName] sichert, hat [ROOT.GetCountry.GetRuler.GetHerHis] dafür gesorgt, dass unsere Armeen nicht allein in die Schlacht ziehen, sondern auf die Unterstützung unserer Partner in den kommenden Kriegen zählen können."
me_fugandulu_2.a: "Die Dinge könnten sich eines Tages ändern, aber im Moment sind wir Brüder"
me_fugandulu_2_tooltip: "Die Missionsaufgabe '#Y $01_fugandulu_task_2$#!' wurde nun #G abgeschlossen#!!"

me_fugandulu_3_title: "$01_fugandulu_task_3$"
me_fugandulu_3_desc: "In den Sümpfen von [GetProvince('(int32)8770').GetName] ist der tödliche Upas-Baum zu finden - und wenn man Glück hat, kann man die Gottheit [GetDeityDefinition('omen_kujii').GetName] sehen, wie sie seine Äste erklimmt. Die heilige Stätte für Kuji'i Nat in Taledan war lange ein Wallfahrtsort für die Anhänger des Natischen Glaubens, aber in letzter Zeit ist der Schrein verfallen und die Nats beginnen zu verschwinden.\n\nIn der Hoffnung, diesen Zustand zu ändern, hat [ROOT.GetCountry.GetRuler.GetName] viele Stunden in den Sümpfen verbracht, gebetet und den Willen der Nats gesucht. An einem Nachmittag meditierte [ROOT.GetCountry.GetRuler.GetFirstName] am Schrein, als ein leuchtendes Bild des Upas-Baums in [ROOT.GetCountry.GetRuler.GetHerHis] Verstand erschien. Ein blassrosa Nebel sammelte sich um seine Äste, und eine körperlose Stimme erfüllte den Geist des [ROOT.GetCountry.GetRulerTitle], während Tropfen von Gift auf den Boden fielen, wo sie zischende Rauchhaufen hinterließen.\n\n'Bringe mich wieder ins Pantheon von [ROOT.GetCountry.GetName], Kind, und ich werde deine Pfeile in meiner Essenz tränken...'\n\nDie Augen öffnend, wusste [ROOT.GetCountry.GetRuler.GetFirstName], was getan werden musste."
me_fugandulu_3.a: "Möge das Gift von Kuji'i Nat unsere Feinde treffen!"
me_fugandulu_3_tooltip: "Die Missionsaufgabe '#Y $01_fugandulu_task_3$#!' wurde nun #G abgeschlossen#!!"

me_fugandulu_4_title: "$01_fugandulu_task_4$"
me_fugandulu_4_desc: "Nun, da die gesamte Provinz #E Pyu#! von den Truppen [ROOT.GetCountry.GetName] eingenommen wurde, hat der ehrgeizige [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetRuler.GetHerHis] Augen auf zwei verschiedene Ziele gerichtet; das Ergreifen der südlichen Küstenländer von #E Arakan#! und das weitere Vordringen in die Hügel und Berge des #E Irrawaddy-Tals#!.\n\nWährend einige unserer Stammesgenossen diesen Zustand des permanenten Krieges beklagen, den [ROOT.GetCountry.GetRuler.GetFirstName] über das Volk gebracht hat, ist alles in Bewegung gesetzt worden und der einzige Ausweg aus diesem Schlamassel führt vorwärts."
me_fugandulu_4.a: "Wir müssen alles nehmen, was wir können! Verliert nicht den Mut!"
me_fugandulu_4_tooltip: "Die Missionsaufgabe '#Y $01_fugandulu_task_4$#!' wurde nun #G abgeschlossen#!!"

me_fugandulu_5_title: "$01_fugandulu_task_5$"
me_fugandulu_5_desc: "Es dauerte nicht lange, bis die Menschen von [ROOT.GetCountry.GetName] die Riten von [GetDeityDefinition('omen_kujii').GetName] vollständig annahmen, sobald er wieder ins Pantheon aufgenommen worden war, und [ROOT.GetCountry.GetRuler.GetName] wurde für [ROOT.GetCountry.GetRuler.GetHerHis] göttlich inspirierte Entscheidung, die Verehrung des Beschützers von Fugandulu wiederzubeleben, gepriesen. Sobald wir das technologische Verständnis hatten, wie man stärkere Verteidigungen baut, erließ [ROOT.GetCountry.GetRuler.GetFirstName], dass wir Kuji'i Nat mit unserer Arbeit ehren würden.\n\nMonate später hatte die Hauptfestung in [ROOT.GetCountry.GetCapital.GetName] ihre Befestigungen erheblich erweitert; #E Kuji'i's Nat's Fortress#!, wie es bald genannt wurde, hatte jetzt verstärkte äußere Mauern, die jede Armee abwehren würden. Sobald die Haupttore dieser uneinnehmbaren Zitadelle fertiggestellt waren, hieß es, dass der Duft des Upas-Baums durch die Straßen der Hauptstadt zu riechen war - ein Zeichen der Gunst von [GetDeityDefinition('omen_kujii').GetName]."
me_fugandulu_5.a: "Atme die Luft nicht zu tief ein, damit du nicht krank wirst..."
me_fugandulu_5_tooltip: "Die Missionsaufgabe '#Y $01_fugandulu_task_5$#!' wurde nun #G abgeschlossen#!!"

me_fugandulu_6_title: "$01_fugandulu_task_6$"
me_fugandulu_6_desc: "Dank der fleißigen Stammesangehörigen von [ROOT.GetCountry.GetName], die sich nie der ihnen übertragenen Arbeit müde werden, sondern jede Aufgabe mit Eifer angehen, sind die fruchtbaren Ackerflächen unseres Landes überquellend vor der Fülle der Natur.\n\nJeden Tag treffen Mengen an Getreide, Obst und Gemüse in [ROOT.GetCountry.GetCapital.GetName] ein, das gezwungen war, sich rasch zu erweitern, um mit der wachsenden Bevölkerung Schritt zu halten. In einem glücklichen Zustand der Dinge hat sich aus dem, was einst eine einfache Siedlung war, eine richtige Stadt entwickelt; eine wahre Hauptstadt."
me_fugandulu_6.a: "Mögen die Nats das Licht der [ROOT.GetCountry.GetAdjective] Zivilisation beschützen"
me_fugandulu_6_tooltip: "Die Missionsaufgabe '#Y $01_fugandulu_task_6$#!' wurde nun #G abgeschlossen#!!"

me_fugandulu_7_title: "$01_fugandulu_task_7$"
me_fugandulu_7_desc: "Es wurde schon lange gemunkelt, dass auf den Ebenen von [GetProvince('(int32)8773').GetName] wertvolle Metalle zu finden sind - ein Geheimnis, das von den Einheimischen der Pyu eifersüchtig gehütet wurde - also sobald die Provinz in den Besitz von [ROOT.GetCountry.GetName] gelangte, zögerte [ROOT.GetCountry.GetRuler.GetName] nicht, [ROOT.GetCountry.GetRuler.GetHerHis] Ausgräber auszusenden, um die Wahrheit dieser Geschichten zu ermitteln.\n\nWas jeder sagte, war zum Glück wahr, und eine Mine wurde schnell an einem günstigen Ort errichtet. Bald wurden nicht nur reiche Goldadern freigelegt, sondern auch dicke Silberadern - ein absolutes Vermögen zum Greifen. Um diese glückliche Entdeckung zu feiern, hat [ROOT.GetCountry.GetRuler.GetFirstName] die Prägung von Münzen in [ROOT.GetCountry.GetCapital.GetName] angeordnet."
me_fugandulu_7.a: "Der Besitz eigener Münzen wird den Handel erleichtern - das ist eine gute Sache"
me_fugandulu_7_tooltip: "Die Missionsaufgabe '#Y $01_fugandulu_task_7$#!' wurde nun #G abgeschlossen#!!"

me_fugandulu_8_title: "$01_fugandulu_task_8$"
me_fugandulu_8_desc: "Nicht nur ist [ROOT.GetCountry.GetRuler.GetName] der herausragende [ROOT.GetCountry.GetRulerTitle] von [ROOT.GetCountry.GetName], sondern [ROOT.GetCountry.GetRuler.GetHerHis] ist auch als Meister fremder Länder bekannt, ein Häuptling unter den Häuptlingen. Denn wer von uns kann die Häuptlinge zählen, die sich vor [ROOT.GetCountry.GetRuler.GetFirstName] verbeugt haben, und ihre Autorität [ROOT.GetCountry.GetRuler.GetHerHim] untergeordnet haben? Die Nats enthüllen, dass wir in den kommenden Tagen noch größere Siege sehen werden, und das alles dank der meisterhaften Entscheidungen von [ROOT.GetCountry.GetRuler.GetFirstName], der als brillanter Taktiker, als Meister der Manipulation von Menschen und Gedanken gefeiert wird."
me_fugandulu_8.a: "Ich kontrolliere die Leben und Schicksale unzähliger Seelen..."
me_fugandulu_8_tooltip: "Die Missionsaufgabe '#Y $01_fugandulu_task_8$#!' wurde nun #G abgeschlossen#!!"

me_fugandulu_9_title: "$01_fugandulu_task_9$"
me_fugandulu_9_desc: "Dank der Ausbeute der Minen, die im ganzen [ROOT.GetCountry.GetName] gebaut wurden, konnten wir unsere Schmiede und andere Handwerker dazu bringen, mit ihren Entwürfen zu experimentieren - eine Möglichkeit, die ohne den Überschuss, den wir in [ROOT.GetCountry.GetCapital.GetName] haben, schwierig wäre.\n\nGlücklicherweise hat sich dieses Experiment im Schmieden ausgezahlt, und unsere Waffenschmiede haben die Entwürfe unserer Pfeile nach einer Phase des Versuchs und Irrtums verbessert."
me_fugandulu_9.a: "Angriff ist gut, aber vergiss den Schutz nicht...wir brauchen Schilde"
me_fugandulu_9_tooltip: "Die Missionsaufgabe '#Y $01_fugandulu_task_9$#!' wurde nun #G abgeschlossen#!!"

me_fugandulu_10_title: "$01_fugandulu_task_10$"
me_fugandulu_10_desc: "Als sich die Nachricht über die Provinz #E Shan#! unter den Stämmen von [ROOT.GetCountry.GetName] verbreitete, versammelten sich immer mehr unserer Stammesgenossen in [ROOT.GetCountry.GetCapital.GetName], um sich auf die Reise in die wilde Wildnis vorzubereiten. Shan ist ein Land der Fülle, wo Waid @woad! in Hülle und Fülle geerntet werden kann und es sogar Regionen gibt, in denen Jade @jade! zu finden ist.\n\nDa viele unserer Stammesangehörigen Reichtum und ein besseres Leben für sich wünschen, sind sie bereit, in die Provinz Shan und an jeden anderen Ort zu migrieren, an dem sie Chancen erkennen können. [ROOT.GetCountry.GetRuler.GetName] hat nicht nur die Berge für unsere Stämme beansprucht, sondern auch die weiter nördlich gelegenen Dschungel, so dass unser Volk viele Möglichkeiten hat."
me_fugandulu_10.a: "Geht mit meinem Segen und dem Segen der Nats"
me_fugandulu_10_tooltip: "Die Missionsaufgabe '#Y $01_fugandulu_task_10$#!' wurde nun #G abgeschlossen#!!"

me_fugandulu_11_title: "$01_fugandulu_task_11$"
me_fugandulu_11_desc: "Im Laufe der Jahre haben die Menschen von [ROOT.GetCountry.GetName] die Überschwemmungsgebiete des Irrawaddy-Tals verlassen und haben sich ferne Gebiete und Provinzen für sich selbst genommen - Arakan, ein bewaldeter Landstreifen am #E Indischen Ozean#!, ist ein solcher Ort.\n\n[ROOT.GetCountry.GetRuler.GetName] hat schon lange einen größeren Kontakt zur Außenwelt angestrebt, eine Aufgabe, die durch unseren Zugang zu den Handelsrouten erleichtert wird, und [ROOT.GetCountry.GetRuler.GetSheHe] hat eine kleine Marine in Auftrag gegeben, die die erste in unserer Geschichte sein wird. Die Bewohner von [ROOT.GetCountry.GetCapital.GetName] sehnen sich nach ausländischen Gütern, die nur auf fernen Märkten erhältlich sind, und es ist die Hoffnung unseres [ROOT.GetCountry.GetRulerTitle], dass heute der Beginn einer prosperierenden Periode für unsere Stammesgenossen markiert.\n\nUm die Reise zwischen [GetProvince('(int32)8769').GetName] und [GetProvince('(int32)8771').GetName] zu erleichtern, wurde eine regionale Straße gebaut, die sich bei den Einheimischen als äußerst beliebt erweist. Eine Festung, die in [GetProvince('(int32)8770').GetName] gebaut wurde, sorgt dafür, dass diese Autobahn frei von Banditen gehalten wird und gleichzeitig eine starke Abschreckung gegen westliche Invasionen darstellt."
me_fugandulu_11.a: "Wir müssen so schnell wie möglich das Indische Meer erreichen können"
me_fugandulu_11_tooltip: "Die Missionsaufgabe '#Y $01_fugandulu_task_11$#!' wurde nun #G abgeschlossen#!!"

me_fugandulu_12_title: "$01_fugandulu_task_12$"
me_fugandulu_12_desc: "Von den bescheidensten Anfängen an hat [ROOT.GetCountry.GetRuler.GetName] das Volk zu unvorstellbaren Höhen geführt - den absoluten Gipfel unserer Macht. [ROOT.GetCountry.GetRuler.GetFirstName] ist der [ROOT.GetCountry.GetRulerTitle] eines weiten Herrschaftsgebietes, und es hat sich gezeigt, dass die [ROOT.GetCountry.GetAdjective] Stammesmitglieder nach mehr streben - sie werden mit dem, was sie bereits haben, nicht zufrieden sein.\n\nEin Merkmal, das [ROOT.GetCountry.GetRuler.GetFirstName] teilt, der bekannt gegeben hat, dass [ROOT.GetCountry.GetRuler.GetSheHe] sich selbst als ersten großen Herrscher von [ROOT.GetCountry.GetName] betrachtet."
me_fugandulu_12.a: "Alle huldigen dem Volk von [ROOT.GetCountry.GetName]!"
me_fugandulu_12.b: "Ich bin kein Häuptling, sondern ein König..."
me_fugandulu_12_tooltip: "Die Missionsaufgabe '#Y $01_fugandulu_task_12$#!' wurde nun #G abgeschlossen#!!"
me_fugandulu_12_tooltip_tyrant: "#Y Unser Herrscher wird die Macht ergreifen und eine#! #R despotische Monarchie#! erklären."

me_fugandulu_13_title: "$01_fugandulu_task_13$"
me_fugandulu_13_desc: "[GetProvince('(int32)8771').GetName] ist mit fruchtbarem Boden und Trauben gesegnet, und da unsere Fähigkeiten in der Landwirtschaft in ganz [ROOT.GetCountry.GetName] wachsen, hat die Aufmerksamkeit unserer Bauern sich von einfachen Nahrungsmitteln wie Getreide und Reis auf die Früchte der Rebe gerichtet.\n\nDank der bisher unerreichten Anstrengungen unserer Stammesgenossen, die überall im Irrawaddy-Tal Farmen gebaut haben, wurden die gelernten Lektionen auf Sri Ksetra angewandt, das jetzt einen schönen Weinberg am Rande der Provinz hat. Reisende in die Hauptstadt wissen, dass sie ihrem Ziel nahe sind, wenn sie sehen, wie Arbeiter die Haine und Felder pflegen."
me_fugandulu_13.a: "Unser Wein ist so gut wie jeder andere auf der Welt zu finden"
me_fugandulu_13_tooltip: "Die Missionsaufgabe '#Y $01_fugandulu_task_13$#!' wurde nun #G abgeschlossen#!!"

me_fugandulu_14_title: "$01_fugandulu_task_14$"
me_fugandulu_14_desc: "Obwohl Elefanten @warelephant! unseren Leuten einst unbekannt waren, als [ROOT.GetCountry.GetRuler.GetName] erstmals Provinzen eroberte, die diese Bestien hatten, ließ [ROOT.GetCountry.GetRuler.GetSheHe] keine Zeit verstreichen und forderte, dass sie für den Krieg trainiert würden. Und in den folgenden Tagen, wann immer [ROOT.GetCountry.GetRuler.GetFirstName] seine Pflichten ignorieren konnte, entfloh [ROOT.GetCountry.GetRuler.GetSheHe] oft nach [GetProvince('(int32)7349').GetName], der berühmten #E 'Stadt der Elefanten'#!, um zusammen mit den Levys und Soldaten von [ROOT.GetCountry.GetName] zu trainieren und zu lernen, wie man die riesigen Tiere kontrolliert.\n\nNach vielen Monaten, nachdem [ROOT.GetCountry.GetRulerTitle] die Kunst des Reitens von Kriegselefanten in die Schlacht gemeistert hatte, kehrte der triumphierende [ROOT.GetCountry.GetRulerTitle] an der Spitze einer großen Armee nach [ROOT.GetCountry.GetCapital.GetName] zurück - einer Armee, die den Lauf der Geschichte des Landes in den kommenden Tagen verändern würde."
me_fugandulu_14.a: "Schaut her - die Kriegselefanten des Unheils!"
me_fugandulu_14_tooltip: "Die Missionsaufgabe '#Y $01_fugandulu_task_14$#!' wurde nun #G abgeschlossen#!!"

me_fugandulu_15_title: "$01_fugandulu_task_15$"
me_fugandulu_15_desc: "Mit jedem Stamm der #E Pyu#!, den wir um uns herum erobert haben, wurde von einigen in [ROOT.GetCountry.GetCapital.GetName] vorgeschlagen, dass wir den Stammesangehörigen die vollen Rechte unserer Stammesgenossen geben sollten.\n\nWährend einige sagen, dies sei eine törichte Idee, behaupten andere, dass ein harmonischer Zustand des Zusammenlebens nur [ROOT.GetCountry.GetName] zugute kommen werde - wollen wir wirklich regionale Rebellionen?"
me_fugandulu_15.a: "Die Pyu haben ihren Platz in der Mon-Gesellschaft verdient"
me_fugandulu_15.b: "Die Pyu sind nicht besser als Sklaven!"
me_fugandulu_15.c: "Nehmt ihre besten Krieger für unsere Mannstärke"
me_fugandulu_15.d: "[ROOT.GetCountry.GetName] gehört den Mon, also werden wir die Pyu ignorieren"
me_fugandulu_15_tooltip: "Die Missionsaufgabe '#Y $01_fugandulu_task_15$#!' wurde nun #G abgeschlossen#!!"

me_fugandulu_16_title: "$01_fugandulu_task_16$"
me_fugandulu_16_desc: "Nicht nur haben unsere Verbindungen zu Überseehäfen uns viel Handel gebracht - [ROOT.GetCountry.GetRuler.GetName]'s Freund [GetProvince('(int32)7395').GetState.GetGovernor.GetName] in der Stadt [GetProvince('(int32)7395').GetName] hat dafür gesorgt -, sondern auch unsere Kontakte im Ausland haben hochgeborene Flüchtlinge nach [ROOT.GetCountry.GetCapital.GetName] gebracht.\n\nEs scheint, dass eine #E Maurya#!-Prinzessin, [SCOPE.sCharacter('mauryan_bride_fugandulu').GetName], den Hof von [GetProvince('(int32)4440').GetName] floh, nachdem ihr Mann von einem eifersüchtigen Rivalen ermordet worden war. Verfolgt bis ans Ende der Welt von den Agenten der Mauryaner, gelang es [SCOPE.sCharacter('mauryan_bride_fugandulu').GetFirstName], ihre alte Freundin [GetProvince('(int32)7395').GetState.GetGovernor.GetFirstName], eine Gouverneurin, die sie aus ihrer Heimat in [GetCountry('MRY').GetName] kannte, zu erreichen, die sie heimlich an Bord eines [ROOT.GetCountry.GetAdjective] Handelsschiffs schmuggelte, das nach [GetProvince('(int32)8769').GetName] fuhr.\n\nObwohl [SCOPE.sCharacter('mauryan_bride_fugandulu').GetFirstName] traurig darüber ist, ihr Zuhause zu verlassen, hat sie akzeptiert, dass das Leben in [ROOT.GetCountry.GetCapital.GetName] ihr neues Leben ist. [ROOT.GetCountry.GetRuler.GetFirstName] hat versprochen, sich um [SCOPE.sCharacter('mauryan_bride_fugandulu').GetFirstName] zu kümmern und geschworen, dass sie endlich vor Mördern sicher ist. Und doch kann der [ROOT.GetCountry.GetRulerTitle] nicht umhin, über die Seltsamkeit des Lebens zu wundern - wer hätte gedacht, dass so etwas ein Ergebnis der Obstmärkte in [GetProvince('(int32)8771').GetName] wäre? Wenn nicht für unsere ausländischen Exporte, wäre nichts davon jemals passiert."
me_fugandulu_16.a: "Du bist hier sicher, Prinzessin - du hast mein Wort"
me_fugandulu_16_tooltip: "Die Missionsaufgabe '#Y $01_fugandulu_task_16$#!' wurde nun #G abgeschlossen#!!"

me_fugandulu_17_title: "$01_fugandulu_task_17$"
me_fugandulu_17_desc: "Die Gerüchte sind wahr - es gibt Teile des Hinterlands von [GetProvince('(int32)8813').GetName], die mit Jade @jade! gefüllt sind - es ist, als ob die sanften Hügel vollständig aus dem wertvollen Mineral bestünden. Diese Region, die dünn besiedelt ist und eine robuste Population misstrauischer Einheimischer hat, würde bald im Mittelpunkt der Angelegenheiten von [ROOT.GetCountry.GetName] stehen.\n\nSchnell zu erkennen, dass diese glückliche Umstände keine bloße Zufälligkeit waren, ordnete [ROOT.GetCountry.GetRuler.GetName] den Bau einer Mine in der weit entfernten Provinz an, und sobald die ersten Karren mit reinstem Jade in den Werkstätten von [ROOT.GetCountry.GetCapital.GetName] ankamen, beauftragte der [ROOT.GetCountry.GetRulerTitle] die Errichtung einer Statue eines #E Nats#!. [ROOT.GetCountry.GetRuler.GetFirstName] wusste, dass kein sterbliches Geschenk den Nats angemessen danken könnte, aber [ROOT.GetCountry.GetRuler.GetSheHe] würde es trotzdem versuchen [ROOT.GetCountry.GetRuler.GetHerHis] Bestes, und eine Statue, die das Volk verehren könnte, wäre willkommen."
me_fugandulu_17.a: "Danke für eure Geschenke, oh unbekannte Geister der Jade"
me_fugandulu_17_tooltip: "Die Missionsaufgabe '#Y $01_fugandulu_task_17$#!' wurde nun #G abgeschlossen#!!"

me_fugandulu_18_title: "$01_fugandulu_task_18$"
me_fugandulu_18_desc: "Einer der stolzesten Momente im Leben von [ROOT.GetCountry.GetRuler.GetName] war, als [ROOT.GetCountry.GetRuler.GetSheHe] die religiösen Zeremonien überwachte, die die Stadt [GetProvince('(int32)8778').GetName] reinigten und die Bewohner dort an die Macht der #E Nats#! erinnerten. [ROOT.GetCountry.GetRuler.GetFirstName] reiste persönlich in die Stadt, um die religiösen Riten durchzuführen, Weihrauch als Opfergabe für #E Kuji'i Nat#! zu verbrennen und die Siege über die Mächte der Dunkelheit zu besingen.\n\nIhre Herzen bewegt von dieser pflichtbewussten Darbietung der Frömmigkeit, konvertierten viele Bewohner von Halin sofort zum #E Natic Glauben#!, indem sie ihre törichten Überzeugungen aufgaben und zur Wahrheit zurückkehrten."
me_fugandulu_18.a: "Mögen uns die Nats immer vorwärts führen!"
me_fugandulu_18.b: "Halin würde eine bessere Hauptstadt abgeben..."
me_fugandulu_18_tooltip: "Die Missionsaufgabe '#Y $01_fugandulu_task_18$#!' wurde nun #G abgeschlossen#!!"

me_fugandulu_19_title: "$01_fugandulu_task_19$"
me_fugandulu_19_desc: "Es wird gesagt, dass als der #E Große Tempel von Kuji'i Nat#! in der Hauptstadt gebaut wurde, jeder Upas-Baum im Land blühte und der Duft seiner grünlich-goldenen Blüten die Nachtluft mit dem berauschenden Duft des Wahnsinns parfümierte - welche größere Zeichen könnte es geben, die die Freude des #E Nats des Krieges#! zeigen? Die Vision und Voraussicht von [ROOT.GetCountry.GetRuler.GetName] hat das Volk erneut gesegnet.\n\nAber das ist nicht alles. In den frühen Morgenstunden, bevor die Priester von Kuji'i Nat im Tempel eintreffen, sagen Einheimische, dass sie einen anderen Nat im Inneren des Heiligtums schlafen sehen können. Wenn die Sonne aufgeht, wacht diese mysteriöse Kreatur auf, gähnt und macht sich auf den Weg zur Zitadelle in [ROOT.GetCountry.GetCapital.GetName], bevor sie in den Nebel verschwindet. Omen wurden gedeutet, und es wurde offenbart, dass [GetDeityDefinition('omen_kingdom_nat').GetName] gekommen ist, um in [ROOT.GetCountry.GetName] zu leben."
me_fugandulu_19.a: "In unseren Ländern gedeihen und gedeihen die Nats..."
me_fugandulu_19_tooltip: "Die Missionsaufgabe '#Y $01_fugandulu_task_19$#!' wurde nun #G abgeschlossen#!!"
