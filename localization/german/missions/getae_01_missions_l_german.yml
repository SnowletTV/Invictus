l_german:
  
  #################### 
  # Title 
  #################### 
  
 getae_mission_01_inv: "Schwert und Schild der Daker" #NT!
 getae_mission_01_inv_DESCRIPTION: "Unser Volk, die sesshaften Stämme der #E Geten#!,, bewohnen die bewaldeten Hügel, die sich südlich der #E Karpaten#! im Norden erstrecken, und unsere Herrschaft endet dort, wo die mächtigen Wasser des #E Flusses Ister#! uns von den #E Thrakern#! trennen, die an seinen südlichen Ufern leben.\n\nObwohl wir weit entfernt von den Konflikten sind, die Asien zerreißen, ändern sich auch für uns die Zeiten; die östlichen Küstenstädte quellen über vor #E griechischen#! Kolonisten, die ein hungriges Auge auf unsere Gebiete werfen, und um uns herum sind wilde Barbaren, die nicht zögern würden, unsere Häuser einzunehmen, sollte unsere Wachsamkeit nachlassen. Wir leben erst seit ein paar Generationen in Freiheit und werden niemandem mehr erlauben, über uns zu herrschen.\n\nViele Hindernisse stehen uns im Weg, und doch ruft unser Schicksal umso lauter nach uns - wir müssen uns über alles erheben und die #E Daker#! unter einem Schwert vereinen, um zu einem Schild gegen jeden zu werden, der sich uns entgegenstellt." #NT!
 getae_mission_01_inv_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, wenn wir die Nation #E Dacia#! gegründet und eine Hauptstadt gebaut haben, die diesen Namen verdient." #NT!
 getae_mission_01_inv_BUTTON_TOOLTIP: "Niemand soll unserem Traum im Wege stehen - der Gründung des mächtigen #E Dacia#!..." #NT!
  
  #################### 
  # Mission Tasks 
  #################### 
  
  
 getae_mission_01_inv_1_task: "Freunde oder Feinde?" #NT!
 getae_mission_01_inv_1_task_DESC: "Wir können es uns nicht leisten, die Anwesenheit der #Y Griechen#! an den Ostküsten zu ignorieren - diese thrakischen Schoßhunde könnten uns an den Knöcheln beißen, wenn wir es am wenigsten erwarten. Aber muss es Krieg sein? Es gibt Gemeinsamkeiten zwischen uns, wenn wir danach suchen wollen.\n\nLasst uns einen Kriegsrat einberufen, um unser Vorgehen gegenüber diesen Ausländern zu entscheiden, während wir unsere Ansprüche vorbereiten, nur für den Fall...\n\n\n\n\n\n\n\n\n\n@celt_mil3!" #NT!
  
 getae_mission_01_inv_2_task: "Der Karpfenkorridor" #NT!
 getae_mission_01_inv_2_task_DESC: "Der schnellste Weg zur Küste führt durch das von #E Carpia#!, bewohnte Land, aber das ist nur eine vorübergehende Ablenkung, die wir beheben möchten. Wenn wir schnell genug sind, können wir diese wichtige Landroute für uns selbst nutzen, aber zuerst müssen wir sicherstellen, dass wir für den Konflikt bereit sind.\n\n#R Wenn Sie diese Aufgabe erledigen, umgehen Sie die andere Seite des Baumes.#!\n\n\n\n\n\n\n\n\n\n@greek_mil7!" #NT!
  
 getae_mission_01_inv_3_task: "Der Vorstoß in die Berge" #NT!
 getae_mission_01_inv_3_task_DESC: "Die Zeit für den Krieg ist gekommen - wir müssen die schwächeren Stämme um uns herum vernichten und sie unserer [ROOT.GetCountry.GetAdjective]-Hegemonie unterwerfen. Bereiten Sie unsere Ansprüche vor und lassen Sie die Krieger wissen, dass sie bald in die Schlacht geschickt werden!\n\n\n\n\n\n\n\n\n\n@celt_mil5!" #NT!
  
 getae_mission_01_inv_4_task: "Die Minen von Angustia" #NT!
 getae_mission_01_inv_4_task_DESC: "Unsere wachsende Nation hungert nach den Rohstoffen, die wir brauchen, um ein Imperium aufzubauen. Wir brauchen Holz und Steine ebenso wie Wein und Brot. [GetProvince('(int32)4294').GetName] wäre ein ausgezeichneter Ort, um eine Mine zu bauen und die Menge zu erhöhen, die wir derzeit aus den Wäldern von [GetProvince('(int32)4805').GetName] gewinnen.\n\n\n\n\n\n\n\n\n\n@event_pic4!" #NT!
  
 getae_mission_01_inv_5_task: "Thrakische Händler" #NT!
 getae_mission_01_inv_5_task_DESC: "Der kleine Hafen von [GetProvince('(int32)4519').GetName] liegt an der Mündung des #E Flusses Ister#!, und hat somit die Kontrolle über den Handel, der über den #E Pontus Euxinus#!. fließt und ihn verlässt. Wenn wir unsere Beziehungen zu dieser Regionalmacht stärken, werden wir als Freunde und Partner nur noch enger zusammenwachsen.\n\n#R Wenn wir diese Aufgabe erfüllen, umgehen wir die andere Seite des Baums.#!\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
 send_dem_thracians_a_gift_cuh: "#Y Wir müssen dem Herrscher über #! #T Halmyris #! ein Geschenk schicken." #NT!
 befriend_governor_of_halmyris_tt: "#Y Unser Herrscher muss #! #T Freunde#! #Y des Gouverneurs von #! #T Halmyris#! sein." #NT!
  
 getae_mission_01_inv_6_task: "Getian-Galerien" #NT!
 getae_mission_01_inv_6_task_DESC: "Nachdem wir nun in [GetProvince('(int32)4519').GetName] einen Handelsknotenpunkt eingerichtet haben, benötigen wir eine richtige Flotte, die Waren zu und von den Küsten transportieren kann. Es ist unsere Pflicht, einen Hafen an einem attraktiven Ort zu bauen, denn wir hoffen, dass viele Reisende unsere Gewässer besuchen werden ... ein Wunsch, den auch die vielen Flusspiraten teilen, die hier ihre Heimat gefunden haben.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!" #NT!
  
 getae_mission_01_inv_7_task: "Eroberer der Küsten" #NT!
 getae_mission_01_inv_7_task_DESC: "[ROOT.GetCountry.GetRuler.GetName] hat unsere Streitkräfte zu ihren bisher größten Siegen geführt und Städte erobert, die sich auf unseren Vormarsch vorbereitet hatten und dennoch als mangelhaft erwiesen wurden.\n\nDer größte aller Preise, nur knapp außer Reichweite: die Hauptstadt von #E Lysimachos#! und die Kontrolle über die Region #E Bosporus#! selbst. Unser Versuch, alles zu erobern, wird nicht scheitern!\n\n\n\n\n\n\n\n\n\n@celt_mil4!" #NT!
  
 getae_mission_01_inv_8_task: "Die Städte beanspruchen" #NT!
 getae_mission_01_inv_8_task_DESC: "Endlich ist es uns gelungen, die Verteidigung der Küstengriechen zu zerstören und ihre vielen reichen Städte für uns zu nehmen. Wir werden die wertvollen Ressourcen, die uns jetzt gehören, nicht verschwenden, sondern sie nutzen, um weiter nach Süden vorzudringen! Unsere Armeen werden nicht haltmachen, bis sie die Mauern von [GetProvince('(int32)482').GetName] erreichen.\n\n#Y Wir werden die Möglichkeit haben, #! #T Orgame, Histros, Tomis und Kallatis#! #Y als #! #G Feudatorien#! #Y für #! #G 75 politischen Einfluss#! freizugeben.\n\n\n\n\n\n\n\n\n\n@greek_mil19!" #NT!
 release_orgame_feudatory_tt: "#Y Wir werden #! #T Orgame#! #Y als #! #G Feudatory#! veröffentlichen." #NT!
  
 getae_mission_01_inv_9_task: "Keiner für Spiele" #NT!
 getae_mission_01_inv_9_task_DESC: "Manche haben in Frage gestellt, ob [ROOT.GetCountry.GetRuler.GetName] die Kampfkünste hat, um [ROOT.GetCountry.GetName] zum Ruhm zu führen. Es ist bekannt, dass [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] ein wortgewandtes Talent hat, aber die Leute fragen sich, ob [ROOT.GetCountry.GetRuler.GetFirstName] die Aussagen von [ROOT.GetCountry.GetRuler.GetHerHis] mit mutigen Taten untermauern kann.\n\n\n\n\n\n\n\n\n\n@greek_mil14!" #NT!
  
 getae_mission_01_inv_10_task: "Säubert die Banditenlager" #NT!
 getae_mission_01_inv_10_task_DESC: "Wir haben die Nachricht erhalten, dass eine Gruppe entflohener Sklaven irgendwo in den Bergen ein Banditenlager errichtet hat und [ROOT.GetCountry.GetRuler.GetName] möchte, dass es zerstört wird.\n\n#Y Dadurch wird eine Ereigniskette gestartet#!.\n\n\n\n\n\n\n\n\n\n@italic_mil12!" #NT!
  
 getae_mission_01_inv_11_task: "Die Jagd im Hinterland" #NT!
 getae_mission_01_inv_11_task_DESC: "[ROOT.GetCountry.GetRuler.GetName] wurde zu einer Jagd in der Wildnis eingeladen; eine willkommene Abwechslung vom täglichen Chaos von [ROOT.GetCountry.GetCapital.GetName].\n\n#Y Dadurch wird eine Ereigniskette gestartet#!.\n\n\n\n\n\n\n\n\n\n@italic_mil7!" #NT!
  
 getae_mission_01_inv_12_task: "Der Aufstieg von #E Dacia#!" #NT!
 getae_mission_01_inv_12_task_DESC: "Unsere Feinde sollen vor dem, was wir heute erreicht haben, erzittern - der Anerkennung unseres Geburtsrechts, der Gründung von #E Dacia#!.. Wir werden keinen Grund mehr haben, die Menschen um uns herum zu fürchten, denn unsere Macht ist unbestritten und unsere Autorität geht von [ROOT.GetCountry.GetCapital.GetName] aus. Heil [ROOT.GetCountry.GetRuler.GetName], der uns zu diesem Moment gebracht hat! \n\n\n\n\n\n\n\n\n\n@italic_mil20!" #NT!
 you_need_to_form_dacia_tt: "Wir müssen die Entscheidung treffen, #T Dacia zu gründen#!." #NT!
  
 getae_mission_01_inv_13_task: "Training mit Falx und Sica" #NT!
 getae_mission_01_inv_13_task_DESC: "Obwohl unsere Truppen bereits jetzt beeindruckend sind, ist es allgemein anerkannt, dass wir unsere Soldaten dazu ermutigen sollten, mit unseren traditionellen Waffen, der Falx und der Sica, zu trainieren.\n\n\n\n\n\n\n\n\n\n@celt_mil1!" #NT!
 has_falx_and_sica_military_tradition: "#Y Wir haben die #! #T dako-thrakische Militärtradition #! [GetMilitaryBonus( 'thracian_path_1' ).GetName|G]." #NT!
 have_barracks_getia_tt: "Wir müssen #Y 3 Kasernen#! in unserem Land bauen." #NT!
  
 getae_mission_01_inv_14_task: "Stärkung [GetProvince('(int32)4282').GetName]" #NT!
 getae_mission_01_inv_14_task_DESC: "Es gibt viele Gründe, warum wir das Gebiet von [GetProvince('(int32)4282').GetName] ausbauen sollten. Seine beherrschende Stellung ermöglicht es, den Zugang zu den westlichen Bergen und von dort heraus zu kontrollieren, und es wäre ein großartiger Standort für eine befestigte Stadt. \n\n\n\n\n\n\n\n\n\n@italic_mil23!" #NT!
  
 getae_mission_01_inv_16_task: "Meister der Vorgebirge" #NT!
 getae_mission_01_inv_16_task_DESC: "Nachdem wir nun die Ödländer erobert haben, die die von uns beanspruchten Gebirgsketten umgeben, gibt es für unsere nach Norden strömenden Truppen keine physischen Barrieren mehr – wir sind die Herren dieser Vorgebirge.\n\n\n\n\n\n\n\n\n\n@greek_mil2!" #NT!
  
 getae_mission_01_inv_17_task: "Der westliche Vorstoß" #NT!
 getae_mission_01_inv_17_task_DESC: "Was hält uns davon ab, gegen die Stämme im Westen vorzugehen? Nichts - absolut nichts. Lasst uns den Feind von unseren Grenzen vertreiben, damit sich unsere Kolonisten friedlich niederlassen können. \n\n\n\n\n\n\n\n\n\n@celt_mil7!" #NT!
  
 getae_mission_01_inv_18_task: "Begegnung mit den Kelten" #NT!
 getae_mission_01_inv_18_task_DESC: "Bei unserem Versuch, #E Dacia#!, zu gründen, mussten wir gegen die Stämme der #E gallischen#! Kultur im Hinterland im Westen kämpfen - eine unerwünschte Situation, in der wir uns erneut befinden. Aber wir fürchten diese Kelten nicht, und wenn überhaupt, werden wir sie und jeden, der uns im Weg steht, vollständig vernichten!\n\nHoffentlich sind diese Fremden an Frieden interessiert ... um ihretwillen.\n\n\n\n\n\n\n\n\n\n@celt_mil8!" #NT!
  
 getae_mission_01_inv_19_task: "Sornus am Ister" #NT!
 getae_mission_01_inv_19_task_DESC: "Da unsere Verbindungen zu den griechischen Küsteneliten uns beiden Wohlstand gebracht haben, hat eine Gruppe von Kaufleuten vorgeschlagen, dass wir noch einen Schritt weiter gehen und ihnen erlauben, den Bau einer Stadt in unserem Land zu finanzieren. Die Vorteile liegen auf der Hand, ein sicheres Zeichen für unseren wachsenden wirtschaftlichen Einfluss in der Region. \n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
 integrate_them_thracians_please_tt: "#Y Wir müssen die #! #T Propontische Kultur #! integrieren." #NT!
  
 getae_mission_01_inv_20_task: "Getian-Körner" #NT!
 getae_mission_01_inv_20_task_DESC: "Wir dürfen unsere Lebensmittelvorräte nicht vernachlässigen, denn wer nicht für den nächsten Tag vorsorgen kann, wird schnell verhungern und verzweifeln. Solange wir die Mittel dazu haben, sollten wir landwirtschaftliche Anwesen errichten, um unsere Lebensmittelproduktion zu maximieren.\n\nBevor wir uns selbst überfordern, müssen wir sicherstellen, dass die Kornspeicher von [ROOT.GetCountry.GetCapital.GetName] genug Platz haben, um unsere Ernten zu lagern.\n\n\n\n\n\n\n\n\n\n@celt_mil14!" #NT!
  
 getae_mission_01_inv_21_task: "Schild der Daker" #NT!
 getae_mission_01_inv_21_task_DESC: "Wenn wir in unser Befestigungsnetz in ganz [ROOT.GetCountry.GetName] investieren und dabei unser bergiges und bewaldetes Gelände nutzen, werden wir in der Lage sein, die Sicherheit unserer Bevölkerung zu gewährleisten - ein wahrhaft bewundernswertes Ziel, das es zu verfolgen lohnt.\n\n\n\n\n\n\n\n\n\n@italic_mil21!" #NT!
  
 getae_mission_01_inv_22_task: "Diamanten in den Hügeln" #NT!
 getae_mission_01_inv_22_task_DESC: "Wir haben Gerüchte gehört, dass in der Nähe der Berge der Provinz #Y Costobocia#! #T Edelsteine ​​@gems! #! zu finden sind. Wir sollten unbedingt eine Expedition in die luftigen Höhen schicken, um herauszufinden, ob sie die Quelle dieses sagenumwobenen Reichtums finden können.\n\n#Y Nach Abschluss dieser Aufgabe wird die Provinz #! #T Patridava#! #Y #! #!0 Edelsteine#! hervorbringen.\n\n\n\n\n\n\n\n\n\n@celt_mil6!" #NT!
  
 getae_mission_01_inv_23_task: "Das Grab von Sweschtari" #NT!
 getae_mission_01_inv_23_task_DESC: "Nun, da [ROOT.GetCountry.GetRuler.GetName] in der Lage ist, über das Vermächtnis von [ROOT.GetCountry.GetRuler.GetHerHis] nachzudenken, ist die Zeit gekommen, ein Gebäude zu errichten, das alle Zeitalter überdauern wird.\n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
  
 getae_mission_01_inv_24_task: "Silberschatz von Pelendava" #NT!
 getae_mission_01_inv_24_task_DESC: "#E Zalmoxis#!,, der unsere Nation und insbesondere [ROOT.GetCountry.GetRuler.GetName] mit so viel gesegnet hat, hat durch Omen bekannt gegeben, dass wir eine heilige Stätte errichten sollten, damit das Licht unseres Glaubens wachsen kann.\n\nUnd dieser heilige Ort muss nicht nur gebaut, sondern auch mit einem erlesenen Schatz verschönert werden. Die Götter haben uns diese Stunde des Überflusses geschenkt, und jetzt sind wir an der Reihe, etwas zurückzugeben.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" #NT!
  
  
  
