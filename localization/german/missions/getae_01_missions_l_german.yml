 treasure_silver_hoard_of_pelendava: "Silberschatz von Pelendava" #NT!
 treasure_silver_hoard_of_pelendava_desc: "Eine prächtige Sammlung von Kultstatuen aus Silber und Gold, geschmiedet von den besten Handwerkern der Getae." #NT!
  
 getae_halmyris_trade_modifier: "Handelszentrum Halmyris" #NT!
 desc_getae_halmyris_trade_modifier: "Wir haben unsere Handelsverbindungen mit den Händlern, die den Hafen in Halmyris anlaufen, ausgebaut und stellen so einen stetigen Warenfluss in unsere Hauptstadt sicher." #NT!
 getian_buccaneers_mod: "Getian Freibeuter" #NT!
 desc_getian_buccaneers_mod: "Unsere Stammesangehörigen haben begonnen, von unserem Hafen in Piephigiana aus den gesamten Fluss Ister zu plündern und so eine heimliche Quelle des Reichtums in unser Land zu bringen." #NT!
 greek_getian_foreign_quarter_mod: "Griechischer Bezirk" #NT!
 desc_greek_getian_foreign_quarter_mod: "Aufgrund der Vereinbarungen mit den griechischen Küstenhändlern, die den Bau hier mitfinanzierten, wurde ihnen ein großer Teil der Stadt vorbehalten und sie erhalten 25 Prozent der lokalen Steuern." #NT!
 getian_light_cavalry_hill_mod: "Badlands-Training" #NT!
 desc_getian_light_cavalry_hill_mod: "Unsere leichte Kavallerie hat in den Ausläufern der Karpaten Manöver geübt und sich dadurch im Kampf auf schwierigem Gelände hervorgetan." #NT!
 getian_slave_mine_angustia: "Minen von Angustia" #NT!
 desc_getian_slave_mine_angustia: "Die Minen von Angustia sind eine wichtige Steinquelle für unser Volk, das die Steinbrüche zum Bau seiner Städte und Befestigungen nutzt." #NT!
 getian_move_slaves_tribesmen_mod: "Getianische Kolonisten" #NT!
 desc_getian_move_slaves_tribesmen_mod: "Unsere einfallsreichen Stammesangehörigen haben sich zusammengeschlossen, ihre Ressourcen gesammelt und sich in die unbesiedelten Länder um uns herum gewagt, um unserem Volk Ruhm zu bringen." #NT!
 dacian_stronghold_modifier: "Festung der Daker" #NT!
 desc_dacian_stronghold_modifier: "Unsere Hauptstadt ist der Machtsitz der mächtigen Daker, die sich ein glorreiches Königreich aufgebaut haben." #NT!
 getian_grains_mod: "Produktive Farmen" #NT!
 desc_getian_grains_mod: "Diese Farm ist ein wichtiger Nahrungsmittellieferant für unser gesamtes Land." #NT!
 getian_grains_2_mod: "Getreidespeicher von Getian" #NT!
 desc_getian_grains_2_mod: "Wir haben hier in unserer Hauptstadt einen großen Getreidespeicher errichtet, da wir darauf achten, Nahrungsmittel für die bitterkalten Winter zu lagern, die über uns verhängt wurden." #NT!
 getia_trained_falx_warriors_mod: "Erfahren mit Falx und Sica" #NT!
 desc_getia_trained_falx_warriors_mod: "Unsere Soldaten verfügen über eine umfassende Ausbildung im Umgang mit den traditionellen Waffen unseres Volkes, der Falx und ihrem kleineren Gegenstück, der Sica." #NT!
 walls_of_sarmizegetusa_getia_mod: "Mauern von Sarmizegetusa" #NT!
 desc_walls_of_sarmizegetusa_getia_mod: "Die Getianer haben diese Provinz zu einer riesigen befestigten Stadt ausgebaut, die eher an ein Militärlager als an eine richtige Stadt erinnert." #NT!
 getian_shield_of_dacians_mod: "Murus Dacicus" #NT!
 desc_getian_shield_of_dacians_mod: "Unser Befestigungssystem basiert auf einem ganz bestimmten Architekturstil, denn wir haben Elemente unserer eigenen lokalen Traditionen übernommen und gleichzeitig die Methoden der griechischen Meister integriert." #NT!
 tomb_of_sveshtari_gw: "Grab von Sweschtari" #NT!
 gw_effect_sveshtari_tomb_tier_1: "Grab von Sweschtari" #NT!
 gw_effect_sveshtari_tomb_tier_2: "Grab von Sweschtari" #NT!
 gw_effect_sveshtari_tomb_tier_3: "Grab von Sweschtari" #NT!
 gw_effect_sveshtari_tomb_tier_4: "Grab von Sweschtari" #NT!
 wonder_sveshtari_tomb: "Grab von Sweschtari" #NT!
 gw_effect_sveshtari_tomb: "Grab von Sweschtari" #NT!
 getian_mountain_boys_mod: "Manövrieren in den Bergen" #NT!
 desc_getian_mountain_boys_mod: "Unsere eifrigen Streitkräfte stehen bereit, die schwächeren Stämme aus dem von ihnen bewohnten Berggebiet zu vertreiben." #NT!
 getia_meets_the_gauls_mod: "Getianisch-keltischer Handel" #NT!
 desc_getia_meets_the_gauls_mod: "Wir haben einen regelmäßigen Handel mit den Kelten im Westen aufgebaut." #NT!
  
  
  #################### 
  # Events 
  #################### 
  
 me_getae_1_title: "Freunde oder Feinde?" #NT!
 me_getae_1_desc: "Der Kriegsrat in [ROOT.GetCountry.GetCapital.GetName] ist zu Ende, obwohl [ROOT.GetCountry.GetRuler.GetName] immer noch nicht weiß, was mit den griechischen Siedlungen an der Küste geschehen soll.\n\n[SCOPE.sCharacter('random_dude').GetName], der Scharfmacher vom Clan [SCOPE.sCharacter('random_dude').GetFamilyDisplayAdjective], hat argumentiert, dass wir die griechischen Städte direkt erobern sollten, und die sehr guten Gründe für dieses Vorgehen im Detail aufgezählt. [SCOPE.sCharacter('random_dude').GetFirstName] behauptet, dass diese befestigten Handelsstädte eine existenzielle Bedrohung für die Zukunft von [ROOT.GetCountry.GetName] darstellen, und drängt auf eine Militärkampagne, bei der unsere Streitkräfte die Küsten erobern. Schließlich gibt es viel zu plündern, und viele Köpfe nicken zustimmend, wenn dieser Punkt angesprochen wird.\n\nNatürlich gibt es keinen universellen Konsens. [SCOPE.sCharacter('random_dude_2').GetName] glaubt, dass eine Politik der Koexistenz die klügste Vorgehensweise ist, und fragt, ob wir es uns leisten können, die #E Thraker#!, zu verärgern, die unsere Streitkräfte leicht vernichten könnten, wenn sie den politischen Willen dazu hätten. Anstatt unsere Truppen zu sammeln, bittet [SCOPE.sCharacter('random_dude_2').GetFirstName] [ROOT.GetCountry.GetRuler.GetName]0, eine große diplomatische Geste vorzubereiten, die die Herzen der Griechen erobert und ihnen zeigt, dass wir in dieser Region verlässliche Partner sind. Wir könnten viel von ihnen lernen!\n\nDie Auseinandersetzungen zwischen den Häuptlingen blieben freundschaftlich, aber die unterschwellige Spannung zwischen den beiden zeigt, wie umstritten dieses Thema ist. Leider für unseren [ROOT.GetCountry.GetRuler.GetName]1 gibt es keine einfachen Antworten." #NT!
 me_getae_01_inv_1.a: "Es gibt für mich heute Abend viel, worüber ich nachdenken muss …" #NT!
 me_getae_1_tooltip: "Die Missionsaufgabe '#Y Freunde oder Feinde?#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_getae_2_title: "Der Karpfenkorridor" #NT!
 me_getae_2_desc: "Nachdem [ROOT.GetCountry.GetRuler.GetName] nun entschieden hatte, dass wir die Küstengriechen erobern werden, war eines der ersten Dinge, mit denen sich [ROOT.GetCountry.GetRulerTitle] beschäftigte, die Zahl der Soldaten von [ROOT.GetCountry.GetName] - es könnte keine Kriege geben, wenn es keine Soldaten gäbe, um die Aushebungen zu vollziehen, und wir brauchen Tausende von Kämpfern.\n\nBald begann eine zermürbende Ausbildungsphase, in der die Stammesangehörigen zu einer Bruderschaft geformt wurden, die für die kommenden harten Tage bereit sein würde. Endlich von der Zuverlässigkeit des [ROOT.GetCountry.GetAdjective] Militärs überzeugt, entschied [ROOT.GetCountry.GetRuler.GetFirstName], dass unsere Streitkräfte über Land vorrücken sollten, um die unnötige Gefahr zu vermeiden, unsere Truppen über den #E Fluss Ister zu transportieren. #!.\n\nAfter Nach der Konsultation unserer Karten argumentierte [ROOT.GetCountry.GetRuler.GetFirstName], dass wir unsere Streitkräfte nach Osten marschieren lassen sollten. Die einzige „Komplikation“, wie [ROOT.GetCountry.GetRuler.GetFirstName] es beschrieb, bestand darin, dass uns dieses Vorgehen in Konflikt mit den #E Karpiern[ROOT.GetCountry.GetRulerTitle]1 bringen würde, die an unserer Grenze eindrucksvolle Befestigungen errichtet hatten.\n\n[ROOT.GetCountry.GetRulerTitle]3 beschwerte sich, dass die Einnahme der Festung [ROOT.GetCountry.GetRulerTitle]2 für unsere Männer eine Qual wäre, und schlug dann vor, dass wir gleichzeitig Ansprüche im Süden vorbereiten - es gibt einen natürlichen Flussübergang in der Nähe von [ROOT.GetCountry.GetRulerTitle]4, der unsere Truppen in die Provinz #E Crobyzoia[ROOT.GetCountry.GetRulerTitle]1 bringen könnte, die schlechter verteidigt ist.\n\nDiese „Strategie des Südens“ hat jedoch ihre Kritiker; insbesondere [ROOT.GetCountry.GetRulerTitle]7 behauptet, dass dies eine unnötige Ausgabe sei, die unsere Ressourcen gerade dann überstrapazieren würde, wenn wir sie am meisten brauchten." #NT!
 me_getae_01_inv.2.a: "#E Dinogetia#! wird uns gehören – die erste von vielen Festungen, die fallen! Im Osten!" #NT!
 me_getae_01_inv.2.b: "Was spricht dagegen, die südliche Option in Betracht zu ziehen, [SCOPE.sCharacter('random_dude_2').GetFirstName]?" #NT!
 me_getae_2_tooltip: "Die Missionsaufgabe '#Y Der Karpfenkorridor#!' ist nun #G Abgeschlossen#!!" #NT!
  
 me_getae_3_title: "Der Drang in die Berge" #NT!
 me_getae_3_desc: "Nachdem die notwendigen Ansprüche geltend gemacht wurden, ist [ROOT.GetCountry.GetRuler.GetName] persönlich anwesend, um den Marsch unserer Truppen von [ROOT.GetCountry.GetCapital.GetName] aus mitzuerleben. Es wird nicht lange dauern, bis unsere Truppen die Berge im Westen erreichen, wo einige unserer entfernten Vettern ihre Stellungen zusammengezogen haben.\n\nDie Vorzeichen wurden verstanden und die Götter haben deutlich gemacht, dass diese abtrünnigen Stämme innerhalb unserer [ROOT.GetCountry.GetAdjective]-Hegemonie sicherer sind. Zur Vorbereitung auf die bevorstehenden Siege haben unsere Kämpfer in den Vorgebirgen trainiert - es gibt schwieriges Gelände, auf das wir vorbereitet sein müssen." #NT!
 me_getae_01_inv.3.a: "Wir dürfen die Schwachen nicht am Leben lassen, doch werden wir sie von der Höhe werfen" #NT!
 me_getae_3_tooltip: "Die Missionsaufgabe „#Y Der Vorstoß in die Berge#!'“ wurde nun #G abgeschlossen#!!" #NT!
  
 me_getae_4_title: "Die Minen von Angustia" #NT!
 me_getae_4_desc: "Bevor wir sie vernichteten, hatten die Stämme von [GetCountry('TYR').GetName] ihre Hauptstadt in [GetProvince('(int32)4294').GetName] errichtet - [ROOT.GetCountry.GetRuler.GetName] erinnert sich, wie sie mit [ROOT.GetCountry.GetRuler.GetHerHis] Truppen zu der Festung marschierten, die sie am höchsten Punkt der Hügellandschaft errichtet hatten.\n\nNachdem diese #E Ratacensianer#! nun unterworfen sind, wurde beschlossen, ihre Siedlung in Angustia in eine Mine umzuwandeln. Obwohl [ROOT.GetCountry.GetName] über eigene Steine ​​verfügt, gibt es hier viel aus der Erde zu holen - unsere Sklaven werden den Steinbruch in den Vorgebirgen nie erschöpfen können." #NT!
 me_getae_01_inv.4.a: "Diese Steine ​​sind buchstäblich das Fundament der Zukunft unserer Nation" #NT!
 me_getae_4_tooltip: "Die Missionsaufgabe „#Y Die Minen von Angustia#!'“ wurde nun #G abgeschlossen#!!" #NT!
  
 me_getae_5_title: "Thrakische Händler" #NT!
 me_getae_5_desc: "Unsere Bemühungen, die Bürger von [GetProvince('(int32)4519').GetName] für uns zu gewinnen, haben sich endlich ausgezahlt. Der Gouverneur der Region freut sich nun über den Anblick von [ROOT.GetCountry.GetAdjective] Kaufleuten, die zum Hafen an der Mündung des #E Flusses Ister#!.\n\nIt fahren. Es ist ein schöner Anblick, wenn unsere Händler friedlich ihre Waren an die Ufer des #E Pontus Euxinus#!, karren, wo sie ausländische Kaufleute treffen. Die Griechen fangen an, uns immer mehr zu vertrauen und erlauben uns sogar, in die nahe gelegene Stadt [GetProvince('(int32)4516').GetName] einzureisen, wo wir Luxusgüter beschaffen, die wir nach [ROOT.GetCountry.GetCapital.GetName] mitnehmen können.\n\nDer Gouverneur vor Ort, beeindruckt von unserem wachsenden Interesse an wirtschaftlichen Angelegenheiten, hat angeboten, einen #E thrakischen Bürokraten#!,, einen talentierten Mann namens #E Bouzes#!,, in unsere Hauptstadt zu schicken, um unsere städtischen Technologien zu verbessern, aber wir müssen ein Jahresgehalt des Magistrats im Voraus bezahlen." #NT!
 me_getae_01_inv.5.a: "Wir begnügen uns vorerst mit den Handelsverbindungen" #NT!
 me_getae_01_inv.5.b: "Bezahlen Sie das Stipendium für den thrakischen Forscher und heißen Sie ihn in Getia willkommen" #NT!
 me_getae_5a_tooltip: "Die Missionsaufgabe '#Y Thrakische Händler#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_getae_6_title: "Getian-Galerien" #NT!
 me_getae_6_desc: "Der Anblick von [ROOT.GetCountry.GetAdjective] Galeeren, die den #E Fluss Ister#! auf und ab segeln, wird zum alltäglichen Ereignis. Sie legen vom neu errichteten Hafen in [GetProvince('(int32)4811').GetName] aus ab, der sich schnell zu einem der wichtigsten Gebiete in ganz [ROOT.GetCountry.GetName] entwickelt.\n\nDie Ackerflächen von [GetProvince('(int32)4811').GetName] sind zur Heimat vieler Piraten geworden, die unseren nervösen griechischen Freunden an der Küste versprochen haben, dass ihre Schiffe unbehelligt bleiben. In [GetProvince('(int32)4519').GetName] wurde ein Abkommen unterzeichnet, das sowohl von [ROOT.GetCountry.GetRuler.GetName] als auch vom örtlichen Gouverneur bezeugt wurde, und jetzt durchstreifen unsere Schiffe die Gewässer des #E Pontus Euxinus#! in der Hoffnung, verlorene Handelsschiffe zu fangen, unabhängig davon, woher sie kommen oder wohin sie fahren." #NT!
 me_getae_01_inv.6.a: "Wer kann mit Sicherheit sagen, was auf See passiert?" #NT!
 me_getae_6_tooltip: "Die Missionsaufgabe '#Y Getian Galleys#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_getae_7_title: "Eroberer der Küsten" #NT!
 me_getae_7_desc: "Es gibt einen einzigen Namen, der die Griechen, die an den Küsten des #E Pontus Euxinus#! - [ROOT.GetCountry.GetRuler.GetName] leben, in Angst und Schrecken versetzt.\n\nDenn es ist [ROOT.GetCountry.GetRuler.GetFirstName], der sie aus ihren reichen Tempeln und eleganten Häusern vertrieben und ihre Söhne und Töchter als Sklaven für die [ROOT.GetCountry.GetAdjective] Elite genommen hat. Bekannt als #E „Die Axt des Zalmoxis#!“, war der [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] gnadenlos, wenn es darum ging, Städte und Tempel zu plündern, und hat niemanden vor dem Zorn der wilden Nordländer verschont. Statuen der schwachen hellenischen Götter werden oft mit zerschmetterten und zerbrochenen Marmorköpfen aufgefunden, die auf den Boden geworfen und zertrampelt wurden, nachdem [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] die Schatzkisten der inneren Heiligtümer geplündert hat.\n\nMan nimmt an, dass #!1 zu einer Nation geworden ist, die sogar das stolze #E Griechenland#! selbst bedroht ... was für eine Veränderung gegenüber den Tagen, als sich die Mazedonier und Athener in unsere Angelegenheiten einmischten." #NT!
 me_getae_01_inv.7.a: "Unsere größten Siege liegen noch vor uns!" #NT!
 me_getae_01_inv.7.b: "Es gibt keinen besseren Zeitpunkt als die Gegenwart – wir erobern Thrakien jetzt!" #NT!
 me_getae_7_tooltip: "Die Missionsaufgabe '#Y Eroberer der Küsten#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_getae_8_title: "Die Städte beanspruchen" #NT!
 me_getae_8_desc: "Nach vielen langen und erbittert umkämpften Feldzügen ist es [ROOT.GetCountry.GetName] endlich gelungen, die Provinz #E Skythien#! für sich zu gewinnen - keine leichte Leistung, insbesondere angesichts der enormen Ressourcen, die unserem Land zur Verfügung standen.\n\nNeben erbitterten Landschlachten waren auch viele schwierige und langwierige Belagerungen nötig, denn die stolzen Städte der Küstengriechen waren gut ausgestattet und wurden von einigen der besten Soldaten nördlich von [GetProvince('(int32)350').GetName] verteidigt. Doch am Ende konnten sie weder Söldner noch Truppen retten und der Sieg gehörte wieder einmal uns.\n\nNachdem unsere Männer vom Schlachtfeld zurückgekehrt sind, haben einige Vertreter der neu eroberten Küstenstädte einen interessanten Vorschlag an [ROOT.GetCountry.GetCapital.GetName] geschickt und gefragt, ob sie ihre nominelle Unabhängigkeit bewahren könnten, indem sie [ROOT.GetCountry.GetName] als Lehnsleute dienen. Die Entscheidung liegt natürlich ganz bei [ROOT.GetCountry.GetRuler.GetName], der in unserem Land zu einer Art Berühmtheit geworden ist – niemand wird [ROOT.GetCountry.GetRulerTitle] einen Wunsch abschlagen, den [ROOT.GetCountry.GetRuler.GetSheHe] hat." #NT!
 me_getae_01_inv.8.a: "Es ist besser für Getia, die Küste direkt zu regieren - ich bitte um Entschuldigung, aber nein" #NT!
 me_getae_01_inv.8.b: "Tun Sie, was sie verlangen, und geben Sie die Städte als getianische Feudatorien frei" #NT!
 me_getae_8_tooltip: "Die Missionsaufgabe '#Y Die Städte beanspruchen#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_getae_8a_tooltip: "#T Orgame, Histros, Tomis und Kallatis#! werden als #G Feudatories#! veröffentlicht." #NT!
  
 me_getae_9_title: "Keiner für Spiele" #NT!
 me_getae_9_desc: "Während einige törichterweise der Meinung waren, dass [ROOT.GetCountry.GetRuler.GetName] nur Gerede und keine Taten zustande brachte, hat das jüngste Duell zwischen [ROOT.GetCountry.GetAdjective] und [ROOT.GetCountry.GetRulerTitle] diesem Geschwätz ein für alle Mal ein Ende gesetzt.\n\nWenn man [ROOT.GetCountry.GetRuler.GetFirstName] jetzt durch die Straßen von [ROOT.GetCountry.GetCapital.GetName] laufen sieht, bricht spontaner Jubel aus, da die Einheimischen sich an die mutigen Taten unseres Anführers erinnern. Nach solch umwerfenden Demonstrationen kriegerischer Tapferkeit gibt es in [ROOT.GetCountry.GetName] nur wenige, die mit [ROOT.GetCountry.GetRuler.GetHerHim] die Klingen kreuzen möchten." #NT!
 me_getae_01_inv.9.a: "Passen Sie auf, denn ich werde nicht zulassen, dass jemand meine Ehre in Frage stellt!" #NT!
 me_getae_9_tooltip: "Die Missionsaufgabe '#Y Nicht für Spiele#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_getae_10_title: "Silberhort von #E Pelendava#!" #NT!
 me_getae_10_desc: "Jetzt, da unser Kelch bis zum Überlaufen gefüllt ist, ist die Zeit gekommen, diese göttlichen Gunstbeweise durch den Bau einer heiligen Stätte zu vergelten. Und die Götter haben [ROOT.GetCountry.GetRuler.GetName] in [ROOT.GetCountry.GetRuler.GetHerHis] Träumen zugeflüstert: In den Wäldern von [GetProvince('(int32)4270').GetName] muss ein Tempel für die #E zalmoxianischen#! Gläubigen stehen.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] macht keine halben Sachen und hat nicht nur dafür gesorgt, dass genau das getan wurde, indem er eines der schönsten Bauwerke in ganz [ROOT.GetCountry.GetName] errichtete, sondern auch Gold- und Silberschmiede in [ROOT.GetCountry.GetCapital.GetName] bezahlt, damit sie kleine Statuen der Götter und Göttinnen unseres Volkes als heilige Gabe anfertigten - ein atemberaubender Schatz, der die Kultiviertheit unserer Arbeiter und die Eleganz und den Reichtum unserer Oberschicht wahrhaftig zur Schau stellt." #NT!
 me_getae_01_inv.10.a: "Mögen die Götter uns weiterhin ihr Antlitz zeigen" #NT!
 me_getae_10_tooltip: "Die Missionsaufgabe '#Y Silberhort von Pelendava#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_getae_11_title: ""
 me_getae_11_desc: ""
 me_getae_01_inv.11.a: ""
 me_getae_11_tooltip: "Die Missionsaufgabe '#Y #!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_getae_12_title: "Der Aufstieg von Dacia" #NT!
 me_getae_12_desc: "Heute wird in [ROOT.GetCountry.GetCapital.GetName] eine feierliche Zeremonie abgehalten, die in Liedern verewigt und bis ans Ende der Tage in Erinnerung behalten wird. Entlang der Zinnen der Zitadelle [ROOT.GetCountry.GetAdjective] stehen ganze Kohorten von Bogenschützen stramm, ihre Augen auf den Hof darunter gerichtet.\n\nDort, inmitten einer Menschenmenge, steht [ROOT.GetCountry.GetRuler.GetName] – der lebende Avatar des Gottes #E Pleistoros#!.. Wer ist wie [ROOT.GetCountry.GetRuler.GetFirstName], der [ROOT.GetCountry.GetRuler.GetHerHis] Menschen in die erhabenen Höhen des Ruhms erhoben hat? Wer kann hoffen, gegen eine Dacia zu bestehen, die von diesem göttlichen Spross des [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]-Clans geschmiedet wurde?\n\nIn der Ferne steht ein Priester vor dem [ROOT.GetCountry.GetRulerTitle], der auf den Boden gekniet ist. Während ihm eine Krone aus Weißgold aufs Haupt gesetzt wird, erklingen Trommelschläge, und auf dieses Signal hin spannen die Bogenschützen ihre Bögen und schießen Tausende von Geschossen gen Himmel, wodurch sich der Himmel verdunkelt." #NT!
 me_getae_01_inv.12.a: "Alle Ehre gebührt Dacia! Alle Ehre gebührt [ROOT.GetCountry.GetRuler.GetFirstName]!" #NT!
 me_getae_01_inv.12.b: "Kröne mich jetzt zum König, sonst töten meine Bogenschützen euch alle!" #NT!
 me_getae_12_tooltip: "Die Missionsaufgabe „#Y Der Aufstieg von Dacia#!'“ wurde nun #G abgeschlossen#!!" #NT!
 getae_civil_war_begins_in_earnest_tt: "#R Wir werden den Thron von #T Dacia#! erobern und einen Bürgerkrieg auslösen!" #NT!
  
 me_getae_13_title: "Training mit Falx und Sica" #NT!
 me_getae_13_desc: "„Gut, [SCOPE.sCharacter('heir').GetFirstName]! Denken Sie daran, Ihren Schildarm oben zu halten – jetzt machen Sie sich bereit!“\n\nMit einem lauten Brüllen stürmt [SCOPE.sCharacter('random_dude').GetName] auf [ROOT.GetCountry.GetRuler.GetName] zu und hebt die tödlich gebogene #E Sica#!,, ein von uns [ROOT.GetCountry.GetAdjective]s bevorzugtes Kurzschwert, über seinen Kopf. Eine kleine Gruppe Soldaten hat sich versammelt, um den beiden Kämpfern beim Training in der Kaserne in der Nähe von [ROOT.GetCountry.GetCapital.GetName] zuzusehen, und die Luft ist erfüllt von den abgehackten Rufen der Kämpfer.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] stürmt vorwärts, um dem Angreifer [ROOT.GetCountry.GetRuler.GetHerHis] entgegenzutreten, und in einer blitzartigen, blendenden Bewegung schwingt [ROOT.GetCountry.GetRulerTitle] eine massive, zweihändige #E Falx[SCOPE.sCharacter('random_dude').GetName]1 mit einer Geschwindigkeit, die seine Größe Lügen straft. Es ist ein widerliches Knirschen von splitterndem Holz zu hören, als die Falx [SCOPE.sCharacter('heir').GetFirstName]s Schild völlig zerschmettert, ihn in zwei Hälften bricht und den betäubten Kämpfer auf die Knie schickt.\n\n„Verdammt, du Bastard! Du hättest mir fast den Arm abgerissen!“, flucht [SCOPE.sCharacter('heir').GetFirstName] wütend und schüttelt seine linke Hand zum vereinzelten Gelächter der versammelten Soldaten. [ROOT.GetCountry.GetRuler.GetFirstName] geht zu [SCOPE.sCharacter('heir').GetFirstName] und hilft ihm hoch, während er sich für die extravagante Zurschaustellung entschuldigt, wendet sich dann aber den Truppen zu.\n\n„Seht ihr, wie mächtig unsere Falx ist? Sie mag schwerer als ein normales Schwert sein und man braucht zwei Hände, um sie zu benutzen, aber alle hier haben gerade gesehen, was ich konnte …“" #NT!
 me_getae_01_inv.13.a: "Sagen Sie unseren Abgaben im gesamten [ROOT.GetCountry.GetName], sie sollen täglich mit dem Falx und Sica trainieren" #NT!
 me_getae_13_tooltip: "Die Missionsaufgabe „#Y Training mit Falx und Sica#!'“ wurde nun #G abgeschlossen#!!" #NT!
  
 me_getae_14_title: "Stärkung [GetProvince('(int32)4282').GetName]" #NT!
 me_getae_14_desc: "[ROOT.GetCountry.GetRuler.GetName] war sich nicht ganz sicher, warum [ROOT.GetCountry.GetRuler.GetSheHe] sich so genötigt fühlte, den Reichtum von [ROOT.GetCountry.GetName] in den Aufbau der Provinz [GetProvince('(int32)4282').GetName] zu stecken, aber jetzt, da diese Aufgabe abgeschlossen ist, kann jeder die Weisheit in den Handlungen von [ROOT.GetCountry.GetRulerTitle] erkennen.\n\nSarmizegetusa liegt zwischen zwei unpassierbaren Gebirgsketten und ist gut positioniert, um alle Eindringlinge abzuwehren, die versuchen, die Pässe zu überqueren. Aber jetzt, da die befestigte Stadt fertiggestellt ist, wird es nahezu unmöglich sein, durch diese Schluchten zu schleichen, ohne einen hohen Preis zu zahlen.\n\nDie Stadt selbst gedeiht, was ein zusätzlicher Bonus ist - wahrlich, unsere [ROOT.GetCountry.GetAdjective] Landsleute werden überall gedeihen, wohin sie geschickt werden." #NT!
 me_getae_01_inv.14.a: "Unsere Westgrenze war noch nie so sicher wie heute" #NT!
 me_getae_14_tooltip: "Die Missionsaufgabe '#Y Stärkung [GetProvince('(int32)4282').GetName]#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_getae_15_title: "Der Ister wird sie nicht aufhalten" #NT!
 me_getae_15_desc: "Nach wie vor erreichen uns [ROOT.GetCountry.GetCapital.GetName] seltsame Berichte über Unruhen im Süden, die uns von Reisenden und unseren Spähern über die Grenze nach [ROOT.GetCountry.GetRuler.GetName] gebracht werden, und es gibt wachsende Befürchtungen, dass wir in die Konflikte verwickelt werden, die sich jetzt wie ein Lauffeuer ausbreiten.\n\nEs sind kaum sechzig Jahre vergangen, seit wir unsere Freiheit erlangten, denn einst waren wir Sklaven des jetzt zerschlagenen #E Odrysischen Königreichs#! - einer mächtigen Macht aus vergangenen Zeiten, deren Stärke seit dem Tod ihres Anführers #E Cotys I#! stetig abgenommen hat. Jetzt ist Odrysia nur noch ein Schatten seines früheren Selbst, sein gebrochener Körper wird wie Aas abgenagt, und wenn wir nicht aufpassen, könnte uns dasselbe Schicksal erwarten.\n\nObwohl wir unseren eigenen Weg in der Welt suchen, bauen sich an unseren Grenzen Spannungen auf, die unsere Sicherheit bedrohen. Wir müssen die #E Griechen#! im Osten im Auge behalten, denn die intriganten #E Diadochen#! werfen lange Schatten auf unsere Ambitionen. Und ob es nun die #E Mazedonier#! sind, die die Einmischung von #E Philipp II.#! in unsere Angelegenheiten nachahmen wollen, oder vielleicht das Endspiel einer Dummheit, die der schlaue #E Lysimachos#! selbst geplant hat, [ROOT.GetCountry.GetRuler.GetName]6 weiß, dass die reißenden Wasser des #E Flusses Ister#! feindliche Streitkräfte nicht davon abhalten werden, in unser Land einzufallen.\n\nWenn die Getianer Sicherheit und Geborgenheit in dieser Welt suchen, müssen sie mit dem Schwert errungen werden - vor unserem Volk liegt ein langer Weg, aber sie sind bereit für die Reise." #NT!
 me_getae_01_inv.15.a: "Zalmoxis wird meine Hand führen, während ich uns zum Ruhm führe!" #NT!
 me_getae_15_tooltip: "Zeit, Geschichte zu schreiben ..." #NT!
  
 me_getae_16_title: "Meister der Vorgebirge" #NT!
 me_getae_16_desc: "Unsere jüngsten Feldzüge im Westen haben [ROOT.GetCountry.GetName] in vielerlei Hinsicht Vorteile gebracht. Nicht nur sind unsere Grenzen auf die größte Ausdehnung seit Generationen angeschwollen, sondern insbesondere unsere Kavallerie wurde zu einer tödlichen Kampftruppe abgehärtet.\n\nUnsere Reiter trainieren normalerweise in den Wäldern rund um [ROOT.GetCountry.GetCapital.GetName], und das hat ihnen in der Vergangenheit oft gute Dienste geleistet, aber ein erfolgreicher Angriff in den Bergen und Hügeln erfordert ganz andere Fähigkeiten.\n\nGlücklicherweise haben sich unsere Reiter schnell an das Kämpfen in der herausfordernden Landschaft gewöhnt - etwas, das in den Angriffskriegen von [ROOT.GetCountry.GetRuler.GetName] von großem Nutzen sein wird." #NT!
 me_getae_01_inv.16.a: "Es gibt noch viele Berge, die wir besteigen müssen ..." #NT!
 me_getae_16_tooltip: "Die Missionsaufgabe „#Y Master Of The Foothills#!'“ wurde nun #G abgeschlossen#!!" #NT!
  
 me_getae_17_title: "Der westliche Vorstoß" #NT!
 me_getae_17_desc: "Wir haben endlich die verschiedenen Stämme besiegt, die sich am Rande unserer Grenzen zusammengedrängt hatten. [GetCountry('APP').GetName], [GetCountry('ABN').GetName] und [GetCountry('CAC').GetName] waren einst Länder, die von freien Menschen bewohnt wurden, und doch sind sie nun dazu verdammt, als [ROOT.GetCountry.GetAdjective] Sklaven zu leiden - gepriesen sei Pleistoros!\n\nEs ist jedoch eine Sache, einen Feind zu besiegen, und eine ganz andere, in Länder einzuwandern, die derzeit nicht beansprucht werden. Zum Glück hat [ROOT.GetCountry.GetRuler.GetName] alles [ROOT.GetCountry.GetRuler.GetHerHis] getan, um sicherzustellen, dass unsere zukünftigen Kolonisten auf ihrem Weg in die nördlichen Wüsten unterstützt werden." #NT!
 me_getae_01_inv.17.a: "Nichts wird meinen Durst nach neuen Ländern und neuen Sklaven stillen …" #NT!
 me_getae_17_tooltip: "Die Missionsaufgabe '#Y Der Westliche Stoß#!' ist nun #G Abgeschlossen#!!" #NT!
  
 me_getae_18_title: "Begegnung mit den Kelten" #NT!
 me_getae_18_desc: "Da sich unsere Grenzen immer weiter nach Westen verschoben haben, sind unsere Siedler Stammesangehörigen begegnet, die sich sehr von unseren unterscheiden.\n\nNatürlich haben wir bereits aus erster Hand Kenntnis von diesen törichten #E Kelten#!,, die nichts von #E Zalmoxis#! wissen und seltsame Götter anbeten, die unseren Vorfahren unbekannt waren. Sie haben auch viele Bräuche, die ehrlich gesagt seltsam sind – wie können sie so leben, wie sie es tun?\n\nDennoch sind sie keine ganz schrecklichen Menschen und besitzen ein Mindestmaß an Ehre, und wir hoffen, dass wir sicherlich eine gemeinsame Basis finden können, um eine Beziehung aufzubauen. Obwohl unsere Streitkräfte in der Vergangenheit aufeinandergeprallt sind, sind diese Beschwerden vorübergehend vergessen, da der Handel zwischen unseren Staaten zunimmt." #NT!
 me_getae_01_inv.18.a: "Jeder liebt Silber und Gold, oder? Ich jedenfalls tue das …" #NT!
 me_getae_18_tooltip: "Die Missionsaufgabe „#Y Begegnung mit den Kelten#!'“ wurde nun #G abgeschlossen#!!" #NT!
  
 me_getae_19_title: "Beunruhigende Träume vom Tod" #NT!
 me_getae_19_desc: "[ROOT.GetCountry.GetRuler.GetName] wirft schweißgebadet [ROOT.GetCountry.GetRuler.GetHerHis] Decken auf den Boden und erhebt sich blass und zitternd aus dem Bett. [ROOT.GetCountry.GetRulerTitle] greift nach einer Schüssel mit Wasser, wäscht [ROOT.GetCountry.GetRuler.GetHerHis] das Gesicht und erinnert sich an die flüchtigen Details des Albtraums, der [ROOT.GetCountry.GetRuler.GetHerHim] geweckt hat.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] stand in einer Stadt - war es [ROOT.GetCountry.GetCapital.GetName] oder woanders? Nein, es ist [GetProvince('(int32)4282').GetName] - dessen ist [ROOT.GetCountry.GetRuler.GetSheHe] sicher. Die Stadt scheint dieselbe zu sein, aber irgendwie älter ... wie viel Zeit ist vergangen? Die Hauptstraßen sind leer und die Luft ist erfüllt von Rauch und den Schreien sterbender Männer - da drüben! Wir werden angegriffen und der Feind ist dabei, durch die Tore zu strömen.\n\nWer sind diese furchterregenden Eindringlinge? In der Ferne weht eine rote Flagge mit einem goldenen Adler, und ein Mann, ein unbesiegbarer General, den sie einfach #E „Der Beste“[ROOT.GetCountry.GetRuler.GetHerHis]0 nennen, führt den Angriff an. Allem Anschein nach sind wir nur noch wenige Augenblicke davon entfernt, diesen unerbittlichen Angriffen zu erliegen – wir können nichts mehr tun.\n\nWährend die Katapulte weiterhin Geschosse auf die Mauer abfeuern, erfüllt eine körperlose Stimme [ROOT.GetCountry.GetRuler.GetFirstName]s Kopf...\n\n„Wenn Sie Ihre Hauptstadt in die Berge verlegen, wird Ihr Volk für viele Jahre geschützt sein...aber wenn Sie in [ROOT.GetCountry.GetCapital.GetName] bleiben, ist Ihr Untergang so gut wie sicher.“" #NT!
 me_getae_01_inv.19.a: "Was für ein schrecklicher Albtraum ..." #NT!
 me_getae_01_inv.19.b: "Sarmizegetusa muss unsere neue Hauptstadt sein!" #NT!
 me_getae_19_tooltip: "Die Missionsaufgabe '#Y Verstörende Träume vom Tod#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_getae_20_title: "Sornus am Ister" #NT!
 me_getae_20_desc: "Obwohl es wie eine Ewigkeit schien, bis die Bauarbeiten abgeschlossen waren, haben die Architekten, Steinmetze und Ingenieure endlich ihre Baustellen und provisorischen Lager in [GetProvince('(int32)4811').GetName] verlassen, und die neue [ROOT.GetCountry.GetAdjective] Stadt ist endlich bereit, ihre begeisterten Bewohner willkommen zu heißen.\n\n[ROOT.GetCountry.GetRuler.GetName] hat unseren Arbeitern die äußerst wichtige Aufgabe anvertraut, den Hafen von Sornus zu erweitern, und der Hafen ist bereits mit griechischen Schiffen und Matrosen von den Küsten gefüllt, die den Fluss hinaufgesegelt sind, und viele beginnen, dauerhafte Häuser zu bauen. Dieses sogenannte „#E griechische Viertel#!'“ liegt direkt am Wasser und ist die Heimat der ausländischen Händler, die den Bau der Stadt finanziert haben. [ROOT.GetCountry.GetRuler.GetFirstName] gibt verlegen zu, dass sie sich das beste Land gesichert haben, aber das ist der Preis, den man für eine Stadt zahlt, die praktisch umsonst von unserem Volk erbaut wurde.\n\nDank der gemeinsamen Anstrengungen der Griechen und der [ROOT.GetCountry.GetAdjective], etwas Großartiges zu errichten, hat sich Sornus schnell zur kosmopolitischsten Stadt in ganz [ROOT.GetCountry.GetName] entwickelt." #NT!
 me_getae_01_inv.20.a: "Sornus wird mit der Zeit die wichtigste Polis in ganz [ROOT.GetCountry.GetName]" #NT!
 me_getae_01_inv.20.b: "Wir sollten Sornus zu unserer neuen Hauptstadt machen" #NT!
 me_getae_20_tooltip: "Die Missionsaufgabe '#Y Sornus On The Ister#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_getae_21_title: "Getian-Körner" #NT!
 me_getae_21_desc: "Unsere Bauern sind sicherlich die am härtesten arbeitenden Menschen in ganz [ROOT.GetCountry.GetName], das muss man sagen. Es ist eine schwierige Aufgabe, eine wachsende Nation zu ernähren, und dennoch ist unser Land voller Arbeiter, die den Boden bestellen.\n\nGoldene Weizenfelder wiegen sich sanft in der Brise aus dem Norden, und unsere Mühlen mahlen Mehl vom ersten Sonnenstrahl an. Immer im Bewusstsein der Gefahr einer Hungersnot hat [ROOT.GetCountry.GetRuler.GetName] im ganzen Land große Getreidespeicher errichtet, und so werden unsere Überschüsse für schlechte Zeiten aufbewahrt." #NT!
 me_getae_01_inv.21.a: "Ich bete, dass wir diese Läden nie aufsuchen müssen ..." #NT!
 me_getae_21_tooltip: "Die Missionsaufgabe '#Y Getian Grains#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_getae_22_title: "Schild der Daker" #NT!
 me_getae_22_desc: "[ROOT.GetCountry.GetRuler.GetName] ist kein Prahler, er findet leere Worte geschmacklos und unnötig, und doch kann selbst [ROOT.GetCountry.GetRuler.GetSheHe] nicht anders, als eine Welle des Stolzes zu verspüren, wenn er den Zustand der Befestigungen von [ROOT.GetCountry.GetName] betrachtet.\n\nWährend unsere zahlreichen Feinde zusehen, wie wir uns wie ein unkontrolliertes Lauffeuer ausbreiten, können sie nichts anderes tun, als mit den Zähnen zu knirschen und uns zu verfluchen - was sollen sie sonst tun? Viele Invasionsarmeen haben ihre Träume von der Besetzung unserer Heimat an den Mauern unserer Festungen zerschmettert gesehen, die die Eindringlinge zurückdrängen wie Wellen, die sich am Strand brechen.\n\nDank der unermüdlichen Bemühungen unseres [ROOT.GetCountry.GetRulerTitle] hat [ROOT.GetCountry.GetRuler.GetFirstName] seinen geliebten [ROOT.GetCountry.GetRuler.GetHerHis]-Verwandten ein uraltes Erbe hinterlassen." #NT!
 me_getae_01_inv.22.a: "Unsere Nation wird noch lange nach meinem Tod beschützt werden …" #NT!
 me_getae_22_tooltip: "Die Missionsaufgabe „#Y Schild der Daker#!'“ wurde nun #G abgeschlossen#!!" #NT!
 have_fortress_getia_tt: "Wir müssen #Y 7 Festungen#! in unserem Land besitzen." #NT!
  
 me_getae_23_title: "Diamanten in den Hügeln" #NT!
 me_getae_23_desc: "Als auf den Märkten von [ROOT.GetCountry.GetCapital.GetName] roh geschliffene Edelsteine ​​@gems! von blendender Qualität auftauchten, wurde [ROOT.GetCountry.GetRuler.GetName] pflichtbewusst über diese neue Quelle des Reichtums informiert und es wurden diskrete Nachforschungen angestellt.\n\nObwohl einige der westlichen Händler zögerten, ihr Geheimnis preiszugeben, ordnete [ROOT.GetCountry.GetRuler.GetFirstName] an, dass zurückhaltende Händler befragt werden sollten, und nach einigen Schlägen mit einem mächtigen Eichenstab auf ihre Fußsohlen wurde schnell alles preisgegeben.\n\nAnscheinend hatten einige Hirten, die in der Nähe von [GetProvince('(int32)4905').GetName] lebten, ihre Herden in die Berge getrieben, als ein Jugendlicher in eine Gletscherspalte fiel, die sich vor Kurzem im Boden gebildet hatte. Seine Gefährten waren besorgt, dass der junge Mann umgekommen sein könnte, und erschraken, als sie sein aufgeregtes Gebrabbel tief unter der Erde hörten. Ein Seil wurde herabgelassen und glitzerndes Fackellicht enthüllte bald, dass sie buchstäblich über eine unbezahlbare Diamanterzader gestolpert waren!\n\n[ROOT.GetCountry.GetRuler.GetFirstName] schickte sofort Reiter nach Patridava und diese Gerüchte bestätigten sich bald - in den Hügeln gibt es Edelsteine; ein Segen für ganz [ROOT.GetCountry.GetName]." #NT!
 me_getae_01_inv.23.a: "Was für eine unglaubliche Entdeckung!" #NT!
 me_getae_23_tooltip: "Die Missionsaufgabe '#Y Diamonds In The Hills#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_getae_24_title: "Das Grab von Sweschtari" #NT!
 me_getae_24_desc: "Nachdem er die Nachricht erhalten hatte, dass der Bau des wundersamen #E Grabes von Sveshtari#! in [GetProvince('(int32)4252').GetName] abgeschlossen war, nahm sich [ROOT.GetCountry.GetRuler.GetName] trotz seines vollen Terminkalenders [ROOT.GetCountry.GetRuler.GetHerHis] die Zeit, der Provinz einen Besuch abzustatten und das Bauwerk zu besichtigen.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] interessierte sich persönlich für die Entwürfe und schickte die besten Bildhauer und Handwerker von [ROOT.GetCountry.GetCapital.GetName] zur Baustelle, und es gibt wahrlich keinen vergleichbaren Ort – wunderschöne Statuen von Karyatiden, die aus Palmetten hervorwachsen, flankieren die Ecken des Grabes, ihre kunstvoll bemalten Gesichter blicken in die Ewigkeit.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] ist nach dem Verlassen von Helis in düsterer Stimmung und auf der Heimfahrt ungewöhnlich still. Als [ROOT.GetCountry.GetRulerTitle] gebeten wird, seine [ROOT.GetCountry.GetRuler.GetHerHis] Gedanken mitzuteilen, schüttelt er traurig [ROOT.GetCountry.GetRuler.GetHerHis] den Kopf und sagt nicht viel." #NT!
 me_getae_01_inv.24.a: "Der Tod holt uns alle, aber wenigstens werde ich ein würdiges Grab haben" #NT!
 me_getae_24_tooltip: "Die Missionsaufgabe „#Y Das Grab von Sveshtari#!'“ wurde nun #G abgeschlossen#!!" #NT!
