desc_building_satalka: "Der Ort Satalka, ein wachsendes Weiler, wurde endlich in eine prächtige Stadt in den Bergen verwandelt, reich an Minen und Metallen."
building_sareisa: "Aufbau von Sareisa"
desc_building_sareisa: "Der Ort Sareisa, eine wichtige Handelsstation, wurde zu einer riesigen Stadt auf den gut bewässerten Feldern des Tigris ausgebaut."
ad_flumen_tigrim: "Ad Flumen Tigrim"
desc_ad_flumen_tigrim: "An Pinaka, der Überquerung namens Ad Flumen Tigrim, fließt der meiste Handel."
pasturelands_of_qardu: "Weideflächen von Qardu"
desc_pasturelands_of_qardu: "Die reichen Hügel und Ebenen von Qardu sorgen für einen Überfluss an Weidewirtschaft."
amomum_consumption: "Amomum-Verzehr"
desc_amomum_consumption: "Der Handel mit Amomum-Gewürzen hat überall zu glücklicheren Bürgern geführt."
amomum_trade: "Der Amomum-Handel"
desc_amomum_trade: "Der Handel mit Amomum-Gewürzen aus Gordyene hat zu gesteigertem Wohlstand und regionaler Freude geführt."
spice_farms: "Amomum-Gewürzfarmen"
desc_spice_farms: "Die Nachfrage nach Amomum hat zu einem verstärkten Anbau der Gewürzpflanzen geführt."
wine_of_sareisa: "Der Wein von Sareisa"
desc_wine_of_sareisa: "Die Weinberge von Qardu wurden wie nie zuvor verkauft und sind von durstigen Adligen mehr geliebt als Wasser und das Leben selbst - er wird am besten unverdünnt getrunken, im Gegensatz zu dieser lauwarmen Flüssigkeit, die die Griechen schlürfen."
drunken_qardu_friendship: "Eine betrunkene Freundschaft aus Qardu"
desc_drunken_qardu_friendship: "Der Wein von Qardu hat zu vielen schnellen Freundschaften und gelallten Beleidigungen geführt..."
gagates_mining: "Gagates-Bergbau"
desc_gagates_mining: "Die Minen der wunderschönen Gangitis-Adern wurden voll ausgeschöpft."
gordyene_mercenary_markets: "Die Söldnermärkte von Gordyene"
desc_gordyene_mercenary_markets: "Gordyene war immer berühmt für seine Krieger, und sein natürlicher Reichtum hat es ihm ermöglicht, große Armeen allein zu besiegen, doch es war auch gut darin, sein Volk als Söldner zu verleihen."


#Events
me_gordyene_1_title: "Armenien soll nicht passieren!"
me_gordyene_1_desc: "Die Zeit ist gekommen, um die Souveränität über die Gordyäischen Berge zurückzugewinnen - die Klippen des Niphates ohne Behinderung und Tribut zu erklimmen. Lange Zeit waren unsere Länder ein Mysterium für Außenstehende... eine Welt voller Gefahr und Verzweiflung. Lassen Sie uns die Gültigkeit solcher Gerüchte beweisen und unsere Präsenz auf der regionalen Bühne bekannt machen."
me_gordyene_1.a: "Wir werden unsere Berge zurückerobern!"
me_gordyene_1_tooltip: "Ein #R Krieg#! der Unabhängigkeit beginnt mit Ihrem Oberherren, #Y Armenien#!."

me_gordyene_2_title: "Die Gordyäischen Berge"
me_gordyene_2_desc: "Die Gordyäischen Berge, für die unser Volk bekannt ist, stehen nun als Zeugnis für unsere Ingenieure und Steinmetze - eine Bastion des Schutzes für das Volk von Qardu. Im fernen Norden leuchtet der Gipfel des Berges Niphates strahlend weiß, nur ein seltsamer Fleck an seiner Seite. Es wurde lange gemunkelt, dass ein großes Schiff in der Zeit der Flutung an diesen steilen Hang krachte und von dort aus Tiere über das Land verteilte. Vielleicht könnte ein Stück dieses alten Schiffes immer noch im Stein eingebettet sein..."
me_gordyene_2.a: "Die Berge sollen für immer unsere Heimat sein."
me_gordyene_2.b: "Der Berg Niphates soll unserem Volk ein Mittel regionaler Prestige verleihen."
me_gordyene_2_a_tooltip: "Die Missionsaufgabe '#Y $01_gordyene_task_2$#!' wurde nun #G abgeschlossen#!."
me_gordyene_2_b_tooltip: "Ein #E Erkundungsteam#! wird entsandt, um einen Teil der #Y Arche Noahs#! vom #E Berg Niphates#! zurückzubringen."

me_gordyene_3_title: "Geißel der oberen Tigris"
me_gordyene_3_desc: "Wir haben alle Länder kurz jenseits unserer Grenzen geplündert, und überall steigt Rauch auf. Jetzt ist es an der Zeit, die seleukidische Grenze anzugreifen und Land zu übernehmen, das in unserer Reichweite liegt. Ihr Gouverneur wird bald in Angst fliehen. Die Stadt Nisibis, auch bekannt als Antiocheia Mydonia, und ihre mygdonischen Bewohner haben keine Liebe für ihre seleukidischen Oberherren, und so sollten wir diesen Ort von ihrer Herrschaft befreien."
me_gordyene_3.a: "Überqueren Sie den Tigris!"
me_gordyene_3_tooltip: "#Y Gordyene wird einen #R Krieg#! gegen die Seleukiden um die Stadt #Y Nisibis#! und das Gebiet von #Y Obermesopotamien#! erklären."

me_gordyene_4_title: "Eine bessere Zukunft liegt in der Zukunft des Tigris."
me_gordyene_4_desc: "Die Seleukiden haben den Tigris und seine Gewässer missverstanden. Jetzt, da wir die Länder jenseits seiner Ufer erobert und unsere Kontrolle gefestigt haben, können die berühmten Baumeister der Karduchoi effektiv die Städte und Siedlungen am Oberlauf des Tigris wieder aufbauen und in ein neues Zeitalter führen."
me_gordyene_4.a: "Eine bessere Zukunft liegt in der Zukunft des Tigris."
me_gordyene_4_tooltip: "Die Missionsaufgabe '#Y $01_gordyene_task_4$#!' wurde nun #G abgeschlossen#!."

me_gordyene_5_title: "Freunde in Adiabene"
me_gordyene_5_desc: "Wir haben uns Zeit genommen, die Menschen von Adiabene im Süden kennenzulernen und von ihnen zu lernen. In dieser Zeit haben wir festgestellt, dass ihre Treue zu den Seleukiden, wie auch einst unsere eigene, nicht so stark ist, wie die Herrscher in Babylon glauben mögen. Es besteht eine Möglichkeit, besser mit unserem Nachbarn zu interagieren... zu unserem eigenen Nutzen."
me_gordyene_5.a: "Freundlichen Handel fördern."
me_gordyene_5.b: "Unsere Oberherrschaft würde ihnen mehr nutzen."
me_gordyene_5_tooltip: "Die Missionsaufgabe '#Y $01_gordyene_task_5$#!' wurde nun #G abgeschlossen#!."

me_gordyene_6_title: "Feinde in Adiabene"
me_gordyene_6_desc: "Unser Hass auf den Thron von Arbela und seine Bewohner ist in diesem politischen Stillstand nur gewachsen. Die Menschen flehen nach Aktion, und es scheint nur richtig. Wenn wir nicht zuerst ihre Länder angreifen, werden sie bald ihre Armeen über die Grenze in unser Land schicken."
me_gordyene_6.a: "Arbela soll fallen!"

me_gordyene_7_title: "König der Berge"
me_gordyene_7_desc: "Die Karduchoi wurden nun in einen zentralisierteren und geordneteren Staat organisiert, der zum Nutzen des Volkes und seiner Kultur geführt wird. Lange wird der König auf dem Pinakan-Thron herrschen und den Einfluss der Karduchoi im Reich zwischen den beiden großen Flüssen weit und breit ausdehnen."
me_gordyene_7.a: "Dem König von Gordyene!"
me_gordyene_7.b: "Dem König von Qardu!"
me_gordyene_7_tooltip: "Die Missionsaufgabe '#Y $01_gordyene_task_6$#!' wurde nun #G abgeschlossen#!."

me_gordyene_8_title: "Sons of Subartu"
me_gordyene_8_desc: "In den Bergen haben viele alte Praktiken im Laufe der Jahrhunderte überdauert, und die Anhänger von Teshub scheinen keine Ausnahme zu sein - irgendwie stärker in ihrem Eifer für die alten Wege. Viele alte Geschichten erzählen von den Siegen und Ruhmestaten seiner Anhänger. Darüber hinaus berichten alte Tafeln aus verlassenen Hütten und legendären Mauern von dem Reichtum, den die oberen Bereiche des Tigris einst hatten. Unter dem Namen 'Subartu' waren die Menschen hier einige der besten Händler und Auktionatoren, reicher als ihre Träume es je erlaubten. Es scheint, als ob seit jenen Zeiten so viel verloren gegangen ist..."
me_gordyene_8.a: "Die Götter des Pfads und ihrer Völker sind einfach Relikte der Geschichte."
me_gordyene_8.b: "Teshub und seine Art werden uns den Weg wieder zeigen."
me_gordyene_8.c: "Wir müssen das alte, reiche Land von Subartu wieder verkörpern."
me_gordyene_8_a_tooltip: "Die Mission '#Y $01_gordyene_task_7$#!' wurde abgeschlossen!"
me_gordyene_8_b_tooltip: "Die #E Karduchoi# werden die Verehrung von #Y Teshub# und seinem #Y Hurrian Pantheon# übernehmen."
me_gordyene_8_c_tooltip: "Die #E Karduchoi# werden das antike #Y Subartu Königreich# wiederherstellen."

me_gordyene_9_title: "Die Spitze von Pinaka"
me_gordyene_9_desc: "Der Tigris ist ein mächtiger Fluss, und nun haben die Karduchoi-Maurer und Ingenieure die größten Schutzmauern um ihn herum errichtet, die die Region besitzt. Mit diesen 3 Zitadellenbefestigungen sind der Thron und der Handel, der ihn versorgt, sicher."
me_gordyene_9.a: "Pinaka ist geschützt."
me_gordyene_9_tooltip: "Die Mission '#Y $01_gordyene_task_8$#!' wurde abgeschlossen!"

me_gordyene_10_title: "Fokus der Meisterbauer"
me_gordyene_10_desc: "Die Handwerker und Baumeister der Karduchoi waren schon immer für ihre Geschicklichkeit und Genialität bekannt. Angesichts der vielen Herausforderungen, denen sich die Menschen des Oberen Tigris gegenübersehen, ist es an der Zeit zu überlegen, wie man diese Personen am besten lenken und nutzen kann, um unsere Städte und Armeen zu unterstützen."
me_gordyene_10.a: "Die Baumeister sollen in ihren Werkstätten bleiben."
me_gordyene_10.b: "Ausbildung der Baumeister in den Künsten des Krieges."
me_gordyene_10.c: "Baumeister bauen bessere Städte!"
me_gordyene_10_tooltip: "Die Mission '#Y $01_gordyene_task_9$#!' wurde abgeschlossen!"

me_gordyene_11_title: "Satalka und Sareisa"
me_gordyene_11_desc: "Die Städte Satalka und Sareisa haben endlich ein wirtschaftliches und verkehrstechnisches Niveau erreicht, das ihrer Lage und ihrem Potenzial entspricht."
me_gordyene_11.a: "Diese Städte werden gedeihen!"
me_gordyene_11_tooltip: "Die Mission '#Y $01_gordyene_task_10$#!' wurde abgeschlossen!"

me_gordyene_12_title: "Ad Flumen Tigrim"
me_gordyene_12_desc: "Gordyene verfügt über einige der größten Handelsstationen, und die Festungen von Pinaka bewachen einen der wertvollsten Übergangspunkte entlang des gesamten Tigris. Selbst Alexander der Große nutzte diesen Ort während seiner Eroberungen von Persien."
me_gordyene_12.a: "Lasst den Handel fließen."
me_gordyene_12_tooltip: "Die Mission '#Y $01_gordyene_task_21$#!' wurde abgeschlossen!"

me_gordyene_13_title: "Herden von Qardu"
me_gordyene_13_desc: "Mit größeren Weiden, mehr mobiler Freiheit und Arbeitskräften konnten die Hirten von Qardu eine größere Anzahl von Tieren aufziehen und Nahrungsmittel in weit mehr Märkte von Mesopotamien und darüber hinaus exportieren."
me_gordyene_13.a: "Lasst die Schafe frei grasen."
me_gordyene_13_tooltip: "Die Mission '#Y $01_gordyene_task_12$#!' wurde abgeschlossen!"

me_gordyene_14_title: "Amomum im Überfluss"
me_gordyene_14_desc: "Könige und Kaiser aus der Ferne haben sich in Gerichte mit unseren köstlichen Amomum-Gewürzen gestürzt. Unsere Händler können nicht genug von der Substanz verkaufen. Einige fordern uns auf, mehr Gewürzfelder zu investieren, um die wachsende Nachfrage zu befriedigen."
me_gordyene_14.a: "Ich werde zu beschäftigt sein, in meinem Thronsaal zu rauchen..."
me_gordyene_14.b: "Das Gewürz muss fließen."
me_gordyene_14_tooltip: "Die Mission '#Y $01_gordyene_task_13$#!' wurde abgeschlossen!"

me_gordyene_15_title: "Der Wein muss getrunken werden"
me_gordyene_15_desc: "Der Wein aus unseren Weinbergen war fast schon zu erfolgreich. Es ist schwer, einen Tisch oder ein Schlafzimmer ohne Kelch oder Gießkanne zu finden. Der betrunkene Zustand unserer Adligen und ihrer Gäste hatte einige... peinliche Auswirkungen."
me_gordyene_15.a: "Betrunkensein ist der beste Zustand..."
me_gordyene_15_tooltip: "Die Mission '#Y $01_gordyene_task_14$#!' wurde abgeschlossen!"

me_gordyene_16_title: "Berge von Gagaten"
me_gordyene_16_desc: "Die Gordyaean-Berge haben wie ein Brunnen warmes Wasser Jarren von Gagates-Edelsteinen ausgespuckt - eine Freude für alle. Dennoch halten sich Gerüchte, dass es entlang des Gebirgszuges andere Orte geben könnte, die ähnliche Erzgänge von Reichtümern besitzen."
me_gordyene_16.a: "Wir haben hier bereits Stapel von Juwelen."
me_gordyene_16.b: "Ja, entdecke neue Edelsteinablagerungen!"
me_gordyene_16_tooltip: "Die Mission '#Y $01_gordyene_task_15$#!' wurde abgeschlossen!"
me_gordyene_16_b_tooltip: " #Y Gordyene#! wird eine #G Expedition#! entsenden, um nach vielversprechenden Standorten für #Y Gagaten-Minen#! zu suchen."


