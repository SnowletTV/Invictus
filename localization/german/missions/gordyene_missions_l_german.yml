01_gordyene: "Land der Karduchoi"
01_gordyene_DESCRIPTION: "Das Volk der Karduchoi, mit ihrer Heimat, die im Laufe der Jahrhunderte unter vielen Namen bekannt war, einschließlich des Namens 'Qardu', existierte in der Geschichte als Randgruppe und als scheinbar räuberischer Stamm, der entlang der sogenannten Gordyaean-Berge sowie entlang des linken Ufers des Tigris selbst streifte.\n\nIhre Heimat war natürlich begabt, aber gefährlich, und es wurde gesagt, dass sie ganze Armeen in wenigen Tagen verschlungen hat. Ein eigenartiges Volk, sie waren sowohl Expertenkämpfer als auch Schöpfer, fein abgestimmt auf den Reichtum des Handels, der an Engstellen und leichteren Übergängen entlang des Flusses verbunden war. Aus diesen Gründen wurden sie von vielen Reichen begehrt, aber wirklich 'kontrolliert' von keinem. Sie zahlten Tribute an einige, wie die Assyrer und die Armenier, wurden aber oft genauso von ihren vermeintlichen Oberherren abgeworben. Ihr Schicksal ist es, den kontinentalen Sumpf zwischen den imperialen hellenischen Mächten zu überwinden und sich als einzigartige Machtfaktor im mesopotamischen Raum auf die Weltbühne zu begeben."
01_gordyene_CRITERIA_DESCRIPTION: "Diese Mission ist abgeschlossen, wenn Gordyene sich von ihren politischen Fesseln befreit hat und die Krieger der Qardu ein wohlhabendes und langlebiges Königreich errichtet haben, das über die nördlichen Strecken des Tigris herrscht."
01_gordyene_BUTTON_TOOLTIP: "So beginnt die Bewegung der Berge: furchterregend, zeitlos und unbesiegbar."

#Missions

01_gordyene_task_1: "Ein aufsässiges Volk"
01_gordyene_task_1_DESC: "Obwohl die Armenier in der Vergangenheit über uns im Norden herrschten, ist ihre Zeit jetzt nicht gekommen. Unser Tribut an sie ist keine Freude, sondern eine Ärgernis. Wir nennen die Berge zu Hause - wie sollen sie gedeihen, wenn wir den Bitliss-Pass sperren und uns weigern, ihre Marionetten zu bleiben?"
01_gordyene_mission_task_1_tooltip: "Das Volk von #Y Gordyene#! wird sich durch #R Krieg#! von der Kontrolle durch #E Armenien#! befreien!"

01_gordyene_task_2: "Befestigung der Berge von Qardu"
01_gordyene_task_2_DESC: "Unsere Länder sind die Gebirgspässe. Im Nordwesten liegt der Berg Masion und im Nordosten der Berg Niphates, wo die Arche der Tiere vermutet wird. Unsere Bedeutung in der Region und unsere Kontrolle über die regionalen Handelsrouten hängen von unserer Fähigkeit ab, die Pässe und Tigris-Flussübergänge zu verteidigen. Wir müssen diese Kommunikationswege gründlich befestigen, um unsere Position zu halten und auszubauen."

01_gordyene_task_3: "Plünderung der Seleukiden"
01_gordyene_task_3_DESC: "Im Krieg mit den anderen Diadochen und dünn gesät durch den Kampf gegen rebellische Vasallen und gefährliche Nachbarn sind die Seleukiden verwundbar. Die Zeit ist gekommen, ihre Autorität über die Region Oberer Tigris herauszufordern. Die Karduchoi können mit Grenzüberfällen beginnen, und dann kann der Angriff auf das Hinterland beginnen..."
01_gordyene_mission_task_3_a_tooltip: "Dein #Y Sadhshar#! muss ein #Y Freund#! deines #Y aktuellen Herrschers#! sein und Mitglied der #Y herrschenden Familie#! sein."
01_gordyene_mission_task_3_b_tooltip: "Die Krieger von #Y Gordyene#! werden die #Y Seleukidenreich#! in der Provinz #E Obermesopotamien#! in einem Überraschungskrieg angreifen."

01_gordyene_task_4: "Konsolidierung des Oberen Tigris"
01_gordyene_task_4_DESC: "Entlang der vielen Zweige des Tauros-Gebirges nach Süden erstrecken sich die Länder des Oberen Tigris reicher und fruchtbarer als die oberen Bereiche des Euphrats im Süden. Die Handelsrouten, die durch dieses Gebiet führen, bringen Wohlstand und Lebendigkeit für seine Menschen. Zivilisationen der alten Zeiten sind hier entstanden und aufgewachsen. Die Karduchoi von Qardu haben zuvor Teile dieses Gebiets erkundet und zuweilen kontrolliert, aber noch nie alles auf einmal. Nun können die Menschen gedeihen und das Potenzial des Landes aufbauen."
01_gordyene_task_4_tt:0 "Das Gebiet von [GetProvince('(int32)833').GetArea.GetName] hat mindestens #Y 3#! Städte."
01_gordyene_task_4_ttt:0 "Das Gebiet von [GetProvince('(int32)830').GetArea.GetName] hat mindestens #Y 3#! Städte."
01_gordyene_task_4_tttt:0 "Das Gebiet von [GetProvince('(int32)862').GetArea.GetName] hat mindestens #Y 3#! Städte."

01_gordyene_task_5: "Ein Rivale in Adiabene"
01_gordyene_task_5_DESC: "Im Südosten hat das Königreich Adiabene uns immer wieder als Bedrohung erwiesen. Ihre Grenze liegt nahe an unseren südlichen Weidefeldern, und es gab mehrere Streitigkeiten zwischen benachbarten Hirten darüber, welche Herde auf welchen Hügeln weiden sollte. Aufgrund unserer... rebellischen... Natur haben sie oft die regionalen Oberherren - zuerst die Achaemeniden und jetzt die Seleukiden - gebeten, ihnen bei der Eroberung unseres Heimatlandes zu helfen. Wir müssen ihre Bedrohung beenden, bevor sie diesen Wunsch in die Tat umsetzen können."
01_gordyene_task_5_tt:0 "[GetCountry('ADI').GetName] hat eine Meinung von mindestens #G +75#! zu [SCOPE.GetRootScope.GetCountry.GetName] und [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ist mit [GetCountry('ADI').GetRuler.GetName] befreundet."
01_gordyene_task_5_ttt:0 "[GetCountry('ADI').GetName] hat eine Meinung von weniger als #R -25#! zu [SCOPE.GetRootScope.GetCountry.GetName] und [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ist mit [GetCountry('ADI').GetRuler.GetName] verfeindet."
01_gordyene_mission_task_5_tooltip: "Abhängig von der #E Beziehung#! zwischen #Y Gordyene#! und #Y Adiabene#! könnten sich #G freundliche Beziehungen# oder #R Konflikte# ergeben..."

01_gordyene_task_6: "Königreich Gordyene"
01_gordyene_task_6_DESC: "Wenn die Karduchoi als Volk in dieser sich ständig verändernden Welt überleben sollen, müssen unsere Länder und unsere Leute in einem Königreich des Volkes vereint sein. Unser mächtigster Anführer, der des größten Stammes, soll hervorgehen und ein neues Zeitalter verkünden - das des Königreichs Gordyene."

01_gordyene_task_7: "Ein hurritisches Königreich"
01_gordyene_task_7_DESC: "Die ältesten unserer Stämme kennen Orte, an denen alte Knochen liegen, an denen die Ruinen alter Tempel stehen. Es gibt immer noch diese wenigen Eremiten, zurückgezogene Männer und Frauen, die unter ihrem Atem in der Stille der Berggipfel und Höhlenkammern Zauber und Flüche murmeln. Doch wir sollten nicht mit Verwirrung oder Verachtung auf sie blicken. Ihre Welt war eine Welt der Macht, so sagen die Geschichten. Vielleicht gibt es einen größeren Nutzen davon, ihre Wege zu lernen und das, was einst in diesen Ländern war, zu erneuern..."

01_gordyene_task_8: "Die Dreifachzitadellenstadt"
01_gordyene_task_8_DESC: "Die Hauptstadt Pinaka hat sich bereits langsam zu einem wohlhabenden Ort entwickelt, der an einem natürlichen Kreuzungspunkt und Übergang am Fluss Tigris liegt. Es gibt drei Höhenlagen in der Stadt - zwei auf dem Westufer und eine auf dem Ostufer. Zusammen bieten diese Orte die perfekten verteidigungsfähigen Positionen, um die wirtschaftlichen und militärischen Bemühungen entlang des Flussverlaufs zu schützen und zu überwachen. Es wird auch neidisch beäugt werden und muss um jeden Preis geschützt werden."
01_gordyene_mission_task_7_tooltip: "Die #Y Karduchoi#! werden in der Lage sein, die antike #E Hurritische Religion#! wiederzubeleben."

01_gordyene_task_9: "Die Meisterbauer"
01_gordyene_task_9_DESC: "In ihren Werkstätten in den Bergen haben die Baumeister von Qardu schon lange sowohl starke und kreative Geräte als auch meisterhafte Strukturen gefertigt. Es ist kein Wunder, dass trotz ihrer dezentralen Natur die Menschen von Qardu so viele erfolgreiche Festungen, Siedlungen und Städte erbaut haben. Angesichts ihres Ansehens wäre es Verschwendung, sie nicht dazu zu bringen, die Infrastruktur und Verteidigung des Volkes zu verbessern."

01_gordyene_task_10: "Sareisa und Satalka"
01_gordyene_task_10_DESC: "Viele mittelgroße Siedlungen warten schon lange auf einen kleinen Zustrom von Menschen, um zu blühenden Städten zu führen. Da die Wirtschaft von Qardu sowohl auf dem Handel entlang des Tigris als auch auf den reichen Rohstoffen der Berge beruht, bitten die Orte Saraeisa und Satalka um Verbesserung und Erfolg."

01_gordyene_task_21: "Kreuzung am Tigris"
01_gordyene_task_21_DESC: "Der Verlauf des Tigris treibt den Handel in der Region Mesopotamiens im Norden an. Karawanen und Händler müssen den Tigris an kritischen Punkten überqueren. Das Land von Qardu enthält einige der größten und ruhigsten Überquerungspunkte, wie selbst Alexander der Große auf seinem Weg nach Gaugamela entdeckte. Die Chancen für Handelsrouten und Nutzen müssen ausgeschöpft werden."
gordyene_mission_01_task_21_custom_tooltip:0 "Die Provinz #Y $corduene_area$#! hat mindestens #Y [SCOPE.ScriptValue('gordyene_mission_01_task_21_money_total')|0]#! Provinzeinkommen@Einkommen! [SCOPE.GetRootScope.GetCountry.Custom('gordyene_mission_01_task_21_money_loc')]."

01_gordyene_task_12: "Weideflächen der Karduchoi"
01_gordyene_task_12_DESC: "Für all die Zeit, die unser kollektives Gedächtnis zurückreicht, waren unsere Menschen größtenteils mobile Hirten, die unsere Tiere auf den reichen Hügeln östlich des Tigris und in den Bergen südlich der armenischen Bergkette weiden ließen. Um sowohl unsere Stammesangehörigen zu besänftigen als auch unseren natürlichen Reichtum zu erhöhen, sollten wir die Qualität und den Schutz unserer Weideflächen verbessern."

01_gordyene_task_13: "Aromatisches Amomum"
01_gordyene_task_13_DESC: "Unser Amomum, ähnlich dem Kardamom der Indoi im Osten, dient als sehr beliebtes Gewürz und entzündungshemmendes Mittel. Köche entlang des gesamten Tigris und Euphrats bestellen mehr davon sowie unsere heimischen Minzen, Lorbeer- und Myrtenblätter. Die natürlichen Gewürze unseres wilden 'Macquis' können unseren wirtschaftlichen Unternehmungen sehr helfen. Lassen Sie uns mehr dieser kostbaren Substanzen anbauen."

01_gordyene_task_14: "Die Weinberge von Qardu"
01_gordyene_task_14_DESC: "Im Gegensatz zu den schwachen Griechen im fernen Westen trinken wir von Qardu unseren Wein stark. Unsere Weinberge sind wohlhabend, und die Märkte Mesopotamiens dürsten nach mehr. Um unsere Gewinne und das Glück unserer Menschen zu maximieren, müssen wir die Produktion unseres bekannten Weins erhöhen."

01_gordyene_task_15: "Bergbau auf Gagat"
01_gordyene_task_15_DESC: "Auch als Gangitis bezeichnet, ist dieses seltene Juwel eine Schönheit zu sehen. Wenn es jedoch geschmolzen wird, entsteht ein starker Rauch, der Echsen und andere Kreaturen abschreckt... so sagt man. Für diese medizinischen Zwecke und für seine visuelle Anziehungskraft ist das Juwel ein recht wertvoller Export entlang des Tigris und sollte zum Nutzen der karduchoischen Wirtschaft genutzt werden."


