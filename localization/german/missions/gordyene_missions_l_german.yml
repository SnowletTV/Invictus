desc_karduchian_military_engineers: "Die Belagerungsmaschinen, die von den Handwerkern von Qardu gebaut wurden, werden ausländische Festungen dezimieren."
karduchian_civil_engineers: "Karduchische Bauingenieure"
desc_karduchian_civil_engineers: "Die Meisterhandwerker von Qardu werden sich darauf konzentrieren, einen besseren Heimatstaat zu errichten."
