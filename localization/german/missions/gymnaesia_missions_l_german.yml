l_german:
  gymnaesian_mission_01:0 "Die Balearen"
  gymnaesian_mission_01_BUTTON_TOOLTIP:0 "Unsere Feinde ignorieren unsere Existenz auf eigene Gefahr ..."
  gymnaesian_mission_01_BUTTON_DETAILS:0 ""
  gymnaesian_mission_01_DESCRIPTION:0 "Die Balearen, die Inseln, die unser Volk Heimat nennt, sind weit entfernt von den Unruhen und Kriegen, die das östliche Mittelmeer verwüsten; Gelegentlich hören wir von vorbeifahrenden Händlern Nachrichten über diese Feuersbrünste und danken den Göttern, dass diese Katastrophen unserer Heimat bisher entgangen sind. Auch wenn unsere Inseln als verschlafene Nebengewässer angesehen werden, die kaum der Beachtung wert sind, heißt das nicht, dass wir keine eigenen Ambitionen hegen."
  gymnaesian_mission_01_CRITERIA_DESCRIPTION:0 "Die Mission gilt als abgeschlossen, sobald die Bewohner der Balearen eine Seehegemonie über die nahe gelegenen Inseln errichten."
  gymnaesian_mission_01_REWARD_DESCRIPTION:0 ""
  gymnaesian_mission_01_task_01:0 "Die Krone der Balearen"
  gymnaesian_mission_01_task_01_DESC:0 "Wir als Volk haben einen sehr langen Weg zurückgelegt, und diese Veränderung in unseren Angelegenheiten würde am besten durch einen Regierungswechsel repräsentiert. Anstatt von Magistraten regiert zu werden, wünscht sich unser Volk einen König.greek_mil10!"
  gymnaesian_mission_01_task_02:0 "Der erste Schritt"
  gymnaesian_mission_01_task_02_DESC:0 "Wir haben eine kleine Insel westlich unserer Hauptstadt [GetProvince('(int32)1464').GetName] entdeckt, die ein Vasall einer größeren Nation zu sein scheint. Vielleicht können wir schnell ihr Land annektieren, während ihr Oberherr mit Krieg beschäftigt ist ...celt_mil7!"
  gymnaesian_mission_01_task_03:0 "Die Ibasim-Eroberung"
  gymnaesian_mission_01_task_03_DESC:0 "Wir haben Berichte erhalten, dass [GetProvince('(int32)3256').GetArea.GetName] jetzt in einen Krieg verwickelt ist – wir müssen schnell handeln, während ihre Armeen besetzt sind! Wir brauchen jeden Vorteil, den wir uns sichern können.ägypten_mil21!"
  gymnaesian_mission_01_task_04:0 "Die Marine von Gymnaesia"
  gymnaesian_mission_01_task_04_DESC:0 "Nachdem wir die Vorteile des Besitzes einer mächtigen Schiffsflotte erkannt haben, müssen wir auch unsere Marine erweitern, wenn wir hoffen, unsere Truppen erfolgreich auf feindlichem Land zu landen. Außerdem wird es zivilgesellschaftliche Vorteile aus der Erweiterung unserer Marinekapazität geben, also ein Grund mehr, anzufangen.ägypten_mil24!"
  gymnaesian_mission_01_task_04_tt:0 "Besitze eine Flotte von mindestens 12 Schiffen"
  gymnaesian_mission_01_task_05:0 "Die Stadt Palma"
  gymnaesian_mission_01_task_05_DESC:0 "Wir sind sicherlich stolz auf unsere Hauptstadt [GetProvince('(int32)1465').GetName] und wissen, dass unsere Vorfahren bei der Errichtung der ersten Wohnhäuser eine weise Wahl getroffen haben, aber wir sollten darüber nachdenken, unsere Infrastruktur zu verbessern. Glücklicherweise gibt es viele architektonische Stile, mit denen wir vertraut sind; Lassen Sie uns unsere Holzkonstruktionen durch etwas Dauerhafteres ersetzen.celt_mil8!"
  gymnaesian_mission_01_task_06:0 "Expedition nach Osten"
  gymnaesian_mission_01_task_06_DESC:0 "Bereitet unsere Siedler vor; wir schicken sie nach [GetProvince('(int32)3515').GetArea.GetName], hoffentlich um ein neues Leben für sich und unsere Leute aufzubauen. Wie mutig unser Volk ist, die Sicherheit unserer Heimat zu verlassen und ferne Küsten zu erreichen!ägypten_mil10!"
  gymnaesian_mission_01_task_07:0 "Das Leben eines Piraten"
  gymnaesian_mission_01_task_07_DESC:0 "Es ist keine Schande, Dinge mit Gewalt zu nehmen; Macht macht doch Recht. Jetzt, da wir eine große Marine und einen kompetenten Kommandanten haben, können wir damit beginnen, unsere Nachbarn zu überfallen.ägypten_mil19!"
  gymnaesian_mission_01_task_07_tt:0 "Besitze eine Flotte von mindestens 35 Schiffen und einen Kommandanten mit einem Martial-Level von mindestens 10."
  gymnaesian_mission_01_task_07_tt_a:0 "Die Fähigkeit zum Überfall auf Sklaven wird aktiviert."
  gymnaesian_mission_01_task_08:0 "Die Stadt Ibasim"
  gymnaesian_mission_01_task_08_DESC:0 "Nach der Eroberung von [GetProvince('(int32)1464').GetName] durch die punische Lokalmacht müssen wir diese Insel wieder aufbauen und die Infrastruktur verbessern, um unsere neue Bevölkerung schneller zu integrieren. Wir haben eine große Vision für die Stadt Ibasim...greek_mil4!"
  gymnaesian_mission_01_task_09:0 "Expansion in Korsika"
  gymnaesian_mission_01_task_09_DESC:0 "Die gesamte Insel [GetProvince('(int32)3515').GetArea.GetName] im Osten von uns wäre eine unglaubliche Ergänzung unserer Domäne; Es ist viel größer als unser Heimatland, mit vielen natürlichen Ressourcen, die wir sehr begehren. Es gibt dort sogar Städte wie [GetProvince('(int32)3515').GetName], die wir eines Tages bald besitzen werden.greek_mil18!"
  gymnaesian_mission_01_task_10:0 "Piraterie annehmen"
  gymnaesian_mission_01_task_10_DESC:0 "Lange Zeit überfielen die Piraten von [GetProvince('(int32)1469').GetName] ungestraft das Mare Sardoum – niemand war vor diesen Freibeutern sicher, nicht einmal unsere eigenen Leute. Und doch ... vielleicht könnten wir sie umarmen, anstatt sie von der Insel zu vertreiben? Diese Piraten sind sehr sachkundige Typen, die ihren Handel schon sehr lange in der Region ausüben und uns definitiv das eine oder andere beibringen könnten.ägypten_mil6!"
  gymnaesian_mission_01_task_11:0 "Inselparadies"
  gymnaesian_mission_01_task_11_DESC:0 "Es ist allgemein anerkannt, dass unsere Heimat zu den schönsten Orten gehört, die man sich vorstellen kann; wirklich, wir leben auf einem Inselparadies. Es wäre für uns von Vorteil, unsere Bestände auf den Inseln zu verbessern; Wenn wir nur die Anzahl der Gebäude erhöhen, sind wir fest davon überzeugt, dass unser Ruf weiter wachsen wird.event_pic4!"
  gymnaesian_mission_01_task_12:0 "Konsolidierung von Korsika"
  gymnaesian_mission_01_task_12_DESC:0 "Nachdem wir nun so viel wie möglich auf [GetProvince('(int32)3515').GetArea.GetName] kolonisiert haben, sollten wir versuchen, die verbleibenden Gebiete von [GetProvince('(int32)3504').GetArea.GetName] zu erobern. Aber diese Länder sind zwischen starken Mächten heiß umkämpft, was unsere Pläne erschwert. Niemand hat gesagt, dass dies ein einfaches Unterfangen sein würde, aber die Vorzeichen sprechen für sich...celt_mil11!"
  gymnaesian_mission_01_task_13:0 "Befestigte Häfen"
  gymnaesian_mission_01_task_13_DESC:0 "Jetzt, da wir diese Städte annektiert haben, wäre es klug, diese Häfen zu befestigen, damit sie als gutes Bollwerk gegen unsere Feinde dienen können, die eifersüchtig auf unsere Erfolge werden und hoffen, uns unsere Siege entreißen zu können.greek_mil19!"
  gymnaesian_mission_01_task_14:0 "Sieg auf Sardinien"
  gymnaesian_mission_01_task_14_DESC:0 "Jetzt, da wir die Kontrolle über die Insel [GetProvince('(int32)3515').GetArea.GetName] ausgeübt und den Widerstand in [GetProvince('(int32)3483').GetArea.GetName] beseitigt haben, werfen wir unsere hungrigen Augen wie ein Fischer seine Netze, durchkämmen die Meere und suchen nach unseren nächsten Eroberungen. Nur die Götter wissen, wohin wir als nächstes segeln werden!ägypten_mil18!"
  gymnaesian_mission_01_task_15:0 "Überschuss an Holz"
  gymnaesian_mission_01_task_15_DESC:0 "Wir können unsere Kraft aufgrund unserer Flotten im Ausland projizieren, was die Versorgung mit Holz zu einem unserer wichtigsten Bedürfnisse macht. Unsere Zukunft erfordert, dass wir genügend Holz importieren, um eine kontinuierliche Versorgung unserer Marine sicherzustellen.celt_mil6!"
  gymnaesian_mission_01_task_15_tt:0 "Die Provinz Baleares muss mindestens 1 Holz und 1 Zeder importieren."
  me_gymnaesian_1_title:0 "Die Krone der Balearen"
  me_gymnaesian_1_desc:0 "Der Tag ist endlich da, einer, der so weit und fern schien, dass er mit einem Traum hätte verwechselt werden können; der Aufstieg unseres Monarchen [ROOT.GetCountry.GetRuler.GetName] als neuer Herrscher des glorreichen Königreichs der Balearen. Nach unzähligen Jahren als föderierter Stamm wurde beschlossen, [ROOT.GetCountry.GetRuler.GetFirstName] mit der Krone zu belohnen, der am meisten für unsere aktuelle Situation verantwortlich ist. Wir werden nicht länger von Richter- und Ältestenräten regiert werden, sondern wir werden endlich einen wahren Souverän haben, der uns führt. \n \nFür die Krönungszeremonie wurden keine Kosten gescheut, da die besten Weine und Genussmittel aus dem Ausland importiert wurden und die traditionellen Gerichte unseres Volkes ergänzten. Auf einer Sänfte aus Silber und Elfenbein getragen, wurde [ROOT.GetCountry.GetRuler.GetFirstName] durch die Straßen von [GetProvince('(int32)1465').GetName] getragen und überschüttete die versammelte Menge mit Goldmünzen als Geschenk, in der Hoffnung, einen Blick auf die königliche Prozession zu erhaschen. Das Schlemmen und Feiern wird bis weit in den Abend dauern, vielleicht sogar bis in die frühen Morgenstunden. Ein Tag, an den sich unsere Landsleute für immer erinnern werden!"
  me_gymnaesian_1.a:0 "Lang lebe [ROOT.GetCountry.GetRuler.GetName]!"
  me_gymnaesian_2_title:0 "Die ersten Schritte"
  me_gymnaesian_2_desc:0 "Wir haben eine kleine Vasalleninsel westlich unserer Hauptstadt entdeckt; wir haben keine Ahnung, wie lange sie schon Knechte sind, aber das ist für uns nicht wichtig. Aber wir sind ihnen sicherlich näher als ihre Oberherren, was uns einen Vorteil verschafft; Wenn wir in einer strategischen Zeit zuschlagen, können wir sie schnell annektieren, bevor ihr Meister es bemerkt."
  me_gymnaesian_2.a:0 "Beschwöre die Stammesführer"
  me_gymnaesian_3_title:0 "Die anfängliche Eroberung"
  me_gymnaesian_3_desc:0 "Nach feierlichen Beratungen, in denen mancher hitzige Streit entfacht wurde, sind die Stammesführer zu einer Entscheidung gekommen, und es gibt kein Zurück mehr. Während die Ältesten in ihren Meinungen gleichermaßen geteilter Meinung waren, war es [ROOT.GetCountry.GetRuler.GetName], der die entscheidende Stimme abgab und eloquent dafür argumentierte, was getan werden muss. Es ist Angst, die unsere Hände führt, denn wir sehen, wie unsere Nachbarn die Sklaven einer fernen Macht sind, und wir haben nicht den Wunsch, Sklaven eines fremden Herrn zu werden. Um unsere Zukunft zu schützen, müssen wir diese Feinde austreiben, damit wir nicht die nächsten sind, die fallen. \n \nDas Überraschungsmoment soll unser größter Verbündeter sein. Wir werden unsere Inselnachbarn angreifen, sobald ihr Oberherr in einen Krieg verwickelt ist."
  me_gymnaesian_3.a:0 "Wir müssen uns vorbereiten!"
  me_gymnaesian_4_title:0 "Die Zeit naht"
  me_gymnaesian_4_desc:0 "Es scheint, dass die Karthager in einen Krieg verwickelt wurden. Wenn wir jetzt zuschlagen können, während sie besetzt sind, können wir hoffentlich ihren Vasallen annektieren, bevor sie es bemerken. Obwohl wir besorgt sind, einen so mutigen Schritt zu tun, insbesondere wenn wir die möglichen Auswirkungen einer Verärgerung Karthagos in Betracht ziehen, könnte dies unsere einzige Chance sein."
  me_gymnaesian_4.a:0 "Wir streiken in einem Monat"
  me_gymnaesian_5_title:0 "Die Ibasim-Eroberung"
  me_gymnaesian_5_desc:0 "Nach wochenlanger nervöser Vorbereitung ist alles an seinem Platz. Wir haben unsere Stammesaufgebote vorbereitet, die täglich ihre Kampfformationen geübt haben, und wir haben unsere Marine nach besten Kräften vorbereitet. Schon jetzt werden unsere Schiffe mit Proviant wie Lebensmitteln gefüllt, und es ist nur eine Frage der Zeit, bis [ROOT.GetCountry.GetRuler.GetName] den Befehl zum Einschiffen der Flotte sendet. \n \nBereiten Sie sich vor, denn jetzt ist die Zeit zuzuschlagen. Wir werden [GetProvince('(int32)3256').GetOwner.GetName] nicht im Voraus benachrichtigen, der zu abgelenkt sein wird, um ihnen zu Hilfe zu kommen ... bald genug wird jeder wissen, was wir getan haben."
  me_gymnaesian_5.a:0 "In den Krieg."
  me_gymnaesian_6_title:0 "Die Marine von Gymnaesia"
  me_gymnaesian_6_desc:0 "[ROOT.GetCountry.GetRuler.GetName], wir haben einen Bericht von unseren Marinekommandanten erhalten, den Sie sehr erfreulich finden werden. Es scheint, dass unsere Ingenieure einige Bautechniken gemeistert haben, die wir in unserem gesamten Reich anwenden können, weil wir die Zeit und das Geld aufgewendet haben, die für die Aufrüstung unserer Flotten erforderlich sind. Das ist wirklich unser Glückstag!"
  me_gymnaesian_6.a:0 "Wir werden uns über diese Wendung der Ereignisse nicht beschweren"
  me_gymnaesian_7_title:0 "Die Stadt Palma"
  me_gymnaesian_7_desc:0 "Die sanften Hügel von [GetProvince('(int32)1465').GetName] waren einst die Heimat von verstreuten Schuppen und Hütten, aber die Unterstände und Hütten von einst, die unsere Vorfahren vor den Elementen schützten, sind jetzt eine verblassende Erinnerung, ein Relikt aus einer Zeit, in der unsere Kräfte noch wuchsen. Geleitet von den bürgerlichen Visionen von [ROOT.GetCountry.GetRuler.GetName], die forderten, dass Kosten keine Rücksicht auf die Erfüllung von [ROOT.GetCountry.GetRuler.GetHerHis]-Plänen nehmen sollten, wurde die Siedlung Palma durch eine prächtige Stadt ersetzt. Es wird nicht lange dauern, bis der Ruhm unserer neu aufgewerteten Hauptstadt weithin bekannt ist."
  me_gymnaesian_7.a:0 "Palma ist der perfekte Ort für eine Stadt; gut gemacht."
  me_gymnaesian_8_title:0 "Expedition nach Osten"
  me_gymnaesian_8_desc:0 "Es ist an der Zeit, unsere Siedler auf eine Reise nach Osten, auf die Insel Korsika, vorzubereiten. Unsere Späher berichten, dass es auf der Insel noch andere besetzte Gebiete gibt, und obwohl die Ostküste der Insel unbeansprucht ist, müssen wir aufpassen, dass wir sie nicht überschreiten. Es braucht kein militärisches Genie, um vorherzusehen, dass wir vielleicht kämpfen müssen, um unsere Kolonisten zu schützen, aber wir werden immer unsere eigenen schützen."
  me_gymnaesian_8.a:0 "Sende sie mit unserem Segen"
  me_gymnaesian_9_title:0 "Unsere Kolonie ist selbsttragend!"
  me_gymnaesian_9_desc:0 "Es scheint, dass unsere Kolonisierungsbemühungen erfolgreich waren, o [ROOT.GetCountry.GetRuler.GetName]. Dank Ihrer brillanten Führung haben wir jetzt eine sich selbst erhaltende Siedlung, und viele unserer Leute hoffen, in dieses neue Land zu segeln, um ein neues Leben für sich selbst zu beginnen. Es wird nicht lange dauern, bis diese Inseln so viele Einwohner haben wie unsere Heimat."
  me_gymnaesian_9.a:0 "Gab es Zweifel, dass wir triumphieren würden?"
  me_gymnaesian_10_title:0 "Seeangriff"
  me_gymnaesian_10_desc:0 "Es ist wirklich ein schwarzer Tag für unsere Nachbarn, denn wir haben die Nachricht erhalten, dass unsere Marine groß genug ist, um mit der Razzia in nahe gelegenen Häfen zu beginnen. Bald werden uns alle fürchten, in der Hoffnung, niemals beim Anblick unserer Überfallschiffe aufzuwachen, die über den Horizont segeln! Sag den Männern, dass sie alles mitnehmen können, was sie tragen können!"
  me_gymnaesian_10.a:0 "Hisst die Piratenflagge..."
  me_gymnaesian_10_tt:0 "Die Fähigkeit zum Überfall auf Sklaven wird aktiviert."
  me_gymnaesian_11_title:0 "Ibasim"
  me_gymnaesian_11_desc:0 "Obwohl der Aufbau von [GetProvince('(int32)1464').GetName] mit erheblichen Kosten verbunden war, wurde uns endlich mitgeteilt, dass die Bauinitiativen zu Ende gegangen sind. Über alle Maßen dankbar für das, was wir erreicht haben, nehmen die Einheimischen unsere Wege eifrig an, in der Hoffnung, vollwertige Teilnehmer unserer Kultur zu werden. Heute Morgen gibt es viel zu feiern, [ROOT.GetCountry.GetRuler.GetFirstName]."
  me_gymnaesian_11.a:0 "Die Götter kümmern sich um ihre eigenen"
  me_gymnaesian_12_title:0 "Korsische Expansion"
  me_gymnaesian_12_desc:0 "Sie werden erfreut sein, [ROOT.GetCountry.GetRuler.GetName], zu hören, dass unsere Expedition nach Korsika floriert. Schon jetzt bearbeiten unsere Bauern das Land, machen die wilden Felder langsam aber sicher fruchtbar, und die Steuereinnahmen, die sie nach Hause schicken, sind ganz nett. Wir haben keinen Zweifel daran, dass in ein paar Jahren niemand mehr zwischen unseren neuen Kolonien und unseren etablierten Städten unterscheiden kann."
  me_gymnaesian_12.a:0 "Das ist ausgezeichnet, aber wir wünschen uns ganz Korsika..."
  me_gymnaesian_13_title:0 "Schurken und Räuber"
  me_gymnaesian_13_desc:0 "Wir haben kürzlich unsere Verhandlungen mit den Piraten abgeschlossen, die auf der Insel [GetProvince('(int32)1469').GetName] leben. Es dauerte nicht lange, sie von der Klugheit unseres Vorschlags zu überzeugen, denn die Piraten schienen allzu begierig darauf zu sein, unsere diplomatischen Angebote anzunehmen – gut. Sie haben zweifellos erkannt, dass die Zusammenarbeit mit uns in ihrem besten Interesse ist, da wir viel voneinander lernen können."
  me_gymnaesian_13.a:0 "Es ist ein Piratenleben für mich..."
  me_gymnaesian_14_title:0 "Ein Inselparadies"
  me_gymnaesian_14_desc:0 "Einige Menschen leben in Berghöhlen, die von den grausamen Launen der Natur heimgesucht werden, und wieder andere bauen sich in der Wüste auf, verzweifelt nach ein paar Tropfen Wasser. Unsere Leute leben jedoch im Paradies; Sanfte Brisen, warmes Wasser und reichlich Nahrung sind unsere ständigen Begleiter. Wir importieren die besten Waren aus der ganzen Welt, und Reisende aus nah und fern kommen in unsere Häfen, um zu bestaunen, was wir geschaffen haben."
  me_gymnaesian_14.a:0 "Es gibt keinen Ort, an dem wir lieber wären als zu Hause"
  me_gymnaesian_15_title:0 "Befestigte Häfen"
  me_gymnaesian_15_desc:0 "Unsere Flotten sind die Quelle unserer Stärke; Unsere Flotten wegzunehmen hieße, uns unsere Macht wegzunehmen. In der Erkenntnis, dass der Dreh- und Angelpunkt unseres Erfolgs davon abhängt, über ausreichende Seestreitkräfte zu verfügen, verfügte [ROOT.GetCountry.GetRuler.GetName], dass die Kassen geöffnet und die Infrastruktur unserer Häfen überholt werden sollte. Wir möchten nicht von unseren Feinden überrascht werden, und die Sicherung unserer Wasserstraßen wird sicherstellen, dass dieses Unglück niemals eintritt. Unsere gestärkten Häfen sollen die Grundlage für unseren zukünftigen Ruhm werden!"
  me_gymnaesian_15.a:0 "Wehe dem Feind, der davon träumt, unsere Häfen einzunehmen"
  me_gymnaesian_16_title:0 "Siege auf Sardinien"
  me_gymnaesian_16_desc:0 "Als wir uns zum ersten Mal aufmachten, die Insel Sardinien zu unterwerfen, waren wir uns der Möglichkeiten bewusst, die uns erwarteten, wobei die Erweiterung unserer Grenzen und neue Handelsmöglichkeiten unsere Hauptmotivatoren waren. Doch wer hätte den Reichtum vorhersehen können, den wir anhäufen würden? Der Handel ist in [GetProvince('(int32)1465').GetName] einfach explodiert, da immer mehr Steuern und Abgaben auf unsere Hauptstadt zurückfließen. Der Reichtum Sardiniens übertrifft unsere gierigsten Erwartungen ... vielleicht gibt es andere Inseln, die wir nehmen könnten."
  me_gymnaesian_16.a:0 "Genau so, wie wir es geplant haben!"
  me_gymnaesian_17_title:0 "Eine Fülle von Holz"
  me_gymnaesian_17_desc:0 "In Anbetracht der relativen Bedeutung unserer Flotten ist es bedauerlich, dass wir einen Mangel an Bauholz haben; Unsere Inseln können einfach nicht genug Bäume wachsen lassen, um unsere geschäftigen Bootsbauer zu versorgen. Zum Glück haben wir uns einen stetigen Strom von Holz und Zedernholz von denen gesichert, die mit einem Überschuss gesegnet sind – mögen diese wirtschaftlichen Bindungen zu einer größeren Freundschaft werden."
  me_gymnaesian_17.a:0 "Wir freuen uns zu wissen, dass wir Freunde im Ausland haben"
  fortified_ports:0 "Befestigte Häfen"
  punic_integration:0 "Punische Integration"
  king_of_gymnaesia:0 "König von Gymnaesia"
  gymnaesian_pirate_haven:0 "Umarmter Piratenhafen"
  gymnaesian_piracy:0 "Gymnaesische Piraterie"
  island_paradise:0 "Inselparadies"
  victory_in_sardinia:0 "Sieg auf Sardinien"
  surplus_of_wood:0 "Überschuss an Holz"
