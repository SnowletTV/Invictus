 #missions 2 
 ############### 
 hcp_mission_02: "Die tolle Kampagne" #NT!
 hcp_mission_02_DESCRIPTION: "Die Zeit ist endlich gekommen; Zu lange standen unsere angestammten Länder unter ausländischer Unterdrückung. Es ist Zeit, unser Geburtsrecht mit allen notwendigen Mitteln zurückzugewinnen!" #NT!
 hcp_mission_02_CRITERIA_DESCRIPTION: "Diese Mission wird als vollständig angesehen, nachdem wir die ausländischen Besatzer aus Persien ausgeschlossen und das achaemenidische Reich #E reformiert haben" #NT!
 hcp_mission_02_BUTTON_TOOLTIP: "Die große Kampagne wird in die Geschichte eingehen, als das größte Comeback, das der Mensch jemals beobachtet hat!" #NT!
 hcp_mission_02_BUTTON_DETAILS: "Die tolle Kampagne" #NT!
  
 hcp_mission_02_task_01: "Wiederholen unsere Ansprüche" #NT!
 hcp_mission_02_task_01_DESC: "Bevor wir beginnen, sollten wir ein Treffen unserer Militär- und Zivilführer anrufen, um die feineren Details unserer Kampagne zu besprechen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil12!" #NT!
  
 hcp_mission_02_task_02: "Reklamation von Athura" #NT!
 hcp_mission_02_task_02_DESC: "Vor dem Sturz unseres Reiches war [GetProvince('(int32)870').GetArea.GetRegion.GetName] ein wesentlicher und friedlicher (abgesehen von zwei Aufstand auf regionaler Ebene im Jahr 546 und 520 v. Chr.) Seit zwei Jahrhunderten. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@persia_mil2!" #NT!
  
 hcp_mission_02_task_03: "Babirush Bögen noch einmal" #NT!
 hcp_mission_02_task_03_DESC: "Die alte Stadt [GetProvince('(int32)918').GetName] sowie der Rest von [GetProvince('(int32)918').GetArea.GetRegion.GetName|E] liegt noch einmal in unseren Händen. Diese reichen und fruchtbaren Länder stehen in starkem Kontrast zu den Bergen und Wüsten, die unsere Armeen in letzter Zeit durchgemetelt haben! \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@persia_mil5!" #NT!
  
 hcp_mission_02_task_04: "Ehren des Versprechens von Cyrus" #NT!
 hcp_mission_02_task_04_DESC: "Während der Reparaturarbeiten in [GetProvince('(int32)918').GetName] machte einer unserer Arbeiter eine unglaubliche Entdeckung! Ein mit Akkadschen Drehbuch geschnitzter Tonzylinder wurde entdeckt, wobei eine Inschrift die Arbeiten unseres Vorfahren Cyrus der Großen beschreibt, und die Versprechen, die er machte, um die Herrlichkeit von [GetProvince('(int32)918').GetName] wiederherzustellen, und versprach, dass alle Völker unter seiner Herrschaft in Frieden leben würden. Wenn wir die mit diesem Relikt eingeschriebenen Handlungen emulieren, werden wir sowohl den Menschen in [GetProvince('(int32)918').GetName] als auch der Achäemenid -Dynastie Ehre bringen! \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil3!" #NT!
  
 hcp_mission_02_task_05: "Restaurieren Sie die kaiserliche Diaspora" #NT!
 hcp_mission_02_task_05_DESC: "[GetProvince('(int32)918').GetArea.GetRegion.GetName|E] war einst eine große Anzahl von Persern, von denen die meisten während der Kampagnen von Alexander und Diadochi geflohen waren (oder getötet wurden). Die Entwicklung dieser fruchtbaren Region sollte sie ermutigen, sie noch einmal nach Hause zu nennen! \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@persia_mil7!" #NT!
  
 hcp_mission_02_task_06: "Eanna und Ebbadar verherrlichen" #NT!
 hcp_mission_02_task_06_DESC: "Unter ihren früheren Herrschern wurden die heiligen Tempel von [GetDeityDefinition('omen_ishtar').GetName] und [GetDeityDefinition('omen_shamash').GetName] vernachlässigt, und die Götter, die beide von den Völkern von [GetProvince('(int32)918').GetArea.GetRegion.GetName] hoch geschätzt werden, werden beleidigt. Wir werden unsere Bürger beruhigen, indem wir ihre Tempel verschönern und schöne Städte in den Namen ihrer verachteten Götter gründen." #NT!
  
 hcp_mission_02_task_07: "Das Euphrat überqueren" #NT!
 hcp_mission_02_task_07_DESC: "Auf der westlichen Bank der Euphrat liegt das Land Syriens, Heimat der Menschen [GetCulture('aramaic').GetName|E] und [GetCulture('phoenician').GetName|E]. Ein Land, das unter weiser [GetCulture('pasargadi').GetName|E] -Regel gedeihen wird! \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@event_pic1!" #NT!
  
 hcp_mission_02_task_08: "Eber-Nari restaurierte" #NT!
 hcp_mission_02_task_08_DESC: "Die Provinz Syrien oder #E Eber-nari#! in [GetCulture('pasargadi').GetName] steht erneut unter achämenidischer Regel. Unsere Magier haben großes Interesse an dieser Region und glauben, dass das Volk positiv auf die Lehren des Herrn der Weisheit reagieren wird. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@celt_mil3!" #NT!
  
 hcp_mission_02_task_09: "Mit den Phönizern verhandeln" #NT!
 hcp_mission_02_task_09_DESC: "Jeder kennt die Geschichte von Alexanders berüchtigter Belagerung von Reifen. Die Oligarchen und Händler von Phenicia sind zu Recht sehr stolz auf ihre Unabhängigkeit und maritime Fähigkeiten. Trotzdem können wir möglicherweise die unabhängigen Stadtstaaten in unseren Einflussbereich einleiten, indem wir versprechen, die Privilegien ihrer Händler und Gilden zu schützen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@event_pic9!" #NT!
  
 hcp_mission_02_task_10: "Die Hauptstadt von Darius der Große" #NT!
 hcp_mission_02_task_10_DESC: "Während Susa eine alte Stadt ist, kam der Höhepunkt seiner Macht unter Darius dem Großen, der es zu einem der vier königlichen Hauptstädte unseres Reiches machte. Wir müssen tun, was wir können, um den von den mazedonischen Besatzern verursachten Schäden zu reparieren! \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil15!" #NT!
  
 hcp_mission_02_task_11: "Vorbereitung auf die östliche Kampagne" #NT!
 hcp_mission_02_task_11_DESC: "Mit den reichen und fruchtbaren Ländern Mesopotamiens unter unserer Kontrolle können wir uns nun auf einen Schub nach Osten nach Persien vorbereiten. Das beeindruckende #E Zagros-Gebirge #! dient als natürliche Barriere zwischen Mesopotamien und dem restlichen Persien, den wir ausnutzen können, um es unseren Feinden zu erschweren, eine Gegenoffensive zu versuchen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil2!" #NT!
  
 hcp_mission_02_task_12: "Berufung an die Fratarakas von Persis" #NT!
 hcp_mission_02_task_12_DESC: "Die Seleukiden schufen eine Satrapie in [GetProvince('(int32)4799').GetArea.GetRegion.GetName], um das persische Volk zu täuschen, zu denken, sie seien nicht auf das ionische Joch gefesselt! Wir werden direkt an die Gouverneure von [GetCountry('PES').GetName|E] appellieren und ihnen Freiheit von ihren ausländischen Unterdrückern anbieten! \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil13!" #NT!
  
 hcp_mission_02_task_13: "Land des ersten Gesetzgebers" #NT!
 hcp_mission_02_task_13_DESC: "#E deioces#! 'der erste Gesetzgeber' war der legendäre Gründer, Shah und Hohepriester des ersten unabhängigen Medianstaates. Wir werden sicherstellen, dass sein Vermächtnis gesichert ist, indem wir alle Medien unter unsere Kontrolle bringen! \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil5!" #NT!
  
 hcp_mission_02_task_14: "Das persische Kernland" #NT!
 hcp_mission_02_task_14_DESC: "[GetProvince('(int32)4799').GetArea.GetRegion.GetName], das Land unseres Volkes, ist seit Jahrzehnten unter dem Joch ausländischer Herrscher. Wir sind weit weg von unserem kleinen Königreich an der Pontic Coast, aber jetzt ist die Achämenid -Dynastie zu Hause. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@persia_mil7!" #NT!
  
 hcp_mission_02_task_15: "Atropatene -Einreichung" #NT!
 hcp_mission_02_task_15_DESC: "[GetCharacter('(int32)222').GetName] war ein weiser und verantwortungsbewusster Gouverneur der Medien, so dass Alexander ihn nach der Eroberung der Region wiederernannte. Lassen Sie uns sehen, ob seine Weisheit an seine Nachkommen weitergegeben ist ... \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil19!" #NT!
  
 hcp_mission_02_task_16: "Nisaean Horses" #NT!
 hcp_mission_02_task_16_DESC: "Das in der Nisaean -Ebene beheimatete Nisaean -Pferd ist seit Jahrhunderten die bevorzugten Pferde des persischen Adels. Wir sollten die Ställe und Brutstätten für diese majestätischen Pferde entwickeln, um sicherzustellen, dass unser Militär eine ausreichende Versorgung mit Reittieren hat. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@india_mil18!" #NT!
  
 hcp_mission_02_task_17: "Der Sitz der Deiöze" #NT!
 hcp_mission_02_task_17_DESC: "Deioces gründete die Stadt [GetProvince('(int32)1595').GetName] und es wurde die erste wahre Hauptstadt der Medes. Leider hat die Stadt die Investition nicht erhalten, die ihre Vermächtnisse nach griechischer Herrschaft anfordern. Lassen Sie uns diesen Zerfall so schnell wie möglich umkehren. \ N \ n \ n \ n \ n \ n \ n \ n \ n \ n@event_pic11!" #NT!
  
 hcp_mission_02_task_18: "Das Schicksal von Seleukia" #NT!
 hcp_mission_02_task_18_DESC: "Nachdem er den Löwenanteil von Alexanders zusammenbrachem Imperium für sich selbst übernommen hatte, mied [GetCharacter('(int32)24').GetName] in seiner Arroganz mächtige Babylon zugunsten einer nach sich selbst benannten griechischen Kolonie! Die Frage, mit der wir jetzt konfrontiert sind, ist, was mit dieser Stadt zu tun ist? \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@persia_mil6!" #NT!
  
 hcp_mission_02_task_19: "Erbe der Zyklops" #NT!
 hcp_mission_02_task_19_DESC: "Es gibt viel, was über 'Cyclops', [GetCharacter('(int32)37').GetName], gesagt werden könnte. Er war ein ausgesprochener Verteidiger der Unabhängigkeit der unzähligen kleinen griechischen Staaten, die das Mittelmeer verstreuen. Während wir seine Leistungen erkennen, verdient sein Vermächtnis - eines, das einen fremden Eroberer bei der Demütigung und Versklavung des persischen Volkes unterstützte - weiter? \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@event_pic3!" #NT!
  
 hcp_mission_02_task_20: "Nordanabasis" #NT!
 hcp_mission_02_task_20_DESC: "Das Hochland von [GetProvince('(int32)3440').GetArea.GetRegion.GetName] dient als natürliche Barriere zwischen Persien und den Steppen und Wüsten weiter nördlich. Die Sicherung dieser Region ist von entscheidender Bedeutung, da wir ohne sie krank sein werden, um alle Einfälle der nomadischen Stämme wie den Dahae zu stellen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@persia_mil17!" #NT!
  
 hcp_mission_02_task_21: "Ostanabasis" #NT!
 hcp_mission_02_task_21_DESC: "" \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil9!" #NT!
  
 hcp_mission_02_task_22: "Renovieren Sie das Grab von Cyrus" #NT!
 hcp_mission_02_task_22_DESC: "In [GetProvince('(int32)4951').GetName] liegt ein beeindruckendes Grab aus gelblich-weißem Kalkstein; Der endgültige Ruheplatz von #E Cyrus the Great#!. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil3!" #NT!
  
 hcp_mission_02_task_23: "In das Archive [GetProvince('(int32)4799').GetName] eintauchen" #NT!
 hcp_mission_02_task_23_DESC: "Wir hatten das Glück zu entdecken, dass die umfangreichen Verwaltungsarchive in Persepolis das Verbrennen der von Alexander begangenen Stadt größtenteils überlebt haben. Mit der Stadt in persischen Händen können wir viel aus den hier aufgezeichneten Informationen lernen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@india_mil17!" #NT!
  
 hcp_mission_02_task_24: "Befestigen die nördliche Grenze" #NT!
 hcp_mission_02_task_24_DESC: "Ohne Befestigungen ist unsere nördliche Grenze in [GetProvince('(int32)3440').GetArea.GetRegion.GetName] durch die nomadischen Stämme auf den nördlichen Steppen sehr anfällig für Einfälle. Die Befestigung der Pässe durch die parthischen Berge sollte die Gedanken unserer Bürger beruhigen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@persia_mil18!" #NT!
  
 hcp_mission_02_task_25: "NOMAD -Einreichung" #NT!
