 hcp_mission_01: "Letzte der Achämeniden" #NT!
 hcp_mission_01_DESCRIPTION: "Wie die Mächtigen gefallen sind! Die Achämeniden, die einst das größte Reich regierten, das die Welt jemals gesehen hatte, werden nun auf einen Rump State Tausende von Ligen aus ihrer Heimat reduziert, umgeben von ausländischen Mächten!" #NT!
 hcp_mission_01_CRITERIA_DESCRIPTION: "Diese Mission wird als vollständig angesehen, nachdem wir unsere Herrschaft über die Küste Nordpontic erweitert und die Position unserer Dynastie gesichert haben." #NT!
 hcp_mission_01_BUTTON_TOOLTIP: "Trotz unseres Untergangs werden wir nicht ruhig in die Nacht gehen!" #NT!
 hcp_mission_01_BUTTON_DETAILS: "Letzte der Achämeniden" #NT!
 #################### 
 # Missions 
 #################### 
 hcp_mission_01_task_01: "Die Nachfolge sichern" #NT!
 hcp_mission_01_task_01_DESC: "Es ist kaum ein Geheimnis, dass Amastris 'Söhne, Oxyathres und Klearchos eine tiefsitzende Rivalität miteinander haben und die Position ihrer Mutter gierig auf die Position ihrer Mutter sehen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil28!" #NT!
  
 hcp_mission_01_task_02: "Die Pontic League" #NT!
 hcp_mission_01_task_02_DESC: "Die Stadtstaaten von Sesamos und Unentschieden sind in einem Pakt der gegenseitigen Verteidigung mit uns, vielleicht können wir diese Beziehung in etwas mehr zu unserem Vorteil entwickeln. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil18!" #NT!
  
 hcp_mission_01_task_03: "Stabilisierung unserer Regel" #NT!
 hcp_mission_01_task_03_DESC: "Während uns ausländische Feinde immer noch auf allen Seiten umgeben, ist unsere Position nicht ganz so prekär wie zuvor. Jetzt haben wir eine beträchtliche Powerbase, die wir nach außen schauen und in Betracht ziehen können, unser Reich zu erweitern. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@persia_mil1!" #NT!
  
 hcp_mission_01_task_04: "Nach Paphlagonia" #NT!
 hcp_mission_01_task_04_DESC: "Wenn wir die kommenden Jahre überleben wollen, muss sich unser Reich erweitern. Die Region Nordküste von Paphlagonia ist vereinbart, das am besten geeignete Ziel zu sein. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@celt_mil6!" #NT!
  
 hcp_mission_01_task_05: "Gefunden AmaStris" #NT!
 hcp_mission_01_task_05_DESC: "Die 'Stadt' von Sesamos ist in Wirklichkeit nur eine Sammlung mehrerer separat verabreichter griechischer Kolonien. Wir sollten die Herrschaft über sie zentralisieren und eine wahre Stadt finden, die unsere Vorfahren würdig ist! \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@event_pic9!" #NT!
  
 hcp_mission_01_task_06: "Pontic Magi" #NT!
 hcp_mission_01_task_06_DESC: "Während wir tolerante Leute sind und unseren Untertanen erlauben, zu verehren, wen sie wollen, gibt es keine Entschuldigung für unseren Mangel an formellem zoroastrischen Priestertum oder '#E magi#!' in unserer Nation. Lassen Sie uns daran arbeiten, einige gelehrte Männer aus dem Osten einzuladen, das Licht von #E ahura mazda#! an diejenigen zu verbreiten, die zuhören möchten. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@celt_mil3!" #NT!
  
 hcp_mission_01_task_07: "Befriedigt die Mariandyni" #NT!
 hcp_mission_01_task_07_DESC: "Die Mariandynianer sind ein heftiger Stamm der Thraker, die bekannt sind, dass sie unter ausländischer Herrschaft schaut. Vielleicht ist ein weicherer Ansatz erforderlich? \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@persia_mil2!" #NT!
  
 hcp_mission_01_task_08: "Thrakische Hilfsmittel" #NT!
 hcp_mission_01_task_08_DESC: "Unsere Schirmherrschaft und Akzeptanz der lokalen thrakischen Stammesangehörigen hat Früchte getragen, und jetzt strömen viele von ihnen jetzt zu unserer Armee. Wir sollten formelle Hilfsregimenter für sie einrichten. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@persia_mil11!" #NT!
  
 hcp_mission_01_task_09: "Ouvertüren in Orontid" #NT!
 hcp_mission_01_task_09_DESC: "Die Orontid -Dynastie diente unserer Familie seit Generationen als treue Satraps. Erinnern wir sie an die Krawatten, die wir teilen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil13!" #NT!
  
 hcp_mission_01_task_10: "Sinope entwickeln" #NT!
 hcp_mission_01_task_10_DESC: "Die Stadt von #E Sinope#! ist einer der ältesten aller ionischen Kolonien, hat aber bessere Tage gesehen. Wir sollten uns bemühen, sein Erbe zu gewährleisten, da ein großer Handelszentrum dauert. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil1!" #NT!
  
 hcp_mission_01_task_11: "Anatolische Staatsbürgerschaft" #NT!
 hcp_mission_01_task_11_DESC: "Wir sollten in Betracht ziehen, den Anatolianern mehr Freiheiten in unserer Gesellschaft zu ermöglichen, denn die Vorteile werden vielfältig sein. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@persia_mil9!" #NT!
  
 hcp_mission_01_task_12: "Militärreform" #NT!
 hcp_mission_01_task_12_DESC: "Einfache Wörter können nicht beschreiben, wie unvorbereitet wir für einen Krieg gegen die Griechen waren. Alexander besiegte uns trotz unseres klaren numerischen Vorteils bei zahlreichen Gelegenheiten entscheidend. Es müssen Anstrengungen unternommen werden, um sicherzustellen, dass dies nie wieder passiert! \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil17!" #NT!
  
 hcp_mission_01_task_13: "Unsere Taktik überdenken" #NT!
 hcp_mission_01_task_13_DESC: "Aus unseren Studien geht hervor, dass eine Reform unserer Kommandostruktur und militärische Doktrin erforderlich ist. Unsere Truppen werden wahrscheinlich Schwierigkeiten haben, mit dieser ständigen Veränderung Schritt zu halten, aber wir werden uns besser auf die Innovation unserer Taktik konzentrieren können. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil12!" #NT!
  
 hcp_mission_01_task_14: "Die neuen Unsterblichen" #NT!
 hcp_mission_01_task_14_DESC: "Der griechische Historiker Herodot gab diesen Namen unserer Elite -Infanterie -Truppe, da sie ständig von genau zehntausend Männern gehalten wurden. Jeder getötete, schwer verwundete oder kranke Soldat wurde sofort durch eine neue ersetzt, wodurch eine zusammenhängende Kraft mit einer ständigen Stärke aufrechterhalten wurde. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil14!" #NT!
  
 hcp_mission_01_task_15: "Der Kataphrakt" #NT!
 hcp_mission_01_task_15_DESC: "Der Kataphrakt wurde buchstäblich "gepanzert" oder "vollständig geschlossen" und wurde aus den frühen Begegnungen unseres Reiches mit den Skythen und Parni -Stämmen des Nordens angepasst. Wenn wir eine stabile Versorgung an fähigen Reittieren sicherstellen können, die ausschließlich für den Krieg gezüchtet werden, können wir mehr dieser unaufhaltsamen Kavallerie aufstellen! \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil15!" #NT!
  
 hcp_mission_01_task_16: "Aus der Niederlage lernen" #NT!
 hcp_mission_01_task_16_DESC: "Es ist nicht zu leugnen, dass Alexander ein Wunderkind war, der in der Kunst des Krieges unergründlich begabt war. Um uns besser vor seinen Nachfolgern zu schützen, werden wir versuchen, die Veteranen ihrer Kampagnen zu verleihen, um sich in unserem Land niederzulassen, denn wir können viel von ihnen lernen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil8!" #NT!
  
 hcp_mission_01_task_17: "Eine wahre persische Armee" #NT!
 hcp_mission_01_task_17_DESC: "Dies war ein massives Unterfangen, aber wir haben eine persische Armee geschaffen, wie es seit der Zeit von Darius I nicht mehr gesehen wurde - die Welt wird zittern! \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil8!" #NT!
  
 hcp_mission_01_task_18: "Pontische Hegemonie" #NT!
 hcp_mission_01_task_18_DESC: "Wir sind jetzt die unbestrittenen Meister von Nordanatolien. Ausländische Diplomaten Curry Gunst in unseren Gerichten und Griechisch, Persisch und Anatolian, leben gleichermaßen in relativer Harmonie! \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@persia_mil7!" #NT!
  
 hcp_mission_01_task_19: "Fischiges Geschäft" #NT!
 hcp_mission_01_task_19_DESC: "Der #E Pontus Euxinus#! beherbergt unzählige Fischschulen, und die Investition in die Fischereiindustrie sowie die Saltworks bei [GetProvince('(int32)1807').GetName] wird sowohl unserem Wirtschaft als auch unserer Bevölkerungswachstum einen Schub darstellen! \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil4!" #NT!
  
 hcp_mission_01_task_20: "Unsere Beziehung überdenken" #NT!
 hcp_mission_01_task_20_DESC: "Die Armenier waren während unseres meteorischen Wiederauflebens standhafte Verbündete. Da wir jetzt der klare Senior -Partner in der Allianz sind, ist es vielleicht an der Zeit, unsere Beziehung zu überdenken ... \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil15!" #NT!
  
 hcp_mission_01_task_21: "Griechisch-persische Kultur" #NT!
 hcp_mission_01_task_21_DESC: "Griechen und Perser haben eine ... komplizierte Geschichte, und die Löschung der Feindseligkeit zwischen unseren Völkern wird keine kleine Aufgabe sein. Wenn wir unsere Unterschiede beiseite legen können, gibt es unzählige Dinge, die Griechen und Perser voneinander lernen können. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@persia_mil16!" #NT!
  
 hcp_mission_01_task_22: "Die Leontophoros" #NT!
 hcp_mission_01_task_22_DESC: "Mit einer Marine, die in der Lage ist, unsere Küste zu schützen und unsere Macht zu projizieren, haben führende Schiffsbauer einen ehrgeizigen, wenn nicht geradezu lächerlichen, planen ein kolosssales Flaggschiff, um unsere Stärke der Welt zu beweisen! \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@persia_mil3!" #NT!
  
 hcp_mission_01_task_final: "Das achämenidische Königreich" #NT!
 hcp_mission_01_task_final_DESC: "Obwohl wir immer noch weit von zu Hause entfernt sind und unsere Feinde noch zahlreich sind, ist die Achämenid -Dynastie wieder eine beeindruckende Kraft und es ist Zeit, unsere Rückkehr der Welt bekannt zu machen! \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil10!" #NT!
  
