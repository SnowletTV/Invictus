 me_hcp_01.33.t: "Ein zerschmettertes Imperium" #NT!
 me_hcp_01.33.desc: "Es ist seltsam zu glauben, dass die Dynastie vor wenigen Jahrzehnten das größte Reich regierte, das die Welt jemals gesehen hatte, und sich vom Indus im Osten bis zum Propontis im Westen erstreckte. Aber das hat sich mit dem Kommen des Usurper -Königs Alexander geändert. Jetzt ist nur das kleine Königreich [ROOT.GetCountry.GetName] alles, was vom Bereich der [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]S übrig bleibt. Von ausländischen Herrschern, die unser Land mit Gier betrachten, von allen Seiten umgeben. Nur die Zeit wird zeigen, ob [ROOT.GetCountry.GetRuler.GetName] den Ehrgeiz und die Entschlossenheit hat, uns zurück zum Weg der Größe zu führen!" #NT!
 me_hcp_01.33.a: "Wir werden den Ruhm der [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]S wiederherstellen, unabhängig von den Kosten!" #NT!
  
 me_hcp_01.1.t: "Die Pontic League" #NT!
 me_hcp_01.1.desc: "Die kleinen Zustände von [GetCountry('TIE').GetName] und [GetCountry('SMS').GetName] sind zweifellos die Junior -Partner in unserer Allianz und mit einem geeigneten "Geschenk" werden sie sicherlich auch die Dinge so sehen. Sie kennen die Alternative, wenn sie sich weigern ..." #NT!
 me_hcp_01.1.a: "Machen Sie das Angebot!" #NT!
  
 me_hcp_01.2.t: "Feudieren werden?" #NT!
 me_hcp_01.2.desc: "Sagen Sie Ja oder sterben Sie" #NT!
 me_hcp_01.2.a: "Ja" #NT!
 me_hcp_01.2.b: "NEIN" #NT!
  
 me_hcp_01.3.t: "[hcp_offer.GetName] -Antwort" #NT!
 me_hcp_01.3.desc: "[hcp_offer.GetName] hat unser Angebot von größerem Schutz und geschworener Treue für uns mit Bedacht angenommen!" #NT!
 me_hcp_01.3.a: "Das sind ausgezeichnete Nachrichten ..." #NT!
  
 me_hcp_01.4.t: "[hcp_offer.GetName] -Antwort" #NT!
 me_hcp_01.4.desc: "[hcp_offer.GetName] hat unser Angebot dumm verweigert und behauptet, die Griechen werde nie wieder unter persischer Herrschaft leben!" #NT!
 me_hcp_01.4.a: "Wir werden darüber sehen ..." #NT!
  
 me_hcp_01.5.t: "Die königliche Hochzeit" #NT!
 me_hcp_01.5.desc: "[ROOT.GetCountry.GetRuler.GetFirstName] sah zu ihren Söhnen hinüber, ein schwaches Lächeln spielte über ihre Lippen. Heute war der erste Tag, an dem sie beide vor dem Tod von Dionysius zusammen lachten gesehen hatte. Die beiden waren seitdem fern gewachsen, obwohl es anscheinend die Feierlichkeiten (und der teure Wein) sie wieder näher gebracht hatten, wenn auch nur für einen Moment." #NT!
 me_hcp_01.5.a: "Wir haben alle unsere Sorgen zumindest für heute beiseite gelegt" #NT!
  
 me_hcp_01.6.t: "Mariandyni strömt zur Armee" #NT!
 me_hcp_01.6.desc: "Unsere entspannte Herangehensweise an die Mariandynianer schien gut funktioniert zu haben. Die Hill-Stammesangehörigen begrüßen unsere Tributsammler und Gesandte mit offenen Armen und einige haben sogar begonnen, in städtische Gebiete zu wandern." #NT!
 me_hcp_01.6.a: "Es ist eine Ehre, zusammen mit solchen fähigen Krieger zu kämpfen!" #NT!
  
 me_hcp_01.7.t: "Stärkung unserer Position" #NT!
 me_hcp_01.7.desc: "Gegen alle Chancen haben wir es geschafft! Im Chaos des vierten Kriegskrieges des Diadochi#!, haben wir es geschafft, unser Reich von einem kleinen Stadtstaat zu einem jungen persischen Königreich auszubauen. Da die meisten unserer Probanden griechisch, thrakisch und anatolisch sind, war es nicht überraschend, dass sie von persischen Oberherren anfangs misstrauisch oder sogar geradezu ärgerlich waren. Sicher ist es Zeit, unseren Blick nach Osten nach außen zu drehen ..." #NT!
 me_hcp_01.7.a: "Noch einen Schritt weiter auf der langen Straße nach Hause" #NT!
  
 me_hcp_01.8.t: "Anatolische Akzeptanz" #NT!
 me_hcp_01.8.desc: "Anatolien ist kein Unbekannter zu #E Persian#! -Regel. A large portion of the old Empire's "Royal Road" stretched through its mountains and valleys and the region prospered under the wise government of our satraps.\n\nTo solidify our relationship and show our commitment to coexistence rather than conquest, [ROOT.GetCountry.GetRuler.GetName] has ordered the formation of a contingent of palace guards comprised entirely of #E Cappadocian#!, #E Phrygian#!, #E paphlagonian#! und #E armenian#! Soldaten. Diese Männer müssen geschworen, um den Monarchen und ihre Familie zu schützen, und müssen die absolute Loyalität gegenüber dem #!1 schwören. Eine so wichtige und prestigeträchtige Rolle wird das Volk gegenüber uns sicherlich lieben!" #NT!
 me_hcp_01.8.a: "Hervorragende Nachrichten! Das gefällt mir sehr" #NT!
  
 me_hcp_01.9.t: "[GetProvince('(int32)1812').GetName]" #NT!
 me_hcp_01.9.desc: "Dank unserer Investition in die Region boomt das Geschäft in [GetProvince('(int32)1812').GetName] noch einmal! Die Marktstände überlaufen mit Waren und die Häfen sind voller verankerter Schiffe von weit und breit. "" #NT!
 me_hcp_01.9.a: "[GetProvince('(int32)1812').GetName|E] soll die reichste Stadt auf dem Euxine -Meer sein!" #NT!
  
 me_hcp_01.10.t: "Eine neue Kapital?" #NT!
 me_hcp_01.10.desc: "Da unser Reich gewachsen ist, hat auch unsere Verwaltung. [ROOT.GetCountry.GetCapital.GetName] hat uns gut gedient, muss aber renovieren, um unsere Schwellungsbürokratie unterzubringen. Wenn unsere Hegemonie über Nordanatolien sicher ist, sollten wir in Betracht ziehen, unser Gericht und unsere Verwaltung irgendwo angemessener zu steigern." #NT!
 me_hcp_01.10.a: "[GetProvince('(int32)194').GetName] liegt auf der alten Royal Road. Es ist am besten geeignet!" #NT!
 me_hcp_01.10.b: "[GetProvince('(int32)1812').GetName]'s Reichtum wird sich im Rest unserer Nation widerspiegeln!" #NT!
 me_hcp_01.10.c: "Das Vermächtnis von [GetCharacter('(int32)82').GetName] wird für immer bestehen!" #NT!
 me_hcp_01.10.d: "Unser aktuelles Kapital ist in Ordnung" #NT!
  
 me_hcp_01.11.t: "Reform des Militärs" #NT!
 me_hcp_01.11.desc: "" Die Nour -Armee besteht hauptsächlich aus erhobenen Wehrpflichten mit wenig bis gar keinem militärischen Training, die mehr Loyalität gegenüber demjenigen haben, die ihre Rationen ausgibt als gegenüber dem Monarchen. Ein Mangel an Rohstoffen bedeutet, dass die meisten mit schlechten Qualitätswaffen oder Farmwerkzeugen ausgestattet sind, und wir sind oft gezwungen, uns auf Söldner zu verlassen, um unsere Kräftezahlen zu stärken. Dieser traurige Zustand kann nicht fortgesetzt werden, und so haben [ROOT.GetCountry.GetRuler.GetName] und unser #Y argdabh#! eine Reihe von ehrgeizigen Vorschlägen vorgelegt, um die Armee zu einer professionelleren und gut ausgestatteten Kraft zu verwandeln. Eine in der Lage, mit den Bedrohungen zu kämpfen, denen wir in Zukunft ausgesetzt sind." #NT!
 me_hcp_01.11.a: "Wir müssen unser Militär reformieren, damit wir von unseren Rivalen nicht weggefegt werden!" #NT!
  
 me_hcp_01.21.t: "Ratsriss" #NT!
 me_hcp_01.21.desc: "Unser Militärrat hat eine Sackgasse erreicht. [ROOT.GetCountry.GetRuler.GetName] ..." #NT!
 me_hcp_01.21.a: "Warum schicken unsere Bürger, um im Krieg zu sterben, wenn wir Ausländer dafür bezahlen können, es für sie zu tun?" #NT!
 me_hcp_01.21.b: "Söldnerschaum kann nicht vertrauenswürdig sein! Konzentrieren Sie sich auf die Verbesserung der Wehrpflichtmethoden!" #NT!
 me_hcp_01.21.c: "Unser pragmatischer [ROOT.GetCountry.GetRulerTitle] bevorzugt einen gemischten Ansatz" #NT!
  
 me_hcp_01.22.t: "Der Rat schließt" #NT!
 me_hcp_01.22.desc: "Es war eine lange und spaltende Reihe von Treffen, aber der Militärreformrat hat endlich einen Konsens darüber erzielt, wie sie vorgehen sollten. Daher wurde vereinbart, dass die Hauptziele der Reformen wie folgt waren; Setzen Sie das legendäre #E unsterbliche #! als kriegerisches Rückgrat und Inspiration für alle unsere Männer wieder ein und dienen Sie als königliche Wache unseres Monarchen. Sichere eine größere Züchtung von Kriegsspuren, sodass wir große Mengen mächtiger #E-Kataphrakt#!-Kavallerie aufstellen können. \ Niv. Taktiken adoptieren und entwickeln, die in den Kampagnen von Alexander gegen uns eingesetzt werden, um sicherzustellen, dass eine solche Demütigung nie wieder passieren kann!" #NT!
 me_hcp_01.22.a: "Nicht der Beginn vom Ende, obwohl vielleicht das Ende des Anfangs?" #NT!
  
 me_hcp_01.12.t: "Rückkehr der Achämeniden" #NT!
 me_hcp_01.12.desc: "Als das Reich fiel, gingen die meisten an, dass die abgesetzte [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] -Dynastie in Dunkelheit verblassen würde. In die Feuer der Geschichte eingeworfen und nur im Text erinnert. Unsere Herrscher, Armeen und Bürger kämpften von Tag zu Tag, um ihr Geburtsrecht zurückzugewinnen!" #NT!
 me_hcp_01.12.a: "Weiter nach Persien!" #NT!
  
 me_hcp_01.13.t: "Rückkehr der Magier" #NT!
 me_hcp_01.13.desc: "Ein zerlumpter und müde aussehender Mann kam heute in unserer Hauptstadt an und suchte ein Publikum mit [ROOT.GetCountry.GetRuler.GetName]. Der Mensch setzt einen kurzen Bogen und akzeptiert dann gerne einen Wasserkrug von einem der Palastdiener. Dies ist eindeutig ein Mann, der es wert ist, Mitglied des Magiers Ihres Reiches zu sein, denn er muss sicherlich von den Göttern selbst gesegnet werden, eine solche Reise unversehrt überlebt zu haben!" #NT!
 me_hcp_01.13.a: "Er ist herzlich willkommen!" #NT!
  
 me_hcp_01.14.t: "Eine wahre persische Armee" #NT!
 me_hcp_01.14.desc: "Unsere umfangreiche Reform und Modernisierung unseres Militärs ist endlich vollständig. Die #E Immortals#! wurden wiedergeboren und dienen als unzerbrechliches Rückgrat unserer Armee, während die unaufhaltsamen Kataphrakte jede Kraft zerstören werden, die dumm genug ist, um gegen ihre Anklage vorzugehen." #NT!
 me_hcp_01.14.a: "Mit dieser Armee werden wir unser Geburtsrecht zurückerobern!" #NT!
  
 me_hcp_01.15.t: "Unsere Beziehung überdenken" #NT!
 me_hcp_01.15.desc: "" Andere glauben jedoch, dass wir noch weiter gehen und mehr als nur Gebiet verlangen sollten. Senden Sie eine bedeutende Summe sowie alle unsere Gefälligkeiten und politischen Zugeständnisse, um sie zu unterdrücken, um uns noch einmal als unseren #Y satrap#!! zu unterziehen" #NT!
 me_hcp_01.15.a: "Riskieren wir nicht unsere Beziehungen. Bitten Sie einfach um Grenzanpassungen" #NT!
 me_hcp_01.15.b: "Sie müssen die Verhütung von [GetCountry('AR2').GetName] abtreten" #NT!
 me_hcp_01.15.c: "[GetCountry('ARM').GetName] muss wieder in die Falte zurückkehren und ihre Einreichung auch verlangen!" #NT!
  
 me_hcp_01.16.t: "Ein Brief von [GetCountry('HCP').GetName]" #NT!
 me_hcp_01.16.desc: "Eine formelle Nachricht ist von [GetCountry('HCP').GetName] gekommen und forderte, dass wir unsere Grenzgebiete abweisen. Ihr Ton ist direkt und sie scheinen nicht bereit zu sein, über diese Forderung hinaus zu verhandeln." #NT!
 me_hcp_01.16.a: "Sehr gut werden wir zugeben." #NT!
 me_hcp_01.16.b: "Wir können solche Bedingungen nicht akzeptieren." #NT!
  
 me_hcp_01.17.t: "Ein Brief von [GetCountry('HCP').GetName]" #NT!
 me_hcp_01.17.desc: "Eine Nachricht ist von [GetCountry('HCP').GetName] eingetroffen, und ihre Anforderungen sind steil. Sie bestehen nicht nur darauf, unsere Grenzgebiete zu erwerben, sondern versuchen auch, ihre Dominanz zu bekräftigen, und fordern unsere Rückkehr zum Satrak -Status nach ihrer Herrschaft." #NT!
 me_hcp_01.17.a: "Die Bedingungen widerwillig akzeptieren." #NT!
 me_hcp_01.17.b: "Wir können solche Bedingungen nicht akzeptieren." #NT!
  
 me_hcp_01.18.t: "Eine Antwort von [GetCountry('ARM').GetName]" #NT!
 me_hcp_01.18.desc: "" Dieses Leichte kann nicht unbeantwortet werden!" #NT!
 me_hcp_01.18.a: "Wir haben versucht, vernünftig zu sein, vielleicht werden unsere Armeen ihre Meinung ändern ..." #NT!
  
 me_hcp_01.19.t: "Eine Antwort von [GetCountry('ARM').GetName]" #NT!
 me_hcp_01.19.desc: "Wir haben eine Antwort von [GetCountry('ARM').GetRuler.GetName] erhalten, die uns für unser großzügiges Geschenk dankt und unseren Bedingungen zustimmt. [GetCountry('ARM').GetAdjective] Garrisons haben sich zurückgezogen und die Regionen Administratoren wurden über ihre neuen Loyalitäten informiert." #NT!
 me_hcp_01.19.a: "Exzellent" #NT!
  
 me_hcp_01.20.t: "Eine Antwort von [GetCountry('ARM').GetName]" #NT!
 me_hcp_01.20.desc: "Wir haben eine Antwort von [GetCountry('ARM').GetRuler.GetName] erhalten, die uns für unser großzügiges Geschenk dankt und unseren Bedingungen zustimmt. [GetCountry('ARM').GetAdjective] Garrisons haben sich aus den geforderten Regionen zurückgezogen und [GetCountry('ARM').GetRuler.GetName] hat versprochen, in unser Kapital zu reisen, um [ROOT.GetCountry.GetRuler.GetName] persönlich zu schwören!" #NT!
 me_hcp_01.20.a: "Dies ist ein glückverheißender Tag für [GetCountry('ARM').GetName] und [ROOT.GetCountry.GetName]!" #NT!
  
 me_hcp_01.23.t: "Eine königliche Geburt" #NT!
 me_hcp_01.23.desc: "Die geliebte Kriegspferdin von [ROOT.GetCountry.GetRulerTitle], Dionyse, wurde kürzlich beim neu gegründeten Royal Stud bei [GetProvince('(int32)196').GetName] auf der Weide gebracht. Trotz seines fortgeschrittenen Alters hat er sich sicherlich beschäftigt, nachdem er bereits ein Fohlen mit einer jüngeren Stute gezeugt hat. Das Fohlen hat eine solche Kraft gezeigt, dass [ROOT.GetCountry.GetRuler.GetFirstName] den Wunsch zum Ausdruck gebracht hat, dass es [ROOT.GetCountry.GetRuler.GetHerHis] neues Kriegspferd wird, sobald es alt genug ist." #NT!
 me_hcp_01.23.a: "Seine Nachkommen werden neben uns reiten, um Ruhm!" #NT!
  
 me_hcp_01.24.t: "Wiedergeburt der Unsterblichen" #NT!
 me_hcp_01.24.desc: "Zehntausend Männer streng ausgebildet, gebohrt und ausgestattet, wurden die #Y unsterblichen #! wiedergeboren. In Skala -Rüstung und glänzenden Brustplatten gekleidet und mit dem tödlichsten Waffengeld bewaffnet. Diese Männer können sich zu der Elite -Infanterie der ganzen Welt zählen, einem unbeweglichen und unerschütterlichen Kern unserer Armee!" #NT!
 me_hcp_01.24.a: "Der Boden, auf dem sie stehen, wird brechen, bevor sie es tun!" #NT!
  
 me_hcp_01.25.t: "Griechischer Veteran bietet Dienstleistungen an" #NT!
 me_hcp_01.25.desc: "Heute kam ein alter Soldat im königlichen Palast an, seine zahlreichen Narben und verhärteten, einäugigen Blicks, die ihn als Mann markierten, der gleichermaßen den Tod gesehen und den Tod erhoben hatte. \ Nobobbroughs vor dem Gericht stellte er demütig vor, sich demütig als Kriegsveteran zu müde, die müde von Misshandlungen und Unzucht aus seiner Heimatlandschaft waren. Auf dem Weg zu [ROOT.GetCountry.GetCapital.GetName] in der Hoffnung, einen Arbeitgeber zu finden, der seiner Talente würdiger ist." #NT!
 me_hcp_01.25.a: "Nur der Mann, den wir brauchen ... Willkommen zu Hause" #NT!
  
 me_hcp_01.26.t: "GRECO-PERSIAN-Synthese" #NT!
 me_hcp_01.26.desc: "Jahrhunderte des Krieges, der Besetzung und der einfachen alten Fremdenfeindlichkeit hatten einen großen Kluft zwischen den persischen und griechischen Völkern geschaffen, wobei jeweils die anderen als unzivilisierte Barbaren betrachtete. Dank unserer wohlwollenden Herrscher haben sich diese Spannungen in [ROOT.GetCountry.GetName]. Auf dem Markt kaufen Griechen persische Teppiche und Perser spielen griechische Sportarten in den in den Städten gebauten Turnhallen. In den Tempeln verehren einige Perser das hellenische Pantheon neben Griechen, die Zoroastrian Yazatas Opfer bringen. Nie zuvor haben diese beiden monolithischen, weltweit erobernden Kulturen so nah an!" #NT!
 me_hcp_01.26.a: "Wir werden zusammen eine bessere Zukunft bauen!" #NT!
  
 me_hcp_01.27.t: "Von Fisch und Salz" #NT!
 me_hcp_01.27.desc: "Unsere Investition in die Fischereiindustrie hat sowohl Angebot als auch Nachfrage zu einer Explosion geführt. Trotz seiner jüngsten Ausdehnung ist die [GetProvince('(int32)1807').GetName] SaltWorks nur in der Lage, die stark erhöhte Nachfrage nach Salz zu decken, die erforderlich ist, um die Fischerschale zu erhalten. In der Tat wird jetzt so viel überschüssiger Fisch exportiert, dass der Name "[ROOT.GetCountry.GetName]" zu Synonym für gesalzene Fische geworden ist." #NT!
 me_hcp_01.27.a: "Fischen Sie für alle!" #NT!
  
 me_hcp_01.28.t: "Start der Leontophoros" #NT!
 me_hcp_01.28.desc: "Heute war die Einführung des gigantischen Octere #E Leontophoros#!,, von dem unsere Ingenieure glauben, dass das größte Kriegsschiff jemals gebaut wurde. Dieser Titan der Wellen wird als Flaggschiff unserer neuen Flotte dienen." #NT!
 me_hcp_01.28.a: "Es spaltet die Wellen, befiehlt das Meer und trotzt dem Wind!" #NT!
  
 me_hcp_01.29.t: "Gründung von Amastris" #NT!
 me_hcp_01.29.desc: "Unsere neue Stadt zeigt vielversprechend und heute hat ein großer Zustrom von [GetCulture('pasargadi').GetName|E] -Siedlern sich dafür entschieden, es zu Hause zu machen." #NT!
 me_hcp_01.29.a: "Es ist kein [GetProvince('(int32)4799').GetName], aber es gehört uns!" #NT!
 me_hcp_01.29.b: "Unser [ROOT.GetCountry.GetRulerTitle] hat ein großes persönliches Interesse an diesem Projekt geweckt!" #NT!
  
 me_hcp_01.30.t: "Die Mariandyni" #NT!
 me_hcp_01.30.desc: "Die [GetCulture('mariandynian').GetName|Y] -Leute sind ein alter Stamm, der nach ihrem gleichnamigen Helden benannt ist, #Y mariandynus#!., das ihre Häuser zwischen den Hügeln und Tälern von #Y Bithynia #! macht. Diplomaten zu den größten Stammessiedlungen in unserem Territorium und ihre Bürgerrechte. Hoffentlich können wir sie davon überzeugen, dass wir uns nur das friedliche Zusammenleben wünschen." #NT!
 me_hcp_01.30.a: "Lassen Sie sie über unsere guten Absichten wissen" #NT!
  
 me_hcp_01.31.t: "Ein Freund in Not" #NT!
 me_hcp_01.31.desc: "Unsere Ouvertüren zu [GetCountry('ARM').GetName|E] haben Früchte getragen. [GetCountry('ARM').GetRuler.GetName|E] hat unser Angebot für ein Bündnis herzlich angenommen und behauptet, es wäre ein großer Fleck über die Ehre der Familie [GetCountry('ARM').GetRuler.GetFamilyDisplayAdjective|E], die Nachkommen von #E Cyrus#! und #E Darius#! in ihrer Zeit der Not zu ignorieren!" #NT!
 me_hcp_01.31.a: "Es scheint, dass einige immer noch etwas Respekt vor dem Vermächtnis unserer Familie haben!" #NT!
  
 me_hcp_01.32.t: "Eine Petition von Sesamos" #NT!
 me_hcp_01.32.desc: "Wir haben ein Schreiben von [GetCountry('SMS').GetRuler.GetName], dem Herrscher von [GetCountry('SMS').GetName|Y], erhalten. Es scheint, dass [GetCountry('SMS').GetRuler.GetHerHis] -Administratoren die Finanzen der Region falsch verwaltet haben, eine Krise verursacht und die Menschen auf die offene Revolte gebracht haben!" #NT!
 me_hcp_01.32.a: "Sehr gut..." #NT!
  
 ################################################################################ 
 me_hcp_02.1.t: "Das Schicksal von Seleukia" #NT!
 me_hcp_02.1.desc: "Keiner wird leicht die Zerstörung von Persepolis vergessen, die versehentlich oder auf andere Weise durch die griechischen Eroberer verursacht werden. Einige Mitglieder unseres Gerichts fordern, dass wir unsere Rache durch Ziehen der von [GetCharacter('(int32)24').GetName] zu Boden gegründeten Stadt fordern. Während eine solche Handlung kurzfristige Katharsis liefern kann, ist es unwahrscheinlich, dass eine solche krasse Barbarei uns zu Freunden macht ..." #NT!
 me_hcp_02.1.a: "Brennen. Es. Alle." #NT!
 me_hcp_02.1.b: "Streifen Sie die [GetCulture('macedonian').GetName] -Bürger ihrer Privilegien und beschlagnahmen Sie ihren Reichtum!" #NT!
 me_hcp_02.1.c: ""Der Sohn soll nicht die Ungerechtigkeit des Vaters tragen"" #NT!
  
 me_hcp_02.2.t: "Das Erbe von [GetCharacter('(int32)37').GetName]" #NT!
 me_hcp_02.2.desc: "[GetCharacter('(int32)37').GetName] war schon immer eine kontroverse Figur. Unter vielen Griechen wird er als Held gesehen, der die Unabhängigkeit der kleineren hellenistischen Zustände heftig verteidigte. Für die Diadochi wird er als gehasster Rivale verflucht, der ihre Wiedervereinigungsprozess unterdrückte. Jetzt steht seine Stadt [GetProvince('(int32)790').GetName] unter unserer Kontrolle, damit wir wählen können, ob wir die positiven Aspekte seines Erbes ehren oder es vollständig zerstören können ..." #NT!
 me_hcp_02.2.a: "Sein Vermächtnis wird zerstört, so wie er und seine Kameraden versucht haben, unsere zu zerstören!" #NT!
 me_hcp_02.2.b: "Lassen Sie seine Erinnerung in seiner Stadt weiterleben und inspirieren Sie seine Landsleute [GetCulture('macedonian').GetName]!" #NT!
  
 me_hcp_02.3.t: "Die phönizischen Städte" #NT!
 me_hcp_02.3.desc: "Seit Jahrhunderten beherbergt #E Phoenicia #! den Mercantile-Stadtstaaten. In der Tat sind sie als Händler und Mariner so erfolgreich, dass man kaum einen Hafen findet, ohne mindestens ein im Hafen angedockter Schiff. Um unsere Herrschaft über Syrien zu sichern, müssen diese Staaten in unseren Einflussbereich gebracht werden. Wir werden eine Hand der Freundschaft erweitern und ihnen Schutz bieten, um uns für ihre Loyalität zu loyalen!" #NT!
 me_hcp_02.3.a: "Lassen Sie uns sehen, was sie von unserem Angebot halten" #NT!
  
 me_hcp_02.4.t: "Ein Angebot der Achämeniden" #NT!
 me_hcp_02.4.desc: "Wir haben ein merkwürdiges Angebot von [GetCountry('HCP').GetRuler.GetName], dem Herrscher von [GetCountry('HCP').GetName], erhalten. Bieten Sie uns Schutz im Austausch für ausschließliche Handelsrechte in ihren Städten. Während einige vor Gericht unsere garantierte Unabhängigkeit begrüßen, warnen andere davor, ihr Angebot anzunehmen. Die Behauptung ihrer Bedingungen ist ein klarer Verstoß gegen unsere eigene Souveränität." #NT!
 me_hcp_02.4.a: "Dies kann uns nur langfristig zugute kommen!" #NT!
 me_hcp_02.4.b: "Ein dünn eingeschriebener Versuch der Unterwerfung!" #NT!
  
 me_hcp_02.5.t: "[hcp_phoenician_offer.GetName] -Antwort" #NT!
 me_hcp_02.5.desc: """ #NT!
 me_hcp_02.5.a: "Exzellent" #NT!
  
 me_hcp_02.501.t: "[hcp_phoenician_offer.GetName] -Antwort" #NT!
 me_hcp_02.501.desc: "[hcp_phoenician_offer.GetRuler.GetName] hat unser Angebot abgelehnt! Wir beschuldigen uns, versucht zu haben, ihre Unabhängigkeit offensichtlich zu verletzen und den gesamten Handel zwischen uns zu trennen. Es scheint, dass [hcp_phoenician_offer.GetName] ein Preis ist, der vom Schwert gewonnen werden muss." #NT!
 me_hcp_02.501.a: "Töricht..." #NT!
  
 me_hcp_02.6.t: "Der zweite Militärrat" #NT!
 me_hcp_02.6.desc: "So wie wir unser Militär reformierten, hat unser [ROOT.GetCountry.GetRulerTitle] einen Gipfel aller führenden Generäle, Taktiker, Offiziere und Ingenieure in unserem Reich bezeichnet. Die Diskussion ist diesmal jedoch von weitaus größerer Bedeutung! \ N \ n Der zweite Militärrat wird bestimmen, wie wir die #E großartige Kampagne #!. ausführen, während es unter den Mitgliedern bereits Meinungsverschiedenheiten gibt. Letztendlich wird die endgültige Entscheidung für alle Resolutionen die von [ROOT.GetCountry.GetRuler.GetName] gemacht." #NT!
 me_hcp_02.6.a: "Bald werden unsere Legionen nach Osten marschieren!" #NT!
  
 me_hcp_02.7.t: "Wie geht es weiter?" #NT!
 me_hcp_02.7.desc: "Wie bei allen Treffen dieser Art wurde die Dinge schnell politisch, da die Teilnehmer über triviale Unterschiede stritten. Viele befürworten einen schnellen und entscheidenden Schub, und überrennen unsere Feinde schnell, bevor sie ihre Kräfte konsolidieren können. Andere glauben jedoch, dass ein methodischerer, vorsichtigerer Ansatz effektiver sein wird, was darauf hinweisen, dass wir unsere eroberten Länder sorgfältig konsolidieren, bevor wir weiter kämpfen." #NT!
 me_hcp_02.7.a: "Auch die schwächste Flut untergräbt den Stein" #NT!
 me_hcp_02.7.b: "Wir werden wie ein Blitz sein!" #NT!
  
 me_hcp_02.8.t: "Unsere Sache?" #NT!
 me_hcp_02.8.desc: "Eine Debatte hat sich um unsere politische Rechtfertigung für unsere Kampagnen gebildet, denn es handelt sich um das Geschäft von Barbaren und Söldnern, Krieg gegen Blut oder Gold zu führen, nicht die stattlichen Königreiche wie unsere. Die andere Seite glaubt inzwischen, dass wir Dinge nicht komplizieren müssen und einfach unsere Blutlinie proklamieren sollten, wenn wir einen größeren Anspruch auf Persien geben als jeder andere potenzielle König der Könige!" #NT!
 me_hcp_02.8.a: ""Wir werden alle unterdrückten Völker Persiens befreien!"" #NT!
 me_hcp_02.8.b: ""Wir sind die Achämeniden; Persien ist unser Geburtsrecht!"" #NT!
  
 me_hcp_02.9.t: "Unsere Armeen?" #NT!
 me_hcp_02.9.desc: "Wieder einmal hat der Rat eine Sackgasse erreicht. \ N \ No Side begünstigt die Einschreibung aller fähigen Männer für die kommenden Kriege, da unsere Feinde zweifellos einen großen numerischen Vorteil haben werden, wenn wir nicht. Wehrpflichtigen unserer Feinde." #NT!
 me_hcp_02.9.a: "Die Wehrpflicht wird eine unglückliche Notwendigkeit sein" #NT!
 me_hcp_02.9.b: "Einer unserer Krieger ist zehn unserer Feinde wert!" #NT!
  
 me_hcp_02.10.t: "Ende des zweiten Militärrates" #NT!
 me_hcp_02.10.desc: "As the Second Military Council draws to a close, [ROOT.GetCountry.GetRuler.GetName] calls for quiet and, with all eyes on [ROOT.GetCountry.GetRuler.GetHerHim], begins to speak...\n\n"Friends, we all know why we are here. For too long, the proud peoples of Persia have been slaves to foreign tyrants! For too long, the land of our forefathers has been plundered and exploited! For too long, the rightful rulers of Persia have been denied what is theirs! Today, Unsere rechtschaffene Anstrengung beginnt, wir werden nach Osten wie eine unerbittliche Flut fegen, alle, die nicht mit uns stehen, werden auf unsere Schilde und Speere zusammenbrechen und sich nicht so erinnern." #NT!
 me_hcp_02.10.a: "... Machen Sie sich bereit, denn die großartige Kampagne #E hat begonnen! "" #NT!
  
 me_hcp_02.11.t: "Assyrien zurückgefordert" #NT!
 me_hcp_02.11.desc: "Noch einmal wurde [GetProvince('(int32)843').GetArea.GetRegion.GetName] ("Athura", wie es unter persischer Herrschaft bekannt war) wiedererobert. Überraschenderweise eine bedeutende Anzahl von [GetCulture('assyrian').GetName] -Soldaten; Viele von ihnen haben erst kürzlich gegen uns gekämpft und bitten, in unsere Armeen eingetragen zu werden! In den vergangenen Zeiten machten die Männer von [GetCulture('assyrian').GetName] einen guten Teil der schweren Infanterie des Achämenid -Imperiums." #NT!
 me_hcp_02.11.a: "Diese peerless -Krieger werden noch einmal mit uns kämpfen!" #NT!
  
 me_hcp_02.12.t: "Kehre nach Babylon zurück" #NT!
 me_hcp_02.12.desc: "Heute ging [ROOT.GetCountry.GetRuler.GetName] durch das #E ishtar gate#! in [GetProvince('(int32)918').GetName] zu großer Fanfare. Für viele Babylonier wird der achaemenidische Name sehr geschätzt, da einige der glorreichen Zeiten der Stadt unter ihrer Herrschaft standen." #NT!
 me_hcp_02.12.a: "Zum ersten Mal seit Jahrzehnten geht ein Achäemenid durch die Straßen von Babylon!" #NT!
  
 me_hcp_02.13.t: "Der Cyrus -Zylinder" #NT!
 me_hcp_02.13.desc: "[ROOT.GetCountry.GetRuler.GetName] drehte den kleinen Tonzylinder in [ROOT.GetCountry.GetRuler.GetHerHis] Händen, dankbar, für all diese Tage in [ROOT.GetCountry.GetRuler.GetHerHis] Jugendlernen Akkadian -Skript dankbar. Für [ROOT.GetCountry.GetRuler.GetFirstName] erwies sich die zweite Hälfte der Inschrift am interessantesten - geschrieben in der ersten Person von einer selbstbewussten Hand, vielleicht sogar von Cyrus selbst? Königtum, dessen Regierungszeit [GetDeityDefinition('omen_marduk').GetName] und [GetDeityDefinition('omen_nabu').GetName] Liebe und mit wessen Königtum, zu ihrer Freude, sie kümmern sich um. Ich habe den Frieden in Babylon und die anderen Städte wiederhergestellt, die zu [GetDeityDefinition('omen_marduk').GetName] heilig sind, die Bewohner von ihren Yookes befreit und ihren baufälligen Gehäuse Erleichterung gebracht haben. '" #NT!
 me_hcp_02.13.a: "Unglaublich ... zu glauben, dass es all die Jahre versteckt war ..." #NT!
  
 me_hcp_02.14.t: "Die kaiserliche Diaspora kehrt zurück" #NT!
 me_hcp_02.14.desc: "Überall im alten Achämenid -Imperium entwickelte sich eine [GetCulture('pasargadi').GetName] -Diaspora, und diese Flüchtlinge brachten [GetCulture('pasargadi').GetName] Kunst, Sprache und Kultur in jede Ecke des Imperiums. Die größte dieser Gemeinschaften war in [GetProvince('(int32)918').GetArea.GetRegion.GetName], wo eine bedeutende [GetCulture('pasargadi').GetName]-Minderheit nebeneinander mit [GetCulture('babylonian').GetName] und [GetCulture('assyrian').GetName]-Personen arbeitete. Unsere Investition in die Infrastruktur und die Nahrungsmittelversorgung in der Region sollte viele Perser dazu verleiten, sich dort niederzulassen und die alte kaiserliche Diaspora noch einmal zu gedeihen." #NT!
 me_hcp_02.14.a: "Sie werden neben den Völkern von [GetProvince('(int32)918').GetArea.GetRegion.GetName] gedeihen" #NT!
  
 me_hcp_02.15.t: "Ehren der Götter Mesopotamiens" #NT!
 me_hcp_02.15.desc: "Für Anbeter des Pantheons [GetReligion('mesopotamian_religion').GetName] sind die Stadt [GetProvince('(int32)937').GetName] und der Ebabbar -Tempel in [GetProvince('(int32)910').GetName] von großer Bedeutung, da sie für einige ihrer wichtigsten Götter als Hauptanbetung dienen. an die Sumerer), Gott der Gerechtigkeit und der Sonne. Unter ihren früheren Herrschern wurden beide Tempel nicht berücksichtigt und verfallen, sehr zur Verzweiflung der Gläubigen. Nachdem wir diese Anbetungsorte ihrer früheren Pracht wiederhergestellt haben, freuen sich unsere mesopotamischen Untertanen, inspiriert, als Gegenleistung für unsere Großzügigkeit gegenüber ihren Göttern immer härter zu arbeiten!" #NT!
 me_hcp_02.15.a: "Die Götter erfreuen das Volk!" #NT!
  
 me_hcp_02.16.t: "Über das Euphrat" #NT!
 me_hcp_02.16.desc: "Mit [GetProvince('(int32)876').GetArea.GetRegion.GetName] sicher wäre ein natürliches Ziel für unsere nächste Eroberung das Land westlich des Euphrat, [GetProvince('(int32)790').GetArea.GetRegion.GetName]. Vielleicht ist eine Frage, dass der klügste in ganz [ROOT.GetCountry.GetName] schwer zu beantworten wäre. Wirklich, es wurde von vielen verschiedenen Völkern im Laufe der Jahrhunderte umkämpft. Die Sicherung für uns selbst würde Wunder für unseren internationalen Ansehen bewirken." #NT!
 me_hcp_02.16.a: "Syrien wartet ..." #NT!
  
 me_hcp_02.17.t: "Syrien zurückgefordert" #NT!
 me_hcp_02.17.desc: "[GetProvince('(int32)790').GetArea.GetRegion.GetName] oder #E "Eber-nari" #! (was bedeutet, dass 'jenseits des Flusses' westlich der Euphrat) ein Land ist, das fremde Eroberer nicht unbekannt war, da er unter ägyptischem, assyrisch, babylonisch, persischer und griechischer Herrschaft in der Geschichte des hölzigsten, wesentlicher hölzigem hölzigem hölzig ist, was der wesentliche Hölzern. Aufgrund seiner Verwendung im Schiffsbau weit verbreitet und ist wahrscheinlich einer der Gründe, warum die Menschen so qualifizierte Mariner sind." #NT!
 me_hcp_02.17.a: "Eber-nari, jetzt und für immer" #NT!
  
 me_hcp_02.18.t: "Die Stadt Darius" #NT!
 me_hcp_02.18.desc: "[GetProvince('(int32)946').GetName] ist eine alte Stadt, die für eine Reihe von Kulturen kulturell von Bedeutung ist, nicht nur für Perser. der [GetReligion('judaism').GetName] -Glaube) - Alles, während er seinem Gott treu bleibt! Als Cyrus 'Verwandter, Darius I., auf den Thron aufstieg, führte er zahlreiche Bauprojekte in der Stadt durch und verwandelte sie in eine geschäftige Metropole und eines der königlichen Hauptstädte des Imperiums." #NT!
 me_hcp_02.18.a: "Es ist gut, zurück zu sein" #NT!
  
 me_hcp_02.19.t: "Augen nach Osten" #NT!
 me_hcp_02.19.desc: "Mit unserer Kontrolle über [GetProvince('(int32)918').GetArea.GetRegion.GetName] und [GetProvince('(int32)843').GetArea.GetRegion.GetName] konsolidiert und unsere Bastionen in den Zagros -Bergen, die gegen jeden Gegenangriff angereichert sind, können wir jetzt unsere vollständige Aufmerksamkeit auf die nächste Stufe von #E The Great Campaign#! widmen - die Regionen von [GetProvince('(int32)1595').GetArea.GetRegion.GetName] und dann [GetProvince('(int32)4799').GetArea.GetRegion.GetName]!" #NT!
 me_hcp_02.19.a: "Über die Berge liegen die Länder Persiens ... unser Land" #NT!
  
 me_hcp_02.20.t: "Die "Satrapy" von Persis" #NT!
 me_hcp_02.20.desc: "Um seine fesseligen [GetCulture('pasargadi').GetName] -Themen zu erzielen, erstellte Seleucus die "Satrapy" von [GetCountry('PES').GetName]. Unser Anspruch auf das Land von Persis ist größer als jeder andere, denn wir sind Perser vor allem. Indem wir alle unsere Gefälligkeiten und politischen Einflüsse nutzen, können wir die Achaemenid -Loyalisten in [GetCountry('PES').GetName] zum Druck [GetCountry('PES').GetRuler.GetName] verwenden, um uns zu unterwerfen!" #NT!
 me_hcp_02.20.a: "Versuchen Sie, sie zu überzeugen, uns Treue zu schwören" #NT!
 me_hcp_02.20.b: "Persis gehört zu Recht uns, fordern Sie ihre sofortige Integration an!" #NT!
  
 me_hcp_02.21.t: "Die wahren Herrscher?" #NT!
 me_hcp_02.21.desc: "Wir haben eine Nachricht von [GetCountry('HCP').GetRuler.GetName] erhalten, dem Herrscher des wiederauflebenden [GetCountry('HCP').GetName]. Sie fordern unsere Unterwerfung und behaupten, dass die Overlordship aller Persien ihr Geburtsrecht ist!" #NT!
 me_hcp_02.21.a: "Die Achämeniden sind die wahren Herrscher Persiens!" #NT!
 me_hcp_02.21.b: "Diese Fossilien sind einer Antwort nicht einmal wert!" #NT!
  
 me_hcp_02.23.t: "Persis setzt sich ein!" #NT!
 me_hcp_02.23.desc: "[GetCountry('PES').GetName] hat unseren Forderungen zugestimmt. [GetCountry('PES').GetRuler.GetName] hat eine öffentliche Proklamation herausgegeben, die [GetCountry('HCP').GetRuler.GetName] als rechtmäßiger Herrscher von Persien anerkannt und ihre Treue anbietet!" #NT!
 me_hcp_02.23.a: "Sie erkennen die wahren Herrscher dieser Länder!" #NT!
  
 me_hcp_02.24.t: "Verrat!" #NT!
 me_hcp_02.24.desc: "Mein Herr! Grabnachrichten haben uns von [GetCountry('PES').GetName] erreicht. [GetCountry('PES').GetRuler.GetName] hat sich vor dem Gericht nach Druck von achämeniden Loyalisten beugt und uns durch Flucht der Treue nach [GetCountry('HCP').GetRuler.GetName] verraten, sie sind unsere Untertanen nicht mehr!" #NT!
 me_hcp_02.24.a: "Was zum ...?" #NT!
  
 me_hcp_02.25.t: "Stille von Persis" #NT!
 me_hcp_02.25.desc: "[GetCountry('PES').GetName] hat nicht einmal auf unsere Forderungen reagiert! Eine solche Unverschämtheit kann nicht unbeantwortet bleiben ..." #NT!
 me_hcp_02.25.a: "Das ist nur unhöflich!" #NT!
  
 me_hcp_02.26.t: "Die wahren Herrscher?" #NT!
 me_hcp_02.26.desc: "Wir haben eine Nachricht von [GetCountry('HCP').GetRuler.GetName] erhalten, dem Herrscher des wiederauflebenden [GetCountry('HCP').GetName]. Sie fordern unsere sofortige Wiedereingliederung in ihr Reich und behaupten, dass unser Land zu Recht zu ihnen gehört!" #NT!
 me_hcp_02.26.a: "Die Achämeniden sind die wahren Herrscher Persiens!" #NT!
 me_hcp_02.26.b: "Antworte nicht einmal auf diese Narren!" #NT!
  
 me_hcp_02.27.t: "Integration von Persis" #NT!
 me_hcp_02.27.desc: "[GetCountry('PES').GetRuler.GetName] hat eingereicht und versprach, dass es keinen Widerstand gegen unsere Besetzung ihres Territoriums geben wird. Das gesamte Territorium steht jetzt unter unserer Kontrolle!" #NT!
 me_hcp_02.27.a: "Persis kehrt in die Falte zurück" #NT!
  
 me_hcp_02.28.t: "Die Mazedonier in den Medien" #NT!
 me_hcp_02.28.desc: "Als Alexander immer nach Osten eroberte, gründete er viele griechische Kolonien in ganz Asien. Die meisten Siedler waren Soldaten, oft die Kranken oder Verwundeten, die die lange Heimreise wahrscheinlich nicht überleben würden. Heute sind die Nachkommen dieser Siedler in vielen Regionen des alten achämenidischen Reiches zu finden, einschließlich der Region von [GetProvince('(int32)1595').GetArea.GetRegion.GetName|Y], der bemerkenswertesten ist #Y Herakleia Medias#!, In der Nähe der alten königlichen Hauptstadt von #Y Ectabana#!.\n\nNow Die Region müssen wieder unter unserer Kontrolle entscheiden. Oder bleiben lassen?" #NT!
 me_hcp_02.28.a: "Lassen Sie sie weiter westlich umgesiedelt" #NT!
 me_hcp_02.28.b: "Sie können bleiben, aber sie ermutigen, lokale Wege zu übernehmen" #NT!
 me_hcp_02.28.c: "Sie machen keinen Schaden, lassen Sie sie sein" #NT!
  
 me_hcp_02.29.t: "Land des ersten Gesetzgebers" #NT!
 me_hcp_02.29.desc: "Vor Jahrhunderten vereint der legendäre erste Schah der Medes, Deioces, die Stämme der Medien und schuf das erste wahre iranische Reich. Er wird als gerechten und edler Herrscher in Erinnerung gerufen, der das Leben seines Volkes verbessert und Anarchie in Ordnung gebracht hat. Sein Enkel Cyaxares gelang es, alle Hauptstämme der Hauptstämme zu vereinen und eine große Macht zu werden, die Kriege gegen die Skythen sowie die assyrischen und lydischen Reiche bekämpfte." #NT!
 me_hcp_02.29.a: "Ein Herrscher, das es wert ist, nachzudenken!" #NT!
  
 me_hcp_02.30.t: "Die Mazedonier in Persis" #NT!
 me_hcp_02.30.desc: "Als Alexander immer nach Osten eroberte, gründete er viele griechische Kolonien in ganz Asien. Die meisten Siedler waren Soldaten, oft die Kranken oder Verwundeten, die die lange Heimreise wahrscheinlich nicht überleben würden. Heute sind die Nachkommen dieser Siedler in vielen Regionen des alten Achaemenid-Imperiums, einschließlich der Region von [GetProvince('(int32)943').GetArea.GetRegion.GetName|Y], zu finden, eines der bemerkenswertesten ist #Y Seleucia-on-the-Hedyphon#!,, gegründet östlich von #Y Susa#!.\n\nNow Die Region müssen sich unter unserer Kontrolle befassen. Oder bleiben lassen?" #NT!
 me_hcp_02.30.a: "Diese Griechen werden das Land unserer Vorfahren nicht mehr, sie nach Anatolien schicken lassen!" #NT!
 me_hcp_02.30.b: "Sie können bleiben, aber sie ermutigen, lokale Wege zu übernehmen" #NT!
 me_hcp_02.30.c: "Sie machen keinen Schaden, lassen Sie sie sein" #NT!
  
 me_hcp_02.31.t: "Das persische Kernland" #NT!
 me_hcp_02.31.desc: "Endlich haben wir unsere angestammte Heimat [GetProvince('(int32)4799').GetArea.GetRegion.GetName] zurückgefordert - ein Sieg, der im Laufe der Zeit wiederholt wird. Es ist nicht nur die Heimat der meisten Perser von Welten, sondern hält viele kulturell bedeutende Stellen, wie die alte zeremonielle Hauptstadt von [GetProvince('(int32)4799').GetName] und das Grab von Cyrus, der Große in [GetProvince('(int32)4951').GetName]." #NT!
 me_hcp_02.31.a: "Nach all den Jahren sind wir endlich zu Hause" #NT!
  
 me_hcp_02.32.t: "Das Reich der Atropate" #NT!
 me_hcp_02.32.desc: "Von allen Männern, die an Alexanders Kampagne beteiligt waren, konnten nur wenige behaupten, eine größere Umkehrung des Vermögens als [GetCharacter('(int32)222').GetName] \ n \ n gehabt zu haben, nachdem sie in der Schlacht von Guagamela#!, [GetCharacter('(int32)222').GetFirstName] von Alexander in der #E -Schlacht von Guagamela ☻ 2 [GetCharacter('(int32)222').GetFirstName] seinen Gouverneurschaft an einen anderen Adlleman namens Oxydates verlor. Dies war jedoch nicht das Ende der Geschichte von [GetCharacter('(int32)222').GetFirstName], denn Oxydates wurde nur zwei Jahre nach seiner Ernennung wegen Fehlverhaltens und Korruption verhaftet. Alexander entschied sich dann, [GetCharacter('(int32)222').GetFirstName] in seine alte Position wieder zu ernennen. Als Alexander starb und sein Reich zwischen den Diadochi aufgeteilt wurde, wurde [GetCharacter('(int32)222').GetFirstName]s Mediensatrapie [GetCharacter('(int32)24').GetFirstName] zugewiesen. [GetCharacter('(int32)222').GetFirstName] weigerte sich trotzig, sich vor ihm zu verbeugen, und sein Reich hat es seitdem geschafft, seine Unabhängigkeit aufrechtzuerhalten. Jetzt sind die Achämeniden - die wahren Meister von Persien - zurückgekehrt, und die Nachkommen von [GetCharacter('(int32)222').GetFirstName] müssen sich verbeugen!" #NT!
 me_hcp_02.32.a: "Lassen Sie uns sehen, wo ihre Loyalitäten liegen" #NT!
  
 me_hcp_02.33.t: "Eine Nachricht von unseren alten Meistern" #NT!
 me_hcp_02.33.desc: "Wir haben eine Nachricht vom wiederauflebenden achämeniden Staat erhalten. Wenn wir unsere Wiedereingliederung als persische Satrapie fordern, ist die Unterwerfung bei den Achämeniden, um unser Schicksal noch einmal zu sein?" #NT!
 me_hcp_02.33.a: "Sich der persischen Herrschaft einreichen" #NT!
 me_hcp_02.33.b: "Die Medes werden sich nie wieder vor den Perser beugen!" #NT!
  
 me_hcp_02.34.t: "Antwort von Atropatene" #NT!
 me_hcp_02.34.desc: "[GetCountry('MAP').GetRuler.GetName] hat positiv auf unsere Forderung reagiert und unsere Bedingungen angemessen empfunden." #NT!
 me_hcp_02.34.a: "Exzellent" #NT!
  
 me_hcp_02.35.t: "Antwort von Atropatene" #NT!
 me_hcp_02.35.desc: """ #NT!
 me_hcp_02.35.a: "Es ist klar, dass die Weisheit nicht zu seinen Nachkommen ging" #NT!
  
 me_hcp_02.36.t: "Die Nisan -Pferde" #NT!
 me_hcp_02.36.desc: "Nisean Horses ist bekannt für ihre beispiellosen Fähigkeiten als Kriegspferde. Die große, starke und schnelle Nachfrage nach ihnen war so hoch, dass während der Regierungszeit von Darius I. Nisean Horses von Armenien nach Sogdiana gezüchtet wurde, und als Alexander [GetProvince('(int32)1595').GetArea.GetRegion.GetName] eroberte, forderte er eine besondere Hommage aus seinen Städten - nicht in Form von Silber -Talenten oder Slaves, aber Tausenden ihrer Pferde!" #NT!
 me_hcp_02.36.a: "Unglaubliche Kreaturen ... wie glücklich, dass sie jetzt unsere sind" #NT!
  
 me_hcp_02.37.t: "Der Sitz der Deiöze" #NT!
 me_hcp_02.37.desc: "[GetProvince('(int32)1595').GetName] wurde nach dem griechischen Historiker Herodot als Medes -Hauptstadt 678 v. Chr. Von Deiozes ausgewählt. Nachdem Cyrus das mittlere Reich erobert hatte, blieb [GetProvince('(int32)1595').GetName] eine wichtige Stadt und sein Palast wurde oft als Sommerresidenz für achämenide Herrscher verwendet. Mit der Stadt in unseren Händen kann sie erneut zu einer königlichen Hauptstadt der Perser werden!" #NT!
 me_hcp_02.37.a: "[GetProvince('(int32)1595').GetName] wird noch einmal ein Leuchtfeuer der Zivilisation!" #NT!
  
 me_hcp_02.38.t: "Parthia zurückgefordert" #NT!
 me_hcp_02.38.desc: "[GetProvince('(int32)3455').GetArea.GetRegion.GetName] ist ein robustes, aber wunderschönes Land der Hügel und Steppen und ein geeigneter Ort für unsere Soldaten, um in ähnlichem Gelände gekämpft zu werden. Viele [GetCulture('parthian').GetName] -Dichter haben sich mit ihrer Prosa vor Gericht in ganz Asien unterhalten." #NT!
 me_hcp_02.38.a: "Schöner Ort für einen Spaziergang!" #NT!
  
 me_hcp_02.39.t: "Die Mazedonier in Ariana" #NT!
 me_hcp_02.39.desc: "Als Alexander immer nach Osten eroberte, gründete er viele griechische Kolonien in ganz Asien. Die meisten Siedler waren Soldaten, oft die Kranken oder Verwundeten, die die lange Heimreise wahrscheinlich nicht überleben würden. Heute finden Sie die Nachkommen dieser Siedler in vielen Regionen des alten achämeniden Reiches. In der Tat finden Sie nicht weniger als drei der zahlreichen "Alexandrias", die in ganz Asien verstreut sind, in den harten Bergen und Wüsten von [GetProvince('(int32)6619').GetArea.GetRegion.GetName|Y]! Oder bleiben lassen?" #NT!
 me_hcp_02.39.a: "Lassen Sie sie weiter westlich umgesiedelt" #NT!
 me_hcp_02.39.b: "Sie können bleiben, aber sie ermutigen, lokale Wege zu übernehmen" #NT!
 me_hcp_02.39.c: "Ariana ist spärlich besiedelt, wie es ist, lassen Sie sie bleiben" #NT!
  
 me_hcp_02.40.t: "Ariana zurückgefordert" #NT!
 me_hcp_02.40.desc: "[GetProvince('(int32)6619').GetArea.GetRegion.GetName] oder #E 'Avestan'#!, umfasste den Großteil der östlichen Provinzen des Achäemenid -Imperiums. Trotz des unversöhnlichen Terrains von hauptsächlich Bergen und Wüsten befindet sich in der Region viele [GetCultureGroup('persia').GetName] -Stämme wie die [GetCulture('carmanian').GetName]s und die [GetCulture('pactyan').GetName]s. Jetzt, da dieses Gebiet wieder unter unserer Kontrolle steht, sollten wir dieses Land zur Zentralisierung und Zivilisation der Zivilisation arbeiten, um das Leben unserer hier lebenden Themen zu bereichern." #NT!
 me_hcp_02.40.a: "Wir werden diese harten Länder zivilen!" #NT!
  
 me_hcp_02.41.t: "Unseren Respekt zahlen" #NT!
 me_hcp_02.41.desc: "[ROOT.GetCountry.GetRuler.GetFirstName] hatte darauf bestanden. Als sich [ROOT.GetCountry.GetRuler.GetSheHe] an das Grab des größten Vorfahren von [ROOT.GetCountry.GetRuler.GetHerHis] näherte, bemerkte [ROOT.GetCountry.GetRuler.GetSheHe], wie leise es war, abgesehen von dem Kriegsanruf eines iranischen Bodens irgendwo in der Nähe. [ROOT.GetCountry.GetRuler.GetFirstName] geschlossen [ROOT.GetCountry.GetRuler.GetHerHis] Augen und fragte sich, was [ROOT.GetCountry.GetRuler.GetHerHis] eigenes Erbe sein würde. Würde [ROOT.GetCountry.GetRuler.GetSheHe] wie Cyrus mit einem wunderbaren Grab von [ROOT.GetCountry.GetRuler.GetHerHis] beobachtet werden? Oder würde [ROOT.GetCountry.GetRuler.GetHerHis] Name verflucht und nur im Flüstern geäußert? Zu [ROOT.GetCountry.GetRuler.GetHerHis] Erleichterung und dann Empörung war das Geräusch der Jay [ROOT.GetCountry.GetRuler.GetSheHe] zuvor gehört; Der braune Vogel hatte sich auf das Grab von Cyrus gesetzt und zirpte laut! Aber dann trafen [ROOT.GetCountry.GetRuler.GetHerHis] -Augen die der Korvid und irgendwie tief im Inneren wusste [ROOT.GetCountry.GetRuler.GetFirstName], dass dies kein einfacher Vogel war, sondern ein göttlicher Bote! Schließe [ROOT.GetCountry.GetRuler.GetHerHis] Augen noch einmal, [ROOT.GetCountry.GetRuler.GetFirstName] beugte sich und versprach sowohl [ROOT.GetCountry.GetRuler.GetHerHim]3 als auch für alle ☻__1 -Vorfahren, die [ROOT.GetCountry.GetRuler.GetSheHe] in diesem Moment wussten." #NT!
 me_hcp_02.41.a: ""Ich werde mich immer bemühen, deinen Namen zu würdigen, Cyrus der Große!"" #NT!
  
 me_hcp_02.42.t: "Das Archive von Persepolis" #NT!
 me_hcp_02.42.desc: "Mit [GetProvince('(int32)4799').GetName] zurück unter unserer Kontrolle haben wir Zugang zu der Fülle von Informationen erhalten, die dort in den Archiven gespeichert sind. Diese Informationsreichung wird bei der Verbesserung unserer eigenen Verwaltung von großer Bedeutung sein." #NT!
 me_hcp_02.42.a: "Eine Schatzkammer für jeden Bürokrat!" #NT!
  
 me_hcp_02.43.t: "Die Uhr an der nördlichen Grenze" #NT!
 me_hcp_02.43.desc: "Durch die Stärkung strategischer Positionen in [GetProvince('(int32)3455').GetArea.GetRegion.GetName] können wir uns gegen alle Einfälle aus dem Norden besser verteidigen. Permanente Garrisonen, die in den Forts stationiert sind, zusammen mit einer Kette von leichten Beacons bedeuten, dass wir schnell den Süden über Überraschungsangriffe informieren können!" #NT!
 me_hcp_02.43.a: "Behalten Sie den Horizont im Auge und beobachten Sie, wie der Berg vorbeikommt" #NT!
  
 me_hcp_02.44.t: "Stammesdiplomatie" #NT!
 me_hcp_02.44.desc: "Damit jeder Herrscher das iranische Plateau wirklich kontrolliert, müssen sie sich der Bedrohung der nomadischen Stämme, die [GetProvince('(int32)3455').GetArea.GetRegion.GetName] und [GetProvince('(int32)5491').GetArea.GetRegion.GetName] nach Hause nennen, voll bewusst sein. Reisen Sie zu den größten dieser Stämme, tragen Geschenke und erweitern die Hand der Freundschaft. Während viele dies für einen Narren -Besorgung betrachten, haben einige argumentiert, dass eine formelle, freundliche Beziehung zum mächtigsten Stamm äußerst vorteilhaft sein könnte, um die Sicherheit unserer nördlichen Länder zu verbessern." #NT!
 me_hcp_02.44.a: "Jeder liebt Gold und gute Gesellschaft ... oder?" #NT!
  
 me_hcp_02.45.t: "Ein Besuch unserer südlichen Nachbarn" #NT!
 me_hcp_02.45.desc: "Heute haben wir eine Überraschung erhalten. Der Herrscher des [GetCountry('HCP').GetName] kam mit tollen Geschenken und genoss unsere Gastfreundschaft für mehrere Tage. Während der Verhandlungen machte ihr Führer ihren Wunsch nach gegenseitiger Zusammenarbeit zwischen unseren Königreichen und bot "Schutz" an." #NT!
 me_hcp_02.45.a: "Sie ehren uns mit diesem Geschenk, bitte akzeptieren Sie eine als Gegenleistung!" #NT!
 me_hcp_02.45.b: "Über diesen "Schutz", den Sie angeboten haben ..." #NT!
  
 me_hcp_02.46.t: "Unser Geschenk erwiderte" #NT!
 me_hcp_02.46.desc: "Während er anfänglich unsere Absichten gegenüber skeptisch gegenüber war, nachdem er unser Geschenk erhalten hatte und festgestellt hatte, dass der Herrscher des [GetCountry('HCP').GetName] [ROOT.GetCountry.GetRuler.GetHerselfHimself] gekommen war, um den Tribut persönlich zu liefern. [hcp_horseboi.GetRuler.GetName] begrüßt [ROOT.GetCountry.GetRuler.GetFirstName] und [ROOT.GetCountry.GetRuler.GetHerHis] Gefolge. Nach mehreren Tagen, die die Gastfreundschaft des [hcp_horseboi.GetAdjective] genossen haben, bot [hcp_horseboi.GetRuler.GetFirstName] unser [ROOT.GetCountry.GetRulerTitle] eines der besten Pferde [hcp_horseboi.GetRuler.GetHerHis] als Abschiedsgeschenk an." #NT!
 me_hcp_02.46.a: "Ein bemerkenswertes Exemplar" #NT!
  
 me_hcp_02.47.t: "Eine Bitte" #NT!
 me_hcp_02.47.desc: "Während wir unsere Absichten anfänglich skeptisch gegenüber waren, nachdem er unser Geschenk erhalten hatte und erkannte, dass der Herrscher des [GetCountry('HCP').GetName] [ROOT.GetCountry.GetRuler.GetHerselfHimself] den Tribut persönlich lieferte, begrüßte [hcp_horseboi.GetRuler.GetName] [ROOT.GetCountry.GetRuler.GetFirstName] und [ROOT.GetCountry.GetRuler.GetHerHis] -Entourage. Sehr zur Bestürzung der Leibwächter beider Herrscher akzeptierte [ROOT.GetCountry.GetRuler.GetFirstName] diese Anfrage und die beiden verschwanden mehrere Stunden. Was sich während ihres Treffens ereignet hat" #NT!
 me_hcp_02.47.a: "Der [hcp_horseboi.GetAdjective] ist unter unserem Schutz sicher" #NT!
  
 me_hcp_02.48.t: "Die Festung in der Stadt" #NT!
 me_hcp_02.48.desc: "" Um sicherzustellen, dass die Stadt angemessene Befestigungen hat, werden alle Einfälle aus dem Norden abschrecken, sodass wir alle unsere Kampagne im Osten auf unsere Kampagne konzentrieren können." #NT!
 me_hcp_02.48.a: "Keiner soll passieren!" #NT!
  
 me_hcp_02.49.t: "Das Erbe von Cambyses" #NT!
 me_hcp_02.49.desc: "In den Ländern um die beeindruckende [GetProvince('(int32)783').GetName] leben einige der größten und ältesten Zedernwälder der bekannten Welt. Das Renommieren dieser Bäume breitet sich weit von den Grenzen Syriens aus, wobei sie in zahlreichen historischen Quellen erwähnt werden, darunter das babylonische "Epos von Gilgamesch". Nah, während sie sich darauf achten, diese legendäre Wahrzeichen nicht zu zerstören, können wir diese natürliche Ressourcen schnell erweitern." #NT!
 me_hcp_02.49.a: "Könnte auch all diesen Zedern für die Verwendung bringen" #NT!
  
 me_hcp_02.50.t: "Triumph der Achämeniden" #NT!
 me_hcp_02.50.desc: "Unsere Feinde wurden nach [GetProvince('(int32)207').GetName] verbannt und vermuteten uns, dass wir besiegt und verurteilt waren, um in Dunkelheit zu verblassen, wobei unser Reich von den Diadochi -Geiern zu schwelenden Trümmern reduziert wurde ... aber von einem einzigen Ember kann ein Feuer wieder entzündet werden! Wie die ewige Flamme, die in den [GetReligion('zoroaster').GetName] -Tempeln in unserem neuesten Reich brennt, weigerte sich der strahlende Geist der Achämeniden, gelöscht zu werden! Nacheinander waren unsere alten Feinde besiegt und wir haben das Geburtsrecht nicht nur unserer Dynastie zurückgefordert, sondern von allen Völkern Persiens! [ROOT.GetCountry.GetRuler.GetName] wurde in einer prächtigen Zeremonie verkündet #E 'Shahanshah'#! (König der Könige) und bekräftigte das Recht unserer Dynastie, nicht nur Persien, sondern alle von Cyrus, Darius und jeder anderen Achänenid eroberten Länder zu bestätigen!" #NT!
 me_hcp_02.50.a: "Ahura Mazda gelobt!" #NT!
  
