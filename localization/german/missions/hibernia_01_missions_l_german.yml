 ####################
 # Title
 ####################

 hibernian_missions_01: "Die Vereinigung der hibernischen Stämme"
 hibernian_missions_01_DESCRIPTION: "Die verschiedenen Stämme, die auf der Insel #E Hibernia# leben, werden unruhig. Dunkle Kriegswolken sammeln sich am Horizont, und es verbreitet sich das Gerücht von ehrgeizigen Stammesfürsten, die bereit sind, die Zerstörung ihrer gesamten Lebensweise zu riskieren, um einen Traum zu verwirklichen: die politische Vereinigung der zerstreuten Nationen unter einer Flagge."
 hibernian_missions_01_CRITERIA_DESCRIPTION: "Diese Mission ist abgeschlossen, wenn die Nation von #E Hibernia# gebildet wurde."
 hibernian_missions_01_BUTTON_TOOLTIP: "Unsere zukünftigen Triumphe erwarten uns..."

 ####################
 # Mission Tasks
 ####################

 hibernian_missions_task_1: "Der Westen"
 hibernian_missions_task_1_DESC: "Es gibt nur eine Sprache, die die Stämme im Westen von #E Hibernia# verstehen, und das ist Gewalt; leider für sie, sind wir fließend in dieser Sprache. Sie werden sich uns unterwerfen oder sterben!\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 hibernian_missions_task_2: "Der Süden"
 hibernian_missions_task_2_DESC: "Die Mineralressourcen im Süden von #E Hibernia# rufen unsere Rekruten in diese Region, denn wer diese reichen Länder besitzt, wird in der Tat sehr wohlhabend sein.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

 hibernian_missions_task_3: "Der Osten"
 hibernian_missions_task_3_DESC: "Die vielen Stämme, die in den östlichen Regionen der Insel leben, sollen wilde und unübertroffene Kämpfer sein, aber wir werden sie dennoch erobern.\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

 hibernian_missions_task_4: "Der Norden"
 hibernian_missions_task_4_DESC: "Die Kontrolle über den Norden von #E Hibernia# wird uns Zugang zu #E Caledonia# über das Meer verschaffen und gleichzeitig mehrere wichtige Handelsgüter unter unsere Kontrolle bringen.\n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

 hibernian_missions_task_5: "Die Kriegsbeute"
 hibernian_missions_task_5_DESC: "Nun, da wir einen großen Teil der Insel erobert haben, wollen wir die Früchte unserer Arbeit genießen - es gibt viele Sklaven, die wir gefangen genommen haben, und sie müssen nach [ROOT.GetCountry.GetCapital.GetName] geschickt werden.\n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

 hibernian_missions_task_6: "Errungene Glorie"
 hibernian_missions_task_6_DESC: "Niemand kann leugnen, dass unsere Soldaten unsere [ROOT.GetCountry.GetAdjective] Siege mit Blut und unzähligen Todesfällen bezahlt haben - wir schulden ihnen alles!\n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

 hibernian_missions_task_7: "Hibernia"
 hibernian_missions_task_7_DESC: "Endlich haben wir unsere benachbarten Feinde besiegt und ihre Stammeshäuptlinge zur Unterwerfung gebracht - wir sind jetzt hier, um die Geburt von #Y Hibernia# zu erleben.\n\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 you_need_to_form_hibernia: "#Y Wir müssen die Entscheidung treffen, um#! #E Hibernia zu gründen#!."

 hibernian_missions_task_8: "Handel mit Britannien"
 hibernian_missions_task_8_DESC: "Es gibt Stämme jenseits des Wassers in #E Britannia#, mit denen wir Handelsbeziehungen aufbauen könnten, wenn wir dies wünschen.\n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

 hibernian_missions_task_9: "Kaledonische Ansprüche"
 hibernian_missions_task_9_DESC: "Jetzt, da wir den Norden der Insel gesichert haben, erkennen wir, dass es Ländereien jenseits des Wassers gibt, die für uns leicht zu erobern wären...\n\n\n\n\n\n\n\n\n\n\n@celt_mil16!"

 hibernian_missions_task_10: "Eine hibernische Hauptstadt"
 hibernian_missions_task_10_DESC: "Das Einzige, was unserem Land fehlt, ist eine Hauptstadt, aber das ist ein Problem, das wir lösen werden. Sobald wir den Standort unserer nationalen Hauptstadt gewählt haben, werden wir sofort mit dem Bau einer Stadt beginnen.\n\n#Y Wir werden die Möglichkeit haben, unsere Nationale Hauptstadt zu verlegen und eine Stadt wird gebaut werden.#!\n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

 hibernian_missions_task_11: "Hibernische Bauernhöfe"
 hibernian_missions_task_11_DESC: "Unsere wachsende Nation wird Nahrung brauchen - lasst uns überall auf der Insel Bauernhöfe errichten.\n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

 hibernian_missions_task_12: "Bergwerke für Erzvorkommen"
 hibernian_missions_task_12_DESC: "Es gibt viele Dinge, die uns fehlen, aber zum Glück gehört der Zugang zu Erzvorkommen nicht dazu; wir sollten unsere Bergbaukapazitäten entwickeln, um unseren wirtschaftlichen Stand zu verbessern.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 we_need_one_hibernian_mines_tt: "Mindestens #Y 1#! Gebiet in der Region von [GetProvince('(int32)2161').GetArea.GetName|Y], das #Y Erzvorkommen#! @base_metals! produziert, hat eine #Y Mine#!."

 me_hibernia_ultimatum.2.tt: "Wir werden Krieg gegen jeden #Y $hibernia_group$#! Stamm erklären, der unsere Forderungen ablehnt!"
 me_hibernia_ultimatum_send.tt: "Wir werden jedem hervorgehobenen Land ein Ultimatum senden, um entweder unsere Vorherrschaft anzuerkennen oder Krieg zu führen."
 bravest_hibernia_ruler_duel_tt: "Unser Herrscher muss die Charakterinteraktion #Y Rivalen Machen#! mit dem Anführer eines feindlichen Landes verwenden und #Y Zum Duell Herausfordern#!."
 hibernia_group: "Hibernisch"
 
 
 
 

 ####################
 # Events
 ####################

 me_hibernia_1_title: "Die Insel Hibernia"
 me_hibernia_1_desc: "Obwohl viele Menschen noch nie von der Insel #E Hibernia# gehört haben, es sei denn, sie sind mit den Abhandlungen der griechischen Entdecker vertraut, ist es ein blühender, lebendiger Ort, der von einer großen Anzahl von Stämmen bewohnt wird, die ständig um die Vorherrschaft kämpfen.\n\nAuch wenn niemand die Zukunft kennt, glaubt man, dass die Vereinigung der Insel unter einer Flagge unausweichlich ist... Die Geschichtsbücher erwarten die Ankunft des ersten Herrschers, der #E Hibernia# vereint."
 me_hibernia_1.a: "Ich weiß, wer diese Person sein wird..."
 me_hibernia_1_tooltip: "Es ist Zeit, Geschichte zu schreiben..."

 me_hibernia_2_title: "Der Süden"
 me_hibernia_2_desc: "[ROOT.GetCountry.GetRuler.GetName] war noch nie jemand, der [ROOT.GetCountry.GetRuler.GetHerHis] Ambitionen verleugnet hat, und der Besitz der reichen Länder im Süden von #E Hibernia# war schon lange ein Traum des [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle].\n\nJetzt, da [ROOT.GetCountry.GetName] in der Lage ist, etwas dagegen zu unternehmen, bleibt abzuwarten, was geschehen wird.\n\nIn etwa einer Woche werden wir sehen, ob unser Angebot angenommen wurde."
 me_hibernia_2.a: "Die Götter sind mit uns, du wirst sehen! Der Sieg ist unser!"
 me_hibernia_2_tooltip: "Die Missionsaufgabe '#Y Der Süden#!' wurde nun #G abgeschlossen#!!"

 me_hibernia_3_title: "Der Westen"
 me_hibernia_3_desc: "Unsere Ansprüche wurden vorbereitet und an unsere Nachbarn gesendet - es wird nicht lange dauern, bis wir von ihnen hören. Hoffentlich haben sie die Vernunft, friedlich zu unterwerfen, aber wir sind auf alles vorbereitet!\n\nIn etwa einer Woche werden wir sehen, ob unser Angebot angenommen wurde."
 me_hibernia_3.a: "Halte deine Schwerter scharf und deine Speere bereit..."
 me_hibernia_3_tooltip: "Die Missionsaufgabe '#Y Der Westen#!' wurde nun #G abgeschlossen#!!"

 me_hibernia_4_title: "Der Osten"
 me_hibernia_4_desc: "Die Angriffskriege, die von [ROOT.GetCountry.GetName] geführt werden, werden eines Tages für die Herrlichkeit und Ehre in Erinnerung bleiben, die sie dem [ROOT.GetCountry.GetAdjective] Volk gebracht haben.\n\nMögen die Geschichtsbücher freundlich zu [ROOT.GetCountry.GetRuler.GetName] sein, demjenigen, der all diese Leiden und Tode zwischen fernen Verwandten geschehen lässt.\n\nIn etwa einer Woche werden wir sehen, ob unser Angebot angenommen wurde."
 me_hibernia_4.a: "Das Blutvergießen wird die Belohnungen wert sein - da bin ich mir sicher."
 me_hibernia_4_tooltip: "Die Missionsaufgabe '#Y Der Osten#!' wurde nun #G abgeschlossen#!!"

 me_hibernia_5_title: "Der Norden"
 me_hibernia_5_desc: "Die nördlichen Gebiete von #E Hibernia#! waren immer etwas Besonderes für [ROOT.GetCountry.GetRuler.GetName], der schöne Erinnerungen an Sommer entlang der Küsten in [ROOT.GetCountry.GetRuler.GetHerHis] Jugend hat. Die kalte Meeresluft, die atemberaubende Küste... es hat für jeden etwas.\n\nVielleicht kann man sagen, dass es ein wenig Nostalgie ist, die [ROOT.GetCountry.GetName] dazu bringt, die Region zu erobern.\n\nIn etwa einer Woche werden wir sehen, ob unser Angebot angenommen wurde."
 me_hibernia_5.a: "Der Frieden, den ich bringe, wird wie ein Sommertag sein..."
 me_hibernia_5_tooltip: "Die Missionsaufgabe '#Y Der Norden#!' wurde nun #G abgeschlossen#!!"

 me_hibernia_6_title: "Die Kriegsbeute"
 me_hibernia_6_desc: "[ROOT.GetCountry.GetRuler.GetName] konnte [ROOT.GetCountry.GetName] in letzter Zeit zu einer Reihe beeindruckender Siege führen, eine Tatsache, die von allen Menschen in [ROOT.GetCountry.GetCapital.GetName] gefeiert wird, die den [ROOT.GetCountry.GetRulerTitle] mit Lob überschütten.\n\nJetzt, da wir einen Moment haben, um Luft zu holen, ist es an der Zeit, zu feiern, was wir auf dem Schlachtfeld erreicht haben - die gesamte Nation wird davon profitieren."
 me_hibernia_6.a: "Ich werde immer kämpfen, um dem [ROOT.GetCountry.GetAdjective] Volk zum Sieg zu verhelfen!"
 me_hibernia_6_tooltip: "Die Missionsaufgabe '#Y Die Kriegsbeute#!' wurde nun #G abgeschlossen#!!"

 me_hibernia_7_title: "Errungene Glorie"
 me_hibernia_7_desc: "Obwohl Krieg nie leicht für das Volk ist, hat [ROOT.GetCountry.GetRuler.GetName] darauf geachtet, den einfachen Mann zu berücksichtigen, wenn [ROOT.GetCountry.GetName] einen kurzen Moment der Ruhe von seinen Kriegen genießt.\n\nDer [ROOT.GetCountry.GetRulerTitle] hat immer geglaubt, dass alle unsere Siege genießen sollten, und nicht nur diejenigen, die in [ROOT.GetCountry.GetCapital.GetName] leben."
 me_hibernia_7.a: "Alle haben für unseren Sieg gekämpft, daher sollte jeder daran teilhaben"
 me_hibernia_7_tooltip: "Die Missionsaufgabe '#Y Errungene Glorie#!' wurde nun #G abgeschlossen#!!"

 me_hibernia_8_title: "Hibernia"
 me_hibernia_8_desc: "Es ist schwer zu glauben, aber [ROOT.GetCountry.GetRuler.GetName] hat unsere Nation auf den Höhepunkt des Ruhms gebracht; nicht länger als einfache Stammesmitglieder bekannt, haben wir eine Leistung erreicht, die von den Häuptlingen und Königen jenseits des Wassers bemerkt wird, die zu Recht ihre Sicherheit angesichts der wachsenden [ROOT.GetCountry.GetAdjective] Macht in Frage stellen.\n\nWir sind [ROOT.GetCountry.GetName] - möge die Welt erzittern!"
 me_hibernia_8.a: "Unser Name wird für immer mit ewigem Sieg verbunden sein"
 me_hibernia_8_tooltip: "Die Missionsaufgabe '#Y Hibernia#!' wurde nun #G abgeschlossen#!!"

 me_hibernia_9_title: "Handel mit Britannien"
 me_hibernia_9_desc: "Dank der Handelsschiffe, die regelmäßig unsere Häfen in Richtung #E Britannien# verlassen, ist ein stetiger Handelsstrom zu einem festen Bestandteil des täglichen Lebens in [ROOT.GetCountry.GetCapital.GetName] geworden.\n\nWährend sich alle über dieses Wachstum unseres Reichtums freuen, hat niemand vergessen, dass es die Initiativen von [ROOT.GetCountry.GetRuler.GetName] sind, die all dies möglich gemacht haben."
 me_hibernia_9.a: "Gemeinsam können wir alle Geld verdienen - unser [ROOT.GetCountry.GetAdjective] Volk verdient Wohlstand"
 me_hibernia_9_tooltip: "Die Missionsaufgabe '#Y Handel mit Britannien#!' wurde nun #G abgeschlossen#!!"

 me_hibernia_10_title: "Kaledonische Ansprüche"
 me_hibernia_10_desc: "Obwohl jeder weiß, dass die #E Caledonians#! furchterregende Krieger sind, hat dies [ROOT.GetCountry.GetRuler.GetName] nicht davon abgehalten, [ROOT.GetCountry.GetAdjective] Ansprüche auf ihre Ländereien vorzubereiten.\n\nFrüh genug werden unsere Rekruten das #E Mare Hibernicum# überqueren und Verwüstung über die nichtsahnenden bringen."
 me_hibernia_10.a: "Ich kann es kaum erwarten! Klingt nach einer großartigen Zeit"
 me_hibernia_10_tooltip: "Die Missionsaufgabe '#Y Kaledonische Ansprüche#!' wurde nun #G abgeschlossen#!!"

 me_hibernia_11_title: "Eine hibernische Hauptstadt"
 me_hibernia_11_desc: "Nun, da [ROOT.GetCountry.GetRuler.GetName] die feindlichen Stämme von [ROOT.GetCountry.GetName] unterworfen hat, wurde vorgeschlagen, dass wir unsere nationale Hauptstadt in eine neue Provinz verlegen.\n\nEinige schlagen vor, dass wir unseren Regierungssitz in die Mitte der Insel verlegen, während andere den Standort von [GetProvince('(int32)2193').GetName] wegen seines natürlichen Hafens bevorzugen.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] muss nun entscheiden, wo wir unsere Hauptstadt errichten werden... eine beneidenswerte Aufgabe, aber eine, die [ROOT.GetCountry.GetRuler.GetSheHe] sicherlich verdient."
 me_hibernia_11.a: "[GetProvince('(int32)2191').GetName] in der Mitte von #E Hibernia#! ist die natürliche Wahl"
 me_hibernia_11.b: "[GetProvince('(int32)2193').GetName] an der Küste ist ein ansprechender Ort"
 me_hibernia_11.c: "[GetProvince('(int32)2169').GetName] im Westen hat mein Interesse geweckt"
 me_hibernia_11.d: "Ich glaube, ich habe [GetProvince('(int32)2162').GetName] gewählt"
 me_hibernia_11.e: "Wir werden unsere alte Hauptstadt behalten"
 me_hibernia_11_tooltip: "Die Missionsaufgabe '#Y Eine hibernische Hauptstadt#!' wurde nun #G abgeschlossen#!!"

 me_hibernia_12_title: "Hibernische Gehöfte"
 me_hibernia_12_desc: "Überall auf dem Land sind die von uns gebauten Bauernhöfe produktiv und ertragreich; es scheint, dass der ständige Regen, den unsere Insel erhält, Wunder für unsere Ernten bewirkt.\n\nDank der Infrastruktur, die wir jetzt haben, werden wir mehr Getreide lagern können als zuvor."
 me_hibernia_12.a: "Das freut mich - ich hoffe, dass unser Volk glücklich ist"
 me_hibernia_12_tooltip: "Die Missionsaufgabe '#Y Hibernische Gehöfte#!' wurde nun #G abgeschlossen#!!"

 me_hibernia_13_title: "Erzvorkommen"
 me_hibernia_13_desc: "Wir freuen uns zu berichten, dass die von uns gebauten Bergwerke unsere hohen Erwartungen übertreffen.\n\nNicht nur haben wir genug Mineralreichtum gesichert, um den Bau permanenter Strukturen zu einem einfachen Unterfangen zu machen, sondern wir haben auch eine bedeutende Eisenader freigelegt, die Wunder für unsere Waffen bewirken wird."
 me_hibernia_13.a: "Ich bin gespannt, was unsere Schmiede herstellen können"
 me_hibernia_13_tooltip: "Die Missionsaufgabe '#Y Erzvorkommen#!' wurde nun #G abgeschlossen#!!"

 me_hibernia_ultimatum_1_title: "Hibernische Unterwerfung"
 me_hibernia_ultimatum_1_desc: "Indem sie erkennen, dass sie niemals hoffen können, uns auf dem Schlachtfeld zu besiegen, haben unsere Feinde ihre Freiheit an uns übergeben und nur darum gebeten, dass wir sie gut behandeln und unsere Autorität nicht missbrauchen."
 me_hibernia_ultimatum_1.a: "Das spielt keine Rolle... wir werden am Ende triumphieren"
 me_hibernia_ultimatum_1.b: "Wir begrüßen diejenigen, die uns annehmen, und vernichten diejenigen, die sich abwenden"

 me_hibernia_ultimatum_2_title: "Hibernischer Blutdurst"
 me_hibernia_ultimatum_2_desc: "Unsere Diplomaten bei unseren hibernischen Nachbarn kehren mit Nachrichten zurück, die [ROOT.GetCountry.GetRuler.GetName] und [ROOT.GetCountry.GetRuler.GetHerHis] Durst nach Ruhm erfreuen werden. Was auch immer letztendlich passiert, wir werden über alle triumphieren, die uns im Weg stehen!"
 me_hibernia_ultimatum_2.a: "Sagt unseren Stammesmitgliedern, dass sie auf alles vorbereitet sein sollen!"

 ####################
 # Modifiers
 ####################
 hibernia_abandoned_capital_mod: "Verlassene Historische Hauptstadt"
 desc_hibernia_abandoned_capital_mod: "Unsere Stammesmitglieder sind wütend darüber, dass wir die sanften Hügel, in denen ihre Väter begraben sind, verlassen haben."
 hibernia_historic_capital_mod: "Beibehaltene Historische Hauptstadt"
 desc_hibernia_historic_capital_mod: "Unser Volk, das glaubt, dass der Ort unserer angestammten Hauptstadt heilig ist, hat beschlossen, in unserem Zuhause zu bleiben, anstatt an einen anderen Ort umzusiedeln."
 hibernian_stoneworks: "Hibernische Bergleute"
 desc_hibernian_stoneworks: "Ob es darum geht, Eisen, Stein oder unedle Metalle aus unseren Minen zu fördern, unsere Stammesmitglieder zeichnen sich in dieser mühsamen Aufgabe aus."
 iron_weapons_hibernia: "Eiserne Waffen"
 desc_iron_weapons_hibernia: "Unsere hibernischen Minen stellen sicher, dass unsere Kampftruppen strapazierfähige Waffen tragen - unsere Schwerter werden weder zerbrechen noch sich verbiegen, sondern so starr bleiben wie unser Wille."
 hibernian_food_mod: "Hibernischer Getreidespeicher"
 desc_hibernian_food_mod: "Dank der von uns gebauten Bauernhöfe können wir Getreide für die mageren Winter lagern."