 02_horn_of_africa: "Das erythraeische Reich" #NT!
 02_horn_of_africa_DESCRIPTION: "In den letzten Jahren fand der Majestic [ROOT.GetCountry.GetCapital.GetName], der Dichtern als #E -Juwel von [ROOT.GetCountry.GetCapital.GetArea.GetName]#! bekannt ist, und zweifellos die wichtigste Hauptstadt in ganz Afrika afrika, und regierte sich über ein Königreich, das Kontinents ausspannte, wobei die wilden und gefährlichen Gewässer von Tausungen von Tausenden von Meilen trennten. Wohlstand und gut in diesem neuen Königreich, und die Menschen sind glücklich und reichhaltig dank des Handels. Viele sind die in ihren Stadtmärkten gesprochenen Zungen, denn Kaufleute aus bis zu [GetProvince('(int32)3256').GetName] sind bekannt dafür, dass sie auf der Suche nach seltenen Handelsgütern zu ihren Häfen segeln, und die Gebühren, die auf diese zu erhobenen Reisenden erhoben wurden, haben die Erythraer-Steuersammler gefüllt. #E0s#! ist durch seine elegante Fusion von #E afrikanisch #!, #E arabian#! und #E indian#! künstlerisch gekennzeichnet - ein Beweis für die vielen kulturellen Einflüsse der Erythraeaner." #NT!
 02_horn_of_africa_CRITERIA_DESCRIPTION: "Diese Mission wird abgeschlossen, wenn das #E -Haus von [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#! in #E Africa#!, #E Arabia#! und #E India#! erweitert wurde und eine mächtige Thalassokratie entwickelt hat, die Kontinente umfasst und die Handelsrouten kontrolliert - ein echtes ☻0 erythraean Empire#!." #NT!
 02_horn_of_africa_BUTTON_TOOLTIP: "Die Zukunft, die uns erwartet, gehört uns ..." #NT!
  
 02_horn_of_africa_task_start: "Ein Reich geteilt" #NT!
 02_horn_of_africa_task_start_DESC: "Die letzten Jahre waren chaotisch und voller epochdefinierender Ereignisse, und [ROOT.GetCountry.GetRuler.GetName|Y], der [ROOT.GetCountry.GetRulerTitle] von [ROOT.GetCountry.GetName|G], hat den [ROOT.GetCountry.GetCapital.GetName|T] für die Landschaft verlassen, um über die Zukunft nachzudenken." #NT!
  
 02_horn_of_africa_task_1: "Der befestigte Hafen von Sarapis" #NT!
 02_horn_of_africa_task_1_DESC: "Der #T erythraean#! -Stand auf der Insel [GetProvince('(int32)7216').GetName|T] ist für ihre Bemühungen von entscheidender Bedeutung geworden, ihren Einfluss in #COLOR:{0.201,0.69,0.00} Arabia#! zu verbreiten. Achtung seiner strategischen Bedeutung hat [ROOT.GetCountry.GetRuler.GetName|Y] festgelegt, dass auf der Insel ein massiver militärischer Hafen konstruiert wird." #NT!
  
 02_horn_of_africa_task_2: "Südarabien beschlagnahmen" #NT!
 02_horn_of_africa_task_2_DESC: "Es kann nicht geleugnet werden, dass die Präsenz von #T erythraean#! innerhalb von #COLOR:{0.201,0.69,0.00} Arabia#! erheblich ist, denn die Armeen von [ROOT.GetCountry.GetName|G] haben viele Gebiete und Städte entlang der Küste unterworfen." #NT!
  
 02_horn_of_africa_task_3: "Den Sinus Persicus Raubkopie" #NT!
 02_horn_of_africa_task_3_DESC: "[ROOT.GetCountry.GetRuler.GetName|Y] hat eine Anfrage von den Piraten erhalten, die in der Nähe des #Y -Sinus Persicus#! tätig sind. [ROOT.GetCountry.GetName|G]. \ N \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil11!" #NT!
  
 02_horn_of_africa_task_4: "Arabische Autobahnen" #NT!
 02_horn_of_africa_task_4_DESC: "Die #COLOR:{0.201,0.69,0.00} arabische Halbinsel #! ist in den besten Zeiten schwer zu reisen, und der Mangel an Infrastruktur, der die Handelsstädte und Oasen der Wüste verbindet, hat diese Aufgabe am besten für Kamele geeignet - dies hat sich jedoch geändert. [ROOT.GetCountry.GetRuler.GetName|Y] hat einer Anfrage der Einheimischen gehört und sich bereit erklärt, den Bau eines massiven Straßennetzes zu finanzieren, das die Zentren der Zivilisation miteinander verbindet." #NT!
  
 02_horn_of_africa_task_5: "Arabisches Afrika" #NT!
 02_horn_of_africa_task_5_DESC: "Although there are many living within [ROOT.GetCountry.GetName|G] that desire to remain faithful to the old ways, there are plenty of our citizens that are interested in learning more about the gods of #COLOR:{0.201,0.69,0.00} Arabia#! - the deities of the #T Arabic Pantheon#! have won over the hearts of many.\n\n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
  
 02_horn_of_africa_task_6: "Ostdiamanten" #NT!
 02_horn_of_africa_task_6_DESC: "Es gab immer eine starke internationale Nachfrage nach den feinen Edelsteinen @Gems! Das werden in #COLOR:{0.83,0.53,0.3} India☻__1 produziert und [ROOT.GetCountry.GetRuler.GetName|Y] hat in den Städten unter #T erythraean#! kontrolliert." #NT!
  
 02_horn_of_africa_task_7: "Eine wachsende Präsenz in Indien" #NT!
 02_horn_of_africa_task_7_DESC: "Obwohl #COLOR:{0.83,0.53,0.3} India#! Tausende von Meilen von unserer Hauptstadt entfernt ist, bleibt der Subkontinent einer der reichsten und wichtigsten Provinzen von [ROOT.GetCountry.GetName|G]. [ROOT.GetCountry.GetRuler.GetName|Y] ist daran interessiert, den Tank #T erythraean#! in der Region zu erhöhen, und hat gefordert, dass [ROOT.GetCountry.GetRuler.GetHerHis] -Armeen die Grenzen weiter erweitern." #NT!
  
 02_horn_of_africa_task_8: "Dravidian Brotkorb" #NT!
 02_horn_of_africa_task_8_DESC: "Das Füttern der Bewohner des [ROOT.GetCountry.GetCapital.GetName|T] ist immer in den Köpfen der Herrscher von [ROOT.GetCountry.GetName|G], da ein voller Magen hilft, in Schach zu bleiben. Um die Getreidespeicher gefüllt zu halten, wurde die Entscheidung, massive Mengen Mais aus #COLOR:{0.83,0.53,0.3} India#! zu importieren." #NT!
  
 02_horn_of_africa_task_9: "Die vedische Wahrheit enthüllte" #NT!
 02_horn_of_africa_task_9_DESC: "Nach Konsultationen mit den führenden weisen Männern des vedischen Glaubens von #COLOR:{0.83,0.53,0.3} ist [ROOT.GetCountry.GetRuler.GetName|Y] zu einem verblüffenden Schluss gekommen; Die als [GetDeityDefinition('omen_waaq').GetName|G] und [GetDeityDefinition('omen_brahma').GetName|G] bekannten Götter sind das gleiche Wesen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@persia_mil5!" #NT!
 erythraean_waaq_brahma_god_tt: "Die Gottheit #G Waaq-Brahma#! wird unserem #T Pantheon#! hinzugefügt." #NT!
  
 02_horn_of_africa_task_10: "Eine indische Hauptstadt" #NT!
 02_horn_of_africa_task_10_DESC: "Obwohl einige gegen die Änderung protestieren und argumentieren, dass sich der Wechsel über die #Y -Stute erythraeum#! bewegt, kann niemand [ROOT.GetCountry.GetRuler.GetName|Y] anhalten und [ROOT.GetCountry.GetRuler.GetHerHim] davon abhalten, den Wunsch zu implementieren, das Kapital von [ROOT.GetCountry.GetName|G] auf #COLOR:{0.83,0.53,0.3} Indien zu bewegen." #NT!
  
 02_horn_of_africa_task_11: "Makrobische Unternehmungen" #NT!
 02_horn_of_africa_task_11_DESC: "Während niemand leugnen kann, dass wir viele finanzielle Interessen im Ausland haben, dürfen wir die Infrastruktur der Städte von #COLOR:{0.51,0.31,0.75} afrika nicht vernachlässigen, die unsere mächtige #T -Liga #! hervorgebracht haben. Es ist an der Zeit gekommen, in unsere makrobischen Städte zu investieren." #NT!
  
 02_horn_of_africa_task_12: "Die Highland Road nach Aksum" #NT!
 02_horn_of_africa_task_12_DESC: "Da die Bedeutung von [GetProvince('(int32)7519').GetName|T] und [GetProvince('(int32)7521').GetName|T] weiter wächst, haben sich Architekten, die in den Küstenstädten leben, mit einem Angebot angesprochen, dass [ROOT.GetCountry.GetRuler.GetSheHe] von fasziniert ist; Wenn der Staat mit seinen Geldern übereinstimmt, wird eine Straße durch die Wasten gebaut, die zu majestätischen [GetProvince('(int32)7506').GetName|T] führt." #NT!
  
 02_horn_of_africa_task_13: "Kinder des Gottes" #NT!
 02_horn_of_africa_task_13_DESC: "Obwohl unser Volk von vielen Glaubensrichtungen umgeben ist, haben wir uns nie in unseren Überzeugungen geschwankt. Unsere frommen Landsleute erkennen an, dass wir alles erreicht haben, was wir dem Willen des Göttlichen [GetDeityDefinition('omen_waaq').GetName|T] haben - wir sind die Kinder des wahren Gottes." #NT!
  
 02_horn_of_africa_task_14: "Aufstieg von Aksum" #NT!
 02_horn_of_africa_task_14_DESC: "Während die Küsten von #COLOR:{0.51,0.31,0.75} afrika #! seit langem Teil von [ROOT.GetCountry.GetName|G] sind, wurde der Westen von unserer herrschenden Klasse erobert und unterworfen. Um unsere Kontrolle über das bergige Innenraum fest zu sichern, hat [ROOT.GetCountry.GetRuler.GetName|Y] massive Ressourcen in die Stadt [GetProvince('(int32)7506').GetName|T] gegossen und es als inoffizielles Kapital der Region betrachtet." #NT!
  
 02_horn_of_africa_task_15: "Kernland von Punt" #NT!
 02_horn_of_africa_task_15_DESC: "Jetzt, da das Kernland von #COLOR:{0.51,0.31,0.75} afrika #! durch die aus dem [ROOT.GetCountry.GetCapital.GetName|T] stammenden Initiativen untersucht und gesichert wurde, hat [ROOT.GetCountry.GetRuler.GetName|Y] [ROOT.GetCountry.GetRuler.GetHerHis] Sehenswürdigkeiten zur Kontrolle einer der wichtigsten Handelsstädte in #Y Sinus arabicus#!, gesetzt [GetProvince('(int32)583').GetName|T]. \ N \ n \ n \ n \ n \ n \ n \ n \ n \ n@ägypt_mil22!" #NT!
  
 02_horn_of_africa_task_16: "Lords des Luxus" #NT!
 02_horn_of_africa_task_16_DESC: "Es ist bekannt, dass [ROOT.GetCountry.GetName|G] die wichtigsten Waren der Qualität verkauft. Händler reisen aus der ganzen zivilisierten Welt, um Geschäfte innerhalb ihrer Marktplätze zu tätigen." #NT!
  
 02_horn_of_africa_task_17: "Erythraische Anlaufhäfen" #NT!
 02_horn_of_africa_task_17_DESC: "Als Thalassokratie erfordert [ROOT.GetCountry.GetName|G] ein umfangreiches Netzwerk von Häfen und Häfen, um ihre Händler- und Militärflotten gut zu halten und sich auf alles vorzubereiten." #NT!
  
 02_horn_of_africa_task_18: "Münzsteigerung erythraer" #NT!
 02_horn_of_africa_task_18_DESC: "Um die in der gesamten [ROOT.GetCountry.GetName|G] verwendete Währung zu standardisieren, forderte [ROOT.GetCountry.GetRuler.GetName|Y] eine Reihe neuer Münzen, die geprägt werden sollen." #NT!
  
 02_horn_of_africa_task_19: "Erythraische Kultur" #NT!
 02_horn_of_africa_task_19_DESC: "Von bescheidenen Anfängen entlang des Zimthorns #R ist die Reise von [ROOT.GetCountry.GetName|G] von einem Stadtstaat zu einem beeindruckenden Königreich eine Geschichte für die Ewigkeit. Unter der Regel der #Y [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]s#!, Die Personen von #COLOR:{0.51,0.31,0.75} Africa#!, #COLOR:{0.83,0.53,0.3} India#! und #!,0 Arabia#! haben sich als eins zusammengetan. Culture#!. \ N \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil10!" #NT!
  
 02_horn_of_africa_task_20: "Indischer Handelszentrum" #NT!
 02_horn_of_africa_task_20_DESC: "Nach einer Zeit der Kontemplation hat [ROOT.GetCountry.GetRuler.GetName|Y] beschlossen, den Bau des größten Marktes von [ROOT.GetCountry.GetName|G] für Luxusgüter in [GetProvince('(int32)6915').GetName|T] zu finanzieren." #NT!
  
 02_horn_of_africa_task_21: "Araber Handelszentrum" #NT!
 02_horn_of_africa_task_21_DESC: "Nach einer Zeit der Kontemplation hat [ROOT.GetCountry.GetRuler.GetName|Y] beschlossen, den Bau des größten Marktes von [ROOT.GetCountry.GetName|G] für Luxusgüter in [GetProvince('(int32)7216').GetName|T] zu finanzieren." #NT!
  
 02_horn_of_africa_task_22: "Meister der unbekannten Gewässer" #NT!
 02_horn_of_africa_task_22_DESC: "Unsere Marine werden ständig mit gefährlichen Aufgaben geschickt, einschließlich des Segelns in Gewässer, die noch nie zuvor erforscht wurden. Ohne einen sicheren Anlaufhafen, auf den sich zurückgreifen kann, haben unsere Seeleute die schwierige Aufgabe beherrscht, ihr Handwerk noch auf See zu reparieren." #NT!
  
 02_horn_of_africa_task_23: "Vorschläge aus der Handelsklasse" #NT!
 02_horn_of_africa_task_23_DESC: "Ein Konsortium von Adligen, das die verschiedenen #T -Händlergilden darstellt, die innerhalb von [ROOT.GetCountry.GetName|G] arbeiten, haben sich mit einem Angebot an [ROOT.GetCountry.GetRuler.GetName|Y] gewandt, dass der [ROOT.GetCountry.GetRulerTitle] ernsthaft in Betracht gezogen wird. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil13!" #NT!
  
 02_horn_of_africa_task_24: "Die erythrae Armada" #NT!
 02_horn_of_africa_task_24_DESC: "Das Verwalten eines maritimen Königreichs erfordert eine riesige Armada, die schnell von einer Ecke der #Y -Stute erythraeum#! zur anderen segeln kann, wenn es erforderlich ist. Zum Glück für [ROOT.GetCountry.GetName|G] ist ihre Marine für die Aufgabe bereit." #NT!
  
 02_horn_of_africa_task_25: "Afrikanischer Handelszentrum" #NT!
 02_horn_of_africa_task_25_DESC: "Nach einer Zeit der Kontemplation hat [ROOT.GetCountry.GetRuler.GetName|Y] beschlossen, den Bau des größten Marktes von [ROOT.GetCountry.GetName|G] für Luxusgüter in [ROOT.GetCountry.GetCapital.GetName|T] zu finanzieren." #NT!
  
 02_horn_of_africa_task_26: "Krieger der Wüstenhügel" #NT!
 02_horn_of_africa_task_26_DESC: "[ROOT.GetCountry.GetName|G] hat viele weit entfernte Grenzen, mit dem Potenzial für Störungen an einer Handvoll Fronten, die eine Katastrophe für das gesamte Königreich bedeuten könnten, wenn sie nicht richtig verwaltet werden. Um den Mangel an qualifizierten Soldaten zu beheben, die derzeit [ROOT.GetCountry.GetRuler.GetHerHis] -Armeen plagen, hat [ROOT.GetCountry.GetRuler.GetName|Y] beschlossen, Krieger aus den Wüsten von #COLOR:{0.201,0.69,0.00} Arabia#! im gesamten Bereich zu entsenden." #NT!
  
 02_horn_of_africa_task_27: "Erythraean Söldner" #NT!
 02_horn_of_africa_task_27_DESC: "Während die Abgaben und Legionen von [ROOT.GetCountry.GetName|G] sicherlich in der Lage sind, sich auf dem Schlachtfeld zu behaupten, ist es offizielle Staatspolitik, sich auf #Y Söldnerarmeen zu verlassen." #NT!
  
 02_horn_of_africa_task_28: "Eine arabische Hauptstadt" #NT!
 02_horn_of_africa_task_28_DESC: "Trotz der Bitten unserer Ältesten, von denen viele keine Lust haben, ihr Leben zu entwurzeln, hat [ROOT.GetCountry.GetRuler.GetName|Y] entschieden, dass die Hauptstadt von [ROOT.GetCountry.GetName|G] in #COLOR:{0.201,0.69,0.00} Arabien #!.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil7! verschoben wird" #NT!
  
 02_horn_of_africa_task_29: "Sabaischer Adel" #NT!
 02_horn_of_africa_task_29_DESC: "Die in [ROOT.GetCountry.GetName|G] lebenden #T sabaeans#! waren schon immer eine wichtige Minderheit mit einem Einfluss im gesamten Bereich, der ihre Zahlen bei weitem überstrahlt. Vor kurzem hat [ROOT.GetCountry.GetRuler.GetName|Y] eine verlockende Nachricht von einer ihrer führenden Familien erhalten und entschieden, sie für ihr Angebot aufzunehmen. #Y Wenn Ihr #! #G luler#! #Y bereits verheiratet ist, wird dieses Ereignis A#! [ROOT.GetCountry.GetName|G]0 Scheidung #!." #NT!
  
 02_horn_of_africa_task_30: "Arabische Städte" #NT!
 02_horn_of_africa_task_30_DESC: "Viele glauben fälschlicherweise, dass #COLOR:{0.201,0.69,0.00} arabia#! ein trostloser Wasteland ist, ohne eine sinnvolle Zivilisation, aber [ROOT.GetCountry.GetRuler.GetName|Y] hat sich geschworen, ihre vielen Städte reich und mächtig zu machen." #NT!
  
 02_horn_of_africa_task_31: "Die indische Markt in Kurven fassen" #NT!
 02_horn_of_africa_task_31_DESC: "Eine der wichtigsten Städte für die Handelsrouten, die #COLOR:{0.51,0.31,0.75} afrika#! und #COLOR:{0.83,0.53,0.3} India#! verbinden, ist [GetProvince('(int32)6859').GetName|T], denn es ist der endgültige Hafen der Anrufe für Schiffe, die nicht alle die Küste hinunter segeln möchten, um #T Taprobane#! zu segeln. [GetProvince('(int32)6859').GetArea.GetName|T]. \ N \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@india_por2!" #NT!
  
 02_horn_of_africa_task_32: "Märkte von Bharukaccha" #NT!
 02_horn_of_africa_task_32_DESC: "Um den Gewinn zu maximieren, kontrolliert [ROOT.GetCountry.GetRuler.GetName|Y] den östlichen Terminus der Handelsrouten, die sich über die #Y -Stute erythraeum#!, und das Emporium erstrecken, dass der mächtige [ROOT.GetCountry.GetRulerTitle], der bei [GetProvince('(int32)6859').GetName|T] gebaut wurde" #NT!
  
 02_horn_of_africa_task_33: "Zerstörer von Flotten" #NT!
 02_horn_of_africa_task_33_DESC: "Unsere Flotten haben die Techniken beherrscht" #NT!
  
 02_horn_of_africa_task_34: "Götter der Wüste" #NT!
 02_horn_of_africa_task_34_DESC: "Nachdem sie sich mit den führenden religiösen Behörden in #COLOR:{0.201,0.69,0.00} Arabia #!, [ROOT.GetCountry.GetRuler.GetName|Y] konsultiert hat, hat sich entschlossen, zu konvertieren." #NT!
  
 02_horn_of_africa_task_35: "Ostbürger" #NT!
 02_horn_of_africa_task_35_DESC: "Da die Anzahl der in [ROOT.GetCountry.GetName|G] lebenden #COLOR:{0.83,0.53,0.3} -Indianer #! wächst, sind viele unserer östlichen Bürger für die bürgerlichen Rechte aufgeregt - ein Privileg, dass [ROOT.GetCountry.GetRuler.GetName|Y] ihnen zugestimmt hat, ihnen zu gewähren, aber nur, wenn sie bereit sind, sich mit unseren heiligen Männern zu beschäftigen." #NT!
  
 02_horn_of_africa_task_36: "Schnitzen Sie die heiligen Texte" #NT!
 02_horn_of_africa_task_36_DESC: "Der #COLOR:{0.83,0.53,0.3} -vedische Glaube #! hat die Herzen und Köpfe des #Y -Hauses von [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#! gefesselt, und die religiösen Texte der #COLOR:{0.83,0.53,0.3} -Indianer#! wurden in die #T erythrae #! -Dialekte übersetzt - ein guter Start, aber ☻9 -Wünsche. Fidelity. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@india_mil17!" #NT!
  
 02_horn_of_africa_task_37: "Dravidische Generäle und Taktiken" #NT!
 02_horn_of_africa_task_37_DESC: "Obwohl die von den #COLOR:{0.83,0.53,0.3} -Indianern verwendeten Kampftechniken und Formationen uns fremd sind, sind [ROOT.GetCountry.GetRuler.GetName|Y] der Ansicht, dass die Armeen von [ROOT.GetCountry.GetName|G] von ihrer weit verbreiteten Implementierung profitieren würden." #NT!
  
 02_horn_of_africa_task_38: "Erythraeische Städte" #NT!
 02_horn_of_africa_task_38_DESC: "Aus den bescheidensten Anfängen - Es gibt diejenigen, die innerhalb des [ROOT.GetCountry.GetCapital.GetName|T] leben, die sich daran erinnern, wann [ROOT.GetCountry.GetName|G] ein bloßer Stadtstaat war - unser Reich ist gewachsen, und es wird rechnet, dass [ROOT.GetCountry.GetRuler.GetName|Y] über hundert Städte regiert." #NT!
  
 02_horn_of_africa_task_39: "Souq von Sarapis" #NT!
 02_horn_of_africa_task_39_DESC: "Die Insel [GetProvince('(int32)7216').GetName|T] ist zum wichtigsten Ziel für Marine, die zwischen #COLOR:{0.51,0.31,0.75} africa#! und #COLOR:{0.83,0.53,0.3} India#! und vielen Schiffen, die durch den Sinus Persicus#! in ihren Gewässern nach Süden fahren, in den Süden fährt. Um seine Bedeutung für die Handelsrouten zu nutzen, hat [ROOT.GetCountry.GetRuler.GetName|Y] einen riesigen #G souq#! gefordert, der größte seiner Art in ganz #COLOR:{0.51,0.31,0.75}0 Arabia#!, um auf der Insel konstruiert zu werden." #NT!
  
 02_horn_of_africa_task_40: "Das erythrae -Drehbuch" #NT!
 02_horn_of_africa_task_40_DESC: "In unseren Grenzen werden viele verschiedene Sprachen geschrieben und viele verschiedene Zungen werden gesprochen; Eine Tatsache des Lebens, die das Urteil über unsere verschiedenen Völker umso schwieriger macht. Um die Wirksamkeit unserer Bürokratie zu erhöhen, hat [ROOT.GetCountry.GetRuler.GetName|Y] beschlossen, die schriftliche Sprache von [ROOT.GetCountry.GetName|G] zu standardisieren und befohlen, dass die #T meroitic#! und #T sabaean#! -Skripte zusammen verschmolzen sind, um etwas zu erstellen, das durch alle verstanden wird." #NT!
  
 02_horn_of_africa_task_41: "Das erythraeische Reich" #NT!
 02_horn_of_africa_task_41_DESC: "Der Meister der #Y -Stute erythraeum#! und der Herrscher eines riesigen Bereichs, der sich der Beschreibung widersetzt, hat [ROOT.GetCountry.GetRuler.GetName|Y] proklamiert, dass wir von diesem Tag an mit einem neuen Namen bekannt und befürchtet werden werden - der #T erythraeische Reich. Adlige haben eine Handlung gestartet, um eine Ecke des Imperiums für sich selbst zu beschlagnahmen." #NT!
  
  
