 erythraean_african_heritage: "Erbe der erythraischen Thalassokratie" #NT!
 erythraean_african_heritage_desc: "Das mächtige maritime Reich der Erythraer dreht sich um ihre Beteiligung an Afrika, aber sie kontrollieren die Handelswege der Stute Erythraeaum sowie eine beträchtliche Anzahl von Territorien in Arabien und Indien." #NT!
 erythraean_arabian_heritage: "Erbe der erythraischen Thalassokratie" #NT!
 erythraean_arabian_heritage_desc: "Das mächtige maritime Reich der Erythraer dreht sich um ihre Bestände in Arabien, das Zentrum ihres Reiches, aber sie kontrollieren die Handelswege der Stute Erythraeaum sowie eine beträchtliche Anzahl von Gebieten in ihrem Heimatland Afrikas und ferner Indien." #NT!
 erythraean_indian_heritage: "Erbe der erythraischen Thalassokratie" #NT!
 erythraean_indian_heritage_desc: "Das mächtige maritime Reich der Erythraer konzentriert sich auf ihre Beteiligung in Indien, obwohl sich ihre traditionelle Heimat in entferntem Afrika befindet. Die unbestrittenen Meister des internationalen Handels kontrollieren die Stute Erythraeaum sowie eine beträchtliche Menge an Gebieten in ihrem Heimatland Afrikas und der Arabischen Halbinsel." #NT!
  
 me_horn_of_africa_29_title: "$02_horn_of_africa_task_start$" #NT!
 me_horn_of_africa_29_desc: "[ROOT.GetCountry.GetRuler.GetName] hatte in letzter Zeit viele schlaflose Nächte, denn der [ROOT.GetCountry.GetRulerTitle] von [ROOT.GetCountry.GetName] hat zu viele Dinge auf [ROOT.GetCountry.GetRuler.GetHerHis]. Der Grand [ROOT.GetCountry.GetCapital.GetName], Neid der zivilisierten Welt, regiert über ein Königreich, das zwei Kontinente und Tausende von Kilometern Wasser umfasst, wobei wichtige Interessen nicht nur innerhalb von ☻5 Afrika afrik. Die Überwachung eines so massiven Bereichs hat seinen angemessenen Anteil an Kopfschmerzen gebracht, und der müde [ROOT.GetCountry.GetRulerTitle] hatte in den kommenden Tagen viele wichtige Entscheidungen zu treffen. Der schlimmste Teil war, dass [ROOT.GetCountry.GetRulerTitle]3 dieser Verantwortlichkeiten voll bewusst war - das Gewicht der Geschichte hing wirklich um [ROOT.GetCountry.GetRuler.GetHerHis] -Hals, und ein falscher Schritt konnte alles ruinieren, was die Vorfahren [ROOT.GetCountry.GetRuler.GetHerHis] kämpften und gestorben waren. Was jetzt gebraucht wurde, war eine Verschnaufpause; Ein Moment, um den Geist zu klären und sich auszuruhen. In einem Monat, als [ROOT.GetCountry.GetRuler.GetFirstName] endlich entschied, dass [ROOT.GetCountry.GetRulerTitle]3 fertig war, würde das Spiel ernsthaft beginnen, aber jetzt war es Zeit zu entspannen." #NT!
 me_horn_of_africa_29.a: "Bald genug werde ich Geschichte schreiben ..." #NT!
 me_horn_of_africa_29_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_start$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_30_title: "$02_horn_of_africa_task_1$" #NT!
 me_horn_of_africa_30_desc: "[GetProvince('(int32)7216').GetName] war schon immer ein wichtiger #E erythraean#! -Besitz und es ist leicht zu erkennen, warum; Die kleine Insel ist leicht auf dem Seeweg zu senken, und bevor [ROOT.GetCountry.GetName] in #E Arabia #! selbst eine große Präsenz hatte, hatten ihre Armeen Sarapis als ihren Hafen der Anlaufstelle verwendet. Kein Wunder also, dass die Erythraer die Infrastruktur der Insel weiter verbessern und dort eine Stadt und ein großer Militärhafen gebaut wurden." #NT!
 me_horn_of_africa_30.a: "Möge die Stadt Sarapis tausend Jahre lang gedeihen!" #NT!
 me_horn_of_africa_30_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_1$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_32_title: "$02_horn_of_africa_task_3$" #NT!
 me_horn_of_africa_32_desc: "Während unser Einflussbereich die #E -Stute erythraeum#!, [ROOT.GetCountry.GetRuler.GetName] umfasst, stimmte ein wahrer Freund der #E -Piratenflotten zu, die in unserem Gewässer agieren, kürzlich der Klassenstütze die Konstruktion von #E Pirat Havens#! in einigen der Schlüsselanschlüsse der #E -Sinus -Sinus \ \ \ \ #E Sinus \ ° C -N -Abschnitt mit den Sinus -Sinus \ n \ n \ n \ n \ n \ n \ n \ #E Sinus \ ° C. Die Piraten, die versprochen haben, uns eines Tages die Gebiete zu erobern, wenn wir uns dafür entscheiden." #NT!
 me_horn_of_africa_32.a: "Ein Fuß im Sinus arabicus#! #E Sinus würde Wunder für unser Endergebnis bewirken" #NT!
 me_horn_of_africa_32_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_3$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_33_title: "$02_horn_of_africa_task_7$" #NT!
 me_horn_of_africa_33_desc: "Als er von [ROOT.GetCountry.GetRuler.GetHerHis] Militärberatern angesprochen und gefragt wurde, warum die Armeen von [ROOT.GetCountry.GetName] so viele Gebiete innerhalb von #E India #!, [ROOT.GetCountry.GetRuler.GetName] erobert hätten, antworteten ihnen ziemlich unverblümt." #NT!
 me_horn_of_africa_33.a: "Gold und Arbeitskräfte ... Was ist es sonst noch wert?" #NT!
 me_horn_of_africa_33_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_7$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_34_title: "$02_horn_of_africa_task_5$" #NT!
 me_horn_of_africa_34_desc: "In einem Zeichen der sich ändernden Zeiten wurde die alte heilige Stelle, die [GetDeityDefinition('omen_waaq').GetName] gewidmet war, abgebaut und sogar sein #E Grand Temple#! in [GetProvince('(int32)7532').GetName] wurde zerstört - eine Handlung, die viele zu Tränen zu Tränen trug, aber [ROOT.GetCountry.GetRuler.GetName] war fest in der Entscheidung. Es würde kein Weihrauch mehr vor einer Statue der alten makrobischen Göttlichkeit verbrannt, und nicht mehr würden Angebote von Kuchen und Wein vor seinen Füßen platziert. verlassen." #NT!
 me_horn_of_africa_34.a: "Unsere Leute müssen ihre Erlösung in den Wüsten finden" #NT!
 me_horn_of_africa_34_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_5$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_35_title: "$02_horn_of_africa_task_6$" #NT!
 me_horn_of_africa_35_desc: "[ROOT.GetCountry.GetRuler.GetName], um das Treasury #E erythraean#! aufzubauen, hat Gold und Geld in die Erhöhung der Produktion von #E Indian#! Diamonds @Gems gegossen. In vier Städten, die von der [ROOT.GetCountry.GetRulerTitle] von Hand ausgewählt wurden, sahen eine kleine Armee von Ingenieuren und Architekten in ihre Straßen ab, und nach einigen Monaten wurden ihre Marktbezirke erheblich erweitert." #NT!
 me_horn_of_africa_35.a: "Die Welt hat es verdient, den Luxus indischer Diamanten zu erleben ..." #NT!
 me_horn_of_africa_35_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_6$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_36_title: "$02_horn_of_africa_task_2$" #NT!
 me_horn_of_africa_36_desc: "Besucher von [ROOT.GetCountry.GetName] haben es oft schwierig, die Ursprünge seiner Menschen zu erkennen. Ist es ein afrikanisches afrikanisches Königreich, das in der gesamten #E arabien #! erobert wurde, oder ist es umgekehrt? Im Laufe der Jahre sind die Sprachen zwischen den beiden Regionen verschwommen, wobei viele Lehnwörter zwischen den gemeinsamen Dialekten geteilt werden und selbst der Kleidungsstil ähnlich ist. Die Überschüsse Arabiens, sowohl in Waren als auch in Bezug auf Arbeitskräfte, verleihen dem facettenreichen Königreich Stärke und vereinen alle zusammen, um ein gemeinsames Wohl zu verfolgen." #NT!
 me_horn_of_africa_36.a: "Wir sind alle erythraer, unabhängig von den Umständen unserer Geburten" #NT!
 me_horn_of_africa_36_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_2$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_37_title: "$02_horn_of_africa_task_8$" #NT!
 me_horn_of_africa_37_desc: "Vor vielen Jahren, als [ROOT.GetCountry.GetRuler.GetName] ein Kind war, erinnerte sich [ROOT.GetCountry.GetRuler.GetSheHe] an eine Zeit, in der es eine Hungersnot im [ROOT.GetCountry.GetCapital.GetName] gab, und Tausende hungernde Bürger, die den Preis für Brot nicht leisten konnten, marschierten auf die Hauptplätze der Stadt und brannten fast einen leeren Getreidespeicher nieder. Dieses schreckliche Ereignis machte einen tiefen Eindruck auf die junge [ROOT.GetCountry.GetRulerTitle], die sich geschworen hat, die an diesem Tag gelernten Lektionen nie zu vergessen. Eine Stadt ist immer drei Mahlzeiten von Anarchie entfernt. Um zu verhindern, dass das Undenkbare stattfindet, wurde die Entscheidung getroffen, massive Mengen an Pflanzen im Süden #E India#! zu steigern, um einen stetigen Strom von Getreide zurück in die Hauptstadt zu senden." #NT!
 me_horn_of_africa_37.a: "Die Leute werden niemals verhungern, solange ich über [ROOT.GetCountry.GetName] herrsche" #NT!
 me_horn_of_africa_37_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_8$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_38_title: "$02_horn_of_africa_task_9$" #NT!
 me_horn_of_africa_38_desc: "Obwohl die Vorfahren von [ROOT.GetCountry.GetRuler.GetName] zu [GetDeityDefinition('omen_waaq').GetName] treu blieben, wurde der [ROOT.GetCountry.GetRuler.GetName] durch die persönliche Offenbarung überzeugt, dass die #E -Regengeber #! und [GetDeityDefinition('omen_brahma').GetName] dieselbe Manifestation einer einzigartigen universellen Wahrheit sind. Unter immensem Druck wurde der königliche Haushalt in den vedischen Glauben von #E umgewandelt, damit sie nicht den Zorn des Frommen [ROOT.GetCountry.GetRulerTitle] entstehen, und opfert die #E -Indianer, die täglich in der Hauptstadt, [GetDeityDefinition('omen_waaq').GetName]1, getätigt wurden." #NT!
 me_horn_of_africa_38.a: "Wir müssen der Überzeugung meines Herzens folgen" #NT!
 me_horn_of_africa_38_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_9$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_39_title: "$02_horn_of_africa_task_10$" #NT!
 me_horn_of_africa_39_desc: "When [ROOT.GetCountry.GetRuler.GetName] told the royal families living in the old capital that the seat of power for [ROOT.GetCountry.GetName] would be moved across the #E Mare Erythraeum#! to distant #E India#!, there was near universal shock, and truth be told, there were even a few mutinous conspiracies that were suppressed by the agents of the ruthless [ROOT.GetCountry.GetRulerTitle], who had anticipated resistance and had prepared for the Das Schlimmste. \ Naltho viele weinten echte Tränen, um ihre traditionelle Heimat zu verlassen, sie waren gezwungen, ihre Gefühle um den ausgelösten [ROOT.GetCountry.GetRuler.GetFirstName] zu fälschen, der sich sehr aufgeregt über das, was kommen sollte." #NT!
 me_horn_of_africa_39.a: "Unsere wahre erythraische Geschichte beginnt heute!" #NT!
 me_horn_of_africa_39_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_10$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_40_title: "$02_horn_of_africa_task_11$" #NT!
 me_horn_of_africa_40_desc: "Bei großer Kosten hat [ROOT.GetCountry.GetRuler.GetName] in die Infrastruktur der wichtigsten makrobischen Städte im #E Horn von Afrika investiert. [ROOT.GetCountry.GetRuler.GetHerHim] der Vernachlässigung von traditionellen Pflichten [ROOT.GetCountry.GetRuler.GetHerHis], aber alle wurden durch diese jüngste Demonstration der königlichen Größe zum Schweigen gebracht." #NT!
 me_horn_of_africa_40.a: "In Afrika kamen wir und bleibt die Quelle unserer Stärke" #NT!
 me_horn_of_africa_40_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_11$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_41_title: "$02_horn_of_africa_task_12$" #NT!
 me_horn_of_africa_41_desc: "Obwohl es fünf mühsame Jahre dauerte, bis die Straße, die die Küstenstädte von [GetProvince('(int32)7519').GetName] und [GetProvince('(int32)7521').GetName] mit [GetProvince('(int32)7506').GetName] verband, endlich beendet war, wurden in allen gesamten [ROOT.GetCountry.GetName] Feierlichkeiten abgehalten, insbesondere im [ROOT.GetCountry.GetCapital.GetName]. Nun wäre die tückische Reise, obwohl die Provinz [GetProvince('(int32)7542').GetArea.GetName] viel einfacher zu navigieren ist, und die robuste Autobahn würde unseren Armeen schnell zu dem felsigen Hochland von #E Africa#!. ermöglichen" #NT!
 me_horn_of_africa_41.a: "Afrika bleibt das schlagende Herz unseres Reiches" #NT!
 me_horn_of_africa_41_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_12$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_42_title: "$02_horn_of_africa_task_13$" #NT!
 me_horn_of_africa_42_desc: "" Obwohl die [ROOT.GetCountry.GetRulerTitle] über ein Königreich regiert, das viele Glaubensbekenntnisse und ausländische Gottheiten umfasst, hat die Durchsetzung der religiösen Einheit für [ROOT.GetCountry.GetRuler.GetHerHim] immer eine Priorität geblieben, und sobald die ultimative Macht [ROOT.GetCountry.GetRuler.GetHerHis] war, zögerte [ROOT.GetCountry.GetRuler.GetSheHe] nicht, die vollständigen Ressourcen von [ROOT.GetCountry.GetName] zu verwenden, um diese Agenda zu fördern." #NT!
 me_horn_of_africa_42.a: "Der Segen von Waaq wurde manifestiert" #NT!
 me_horn_of_africa_42_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_13$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_43_title: "$02_horn_of_africa_task_14$" #NT!
 me_horn_of_africa_43_desc: "Während die Grand City of [GetProvince('(int32)7506').GetName] schon immer ein regionales Kraftwerk war, ist der Einfluss der regionalen Hauptstadt unter der Regel von [ROOT.GetCountry.GetRuler.GetName]." #NT!
 me_horn_of_africa_43.a: "Aksum ist wirklich zu einer Weltklasse-Stadt unter meiner Regierungszeit geworden" #NT!
 me_horn_of_africa_43_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_14$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_44_title: "$02_horn_of_africa_task_15$" #NT!
 me_horn_of_africa_44_desc: "Während sich die meisten Herrscher mit dem zufrieden geben würden, was [ROOT.GetCountry.GetRuler.GetName] bereits erreicht hat, ist der [ROOT.GetCountry.GetRuler.GetCulture.GetName] [ROOT.GetCountry.GetRulerTitle] nicht einer, der sich auf [ROOT.GetCountry.GetRuler.GetHerHis] Lorbeeren ausruht. [GetProvince('(int32)583').GetName] in der #E Sinus arabicus#! ist zu einem beliebten Ziel für Händler geworden, die versuchen, ihren Steueroligationen auszuweichen, und es gibt nur noch eine Lösung für [ROOT.GetCountry.GetRuler.GetCulture.GetName]0." #NT!
 me_horn_of_africa_44.a: "Bereiten Sie unsere Kriegsschiffe auf eine Invasion von Troglodytica vor ..." #NT!
 me_horn_of_africa_44_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_15$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_45_title: "$02_horn_of_africa_task_16$" #NT!
 me_horn_of_africa_45_desc: "Egal was man wünscht, es kann in den Märkten von [ROOT.GetCountry.GetName] gefunden werden; Wenn Ihre Küche die seltenen Gewürze @Spices benötigt! von #E India#! Um eine saftige Mahlzeit zuzubereiten, die eines Kaisers würdig ist, ist Ihre einzige Möglichkeit, von einem Händler #E erythraean#! zu kaufen. Und wenn ein Tempel ihren Gott mit einem Angebot der schönsten Weihrauch @incense ehren möchte, dann stammte er höchstwahrscheinlich von einem erythraischen Mittelsmann. Und das gleiche gilt für myrrh @myrrh! - In Wahrheit ist der erythraische Name gleichbedeutend mit hoher Qualität und Extravaganz, und ihre Waren finden sich in der zivilisierten Welt." #NT!
 me_horn_of_africa_45.a: "Die Erythraer sind aus diesem Grund als #E 'Lords of Luxury'#! bekannt" #NT!
 me_horn_of_africa_45_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_16$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_46_title: "$02_horn_of_africa_task_17$" #NT!
 me_horn_of_africa_46_desc: "Um ihre Besitztümer in Übersee zu sichern und sicherzustellen, dass die Handelsströme ungestört sind, kontrolliert [ROOT.GetCountry.GetName] umfangreiche Netzwerke von Häfen und Häfen, in denen einige der besten Seeleute und Bootsrichter der Welt Heimat sind. Dank ihres Fachwissens und ihrer nautischen Know-how können die Erythraer viel schneller als ihre Nachbarn konstruieren, um sicherzustellen, dass sie die offenen Gewässer weiterhin dominieren." #NT!
 me_horn_of_africa_46.a: "Unsere Stärke kommt vom Meer - das ist eine Tatsache des Lebens" #NT!
 me_horn_of_africa_46_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_17$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_47_title: "$02_horn_of_africa_task_18$" #NT!
 me_horn_of_africa_47_desc: "Die Überholung des von [ROOT.GetCountry.GetRuler.GetName] eingeführten Münzsystems war eines der Folgeereignisse in der langen und berühmten Geschichte von [ROOT.GetCountry.GetName], dies konnte zu dieser Zeit kaum bekannt sein; Der makrobische [ROOT.GetCountry.GetRulerTitle] glaubte lediglich, dass [ROOT.GetCountry.GetRuler.GetSheHe] den Händlern, Soldaten und Händlern, die innerhalb von [ROOT.GetCountry.GetRuler.GetHerHis] -Grenzen tätig waren, einfach erleichtert haben. Die schwerste und größte, eine goldene Münze, die als #E 'erythraer Stater'#!, bekannt ist, wird bald die bevorzugte Währung für alle international durchgeführten groß angelegten Transaktionen. Eine silberne Münze, die für immer als #E 'Sheban Shekel'#!, bekannt war, wurde geprägt, um die vielen Truppenstation in #E Arabia#!, zu bezahlen, obwohl viele dieser Münzen schließlich bis [ROOT.GetCountry.GetName]1 und [ROOT.GetCountry.GetName]2 entfernt sind. The smallest of the three, the #E 'Indian As'#!, was made of copper and widely circulated throughout the entire realm of the Erythraeans, being used by the common people in most of their day-to-day purchases.\n\nOver the next thousand years, the coins of [ROOT.GetCountry.GetName]5 would become the de facto currency of #E Africa#!, #E Arabia[ROOT.GetCountry.GetName]9 and #E India#!, and war maßgeblich an der Einführung des #E erythraen Skripts [ROOT.GetCountry.GetName]9 beteiligt. Obwohl der Name [ROOT.GetCountry.GetRuler.GetHerHis] im Laufe der Jahrhunderte fast vergessen wurde, würde [ROOT.GetCountry.GetRuler.GetHerHis] Gesicht, das auf der Vorderseite eines jeden Kabels zu sehen ist, praktisch der ganzen Welt bekannt werden, und es wurde gesagt, dass [ROOT.GetCountry.GetName]5 das berühmteste Gesicht in der Antike hat." #NT!
 me_horn_of_africa_47.a: "Ich werde Münzen in meiner Ähnlichkeit unterstellen und unsere Währung stärken" #NT!
 me_horn_of_africa_47_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_18$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_48_title: "$02_horn_of_africa_task_19$" #NT!
 me_horn_of_africa_48_desc: "Es wurde erklärt, dass diejenigen, die das Glück genug haben, innerhalb der Grenzen von [ROOT.GetCountry.GetName] zu leben, wirklich gesegnet sind, da der Frieden und die Sicherheit, die durch das herrschende Haus von [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] garantiert werden, anders ist als alle zuvor genossen von den Einwohnern ihres Reiches." #NT!
 me_horn_of_africa_48.a: "Mögen wir uns immer erinnern, woher wir kamen!" #NT!
 me_horn_of_africa_48_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_19$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_49_title: "$02_horn_of_africa_task_20$" #NT!
 me_horn_of_africa_49_desc: "Da [ROOT.GetCountry.GetName] für die Vielfalt der luxuriösen Handelsgüter bekannt ist, die in seinen Städten zu finden sind, beschloss der ehrgeizige [ROOT.GetCountry.GetRuler.GetName], das weltweit größte Emporium zu bauen, bekannt als #E 'erythraer Grand Bazaar'#!, In der glücklichen Lage von [GetProvince('(int32)6915.').GetName]. Meer. Der [ROOT.GetCountry.GetRulerTitle] genoss den schnellen Zugang des Standorts zum Meer sowie den gemäßigten Klima. Es gab auch einen weiteren geheimen Grund, dass [ROOT.GetCountry.GetRuler.GetFirstName] peinlich wäre, zuzugeben, aber nicht leugnen würde; [ROOT.GetCountry.GetRuler.GetSheHe] bevorzugte die indische Küche über allen anderen." #NT!
 me_horn_of_africa_49.a: "Koti ist einer meiner Lieblingsorte, um ehrlich zu sein" #NT!
 me_horn_of_africa_49_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_20$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_50_title: "$02_horn_of_africa_task_21$" #NT!
 me_horn_of_africa_50_desc: "Da [ROOT.GetCountry.GetName] für die Vielfalt der luxuriösen Handelsgüter bekannt ist, die in seinen Städten zu finden sind, beschloss der ehrgeizige [ROOT.GetCountry.GetRuler.GetName], das weltgrößte Emporium zu bauen, bekannt als #E 'erythraer Grand Bazaar'#!, In den glücklichen Lage von [GetProvince('(int32)7216.').GetName]. Waterfront Immobilien in der Altstadt kosten Zehntausende von Goldmünzen. Die reichsten Menschen der Welt haben Sarapis zu ihrem Zuhause gemacht, und alles, was man wünscht, kann in seinen Marktplätzen zu finden sein." #NT!
 me_horn_of_africa_50.a: "Ich habe die großartigste Stadt der Welt gebaut!" #NT!
 me_horn_of_africa_50_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_21$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_53_title: "$02_horn_of_africa_task_22$" #NT!
 me_horn_of_africa_53_desc: "Das Leben in der #E erythraen Armada#! ist im besten Fall schwierig, denn ihre Seeleute sind die erste Verteidigungslinie, wenn es darum geht, die vielen Gebiete von [ROOT.GetCountry.GetName] zu schützen. Lange bevor die erythraischen Armeen am Tatort ankommen, hat die Marine bereits die Strände und Seekassen der Region gesichert, um sicherzustellen, dass die Versorgungsleitungen offen bleiben und der Handel weiter fließt. Die Zeit ist ein kostbares Ware, und die vielen Wochen, die die Ozeane überqueren, werden gut genutzt." #NT!
 me_horn_of_africa_53.a: "Wir schulden alles, was wir unserer Armada sind" #NT!
 me_horn_of_africa_53_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_22$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_54_title: "$02_horn_of_africa_task_23$" #NT!
 me_horn_of_africa_54_desc: "Obwohl das #E House von [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#! die unbestrittene Autorität ist, die über [ROOT.GetCountry.GetName] regiert, haben die Anführer der verschiedenen #E Merchant Guilds#!, die innerhalb des Königreichs betriebsbereit sind, beträchtliche Macht in ihrem eigenen Recht - viele von ihnen sind persönlich wohlhabender als Könige und Emperoren. Angelegenheiten von äußerster Sorge, [ROOT.GetCountry.GetRuler.GetName] zögerten nicht, stimmten jedoch zu, sich sofort mit ihnen zu treffen. Gäste, dass [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]7 sie in Großzügigkeit und Pracht übertreffen konnte. ALS NICHT NACHSCHAG, DIE THER GEDELLEN DREI GEGEN DIE VERLAUEREN Gärten, und die beiden Magnaten gaben schließlich den Zweck ihres Besuchs an. Die Männer hatten eine mutige Bitte; Sie baten den [ROOT.GetCountry.GetRulerTitle], eine zehnjährige Steueramnestie für alle Importe und Exporte innerhalb der #E-Stute Erythraeum#! zu gewähren. Ihr Grund war einfach; Sie wollten ihren Reichtum und ihren Einfluss nutzen, um die anderen Händler herauszudrücken und ihre bereits wesentlichen Bestände zu konsolidieren. Im Wesentlichen fragten die beiden Männer [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]5 um vorübergehende wirtschaftliche Kontrolle über ihre Heimatländer - eine große Frage." #NT!
 me_horn_of_africa_54.a: "Ich nehme an, dass die Bedingungen dieses Deals akzeptabel sind" #NT!
 me_horn_of_africa_54.b: "Bieten Sie stattdessen einen Vorschlag von fünf Jahren an" #NT!
 me_horn_of_africa_54.c: "Beim zweiten Gedanken werden wir keine Zugeständnisse gewähren" #NT!
 me_horn_of_africa_54_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_23$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_55_title: "$02_horn_of_africa_task_24$" #NT!
 me_horn_of_africa_55_desc: "Viele der Bootsrichter, die in den Häfen von [ROOT.GetCountry.GetName] arbeiten, haben ihr gesamtes Leben mit Hammer, Meißel und Säge in der Hand verbracht, und einige der besten Arbeiter, wie die in [GetProvince('(int32)7523').GetName] leben, können in Rekordzeit ein Schiff bauen. Inhalt mit dem, was sie tun können, aber sie wollen sie auf größere Höhen bringen, hat sie es ihnen ermöglicht, mit ihren Konstruktionstechniken zu experimentieren, um einen Durchbruch zu erzielen." #NT!
 me_horn_of_africa_55.a: "Wir brauchen die schnellsten Schiffe, also sind dies unglaubliche Nachrichten!" #NT!
 me_horn_of_africa_55_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_24$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_56_title: "$02_horn_of_africa_task_25$" #NT!
 me_horn_of_africa_56_desc: "Da [ROOT.GetCountry.GetName] für die Vielfalt der luxuriösen Handelsgüter bekannt ist, die in seinen Städten zu finden sind, beschloss der ehrgeizige [ROOT.GetCountry.GetRuler.GetName], das weltweit größte Emporium zu bauen, bekannt als ☻2 'erythraer Grand Bazaar'#!, In der glücklichen Lage des [ROOT.GetCountry.GetCapital.GetName]. Rivalen, was an anderer Stelle zu finden ist, und die glücklichen Erythraer sind die reichsten aller Menschen." #NT!
 me_horn_of_africa_56.a: "Dies ist alles, was ich getan habe!" #NT!
 me_horn_of_africa_56_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_25$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_57_title: "$02_horn_of_africa_task_26$" #NT!
 me_horn_of_africa_57_desc: "Innerhalb von Arabien #E Arabien #!, gibt es viele wandernde Stämme von #E Beduins#!, die am Rande der Gesellschaft leben und die Städte besuchen, wenn sie Vorräte benötigen, aber es vorziehen, ihre Zeit in ihren Wüstenkrimpulien zu verbringen. Normalerweise wäre der Status quo für alle beteiligten Parteien akzeptabel, aber [ROOT.GetCountry.GetRuler.GetName] hatte ein Problem und forderte die Stammesangehörigen die Lösung auf. ein Vorschlag, den sie akzeptierten. Dieser Schritt blieb bei den einfachen Leuten unpopulär, viele, die sich ärgerten, dass eine ausländische Polizei ihre Städte patrouillierte, aber [ROOT.GetCountry.GetRuler.GetFirstName] ignorierte alle ihre Beschwerden." #NT!
 me_horn_of_africa_57.a: "Diese Wüstenkrieger werden unsere häusliche Ruhe gewährleisten" #NT!
 me_horn_of_africa_57_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_26$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_59_title: "$02_horn_of_africa_task_27$" #NT!
 me_horn_of_africa_59_desc: "Der Anblick einer Söldnerfirma, die entlang der staubigen Straßen von [ROOT.GetCountry.GetName] marschiert, ist kein ungewöhnliches Ereignis, da die Behörden, die im [ROOT.GetCountry.GetCapital.GetName] -Urteil [ROOT.GetCountry.GetCapital.GetName] sind, deutlich gemacht haben, dass sie es vorziehen, angeheuerte Soldaten zu verwenden, anstatt eigene Armeen zu finden. Ganz im Gegenteil. Wenn der Schub auftritt, sind sie mehr als in der Lage, Armeen aufzustellen, die zu den stärksten der Welt gehören, aber [ROOT.GetCountry.GetRuler.GetName] würde lieber zuerst Geld ausgeben und das Leben der Freemen, die im Reich leben, retten." #NT!
 me_horn_of_africa_59.a: "Unsere Leute sollten in Feldern und Workshops arbeiten und im Kampf nicht sterben" #NT!
 me_horn_of_africa_59_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_27$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_60_title: "$02_horn_of_africa_task_28$" #NT!
 me_horn_of_africa_60_desc: "Es gab viele Menschen, die innerhalb von [ROOT.GetCountry.GetName] lebten und der Entscheidung von [ROOT.GetCountry.GetRuler.GetFirstName], die kaiserliche Hauptstadt auf [GetProvince('(int32)7216').GetName] zu verlegen, nicht zustimmten, obwohl die Insel als Paradies zum Leben war, gesegnet mit einer Fülle von Nahrung, Sonne und sanftem Leben." #NT!
 me_horn_of_africa_60.a: "Von diesem Tag an beginnt unsere wahre Geschichte!" #NT!
 me_horn_of_africa_60_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_28$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_61_title: "$02_horn_of_africa_task_29$" #NT!
 me_horn_of_africa_61_desc: "Obwohl die Leistungen von [ROOT.GetCountry.GetRuler.GetName] auf eigene Faust stehen, ist etwas, das das [ROOT.GetCountry.GetRuler.GetCulture.GetName] [ROOT.GetCountry.GetRulerTitle] immer fehlerhaft hat, [ROOT.GetCountry.GetRuler.GetHerHis] Mangel an königlicher Stammbaum; Die Vorfahren von [ROOT.GetCountry.GetRuler.GetFirstName] waren selbst bemerkenswert, aber jeder weiß, dass [ROOT.GetCountry.GetRuler.GetHerHis] -Vorläufer Gemeinschaft waren. Trotz der Proteste einiger der in der Hauptstadt lebenden Konservativen fand die Hochzeitszeremonie sofort statt, und [ROOT.GetCountry.GetRuler.GetFirstName] wurde offiziell von einem anderen Mitglied des sabaischen königlichen Hauses adoptiert, sobald sichergestellt wurde, dass die sabaische Blutlinie verabschiedet werden würde." #NT!
 me_horn_of_africa_61.a: "Mögen unsere Kinder für immer über [ROOT.GetCountry.GetName] regieren" #NT!
 me_horn_of_africa_61_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_29$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_62_title: "$02_horn_of_africa_task_30$" #NT!
 me_horn_of_africa_62_desc: "Reisende von #E arabia#! sind oft überrascht, dass massive Städte scheinbar nirgends herauskommen. Viele drückten Erleichterung aus, um diese Außenposten der Zivilisation in einem Land aus sandigen Hügeln und endlosen Ebenen zu entdecken, die sich danach ausdehnen, bis sich das Auge den Auge auf den Außenbereich auswirkte. Stellen Sie sicher, dass die Städte unter #E erythraean#! -Kontrolle gut behandelt werden. Es wurden riesige Steinmauern gebaut, aber auch Bibliotheken, Akademien, Getreidewerte und Brunnen, und die dankbaren Arabischen Menschen glauben, dass [ROOT.GetCountry.GetRuler.GetFirstName] von ihren Göttern zu ihnen geschickt wurde." #NT!
 me_horn_of_africa_62.a: "Arabien ist ein wichtiger Teil von [ROOT.GetCountry.GetName] und wird immer so sein!" #NT!
 me_horn_of_africa_62_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_30$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_63_title: "$02_horn_of_africa_task_31$" #NT!
 me_horn_of_africa_63_desc: "[ROOT.GetCountry.GetRuler.GetName], Sie werden erfreut sein zu erfahren, dass unsere Behauptungen in der Region [GetProvince('(int32)6859').GetArea.GetName] abgeschlossen sind, und nur noch für Sie ist es, unseren Armeen den Befehl zum Angriff zu geben." #NT!
 me_horn_of_africa_63.a: "Sehr gut, sehr gut ..." #NT!
 me_horn_of_africa_63_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_31$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_64_title: "$02_horn_of_africa_task_32$" #NT!
 me_horn_of_africa_64_desc: "Der Handel gedeiht wie nie zuvor in der Provinz [GetProvince('(int32)6859').GetArea.GetName], nicht nur durch die unter der Aufsicht von [ROOT.GetCountry.GetRuler.GetName] errichteten infrastrukturellen Verbesserungen, sondern auch durch die Anwesenheit von #E erythraean#! Kriegsschiffen in den Häfen und #E Bedouins#! patrouillieren auf den Straßen der Stadt. Dank des sogenannten Friedens von #E [ROOT.GetCountry.GetRulerTitle], der in der Region durchgesetzt wurde, wurde eine Ära der Stabilität und des Wachstums eingeleitet." #NT!
 me_horn_of_africa_64.a: "Dies ist genau das gewünschte Ergebnis, das ich im Sinn hatte" #NT!
 me_horn_of_africa_64_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_32$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_65_title: "$02_horn_of_africa_task_33$" #NT!
 me_horn_of_africa_65_desc: "Es wird angenommen, dass die vielen Feinde von [ROOT.GetCountry.GetName] Schwierigkeiten haben, ihre Schiffe mit kompetenten Seeleuten zu füllen, denn viele haben Angst, auf eine #E erythrae Kriegerflotte zu stoßen, die praktisch ein Todesurteil ist. Die Marine von [ROOT.GetCountry.GetRuler.GetName] haben Tausende von Schiffen auf den Grund des Ozeans geschickt und sind auch dafür bekannt, eine gute Menge feindlicher Schiffe zu erfassen - ein Punkt des Stolzes für die erythraischen Marines, die sich als die besten Segler für lebendig halten." #NT!
 me_horn_of_africa_65.a: "Wer kann mit ihnen streiten?" #NT!
 me_horn_of_africa_65_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_33$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_66_title: "$02_horn_of_africa_task_34$" #NT!
 me_horn_of_africa_66_desc: "Es lebten viele im [ROOT.GetCountry.GetName], die die religiöse Bekehrung von [ROOT.GetCountry.GetRuler.GetName] beklagten, aber niemand wagte es, den allmächtigen [ROOT.GetCountry.GetRulerTitle] öffentlich zu kritisieren. Das Leben im [ROOT.GetCountry.GetCapital.GetName] schwor, weiter zu verehren [GetDeityDefinition('omen_waaq').GetName]." #NT!
 me_horn_of_africa_66.a: "Wie konnte [ROOT.GetCountry.GetRuler.GetFirstName] Waaq vergessen?" #NT!
 me_horn_of_africa_66_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_34$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_67_title: "$02_horn_of_africa_task_35$" #NT!
 me_horn_of_africa_67_desc: "Seit vielen Jahren wurden ausländische Propheten und heilige Männer von den Behörden verhaftet, die in #E India#!, für die Einheimischen lebten, wollten nicht von seltsamen Göttern und Gottheiten hören - eine Praxis, die von [ROOT.GetCountry.GetRuler.GetName] offiziell als Teil des [ROOT.GetCountry.GetRuler.GetHerHis] -Überschwingens des indischen Provinzens, das sich in den indischen Provinzen befassen, zu einem Teil der indischen Provinzen, die sich im Inneren der Innern -Innentum -Innern -Rechte einigten, bis zu einem der indianischen Rechte gegründet wurden, um die Indianer -Rechte zu vergrößern. " Um diese wichtigen Zugeständnisse zu erhalten, stimmten die indischen Behörden zu, und jetzt hat sich eine Zeit religiöser und sozialer Harmonie für das Land niedergelassen." #NT!
 me_horn_of_africa_67.a: "Eine elegante Lösung für ein empfindliches Problem" #NT!
 me_horn_of_africa_67_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_35$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_68_title: "$02_horn_of_africa_task_36$" #NT!
 me_horn_of_africa_68_desc: "[ROOT.GetCountry.GetRuler.GetName] hat viele Stunden damit verbracht, die heiligen Texte des vedischen Glaubens von #E zu lesen und auswendig zu lernen und ihre Worte in Zeiten der Dunkelheit und als Inspiration für das tägliche Leben als Licht zu finden. Der [ROOT.GetCountry.GetRulerTitle] wünschte, dass alle Bürger von [ROOT.GetCountry.GetName] von den heiligen Worten der #E -Indianer profitieren könnten." #NT!
 me_horn_of_africa_68.a: "Legen Sie die heiligen Texte in die Foren und Quadrate meiner Städte!" #NT!
 me_horn_of_africa_68_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_36$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_69_title: "$02_horn_of_africa_task_37$" #NT!
 me_horn_of_africa_69_desc: "Auf [GetDateString] haben [ROOT.GetCountry.GetRuler.GetName] und [SCOPE.sCharacter('military_tech_office_holder_scope').GetName] eine Richtlinie implementiert, die langfristige Auswirkungen auf die Armeen von [ROOT.GetCountry.GetName] hätte; Die militärische Taktik der #E indischen Königreiche #! und #E indianische Stämme#! wurden offiziell im gesamten Bereich adoptiert. Von diesem Tag an würden unsere Soldaten und Abgaben die Kampfstile und Formationen aller Kulturen, die innerhalb ihrer Grenzen leben, nutzen." #NT!
 me_horn_of_africa_69.a: "Unsere Armeen werden immer stärker - wir sind nicht vorübergehend!" #NT!
 me_horn_of_africa_69_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_37$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_70_title: "$02_horn_of_africa_task_38$" #NT!
 me_horn_of_africa_70_desc: "In einem Anzeichen seiner wachsenden Macht sowie seiner wirtschaftlichen und kulturellen Schlagkraft hat der in der Hauptstadt lebende #E königliche Zensoren [ROOT.GetCountry.GetRuler.GetName] glücklich berichtet, dass [ROOT.GetCountry.GetName] jetzt über hundert Städte regiert - keine leichte Leistung und eine, die von allen #E erythraeans#! gefeiert werden sollte." #NT!
 me_horn_of_africa_70.a: "Es bleibt so viel mehr Arbeit zu tun" #NT!
 me_horn_of_africa_70_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_38$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_71_title: "$02_horn_of_africa_task_39$" #NT!
 me_horn_of_africa_71_desc: "Eine der wertvollsten Inseln innerhalb von [ROOT.GetCountry.GetName] muss [GetProvince('(int32)7216').GetName] sein, denn die Insel dient nicht nur als Tür zu #E Arabien #!,, sondern fungiert auch als Trichter für seinen Reichtum. Sein Hafen bleibt dank eines endlosen Stroms ankommender Schiffe jede Stunde des Tages und in der Nacht aktiv, und viele der Handwerker, die in ihrem weltberühmten #E Souq#! tätig sind, sind einige der reichsten Männer, die lebendig sind." #NT!
 me_horn_of_africa_71.a: "Der Erfolg von Sarapis ist ein Beispiel, das emuliert werden sollte" #NT!
 me_horn_of_africa_71_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_39$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_72_title: "$02_horn_of_africa_task_40$" #NT!
 me_horn_of_africa_72_desc: "Viele Jahre lang war [ROOT.GetCountry.GetRuler.GetName] gezwungen, Sklaven zu trainieren, die nicht nur die #E meroitic#! und #E sabaean#! -Skripte hatten, sondern auch eine vorübergehende Vertrautheit mit den geschriebenen Sprachen von #E India #! - eine Aufgabe, die teuer und schwierig war, um viele Jahre zu brüllen. Der ehrgeizige [ROOT.GetCountry.GetRulerTitle] beschloss, die unzähligen Schreibsysteme der #E erythrhraeaner#! in einen zu standardisieren, und erließ ein Dekret, dass alle Korrespondenzen und Geschäftsanordnung innerhalb der Grenzen unseres Bereichs geleitet wurden. Die Welt beeinflusst sogar die Entwicklung anderer Schreibsysteme über ihren weiten Einflussbereich." #NT!
 me_horn_of_africa_72.a: "Unsere mächtigen Menschen verdienen eine eigene Sprache" #NT!
 me_horn_of_africa_72_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_40$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_73_title: "Am Strand überfallen" #NT!
 me_horn_of_africa_73_desc: "Nach vielen Wochen des ereignislosen Segelns kam unsere Armada in der Nähe von [GetProvince('(int32)8281').GetName] an und begann sofort an ihren Küsten zu landen. [ROOT.GetCountry.GetRuler.GetName] war der erste, der das Land betrat, und war dabei, anderen zu helfen, sich auszuschichten, als ein lautes Schrei aus dem Wald zu hören war. In diesem Moment erschienen Tausende von Krieger von #E lankisch. Die Eingeborenen drängten ihren Vorteil, und innerhalb von Minuten standen die Armeen von [ROOT.GetCountry.GetName] mit einer vollwertigen Katastrophe aus. Ihre Prognose war düster; Sie könnten in der Lage sein, das Auge von [ROOT.GetCountry.GetRuler.GetFirstName] zu retten, aber nur, wenn sie sofort nach Hause segelten - wenn die Armeen blieben und kämpften, könnten sie nicht in der Lage sein, [ROOT.GetCountry.GetRuler.GetName]0 zu helfen." #NT!
 me_horn_of_africa_73.a: "Ich bin nicht so gesegelt, nur um sich zurückzuziehen! Drücken Sie den Angriff" #NT!
 me_horn_of_africa_73.b: "Segeln! Wir hätten den Omen zuhören sollen!" #NT!
  
 me_horn_of_africa_74_title: "Makrobische Invasion" #NT!
 me_horn_of_africa_74_desc: "Mein [ROOT.GetCountry.GetRulerTitle], wir haben heute Morgen schreckliche Neuigkeiten! Eine afrikanische Armee aus dem äußersten Westen ist aus dem Nichts erschienen und hat eine Invasion von [GetProvince('(int32)8281').GetName] und [GetProvince('(int32)8282').GetName] gestartet. Über zwei unserer Gebiete ... es tut mir leid, [ROOT.GetCountry.GetRuler.GetName] ..." #NT!
 me_horn_of_africa_74.a: "Was! Das kann nicht passieren - wir werden sie zerstören!" #NT!
 me_horn_of_africa_74_tooltip: "Die Missionsaufgabe '#Y makrobianische Invasion #!' wurde jetzt #G abgeschlossen#!!" #NT!
 macrobians_stole_an_island_tt: "#R Die eindringende makrobische Armee hat #! #T Amindivi#! und #T Laccadives erfasst.☻__1" #NT!
  
 me_horn_of_africa_75_title: "Invasion der Malediven" #NT!
 me_horn_of_africa_75_desc: "Als die Sonne tief in den Himmel sinkt, drückten sich unsere Krieger weiter und kämpften tapfer und überwältigten die Verteidiger auf [GetProvince('(int32)8281').GetName]. Hunderte der Inselbewohner, die sahen, dass ein weiterer Widerstand zwecklos wäre, sich in der Hoffnung auf die Finden von Barmherzigkeit ergeben würde, aber ihre Bitten wurden als [ROOT.GetCountry.GetRuler.GetName] ignoriert. Er fluchte vor Schmerzen und frustriert von den pochenden Schmerzen in [ROOT.GetCountry.GetRuler.GetHerHis] beschädigten Augen, gaben den Befehl, jeden letzten von ihnen zu enthaupten. Ihre Moral zerschmetterte und Angst um ihr Leben, die [GetCountry('MDP').GetAdjective] -Armee gab ihre Posten auf, um sich in ihrer Hauptstadt wiederzuerlösen, was es den Makrobier ermöglichte, [GetProvince('(int32)8282').GetName] ohne Kampf zu ergreifen. Mit diesen territorialen Akquisitionen befriedigte der makrobische [ROOT.GetCountry.GetRulerTitle] die Invasion einen Erfolg und segelte nach der Installation einer Garnison auf den Inseln nach Hause. [ROOT.GetCountry.GetRuler.GetName]2." #NT!
 me_horn_of_africa_75.a: "Ich bin nicht hierher gekommen, um Freunde zu finden! Und ein Fuß in #E India#! ist ein Auge wert ..." #NT!
 me_horn_of_africa_75_tooltip: "#Y Dies beendet die Ereigniskette. #!" #NT!
  
 me_horn_of_africa_76_title: "Auf See verloren" #NT!
 me_horn_of_africa_76_desc: "Es ist mehr als ein Jahr her, seit unsere Expedition aus dem Segel von [GetProvince('(int32)8704').GetName] aus dem Hafen aus dem Hafen gesetzt wurde, und zunächst erhielten die Menschen, die in [ROOT.GetCountry.GetCapital.GetName] lebten, gelegentliche Aktualisierungen der Seeleute, aber wir haben seit über sechs Monaten nichts von den Abenteurern gehört. Dass diese Vorgehensweise nur zu mehr Herzschmerz führen würde, verweigerte ihnen ihre Anfrage." #NT!
 me_horn_of_africa_76.a: "Ich kann keine andere Flotte verlieren ... wir müssen Gebete für die Toten sprechen" #NT!
 me_horn_of_africa_76_tooltip: "#Y 'auf See verlor #!' wurde jetzt #G abgeschlossen" #NT!
  
 me_horn_of_africa_77_title: "Rückkehr der Rhaptan Armada" #NT!
 me_horn_of_africa_77_desc: "Eines Morgens wurden drei geschlagene Trinkbrände, die die Flagge der Stadt [GetProvince('(int32)8704').GetName] flogen, am Horizont zu sehen, und als sich unsere Soldaten im Bezirk Harbor versammelten, um zu sehen, ob diese seltsame Armada von Freunden oder Feinden befohlen wurde. Grizzled Old Man bekannt als [SCOPE.sCharacter('macrobian_rhaptan_admiral').GetName], wurde für ein Publikum mit [ROOT.GetCountry.GetRuler.GetName] in die [ROOT.GetCountry.GetCapital.GetName] gerufen. Die von [SCOPE.sCharacter('macrobian_rhaptan_admiral').GetFirstName] erzählte Geschichte war schwer zu glauben, aber der Admiral bestand darauf, dass jedes Wort wahr war. Sehr zur Überraschung des #E1 waren die Bürger von Rhapta sich von #E2 bewusst und wollten dauerhafte Handelsverbindungen mit unserem Volk herstellen - etwas, das [SCOPE.sCharacter('macrobian_rhaptan_admiral').GetFirstName] für unsere Landsleute stolz war. Zwischen unseren und ihren Vertretern und ihren Vertretern und mit Geschenken wurden unsere Schiffe auf dem Weg nach Hause unterzeichnet. Ein furchterregender Sturm in der Stute #E erythraeum#! verstreute unsere Boote auf See, und als unsere Männer versuchten, sich neu zu gruppieren, erschien ein gigantisches #E -Seemonster#! aus den Tiefen des Ozeans und startete in unser Handwerk, tötete Hunderte von Makrobiern und brach die Armada -Teile. Zehn Schiffe waren kaum in der Lage, dem schrecklichen Angriff zu entkommen, als alles gesagt und getan wurde, aber die armen Überlebenden waren alle als tote Männer gekennzeichnet, denn ihre Boote waren stark beschädigt und waren in keinem Zustand, nach Hause zu segeln. Wochen lang trieben sie leblos im Ozean, wach nicht in der Lage waren, Wind oder Land zu finden, und viele Makrobianer erlag in diesen verzweifelten Stunden Dehydration oder Wahnsinn. Und ihr Glaube wurde belohnt, denn sie fanden bald trockenes Land und konnten frische Vorräte erhalten, aber sie mussten feindliche Stämme bekämpfen, und viele unserer Soldaten starben an den Stränden des fremden Landes, in dem sie sich befanden. Viele unserer Boote gingen verloren, und [SCOPE.sCharacter('macrobian_rhaptan_admiral').GetFirstName] wischten eine Träne von seiner Wange, als er sich mit Haken gegessen hatte. Der alte Mann erzählte stundenlang schreckliche Geschichten und bezauberte alles, was mit seinen Heldentaten vorhanden war, und viele seiner Geschichten sind im #E periplus#! zu finden, der seinen Namen trägt - ein Schatz, der #!2 präsentiert wurde. Zwanzig Jahre lang gelang es einer Handvoll unserer Abenteurer zu überleben, und in dem Prozess behauptet sie, dass sie schließlich auf den Weg zum westlichen Eingang des #E -Mediterranen ☻ -mediterrane #! machten und in die #E -Sinus Arabicus ☻ 2 nach dem Safe -Safe -Safe -Safe -2 -Alex -☻1 -Alex und Alex und dem Safe -Safe -Safe -Safe -2 -Alex und dem Alex und dem Safe -Safe -Safe -☻ -2 -Alex und der Alex und dem Safe -Safe -Safe -☻ -2 -Alex und der Alex und dem Safe -Safe -Safe -☻ -2 konnten, um sie zu verklagen. Passage. "Ich habe es nach Hause geschafft, mein #E1 ... Ich habe meine Mission erfüllt."" #NT!
 me_horn_of_africa_77.a: "Ich kann nicht glauben, dass du es lebend zurück geschafft hast ... es ist ein Wunder!" #NT!
 me_horn_of_africa_77_tooltip: "'#Y Return of the Rhaptan Armada#!' wurde jetzt #G abgeschlossen #!!" #NT!
  
 me_horn_of_africa_78_title: "$02_horn_of_africa_task_41$" #NT!
 me_horn_of_africa_78_desc: "Nach vielen Jahren des Wachstums und des Kampfes war es endlich gekommen, dass das Haus #E von [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#! ihr Schicksal angenommen hatte - der Grund, warum die Götter sie als Herrscher von [ROOT.GetCountry.GetName] festgelegt hatten. Sie würden nicht länger als bloße Könige bekannt sein, sondern ihre königliche Familie würde den Respekt eines Kaisers oder einer Kaiserin erhalten - die Königreiche, die über die erfolgreichen Handelsrouten regierten, waren ein wahres #E erythraeres Reich. [ROOT.GetCountry.GetRuler.GetName] regierte über einen riesigen Bereich, der sich von felsigen Küsten bis #E Afrika bis zu den Dschungeln von #E India#! erstreckte, und hundert Städte zwischen allen eingereichten Tributen und verbeugte sich vor [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]1. Adliger namens [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]6 entschied, dass die Zeit für den Bürgerkrieg zur Hand war. Als ich erkannte, dass es jetzt oder nie war, sammelte [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]7 eine Armee verärgerter Adligen, hauptsächlich reiche Landbesitzer, die ihre Steuerbelastungen nicht steigern wollten, und erklärte seine Unabhängigkeit." #NT!
 me_horn_of_africa_78.a: "Ich werde die dummen [SCOPE.sCharacter('civil_war_leader').GetFamilyDisplayAdjective]s zerstören!" #NT!
 me_horn_of_africa_78.b: "Ich werde dich zerquetschen, [SCOPE.sCharacter('civil_war_leader').GetFirstName] - du bist ein toter Mann" #NT!
 me_horn_of_africa_78.c: "Das ist nichts, worüber man sich Sorgen machen muss ..." #NT!
 me_horn_of_africa_78_tooltip: "Die Missionsaufgabe '#Y $02_horn_of_africa_task_41$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_79_title: "$01_horn_of_africa_task_26$" #NT!
 me_horn_of_africa_79_desc: "[ROOT.GetCountry.GetRuler.GetName] entdeckte die Handlung gegen [ROOT.GetCountry.GetRuler.GetHerHim] viel zu spät, und diese verzögerte Erkenntnis war ein Zeichen für das [ROOT.GetCountry.GetRulerTitle], dass [ROOT.GetCountry.GetRuler.GetSheHe] gefährlich außer Berührung war - keiner der sogenannten Freunde [ROOT.GetCountry.GetRuler.GetHerHim] hatte sich mit dem Wort der wachsenden Verschwörung an den Kopf des ☻6 -Hauss von ☻__7☻8 in der Macht. Monat nachdem in [ROOT.GetCountry.GetRuler.GetHerHis] Chambers eine anonym geschriebene Schriftrolle gefunden worden war, waren die alten Familien von [ROOT.GetCountry.GetRuler.GetHerHim]1 vage mit ihren Unterstützungsangeboten, und einige weigerten sich sogar, sich persönlich zu treffen, und das [ROOT.GetCountry.GetRulerTitle] erkannte, dass [ROOT.GetCountry.GetRuler.GetSheHe] zum Scheitern verurteilt war. Ein ruhiges Leben in einer Villa in der Nähe der Küste, ein kleines Vermögen, mit dem man sich zurückziehen kann, und die Garantie, dass [ROOT.GetCountry.GetRuler.GetHerHim]5 leben würde, um den zehnten Sommer zu sehen. Es war diese letzte unausgesprochene Bedrohung, die [ROOT.GetCountry.GetRuler.GetFirstName] überzeugte, die Kontrolle aufzugeben, und die Menschen in [ROOT.GetCountry.GetRuler.GetHerHim]1 wurden die Verwüstungen des Bürgerkriegs verschont." #NT!
 me_horn_of_africa_79.a: "Darf ich als Bewahrer des Friedens in Erinnerung bleiben" #NT!
 me_horn_of_africa_79_tooltip: "Die Missionsaufgabe '#Y $01_horn_of_africa_task_26$#!' war jetzt #G abgeschlossen#!!" #NT!
