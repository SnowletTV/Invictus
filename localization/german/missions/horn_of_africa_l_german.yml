 #Events 
 me_horn_of_africa_1_title: "$01_horn_of_africa_task_1$" #NT!
 me_horn_of_africa_1_desc: "Das felsige Vorgebirge, das umgangssprachlich als #E Cinnamon Horn#! bekannt ist, ist seit langem von verstreuten Stadtstaaten zu Hause, in denen ihr Vermögen vom Verkauf von Gewürzen @Spices hergestellt wird! Handelsschiffe weitergeben. Die regierenden Behörden dieser Städte haben neben der Handlung und dem Schema nichts Besseres zu tun, und ihre Tage sind mit Tagträumen gefüllt, die ihre Nachbarn erobern - eine Leistung, die keine makrobische Kraft erreicht hat. Feindseligkeiten, sie wurden von den in den Städten lebenden Menschen praktisch ignoriert. Eine Armee würde aus den Desert Hills, Camp außerhalb der Mauern, erscheinen und im Allgemeinen störend von sich selbst machen, bevor sie Monate später leeres Händchen wegschlägen - warum sollten diese [ROOT.GetCountry.GetAdjective] -Behauptungen anders sein als die unzähligen anderen?" #NT!
 me_horn_of_africa_1.a: "Ich werde mich nicht ausruhen, bis ich das Zimthorn für [ROOT.GetCountry.GetName] genommen habe" #NT!
 me_horn_of_africa_1_tooltip: "Die Missionsaufgabe '#Y $01_horn_of_africa_task_1$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_2_title: "$01_horn_of_africa_task_2$" #NT!
 me_horn_of_africa_2_desc: "Seit vielen Jahren haben die Küstenstädte des Sinus adensis#! ihre Unabhängigkeit voneinander und die großen Geldsummen, die ihre Händler aus dem Verkauf von Myrrh @myrrh verdienen! und Edelsteine ​​@Gems! wurden in die Einstellung von Söldnern eingestellt und ihre Armeen ausgebildet. Die Spannungen in der Region sind seit langem hoch, da die dort lebenden Mächte immer bereit sind, ihre Beteiligungen an ihren letzten Mann zu verteidigen. Obwohl in den kommenden Tagen unzählige Leben verloren gehen wird, hat sich [ROOT.GetCountry.GetRuler.GetName] geschworen, die [ROOT.GetCountry.GetAdjective] -Soldaten gegen [ROOT.GetCountry.GetRuler.GetHerHis] -Feinde zu entfesseln - die [ROOT.GetCountry.GetRulerTitle] wird sich für nichts als die völlige Kontrolle des Gebiets zufrieden geben." #NT!
 me_horn_of_africa_2.a: "Die Armeen von [ROOT.GetCountry.GetName] sind nicht aufzuhalten!" #NT!
 me_horn_of_africa_2_tooltip: "Die Missionsaufgabe '#Y $01_horn_of_africa_task_2$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_3_title: "$01_horn_of_africa_task_3$" #NT!
 me_horn_of_africa_3_desc: "Die Sonne war kaum über den Mauern der Stadt auferstanden, als ein Klopfen an der Tür von [ROOT.GetCountry.GetRuler.GetName] die morgendliche Stille unterbrach. Eine peinliche Gardisten beugte sich und erklärte, dass eine Gruppe von Adligen aus [GetProvince('(int32)7530').GetName] einen eigenen gesendet hatte, ein Mann namens [SCOPE.sCharacter('socotran_greek_nobleman').GetName], um dem [ROOT.GetCountry.GetRulerTitle] ein Geschenk zu präsentieren. 'Besucher vor dem Frühstück? Eine Hand gibt, wie die andere zu nehmen will - es ist am Ende des Tages immer dasselbe. ' Murmelte [ROOT.GetCountry.GetRuler.GetFirstName] zu niemandem. „Ich habe keinen Zweifel daran, dass dieses Geschenk mit angeschlossenen Saiten ausgestattet ist. Sehr gut - was wollen Sie? 'Erlauben Sie mir, wenn ich Ihnen zuerst diesen #E Scepter#!, o [ROOT.GetCountry.GetRuler.GetFirstName] präsentieren kann. Seine Leute sind die Nachkommen einer #E mazedonischen Kolonie, die vor Jahren auf der Insel gegründet wurde, aber ihr Stadtbezirk war dringend repariert - es gab große Abschnitte von Wänden, die zusammengebrochen waren, und viele Häuser mussten vollständig wieder aufgebaut werden." #NT!
 me_horn_of_africa_3.a: "Vielen Dank an die Einheimischen für das Personal, verspricht ihnen aber nichts" #NT!
 me_horn_of_africa_3.b: "Geben Sie den Mazedoniers das, wonach sie gefragt haben" #NT!
 me_horn_of_africa_3_tooltip: "Die Missionsaufgabe '#Y $01_horn_of_africa_task_3$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_4_title: "$01_horn_of_africa_task_4$" #NT!
 me_horn_of_africa_4_desc: "Solange sich [ROOT.GetCountry.GetRuler.GetSheHe] erinnern kann, war [ROOT.GetCountry.GetRuler.GetName] immer fasziniert von Elefanten @warelephant! Nach der Annahme von Macht wurde es die staatliche Politik von [ROOT.GetCountry.GetName], die Märkte mit Elefanten zum Verkauf zu halten - eine kleine Anspielung auf eine Besessenheit von Kindern, die [ROOT.GetCountry.GetRuler.GetFirstName] nie ganz vergessen hat. Gewinn machen. Eines Tages, als ein reisender Söldner aus dem Fernen Osten mit einer Legion von Elefanten zum Verkauf ankam, zögerte [ROOT.GetCountry.GetRuler.GetFirstName] nicht mit dem Ausländer, bezahlte die Summe mit Glee. Hier war ein wahrer Meister des Elefantenreitens, und ein Gedanke schlich sich in den Geist von [ROOT.GetCountry.GetRuler.GetFirstName] ein." #NT!
 me_horn_of_africa_4.a: "Wir werden diese Elefanten dem Kriegsgott [GetDeityDefinition('omen_nidar').GetName] widmen!" #NT!
 me_horn_of_africa_4.b: "Mieten Sie Mattabhaya als meinen persönlichen Tutor" #NT!
 me_horn_of_africa_4_tooltip: "Die Missionsaufgabe '#Y $01_horn_of_africa_task_4$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_5_title: "$01_horn_of_africa_task_5$" #NT!
 me_horn_of_africa_5_desc: "Die Hügel und Wüsten unserer Heimat haben seit langem bei der Verteidigung von [ROOT.GetCountry.GetName] unterstützt, aber in letzter Zeit haben sie unsere Armeen bei ihrer Ausbildung unterstützt. Eine neue Entwicklung, die unter der Führung von [ROOT.GetCountry.GetRuler.GetName]. Habe Kampftaktiken gelernt, die sie tödlicher als je zuvor machen." #NT!
 me_horn_of_africa_5.a: "Wehe die Armee, die meinen Elefanten in der Wüste begegnet ..." #NT!
 me_horn_of_africa_5_tooltip: "Die Missionsaufgabe '#Y $01_horn_of_africa_task_5$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_6_title: "$01_horn_of_africa_task_6$" #NT!
 me_horn_of_africa_6_desc: "Der fromme [ROOT.GetCountry.GetRuler.GetName] hat die Konstruktion eines #E Grand Tempels von #! [GetDeityDefinition('omen_waaq').GetName|E] bei [GetProvince('(int32)7532').GetName] überwacht. Seit vielen Jahren sind die Waaqi -Gläubigen auf der Pilgerreise zu Mosylons Hafen zu der heiligen Stätte in den Mauern der Stadt gesegelt, aber der [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] hat seit langem geglaubt, dass der Höchste, der verdient wurde, ein Struktur verdient, das dauerhafter war." #NT!
 me_horn_of_africa_6.a: "Wir ehren Sie mit diesem Grand Tempel - möge es Ihnen gefallen!" #NT!
 me_horn_of_africa_6_tooltip: "Die Missionsaufgabe '#Y $01_horn_of_africa_task_6$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_7_title: "$01_horn_of_africa_task_7$" #NT!
 me_horn_of_africa_7_desc: "[GetProvince('(int32)7523').GetName], die Heimat eines bemerkenswerten Schreins zu [GetDeityDefinition('omen_wagar').GetName|E], war seit langem ein wichtiges Ziel für Schiffe, die in und aus der Stute #E Stute erythraeum#!, segeln, aber die Bemühungen von [ROOT.GetCountry.GetRuler.GetName], in seinen Hafenbezirk zu investieren. Hafen, Straßen wurden entlang der Küste gebaut, die die Stadt mit [GetProvince('(int32)7532').GetName] verbinden. Es besteht die Hoffnung, dass das Bauen von Routen für den Land der Landhandel dazu beitragen wird, den Druck auf den Hafen in den geschäftigsten Zeiten zu lindern, aber ob dies den Verkehr und die Überlastung in den Gewässern von Moundou hilft oder nicht, bleibt abzuwarten." #NT!
 me_horn_of_africa_7.a: "Es ist meine Pflicht, den Menschen von [ROOT.GetCountry.GetName] zu dienen" #NT!
 me_horn_of_africa_7_tooltip: "Die Missionsaufgabe '#Y $01_horn_of_africa_task_7$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_8_title: "$01_horn_of_africa_task_8$" #NT!
 me_horn_of_africa_8_desc: "Als unsere Gesandte in [GetCountry('BER').GetCapital.GetName] ankamen, wurden unsere Diplomaten von den #E Berberians#! wie Lizenzgebühren behandelt, und es wurden keine Kosten verschont, wenn es darum ging. Unsere Boten betrachteten dies als Zeichen für gute Dinge, und als vorgeschlagen wurde, dass [GetCountry('BER').GetName] zu einem ☻__1 -Stammesvassal#! von [ROOT.GetCountry.GetName] wird, gab es keine Zögern der Berberer - sie akzeptierten sofort." #NT!
 me_horn_of_africa_8.a: "Wir werden Wohlstand und gute Zeiten zusammen genießen, mein Freund" #NT!
 me_horn_of_africa_8_tooltip: "Die Missionsaufgabe '#Y $01_horn_of_africa_task_8$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_9_title: "$01_horn_of_africa_task_9$" #NT!
 me_horn_of_africa_9_desc: "Aus den frühesten Momenten von [ROOT.GetCountry.GetRuler.GetHerHis] regierte [ROOT.GetCountry.GetRuler.GetName], dass [GetDeityDefinition('omen_waaq').GetName|E] an der Spitze des Lebens [ROOT.GetCountry.GetAdjective] bleiben würde, und der Fromme [ROOT.GetCountry.GetRulerTitle] unternahm die notwendigen Schritte, um sicherzustellen, dass die #E -Regenschützer \ nin. Ereignisse, und es ist schwierig, die beste Vorgehensweise zu erkennen. [ROOT.GetCountry.GetRuler.GetFirstName] spürte die Last der Verantwortung von [ROOT.GetCountry.GetRuler.GetHerHis] und glaubte, dass Waaq unser Volk in den kommenden Tagen schützen würde, aber wir müssten den alten Wegen treu sein." #NT!
 me_horn_of_africa_9.a: "O mysteriöser Waaq, bringen Sie denjenigen, die Ihnen dienen, Sieg!" #NT!
 me_horn_of_africa_9_tooltip: "Die Missionsaufgabe '#Y $01_horn_of_africa_task_9$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_10_title: "$01_horn_of_africa_task_10$" #NT!
 me_horn_of_africa_10_desc: "Now that the heavy rains have ended and the unburdened hearts of the people have turned towards merrimaking and revelry, [ROOT.GetCountry.GetRuler.GetName] has called for a festival of thanksgiving, known to our people as #E 'Irreecha'#!, to be proclaimed and celebrated throughout the realm.\n\nThe granaries of [ROOT.GetCountry.GetCapital.GetName] have been opened to all and a veritable ocean of wine flows through the streets of the capital - it as Wenn das Wasser der #E -Stute Erythraeum#! die Plätze und Quadrate der Stadt [ROOT.GetCountry.GetAdjective] überflutet hat. Die Bäckereien können mit den Anforderungen, die ihnen gestellt werden, kaum Schritt halten, da jeden Tag Tausende von Brote von herzhaftem Brot und gebratenem Teig in einen süßen Sirup verteilt werden." #NT!
 me_horn_of_africa_10.a: "Alle guten Dinge gehen zu Ende, und also muss Irreecha so müssen" #NT!
 me_horn_of_africa_10.b: "Legen Sie Mittel für die nächste Generation beiseite und zahlen Sie, damit die Tradition fortgesetzt wird" #NT!
 me_horn_of_africa_10_tooltip: "Die Missionsaufgabe '#Y $01_horn_of_africa_task_10$#!' war jetzt #G abgeschlossen#!!" #NT!
 me_horn_of_africa_10_tooltip2: "#Y In zwanzig Jahren findet das #! #G Irreecha Festival#! #Y erneut statt." #NT!
  
 me_horn_of_africa_11_title: "$01_horn_of_africa_task_11$" #NT!
 me_horn_of_africa_11_desc: "Obwohl [ROOT.GetCountry.GetCapital.GetName] Tausende von Kilometern von den Städten der #E Hellenes#! und #E Punics#! entfernt liegt, reist die Wort schnell entlang der Handelsrouten, und die Leistungen des Mächtigen [ROOT.GetCountry.GetRuler.GetName] werden in entfernten Orten wie [GetProvince('(int32)516').GetName] und ☻ 7. 'Poliorketes#! oder der' Taker of Cities 'für die #E1 #E2 war der erste, der die makrobischen Städte unter einem Banner vereint hat - ein Ruf und ein Spitzname, den #E3 glücklich angenommen hat." #NT!
 me_horn_of_africa_11.a: "Meine Arbeit hat gerade erst begonnen ..." #NT!
 me_horn_of_africa_11_tooltip: "Die Missionsaufgabe '#Y $01_horn_of_africa_task_11$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_12_title: "$01_horn_of_africa_task_12$" #NT!
 me_horn_of_africa_12_desc: "Viel zu lange mussten die [ROOT.GetCountry.GetAdjective] -Leute mit konkurrierenden Kräften um die Kontrolle über die wertvollen Handelsrouten des #E -Sinus arabicus#!, kämpfen, aber diese Situation wird bald zu Ende gehen, besonders wenn [ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetRuler.GetHerHis] Wege hat. wurde von unseren Generälen vorbereitet." #NT!
 me_horn_of_africa_12.a: "Unsere Armeen werden erst aufhören, bis sie die Weststraße erobert haben!" #NT!
 me_horn_of_africa_12_tooltip: "Die Missionsaufgabe '#Y $01_horn_of_africa_task_12$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_13_title: "$01_horn_of_africa_task_13$" #NT!
 me_horn_of_africa_13_desc: "Reisende zu [GetProvince('(int32)8704').GetName] haben oft von einer entfernten Stadt weit im Süden gesprochen, die #E 'rhapta'#!, genannt wird und weit über die Grenzen unserer Karten hinaus liegt. Es gibt viele, die in [ROOT.GetCountry.GetCapital.GetName] leben, die sich auf ihr Wissen über kartografische Kuriositäten stolz machen, und es gibt viele Zweifel unter gebildeten makrobischen Kreisen, dass die legendäre Stadt Rhapta sogar existiert. Angels'#! in der Hoffnung, die Märkte von Rhapta zu entdecken. Eines schönen Morgens verließ eine Flotte stolzer Liburnianer Apocopa für das riesige Unbekannte, begleitet von Gebeten des Schutzes und der Segen unserer Priester." #NT!
 me_horn_of_africa_13.a: "Möge Waaq Ihre Schiffe durch ruhige Meere zu sichern Häfen führen" #NT!
 me_horn_of_africa_13_tooltip: "#Y Die makrobische Flotte segelt südlich von der Karte ... #!" #NT!
  
 me_horn_of_africa_14_title: "$01_horn_of_africa_task_14$" #NT!
 me_horn_of_africa_14_desc: "Mit den beiden wichtigsten Städten von [GetProvince('(int32)7521')GetArea.GetName], die fest in der Hand in der Hand sind, hat sich siegreich [ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetRuler.GetHerHis] Augen nach Westen zu den alten und mächtigen Königreichen gedreht, die die bergigen Innenräume des Hochlandes regieren. Jetzt, da [ROOT.GetCountry.GetName] den Zugriff auf die #E Sinus adenensis#!, steuert, ist es nur passend, dass die [ROOT.GetCountry.GetAdjective] -Armeen die Landrouten übernehmen, die zu Punt führen." #NT!
 me_horn_of_africa_14.a: "Meine Armeen sind nicht aufzuhalten - Waaq ist mit unseren Leuten zusammen" #NT!
 me_horn_of_africa_14_tooltip: "Die Missionsaufgabe '#Y $01_horn_of_africa_task_14$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_15_title: "$01_horn_of_africa_task_15$" #NT!
 me_horn_of_africa_15_desc: "Als unsere [ROOT.GetCountry.GetAdjective] -Landsleute mit den Gewässern der #E -Stute erythraeum#!, immer mehr vertraut sind, haben sie begonnen, immer weiter von [ROOT.GetCountry.GetCapital.GetName] weg zu segeln und manchmal Jahre auf See zu verbringen, bevor sie nach Hause zurückkehren. Eastern Edge von #E Arabien #!. Sarapis wurde nicht nur mit Gemstones @Gems gesegnet, sondern hatte einen natürlichen Hafen, der einen einfachen Zugang zum Sinus persicus#! und seine Handelsrouten ermöglichte. Von diesem Moment an bestand der einzige Wunsch von [ROOT.GetCountry.GetRuler.GetName] darin, die Insel für #E0 zu übernehmen und zu erkennen, dass das strategische Potenzial des Standorts alle Kosten überwiegt, die es dauern würde, um es zu bekommen." #NT!
 me_horn_of_africa_15.a: "Ich sehe eine Zukunft für die Macrobianer in Sarapis voraus ..." #NT!
 me_horn_of_africa_15_tooltip: "Die Missionsaufgabe '#Y $01_horn_of_africa_task_15$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_16_title: "$01_horn_of_africa_task_16$" #NT!
 me_horn_of_africa_16_desc: "Mit einer starken Flotte auf dem Kommando von [ROOT.GetCountry.GetRuler.GetHerHis] und einer Armee von katt gehärteten Soldaten, die bereit sind, die Hölle über den Feind zu entfesseln, hat [ROOT.GetCountry.GetRuler.GetName] beschlossen, eine Invasion der Inselkette zu starten, die vom [GetCountry('MDP').GetName] regiert wurde. Die östlichen Gebiete wären eine unschätzbare Ergänzung für die Flotten von [ROOT.GetCountry.GetName], und unsere Militärscouts versicherten unseren Generälen, dass wir die lokalen Verteidigung überwältigen würden. Das einzige, worauf der [ROOT.GetCountry.GetRulerTitle] wartete, war auf günstiges Wetter, und als der Monsun in ihrer Wut schließlich nachließ und der Himmel über der #E -Stute erythraeum#! geräumt wurde, wurde der Befehl für Opfer gegeben, um [GetDeityDefinition('omen_waaq').GetName|E] zu erfolgen. Die Feuer auf dem Altar würden nicht beleuchtet bleiben, und nachdem zehn Versuche eine magere Flamme aufrechterhalten wurden, nur um von einer starken Brise aus dem Ozean auszuschütten. Die Achselzucken wandten sich an #E Priester von Waaq#! an [ROOT.GetCountry.GetRuler.GetName]0 und sagten, dass sie ihre Pflichten nicht erfüllen könnten." #NT!
 me_horn_of_africa_16.a: "Ignorieren Sie das Opfer und setzen Sie die Malediven Segel!" #NT!
 me_horn_of_africa_16.b: "Die Omen sind ungünstig - wir werden die Invasion verschieben" #NT!
 me_horn_of_africa_16_tooltip: "#Y Die Ereigniskette wird fortgesetzt ... #!" #NT!
 me_horn_of_africa_16_tooltip2: "#Y Dies beendet die Ereigniskette. #!" #NT!
  
 me_horn_of_africa_17_title: "$01_horn_of_africa_task_17$" #NT!
 me_horn_of_africa_17_desc: "Die Armeen von [ROOT.GetCountry.GetName] setzen ihre Erfolge auf dem Schlachtfeld fort, und die wohlhabenden Städte von #E Africa#! und #E Arabia#! sind zu makrobischen Besitztümern geworden. Der Hafen von [GetProvince('(int32)7502').GetName] ist für unsere Bemühungen, unsere Armeen in der Region zu liefern, unverzichtbar geworden, und unsere Generäle haben ihn in den nächsten Kampagnensaisonen als ihre Operationsbasis ausgewählt." #NT!
 me_horn_of_africa_17.a: "Ich muss alle Städte entlang der Handelsrouten kontrollieren!" #NT!
 me_horn_of_africa_17_tooltip: "Die Missionsaufgabe '#Y $01_horn_of_africa_task_17$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_18_title: "$01_horn_of_africa_task_18$" #NT!
 me_horn_of_africa_18_desc: "Das Überfall für Sklaven ist seit langem ein Zeitvertreib der makrobischen Marine, aber heute markiert der Beginn einer ganz neuen Ära. Die feine Grenze zwischen staatlich sanktionierter Piraterie und spontanem Überfall hat im letzten Jahrzehnt stetig verschwommen, wobei viele innerhalb von [ROOT.GetCountry.GetName] bereit sind, ihre Moral wegen Gewinns willen zu opfern, und unser Kontakt mit den Märkten des Fernen Ostens hat nur das Potenzial für Korruption und Missbrauch entlang der von uns verwalteten Handelsoutes verschlechtert. Korruption wird zu einer Lebensweise in unserem Land - etwas, das nur gemindert und nie ausgerottet werden kann. Eine Entscheidung, die ein Schock für politische Sensibilität und Marktpreise war, da beide von diesen Nachrichten betroffen waren." #NT!
 me_horn_of_africa_18.a: "Der Pirat war schon immer ein Freund von [ROOT.GetCountry.GetName]" #NT!
 me_horn_of_africa_18_tooltip: "Die Missionsaufgabe '#Y $01_horn_of_africa_task_18$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_19_title: "$01_horn_of_africa_task_19$" #NT!
 me_horn_of_africa_19_desc: "Aufgrund eines Ozeans aus Gold und Silber, der in die Staatsanleihen einfließt, ist [ROOT.GetCountry.GetCapital.GetName] aufgrund der extravaganten und prächtigen Ausstellungen des Reichtums, die in der makrobischen Hauptstadt zu finden sind, als die extravagante und prächtige Darstellungen des Reichtums, die in der makrobischen Hauptstadt zu finden sind, als die von [ROOT.GetCountry.GetRuler.GetName]. Wachen, die auf den Straßen patrouillieren, könnten mit einer eindringenden Kraft verwechselt werden - die Sicherheit wird in ihren Wänden äußerst ernst genommen, und es werden keine Ausgaben verschont, wenn es um den Schutz der Waren der makrobischen Verkäufer geht." #NT!
 me_horn_of_africa_19.a: "Wir sind die reichste Stadt in ganz #E afrika #!" #NT!
 me_horn_of_africa_19_tooltip: "Die Missionsaufgabe '#Y $01_horn_of_africa_task_19$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_20_title: "$01_horn_of_africa_task_20$" #NT!
 me_horn_of_africa_20_desc: "Unser Kapital ist unter vielen Namen bekannt; Die meisten nennen es die #E 'Stadt der Münzen, obwohl es eine schwindende Minderheit gibt, die sich immer noch mit ihrem traditionellen Namen darauf bezieht, und es wird angeblich einer der reichsten Orte der Welt. Ob dies wahr ist oder nicht, ist schwer zu sagen, aber alles, was seine Marmorstraßen besucht, ist normalerweise beeindruckt von seinen weitläufigen Boulevards und einer beeindruckenden Architektur. Viele der Verbesserungen der Stadt wurden unter der Schirmherrschaft von [ROOT.GetCountry.GetRuler.GetName] vorgenommen, und es kann wirklich gesagt werden, dass die makrobische Hauptstadt in den letzten Jahren zu einem #E -Metropolis ☻4 geworden ist. Mit diesem Namen ehren wir [GetDeityDefinition('omen_waaq').GetName|E] und denken Sie daran, dass ohne seine Anleitung nichts davon möglich wäre." #NT!
 me_horn_of_africa_20.a: "Möge diese Stadt für viele Generationen die Hauptstadt von [ROOT.GetCountry.GetName] bleiben" #NT!
 me_horn_of_africa_20_tooltip: "Die Missionsaufgabe '#Y $01_horn_of_africa_task_20$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_21_title: "$01_horn_of_africa_task_21$" #NT!
 me_horn_of_africa_21_desc: "Weil unser Volk mit einer Fülle von Elefanten @elephants gesegnet ist, konnten wir die schnellsten und stärksten Tiere aus unseren Herden für unsere Streitkräfte ausgewählt haben. Im Laufe der Zeit sind diese Fleetfooted -Tiere zu einem unverzichtbaren Teil unserer Armeen geworden." #NT!
 me_horn_of_africa_21.a: "Wir danken WAAQ und den Ayaanles für unser Glück" #NT!
 me_horn_of_africa_21_tooltip: "Die Missionsaufgabe '#Y $01_horn_of_africa_task_21$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_22_title: "$01_horn_of_africa_task_22$" #NT!
 me_horn_of_africa_22_desc: "In den letzten Jahren haben die Armeen von [ROOT.GetCountry.GetName] geschafft, den größten Teil der Produktion von Myrrh @Myrrh zu übernehmen! Innerhalb von #E Eastern Africa#! und #E Southern Arabia#!, und es ist in der gesamten zivilisierten Welt bekannt, dass man das duftende Harz nicht beschafft, es sei denn, ein makrobischer Händler wurde irgendwo entlang der Linie bezahlt." #NT!
 me_horn_of_africa_22.a: "Wir müssen uns daran erinnern, sich in diesen Zeiten viel zu bedanken" #NT!
 me_horn_of_africa_22_tooltip: "Die Missionsaufgabe '#Y $01_horn_of_africa_task_22$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_23_title: "$01_horn_of_africa_task_23$" #NT!
 me_horn_of_africa_23_desc: "Die Insel, die die #E griechischen Kartographen #E 'Taprobane'#! nennen, ist jetzt zu einer Provinz von [ROOT.GetCountry.GetName] geworden, und der Zustand unserer Grenzen erfordert, dass ein stetiger Strom von Schiffen die weit entfernten Kapitelle unserer Bestände zurückfließt. Meisterte Segeln im expansiven Gewässer der #E -Stute Erythraeum#!. Es wird gesagt, dass die schnellsten Schiffe in weniger als zwei Monaten die Reise von [GetProvince('(int32)7523').GetName] nach [GetProvince('(int32)6971').GetName] machen können - eine erstaunliche Leistung, die dazu geführt hat, dass [ROOT.GetCountry.GetRuler.GetName] unsere Seeleute loben." #NT!
 me_horn_of_africa_23.a: "Unsere Bestände innerhalb von #E India#! müssen sich erweitern ..." #NT!
 me_horn_of_africa_23_tooltip: "Die Missionsaufgabe '#Y $01_horn_of_africa_task_23$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_24_title: "$01_horn_of_africa_task_24$" #NT!
 me_horn_of_africa_24_desc: "Aus dem kaiserlichen [ROOT.GetCountry.GetCapital.GetName], der größten Stadt innerhalb der gesamten #E Afrika#! und der Heimat des mächtigen #E makrobianischen Liga, der den eingehenden Handel aus #E Arabien #! kontrolliert, wurde ein Dekret an die Hauptkapitalisierung der Zivilisation der Zivilisation der Zivilverletzung geschickt. Als #E erythraean League#! haben wir unsere bescheidenen Ursprünge als kämpfende makrobianische Stadtstaat überschritten und sind zu etwas geworden, das noch nie zuvor gesehen wurde. Nichts davon wäre natürlich ohne die von Gott inspirierte Führung von #E2 möglich, die unser Land bis zu den Höhen des Ruhms gebracht hat." #NT!
 me_horn_of_africa_24.a: "Alle begrüßen das erobernde Haus von [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]!" #NT!
 me_horn_of_africa_24_tooltip: "Die Missionsaufgabe '#Y $01_horn_of_africa_task_24$#!' war jetzt #G abgeschlossen#!!" #NT!
  
 me_horn_of_africa_25_title: "$01_horn_of_africa_task_25$" #NT!
 me_horn_of_africa_25_desc: "Obwohl es einige Stimmen gibt, die Bedenken hinsichtlich der Entsendung unseres Militärs in #E arabia#!, geäußert haben, haben die von [ROOT.GetCountry.GetRuler.GetName] vorgenommenen Argumente viele gezwungen, mit dem Willen des mächtigen [ROOT.GetCountry.GetRulerTitle] zu übereinstimmen. dass sie leben." #NT!
 me_horn_of_africa_25.a: "Wenn wir Frieden wollen, müssen wir uns immer auf den Krieg vorbereiten" #NT!
 me_horn_of_africa_25_tooltip: "Die Missionsaufgabe '#Y $01_horn_of_africa_task_25$#!' war jetzt #G abgeschlossen#!!" #NT!
  
  
 ### Horn of Africa 2 
  
