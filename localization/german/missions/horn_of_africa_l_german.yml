l_german:
  
 01_horn_of_africa: "Land des Gottes" #NT! #Neu 28.06.25
 01_horn_of_africa_DESCRIPTION: "An den sonnenverwöhnten Küsten des #E Horns von Afrika #!, kann man viele #E macrobian#! Stadtstaaten finden, die in seinen Wüstenhügeln eingebettet sind und jeweils einen kleinen Einflussbereich kontrollieren und um die Kontrolle übereinander wetteifert. Diese Aufgabe wird leider durch den Vermögen der Region erschwert, der den Bau starker Befestigungen finanziert und unzählige Söldnerarmeen eingestellt hat, um die Unabhängigkeit der hartnäckigen Städte zu schützen. Der Anführer des Hauses von [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] behauptet, von #!,0, unserer obersten Gottheit, ausgewählt zu werden, und hat sich geschworen, die Waaqi -Gläubigen zu vereinen und die Handelsinteressen zu dominieren, die in unserer Region liegen." #NT!
 01_horn_of_africa_CRITERIA_DESCRIPTION: "Diese Mission wird abgeschlossen, wenn [ROOT.GetCountry.GetName] ihre makrobischen Nachbarn erobert, die Handelsrouten zwischen #E afrika ☻ 2 #E arabia#! und #E India#!, gesichert und die #E erythraean League #! gebildet hat." #NT!
 01_horn_of_africa_BUTTON_TOOLTIP: "Möge die mächtige Hand von Waaq uns in den kommenden Tagen schützen!" #NT!
  
 #Missions 
  
 01_horn_of_africa_task_1: "Das Zimthorn" #NT!
 01_horn_of_africa_task_1_DESC: "Die Städte von [GetProvince('(int32)7526').GetArea.GetName|Y] und [GetProvince('(int32)8704').GetArea.GetName|Y] sind wichtige Handelszentren, in denen die berauschenden Aromen von Cinnamon @Spices!, Weihrauch @incense! Und Myrrh @myrrh! Füllen Sie die Marktquadrate mit ihren berauschenden Düften. Anerkannt. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@event_pic4!" #NT!
  
 01_horn_of_africa_task_2: "Die parfümierte Küste von Mosylon" #NT!
 01_horn_of_africa_task_2_DESC: "Einige der ausländischen Kaufleute, die in den Hafenstädten der Provinzen [GetProvince('(int32)7523').GetArea.GetName|Y] und [GetProvince('(int32)8715').GetArea.GetName|Y] ankamen, beschweren sich über die schwierige Süße seiner Basare; Der Myrrh @myrrh! und Weihrauch @incense! Das gibt es von höchster Qualität, und es werden kleine Vermögen zwischen den Geschäftsleuten ausgetauscht. \ n \ nif, dass jede einzelne Macht diese mächtigen Handelsstädte unter einem Banner vereinen sollte Victory." #NT!
  
 01_horn_of_africa_task_3: "Der Drachenblut Zepter" #NT!
 01_horn_of_africa_task_3_DESC: "Der seltene #R Dragon Blood Tree da. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil11!" #NT!
  
 01_horn_of_africa_task_4: "Makrobianer Mahout" #NT!
 01_horn_of_africa_task_4_DESC: "Wir sind mit Ländern gesegnet, die Brutstätten für Elefanten @elephants! Und die Marktplätze von [ROOT.GetCountry.GetCapital.GetName|T] überlaufen mit Pachyderms und ihren Handlern. "" #NT!
  
 01_horn_of_africa_task_5: "Wüstenelefantenreiter" #NT!
 01_horn_of_africa_task_5_DESC: "Das Beispiel, das von [ROOT.GetCountry.GetRuler.GetName|Y] und [ROOT.GetCountry.GetRuler.GetHerHis] #R Krieg Elefanten von [GetDeityDefinition('omen_nidar').GetName]#! @elephants festgelegt wurde! hat unsere Armeen dazu inspiriert, in die Fußstapfen unseres [ROOT.GetCountry.GetRulerTitle] zu treten, und eine Legion von Elefanten wurde in den Wüsten trainiert." #NT!
  
 01_horn_of_africa_task_6: "Grand Tempel von Waaq" #NT!
 01_horn_of_africa_task_6_DESC: "Seit vielen Jahren sind die Menschen zum bescheidenen #G -Tempel von Waaq#! gereist, der in [GetProvince('(int32)7532').GetName|T] zu finden ist, um unseren großen Gott zu preisgeben, aber der Schrein, der in der Stadt existiert, ist sehr alt und braucht verschiedene Reparaturen. Wird für die kommenden Altershöfe stehen." #NT!
  
 01_horn_of_africa_task_7: "Moundou Harbor" #NT!
 01_horn_of_africa_task_7_DESC: "Ägyptische und griechische Händler, die über den Sinus arabicus#! #Y segeln, werden zuerst die Stadt von [GetProvince('(int32)7523').GetName|T] erreichen, und zu dem Zeitpunkt, als sie den willkommenen Anblick seiner Stadtmauern sehen, sind sie verzweifelt, Vorräte zu kaufen - eine Situation, die unseren Handelsmännern mit ihren Profiten, die sich immer mehr an die Merkmale wenden, die Flotten, die sich an die Merkmale wenden, die Merkmale, die sich an die Flotte melden, die Flotten an die Merkmale, die sich an die Flotte anerkennen möchten, an die Merkmale sind. [ROOT.GetCountry.GetRuler.GetName|Y] hat stark in die Verbesserung der Infrastruktur des Harbor District investiert und sogar einen Weg nach [GetProvince('(int32)7532').GetName|T] entlang der Küste gebaut." #NT!
  
 01_horn_of_africa_task_8: "Einreichung der Berber" #NT!
 01_horn_of_africa_task_8_DESC: "[ROOT.GetCountry.GetRuler.GetName|Y] hat Gesandte in die [GetCountry('BER').GetName|T] geschickt, in der Hoffnung, dass eine friedliche Lösung unserer Ansprüche in ihren Ländern erreicht werden kann." #NT!
  
 01_horn_of_africa_task_9: "Der Wille von Waaq" #NT!
 01_horn_of_africa_task_9_DESC: "Die Welt verändert sich - überall gibt es Spannungen, die man aussieht, sei es nördlich, westlich, östlich oder südlich. In schwierigen Zeiten haben sich unsere Leute immer an [GetDeityDefinition('omen_waaq').GetName|G] gewandt, um göttliche Führung zu suchen" #NT!
  
 01_horn_of_africa_task_10: "Thanksgiving -Feierlichkeiten" #NT!
 01_horn_of_africa_task_10_DESC: "Jetzt, da die Regenzeit zu Ende gegangen ist, ist es Zeit für unsere Leute, [GetDeityDefinition('omen_waaq').GetName|G] für den Segen zu danken, dass er unser Volk überschüttet hat." #NT!
  
 01_horn_of_africa_task_11: "Eroberer von Städten" #NT!
 01_horn_of_africa_task_11_DESC: "Zum ersten Mal in unserer Geschichte dominieren die Menschen von [ROOT.GetCountry.GetName|T] die Städte der Makrobianer #G -Kaufleute; Eine Sache, die ohne die Führung von [ROOT.GetCountry.GetRuler.GetName|Y] unmöglich gewesen wäre, der von den griechischen Kaufleuten, die zu unseren Märkten segeln, als #R 'Eroberer der Städte bekannt ist." #NT!
  
 01_horn_of_africa_task_12: "Krieg um die Weststraße" #NT!
 01_horn_of_africa_task_12_DESC: "Mit den reichen und mächtigen Städten des #G macrobian#! in der Hand hat unser ehrgeiziges [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetHerHis] Augen nach Westen gedreht. Die Armeen von [ROOT.GetCountry.GetName|T] müssen den Handelsfluss in und aus dem #Y Fretum diodorus#! steuern, und der beste Weg, um die Stabilität in der Region zu gewährleisten, besteht darin, sie selbst zu kontrollieren." #NT!
  
 01_horn_of_africa_task_13: "Stadt der Engel" #NT!
 01_horn_of_africa_task_13_DESC: "[ROOT.GetCountry.GetRuler.GetName|Y] ist neugierig, was Länder und Völker im äußersten Süden gefunden werden können, und forderte eine Expedition, die Segel aus der #G -Stadt der Angels#!, [GetProvince('(int32)8704').GetName|T] zu setzen. Es ist die Hoffnung unseres [ROOT.GetCountry.GetRulerTitle], dass wir wundervolle Dinge entdecken werden, denn niemand, der in [ROOT.GetCountry.GetName|T] lebt" #NT!
  
 01_horn_of_africa_task_14: "Die Berge von Punt" #NT!
 01_horn_of_africa_task_14_DESC: "Now that the mighty cities of [GetProvince('(int32)7519').GetName|T] and [GetProvince('(int32)7521').GetName|T] have fallen to our forces, our levies have begun the process of scouting out and mapping the mountains to the west - our armies will not stop until they have taken the mountains of [GetProvince('(int32)7519').GetArea.GetRegion.GetName|Y].\n\n\n\n\n\n\n\n\n\n\n@greek_mil7!" #NT!
  
 01_horn_of_africa_task_15: "Mutige Entdecker des Erythraeum" #NT!
 01_horn_of_africa_task_15_DESC: "Unsere tapferen Seeleute, die von Tag zu Tag immer sicherer werden, sind an den Südküsten von #G Arabien #! gesegelt, um die #Y -Stute erythraeum#! zu erforschen und zu zeichnen. Ein perfekter Ort für einen Port für unsere [ROOT.GetCountry.GetAdjective|T] -Seeleute." #NT!
  
 01_horn_of_africa_task_16: "Makrobische Malediven" #NT!
 01_horn_of_africa_task_16_DESC: "Um unsere wirtschaftlichen Interessen an der #Y -Stute Erythraeum#! und darüber hinaus zu schützen, hat [ROOT.GetCountry.GetRuler.GetName|Y] eine überraschende Marine -Invasion der Insel [GetProvince('(int32)8281').GetName|T] auf den Markt gebracht. Während ein größerer Krieg auf wundersame Weise vermieden wurde, war der Treffer unseres Rufs und unseres internationalen Ansehens spürbar. \ N \ n#Y Dies startet eine Ereigniskette." #NT!
  
 01_horn_of_africa_task_17: "Akksum erwerben" #NT!
 01_horn_of_africa_task_17_DESC: "Aus unserer Basis auf der Insel [GetProvince('(int32)7502').GetName|T] planen die Generäle der [ROOT.GetCountry.GetAdjective] -Armeen die Invasion von [GetProvince('(int32)7506').GetArea.GetName|T] - die Städte des Innenraums unterwerfen sich unserer Hegemonie!" #NT!
  
 01_horn_of_africa_task_18: "Piraten der Ostmeere" #NT!
 01_horn_of_africa_task_18_DESC: "Mit den Gewässern der #Y -Stute erythraeum#! alle bis auf den Befehl hat [ROOT.GetCountry.GetRuler.GetName|Y] einen Befehl herausgegeben, der viele der in [ROOT.GetCountry.GetCapital.GetName|T] lebenden Eliten schockiert hat; Anstatt Piraten aus unserem Wasser zu jagen, werden wir ihre Anwesenheit annehmen und ihnen freien Zugang zum Ozean ermöglichen." #NT!
  
 01_horn_of_africa_task_19: "Stadt der Münzen" #NT!
 01_horn_of_africa_task_19_DESC: "Unsere Hauptstadt von [ROOT.GetCountry.GetCapital.GetName|T] hat das Vermögen durch die von unseren [ROOT.GetCountry.GetAdjective] -Händlern gesammelten Steuereinkommen geändert [ROOT.GetCountry.GetRuler.GetName|Y]. \ N \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@ägypt_mil19!" #NT!
  
 01_horn_of_africa_task_20: "Stadt des Gottes" #NT!
 01_horn_of_africa_task_20_DESC: "Es ist bekannt, dass die Ägypter seit Hunderten von Jahren mit unserem Volk gehandelt werden, und ihre alten Aufzeichnungen sprechen von den mächtigen Menschen von #E #G punt#!#!, die über ein wohlhabendes Königreich im Osten regierten - unsere Vorfahren. Unangefochten. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@ägypt_mil13!" #NT!
  
 01_horn_of_africa_task_21: "Meister des Elfenbeinhandels" #NT!
 01_horn_of_africa_task_21_DESC: "Langsam aber sicher haben unser Volk die meisten Siedlungen übernommen, die Elefanten @elephants hervorbringen! In Ost #G Africa#!, und wir machen ordentliche Summen, die den Elfenbeinhandel kontrollieren." #NT!
  
 01_horn_of_africa_task_22: "Makrobische Myrrh -Märkte" #NT!
 01_horn_of_africa_task_22_DESC: "In der gesamten zivilisierten Welt ist bekannt, dass, wenn man Myrrh @Myrrh erhalten hat, dann zweifellos aus dem Reich der Makrobianer stammt, deren Name zu einem In -Sungur für den teuren Gummi -Harz auf dem Marktplatz geworden ist. Ländermänner. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@event_pic1!" #NT!
  
 01_horn_of_africa_task_23: "Land der Lanker" #NT!
 01_horn_of_africa_task_23_DESC: "Unsere siegreichen Armeen haben die Insel #G Lankan#! im Osten erobert, seine Städte genommen und für das Volk der [ROOT.GetCountry.GetName|T] handelte, aber unsere Krieger werden nicht mit dem zufrieden sein, was sie haben, und verklumten eine vollwertige Invasion des Festlandes." #NT!
  
 01_horn_of_africa_task_24: "Die erythrae Liga" #NT!
 01_horn_of_africa_task_24_DESC: "Mit umfangreichen Beständen innerhalb von #G Africa#!, #G Arabia#! und #G India#! und eine unbesiegbare Armada, die die #Y -Stute erythraeum#! auf [ROOT.GetCountry.GetRuler.GetHerHis] -Befehl dominiert, hat unser [ROOT.GetCountry.GetRulerTitle] ein mächtiges Reich für das Volk der Menschen. #!,2 erythraean League#!#!. \ N \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@persia_mil7!" #NT!
  
 01_horn_of_africa_task_25: "Arabische Ambitionen" #NT!
 01_horn_of_africa_task_25_DESC: "Unsere Kontrolle über den #Y Fretum diodorus#! wird niemals garantiert, wenn wir die störungsvollstädungen Städte von #G südlich Arabiens zulassen, und daher müssen sie sich der Autorität von [ROOT.GetCountry.GetRuler.GetName|Y] oder zur Verfügung stellen." #NT!
  
 01_horn_of_africa_task_26: "Mangel an Glauben" #NT!
 01_horn_of_africa_task_26_DESC: "Obwohl jeder anerkennt, dass [ROOT.GetCountry.GetRuler.GetName|Y] sicherlich [ROOT.GetCountry.GetRuler.GetHerHis] -Verdienste hat, ist [ROOT.GetCountry.GetRuler.GetSheHe] ein absolut schrecklicher Militärführer - dies ist kein großes Geheimnis, und selbst unsere Feinde wissen es. Obwohl es für [ROOT.GetCountry.GetName|T] destabilisiert wird, haben die Adligen [ROOT.GetCountry.GetRuler.GetFirstName] unter Druck gesetzt, aus dem Büro zurückzutreten, damit wir nicht durch eine stärkere Macht erobert werden. verschwinden.#! \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@Celt_Mil1!" #NT!
  
  
