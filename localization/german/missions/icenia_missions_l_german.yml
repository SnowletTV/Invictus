l_german:
 
 icenia_mission_tree: "Der Aufstieg der Cenimagni"
 icenia_mission_tree_DESCRIPTION: "Als einer der vielen Stämme, die die düsteren Inseln am nordwestlichen Rand der Welt bewohnen, residieren die #E Iceni#! in der Nähe der Sümpfe und Ebenen im östlichen #E Britannia#! und beherrschen die Ebenen in Küstennähe. Ihre Hauptstadt, #E Venta Icenorum#!, liegt zentral im Herzen ihres Territoriums und ragt über die Niederungen im Osten und die nahegelegenen Sümpfe empor. Obwohl sie als Friedensstifter bekannt sind, Pferde und Geld lieben und Fremden freundlich gegenüberstehen, sollte man sich nicht von ihren Lächeln täuschen lassen - sie sind gefährlich und dürfen nicht unterschätzt zu werden."
 icenia_mission_tree_CRITERIA_DESCRIPTION: "Diese Mission ist abgeschlossen, wenn die Iceni #E Pritania#! vereint haben und eine blühende Nation mit einer wachsenden Wirtschaft geschaffen haben."
 icenia_mission_tree_BUTTON_TOOLTIP: "Wir sind dazu bestimmt, Wunderbares zu vollbringen..."

 #Missions
 
 icenia_mission_tree_task_1: "Verbündete im Rückhalt"
 icenia_mission_tree_task_1_DESC: "Wir teilen unsere Landesgrenzen mit zahlreichen furchteinflößenden Stämmen und haben Grund zu glauben, dass einige von ihnen potenziell wertvolle Verbündete in den bevorstehenden Kriegen sein könnten. Es ist an der Zeit, diese Freundschaften auf die Probe zu stellen. \n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 icenia_mission_tree_task_1_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! ist mit mindestens #Y 1 Land#! verbündet, das der #T Insularkeltischen#! Kultur angehört."
 
 icenia_mission_tree_task_2: "Wagen des Schreckens"
 icenia_mission_tree_task_2_DESC: "Unsere Gesellschaft hat die Verwendung von Streitwagen seit langem begrüßt, und der Anblick unserer Reiter auf dem Schlachtfeld versetzt den Feind oft in Panik. Es ist an der Zeit, die #E Wagen des Schreckens# auf das Schlachtfeld zu schicken! \n\n\n\n\n\n\n\n\n\n@celt_mil4!"
 we_need_chariot_culture_tt: "Wir benötigen die #T Britannische Militärtradition#! [GetMilitaryBonus('keltische_philosophie_start_bonus').GetName|Y]."
 
 icenia_mission_tree_task_3: "Unsere wahren Absichten"
 icenia_mission_tree_task_3_DESC: "Die #E Trinovanten#! im Süden haben begonnen, ihre Siedlungen in unserer Provinz #E Icenia#! zu errichten - ein Vergehen, das [ROOT.GetCountry.GetRuler.GetName] nicht unbeantwortet lassen wird. Bevor wir sie unterwerfen, sollten wir ihnen unsere Entschlossenheit zeigen! \n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 icenia_send_insult_tt: "Wir müssen #Y Eine Beleidigung aussprechen#! an #E Trinovantia#!."
 
 icenia_mission_tree_task_4: "Handeln mit den Belgae"
 icenia_mission_tree_task_4_DESC: "Es ist allgemein bekannt, dass unsere herrschenden Klassen entfernt mit den kriegsliebenden #E Belgae#!-Stämmen auf dem Festland verwandt sind. Lasst uns sehen, ob wir diese Verbindung wiederbeleben können, um den Handel in ganz [ROOT.GetCountry.GetName] anzukurbeln. \n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 
 icenia_mission_tree_task_5: "Kampf um die Grenzgebiete"
 icenia_mission_tree_task_5_DESC: "Nun, da wir bereit sind, lange Eroberungskriege zu führen, müssen wir uns mit Entschlossenheit in die kommenden Schlachten stürzen - die Feiglinge und Zaghaften werden niemals siegen können! \n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 
 icenia_mission_tree_task_6: "Vorstoß nach Westen"
 icenia_mission_tree_task_6_DESC: "Die zentrale Provinz #E Dobunnia#! wäre der ideale Ausgangspunkt für eine vollständige Invasion des Westens - wenn wir Hoffnungen haben, ganz #E Britannia#! zu erobern, dann führt unser Weg direkt durch [GetProvince('(int32)2039').GetName]. \n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 
 icenia_mission_tree_task_7: "Icenische Pferdefarmen"
 icenia_mission_tree_task_7_DESC: "Es wird gesagt, dass das [ROOT.GetCountry.GetAdjective] Volk nur zwei Lieben hat; Münzen und Pferde. Wir sind jedoch sehr stolz auf die Tiere, die wir züchten, und stellen sicher, dass unsere Kriegspferde nach strengen Standards ausgebildet sind. \n\n\n\n\n\n\n\n\n\n@celt_mil13!"
 icenia_mission_tree_task_7_tt: "Mindestens #Y 3#! Gebiete in den Regionen [GetProvince('(int32)2044').GetArea.GetName|Y] und [GetProvince('(int32)2068').GetArea.GetName|Y], die #Y Pferde#! @horses! produzieren, verfügen über ein #Y Sklavenanwesen#! Gebäude."
 
 icenia_mission_tree_task_8: "Die Großen Iceni"
 icenia_mission_tree_task_8_DESC: "Obwohl zu Hause Gerüchte über Unzufriedenheit kursieren, werden wir nicht davon abgehalten, #T Pritania#! zu vereinen, denn wir sind die Großen Iceni, dazu bestimmt, über diese Insel zu herrschen. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 
 icenia_mission_tree_task_9: "Handel und Verwaltung"
 icenia_mission_tree_task_9_DESC: "Obwohl unsere Hauptstadt [ROOT.GetCountry.GetCapital.GetName] eine Stadt mit unbegrenztem Potenzial ist, fehlt es ihr derzeit stark - wir müssen damit beginnen, unseren Machtzentrum in ein Zentrum für Handel und Verwaltung zu verwandeln. \n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 
 icenia_mission_tree_task_10: "Die La-Tène-Kunst annehmen"
 icenia_mission_tree_task_10_DESC: "Der charakteristische #E La Tène#! Stil mit seinen wirbelnden Motiven und atemberaubend komplexen Mustern erlebt eine Wiedergeburt in den Werkstätten von [ROOT.GetCountry.GetCapital.GetName], doch es gibt noch viel mehr, was wir tun könnten, um feine Waren herzustellen. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 
 icenia_mission_tree_task_11: "Kundige Schmiede"
 icenia_mission_tree_task_11_DESC: "Unsere Schmiede sind die geschicktesten in ganz #E Britannia#!, Meister darin, Metall für jeden gewünschten Zweck zu bearbeiten - ob Torques aus Gold oder Schwerter aus Eisen benötigt werden, die Schmieden von [ROOT.GetCountry.GetName] stehen bereit. \n\n\n\n\n\n\n\n\n\n@india_mil6!"
 
 icenia_mission_tree_task_12: "Eine hölzerne Verbindung"
 icenia_mission_tree_task_12_DESC: "In [ROOT.GetCountry.GetCapital.GetName] wurde der Vorschlag gemacht, eine Straße zu bauen, die unseren nördlichen Hafen in [GetProvince('(int32)2031').GetName] mit dem Rest der Provinz #E Icenia#! verbindet. Dies wird zweifellos dazu beitragen, den Handel zu fördern. Da wir reichlich Holz zur Verfügung haben, scheint dies die naheliegende Wahl für den Bau zu sein. \n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 
 icenia_mission_tree_task_13: "Fest im Griff unserer Feinde"
 icenia_mission_tree_task_13_DESC: "Obwohl unsere neu eroberten Nachbarn sicherlich unseren Einfluss in ihren traditionellen Ländern missbilligen werden, dürfen wir uns von dieser Tatsache nicht davon abhalten lassen, unsere Herrschaft in der Region zu festigen. \n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 
 icenia_mission_tree_task_14: "Eisen in den Sümpfen"
 icenia_mission_tree_task_14_DESC: "In den Sümpfen von [GetProvince('(int32)2052').GetName] verbirgt sich ein Geheimnis - hier gibt es Eisen, das wir abbauen können. Obwohl der Bau in den Sumpfgebieten sicherlich herausfordernd sein wird, haben wir keine andere Wahl, als voranzuschreiten. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 
 icenia_mission_tree_task_15: "Den Westen willkommen heißen"
 icenia_mission_tree_task_15_DESC: "Erst wenn wir sicher sein können, dass wir die westliche Region von #E Britannia#! unter Kontrolle haben, werden wir in der Lage sein, den Reichtum aus den Ländern und den Menschen, die wir unterworfen haben, zu schöpfen. \n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 
 icenia_mission_tree_task_16: "Meister der Metallverarbeitung"
 icenia_mission_tree_task_16_DESC: "Mit zunehmender Beherrschung der Metallverarbeitung und Schmiedekunst ergeben sich Möglichkeiten, die zuvor unerreichbar schienen. \n\n\n\n\n\n\n\n\n\n@event_pic13!"
 
 icenia_mission_tree_task_21: "Die Druiden um Unterstützung bitten"
 icenia_mission_tree_task_21_DESC: "Das mysteriöse Wunder namens #E Stonehenge#! befindet sich in [GetProvince('(int32)2012').GetName], einem Gebiet, das kürzlich in den Besitz von [ROOT.GetCountry.GetAdjective] übergegangen ist. Wir könnten Gesandte nach #E Gallien#! schicken, um zu bitten, dass einige der Druiden vom Festland an diesem heiligen Ort ihren Wohnsitz gründen. \n\n#Y Dies wird eine Ereigniskette auslösen#!. \n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 
 icenia_mission_tree_task_22: "Ein Schrein für Sulis"
 icenia_mission_tree_task_22_DESC: "Die heilenden Wasser von [GetProvince('(int32)2009').GetName] ziehen Pilger aus allen Ecken #E Britannias#! an, und es wird gesagt, dass sogar die Gläubigen aus #E Gallien#! die Überseereise antreten, um der örtlichen Göttin ihren Respekt zu erweisen. Es ist an der Zeit, einen angemessenen Schrein für #E Sulis#! zu errichten, damit ihre Segnungen über ganz [ROOT.GetCountry.GetName] ausgegossen werden können. \n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 
 icenia_mission_tree_task_23: "Icenische Städte"
 icenia_mission_tree_task_23_DESC: "Da wir unsere Macht weit über unsere Grenzen ausgedehnt haben, fühlen wir uns nun berufen, die Infrastruktur unserer Besitztümer nach bestem Vermögen zu entwickeln - wir müssen die [ROOT.GetCountry.GetAdjective] Kultur auf unsere neuen Stammesgenossen ausbreiten. \n\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 icenia_mission_tree_task_23_tt: "Es sollten mindestens #Y 10#! Gebiete in unserem Land den Status einer Stadt haben."
 
 icenia_mission_tree_task_24: "Kornkammer des Kernlandes"
 icenia_mission_tree_task_24_DESC: "Nachdem wir unsere Territorien erweitert haben, sollten wir in Betracht ziehen, in den Provinzen zu investieren, die Nahrung produzieren. Auf diese Weise können wir verhindern, dass eine schlechte Ernte unzählige Leiden über unser Volk bringt. \n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 
 #Treasures
 
 icenia_la_tene_shield: "Zeremonieller La-Tène-Schild"
 icenia_la_tene_shield_desc: "Hergestellt in den Werkstätten der Iceni, ist dieser Bronzeschild mit aufwändigen Spiralen, anstürmenden Wildschweinen und stilisierten Pferden verziert."
 
 #Modifiers
 
 icenian_allies_mod: "Freunde im Kampf"
 desc_icenian_allies_mod: "Unsere Icenischen Milizen kämpfen wie nie zuvor, gestärkt durch die Gewissheit, dass sie fähige Verbündete an ihrer Seite haben."
 icenia_center_of_trade_mod: "Blühende Marktplätze"
 desc_icenia_center_of_trade_mod: "Wir sind bekannt für außergewöhnliche Waren auf unseren Märkten, was viele eifrige Händler in unser Land lockt."
 icenian_metalworking_master_mod: "Geschickte Schmiede"
 desc_icenian_metalworking_master_mod: "Unsere Schmiede sind für die meisterhaften Stücke, die sie in ihren Werkstätten herstellen, bekannt."
 icenia_a_firm_grip_mod: "Ein vereintes Volk"
 desc_icenia_a_firm_grip_mod: "Nachdem wir unsere benachbarten Provinzen gedemütigt haben und sie in den Icenischen Verbund gezogen haben, sind wir in unserem Ziel und unserer Ausrichtung vereint."
 icenian_belgae_trading_partners: "Handelsverbindungen mit den Belgae"
 desc_icenian_belgae_trading_partners: "Unsere Handelsschiffe überqueren regelmäßig das Mare Germanicum, um die Häfen und Märkte an den Küsten des Festlands zu erreichen."
 the_battle_for_the_south_mod: "Der Kampf um den Süden"
 desc_the_battle_for_the_south_mod: "Unsere unerschrockenen Milizen sind mehr als bereit für die glorreichen Schlachten, die sie erwarten!"
 icenian_horse_trainers_mod: "Icenische Pferdetrainer"
 desc_icenian_horse_trainers_mod: "Die Pferde, die auf den Sklavenhöfen in unserem Land gezüchtet werden, werden von Experten trainiert."
 icenian_la_tene_workshops_mod: "La Tène Werkstätten"
 desc_icenian_la_tene_workshops_mod: "In unserer Hauptstadt haben wir bewusst Werkstätten errichtet, die sich auf die Herstellung hochwertiger Kunstwerke im La-Tène-Stil konzentrieren."
 iron_mines_of_durovigutum_mod: "Eisenminen von Durovigutum"
 desc_iron_mines_of_durovigutum_mod: "Obwohl das Eisen in dieser Region in den Sümpfen zu finden ist, haben wir dennoch hier eine beeindruckende Mine gebaut."
 cenimagni_end_mod: "Cenimagni"
 desc_cenimagni_end_mod: "Auf unserer eigenen Insel und sogar in den Ländern jenseits der Meere geht unser Ruf als die Meister von Pritania uns voraus."
 icenia_toll_house_mod: "Mautstelle"
 desc_icenia_toll_house_mod: "Wir haben ein Gebäude in unserer Hauptstadt errichtet, das Maut von den Händlern erhebt, die auf unserer Straße reisen."
 icenia_chariot_recruiters: "Todesboten der Streitwagen"
 desc_icenia_chariot_recruiters: "Unsere Streitwagenlenker bewegen sich mit blendender Geschwindigkeit, tauchen aus dem Nichts auf und zermalmen unsere feindlichen Kräfte zu Staub."
 icenian_united_research_mod: "Britannische Gelehrte"
 desc_icenian_united_research_mod: "Die besten und klügsten Köpfe unserer Nation haben sich in die Hauptstadt begeben."
 icenian_cities_end_modifier: "Icenische Städte"
 desc_icenian_cities_end_modifier: "Wir haben festgestellt, dass der Bau von Städten in unseren neuen Besitztümern der beste Weg ist, um die Loyalität zu gewährleisten."
 iron_weapons_icenia: "Unsere produktiven icenischen Minen liefern große Mengen an Erz, was es uns ermöglicht, unsere Soldaten mit den besten Waffen auszustatten."
 icenian_food_stores: "Icenische Getreidelager"
 desc_icenian_food_stores: "Wir haben die Farmen in unserem Kernland ausgebaut, um unsere wachsende Nation zu ernähren, und lagern unseren Überfluss in unserer Hauptstadt."
 icenian_agriculture: "Fruchtbare Farm"
 desc_icenian_agriculture: "Die Farmen in dieser Region sind fruchtbar und ernähren viele hungrige Mägen mit ihrer Ernte."
 icenian_foundry_mod: "Icenische Gießerei"
 desc_icenian_foundry_mod: "Wir haben in unserer Hauptstadt eine massive Gießerei errichtet, um mehr unserer wertvollen Waren herzustellen."
 pictish_raiders_mod: "Wütende Plünderer"
 desc_pictish_raiders_mod: "Unsere furchterregenden Plünderer verwüsten die Länder unserer Feinde rücksichtslos."
 
 more_drinks: "Trank Wein mit unserem Herrscher"
 
 
 
 #Events
 me_icenia_1_title: "Nur ein weiterer Tag, wie viele andere"
 me_icenia_1_desc: "Die Sonne ist kaum aufgegangen und doch ist [ROOT.GetCountry.GetRuler.GetName] bereits wach, trinkt verwässerten Wein und beobachtet die blasse Scheibe, wie sie sich bemüht, die dicke Wolkendecke zu vertreiben, die über [GetProvince('(int32)2032').GetName] gezogen ist. Einige Augenblicke später beginnt ein leichter Nieselregen, der sich zu einem Platzregen entwickelt, und es wird deutlich, dass der Tag ein feuchter sein wird. Es gab viele Morgen wie diesen in [ROOT.GetCountry.GetName], und doch ist heute irgendwie anders... heute ist der Tag, an dem sich alles ändert. Nachdem [ROOT.GetCountry.GetRuler.GetFirstName] die letzten Tropfen aus seinem Kelch getrunken hat, erhebt er sich von seinem einfachen Stuhl, lässt einen lauten Rülpser los und verlässt seine privaten Gemächer, während er leise vor sich hin murmelt."
 me_icenia_1.a: "Es gibt viel zu tun heute - ich sollte an die Arbeit gehen"
 me_icenia_1_tooltip: "Zeit, Geschichte zu schreiben..."
 
 me_icenia_2_title: "Streitwagen des Untergangs"
 me_icenia_2_desc: "Wenn unsere Feinde bemerken, dass unsere Streitwagen ins Gefecht eingetreten sind, ist es meistens schon zu spät für sie. Obwohl sie töricht versuchen zu fliehen und ihre Waffen in ihrer Hast wegwerfen, um ihr Leben zu retten, werden sie wie die Hunde gejagt und bis auf den letzten Mann niedergemetzelt - unsere Reiter zeigen niemals Gnade. Es überrascht nicht, dass unsere Feinde unsere [ROOT.GetCountry.GetAdjective] '#E Streitwagen des Untergangs#!' fürchten, denn sie behaupten, dass das Erscheinen unserer rollenden Streitkräfte ein Vorzeichen für den nahenden Tod ist."
 me_icenia_2.a: "Wir werden euch in den Untergang trampeln!"
 me_icenia_2_tooltip: "Die Mission '#Y Streitwagen des Untergangs#!' wurde nun #G abgeschlossen#!!"
 
 me_icenia_3_title: "Unsere wahren Absichten"
 me_icenia_3_desc: "Unsere Diplomaten sind aus [GetProvince('(int32)2028').GetName] zurückgekehrt, und allem Anschein nach sind die #E Trinovantians#! wütend - es ist eine Sache, Ansprüche auf umstrittene Gebiete vorzubereiten, aber eine ganz andere, bei einer Botschaft persönlich unter dem Banner einer Botschaft verleumderische Beleidigungen auszusprechen. Unsere Militärberater berichten, dass Trinovantians-Späher seitdem unsere Grenzen erkunden und unsere militärische Bereitschaft testen... Es scheint, dass wir bald einen Krieg vor uns haben werden."
 me_icenia_3.a: "Gut! Die Provinz Icenia gehört uns zu Recht"
 me_icenia_3_tooltip: "Die Missionsaufgabe '#Y Unsere wahren Absichten#!' wurde nun #G abgeschlossen#!!"
 
 me_icenia_4_title: "Icenische Städte"
 me_icenia_4_desc: "[ROOT.GetCountry.GetRuler.GetName] hat immer geglaubt, dass der Bau von Städten in ganz [ROOT.GetCountry.GetName] einer der besten Wege ist, um sicherzustellen, dass unsere Kultur die ursprünglichen Traditionen der von uns eroberten Einheimischen verdrängt. Nach allen Maßstäben war [ROOT.GetCountry.GetRuler.GetFirstName] erfolgreich; Siedlungen in unserem gesamten Land wurden abgerissen, und dauerhafte Strukturen aus Stein und Ziegel haben die bescheidenen strohgedeckten Hütten vergangener Zeiten ersetzt. Unsere dankbaren Untertanen umarmen nun bereitwillig das sanfte Joch, das wir um ihre Hälse gelegt haben."
 me_icenia_4.a: "Mein Vermächtnis in diesem Land sollen die vielen Städte sein, die ich befohlen habe zu bauen"
 me_icenia_4_tooltip: "Die Missionsaufgabe '#Y Icenische Städte#!' wurde nun #G abgeschlossen#!!"
 
 me_icenia_6_title: "Freunde an unserer Seite"
 me_icenia_6_desc: "Während es wahr ist, dass die [ROOT.GetCountry.GetAdjective] Rekruten nach Ruhm auf dem Schlachtfeld dürsten, ist [ROOT.GetCountry.GetRuler.GetName] bekannt für [ROOT.GetCountry.GetRuler.GetHerHis] Pragmatismus und hat Allianzen gesucht, um unsere Zahl zu stärken. Indem [ROOT.GetCountry.GetRuler.GetSheHe] unsere Arbeitskraft und kämpfenden Männer als eine der kostbarsten Ressourcen betrachtet, die unter [ROOT.GetCountry.GetRuler.GetHerHis] Obhut stehen, hat der [ROOT.GetCountry.GetRulerTitle] Anstrengungen unternommen, um zu Hause Verbündete zu sichern, in der Hoffnung, dass die elenden Kosten des Krieges unter den Kämpfenden gleichermaßen geteilt werden."
 me_icenia_6.a: "Unsere Stammesgenossen brauchen gute, ehrenhafte Freunde, die ihnen den Rücken stärken..."
 me_icenia_6_tooltip: "Die Missionsaufgabe '#Y Freunde an unserer Seite#!' wurde nun #G abgeschlossen#!!"
 
 me_icenia_7_title: "Handel mit den Belgen"
 me_icenia_7_desc: "Wenn man den Geschichten glaubt, die von den #E Stammesältesten#! geteilt werden, verließen in den Tagen alter eine Gruppe von Adligen der #E Belgae#! schließlich das Festland, um sich in unserer Heimat niederzulassen, und diese sollen die Vorfahren unseres Volkes sein. Obwohl [ROOT.GetCountry.GetRuler.GetName] unsicher ist, ob diese vagen Verbindungen real sind, weiß [ROOT.GetCountry.GetRuler.GetSheHe] sicher eine gute Geschichte zu schätzen, wenn [ROOT.GetCountry.GetRuler.GetSheHe] eine hört, und hat beschlossen, diese Volkssage als Gesprächsanfang mit den Belgae-Stämmen zu verwenden, die um [GetProvince('(int32)3843').GetName] herum leben. Die wilden Krieger vom Festland waren amüsiert, von unseren Vorfahren zu hören, und haben zugestimmt, mit uns zu handeln - ein diplomatischer Coup für unseren [ROOT.GetCountry.GetRulerTitle], der persönlich nach [GetProvince('(int32)2031').GetName] gereist ist, um die ersten Handelsschiffe auslaufen zu sehen."
 me_icenia_7.a: "Der Austausch von Waren zwischen unseren Völkern wird uns nur näher zusammenbringen"
 me_icenia_7_tooltip: "Die Missionsaufgabe '#Y Handel mit den Belgen#!' wurde nun #G abgeschlossen#!!"
 
 me_icenia_8_title: "Kampf um die Grenzländer"
 me_icenia_8_desc: "[ROOT.GetCountry.GetRuler.GetName] steht auf einem Schild, der von vier Kriegern gehalten wird, und spricht die [ROOT.GetCountry.GetAdjective] Rekruten an, die sich in der Nähe von [GetProvince('(int32)2032').GetName] versammelt haben, um sich auf die Feldzugsaison vorzubereiten. Mit lauter Stimme erhebt [ROOT.GetCountry.GetRuler.GetFirstName] einen Speer gen Himmel und stößt einen kraftvollen Schlachtruf aus, der dann von Tausenden von schreienden Soldaten widerhallt."
 me_icenia_8.a: "Mögen die Kriegsgötter neben uns reiten und uns zum Sieg tragen!"
 me_icenia_8_tooltip: "Die Missionsaufgabe '#Y Kampf um die Grenzländer#!' wurde nun #G abgeschlossen#!!"
 
 me_icenia_9_title: "Vorstoß nach Westen"
 me_icenia_9_desc: "Da unsere [ROOT.GetCountry.GetAdjective] Garnisonen begonnen haben, die Hauptfestungen unserer kürzlich eroberten Feinde zu besetzen, fragen sich die benachbarten Stämme, ob unser Blutrausch endlich gestillt ist - werden wir jemals mit unserem Kriegstreiben aufhören?\n\nAls Antwort auf diese drängende Frage hat [ROOT.GetCountry.GetRuler.GetName] alle ausländischen Botschaften abgewiesen, sich geweigert, Gastfreundschaft zu gewähren und ihre sorgfältig durchdachten Bitten anzuhören. Einer nach dem anderen kehren die Diplomaten in ihre jeweiligen Länder zurück und teilen düster die Nachricht, dass mit [ROOT.GetCountry.GetName] nicht zu verhandeln ist und niemand weiß, was wir als Nächstes planen."
 me_icenia_9.a: "Ist diese Antwort genug für euch?"
 me_icenia_9_tooltip: "Die Missionsaufgabe '#Y Vorstoß nach Westen#!' wurde nun #G abgeschlossen#!!"
 
 me_icenia_10_title: "Icenianische Pferdefarmen"
 me_icenia_10_desc: "Wie jeder gute [ROOT.GetCountry.GetAdjective] Stammesangehörige ist [ROOT.GetCountry.GetRuler.GetName] ein fairer Pferdekenner und kann schnell die Wertigkeit eines Tieres einschätzen, da sie mehr als die Hälfte ihres Lebens im Sattel verbracht hat.\n\nObwohl der tägliche Zeitplan des [ROOT.GetCountry.GetRulerTitle] mit allen möglichen Aufgaben gefüllt ist, die persönliche Aufmerksamkeit erfordern, hat [ROOT.GetCountry.GetRuler.GetFirstName] beschlossen, den Nachmittag zu nutzen, um die Pferdefarmen zu inspizieren, die unsere Arbeiter kürzlich gebaut haben.\n\nEin breites Lächeln zieht sich über [ROOT.GetCountry.GetRuler.GetHerHis] Gesicht, als [ROOT.GetCountry.GetRuler.GetSheHe] die Ställe betritt und zustimmend nickt, während die Tiere von Sklaven sorgfältig gebürstet werden. Sie haben gerade das Training beendet, und, in Schweiß gebadet, verschlingen die hungrigen Bestien gierig ihr Futter. Nur die feinsten Körner werden unseren Pferden gegeben, und dicke Muskelfasern zeichnen sich unter ihren glänzenden Mänteln ab, während sie sich in ihre Trogstellen lehnen."
 me_icenia_10.a: "Das ist gut, sehr gut... welche prächtigen Kreaturen"
 me_icenia_10_tooltip: "Die Missionsaufgabe '#Y Icenianische Pferdefarmen#!' wurde nun #G abgeschlossen#!!"
 
 me_icenia_11_title: "Die Großen Iceni"
 me_icenia_11_desc: "Spät an einem Abend sitzt [ROOT.GetCountry.GetRuler.GetName] in [ROOT.GetCountry.GetRuler.GetHerHis] Gemächern, nippt gleichgültig an einem Kelch Met, während [ROOT.GetCountry.GetRuler.GetSheHe] einem knisternden Holzscheit im Kamin zuschaut, als es leise an der Tür klopft. Es ist ein Bote, geschickt von [SCOPE.sCharacter('civil_war_leader').GetName].\n\n'Vergib mir, [ROOT.GetCountry.GetRuler.GetFirstName], aber ich wurde damit beauftragt, dich zu informieren, dass mein Herr Unterstützung gesammelt hat und nun die Führung von [ROOT.GetCountry.GetName] als seine eigene beansprucht.\n\nAls [ROOT.GetCountry.GetRuler.GetFirstName] den aufkeimenden Zorn im Gesicht sieht, weicht der Bote zurück, zitternd. 'Wenn du die Macht nicht aufgeben willst, dann ist mein Herr und seine vielen Anhänger bereit, die Macht zu ergreifen... Es tut mir leid. Sie werden heute Nacht angreifen, es sei denn, du verlässt sofort [ROOT.GetCountry.GetCapital.GetName].'"
 me_icenia_11.a: "Wenn das der Preis für den Frieden ist, dann werde ich tun, was du sagst"
 me_icenia_11.b: "Ich werde nicht lautlos in die Nacht gehen - selbst wenn es [ROOT.GetCountry.GetName] zerstört!"
 me_icenia_11_tooltip: "Die Missionsaufgabe '#Y Die Großen Iceni#!' wurde nun #G abgeschlossen#!!"
 
 me_icenia_12_title: "Handel und Verwaltung"
 me_icenia_12_desc: "Da der Markt in [GetProvince('(int32)2032').GetName] offiziell für Geschäfte geöffnet ist und in unserer Hauptstadtregion investiert wurde, hat sich die Nachricht von diesen Veränderungen schnell in ganz [ROOT.GetCountry.GetName] verbreitet.\n\nJeden Tag treten Hunderte von Reisenden durch die Stadttore ein, einige bringen Textilien und andere Handwerksprodukte zum Handeln mit, während andere nur neugierig sind, um herauszufinden, was das ganze Aufsehen soll - alles Musik in [ROOT.GetCountry.GetRuler.GetName]s Ohren."
 me_icenia_12.a: "Das Klirren der Münzen ist in der Tat melodisch"
 me_icenia_12_tooltip: "Die Missionsaufgabe '#Y Handel und Verwaltung#!' wurde nun #G abgeschlossen#!!"
 
 me_icenia_13_title: "La Tène Werkstätten"
 me_icenia_13_desc: "[ROOT.GetCountry.GetRuler.GetName] war schon immer von dem antiquierten Stil vom Festland fasziniert, mit dem unsere Leute vertraut sind, und nun, da [ROOT.GetCountry.GetRuler.GetSheHe] die Mittel dazu hat, hat [ROOT.GetCountry.GetRuler.GetSheHe] angeordnet, dass die Werkstätten und Häuschen in der Nähe von [ROOT.GetCountry.GetCapital.GetName], die sich der Herstellung von Handwerkskunst widmen, sich ausschließlich auf die Herstellung von Kunstwerken in dieser Art konzentrieren sollen.\n\nDank dieser Bemühungen sind unsere Märkte mit Gegenständen von exquisiter Qualität gefüllt, die sowohl zu Hause als auch im Ausland für die feine Detailgenauigkeit und das fachkundige Handwerk gelobt werden."
 me_icenia_13.a: "Wirbelnde Spiralen und tanzende Pferde - das ist meine Art von Kunst"
 me_icenia_13_tooltip: "Die Missionsaufgabe '#Y La Tène Werkstätten#!' wurde nun #G abgeschlossen#!!"
 
 me_icenia_14_title: "Kundige Schmiede"
 me_icenia_14_desc: "Dank des einfachen Zugangs zu Eisen werden unsere Schmiede von Tag zu Tag geschickter und stellen Waffen und Torques her, die den Qualitätsstandard setzen.\n\nDie Anblicke und Gerüche von Metall, das bearbeitet wird, sind in [ROOT.GetCountry.GetCapital.GetName] zu einer Art Ärgernis geworden, aber [ROOT.GetCountry.GetRuler.GetName] weigert sich, etwas dagegen zu unternehmen. [ROOT.GetCountry.GetRuler.GetName] behauptet, dass die Vorteile, die wir daraus ziehen, die besten Schmiede in ganz [ROOT.GetCountry.GetName] in unserer Hauptstadt zu haben, den Gestank wert sind."
 me_icenia_14.a: "Wir brauchen dieses Eisen dringend"
 me_icenia_14_tooltip: "Die Missionsaufgabe '#Y Kundige Schmiede#!' wurde nun #G abgeschlossen#!!"
 
 me_icenia_15_title: "Eine hölzerne Verbindung"
 me_icenia_15_desc: "Es hat [ROOT.GetCountry.GetRuler.GetName] erreicht, dass die Straße, die [ROOT.GetCountry.GetRuler.GetSheHe] durch das Herzland der Provinz #E Icenia#! bauen ließ, endlich fertiggestellt ist.\n\nGroße Eichenstämme wurden sorgfältig in die Erde versenkt, um eine Grundlage zu schaffen, auf der dann mehr Holz platziert werden konnte. Dieses hölzerne Verkehrsweg ist eine beeindruckende Angelegenheit, breit genug, um Wagen zu tragen und unseren Hafen in [GetProvince('(int32)2031').GetName] mit den Außenbezirken von [GetProvince('(int32)2028').GetName] zu verbinden.\n\nBereits jetzt machen unsere Stammesangehörigen ausgiebig von der Straße Gebrauch, um zu vermeiden, durch die Feuchtgebiete reisen zu müssen. Es wurde vorgeschlagen, dass wir diese neue Lage ausnutzen, indem wir in [GetProvince('(int32)2032').GetName] ein #E Mautgebäude#! errichten, um Steuern von den Reisenden zu erheben - was sollen wir tun?"
 me_icenia_15.a: "Nein, alles ist so wie es ist in Ordnung"
 me_icenia_15.b: "Geben Sie das Geld aus, um das Mautgebäude zu bauen"
 me_icenia_15_tooltip: "Die Missionsaufgabe '#Y Eine hölzerne Verbindung#!' wurde nun #G abgeschlossen#!!"
 
 me_icenia_16_title: "Ein fester Griff auf unsere Feinde"
 me_icenia_16_desc: "Unsere Feinde haben tapfer gegen alle Widrigkeiten gekämpft, was ihnen zu ihrem Verdienst gereicht, aber letztendlich war die [ROOT.GetCountry.GetAdjective] Angriffswelle zu viel für sie, und sie wurden gezwungen, sich von den Feldern und Wäldern zurückzuziehen, in denen ihre Vorfahren begraben sind.\n\nJetzt, da wir immer mehr der Gebiete erobern, die unsere Nachbarn einst bewohnten, haben wir damit begonnen, Diplomaten in alle lokalen Dörfer zu schicken. Diese Gesandten sind damit beauftragt, unsere Präsenz in der Region zu erklären und welche Pläne wir für die Zukunft haben.\n\nEs wurde klar gemacht, dass wir für immer bleiben wollen."
 me_icenia_16.a: "Viele werden unzufrieden sein, aber mit der Zeit werden sie unsere überlegenen Wege annehmen"
 me_icenia_16_tooltip: "Die Mission '#Y Ein fester Griff auf unsere Feinde#!' wurde nun #G abgeschlossen#!!"
 
 me_icenia_17_title: "Eisen in den Sümpfen"
 me_icenia_17_desc: "Obwohl viele unserer Stammesgenossen die Sümpfe nur zum Jagen betreten, ihr Bestes tun, um die giftige Umgebung zu vermeiden, die unsere Kerngebiete umgibt, es sei denn, sie müssen unbedingt in die Moraste eintreten, hat [ROOT.GetCountry.GetRuler.GetName] beschlossen, nahe [GetProvince('(int32)2052').GetName] eine Mine zu bauen.\n\nObwohl es schwierig sein wird, Eisen aus den Schächten zu gewinnen, die oft aufgrund der sumpfigen Natur der Landschaft überflutet werden, haben die Menschen [ROOT.GetCountry.GetName] keine andere Wahl, wenn sie das wertvolle Metall wollen."
 me_icenia_17.a: "Wir müssen dorthin gehen, wo das Eisenerz ist; die Götter haben uns dieses Geschenk gemacht"
 me_icenia_17_tooltip: "Die Mission '#Y Eisen in den Sümpfen#!' wurde nun #G abgeschlossen#!!"
 
 me_icenia_18_title: "Meister der Metallverarbeitung"
 me_icenia_18_desc: "Frage jeden Krieger von Wert, welcher Art von militärischer Ausrüstung er sich wünscht, und wenn er ehrlich ist (und das nötige Kleingeld hat, denn die Metallverarbeitung in [ROOT.GetCountry.GetAdjective] ist teuer), wird er dir sagen, dass er die Waffen begehrt, die in [ROOT.GetCountry.GetCapital.GetName] hergestellt werden, über alle anderen.\n\nDer Grund dafür ist offensichtlich; unsere Schmiede sind Meister ihres Handwerks, vereinen künstlerische Eleganz mit Haltbarkeit und Stärke, die unübertroffen ist. Und jetzt, da eine #E Gießerei#! in unseren Ländern errichtet wurde, hofft [ROOT.GetCountry.GetRuler.GetName], dass wir die Märkte mit den feinsten Gegenständen füllen können, die in ganz #E Britannien#! produziert werden."
 me_icenia_18.a: "Gib mir ein gutes Icenianisches Schwert über alles und ich werde glücklich sein"
 me_icenia_18_tooltip: "Die Mission '#Y Meister der Metallverarbeitung#!' wurde nun #G abgeschlossen#!!"
 
 me_icenia_19_title: "Den Westen Willkommen heißen"
 me_icenia_19_desc: "Die Provinzen #E Dumnonia#!, #E Demetia#! und #E Ordovicia#! liegen ziemlich weit von [ROOT.GetCountry.GetCapital.GetName] entfernt, und dennoch haben wir diese entlegenen Gebiete für uns beansprucht - etwas, was vor nur einer Generation unvorstellbar gewesen wäre.\n\n[ROOT.GetCountry.GetRuler.GetName] hat aus unseren früheren Auseinandersetzungen gelernt und schnell gehandelt, um diese Länder für [ROOT.GetCountry.GetName] zu sichern. Nicht nur hat [ROOT.GetCountry.GetRuler.GetName] einige der lokalen Schätze ergriffen, sondern der [ROOT.GetCountry.GetRulerTitle] hat auch gefordert, dass die örtlichen Weisen und Ältesten in die Hauptstadt geschickt werden, um uns bei der Erforschung neuer Technologien zu unterstützen."
 me_icenia_19.a: "Wir benötigen Gelehrte in [ROOT.GetCountry.GetName] - sie werden gut versorgt sein"
 me_icenia_19_tooltip: "Die Mission '#Y Den Westen Willkommen heißen#!' wurde nun #G abgeschlossen#!!"
 
 me_icenia_20_title: "Ein Geschenk aus der Werkstatt"
 me_icenia_20_desc: "Unerwartete Neuigkeiten aus [ROOT.GetCountry.GetCapital.GetName]! Es scheint, dass einer der Meisterhandwerker, der im La-Tène-Stil arbeitet, ein Schmied namens [SCOPE.sCharacter('humble_icenian_blacksmith').GetName], einen riesigen zeremoniellen Schild zu Ehren von [ROOT.GetCountry.GetRuler.GetName] geschmiedet und ihn dem Volk von [ROOT.GetCountry.GetName] gespendet hat.\n\nAls gefragt wurde, ob [SCOPE.sCharacter('humble_icenian_blacksmith').GetSheHe] eine Belohnung für diese großartige Leistung haben möchte, lehnte [SCOPE.sCharacter('humble_icenian_blacksmith').GetFirstName] ab und sagte, dass die Ehre und der Ruhm allein [ROOT.GetCountry.GetRuler.GetFirstName] gehören."
 me_icenia_20.a: "Wir sind gesegnet, solches Talent in unserer Nation zu haben - lass mich dir einen Drink ausgeben"
 me_icenia_20_tooltip: "Die Mission '#Y Ein Geschenk aus der Werkstatt#!' wurde nun #G abgeschlossen#!!"
 
 me_icenia_21_title: "Kornkammer der Heimat"
 me_icenia_21_desc: "Obwohl die Provinz #E Icenia#! nicht mit viel Ackerland gesegnet ist, haben wir das Beste aus unserer Situation gemacht, indem wir über die Gebiete, die wir annektiert haben, Farmen errichtet haben.\n\nDa wir nun damit fertig sind, in den Kerngebieten unserer Nation Farmen zu bauen, können wir den überschüssigen Weizen in [ROOT.GetCountry.GetCapital.GetName] lagern, damit er bei Bedarf in unserem gesamten Land verteilt werden kann."
 me_icenia_21.a: "Es ist wichtig, dass unsere Stammesmitglieder gut ernährt sind"
 me_icenia_21_tooltip: "Die Mission '#Y Kornkammer der Heimat#!' wurde nun #G abgeschlossen#!!"