  indian_mission_04_dravidia:0 "Eroberung des Südens"
  indian_mission_04_dravidia_DESCRIPTION:0 "Der von den dravidischen Völkern regierte Süden Indiens hat sich lange Zeit einer Eroberung entzogen, selbst von den Mauryas selbst. Der Buddhismus hat dort Fuß gefasst, und die mächtigen Pandya-Lords üben einen immensen Einfluss auf den Handel im Erythräischen Meer aus. Es ist das letzte Sprungbrett für unsere vollständige Eroberung des indischen Kontinents."
  indian_mission_04_dravidia_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, nachdem wir die gesamten Provinzen Maesolia, Pandionia und Limyrica erobert haben."
  indian_mission_04_dravidia_BUTTON_TOOLTIP:0 "Es ist Zeit für uns, die südlichen Lords in den Schoß zu holen."
