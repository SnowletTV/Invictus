  indian_mission_04_dravidia_task_1_DESC:0 "Die wohlhabenden tamilischen Königreiche im Süden kontrollieren den wertvollen Gewürzhandel mit Persien und Arabien und haben sich der Eroberung aus dem Norden widersetzt. Es wird Zeit, dass sich das ändert."
  indian_mission_04_dravidia_task_2_DESC:0 "Die Calingae sind ein unabhängiges und starkes Volk ohne Zentralregierung und haben obendrein eine starke Marine. Sie haben Vasallenangebote abgelehnt und sind nun zu einem Ärgernis geworden, das beseitigt werden muss."
  indian_mission_04_dravidia_task_3_DESC:0 "Da das Calingae-Königreich in Trümmern liegt, haben wir jetzt die Chance, eine Marine aufzubauen, die es mit jeder Macht in Asien aufnehmen kann. Wir werden die Herrscher des Erythräischen Meeres werden."
  indian_mission_04_dravidia_task_4_DESC:0 "Die wohlhabenden Städte an der kalingischen Küste haben stark vom Handel mit den Nationen im Osten profitiert. Es ist an der Zeit, dass wir die Kontrolle über diese Handelsnetzwerke zu unserem Vorteil übernehmen."
  indian_mission_04_dravidia_task_5_DESC:0 "Der Fluss Maesolus fließt durch Mittelindien, sein fruchtbarer Boden dient als Quelle für viele große Königreiche. Die Navigation durch die dichten Wälder und das wenig einladende Gelände dieser Region könnte eine Herausforderung sein, aber wir werden für unsere Ausdauer belohnt."
  indian_mission_04_dravidia_task_6_DESC:0 "Mit den Regionen von Inner Maesolia unter unserer Kontrolle wird uns die Entwicklung dieses Gebiets mit lokaler Infrastruktur und Investitionen sehr helfen."
  indian_mission_04_dravidia_task_7_DESC:0 "Die Mündung des Maesolus beherbergt mehrere große Hafenstädte. Dies wäre ein optimaler Standort für eine neue hellenistische Stadt."
  indian_mission_04_dravidia_task_8_DESC:0 "Wir haben die Provinz Maesolia gegründet. Nachdem die Calingae besiegt und die inneren Provinzen in die Herde gebracht wurden, wurde dieses bewaldete und widerspenstige Land endlich gezähmt."
  indian_mission_04_dravidia_task_9_DESC:0 "Die Dravidianer sind ein stolzes, äußerst unabhängiges Volk. Diese Unabhängigkeit muss enden und die Menschen dieser Region sollten sich eher früher als später mit der griechischen Herrschaft vertraut machen."
  indian_mission_04_dravidia_task_10_DESC:0 "Die tamilischen Lords üben einen großen Einfluss auf den Handel in dieser Region aus. Diese Handelsstädte gehören jetzt uns und damit auch ihre kommerziellen Vorteile."
  indian_mission_04_dravidia_task_11_DESC:0 "Die pandionischen Könige treffen sich in den drei Städten [GetProvince('(int32)6917').GetName], [GetProvince('(int32)6947').GetName] und [GetProvince('(int32)6938').GetName], die auch als „Die drei Vendars“ bekannt sind. Diese drei heiligen Städte bilden den Kern der tamilischen Machtbasis in Südindien. Hohe Investitionen hier werden das tamilische Volk in unsere Herrschaft verlieben und auch ein starkes griechisches Machtzentrum in Pandionia schaffen."
  indian_mission_04_dravidia_task_12_DESC:0 "Jenseits der Hafenstadt [GetProvince('(int32)6915').GetName] liegt die einzige Landbrücke, die Indien mit der Insel Taprobane verbindet. Wir sollten [GetProvince('(int32)6915').GetName] zu einem Stützpunkt für eine Invasion der Insel machen."
  indian_mission_04_dravidia_task_13_DESC:0 "Wir haben die Insel Taprobane erobert. Es ist eine wichtige religiöse und kommerzielle Region, die unter unserer Herrschaft sicherlich gedeihen wird."
  indian_mission_04_dravidia_task_14_DESC:0 "Der Felsen von Sigiriya, auch bekannt als ''Der Löwenfelsen'', hat sich zu einer wichtigen buddhistischen heiligen Stätte entwickelt. Es ist mit der taprobanischen Hauptstadt [GetProvince('(int32)6950').GetName] verbunden und die beiden Städte ziehen viele Pilger an. Es ist wichtig, dass wir diese Region verschönern, um die Größe unserer Religion widerzuspiegeln."
  indian_mission_04_dravidia_task_15_DESC:0 "Taprobane hat eine begrenzte griechische Präsenz. Die Häfen von Taprobane sind mit Reichtum aus dem Seehandel überfüllt, und die Gründung griechischer Städte an der Küste wird eine prominente hellenistische Präsenz auf der Insel etablieren."
  indian_mission_04_dravidia_task_16_DESC:0 "Wir haben die Provinz Pandionia gegründet. Das tamilische Volk wird mit der Zeit lernen, die griechische Herrschaft zu akzeptieren."
  indian_mission_04_dravidia_task_17_DESC:0 "Limyrica ist das Epizentrum des wichtigen indischen Gewürzhandels. Wir müssen diese Region und diese Handelsrouten kontrollieren."
  indian_mission_04_dravidia_task_18_DESC:0 "Mehrere Städte an der limyrischen Küste bieten wichtige Handelsrouten nach Arabien, Afrika und in den Rest der hellenischen Welt. Von Rom über Alexandria bis Persepolis war die Nachfrage nach Gewürzen nie höher. Wir wären Narren, wenn wir diese Handelsrouten nicht nutzen würden."
  indian_mission_04_dravidia_task_19_DESC:0 "[GetProvince('(int32)6902').GetName] repräsentiert die weiteste Ausdehnung unseres großen Königreichs. Die Errichtung eines Hafens an der Spitze Indiens wird als großer symbolischer Sieg dienen."
  indian_mission_04_dravidia_task_20_DESC:0 "An der Westküste haben wir die Provinz Limyrica gegründet. Mit den südlichen Handelsstädten, die jetzt unter unserer Schirmherrschaft stehen, wird der Reichtum aus der ganzen hellenistischen Welt in unser Königreich fließen."
  indian_mission_04_dravidia_task_final_DESC:0 "Unser großer Anführer hat Regionen von Maesolia, Pandionia und Limyrica erobert. Ihnen wurde zu Ehren ihrer Leistungen der Titel „Dravidikos“ verliehen."
