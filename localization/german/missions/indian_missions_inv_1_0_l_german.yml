  indian_mission_03_aparanta:0 "Die Westgrenze"
  indian_mission_03_aparanta_DESCRIPTION:0 "Südlich unserer Bestände im Indus-Tal liegen die lebhaften und wohlhabenden Handelsstädte Indiens, die die Westküste säumen. Weiter im Landesinneren befinden sich die wohlhabenden westlichen Satrapien, die vom mythischen König Nambanus regiert werden. Diese Region ist ein riesiges Handelszentrum, das Indien mit dem Handel in Persien, Arabien und Afrika sowie Griechenland verbindet. Es ist der nächste logische Schritt zur Expansion."
  indian_mission_03_aparanta_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, nachdem wir die gesamten Provinzen Ariaca und Larice erobert haben."
  indian_mission_03_aparanta_BUTTON_TOOLTIP:0 "Die westlichen Satrapien und ihr Reichtum werden eine willkommene Ergänzung unseres Königreichs sein."
