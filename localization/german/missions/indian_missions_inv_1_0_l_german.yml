  indian_empire_mission:0 "Ein indisches Imperium"
  indian_empire_mission_DESCRIPTION:0 "Nach Jahrzehnten der Eroberung haben wir endlich die Herrschaft über den gesamten indischen Kontinent. Vielleicht verdient unser Königreich jetzt den Namen „Imperium“ statt „Königreich“."
  indian_empire_mission_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, nachdem wir das Indische Imperium gegründet haben."
  indian_empire_mission_BUTTON_TOOLTIP:0 "Wir sollten uns in unserem imperialen Ruhm sonnen."
  indian_empire_mission_task_1:0 "Ein indisches Imperium"
  indian_empire_mission_task_2:0 "Eine kaiserliche Hauptstadt"
  indian_empire_mission_task_final:0 "Macharagien von Indien"
  indian_empire_mission_task_1_DESC:0 "Unser Imperium erstreckt sich von Meer zu Meer. Vielleicht ist es an der Zeit, ein Imperium zu erklären?"
  indian_empire_mission_task_2_DESC:0 "Unsere große Hauptstadt ist das kulturelle und politische Herz unseres großen indischen Imperiums. Es sollte in den Rang einer „Kaiserlichen Hauptstadt“ erhoben werden."
  indian_empire_mission_task_final_DESC:0 "Unser großer Anführer beherrscht ganz Indien! Ihnen zu Ehren wird ein großer Triumph gefeiert."
