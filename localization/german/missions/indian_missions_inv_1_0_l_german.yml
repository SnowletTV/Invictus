l_german:
  indian_mission_01_gandara:0 "Ein indisch-griechisches Königreich"
  indian_mission_01_gandara_DESCRIPTION:0 "Indien ist ein riesiger Kontinent, reich an Reichtümern und Heimat alter Kulturen, Religionen und Bräuche, die uns Hellenen fremd sind. Wir haben im oberen Indus-Tal Fuß gefasst und unsere Kontrolle über die Regionen Gandara und Pentapotamien gesichert, die als Kernland und Hauptstadtregion unseres neuen Königreichs dienen werden. Das Industal ist die Heimat vieler verschiedener Kulturen und Stämme, von denen viele vor Jahren von Alexander selbst erobert wurden. Unsere erste Aufgabe sollte es sein, griechische Gemeinden in der Region wiederherzustellen und aufzubauen und dann den Indus hinunter nach Süden zu expandieren, bis wir das Erythräische Meer erreichen. Das wird uns in Konflikt mit den Mauryas bringen, und wir sollten gut vorbereitet sein."
  indian_mission_01_gandara_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, nachdem wir das gesamte Indus-Tal erobert und unser neues Kernland errichtet haben."
  indian_mission_01_gandara_BUTTON_TOOLTIP:0 "Das obere Indus-Tal, das von mehreren großen Flüssen gespeist wird, ist unglaublich fruchtbar und bietet viel Platz für Entwicklung und Wachstum. Obwohl die Täler von Gandaran und Pentapotamien im Moment hauptsächlich agrarisch und unterbevölkert sind, könnten sie als pulsierende und wohlhabende neue Hauptstadtregion für unser Königreich dienen. Dies erfordert jedoch umfangreiche Investitionen von unserer Seite, und wir müssen das Maurya-Imperium und andere mächtige indische Staaten abwehren, um unsere Kontrolle auszuweiten."
