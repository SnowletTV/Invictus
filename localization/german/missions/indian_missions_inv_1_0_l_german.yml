  indian_mission_03_aparanta_task_1_DESC:0 "Jenseits des Indus liegen die wohlhabenden Handelsstädte der indischen Küste und die westlichen Satrapien von Indoscythien. Diese Region wird von mehreren verfeindeten indischen Staaten dominiert, die reif für die Einnahme sind."
  indian_mission_03_aparanta_task_2_DESC:0 "Das Maurya-Reich wurde von seinem Kernland im Ganges befreit, besitzt aber immer noch Ländereien im Westen. Wir sollten dafür sorgen, dass das Maurya-Imperium ein für alle Mal vollständig ausgelöscht wird."
  indian_mission_03_aparanta_task_3_DESC:0 "Die syrastrische Halbinsel ist ein wichtiges Handels- und Handelszentrum mit wertvollen strategischen Boni. Die Eroberung dieser Halbinsel ist entscheidend."
  indian_mission_03_aparanta_task_4_DESC:0 "Der Hafen von [GetProvince('(int32)6857').GetName] ist die Hauptstadt der Provinz Sigerdis. Als wichtige und wertvolle Küstensiedlung sollte [GetProvince('(int32)6857').GetName] hellenisiert und als richtige griechische Stadt wieder aufgebaut werden."
  indian_mission_03_aparanta_task_5_DESC:0 "Die Insel Kanthi ist von entscheidender strategischer Bedeutung und sollte befestigt werden, um einen feindlichen Einfall vom Meer aus zu verhindern."
  indian_mission_03_aparanta_task_6_DESC:0 "Der kleinen Siedlung [GetProvince('(int32)6830').GetName] wurde bereits ein griechischer Name gegeben, einige in unserer Familie glauben jedoch, dass sie als vollständig hellenisierte Stadt neu gegründet und nach einem Mitglied unserer Dynastie umbenannt werden sollte."
  indian_mission_03_aparanta_task_7_DESC:0 "Mit der gesamten syrastrischen Halbinsel unter unserer Kontrolle sollten wir stark in dieses alte Königreich und seine vielen Handelshäfen investieren."
  indian_mission_03_aparanta_task_8_DESC:0 "Wir haben die Provinz Sigerdis gegründet. Diese Halbinsel hat einen großen kommerziellen und strategischen Wert und wird eine Wiege der griechisch-indischen Zivilisation werden"
  indian_mission_03_aparanta_task_9_DESC:0 "[GetProvince('(int32)7074').GetArea.GetRegion.GetName] ist eine Region, die unermessliche Reichtümer, Völker und Kulturen birgt. Von der hellenischen Welt relativ unerforscht, ist es berühmt für einige seiner großen Handelszentren."
  indian_mission_03_aparanta_task_10_DESC:0 "Die Stadt [GetProvince('(int32)6859').GetName] ist der wichtigste Handelshafen Westindiens und importiert Waren aus der ganzen Welt. Die anderen Handelsstädte, die die Küste dieser Region säumen, bergen ebenfalls ein großes kommerzielles Potenzial. Die Investition wird unsere Handelskapazität im Erythräischen Meer erweitern."
  indian_mission_03_aparanta_task_11_DESC:0 "Der Narmades River ist einer der vielen heiligen Flüsse Indiens. Die Errichtung einer hellenistischen Siedlung hier könnte uns dabei helfen, unseren Einfluss zu erweitern."
  indian_mission_03_aparanta_task_12_DESC:0 "Das große Dachinabades-Plateau bedeckt einen Großteil Zentralindiens. Die Eroberung dieser Region mag eine Herausforderung sein, aber die Risiken sind die Belohnung wert."
  indian_mission_03_aparanta_task_13_DESC:0 "Die Städte [GetProvince('(int32)7074').GetName] und [GetProvince('(int32)7078').GetName] sind in der hellenistischen Welt als die beiden großen Handelsstädte Zentralindiens bekannt. Die Sicherung unserer Präsenz in diesen Siedlungen wird unsere Kontrolle über den zentralindischen Handel ausweiten."
  indian_mission_03_aparanta_task_14_DESC:0 "An den Küsten von Ariaca liegen mehrere wohlhabende Handelszentren, in die Reichtümer aus dem Erythräischen Meer fließen. Wir müssen diese Siedlungen unbedingt aufbauen. Eine Ansammlung von sieben Inseln, die sich in der Nähe der Stadt [GetProvince('(int32)6871').GetName] befinden und als „Heptanesia“ bekannt sind, wurde als mögliche neue griechische Kolonie vorgeschlagen."
  indian_mission_03_aparanta_task_15_DESC:0 "Wir haben die Provinz Ariaca gegründet, um unsere Kontrolle über die westindische Küste zu sichern."
  indian_mission_03_aparanta_task_16_DESC:0 "Die westlichen Satrapien von Indoscythien gedeihen aufgrund ihrer ausgedehnten Handelsrouten, die sie mit der ariakanischen Küste verbinden. Wenn wir sie in unser Königreich integrieren, werden wir uns den Schätzen von Larice öffnen."
  indian_mission_03_aparanta_task_17_DESC:0 "Die Gebiete des ehemaligen Königs Nambanus gehören jetzt uns. Diese blühenden Handelszentren sollten wiederbelebt werden."
  indian_mission_03_aparanta_task_18_DESC:0 "[GetProvince('(int32)4475').GetName] ist die größte und wichtigste Stadt der Region und die Tempelstadt des agamischen Gottes Shiva. Wir sollten Shiva in das griechisch-buddhistische Pantheon einführen und einen Tempel in [GetProvince('(int32)4475').GetName] bauen."
  indian_mission_03_aparanta_task_19_DESC:0 "Während wir an den westlichen Satrapien vorbeistoßen, ist unsere letzte Eroberung in dieser Region das aufstrebende Königreich Surasena. Seine Unabhängigkeit ist nicht lange für diese Welt."
  indian_mission_03_aparanta_task_20_DESC:0 "[GetProvince('(int32)4420').GetName] ist die Hauptstadt von Surasena und eine wichtige buddhistische heilige Stätte. Wir haben hier ein Gouverneursbüro eingerichtet und sollten damit beginnen, die Stadt mit griechischen Siedlern zu besiedeln."
  indian_mission_03_aparanta_task_21_DESC:0 "Eine riesige Wüste trennt unsere Besitzungen im Industal von Larice. Während die Kontrolle über diese Wüstenregion begrenzt ist, wird uns die Errichtung eines hellenisierten Handelspostens an ihren Außenbezirken ermöglichen, mit den verschiedenen Stämmen zu interagieren, die sie ihr Zuhause nennen."
  indian_mission_03_aparanta_task_22_DESC:0 "Wir haben die Provinz Larice gegründet, die viele der größten Städte und architektonischen Wunder Indiens beherbergt."
  indian_mission_03_aparanta_task_final_DESC:0 "Unser großer Anführer hat die Regionen Sigerdis, Ariaca und Larice erobert. Aufgrund dieser großartigen Leistung wurde ihnen der Titel „The Conqueror“ verliehen."
