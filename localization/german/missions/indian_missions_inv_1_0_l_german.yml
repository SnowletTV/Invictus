  indian_mission_02_ganges:0 "Den Ganges hinunter"
  indian_mission_02_ganges_DESCRIPTION:0 "Östlich unserer Hauptstadtregion liegt das Kernland des Maurya-Reiches, das rund um den fruchtbaren Fluss Ganges errichtet wurde. Der Ganges ist das Lebenselixier Indiens, versorgt es mit reichlich Nahrung und Wasser und schafft seinerseits das fruchtbarste Flussbecken der bekannten Welt. Diese Region ist in der Lage, eine große Bevölkerung zu ernähren, und es wird in der Tat eine große Herausforderung sein, sie zu erobern. Im Zentrum dieser Region liegt die Maurya-Hauptstadt [GetProvince('(int32)4440').GetName], eine der größten und größten Städte, die die Menschheit kennt. Die Eroberung dieser großen Metropole und der Raub der Mauryas ihrer Hauptstadt werden die Indo-Griechen als die wahren Herrscher Indiens festigen."
  indian_mission_02_ganges_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, sobald wir das gesamte Ganges-Tal erobert haben und im Besitz der Maurya-Hauptstadt [GetProvince('(int32)4440').GetName] sind."
