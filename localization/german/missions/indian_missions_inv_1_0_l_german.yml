  indian_mission_02_ganges_task_final:0 "Eroberer der Mauryas"
  indian_mission_02_ganges_task_1_DESC:0 "Im Osten liegt das Kernland des Maurya-Reiches, das sich rund um den fruchtbaren Fluss Ganges konzentriert. Wir haben das Indus-Tal gesichert und müssen nun einen neuen Preis ins Visier nehmen: den Ganges und all seine Pracht."
  indian_mission_02_ganges_task_2_DESC:0 "Jenseits der Provinz [GetProvince('(int32)4414').GetArea.GetName] liegen die Provinzen des oberen Ganges, die sich um die mythischen Städte [GetProvince('(int32)4405').GetName] und [GetProvince('(int32)4425').GetName] drehen. Hier gabelt sich der Ganges in zwei Teile und bildet ein fruchtbares Flussdelta, das unsägliche Mengen an Nahrung liefern kann. Es ist auch der Ausgangspunkt für weitere Vorstöße in die Ländereien der Maurya."
  indian_mission_02_ganges_task_3_DESC:0 "[GetProvince('(int32)4405').GetName] ist eine antike Stadt, die nach der vedischen und buddhistischen Gottheit Indra benannt ist. Die Metropolen dieser Region wären in der Tat ein würdiger Preis."
  indian_mission_02_ganges_task_4_DESC:0 "Die Provinz [GetProvince('(int32)4424').GetArea.GetName] ist ein wichtiger Exporteur von Kriegselefanten. Die Maurya und die anderen indischen Königreiche haben es gemeistert, Elefanten im Krieg einzusetzen, und wenn wir militärisch gleichberechtigt sein wollen, müssen wir auch Kriegselefanten zu einem entscheidenden Element unserer Armee machen."
  indian_mission_02_ganges_task_5_DESC:0 "[GetProvince('(int32)4425').GetName] ist eine der großen Maurya-Metropolen mit einer großen Bevölkerung und vielen opulenten Palästen und Tempeln. Die Etablierung von [GetProvince('(int32)4425').GetName] als königliche Hauptstadt wird es in Rang und Prestige erhöhen."
  indian_mission_02_ganges_task_6_DESC:0 "Je mehr Länder wir erobern, desto größer wird unsere Untertanenpopulation. Der Ganges ist in der Lage, unermessliche Mengen an Nahrung zu liefern, so viel, dass es unserem großen Königreich nie wieder fehlen wird. Wir müssen unsere landwirtschaftlichen Kapazitäten am Ganges aufbauen."
  indian_mission_02_ganges_task_7_DESC:0 "Unser Reich erstreckt sich von den Arischen Bergen bis zum zentralen Ganges, aber je weiter wir uns von unserer Hauptstadt entfernen, desto weniger hellenisiert sich unser Reich. Wir müssen griechische Städte in dieser Region ansiedeln, um eine hellenische Präsenz aufzubauen."
  indian_mission_02_ganges_task_8_DESC:0 "Die Provinz Saudrabatia wurde gegründet und dehnt unsere Kontrolle auf den oberen Ganges aus. Jenseits dieser Region liegt der Zugang zum Gangesmeer und der Hauptstadt des Maurya-Reiches."
  indian_mission_02_ganges_task_9_DESC:0 "Die Maurya nennen diese Region ihre Heimat. Es beherbergt ihre prächtige Hauptstadt [GetProvince('(int32)4440').GetName] und die meisten ihrer großen Bevölkerungszentren. Wir haben mehrere Kriege gegen die Maurya geführt, und jetzt marschieren unsere Armeen näher an ihre Vordertore heran."
  indian_mission_02_ganges_task_10_DESC:0 "[GetProvince('(int32)4429').GetName] war der Ort, an dem Buddha seine erste Predigt über das „Rad von Darma“ hielt. Als leidenschaftliche Buddhisten hat diese Stadt eine enorme Bedeutung für uns und sollte als heilige Stätte errichtet werden."
  indian_mission_02_ganges_task_11_DESC:0 "Das Königreich Cosala ist wohlhabend, und ein Großteil seiner Macht konzentriert sich auf die Königsstädte [GetProvince('(int32)4437').GetName] und [GetProvince('(int32)4451').GetName]. Sie sind unter der Maurya-Herrschaft verschwunden, aber die Wiederherstellung der Provinz Cosala wird ihr Volk zweifellos in unsere Herrschaft verlieben."
  indian_mission_02_ganges_task_12_DESC:0 "[GetProvince('(int32)4440').GetName] ist die große Hauptstadt des Maurya-Reiches und möglicherweise die größte Stadt der Welt. Es überstrahlt die Pracht von Athen, Babylon und Alexandria und ist ein Beweis für die frühere Macht des Maurya-Reiches. Andere Reiche könnten diese Stadt zerstört haben, um das Ansehen ihrer eigenen Hauptstadt zu stärken, und obwohl [GetProvince('(int32)4340').GetName] immer unsere größte Metropole sein wird, muss [GetProvince('(int32)4440').GetName] die „zweite Stadt“ der Indo-Griechen werden."
  indian_mission_02_ganges_task_13_DESC:0 "[GetProvince('(int32)4444').GetName] ist die heiligste Stätte im Buddhismus und hat eine immense religiöse Bedeutung. Jetzt, da wir diese große heilige Stadt erworben haben, können wir dort eine feste griechische Präsenz aufbauen, damit wir dem Erleuchteten näher sein können."
  indian_mission_02_ganges_task_14_DESC:0 "Wir sind Fremde im Kernland der Maghadi. Es gibt keine griechische Präsenz in diesen Ländern, was sich ändern muss, wenn wir es effektiv regieren wollen. Die Gründung griechischer Städte wird unsere Kontrolle über [GetProvince('(int32)4440').GetArea.GetRegion.GetName] festigen."
  indian_mission_02_ganges_task_15_DESC:0 "Obwohl wir das stolze Volk der Maghadi erobert haben, dürfen wir nicht arrogant genug sein zu glauben, dass wir ihnen unsere Kultur und unsere Werte aufzwingen können. Die Maghadi müssen als Gleichberechtigte in unser Königreich aufgenommen werden, frei, ihre eigenen Bräuche zu praktizieren, wie sie es für richtig halten."
  indian_mission_02_ganges_task_16_DESC:0 "Die Provinz Prasiaca wurde gegründet und festigte die indisch-griechische Herrschaft über das maurische Kernland. Das ist eine enorme Leistung für unser Königreich."
  indian_mission_02_ganges_task_17_DESC:0 "Die Mündung des Ganges repräsentiert die größte Ausdehnung der hellenischen Welt. Nicht einmal Alexander erreichte das Gangesmeer. Dies wird unser Königreich für den Handel mit Serica öffnen."
  indian_mission_02_ganges_task_18_DESC:0 "Das Königreich Antibolene liegt strategisch günstig an der Gabelung zwischen den Flüssen Ganges und Dyardanes. Als Tor zu unserer zweiten Hauptstadt [GetProvince('(int32)4440').GetName] ist es wichtig, dass diese Region reichlich investiert wird."
  indian_mission_02_ganges_task_19_DESC:0 "[GetProvince('(int32)7493').GetName] ist die Hauptstadt von Antibolene und als „Stadt der Götter“ bekannt. Die Umwandlung dieser Metropole in ein vollständig hellenisiertes Stadtgebiet wird das kommerzielle Potenzial der Stadt und von Antibolene als Ganzes erweitern."
  indian_mission_02_ganges_task_20_DESC:0 "Die Hafenstadt [GetProvince('(int32)7331').GetName] wurde von einigen unserer Kartographen als „Das Ende der Welt“ bezeichnet. Jenseits dieser Stadt liegt eine Region, die der hellenistischen Welt unbekannt ist. [GetProvince('(int32)7331').GetName] wird als wichtige Hafenstadt dienen, die uns mit neuen Völkern und Kulturen in Kontakt bringen wird."
  indian_mission_02_ganges_task_21_DESC:0 "Die Gangaridae sind die Menschen, von denen der Fluss Ganges seinen Namen hat. Die Gangaridae sind eine stolze Nation von Kriegern und für ihre militärischen Fähigkeiten bekannt. Wir sollten in ihrer Hauptstadt [GetProvince('(int32)7345').GetName] eine Präsenz aufbauen und von ihrer militärischen Erfahrung lernen."
  indian_mission_02_ganges_task_22_DESC:0 "Nördlich von Antibolene liegen die wilden Länder der Cirradier. Cirradia ist bergig und dicht bewaldet und ist wirklich ein schwer zu zähmendes Tier, aber es wäre eine würdige Ergänzung unseres Königreichs."
  indian_mission_02_ganges_task_23_DESC:0 "Da Cirradia jetzt unter unserer Kontrolle ist, ist die Zivilisierung und Urbanisierung dieser Region von größter Bedeutung."
  indian_mission_02_ganges_task_24_DESC:0 "Die Provinz Gangetica wurde gegründet, und unser großes Königreich hat nun Zugang zu beiden Seiten des indischen Subkontinents."
  indian_mission_02_ganges_task_final_DESC:0 "Unser großer Anführer hat die Hauptstadt des Maurya-Imperiums erobert und ihm wegen dieser großartigen Leistung den Titel „Der Indianer“ verliehen."
  claims_on_north_india:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! Ruft Ansprüche auf die Regionen [GetProvince('(int32)4429').GetArea.GetRegion.GetName] und [GetProvince('(int32)7493').GetArea.GetRegion.GetName] ab."
