  indian_mission_01_gandara_task_1_DESC:0 "Unsere neuen Eroberungen in Indien haben dazu geführt, dass unser königlicher Hof ins Chaos gestürzt ist. Adlige Familien streiten und streiten darüber, wer unsere neuen Länder regieren wird, und der derzeitige Basileus wird als zu schwach angesehen, um zu verhindern, dass unser Königreich in kleinere verfeindete Staaten zerfällt. Im Hintergrund ist jedoch eine neue Persönlichkeit vor Gericht erschienen, und einige glauben, dass er genau der Mann ist, den wir regieren müssen."
  indian_mission_01_gandara_task_2_DESC:0 "Unsere alte Hauptstadt ist ziemlich weit von unseren Besitztümern in Indien entfernt, und einige in unserem Hof ​​glauben, dass es notwendig ist, sie an einen zentraleren und zugänglicheren Ort zu verlegen. [GetProvince('(int32)4340').GetName] wurde als potenzielle neue Königsstadt und Hauptstadt für das Indo-Griechische Königreich vorgeschlagen."
  indian_mission_01_gandara_task_3_DESC:0 "Wir haben die Kontrolle über Gandara und Pentapotamia erlangt, aber der Rest des Indus, einschließlich des Zugangs zum Erythräischen Meer, liegt in feindlicher Hand. Wir sind die Erben von Alexanders Reich, und seine ehemaligen Ländereien in Indien gehören rechtmäßig uns."
  indian_mission_01_gandara_task_4_DESC:0 "Die Provinzen [GetProvince('(int32)4340').GetArea.GetName], [GetProvince('(int32)4380').GetArea.GetName] und [GetProvince('(int32)4414').GetArea.GetName] bilden das Kernland unseres Königreichs. Umfangreiche Urbanisierung und Investitionen sind erforderlich, um diese Provinzen aufzuwerten und zu bereichern."
  indian_mission_01_gandara_task_5_DESC:0 "[GetProvince('(int32)4340').GetName] hat sich von einer kleinen Siedlung zu einer blühenden Stadt entwickelt, da sich Einwanderer aus unserem gesamten Königreich in unserer neuen Hauptstadt niederlassen. Nach den meisten Maßstäben ist [GetProvince('(int32)4340').GetName] jedoch immer noch eine relativ kleine Stadt mit einer begrenzten griechischen Präsenz. Der Aufbau unseres Kapitals mit neuer Infrastruktur wird dazu beitragen, potenzielle Siedler anzuziehen."
  indian_mission_01_gandara_task_6_DESC:0 "[GetProvince('(int32)4340').GetName] ist jetzt eine Großstadt. Es als echte griechisch-indische Metropole zu etablieren, wird unsere Legitimität erhöhen und unserer königlichen Familie großes Ansehen verschaffen."
  indian_mission_01_gandara_task_7_DESC:0 "Das Gandhari-Volk stellt die Mehrheit unserer indischen Untertanen, und wenn wir dieses Land friedlich regieren wollen, müssen wir auch den Bewohnern dieser neu eroberten Region einen Ölzweig reichen. Dies wird uns wiederum helfen, Konflikte und Spannungen in Zukunft zu vermeiden."
  indian_mission_01_gandara_task_8_DESC:0 "[GetProvince('(int32)7485').GetName] war die östlichste Siedlung, die von Alexander während seiner versuchten Eroberung Indiens gegründet wurde. Diese Stadt mag Alexanders letzten Einfall in Indien darstellen, aber nicht unsere. Wir sollten diese Stadt zu einer richtigen griechischen Polis ausbauen und sie zu einer Basis für die Expansion nach Osten machen."
  indian_mission_01_gandara_task_9_DESC:0 "Die Malloi-Völker bewohnen die Stadt [GetProvince('(int32)4350').GetName] und sie dient als ihre Hauptstadt. Wir sollten es aufbauen und als griechische Siedlung neu gründen."
  indian_mission_01_gandara_task_10_DESC:0 "Wir haben unsere Hauptstadtregion zu einem bedeutenden Wirtschafts- und Kulturzentrum ausgebaut. Sie wird in die Provinz „Panduorum“ umbenannt."
  indian_mission_01_gandara_task_11_DESC:0 "Die Provinz Gandara bildet die Hauptpassage zu den dahinter liegenden Ländern Baktrien und Arien. Es beherbergt viele alte Städte und entwickelt sich zu einem wichtigen religiösen Zentrum des Buddhismus. Gandara wird zweifellos eine unserer wohlhabendsten Provinzen werden, wenn wir klug investieren und seine Städte aufbauen."
  indian_mission_01_gandara_task_12_DESC:0 "Die University of [GetProvince('(int32)7314').GetName] ist ein altes und wichtiges Lernzentrum, das Wissenschaftler aus ganz Indien und darüber hinaus anzieht. Wir sollten den Campus der Universität erweitern und sie in ein Lernzentrum verwandeln, das es mit Griechenland und Ägypten aufnehmen kann."
  indian_mission_01_gandara_task_13_DESC:0 "Alexander gründete zwei Städte am Fluss Hydaspes, [GetProvince('(int32)4322').GetName] und [GetProvince('(int32)4316').GetName]. Diese griechischen Siedlungen sind an Größe geschrumpft und beherbergen nur noch einige tausend mazedonische Siedler. Die Erweiterung dieser Städte mit neuen öffentlichen Arbeiten wird sicherstellen, dass diese beiden hellenischen Siedlungen zu großen Städten werden."
  indian_mission_01_gandara_task_14_DESC:0 "[GetProvince('(int32)4300').GetName] ist die Hauptstadt von Gandara. Hier einen Palast für unseren königlichen Hof zu errichten und bestehende griechische Tempel und Theater zu erweitern, wird es in eine sekundäre Hauptstadt für unser neues Königreich verwandeln."
  indian_mission_01_gandara_task_15_DESC:0 "Die Gandaran-Passage ist tückisch und bergig, stellt aber auch einen möglichen Zugangsweg für eine feindliche Invasion dar. Die Befestigung dieser Region wird unser indisches Kernland vor einer möglichen westlichen Invasion schützen."
  indian_mission_01_gandara_task_16_DESC:0 "Gandara wurde als neueste Provinz unseres Königreichs gegründet, mit der Hauptstadt [GetProvince('(int32)4300').GetName]. Es ist bereits zu einem wichtigen Lern- und Religionszentrum geworden und wird unter unserer Verwaltung gedeihen."
  indian_mission_01_gandara_task_17_DESC:0 "Im Süden liegt der Hauptarm des Indus und seine fruchtbaren Überschwemmungsgebiete. Eine Verbindung zum Meer wird immer wichtiger und wird das indisch-griechische Königreich für neue Handelsmärkte öffnen."
  indian_mission_01_gandara_task_18_DESC:0 "[GetProvince('(int32)4371').GetName] wurde von Alexander dem Großen an der Gabelung des Indus gegründet und ist die größte und bedeutendste hellenistische Siedlung in der Region. Es wird als Umschlagplatz zwischen den Häfen an der Indusmündung und unserer Hauptstadt an Bedeutung gewinnen."
  indian_mission_01_gandara_task_19_DESC:0 "Der Fluss Indus ist fruchtbar und hat viele große Städte, die an seinen Ufern liegen. Die Erweiterung des kommerziellen Potenzials dieser Region wird sie zu einem wohlhabenden und mächtigen Handels- und Landwirtschaftszentrum machen."
  indian_mission_01_gandara_task_20_DESC:0 "[GetProvince('(int32)6821').GetName] ist unsere Hauptverbindung zum Erythräischen Meer und wird auch unsere wichtigste Hafenstadt werden. Jetzt, da wir endlich Zugang zum Meer haben, können wir unseren Handel mit dem Rest Indiens und den dahinter liegenden Nationen ausweiten."
  indian_mission_01_gandara_task_21_DESC:0 "[GetProvince('(int32)6815').GetName] ist die Hauptstadt der Provinz Patalene, hat aber unter Überschwemmungen und Misswirtschaft gelitten. Sie wird als echte hellenische Stadt neu gegründet und wieder aufgebaut und erhält einen neuen Namen."
  indian_mission_01_gandara_task_22_DESC:0 "Unsere neue Provinz Indien wurde gegründet, und Reichtum fließt in unsere Häfen und den Indus hinunter in unsere Hauptstadtregion Panduorum. Die enorme Ausweitung unseres kommerziellen Potenzials wird es uns ermöglichen, größere Armeen zu finanzieren und weiter auf den indischen Kontinent zu expandieren."
  indian_mission_01_gandara_task_23_DESC:0 "Indiens hellenische Bevölkerung ist klein und letztendlich nicht nachhaltig, wenn wir unsere Herrschaft den von uns eroberten Völkern aufzwingen wollen. Wir sollten versuchen, Siedler aus unseren hellenischen Heimatländern in Griechenland und Mazedonien dazu zu bringen, sich in unserem Königreich niederzulassen. Da ein Großteil Griechenlands und Anatoliens von Krieg und Chaos geplagt wird, sollten wir kein Problem damit haben, Einwanderer anzuziehen."
  indian_mission_01_gandara_task_24_DESC:0 "In Indien gedeiht eine neue Religion, die vor wenigen hundert Jahren von einem Mann namens Gautama Buddha gegründet wurde. Wir haben viele wichtige buddhistische heilige Stätten erobert, und einige Mitglieder unseres königlichen Hofes sind konvertiert, weil sie von seinen Lehren des Friedens angezogen wurden. Wenn wir Indien regieren wollen, wird es vielleicht notwendig sein, den Hellenismus aufzugeben ..."
  indian_mission_01_gandara_task_25_DESC:0 "Während wir mehr Land in Indien erobern, scheint sich unsere Kultur immer weiter von der griechischen zu entfernen. Obwohl wir nicht den Wunsch haben, unsere hellenischen Wurzeln aufzugeben, wäre es eine kluge Entscheidung, Aspekte der indischen Kultur anzunehmen."
  indian_mission_01_gandara_task_26_DESC:0 "Das Haus Euthydemid ist seit seinem Aufstieg zur Macht schnell gewachsen, wobei viele Familienmitglieder wichtige Positionen im indisch-griechischen Königreich innehaben. Die Blutlinie der Euthydemiden ist zu einem Symbol für Macht und Legitimität geworden."
  indian_mission_01_gandara_task_final_DESC:0 "Das indisch-griechische Königreich ist schnell gewachsen, und unsere königliche Familie regiert die Oberhand über ihr Land. Unser Anführer hat den Spitznamen „Ragias“ statt „Basileus“ angenommen und seinen Anspruch als Herrscher über ganz Indien geltend gemacht."
  india_mission_01_gandara_task_1_effect_tt:0 "Eine neue Figur wird am indisch-griechischen Hof eintreffen."
  india_mission_01_gandara_task_1_effect2_tt:0 "Wir werden die Möglichkeit haben, möglicherweise einen neuen Führer für unsere Nation zu wählen."
  india_mission_01_gandara_task_2_tooltip:0 "Wenn wir Menander Euthydemid als unseren Anführer ausgewählt haben, ändert [GetProvince('(int32)4340').GetName] seinen Namen in #Y Euthymedeia#!"
