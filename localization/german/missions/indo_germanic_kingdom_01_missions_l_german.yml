 me_indo_germanic_kingdom_999_title: "Ein Indogermanisches Reich" #NT!
 me_indo_germanic_kingdom_999_desc: "Vor Jahren waren wir nur ein kleiner und unbedeutender Stamm, der am Rande der Zivilisation in einem Land am anderen Ende der Welt lebte. Immer wieder wurde uns gesagt, dass Größe weit außerhalb unserer Reichweite liege, und doch träumten wir von Ruhm und einem größeren Schicksal für unser Volk. Durch raue Wüsten, öde Ebenen, gefrorene Tundra und uneinnehmbare Berge marschierten wir den ganzen Weg nach Indien und bewiesen unseren Zweiflern das Gegenteil, doch immer wieder weigerten sich die gelehrtesten Männer, unsere Leistungen anzuerkennen. Wir zerstörten Maurya, zerschlugen die tamilischen Könige, schufen ein bleibendes kulturelles Erbe und erreichten religiöse Harmonie. Als sich niemand mehr Gedanken über uns machte, wurden wir zur unangefochtenen Hegemonie über ganz Indien und brachten unsere Zweifler ein für alle Mal zum Schweigen, die nun gezwungen sind, unser großes Indogermanisches Reich in all seiner Pracht anzuerkennen." #NT!
 me_indo_germanic_kingdom_999.a: "Und es wird herrlich sein." #NT!
  
