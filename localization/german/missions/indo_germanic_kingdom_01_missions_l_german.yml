 indo_germanic_saga: "Die Indogermanische Saga" #NT!
 indo_germanic_saga_desc: "Die Indogermanische Saga ist ein Epos, das die Geschichte des Indogermanischen Königreichs würdigt, von seinen bescheidenen Anfängen als unbekannter Stamm in Germanien über seine unfassbare Reise um die halbe Welt bis hin zur legendären und endgültigen Eroberung des mächtigen Maurya-Reiches." #NT!
  
 igk_mauryan_records: "Geheime Abhandlung von Maurya" #NT!
 igk_mauryan_records_desc: "Eine geheime Abhandlung über die Struktur und Organisation des gesamten bürokratischen Apparats von Maurya in allen Einzelheiten. Die Anwendung der aus dem umfassenden Studium dieses Dokuments gewonnenen Erkenntnisse wird sich für die Verwaltung unseres eigenen Reiches als unschätzbar wertvoll erweisen." #NT!
  
 igk_mauryan_records_fake: "Gefälschte Abhandlung" #NT!
 igk_mauryan_records_fake_desc: "Betrachtet man das auf den ersten Blick unbezahlbare Traktat, das den gesamten bürokratischen Apparat des Maurya-Reiches beschreibt, stellt sich bei näherer Betrachtung jedoch heraus, dass es sich um eine offensichtliche Fälschung ohne jeden Wert handelt. Tatsächlich könnte die Anwendung der in dem Dokument postulierten „Theorien“ dazu führen, dass die alltäglichen Regierungsgeschäfte noch ineffizienter werden." #NT!
  
