l_german:
  
 igk_mission: "Die undenkbare Migration" #NT!
 igk_mission_DESCRIPTION: "Vor Jahren hätten sich nur wenige die Ereignisse vorstellen können, die sich vor Kurzem zugetragen haben. Doch so unvorstellbar, unsinnig, irrational oder sogar verrückt unsere Ziele damals auch erschienen, haben wir das Undenkbare geschafft: eine legendäre Migration um die halbe Welt durch dichte Wälder, eisige Tundra, endlose Graslandschaften, raue Wüsten und die imposantesten, uneinnehmbarsten Berge, die die Welt zu bieten hat. Nachdem wir uns nun in Indien niedergelassen haben, ist es an der Zeit, unsere Präsenz hier dauerhaft zu sichern. Und obwohl noch gewaltige Herausforderungen vor uns liegen, können wir durch unsere fortgesetzte Eroberung benachbarter Königreiche und die Integration unserer vielfältigen Untertanen, deren einzigartige, exotische Bräuche sich stark von unseren eigenen unterscheiden, ein indogermanisches Reich errichten, das die Geschichte des Subkontinents und in der Tat die Geschichte der Welt für immer verändern wird." #NT!
 igk_mission_CRITERIA_DESCRIPTION: "Die Mission wird als abgeschlossen betrachtet werden, wenn wir ein riesiges indogermanisches Reich errichtet haben, das sich über den gesamten Subkontinent erstreckt, vom Indus im Westen bis zum Ganges im Osten und Lanka im Süden." #NT!
  
 #Missions 
 igk_mission_invite_religion_new: "Zur Frage der Religion" #NT!
 igk_mission_invite_religion_new_DESC: "Indien ist ein ebenso großes wie vielfältiges Land; ein riesiger Schmelztiegel des Glaubens, der Philosophie und der Ideale aller Art und Größe. Als Neuankömmlinge in der Region sind wir nur eine einzige Stimme in diesem riesigen Ozean, dessen Teil wir uns nun befinden. Wir müssen entscheiden, welche Richtung wir für die Zukunft unseres Volkes einschlagen wollen, und was wäre ein besserer Weg, eine fundierte Entscheidung zu treffen, als einige der größten Denker unserer Zeit nach [ROOT.GetCountry.GetCapital.GetName] einzuladen, dem Herzen und der Seele unseres jungen Königreichs?" #NT!
 igk_mission_adopt_new_faith: "Der Rat von [ROOT.GetCountry.GetCapital.GetName]" #NT!
 igk_mission_adopt_new_faith_DESC: "Nachdem all diese großen Geister in unserer Hauptstadt versammelt sind und ihre Argumente vorgetragen haben, ist es an der Zeit, eine Entscheidung zu treffen: Bleiben wir bei unseren alten Göttern, denen wir während unserer langen Reise vertraut haben, oder nehmen wir von ganzem Herzen eine dieser faszinierenden neuen Philosophien an? Es ist an der Zeit, in [ROOT.GetCountry.GetCapital.GetName] eine große Ratsversammlung abzuhalten, um ein für alle Mal über unsere Zukunft zu entscheiden. Unabhängig davon, was entschieden wird, wird es in unserem Land einige geben, die von unserer Entscheidung enttäuscht sind." #NT!
  
 igk_mission_synchronize_with_local_deities: "Mit lokalen Gottheiten synchronisieren" #NT!
 igk_mission_synchronize_with_local_deities_DESC: "Obwohl die Entscheidung, unseren Göttern treu zu bleiben, bei der Elite des Landes beliebt war, war sie für die große Mehrheit unserer Untertanen gelinde gesagt enttäuschend. Indem wir unsere Gottheiten mit lokalen Äquivalenten synchronisieren, wird ihnen unser Pantheon schmackhafter, und zu gegebener Zeit werden unsere Untertanen unsere Götter als ihre eigenen akzeptieren." #NT!
 igk_mission_build_the_pillars_of_wotan: "Baue die Säulen Wotans" #NT!
 igk_mission_build_the_pillars_of_wotan_DESC: "Um die Verbreitung unseres Glaubens unter unseren Untertanen weiter zu fördern, können wir für jedes der jenseitigen Reiche neun große Säulen errichten, die die Größe unserer Götter darstellen und die Herrlichkeit von Walhalla verschönern, die höchste Belohnung aller Krieger, die einen ehrenvollen Tod sterben!" #NT!
  
 igk_mission_convince_elite: "Überzeuge die Elite" #NT!
 igk_mission_convince_elite_DESC: "Obwohl das Wort des Rates endgültig war, gibt es immer noch viele einflussreiche Verweigerer, die hartnäckig an den alten Gepflogenheiten festhalten. Indem sie ihre persönliche Loyalität gegenüber [ROOT.GetCountry.GetRuler.GetName] zusichern, sind ihnen jedoch die Hände gebunden." #NT!
 igk_mission_patronize_new_faith: "Unterstützen Sie den neuen Glauben" #NT!
 igk_mission_patronize_new_faith_DESC: "Obwohl wir eine bestimmte Region zur offiziellen Staatsreligion erklärt haben, bekennen sich nicht alle Menschen dazu. Indem wir den Bau großer Tempel und Bibliotheken in unserem Land fördern, können wir sicherstellen, dass sich jeden Tag mehr Menschen zum Glauben bekehren." #NT!
  
 igk_mission_religious_harmony: "Religiöse Harmonie" #NT!
 igk_mission_religious_harmony_DESC: "Mit der endgültigen Entscheidung in der Religionsfrage haben wir ein Zeitalter der Harmonie und des Wohlstands für all jene sichergestellt, die [ROOT.GetCountry.GetName] ihre Heimat nennen, und so wiederum dazu beigetragen, unsere Herrschaft hier für kommende Generationen zu sichern." #NT!
  
 igk_mission_syncronize: "Kulturelle Synchronisierung" #NT!
 igk_mission_syncronize_DESC: "Bis vor kurzem waren wir ein kleiner Stamm, der durch die eisigen Wälder Nordeuropas wanderte. Durch unsere unfassbaren und schnellen Eroberungen in Indien sind wir nun in der prekären Lage, eine unglaublich kleine Minderheit zu sein, die über eine riesige Mehrheit herrscht, deren einzigartige und vielfältige Bräuche uns größtenteils fremd sind. Wenn wir auf diesem Subkontinent lange überleben wollen, sollten wir darüber nachdenken, die Lebensweise unserer Untertanen zu erlernen." #NT!
  
 igk_mission_adopt_local_food: "Übernehmen Sie lokale kulinarische Praktiken" #NT!
 igk_mission_adopt_local_food_DESC: "Einer der größten Unterschiede unserer Kultur zu der unserer indischen Untertanen liegt in der Art und Weise, wie wir unser Essen zubereiten. Die Menschen haben gelernt, zahlreiche scharfe und exotische Gewürze zu verwenden, um die Mahlzeiten in dieser feuchten Umgebung länger haltbar zu machen. Indem wir unsere Leute dazu ermutigen, indische Gerichte zu probieren, entwickeln wir einen Geschmack für scharfe Schärfe und helfen so, die Kluft zwischen uns und unseren Untertanen zu überbrücken." #NT!
  
 igk_mission_pacify_local_areas: "Jedem sein Gesetz" #NT!
 igk_mission_pacify_local_areas_DESC: "Außerhalb unserer Hauptstadt gibt es viele Gebiete, in denen Unruhe herrscht und die sich aktiv unserer Herrschaft widersetzen. Durch die Einrichtung spezialisierter indischer Gerichte, in denen indische Untertanen nach indischem statt nach germanischem Recht verurteilt werden können, werden die Menschen erkennen, wie gerecht unsere Herrschaft ist, und im Gegenzug die Gesetze unseres Königreichs als die rechtmäßigen Gesetze des Landes anerkennen." #NT!
  
 igk_mission_study_tactics: "Studieren Sie indische Taktiken" #NT!
 igk_mission_study_tactics_DESC: "Seit Tausenden von Jahren kämpfen und führen Armeen auf diesem Subkontinent in rauem und feindlichem Gelände Krieg. Obwohl wir hier bereits Erfolge erzielt haben, ist dieses Land für unsere Kommandeure noch immer weitgehend fremd und exotisch. Es mag zwar eine Weile dauern, aber wenn wir indianische Taktiken in unsere Armeen integrieren, werden wir auf dem Schlachtfeld die Oberhand gewinnen. Schließlich wäre es dumm, nicht von denen zu lernen, die am längsten hier sind." #NT!
  
 igk_mission_integrate_local_nobility: "Den lokalen Adel integrieren" #NT!
 igk_mission_integrate_local_nobility_DESC: "Wir sind als ausländische Eroberer hierhergekommen und haben die frühere Führung in diesem Gebiet von ihren Machtsitzen verdrängt. Das bedeutet jedoch nicht, dass diese alten und edlen Familien in den Augen unserer Untertanen weniger Macht oder Einfluss haben. Indem wir die alte Ordnung beschwichtigen und unsere Blutlinien vermischen, werden wir ihre Integration und Loyalität gegenüber unserem Königreich sicherstellen." #NT!
  
 igk_mission_hybridization: "Hybridisierung" #NT!
 igk_mission_hybridization_DESC: "Nach Jahren der Integration und Vermischung unseres Volkes in die indische Gesellschaft sind die Grenzen zwischen uns und unseren Untertanen verschwommen, sodass es für viele schwierig, wenn nicht gar unmöglich ist, zu unterscheiden, wer Germane und wer Inder ist. Obwohl die alte Garde zunächst protestieren wird, können wir uns jetzt offiziell als Indogermanen bezeichnen, eine Mischung, die weder rein germanisch noch rein indisch ist; das Beste aus beiden Welten." #NT!
  
 igk_mission_northern_expansion: "Nördliche Expansion" #NT!
 igk_mission_northern_expansion_DESC: "Obwohl wir zunächst eine erfolgreiche Eroberung hatten, gibt es in Indien viel mehr als die Region um [ROOT.GetCountry.GetCapital.GetName]; In den Ländern im Norden fließen die großen und mächtigen Flüsse Ganges und Indus, deren lebensspendendes Wasser seit Jahrtausenden den Aufstieg großer Zivilisationen befeuert. Durch eine Invasion nach Norden können wir beide Flüsse und alle dazwischen liegenden Länder sichern und unserem jungen Königreich große Reichtümer und Wohlstand bescheren." #NT!
  
 igk_mission_conquer_burma: "Die Eroberung Burmas" #NT!
 igk_mission_conquer_burma_DESC: "Burma ist ein Land, das von dichten Dschungeln und hohen Bergen umgeben ist. Es ist geheimnisvoll und verlockend zugleich und birgt viele seltene und unentdeckte Ressourcen, die darauf warten, entdeckt zu werden. Wenn wir uns in den Osten Indiens vorwagen und das Unbekannte erobern, werden wir für unser großes Wagnis sicherlich belohnt." #NT!
  
 igk_mission_to_the_indus: "Zum Indus" #NT!
 igk_mission_to_the_indus_DESC: "Der fruchtbare Indus war einst das schlagende Herz der indischen Zivilisation und ist für jeden angehenden Eroberer Indiens oft das erste Sprungbrett. Indem wir uns seine Reichtümer aneignen, treten wir in die Fußstapfen vergangener Imperien und sichern unser Erbe in der Geschichte." #NT!
  
 igk_mission_the_ganges: "Der Ganges" #NT!
 igk_mission_the_ganges_DESC: "Der üppige Ganges, das moderne Zentrum Indiens, versorgt die großen Reiche dieses Subkontinents mit Energie und wir wären Narren, wenn wir diese Macht nicht für uns selbst beanspruchen würden! Obwohl er derzeit besetzt ist, werden wir, indem wir seinen Herrn in einem glorreichen Kampf besiegen, die totale Kontrolle über den Reichtum und die Reichtümer erlangen, die dieses Gebiet bietet." #NT!
  
 igk_mission_the_center: "Das Zentrum" #NT!
 igk_mission_the_center_DESC: "Die Region Avanti ist das geografische Zentrum Nordindiens und damit ein wichtiger Knotenpunkt für jeden aufstrebenden Herrscher des Nordens. Indem wir sie erobern, stellen wir die Verbindung zwischen Ganges und Indus sicher." #NT!
  
 igk_mission_destroy_maurya: "Zerstöre Maurya" #NT!
 igk_mission_destroy_maurya_DESC: "Das große und mächtige Reich der Mauryas ist die vorherrschende Macht Indiens, deren Macht und Einfluss unerreicht bleiben, zumindest bis jetzt. Indem wir unseren größten Rivalen vernichten und seine völlige Vernichtung durch unsere Hand ermöglichen, können wir sicherstellen, dass wir unangefochten herrschen und das [ROOT.GetCountry.GetAdjective]-Zeitalter wahrhaftig beginnt." #NT!
  
 igk_mission_write_the_indo_germanic_saga: "Schreiben Sie die Indogermanische Saga" #NT!
 igk_mission_write_the_indo_germanic_saga_DESC: "In den letzten Jahren haben wir das Undenkbare getan und den gelehrtesten Menschen immer wieder das Gegenteil bewiesen. Es ist an der Zeit, dass wir unsere glorreichen Taten für alle Ewigkeit würdigen, indem wir eine epische Saga schreiben, deren Seiten tausend Jahre lang über Generationen hinweg immer wieder erzählt werden." #NT!
  
 igk_mission_rehabilitate_pataliputra: "Pataliputra rehabilitieren" #NT!
 igk_mission_rehabilitate_pataliputra_DESC: "Pataliputra, die reiche und wohlhabende Hauptstadt unseres größten Rivalen, liegt nun in unseren Händen. Indem wir alle Spuren der Maurya-Zivilisation beseitigen, wichtige Wahrzeichen nach unserem eigenen Vorbild umgestalten und dort Büros für unsere hochrangigen Beamten einrichten, können wir die Stadt nach unserem Bild neu gestalten, während ihre alte Identität in Vergessenheit gerät, und ihre Loyalität als Eckpfeiler der [ROOT.GetCountry.GetName] sicherstellen." #NT!
  
 igk_mission_study_mauryan_administrative_records: "Studieren Sie Verwaltungsunterlagen der Maurya" #NT!
 igk_mission_study_mauryan_administrative_records_DESC: "Obwohl wir es im Kampf besiegt haben, können wir viel über die inneren Abläufe des Maurya-Reiches lernen, das seine Herrschaft über ein riesiges und weitläufiges Gebiet effektiv verwalten und ausüben konnte. Wenn wir die Aufzeichnungen studieren, die sie hinterlassen haben, sind wir in einer besseren Position, diese Länder zu verwalten, über die wir nun herrschen." #NT!
  
 igk_mission_monopolize_sugar: "Monopolisierung von Zucker" #NT!
 igk_mission_monopolize_sugar_DESC: "Durch unsere Eroberungen haben wir ein sehr seltenes und ungewöhnliches Gewürz entdeckt, das die Einheimischen „Zucker“ nennen und das allem, was es umhüllt, Süße statt Schärfe verleiht. Tatsächlich werden viele, die zu viel davon essen, sehr energiegeladen und aufgeregt, bevor sie zusammenbrechen. Da die einzigen ausgewählten Gebiete, die diese Substanz in nennenswerten Mengen produzieren können, zufällig unter unsere Kontrolle fallen, können wir durch eine Steigerung der Produktion in diesen Gebieten ein vollständiges Monopol auf den Zuckerhandel errichten." #NT!
  
 igk_mission_establish_settlements_along_the_indus: "Gründung von Indus-Siedlungen" #NT!
 igk_mission_establish_settlements_along_the_indus_DESC: "Nachdem wir den Indus erobert haben, müssen wir unsere Eroberungen kontrollieren und verteidigen." #NT!
  
 igk_mission_colonize_burma: "Burma kolonisieren" #NT!
 igk_mission_colonize_burma_DESC: "Obwohl die Eroberung dieses geheimnisvollen Landes technisch abgeschlossen ist, gibt es hier noch viele Gebiete, die außerhalb unserer effektiven Verwaltung liegen. Indem wir in der Region neue Städte gründen und Siedler aus unserem Kernland einladen, können wir diesen Dschungel effektiv zähmen." #NT!
  
 igk_mission_mine_for_burmese_amber: "Auf der Suche nach Bernstein" #NT!
 igk_mission_mine_for_burmese_amber_DESC: "In dem abgelegenen Gebiet #Y [GetProvince('(int32)8783').GetName]#! kursieren zahlreiche Gerüchte über riesige, unerschlossene Bernsteinvorkommen unter der Oberfläche, die bisher aufgrund mangelnden Interesses an dem Material nicht abgebaut wurden. Wir haben jedoch schon seit Generationen, lange vor unserer Einwanderung auf diesen Kontinent, wertvollen Bernstein abgebaut, und mit unserem Fachwissen könnten wir die Bernsteinausbeute maximieren. Wenn wir eine Expedition schicken, um der Quelle dieser Gerüchte nachzugehen, könnten wir ziemlich schnell reich werden." #NT!
  
 igk_mission_southern_expansion: "Südliche Expansion" #NT!
 igk_mission_southern_expansion_DESC: "Obwohl wir zunächst eine erfolgreiche Eroberung hatten, gibt es in Indien viel mehr als die Region um [ROOT.GetCountry.GetCapital.GetName]; Die Länder im Süden sind die Heimat vieler seltener und exotischer Gewürze, die im Ausland sehr geschätzt werden, und deren Hafenstädte strategisch günstig gelegen sind, um von den saisonalen Monsun-Passatwinden zu profitieren. Indem wir die tamilischen Könige des Südens besiegen, sichern wir uns die Kontrolle über einen reichen Handelsknotenpunkt, der wiederum unsere Wirtschaft ankurbelt." #NT!
  
 igk_mission_the_west_coast: "Die Westküste" #NT!
 igk_mission_the_west_coast_DESC: "Viele Schiffe, die das große Erythräische Meer durchqueren, passieren jedes Jahr die Westküste von Aparanta und stellen für den Herrscher eine wertvolle und zuverlässige Einnahmequelle dar. Indem wir zur Küste marschieren, können wir uns unser Stück von diesem Kuchen sichern." #NT!
  
 igk_mission_build_west_coast_city: "Großer Westküstenhafen" #NT!
 igk_mission_build_west_coast_city_DESC: "Es gibt viele Städte entlang der erythräischen Küste, doch nur wenige sind so gut entwickelt wie die großen Häfen im Süden, wie Koti und Satiyaputra. Wenn wir erhebliche Mittel in eine dieser Kandidatenstädte investieren würden, um einen riesigen Seehafen zu bauen, würde dies zu einem wichtigen Tor zum Westen werden." #NT!
  
 igk_mission_the_jungle: "Der Große Dschungel" #NT!
 igk_mission_the_jungle_DESC: "Die großen Dschungelstämme von Vindhyaprstha sind erfahrene Krieger, die ihre Heimat mit Ehre und Tapferkeit verteidigen. Wenn wir diese Dschungelkrieger zähmen könnten, wären sie eine wertvolle Verstärkung für unsere Armeen." #NT!
  
 igk_mission_secure_our_control_over_the_jungle: "Sichere Kontrolle über den Dschungel" #NT!
 igk_mission_secure_our_control_over_the_jungle_DESC: "Obwohl wir die großen Dschungel von Vindhyaprstha mit militärischer Macht erobert haben, sind viele der abgelegenen Gebiete unserer Herrschaft nicht gerade tolerant. Indem wir Städte entlang der wichtigsten Transitpunkte der Region gründen, werden wir die Legitimität unserer Verwaltung untermauern." #NT!
  
 igk_mission_seize_madurai: "Der Süden" #NT!
 igk_mission_seize_madurai_DESC: "Die großen tamilischen Königreiche des Südens waren aufgrund ihrer Fähigkeit, die raue See zu befahren, und ihrer Lage als Endpunkt des erythräischen Handels schon immer Orte großen Reichtums und Wohlstands. Indem wir die zahlreichen südlichen Königreiche in unser Reich aufnehmen, können wir die Früchte des immerwährenden Meeres ernten." #NT!
  
 igk_mission_sri_lanka: "Erobere Sri Lanka" #NT!
 igk_mission_sri_lanka_DESC: "Obwohl Sri Lanka keine Insel ist, hat es dennoch eine strategische Lage und ist gut zu verteidigen. Durch die Eroberung dieses Gebiets können wir den Handel aus dem östlichen Ozean sichern." #NT!
  
 igk_mission_crush_the_tamil_kings: "Vernichtet die tamilischen Könige" #NT!
 igk_mission_crush_the_tamil_kings_DESC: "Über Generationen hinweg haben die verschiedenen tamilischen Könige, von den Pandiyas über die Cheras bis hin zu den Cholas, Südindien beherrscht und alle um Macht und Kontrolle gekämpft. Mit der Kapitulation des letzten tamilischen Königs haben wir jedoch dieses Kapitel der indischen Geschichte mit Nachdruck beendet. Da nun ganz Dravida unter unserer Kontrolle ist, sind wir voller Ehrfurcht vor seinem erstaunlichen Reichtum und seinen exotischen Ressourcen, die nun das Rückgrat der [ROOT.GetCountry.GetAdjective]-Wirtschaft bilden sollen." #NT!
  
 igk_mission_study_tamil_ship_design: "Studieren Sie tamilisches Schiffsdesign" #NT!
 igk_mission_study_tamil_ship_design_DESC: "Das tamilische Volk ist der Herrscher der Meere und hat im Laufe der Jahre speziell Schiffe entworfen und gebaut, die in der Lage sind, den riesigen Erythräischen Ozean zu durchqueren. Jetzt, da wir sie erobert haben, sollten wir diese legendären Techniken von unseren Untertanen lernen, damit wir eines Tages unsere eigene seetüchtige Flotte haben können." #NT!
  
 igk_mission_expand_our_ports: "Bau neuer Häfen" #NT!
 igk_mission_expand_our_ports_DESC: "In ganz Dravida gibt es Dutzende wohlhabender Küstenstädte, doch viele von ihnen haben keine Häfen, die groß genug sind, um ankommende Handelsschiffe oder eigene Flotten aufzunehmen. Indem wir die Hafenanlagen in diesen Sekundärstädten ausbauen, können wir nicht nur mehr Handelsschiffe aufnehmen, sondern auch schneller eine eigene Flotte aufbauen." #NT!
  
 igk_mission_establish_monsoon_markets: "Monsunmärkte einrichten" #NT!
 igk_mission_establish_monsoon_markets_DESC: "Die germanischen Völker unserer Heimat haben eine jährliche Tradition rund um die Wintersonnenwende, bei der einzelne Marktplätze aufgebaut werden, auf denen die Menschen Waren kaufen und verkaufen können. Obwohl die Sonnenwende hier in Südindien nicht ganz so gefeiert wird, bringen die Monsunwinde jedes Jahr während der Sommermonate Handelsschiffe in unsere Häfen. Wenn wir unsere traditionellen Märkte so ändern würden, dass sie mit dem Einsetzen der Monsunwinde zusammenfallen, hätten Fernreisende mehr Orte, um jede Saison lokale Waren zu kaufen oder ihre Waren zu verkaufen, was unseren Handel erheblich steigern würde." #NT!
  
 igk_mission_an_ocean_going_navy: "Eine hochseetüchtige Marine" #NT!
 igk_mission_an_ocean_going_navy_DESC: "Nachdem wir die tamilischen Schiffsbautechniken nun gründlich studiert und unsere Hafeninfrastruktur erheblich modernisiert haben, ist es für uns an der Zeit, unser Wissen in die Praxis umzusetzen, indem wir eine riesige Flotte aufbauen, die es der [ROOT.GetCountry.GetName] ermöglicht, ihre Macht und ihren Einfluss im Ausland geltend zu machen." #NT!
  
 igk_mission_secure_indian_ocean_trade: "Das Tor nach Indien" #NT!
 igk_mission_secure_indian_ocean_trade_DESC: "Die Malediven sind zwar recht ressourcenarm und entvölkert, liegen aber an einem strategischen Punkt im Erythräischen Meer und sichern den Weg nach Indien. Indem wir diese Inseln für uns beanspruchen, können wir den gesamten Handel nach Südindien sichern." #NT!
  
 igk_mission_purchase_the_isle_of_bliss: "Kaufen Sie die Insel der Glückseligkeit" #NT!
 igk_mission_purchase_the_isle_of_bliss_DESC: "Mit der Fähigkeit, unsere Macht und unseren Einfluss durch unsere mächtige Marine im Ausland auszudehnen, können wir nun über die Länder Indiens hinausblicken und unser Reich daheim bereichern. Durch die Errichtung eines Marinestützpunkts auf der Insel [GetProvince('(int32)7530').GetName] werden wir in der Lage sein, von Schiffen auf der anderen Seite der Erythräischen Küste zu profitieren." #NT!
  
 igk_mission_purchase_sarapis: "Sarapis kaufen" #NT!
 igk_mission_purchase_sarapis_DESC: "Mit der Fähigkeit, unsere Macht und unseren Einfluss durch unsere mächtige Marine im Ausland auszudehnen, können wir nun über die Länder Indiens hinausblicken und unser Reich daheim bereichern. Durch die Errichtung eines Marinestützpunkts auf der Insel [GetProvince('(int32)7216').GetName] werden wir in der Lage sein, von Schiffen auf der anderen Seite der Erythräischen Küste zu profitieren." #NT!
  
 igk_mission_trade_posts_in_punt: "Handelsposten in Punt" #NT!
 igk_mission_trade_posts_in_punt_DESC: "Obwohl das Land Punt unglaublich weit von unserem Reich entfernt liegt, liegt es am westlichen Knotenpunkt des riesigen erythräischen Handelsnetzes, das Indien mit der westlichen Welt verbindet. Mit unseren neuen Marinestützpunkten sind wir nun in der Lage, eine Invasion aus Übersee zu starten, um diese wichtigen Handelszentren zu erobern, und mit der Kontrolle sowohl der östlichen als auch der westlichen Knotenpunkte werden wir ein vollständiges Monopol über das gesamte erythräische Handelsnetz haben!" #NT!
  
 igk_mission_proclaim_empire: "Ein Indogermanisches Reich" #NT!
 igk_mission_proclaim_empire_DESC: "Vor Jahren waren wir nur ein kleiner und unbedeutender Stamm, der am Rande der Zivilisation in einem Land am anderen Ende der Welt lebte. Immer wieder wurde uns gesagt, dass Größe weit außerhalb unserer Reichweite liege, und doch träumten wir von Ruhm und einem größeren Schicksal für unser Volk. Durch raue Wüsten, öde Ebenen, gefrorene Tundra und uneinnehmbare Berge marschierten wir den ganzen Weg nach Indien und bewiesen unseren Zweiflern, dass sie Unrecht hatten. Und doch weigerten sich immer wieder die gelehrtesten Männer, unsere Leistungen anzuerkennen. Wir zerstörten Maurya, wir zerschlugen die tamilischen Könige, schufen ein bleibendes kulturelles Erbe und erreichten religiöse Harmonie. Als sich niemand mehr Gedanken über uns machte, wurden wir zur unangefochtenen Hegemonie über ganz Indien und brachten unsere Zweifler ein für alle Mal zum Schweigen, die nun gezwungen sind, unser großes Indogermanisches Reich in all seiner Pracht anzuerkennen." #NT!
  
 #Names 
 INDO_GERMANIC_EMPIRE_NAME: "Indogermanisches Reich" #NT!
 INDO_GERMANIC_EMPIRE_ADJECTIVE: "Indogermanisch" #NT!
  
