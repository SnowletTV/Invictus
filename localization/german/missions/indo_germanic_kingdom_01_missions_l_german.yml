 #On the Matter of Religion 
 me_indo_germanic_kingdom_2_title: "Die Ankunft von [SCOPE.sCharacter('igk_buddhist_scholar').GetName]" #NT!
 me_indo_germanic_kingdom_2_desc: "Der erste Philosoph, der eintrifft, ist [SCOPE.sCharacter('igk_buddhist_scholar').GetName], ein berühmter Buddhist aus den Bergen von Nabhapakti. Er erzählt uns von Buddhas Reise zur Erleuchtung durch den achtfachen Pfad und bietet unserem Volk Freiheit vom ewigen Kreislauf der Reinkarnation." #NT!
 me_indo_germanic_kingdom_2.a: "Am faszinierendsten ..." #NT!
  
 me_indo_germanic_kingdom_3_title: "Die Ankunft von [SCOPE.sCharacter('igk_hindu_scholar').GetName]" #NT!
 me_indo_germanic_kingdom_3_desc: "Als nächster kommt [SCOPE.sCharacter('igk_hindu_scholar').GetName], ein berühmter vedischer Gelehrter aus dem Indus. Er erzählt uns von den Veden und den darin enthaltenen legendären Geschichten von Göttern und Menschen. Indem wir in jeder Stufe des Kastensystems fromm bleiben, können wir, sagt er, letztendlich Moksha erlangen." #NT!
 me_indo_germanic_kingdom_3.a: "Faszinierend..." #NT!
  
 me_indo_germanic_kingdom_4_title: "Die Ankunft von [SCOPE.sCharacter('igk_jain_scholar').GetName]" #NT!
 me_indo_germanic_kingdom_4_desc: "Der dritte, der ankommt, ist [SCOPE.sCharacter('igk_jain_scholar').GetName], ein berühmter Jain aus Andhra. Er erzählt uns vom alten Ahimsa, dem Weg des Friedens und des Pazifismus, und davon, dass wir Erleuchtung erlangen, wenn wir schwören, völlig auf Gewalt zu verzichten." #NT!
 me_indo_germanic_kingdom_4.a: "Am faszinierendsten ..." #NT!
  
 me_indo_germanic_kingdom_51_title: "Die Ankunft von [SCOPE.sCharacter('igk_agama_scholar').GetName]" #NT!
 me_indo_germanic_kingdom_51_desc: "Der vierte Ankömmling ist [SCOPE.sCharacter('igk_agama_scholar').GetName], ein berühmter Agamen-Gelehrter aus den südlichen Dschungeln. Ähnlich wie im Vedismus erzählt er uns von den mächtigen Göttern und ihren Interaktionen mit der Welt der Menschen. Anders als der vedische Gelehrte legt [SCOPE.sCharacter('igk_agama_scholar').GetName] jedoch stärkeren Wert auf eine dezentralisierte Priesterschaft, die ein größeres Spektrum an Vielfalt und Individualität ermöglicht." #NT!
 me_indo_germanic_kingdom_51.a: "Interessant..." #NT!
  
 me_indo_germanic_kingdom_52_title: "Die Ankunft von [SCOPE.sCharacter('igk_ajivika_scholar').GetName]" #NT!
 me_indo_germanic_kingdom_52_desc: "Zu guter Letzt ist da noch [SCOPE.sCharacter('igk_agama_scholar').GetName], ein renommierter Ajivika-Gelehrter aus Vidarbha. Anders als die anderen Gelehrten predigt er, dass es kein Dharma und Karma gibt und dass die Menschheit keinen freien Willen hat; alles, was jemals passieren wird, war lange vor unserer Geburt in Stein gemeißelt. Er behauptet nicht, uns Erlösung anzubieten, sondern nur die harte Wahrheit des Niyati." #NT!
 me_indo_germanic_kingdom_52.a: "Interessant..." #NT!
  
 #Adopt New Faith 
  
 me_indo_germanic_kingdom_5_title: "Der Rat von [ROOT.GetCountry.GetCapital.GetName]" #NT!
 me_indo_germanic_kingdom_5_desc: "Jetzt, wo die wichtigsten und einflussreichsten Persönlichkeiten von [ROOT.GetCountry.GetName] in den Räumen der Hauptstadt versammelt sind, ist es an der Zeit, unsere Entscheidung zu treffen: Entscheiden wir uns, dem Weg des Achtfachen Pfades zu folgen, uns an die Ethik der Veden zu halten, das Gelübde des Pazifismus abzulegen, das Ahimsa, die Freiheit von Agamic, definiert, die Wahrheit von Niyati zu akzeptieren oder den alten Göttern treu zu bleiben?" #NT!
 me_indo_germanic_kingdom_5.a: "Buddhismus und der achtfache Pfad!" #NT!
 me_indo_germanic_kingdom_5.b: "Die Ethik der Veden!" #NT!
 me_indo_germanic_kingdom_5.c: "Das Gelübde von Ahimsa und Gewaltlosigkeit!" #NT!
 me_indo_germanic_kingdom_5.d: "Die Freiheit von Agamic!" #NT!
 me_indo_germanic_kingdom_5.e: "Die Wahrheit von Niyati!" #NT!
 me_indo_germanic_kingdom_5.f: "Die alten Götter!" #NT!
  
 me_indo_germanic_kingdom_10_title: "Unsere Elite ist „überzeugt“" #NT!
 me_indo_germanic_kingdom_10_desc: "Dank der subtilen, energischen und geradezu bedrohlichen Überzeugungstechniken von [ROOT.GetCountry.GetRuler.GetName] konnten die verbleibenden Obstruktionspolitiker zum Schweigen gebracht werden, sodass wir freie Hand haben, unsere Agenda zu verfolgen und [ROOT.GetCountry.GetName] auf den richtigen Weg zu bringen." #NT!
 me_indo_germanic_kingdom_10.a: "Dies ist der Weg nach vorne." #NT!
  
 me_indo_germanic_kingdom_11_title: "Schutzherren unseres neuen Glaubens" #NT!
 me_indo_germanic_kingdom_11_desc: "Durch den Bau neuer Tempel und Bibliotheken, der von [ROOT.GetCountry.GetRuler.GetName] persönlich finanziert wird, kann die ganze Nation die Herrlichkeit des neuen Weges erkennen, und als direkte Folge davon kommen täglich Hunderte neuer Konvertiten hinzu." #NT!
 me_indo_germanic_kingdom_11.a: "Hoffentlich werden am Ende alle die Wahrheit akzeptieren." #NT!
  
 me_indo_germanic_kingdom_12_title: "Synchronisierung mit lokalen Gottheiten" #NT!
 me_indo_germanic_kingdom_12_desc: "Nach vielen politischen Manövern, die unser geschickter Hohepriester ermöglichte, ist es uns gelungen, unsere wichtigsten Gottheiten mit indischen Gegenstücken wie Wotan und Brahma oder Frijjo und Lakhshmi zu synchronisieren. Hoffentlich werden unsere Untertanen mit der Zeit erkennen, wie ähnlich ihre Gottheiten unseren sind, und unsere Götter als ihre eigenen akzeptieren." #NT!
 me_indo_germanic_kingdom_12.a: "Für $deity_brodenaz$!" #NT!
  
 me_indo_germanic_kingdom_13_title: "Die Säulen des Wotan" #NT!
 me_indo_germanic_kingdom_13_desc: "Nach über einem Jahr Bauzeit wurden die neun Säulen Wotans in unserem Land errichtet und sorgen dafür, dass sich die heiligen Tugenden der Ehre, Treue und Tapferkeit im Kampf auf dem gesamten Subkontinent verbreiten." #NT!
 me_indo_germanic_kingdom_13.a: "Nach Walhalla!" #NT!
  
 me_indo_germanic_kingdom_14_title: "Religiöse Harmonie" #NT!
 me_indo_germanic_kingdom_14_desc: "Endlich, Jahre nach dem Konzil von [ROOT.GetCountry.GetCapital.GetName], wurde die Religionsfrage endgültig entschieden. Da die überwiegende Mehrheit unseres Landes nun der offiziellen Staatsreligion angehört, begann in [ROOT.GetCountry.GetName] eine beispiellose Ära der Harmonie und des Wohlstands. Mit einer so starken Einheit des Geistes wird unser Königreich unzerstörbar sein und sicherstellen, dass unsere gesellige und wohlwollende Herrschaft über Generationen hinweg unangefochten bleibt." #NT!
 me_indo_germanic_kingdom_14.a: "Glorreich wird unsere Herrschaft sein!" #NT!
  
 #Cultural Synchronization 
 me_indo_germanic_kingdom_200_title: "Kulturelle Synchronisierung" #NT!
 me_indo_germanic_kingdom_200_desc: "Bis vor kurzem waren wir ein kleiner Stamm, der durch die eisigen Wälder Nordeuropas wanderte. Durch unsere unfassbaren und schnellen Eroberungen in Indien sind wir nun in der prekären Lage, eine unglaublich kleine Minderheit zu sein, die über eine riesige Mehrheit herrscht, deren einzigartige und vielfältige Bräuche uns größtenteils fremd sind. Nachdem wir nun begonnen haben, indische Bräuche zu integrieren, können wir mit der Integration unserer Untertanen in unser Königreich beginnen." #NT!
 me_indo_germanic_kingdom_200.a: "Ein guter Anfang." #NT!
  
 me_indo_germanic_kingdom_201_title: "Übernehmen Sie lokale kulinarische Praktiken" #NT!
 me_indo_germanic_kingdom_201_desc: "Einer der größten Unterschiede unserer Kultur zu der unserer indischen Untertanen liegt in der Art und Weise, wie wir unser Essen zubereiten. Sie haben gelernt, zahlreiche scharfe und exotische Gewürze zu verwenden, um Mahlzeiten in dieser feuchten Umgebung länger haltbar zu machen. Nachdem wir unsere Leute ermutigt haben, indische Gerichte zu probieren, haben wir eine Vorliebe für scharfe Schärfe entwickelt. Die Leute um uns herum genießen es, mehrere Schalen Kadhi zu essen oder unterhalten sich beim Frühstück bei etwas Appam. Manche sind sogar so weit gegangen, mit ihren eigenen Gerichten zu experimentieren, wie zum Beispiel einem „Haitazkasijaz“ oder scharfen Käse aus Käse und Kurkuma. Indem wir ihre Gerichte übernommen haben, haben wir dazu beigetragen, die Kluft zwischen uns und unseren Untertanen zu überbrücken." #NT!
 me_indo_germanic_kingdom_201.a: "Mehr Haitazkasijaz, bitte!" #NT!
  
 me_indo_germanic_kingdom_202_title: "Studium indischer Taktiken" #NT!
 me_indo_germanic_kingdom_202_desc: "Wir haben begonnen, die Taktiken der Indianer zu studieren und in unsere eigenen Armeen zu integrieren. Es wird zwar lange dauern, bis die neuen Taktiken in uns eindringen, und wir sind dadurch vorübergehend anfällig für Angriffe, aber wenn wir die Gepflogenheiten dieses Landes kennen, sind wir besser auf zukünftige Gefechte vorbereitet." #NT!
 me_indo_germanic_kingdom_202.a: "Schließlich ist es dumm, Wissen zu leugnen." #NT!
  
 me_indo_germanic_kingdom_203_title: "Meisterhafte indische Taktiken" #NT!
 me_indo_germanic_kingdom_203_desc: "Seit über einem Jahr sind unsere Soldaten und Generäle unermüdlich damit beschäftigt, die von den Einheimischen hier in Indien entwickelten Taktiken zu studieren und zu üben. Da unsere Armeen nun mit diesen Kampfformen vertraut sind, sind sie besser für den Kampf in dichten, feuchten Dschungeln und gegen gegnerische Streitkräfte gerüstet." #NT!
 me_indo_germanic_kingdom_203.a: "Exzellent." #NT!
  
 me_indo_germanic_kingdom_204_title: "Jedem sein Gesetz" #NT!
 me_indo_germanic_kingdom_204_desc: "Früher gab es außerhalb unserer Hauptstadt viele Gebiete, in denen es Unruhen gab und die sich unserer Herrschaft aktiv widersetzten. Durch die Einrichtung spezialisierter indischer Gerichte, in denen indische Untertanen nach indischem statt nach germanischem Recht verurteilt werden können, haben die Menschen jedoch erkannt, wie gerecht unsere Herrschaft ist, was ihnen ihre Loyalität sicherte." #NT!
 me_indo_germanic_kingdom_204.a: "Perfekt." #NT!
  
 me_indo_germanic_kingdom_205_title: "Lokaler Adel integriert" #NT!
 me_indo_germanic_kingdom_205_desc: "Wir kamen als ausländische Eroberer hierher und verdrängten die bisherige Führung in diesem Gebiet von ihren Machtsitzen. Das bedeutete jedoch nicht, dass diese alten und edlen Familien in den Augen unserer Untertanen weniger Macht oder Einfluss hatten. Nachdem wir die alte Ordnung besänftigt und unsere Blutlinien vermischt haben, wurden sie nun in unser Königreich integriert." #NT!
 me_indo_germanic_kingdom_205.a: "Und mit ihrer Integration ist ihre Loyalität gesichert." #NT!
  
 me_indo_germanic_kingdom_206_title: "Hybridisierung" #NT!
 me_indo_germanic_kingdom_206_desc: "Nach Jahren der Integration und Vermischung unseres Volkes in die indische Gesellschaft sind die Grenzen zwischen uns und unseren Untertanen verschwommen, sodass es für viele schwierig, wenn nicht gar unmöglich ist, zu unterscheiden, wer Germane und wer Inder ist. Obwohl die alte Garde zunächst protestieren wird, können wir nun den Prozess durchlaufen, um unsere Mischung formell gesetzlich zu verankern, und von da an liegt die Entscheidung über die Zukunft als gemeinsames indogermanisches Volk bei uns." #NT!
 me_indo_germanic_kingdom_206.a: "Sobald der Papierkram erledigt ist..." #NT!
  
 me_indo_germanic_kingdom_207_title: "Geburt der $indo_germanic$-Kultur" #NT!
 me_indo_germanic_kingdom_207_desc: "Ein Jahr nach unserer offiziellen Proklamation ist der Papierkram formal erledigt und selbst die stursten unserer Landsleute haben das Offensichtliche akzeptiert: Durch unsere Interaktionen mit den Indern ist eine neue Kultur entstanden, die eine Verschmelzung hervorgebracht hat, die niemand auf dem Subkontinent, nein, auf der Welt, je hätte vorhersehen können. Wenn die Besten der indischen und der germanischen Welt Seite an Seite kämpfen, werden wir nicht aufzuhalten sein." #NT!
 me_indo_germanic_kingdom_207.a: "Wirklich ein herrlicher Tag!" #NT!
  
  
 #Northern Expansion 
 me_indo_germanic_kingdom_100_title: "Nördliche Expansion" #NT!
 me_indo_germanic_kingdom_100_desc: "Vor einem Jahr begann [ROOT.GetCountry.GetRuler.GetName], Pläne für eine große Eroberung Nordindiens zu schmieden, und jetzt, da alle Vorbereitungen endlich abgeschlossen sind, sind wir bereit zuzuschlagen, wann immer Ihr es für angebracht haltet, mein Lehnsmann." #NT!
 me_indo_germanic_kingdom_100.a: "Auf in den Krieg!" #NT!
  
 me_indo_germanic_kingdom_101_title: "Die Eroberung Burmas" #NT!
 me_indo_germanic_kingdom_101_desc: "Burma ist ein Land, das von dichten Dschungeln und hohen Bergen umgeben ist. Es ist geheimnisvoll und verlockend zugleich. Jetzt, da es uns gehört, können wir seine ungenutzten Ressourcen erforschen und ausbeuten." #NT!
 me_indo_germanic_kingdom_101.a: "Exzellent." #NT!
  
 me_indo_germanic_kingdom_102_title: "Zum Indus" #NT!
 me_indo_germanic_kingdom_102_desc: "Der fruchtbare Indus war einst das schlagende Herz der indischen Zivilisation und ist oft das erste Sprungbrett für jeden potenziellen Eroberer Indiens. Jetzt, da wir seine Reichtümer für uns erobert haben, werden wir in die Fußstapfen vergangener Imperien treten und unser Erbe in der Geschichte sichern." #NT!
 me_indo_germanic_kingdom_102.a: "Exzellent." #NT!
  
 me_indo_germanic_kingdom_103_title: "Der Ganges" #NT!
 me_indo_germanic_kingdom_103_desc: "Der üppige Ganges, das moderne Zentrum Indiens, versorgt die großen Reiche dieses Subkontinents mit Energie und wir wären Narren, wenn wir diese Macht nicht für uns selbst beanspruchen wollten! Nachdem wir nun andere Reiche besiegt und die totale Kontrolle über die Region erlangt haben, gehören uns ihr Reichtum und ihre Reichtümer." #NT!
 me_indo_germanic_kingdom_103.a: "Exzellent." #NT!
  
 me_indo_germanic_kingdom_104_title: "Das Zentrum" #NT!
 me_indo_germanic_kingdom_104_desc: "Die Region Avanti ist das geografische Zentrum Nordindiens und damit ein wichtiger Knotenpunkt für jeden aufstrebenden Herrscher des Nordens. Nachdem wir sie nun erobert haben, werden wir die Verbindung zwischen Ganges und Indus sicherstellen." #NT!
 me_indo_germanic_kingdom_104.a: "Exzellent." #NT!
  
 me_indo_germanic_kingdom_105_title: "Burma kolonisieren" #NT!
 me_indo_germanic_kingdom_105_desc: "Obwohl die Eroberung dieses geheimnisvollen Landes technisch abgeschlossen ist, gibt es hier noch viele Gebiete, die außerhalb unserer effektiven Verwaltung liegen. Nachdem wir nun neue Städte in der Region gegründet und Siedler aus unserem Kernland eingeladen haben, können wir diesen Dschungel effektiv zähmen." #NT!
 me_indo_germanic_kingdom_105.a: "Der Dschungel soll gezähmt werden." #NT!
  
 me_indo_germanic_kingdom_106_title: "Maurya zerstört" #NT!
 me_indo_germanic_kingdom_106_desc: "Die Tage des großen und mächtigen Reiches von Maurya, der vorherrschenden Macht Indiens, sind vorbei. Indem wir unseren größten Rivalen verwüsteten und seine völlige Vernichtung durch unsere Hand ermöglichten, haben wir sichergestellt, dass wir nun unangefochten im Norden herrschen werden." #NT!
 me_indo_germanic_kingdom_106.a: "Eine neue [ROOT.GetCountry.GetAdjective]-Ära steht uns bevor!" #NT!
  
 me_indo_germanic_kingdom_107_title: "Die Indogermanische Saga" #NT!
 me_indo_germanic_kingdom_107_desc: "Die epische 1.000-seitige Saga, die wir vor einem Jahr in Auftrag gegeben haben, ist nun fertig. Sie beschreibt unsere bescheidenen Anfänge als Stamm im fernen Germanien, erzählt die erschütternde Geschichte des Überlebens und der Not, die unsere Wanderung durch die Weiten Europas und Asiens mit sich brachte, und von unserem legendären Sturz des entstehenden Maurya-Reiches, mit Auszügen in Schlüsselmomenten, die [ROOT.GetCountry.GetRuler.GetName] gewidmet sind und [ROOT.GetCountry.GetRuler.GetHerHis] Führung, Ehre, Tapferkeit und Mut auf dem Schlachtfeld betonen. In unserem ganzen Land werden bereits zweisprachige Gedenksteine ​​errichtet, damit alle diese wahre Geschichte genießen können." #NT!
 me_indo_germanic_kingdom_107.a: "Das muss ich noch einmal lesen!" #NT!
  
 me_indo_germanic_kingdom_108_title: "Monopolisierung von Zucker" #NT!
 me_indo_germanic_kingdom_108_desc: "Bei unseren Eroberungen haben wir ein sehr seltenes und ungewöhnliches Gewürz entdeckt, das die Einheimischen „Zucker“ nennen und das allem, was damit überzogen wird, Süße statt Schärfe verleiht. Tatsächlich werden viele, die zu viel davon essen, sehr energiegeladen und aufgeregt, bevor sie zusammenbrechen. Da die wenigen ausgewählten Gebiete, die diese Substanz in nennenswerten Mengen produzieren können, zufällig unter unsere Kontrolle geraten sind, haben wir, nachdem wir die Produktion in diesen Gebieten gesteigert haben, ein vollständiges Monopol auf den Zuckerhandel errichtet." #NT!
 me_indo_germanic_kingdom_108.a: "Das ist süß." #NT!
  
 me_indo_germanic_kingdom_109_title: "Gründung von Indus-Siedlungen" #NT!
 me_indo_germanic_kingdom_109_desc: "Nachdem wir den Indus erobert haben, müssen wir unsere Eroberungen kontrollieren und verteidigen. Durch die Errichtung einer Reihe von Grenzfestungen in wichtigen Städten entlang des Flusses haben wir unsere Gebiete nicht nur vor Eindringlingen von außen geschützt, sondern mit ein paar zusätzlichen Anreizen auch $indo_germanic$ Dorfbewohner ermutigt, sich in den umliegenden Städten niederzulassen, und so ihre Loyalität gegenüber unserem Königreich sichergestellt." #NT!
 me_indo_germanic_kingdom_109.a: "Unsere Flanke ist gesichert." #NT!
  
 me_indo_germanic_kingdom_110_title: "Studieren Sie Verwaltungsunterlagen der Maurya" #NT!
 me_indo_germanic_kingdom_110_desc: "Obwohl wir es im Kampf besiegt haben, können wir viel über die Funktionsweise des Maurya-Reichs lernen, das seine Herrschaft über ein riesiges und weitläufiges Gebiet effektiv verwalten und ausüben konnte. Durch das Studium der Aufzeichnungen, die sie hinterlassen haben, werden wir in der Lage sein, diese Länder, über die wir nun herrschen, besser zu verwalten. Die einzige Frage ist jetzt jedoch die Finanzierung unserer Forschungsexpedition unter der Leitung unseres klugen Verwalters [SCOPE.sCharacter('igk_employed_bureaucrat').GetName]." #NT!
 me_indo_germanic_kingdom_110.a: "Zusätzliches Geld für einen schicken und teuren Atlas wird eine große Hilfe sein." #NT!
 me_indo_germanic_kingdom_110.b: "Zusätzliches Geld für einen ortskundigen Reiseführer wäre nett." #NT!
 me_indo_germanic_kingdom_110.c: "[SCOPE.sCharacter('igk_employed_bureaucrat').GetName] soll genau das bekommen, was [SCOPE.sCharacter('igk_employed_bureaucrat').GetSheHe] verlangt hat." #NT!
 me_indo_germanic_kingdom_110.d: "[SCOPE.sCharacter('igk_employed_bureaucrat').GetName] verlangt zu viel, ich gebe nur einen Teil." #NT!
 me_indo_germanic_kingdom_110.e: "Ein symbolischer Betrag genügt." #NT!
  
 #Scam Event Chain 
 me_indo_germanic_kingdom_112_title: "Schrecklicher Misserfolg" #NT!
 me_indo_germanic_kingdom_112_desc: "Vor einem Jahr verließ [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] unseren Hof und bereiste die wichtigsten Zentren des ehemaligen Maurya-Reiches, um die Verwaltungstechniken zu studieren, die es der Maurya-Bürokratie ermöglichten, in einem so riesigen Gebiet effektiv und effizient zu bleiben. Nicht nur ist [SCOPE.sCharacter('igk_employed_bureaucrat').GetSheHe] zurückgekehrt, ohne eine der fraglichen Städte finden zu können, sondern hat dummerweise mit den Mitteln, die wir ihm gegeben haben, ein offensichtlich gefälschtes Dokument gekauft, was sowohl auf [ROOT.GetCountry.GetRuler.GetName] als auch auf [ROOT.GetCountry.GetName] als Ganzes ein schlechtes Licht wirft." #NT!
 me_indo_germanic_kingdom_112.a: "Ich schätze, es könnte in meinem Keller gut aussehen." #NT!
 me_indo_germanic_kingdom_112.b: "Versuchen wir, die Fälschung an [SCOPE.sCountry('igk_scam_target').GetName] zu verpfänden, um unseren Verlust auszugleichen." #NT!
  
 me_indo_germanic_kingdom_113_title: "Unterdurchschnittliche Renditen" #NT!
 me_indo_germanic_kingdom_113_desc: "Vor einem Jahr verließ [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] unseren Hof und bereiste die wichtigsten Zentren des ehemaligen Maurya-Reiches, um die Verwaltungstechniken zu studieren, die es der Maurya-Bürokratie ermöglichten, in einem so riesigen Gebiet effektiv und effizient zu bleiben. Obwohl [SCOPE.sCharacter('igk_employed_bureaucrat').GetSheHe] sich während der Reise kurzzeitig verirrte, was der Expedition wertvolle Zeit und Geld kostete, gelang es [SCOPE.sCharacter('igk_employed_bureaucrat').GetName], mit einem grundlegenden Verständnis der Maurya-Bürokratie zurückzukehren. [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] kaufte jedoch dummerweise mit den Mitteln, die wir [SCOPE.sCharacter('igk_employed_bureaucrat').GetHerHim] gaben, ein offensichtlich gefälschtes Dokument von einem Straßenhändler, was sowohl auf [ROOT.GetCountry.GetRuler.GetName] als auch auf [ROOT.GetCountry.GetName] insgesamt ein schlechtes Licht warf." #NT!
 me_indo_germanic_kingdom_113.a: "Ich schätze, es könnte in meinem Keller gut aussehen." #NT!
 me_indo_germanic_kingdom_113.b: "Versuchen wir, die Fälschung an [SCOPE.sCountry('igk_scam_target').GetName] zu verpfänden, um unseren Verlust auszugleichen." #NT!
  
 me_indo_germanic_kingdom_114_title: "Erwartete Renditen" #NT!
 me_indo_germanic_kingdom_114_desc: "Vor einem Jahr verließ [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] unseren Hof und bereiste die wichtigsten Zentren des ehemaligen Maurya-Reiches, um die Verwaltungstechniken zu studieren, die es der Maurya-Bürokratie ermöglichten, in einem so riesigen Gebiet effektiv und effizient zu bleiben. Obwohl [SCOPE.sCharacter('igk_employed_bureaucrat').GetSheHe] sich während der Reise beinahe verirrt hätte, gelang es [SCOPE.sCharacter('igk_employed_bureaucrat').GetName], den Weg in die Städte zu finden und mit einem guten Verständnis der Maurya-Bürokratie zurückzukehren. [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] kaufte jedoch dummerweise ein offensichtlich gefälschtes Dokument von einem Straßenhändler mit den Mitteln, die wir [SCOPE.sCharacter('igk_employed_bureaucrat').GetHerHim] gegeben hatten, was sowohl auf [ROOT.GetCountry.GetRuler.GetName] als auch auf [ROOT.GetCountry.GetName] als Ganzes ein schlechtes Licht warf." #NT!
 me_indo_germanic_kingdom_114.a: "Ich schätze, es könnte in meinem Keller gut aussehen." #NT!
 me_indo_germanic_kingdom_114.b: "Versuchen wir, die Fälschung an [SCOPE.sCountry('igk_scam_target').GetName] zu verpfänden, um unseren Verlust auszugleichen." #NT!
  
 me_indo_germanic_kingdom_115_title: "Tolle Renditen" #NT!
 me_indo_germanic_kingdom_115_desc: "Vor einem Jahr verließ [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] unseren Hof und bereiste die wichtigsten Zentren des ehemaligen Maurya-Reiches, um die Verwaltungstechniken zu studieren, die es der Maurya-Bürokratie ermöglichten, in einem so riesigen Gebiet effektiv und effizient zu bleiben. [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] navigierte mit Hilfe eines ortskundigen Führers mühelos durch das Gebiet, und [SCOPE.sCharacter('igk_employed_bureaucrat').GetSheHe] kehrte mit einem umfassenden Verständnis der Maurya-Bürokratie zurück. [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] kaufte jedoch dummerweise mit den Mitteln, die wir [SCOPE.sCharacter('igk_employed_bureaucrat').GetHerHim] gegeben hatten, ein offensichtlich gefälschtes Dokument von einem Straßenhändler, was sowohl auf [ROOT.GetCountry.GetRuler.GetName] als auch auf [ROOT.GetCountry.GetName] insgesamt ein schlechtes Licht warf." #NT!
 me_indo_germanic_kingdom_115.a: "Ich schätze, es könnte in meinem Keller gut aussehen." #NT!
 me_indo_germanic_kingdom_115.b: "Versuchen wir, die Fälschung an [SCOPE.sCountry('igk_scam_target').GetName] zu verpfänden, um unseren Verlust auszugleichen." #NT!
  
 me_indo_germanic_kingdom_116_title: "Erstaunliche Renditen" #NT!
 me_indo_germanic_kingdom_116_desc: "Vor einem Jahr verließ [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] unseren Hof und bereiste die wichtigsten Zentren des ehemaligen Maurya-Reiches, um die Verwaltungstechniken zu studieren, die es der Maurya-Bürokratie ermöglichten, in einem so riesigen Gebiet effektiv und effizient zu bleiben. [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] kaufte einen teuren Atlas und navigierte sich damit durch das Gebiet wie seine Westentasche und hatte dabei genug Freizeit, um einem spirituellen Vortrag eines berühmten Gurus beizuwohnen. [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] ist mit einem beispiellosen Verständnis der innersten Abläufe der Maurya-Bürokratie zurückgekehrt, das unsere kühnsten Erwartungen weit übertroffen hat. Doch als ob das nicht genug wäre, gelang es [SCOPE.sCharacter('igk_employed_bureaucrat').GetName], obwohl er von anderen, weniger gebildeten Männern in [SCOPE.sCharacter('igk_employed_bureaucrat').GetHerHis] Partei als Fälschung abgetan wurde, einen geheimen Text eines Straßenhändlers zu finden, der den gesamten Verwaltungsapparat des Maurya-Reiches ausführlich beschreibt und großes Licht auf [ROOT.GetCountry.GetRuler.GetName] und [ROOT.GetCountry.GetName] als Ganzes wirft." #NT!
 me_indo_germanic_kingdom_116.a: "Wir werden mit diesem neu gewonnenen Wissen Erfolg haben!" #NT!
  
 me_indo_germanic_kingdom_117_title: "Schmuggler aus dem [SCOPE.sCountry('igk_indo_germanic_kingdom_scam').GetName]" #NT!
 me_indo_germanic_kingdom_117_desc: "Schmuggler aus [SCOPE.sCountry('igk_indo_germanic_kingdom_scam').GetName] sind in [ROOT.GetCountry.GetCapital.GetName] eingetroffen und behaupten, ein Dokument von großem Wert in ihrem Besitz zu haben. Da dieses Dokument von ihrem Erzrivalen Maurya stammt, sagen sie, es sollte vernichtet werden, aber aus dem Wunsch heraus, die Geschichte zu bewahren, sind sie ein großes persönliches Risiko eingegangen, um es gegen den Willen ihrer Regierung hierher nach [ROOT.GetCountry.GetName] zu schmuggeln. Gegen eine kleine Gebühr zur Deckung ihrer Reisekosten haben sie es [ROOT.GetCountry.GetRuler.GetName] angeboten. Einige unserer engsten Berater haben uns jedoch gewarnt, dass die Echtheit des Dokuments erst nach dem Kauf überprüft werden kann und dass dies alles ein ausgeklügelter Betrug sein könnte." #NT!
 me_indo_germanic_kingdom_117.a: "Die Bewahrung der Geschichte überwiegt jedes potenzielle Risiko!" #NT!
 me_indo_germanic_kingdom_117.b: "Hmm ... das sind verdächtige Umstände, vertreiben Sie diese Räuber sofort!" #NT!
  
 me_indo_germanic_kingdom_118_title: "Erfolg!" #NT!
 me_indo_germanic_kingdom_118_desc: "Dieser Narr [SCOPE.sCountry('igk_scam_target').GetRuler.GetName] hat angebissen! Wir haben diese wertlose Fälschung mit großem Gewinn verpfändet und damit die Verluste wieder wettgemacht, die wir beim Erwerb erlitten haben." #NT!
 me_indo_germanic_kingdom_118.a: "Exzellent!" #NT!
  
 me_indo_germanic_kingdom_119_title: "Versagen" #NT!
 me_indo_germanic_kingdom_119_desc: "Leider war [SCOPE.sCountry('igk_scam_target').GetRuler.GetName] zu schlau und durchschaute unsere Tarnung. Er wies unsere getarnten Gesandten aus, ohne auch nur einen Cent zu zahlen. Sie wurden gedemütigt und mussten sich im Schutz des Nachthimmels zurückziehen. Jetzt sitzen wir auf diesem wertlosen Stück Papier fest." #NT!
 me_indo_germanic_kingdom_119.a: "Sehr bedauerlich." #NT!
  
 me_indo_germanic_kingdom_120_title: "Betrogen!" #NT!
 me_indo_germanic_kingdom_120_desc: "Nach sorgfältiger Prüfung durch unsere Gelehrten stellte sich schnell heraus, dass das angeblich unbezahlbare Dokument, das wir neulich gekauft hatten, nichts weiter als eine Fälschung war, und zwar eine schlechte! Diese abscheulichen [SCOPE.sCountry('igk_indo_germanic_kingdom_scam').GetAdjective] Barbaren haben uns am helllichten Tag ausgeraubt und uns wie Narren dastehen lassen." #NT!
 me_indo_germanic_kingdom_120.a: "Ich habe gegen mein besseres Urteil gehandelt." #NT!
  
 me_indo_germanic_kingdom_121_title: "Die geheime Abhandlung von Maurya" #NT!
 me_indo_germanic_kingdom_121_desc: "Nach einer ersten Untersuchung durch unsere Gelehrten stellte sich heraus, dass das von uns gekaufte Dokument nichts weiter als eine Fälschung war. Nach einer zweiten sorgfältigen Überprüfung stellte sich jedoch heraus, dass es sich bei diesem Dokument tatsächlich um eine geheime Abhandlung handelt, in der die internen Abläufe des gesamten bürokratischen Apparats der Maurya ausführlich beschrieben werden. Dieses Dokument ist von unschätzbarem Wert, und in den nächsten Jahren werden wir viel aus seinen Seiten erfahren. Es ist unmöglich, dass diese [SCOPE.sCountry('igk_indo_germanic_kingdom_scam').GetAdjective]-Räuber es jemals freiwillig zu einem so niedrigen Preis hergegeben hätten, was darauf schließen lässt, dass sie es für gefälscht hielten und es darauf abzielte, uns zu betrügen." #NT!
 me_indo_germanic_kingdom_121.a: "Ich möchte [SCOPE.sCountry('igk_indo_germanic_kingdom_scam').GetRuler.GetName] meine persönlichen Grüße übermitteln." #NT!
  
 me_indo_germanic_kingdom_122_title: "Peinlicher Misserfolg" #NT!
 me_indo_germanic_kingdom_122_desc: "[SCOPE.sCountry('igk_scam_target').GetRuler.GetName] ging auf den Köder ein und kaufte das Dokument, wie wir es geplant hatten. Nachdem wir die Schriftrolle jedoch übergeben hatten, stellte sich heraus, dass es sich gar nicht um eine Fälschung handelte, sondern um eine geheime und unschätzbar wertvolle Abhandlung, in der die innersten Abläufe des gesamten bürokratischen Apparats der Mauryas beschrieben wurden, und wir verkauften sie für einen Bruchteil ihres Wertes. Um das Ganze noch schlimmer zu machen, hat [SCOPE.sCountry('igk_scam_target').GetRuler.GetName] [ROOT.GetCountry.GetRuler.GetName] einen demütigenden Brief geschickt, in dem er mit [SCOPE.sCountry('igk_scam_target').GetRuler.GetHerHis] einem neuen Schatz prahlt." #NT!
 me_indo_germanic_kingdom_122.a: "Wir haben uns selbst betrogen." #NT!
 me_indo_germanic_kingdom_122.b: "Geben Sie [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] die Schuld an dieser Tragödie!" #NT!
  
 #Mining Event Chain 
 me_indo_germanic_kingdom_123_title: "Bernsteinvorkommen entdeckt!" #NT!
 me_indo_germanic_kingdom_123_desc: "Die Gerüchte über unerschlossene Bernsteinvorkommen erwiesen sich nicht nur als wahr, sondern untertrieben auch das Ausmaß der Reserven gewaltig. Würden sie in vollem Umfang ausgeschöpft, könnten sie uns ohne weiteres ein Monopol auf die gesamte Bernsteinproduktion in Asien verschaffen." #NT!
 me_indo_germanic_kingdom_123.a: "Ausgezeichnet! Zu den Minen!" #NT!
 me_indo_germanic_kingdom_123.b: "Dort unten könnte noch mehr Bernstein sein. Schicken Sie ein zweites Prospektionsteam." #NT!
 me_indo_germanic_kingdom_123.c: "Der Abbau von Bernstein würde die Einheimischen nur verärgern." #NT!
  
 me_indo_germanic_kingdom_124_title: "Keine zusätzlichen Einzahlungen" #NT!
 me_indo_germanic_kingdom_124_desc: "Leider konnten wir nach wochenlanger Suche in dem Gebiet keine weiteren Bernsteinvorkommen in #Y [GetProvince('(int32)8783').GetName]#!. finden. Allerdings gibt es immerhin noch das von uns entdeckte Bernsteinvorkommen, das viel massiver ist als alle anderen in Europa." #NT!
 me_indo_germanic_kingdom_124.a: "Leider können wir jedoch immer noch Gewinn machen. Auf zu den Minen!" #NT!
  
 me_indo_germanic_kingdom_125_title: "Zusätzliche Vorkommen entdeckt!" #NT!
 me_indo_germanic_kingdom_125_desc: "Nach wochenlanger Suche in dem Gebiet wurden in #Y [GetProvince('(int32)8783').GetName]#!, deutlich mehr Bernsteinvorkommen gefunden, was die potenzielle Bernsteinproduktion um ein Drittel erhöht!" #NT!
 me_indo_germanic_kingdom_125.a: "Wirklich herrlich! Zu den Minen!" #NT!
  
 me_indo_germanic_kingdom_126_title: "Bergleute strömen nach [GetProvince('(int32)8783').GetName]" #NT!
 me_indo_germanic_kingdom_126_desc: "Nach der jüngsten Entdeckung riesiger Bernsteinvorkommen unter der Oberfläche von [GetProvince('(int32)8783').GetName] strömten Bergleute aus dem ganzen [ROOT.GetCountry.GetName] in die Region, in der Hoffnung, von diesem wertvollen Unternehmen zu profitieren. Die Einheimischen sind jedoch von einem so großen und plötzlichen Zustrom von Fremden nicht erfreut, was zu erheblichen Spannungen führt." #NT!
 me_indo_germanic_kingdom_126.a: "Wer bin ich, dass ich diejenigen aufhalten könnte, die sich nach den Minen sehnen?" #NT!
  
 #Rename Pataliputra 
 me_indo_germanic_kingdom_127_title: "Sanierung von Pataliputra" #NT!
 me_indo_germanic_kingdom_127_desc: "Nachdem die letzten Spuren der Maurya-Herrschaft endlich aus ihrer ehemaligen Hauptstadt getilgt wurden, wird Pataliputra als [ROOT.GetCountry.GetAdjective]-Stadt neu geboren. Das Stadtzentrum ähnelt nun stark dem von [ROOT.GetCountry.GetCapital.GetName], mit dem Kommen und Gehen von Aristokraten und einfachen Leuten auf der Hauptstraße, die Wörter aus einer Vielzahl von Sprachen sprechen; die Zerstörung durch den Krieg ist eine ferne Erinnerung. Nachdem die Stadt wieder aufgebaut ist, ist nur noch die Frage, ob wir die Stadt umbenennen, um die Bedeutung dieser Transformation hervorzuheben, oder ob wir den alten Namen der Wiedererkennung wegen beibehalten?" #NT!
 me_indo_germanic_kingdom_127.a: "Nennen Sie es Baumazsunuz, eine direkte Transliteration des alten Namens." #NT!
 me_indo_germanic_kingdom_127.b: "Baumaziputra, eine Kombination der indischen und germanischen Sprachen." #NT!
 me_indo_germanic_kingdom_127.c: "Behalten Sie den traditionellen Namen Pataliputra." #NT!
 me_indo_germanic_kingdom_127.d: "Nennen Sie es Wotaniputra, nach Wotan." #NT!
 me_indo_germanic_kingdom_127.e: "Nennen Sie es Buddhaputra, nach Buddha." #NT!
 me_indo_germanic_kingdom_127.f: "Nennen Sie es Brahmaputra, nach Brahma." #NT!
 me_indo_germanic_kingdom_127.g: "Nennen Sie es Mahaviraputra, nach dem 24. Tirthankara." #NT!
 me_indo_germanic_kingdom_127.h: "Nennen Sie es Muruganputra, nach Murugan." #NT!
 me_indo_germanic_kingdom_127.i: "Nennen Sie es Gosalaputra, nach Makkhali Gosala." #NT!
 me_indo_germanic_kingdom_127.j: "Frisiiputra, nach den Frisii, ein ruhmreicher Stamm." #NT!
 me_indo_germanic_kingdom_127.k: "Vandaliputra, nach den Vandalen." #NT!
 me_indo_germanic_kingdom_127.l: "Burgundoputra, nach den Burgundern." #NT!
 me_indo_germanic_kingdom_127.m: "Suebiputra, nach den Sueben." #NT!
 me_indo_germanic_kingdom_127.n: "Gothiputra, nach den Goten." #NT!
 me_indo_germanic_kingdom_127.o: "Suioniputra, nach den Suioni." #NT!
  
 #Southern Expansion 
 me_indo_germanic_kingdom_300_title: "Südliche Expansion" #NT!
 me_indo_germanic_kingdom_300_desc: "Vor einem Jahr begann [ROOT.GetCountry.GetRuler.GetName], Pläne für eine große Eroberung Südindiens zu schmieden, und jetzt, da alle Vorbereitungen endlich abgeschlossen sind, sind wir bereit zuzuschlagen, wann immer Ihr es für angebracht haltet, mein Lehnsmann." #NT!
 me_indo_germanic_kingdom_300.a: "Auf in den Krieg!" #NT!
  
 me_indo_germanic_kingdom_301_title: "Erobere Sri Lanka" #NT!
 me_indo_germanic_kingdom_301_desc: "Obwohl Sri Lanka keine Insel ist, liegt es strategisch günstig und ist gut zu verteidigen. Nachdem wir das Gebiet erobert haben, können wir den Handel aus dem östlichen Ozean sichern." #NT!
 me_indo_germanic_kingdom_301.a: "Exzellent." #NT!
  
 me_indo_germanic_kingdom_302_title: "Der Süden" #NT!
 me_indo_germanic_kingdom_302_desc: "Die großen tamilischen Königreiche des Südens waren aufgrund ihrer Fähigkeit, die raue See zu befahren, und ihrer Lage als Knotenpunkt des erythräischen Handels schon immer Orte großen Reichtums und Wohlstands. Nachdem wir nun die zahlreichen südlichen Königreiche in unser Reich aufgenommen haben, können wir die Früchte des immerwährenden Meeres ernten." #NT!
 me_indo_germanic_kingdom_302.a: "Perfekt." #NT!
  
 me_indo_germanic_kingdom_303_title: "Vernichtet die tamilischen Könige" #NT!
 me_indo_germanic_kingdom_303_desc: "Über Generationen hinweg haben die verschiedenen tamilischen Könige, von den Pandiyas über die Cheras bis hin zu den Cholas, Südindien beherrscht und alle um Macht und Kontrolle gekämpft. Mit der Kapitulation des letzten tamilischen Königs haben wir jedoch dieses Kapitel der indischen Geschichte mit Nachdruck beendet. Da nun ganz Dravida unter unserer Kontrolle ist, sind wir voller Ehrfurcht vor seinem erstaunlichen Reichtum und seinen exotischen Ressourcen, die nun das Rückgrat der [ROOT.GetCountry.GetAdjective]-Wirtschaft bilden sollen." #NT!
 me_indo_germanic_kingdom_303.a: "Die Ära der tamilischen Könige ist vorbei." #NT!
  
 me_indo_germanic_kingdom_304_title: "Studium tamilischer Schiffsdesigns" #NT!
 me_indo_germanic_kingdom_304_desc: "Das tamilische Volk ist der Herrscher der Meere und hat im Laufe der Jahre speziell Schiffe entworfen und gebaut, die in der Lage sind, den riesigen Erythräischen Ozean zu durchqueren. Nachdem wir diese legendären Techniken unserer Untertanen nun gründlich studiert haben, könnten wir bald unsere eigene seetüchtige Marine haben." #NT!
 me_indo_germanic_kingdom_304.a: "Das Meer signalisiert uns!" #NT!
  
 me_indo_germanic_kingdom_305_title: "Tor nach Indien" #NT!
 me_indo_germanic_kingdom_305_desc: "Die Malediven sind zwar recht ressourcenarm und entvölkert, liegen aber an einem strategischen Punkt im Erythräischen Meer und sichern den Weg nach Indien. Jetzt, da wir diese Inseln für uns beanspruchen, können wir den gesamten Handel nach Südindien sichern." #NT!
 me_indo_germanic_kingdom_305.a: "Um das zu feiern, kenne ich genau den perfekten Urlaubsort …" #NT!
  
 me_indo_germanic_kingdom_306_title: "Bau neuer Häfen" #NT!
 me_indo_germanic_kingdom_306_desc: "In ganz Dravida gibt es Dutzende wohlhabender Küstenstädte, doch viele von ihnen hatten keine ausreichend großen Häfen, um ankommende Handelsschiffe oder Hausflotten aufzunehmen. Nachdem wir nun die Hafenanlagen in diesen Sekundärstädten ausgebaut haben, können wir nicht nur mehr Handelsschiffe aufnehmen, sondern auch schneller eine eigene Flotte aufbauen." #NT!
 me_indo_germanic_kingdom_306.a: "Jetzt muss eine Marine aufgebaut werden." #NT!
  
 me_indo_germanic_kingdom_307_title: "Eine hochseetüchtige Marine" #NT!
 me_indo_germanic_kingdom_307_desc: "Nachdem wir die tamilischen Schiffsbautechniken gründlich studiert und unsere Hafeninfrastruktur erheblich modernisiert haben, war es für uns an der Zeit, unser Wissen in die Praxis umzusetzen. Mit dem Aufbau einer riesigen Flotte sind wir nun in der Lage, unsere Macht und unseren Einfluss im Ausland geltend zu machen." #NT!
 me_indo_germanic_kingdom_307.a: "Westwärts!" #NT!
  
 me_indo_germanic_kingdom_308_title: "Handelsposten in Punt" #NT!
 me_indo_germanic_kingdom_308_desc: "Da wir uns die wichtigsten Handelsposten in Punt als Kronjuwel unseres Überseeimperiums gesichert haben, stehen sowohl die östlichen als auch die westlichen Knotenpunkte Erythräens unter unserer Kontrolle, was uns ein vollständiges Monopol über das gesamte Handelsnetzwerk gewährt!" #NT!
 me_indo_germanic_kingdom_308.a: "Die Herrschaft über Erythräen liegt bei uns!" #NT!
  
 me_indo_germanic_kingdom_309_title: "Monsunmärkte einrichten" #NT!
 me_indo_germanic_kingdom_309_desc: "Die germanischen Völker unserer Heimat haben eine jährliche Tradition rund um die Wintersonnenwende, bei der einzelne Marktplätze aufgebaut werden, auf denen die Menschen Waren kaufen und verkaufen können. Obwohl die Sonnenwende hier in Südindien nicht ganz so gefeiert wird, bringen die Monsunwinde jedes Jahr während der Sommermonate Handelsschiffe in unsere Häfen. Nachdem wir nun unsere traditionellen Märkte so geändert haben, dass sie mit dem Einsetzen der Monsunwinde zusammenfallen, haben Fernreisende jede Saison mehr Orte, an denen sie lokale Waren kaufen oder ihre Waren verkaufen können, was unseren Handel stark steigert." #NT!
 me_indo_germanic_kingdom_309.a: "Die Monsoon-Markt-Saison steht vor der Tür!" #NT!
  
 me_indo_germanic_kingdom_310_title: "Tor zum Westen" #NT!
 me_indo_germanic_kingdom_310_desc: "Es gibt viele Städte entlang der erythräischen Küste, doch nur wenige sind so gut entwickelt wie die großen Häfen im Süden, wie Koti und Satiyaputra. Durch unsere Investition erheblicher Ressourcen in eine einzige Stadt haben wir einen riesigen Seehafen gebaut, der mit der Zeit zu einem wichtigen Tor zum Westen werden wird." #NT!
 me_indo_germanic_kingdom_310.a: "Wir sind für Sie da!" #NT!
  
 me_indo_germanic_kingdom_311_title: "Der Große Dschungel gesichert" #NT!
 me_indo_germanic_kingdom_311_desc: "Obwohl wir die großen Dschungel von Vindhyaprstha mit militärischer Macht erobert haben, waren viele der abgelegenen Gebiete unserer Herrschaft nicht gerade tolerant. Nachdem wir nun an den wichtigsten Transitpunkten der Region Städte errichtet haben, ist die Legitimität unserer Verwaltung hergestellt, und obwohl die Menschen nicht glücklich mit uns sind, erkennen sie nun zumindest unsere Anwesenheit an." #NT!
 me_indo_germanic_kingdom_311.a: "Mit der Zeit werden sie unsere Herrschaft akzeptieren." #NT!
  
 me_indo_germanic_kingdom_312_title: "Die Westküste" #NT!
 me_indo_germanic_kingdom_312_desc: "Viele Schiffe, die das große Erythräische Meer durchqueren, passieren jedes Jahr die Westküste von Aparanta und stellen für den Herrscher eine wertvolle und zuverlässige Einnahmequelle dar. Jetzt, da wir sicher nach Westen marschiert sind, um die Küste zu erobern, können wir uns unser Stück von diesem Kuchen sichern." #NT!
 me_indo_germanic_kingdom_312.a: "Exzellent." #NT!
  
 me_indo_germanic_kingdom_313_title: "Der Große Dschungel" #NT!
 me_indo_germanic_kingdom_313_desc: "Die großen Dschungelstämme von Vindhyaprstha sind erfahrene Krieger, die ihre Heimat mit Ehre und Tapferkeit verteidigen. Wenn wir diese Dschungelkrieger zähmen könnten, wären sie eine wertvolle Verstärkung für unsere Armeen." #NT!
 me_indo_germanic_kingdom_313.a: "In der Tat." #NT!
  
  
 #Purchase Sarapis 
 me_indo_germanic_kingdom_318_title: "Ein Glücksfall" #NT!
 me_indo_germanic_kingdom_318_desc: "Vor einigen Wochen verließen Seeleute und Diplomaten unsere Küste mit der Ermächtigung, über den Kauf von [GetProvince('(int32)7216').GetName] zu verhandeln, einer abgelegenen Insel, die strategisch günstig vor der arabischen Küste liegt. Als sie jedoch ankamen, fanden sie die Insel bis auf ein paar Seevögel und Schmuggler völlig verlassen vor. Da niemand unsere Herrschaft anfechten konnte, beanspruchten sie die Insel im Namen von [ROOT.GetCountry.GetRuler.GetName] und gründeten eine Kolonie zu einem Bruchteil der Kosten, die wir zu zahlen erwartet hatten." #NT!
 me_indo_germanic_kingdom_318.a: "Der erythräischen Vorherrschaft einen Schritt näher." #NT!
  
 me_indo_germanic_kingdom_319_title: "Der Kauf von [GetProvince('(int32)7216').GetName]" #NT!
 me_indo_germanic_kingdom_319_desc: "Die Insel [GetProvince('(int32)7216').GetName] ist zwar abgelegen, liegt aber strategisch günstig im Erythräischen Meer. Indem wir uns dort niederlassen, können wir die wertvollen Handelsrouten, die durch den großen westlichen Ozean führen, besser kontrollieren. Gegen eine große Summe Gold könnten wir die Insel wahrscheinlich von den örtlichen Herrschern kaufen." #NT!
 me_indo_germanic_kingdom_319.a: "Dies sollte ein vernünftiges Geschäft sein." #NT!
 me_indo_germanic_kingdom_319.b: "Wenn ich es mir recht überlege, können wir es stattdessen einfach erobern." #NT!
  
 me_indo_germanic_kingdom_320_title: "Der Verkauf von [GetProvince('(int32)7216').GetName]" #NT!
 me_indo_germanic_kingdom_320_desc: "Gesandte sind aus dem fernen Osten eingetroffen, auf Befehl eines geheimnisvollen Königs namens [SCOPE.sCountry('igk_country').GetRuler.GetName]. Anscheinend haben diese exotischen Fremden großes Interesse an einem unserer entlegensten Außenposten, [GetProvince('(int32)7216').GetName], und wollen ihn im Austausch für eine große Summe Gold, die sie zur Verfügung haben, besetzen. Obwohl sie Geld anbieten, würden wir unser Territorium praktisch an ein Reich abtreten, das wir noch nie zuvor gesehen haben und dessen Absichten uns vor allem unbekannt sind." #NT!
 me_indo_germanic_kingdom_320.a: "Gold im Tausch gegen ein nutzloses Stück Sand? Klar, warum nicht?" #NT!
 me_indo_germanic_kingdom_320.b: "Das [SCOPE.sCountry('igk_country').GetAdjective]-was, ist das eine Art Witz?" #NT!
  
 me_indo_germanic_kingdom_321_title: "Kauf erfolgreich!" #NT!
 me_indo_germanic_kingdom_321_desc: "Die lokalen Führer haben unserem Handel zugestimmt und jetzt sind wir die stolzen Besitzer von [GetProvince('(int32)7216').GetName]!" #NT!
 me_indo_germanic_kingdom_321.a: "Der erythräischen Vorherrschaft einen Schritt näher." #NT!
  
 me_indo_germanic_kingdom_322_title: "Kauf abgelehnt!" #NT!
 me_indo_germanic_kingdom_322_desc: "Die lokalen Führer haben unser Angebot abgelehnt und unsere Diplomaten offensichtlich nicht ernst genommen, sodass sie abreisen durften, ohne sich die Mühe zu machen, das Gold zu beschlagnahmen. Jetzt können wir ihnen mit Gewalt zeigen, wie ernst es uns ist." #NT!
 me_indo_germanic_kingdom_322.a: "Eine kleine Verzögerung, aber die Dominanz der Erythräer ist unvermeidlich." #NT!
  
