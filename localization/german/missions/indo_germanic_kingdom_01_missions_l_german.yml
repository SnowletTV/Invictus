 me_indo_germanic_kingdom_329_desc: "Die Insel [GetProvince('(int32)7530').GetName] ist zwar abgelegen, aber für ihr endemisches Drachenblut bekannt und liegt an einer strategischen erythräischen Kreuzung zwischen Afrika und Arabien. Indem wir unsere Präsenz dort etablieren, können wir mehr Kontrolle über die wertvollen Handelsrouten ausüben, die durch den großen westlichen Ozean führen. Gegen eine große Summe Gold könnten wir die Insel wahrscheinlich von den örtlichen Herrschern kaufen." #NT!
