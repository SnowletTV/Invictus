 prittani_ionian_alliance_cmod: "Bündnis mit den Prittani" #NT!
 desc_prittani_ionian_alliance_cmod: "[SCOPE.GetRootScope.GetCountry.GetName] hat ein Bündnis mit den Prittani von [SCOPE.sC('potentian_brittish_ally_pan_ionia').GetName] geschlossen, um die Freundschaft über alle Enden der Welt hinweg sicherzustellen." #NT!
  
  # Tasks 
 ionian_league_task_1: "Ein Anspruch auf Größe" #NT!
 ionian_league_task_1_DESC: "Offensichtlich hasst unser Volk die Brutalität des Krieges, aber wenn wir nicht einmal in der Lage sind, alle Ionier zu schützen, ist es notwendig.\n\n\n\n\n\n\n\n\n\n@greek_mil12!" #NT!
 ionian_league_task_2: "Unser Griff nach Asien" #NT!
 ionian_league_task_2_DESC: "Die Liga ist noch nicht fertig, da vieles, was uns gehört, noch immer in fremden Händen ist. Wir müssen uns vereinen oder fallen.\n\n\n\n\n\n\n\n\n\n@greek_mil10!" #NT!
 ionian_league_task_3: "Kontrolle über die Ägäis" #NT!
 ionian_league_task_3_DESC: "Seit der Zeit vor Odysseus und König Minos war die Ägäis das Zentrum der hellenischen Welt. Während sie uns lange Zeit mit den Städten des Festlandes verband, hat uns der Aufstieg der Mazedonier die Möglichkeit genommen, verschiedene Unternehmungen über das Meer zu unternehmen. Es ist an der Zeit, dass wir wieder die volle Kontrolle über unsere Brücke zum Rest von Hellas übernehmen.\n\n\n\n\n\n\n\n\n\n@greek_mil11!" #NT!
 ionian_league_task_4: "Das Herz Anatoliens" #NT!
 ionian_league_task_4_DESC: "Der erste Landstopp direkt auf den östlichen Handelsrouten Asiens ist das Land, das einst vom Phrygischen Königreich beherrscht wurde. Vor vielen Jahrzehnten von Alexandros erobert, ist es nun an uns, diese Länder auf der Suche nach östlichen Reichtümern zu durchqueren.\n\n\n\n\n\n\n\n\n\n@greek_mil9!" #NT!
 ionian_league_task_5: "Festung Sinai" #NT!
 ionian_league_task_5_DESC: "Es ist ein interessanter Vorschlag aufgetaucht: Wenn es uns gelingt, ins Rote Meer vorzudringen, werden alle möglichen Reichtümer auf unsere Märkte strömen. Das Tor zu diesen Reichtümern ist die Halbinsel [GetProvince('(int32)1710').GetArea.GetName].\n\n\n\n\n\n\n\n\n\n@egypt_mil23!" #NT!
 ionian_league_task_6: "Erreichen von Mazedonien" #NT!
 ionian_league_task_6_DESC: "Beim Aufstieg von [SCOPE.GetRootScope.GetCountry.GetName] war es unsere größte Herausforderung, uns unseren ehemaligen makedonischen Oberherren entgegenzustellen. Nachdem wir unsere Fesseln endlich abgeworfen haben, ist es an der Zeit, der makedonischen Macht in der Nähe von Ionien ein für alle Mal ein Ende zu bereiten.\n\n\n\n\n\n\n\n\n\n@greek_mil5!" #NT!
 ionian_league_task_7: "Machtdemonstration" #NT!
 ionian_league_task_7_DESC: "Wenn wir das Herzland Ioniens vor weiterer ausländischer Herrschaft schützen wollen, müssen wir unsere Armeen vergrößern und sie zu einer gewaltigen Streitmacht machen, mit der man rechnen muss.\n\n\n\n\n\n\n\n\n\n@greek_mil1!" #NT!
 ionian_league_task_8: "Herrschaft des Kernlandes" #NT!
 ionian_league_task_8_DESC: "Jahrhunderte nach dem Fall der Ionier in Hellas besteigen wir erneut den Thron dieser Seite der Ägäis. Lasst uns unser Schicksal erfüllen und alles unter die Kontrolle von [SCOPE.GetRootScope.GetCountry.GetName] bringen!\n\n\n\n\n\n\n\n\n\n@greek_mil19!" #NT!
 ionian_league_task_9: "Kappadokien beanspruchen" #NT!
 ionian_league_task_9_DESC: "Nach ausgedehnten Feldzügen in Kleinasien gelangen wir an die Grenzen des Reiches der Eumeniden. Wir müssen dieses Königreich erobern und die Kappadokier unter [SCOPE.GetRootScope.GetCountry.GetAdjective] Kontrolle bringen.\n\n\n\n\n\n\n\n\n\n@greek_mil7!" #NT!
 ionian_league_task_10: "Der Propontis" #NT!
 ionian_league_task_10_DESC: "Große Reichtümer fließen durch die Meerenge der Propontis, deshalb müssen wir sie beherrschen.\n\n\n\n\n\n\n\n\n\n@greek_mil19!" #NT!
 ionian_league_task_11: "Die Insel Kreta" #NT!
 ionian_league_task_11_DESC: "Kreta bildet die südliche Grenze der Ägäis und ist der Ort von Poleis von großer historischer Bedeutung. Wir müssen die Heimat von König Minos erobern und die Insel für uns sichern.\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
 ionian_league_task_12: "Einen Fuß ins Mutterland setzen" #NT!
 ionian_league_task_12_DESC: "Da die Ägäis nun de facto unter unserer Kontrolle steht, ist es an der Zeit, dass wir unsere Macht weiter nach Hellas ausdehnen. Lassen Sie uns Außenposten an den Rändern von Attika, Thessalien und der Peloponnes errichten und unseren Aufstieg an die Spitze der hellenischen Welt beweisen.\n\n\n\n\n\n\n\n\n\n@greek_mil15!" #NT!
 ionian_league_task_13: "Die Argeaden zur Strecke bringen" #NT!
 ionian_league_task_13_DESC: "Nach der makedonischen Herrschaft, die die Argeaden nicht nur über die Ionier, sondern über den Großteil von Hellas ausübten, gibt es bei den kleineren hellenischen Staaten wenig Sympathie für sie. Jetzt, da wir tief in das Herz der Eroberer vordringen, die uns so lange machtlos gelassen haben, ist es an der Zeit, dass wir nicht nur unseren eigenen Zustand der Knechtschaft unter den Makedoniern rächen, sondern auch all jene, über denen so lange die Ferse Makedoniens lag.\n\n\n\n\n\n\n\n\n\n@italic_mil21!" #NT!
 ionian_league_task_14: "Anatolische Herrschaft" #NT!
 ionian_league_task_14_DESC: "Da ein Großteil Kleinasiens unter [SCOPE.GetRootScope.GetCountry.GetName] steht, ist unsere Hegemonie über Anatolien fast vollständig. Wir müssen nur die direkte Kontrolle über $cappadocia_pontica_region$ übernehmen, damit Anatolien wirklich eine Domäne von [SCOPE.GetRootScope.GetCountry.GetAdjective] wird.\n\n\n\n\n\n\n\n\n\n@greek_mil2!" #NT!
 ionian_league_task_15: "Herrschaft über die östlichen Meere" #NT!
 ionian_league_task_15_DESC: "Da die östlichen Meere in der Nähe von Hellas von allen Seiten von unseren Besitztümern umgeben sind, sind wir auf dem besten Weg, eine Thalassokratie zu errichten. Wir müssen nur unsere Marine stärken und sie so ausbauen, dass keine andere ihr auch nur annähernd Konkurrenz machen kann.\n\n\n\n\n\n\n\n\n\n@greek_mil11!" #NT!
 ionian_league_task_16: "Unterwerfung der Lykier" #NT!
 ionian_league_task_16_DESC: "Die Küsten im Süden sind notorisch rebellisch und schaden unseren Handelsambitionen. Wir müssen ein Bündnis mit ihnen schmieden oder sie unterwerfen.\n\n\n\n\n\n\n\n\n\n@greek_mil17!" #NT!
 ionian_league_task_17: "Die Südküste" #NT!
 ionian_league_task_17_DESC: "Mit der Sicherung der ionischen Küste ist es uns gelungen, alle Handelsposten in der östlichen Ägäis zu kontrollieren. Wir müssen versuchen, diese Kontrolle auf die Küsten Südanatoliens auszudehnen.\n\n\n\n\n\n\n\n\n\n@greek_mil9!" #NT!
 ionian_league_task_18: "Eroberung Zyperns" #NT!
 ionian_league_task_18_DESC: "Die griechische Insel Kypros liegt vor der Levante und ist von großer strategischer Bedeutung, nicht nur für den Handelsfluss in die Ägäis, sondern auch als Schutz vor maritimen Bedrohungen durch benachbarte Mächte. Wir müssen sie einnehmen.\n\n\n\n\n\n\n\n\n\n@greek_mil6!" #NT!
 ionian_league_task_19: "Bestrafung der Bergmenschen" #NT!
 ionian_league_task_19_DESC: "Die Plünderer von Isauria und ihre Verwandten sind barbarische Monster, die nichts anderes tun, als unsere friedlichen Händler und Kaufleute abzuschlachten. Sie werden dafür bezahlen. \n\n\n\n\n\n\n\n\n\n@celt_mil15!" #NT!
  
 ionian_league_task_20: "Herz von Ionia" #NT!
 ionian_league_task_20_DESC: "Mykale und [ROOT.GetCountry.GetCapital.GetName] haben die ihnen in der neuen Ionischen Liga übertragenen Führungsrollen sehr genossen und wir sollten ihr Wachstum zu großen Städten fördern.\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
 ionian_league_task_21: "Hauptstadt des Handels" #NT!
 ionian_league_task_21_DESC: "Mit den Investitionen, die [ROOT.GetCountry.GetCapital.GetName] erhalten hat, sind wir bereit, unsere großartige Stadt zum wichtigsten Handelszentrum der Ägäis zu machen. Wir müssen nur unsere Händler losziehen und Geschäfte abschließen, um unsere neuen Handelskapazitäten auszuschöpfen.\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
 ionian_league_task_22: "Ionia bewachen" #NT!
 ionian_league_task_22_DESC: "Die Meere und Länder, über die sich unser Herrschaftsgebiet erstreckt, sind weit entfernt und isoliert. Wir brauchen eine Lösung, um uns selbst und unsere Interessen anderswo zu schützen.\n\n\n\n\n\n\n\n\n\n@greek_mil4!" #NT!
 ionian_league_task_23: "Die Verehrung der Artemis" #NT!
 ionian_league_task_23_DESC: "Artemis, die Schutzpatronin von [GetProvince('(int32)290').GetName], hat dort einen großen Tempel und wird hier sehr verehrt.\n\n\n\n\n\n\n\n\n\n@italic_mil16!" #NT!
 ionian_league_task_24: "Der Kult der Aphrodite" #NT!
 ionian_league_task_24_DESC: "Gleich nach den Zwillingen Apollo und Artemis wird Aphrodite zusammen mit ihnen in Didyma verehrt. Geben wir ihrer Verehrung an diesen Küsten eine größere Bedeutung, im Haus ihrer Statue in [GetProvince('(int32)1987').GetName].\n\n\n\n\n\n\n\n\n\n@celt_mil2!" #NT!
 ionian_league_task_25: "Die ionischen Kulte" #NT!
 ionian_league_task_25_DESC: "Unser Land ist von Anatoliern bevölkert. Wir müssen unsere Glaubensrichtungen mit ihren in Einklang bringen, um religiöse Spannungen abzubauen.\n\n\n\n\n\n\n\n\n\n@greek_mil13!" #NT!
 ionian_league_task_26: "Das Heiligtum des Apollon" #NT!
 ionian_league_task_26_DESC: "Apollon, der Schutzgott von Milet [GetProvince('(int32)1973').GetName], wird im nahegelegenen Didyma verehrt, seinem zweitwichtigsten Heiligtum nach dem in [GetProvince('(int32)424').GetName].\n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
 ionian_league_task_27: "Lernzentrum" #NT!
 ionian_league_task_27_DESC: "Ionien war einst das Zentrum der hellenischen Welt und die ionische Schule der Philosophie war die erste in ganz Hellas. Es ist an der Zeit, dass wir in ein solches Zeitalter der Kosmologie und des Wissens zurückkehren und die Gründung einer neuen Schule in [ROOT.GetCountry.GetCapital.GetName] unterstützen.\n\n\n\n\n\n\n\n\n\n@italic_mil5!" #NT!
 ionian_league_task_28: "Eine maritime Anabasis" #NT!
 ionian_league_task_28_DESC: "Es ist lange her, dass die Perser sich aus Ionien zurückgezogen haben, und doch sind uns die Erinnerungen an ihre Tyrannei die ganze Zeit über erhalten geblieben. Mit dem Anwachsen der Macht von [SCOPE.GetRootScope.GetCountry.GetAdjective] stehen wir nun am Rande des persischen Heimatlandes und sind bereit, Rache zu nehmen...\n\n\n\n\n\n\n\n\n\n@persia_mil3!" #NT!
  
 ionian_league_task_29: "Ein Standbein im Westen" #NT!
 ionian_league_task_29_DESC: "Viele Waren gelangen von weit her nach Westen nach [SCOPE.GetRootScope.GetCountry.GetName] und gehen durch viele Hände, bevor sie schließlich bei unseren Händlern ankommen. Angesichts der großen Bedeutung von Waren wie Zinn, die diesen Weg zurücklegen, müssen wir versuchen, die Zwischenhändler auszuschalten, indem wir Handelsposten näher an diesen Routen errichten.\n\n\n\n\n\n\n\n\n\n@greek_mil4!" #NT!
 ionian_league_task_30: "Erwerb von Korsika" #NT!
 ionian_league_task_30_DESC: "\n\n\n\n\n\n\n\n\n\n@greek_mil13!" #NT!
 ionian_league_task_31: "Eine Kolonie in Afrika" #NT!
 ionian_league_task_31_DESC: "Während unsere hellenischen Brüder schon seit langem Kolonien im gesamten Großen Thalassa gegründet haben, ist Afrika selbst die Domäne punischer Kolonisten und Händler. Wenn wir unseren Handel im westlichen Mittelmeerraum sichern wollen, wäre die Gründung der ersten hellenischen Kolonie in diesem Gebiet von großem Vorteil.\n\n\n\n\n\n\n\n\n\n@italic_mil4!" #NT!
 ionian_league_task_32: "Links zu Massilia" #NT!
 ionian_league_task_32_DESC: "An der Südküste Galliens liegt die ionische Kolonie Massalia. Die von unserer eigenen Stadt Phokaia gegründeten Ionier Galliens haben ihre Position genutzt, um als Handelsverbindung zwischen Griechen und Galliern zu fungieren. Wir täten gut daran, enge Beziehungen zu unseren seit langem verlorenen Brüdern aufzubauen.\n\n\n\n\n\n\n\n\n\n@event_pic1!" #NT!
 ionian_league_task_33: "Unser Hafen in Libyen" #NT!
 ionian_league_task_33_DESC: "Nordwestafrika ist von den Griechen noch relativ unberührt, da es größtenteils von den Phöniziern kolonisiert wurde. Versuchen wir, als erste Hellenen eine Kolonie von beträchtlicher Größe in der Region zu gründen. Allerdings müssen wir dafür vielleicht zuerst Land von den derzeitigen Herrschern der Region erwerben...\n\n\n\n\n\n\n\n\n\n@italic_mil4!" #NT!
 ionian_league_task_34: "Korsische Märkte" #NT!
 ionian_league_task_34_DESC: "Auf der Insel Korsika gibt es viele Häfen, die als Umschlagplätze für den Handel über das Tyrrhenische Meer dienen könnten. Vielleicht wären die derzeitigen Besitzer der Insel bereit, sich gegen Bezahlung von ihr zu trennen.\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
 ionian_league_task_35: "Erobere die Säulen" #NT!
 ionian_league_task_35_DESC: "Mit der großen Marine, die wir aufgebaut haben, kann uns in den Meeren des Ostens kaum jemand etwas anhaben, aber um in den Westen zu gelangen, müssen wir noch eine schmale Meerenge durchqueren, die von feindlichen Mächten bewacht wird. Wir müssen eine Invasionstruppe aufbauen und die Säulen des Herkules in uns selbst erobern.\n\n\n\n\n\n\n\n\n\n@greek_mil11!" #NT!
 ionian_league_task_36: "Verbindungen zu den Prettaniki" #NT!
 ionian_league_task_36_DESC: "Weit im Norden unserer weiteren Besitzungen liegt die Insel Albion. Hier produzieren ihre Bewohner, die Prettaniki, große Mengen an wertvollem Zinn. Da der Zinnhandel aus Albion bisher von den Karthagern monopolisiert wurde, ist es an der Zeit, dass wir eingreifen, um daraus Kapital zu schlagen.\n\n\n\n\n\n\n\n\n\n@celt_mil12!" #NT!
 ionian_league_task_37: "Phönizische Handelsrouten" #NT!
 ionian_league_task_37_DESC: "Die Phönizier des Levante haben schon lange an Bedeutung verloren, doch die von ihnen genutzten Handelsrouten sind nach wie vor wichtig, um Produkte aus dem Osten nach Hellas zu bringen, insbesondere in Städte wie Palmyra. Wir sollten günstige Bedingungen mit den Besitzern dieser Umschlagplätze aushandeln, damit wir unseren Handelsbereich nach Osten ausdehnen können.\n\n\n\n\n\n\n\n\n\n@event_pic3!" #NT!
 ionian_league_task_38: "Indische Waren" #NT!
 ionian_league_task_38_DESC: "Weit im Osten, in jenen Ländern, die zuerst von den Armeen Alexanders des Großen erreicht wurden, liegen die Königreiche Indiens. Zwar gibt es in dieser Region noch immer hellenische Königreiche, aber der Wert liegt in den hier gewonnenen Gewürzen. Da unsere Seeherrschaft bis ins Erythräische Meer reicht, sind wir in der Lage, Handelsrouten einzurichten, um von diesem lukrativen Handel zu profitieren.\n\n\n\n\n\n\n\n\n\n@india_mil4!" #NT!
 ionian_league_task_39: "Eine Basis in Sokotra" #NT!
 ionian_league_task_39_DESC: "Am Ende des Roten Meeres liegt Dioskurides, ein strategischer Außenposten für den Handel über das Erythräische Meer. Es ist unbedingt notwendig, dass er in unsere Hände fällt.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!" #NT!
  
  # Events 
  
 ionian_resurgence_event.26.t: "$ionian_league_task_1$" #NT!
 ionian_resurgence_event.26.desc: "Unsere Liga vereint die ionischen Städte, aber derzeit sind wir noch immer verwundbar.\nDie Fesseln der Fremdherrschaft sind verschwunden, aber diese Königreiche bleiben jenseits unserer Grenzen eine Bedrohung und werden im ersten Moment der Schwäche mit Sicherheit wie Geier zuschlagen. \n\nEs ist nicht die Art der Ionier, grundlos Krieg gegen unsere Nachbarn zu führen, und es wird eine harte Abkehr von der üblichen Vorgehensweise bedeuten, aber wir müssen die Grenzen unserer Liga erweitern, damit nicht andere zuerst zuschlagen." #NT!
 ionian_resurgence_event.26.a: "Wir müssen die Macht von [SCOPE.GetRootScope.GetCountry.GetAdjective] ausbauen, mit allen Mitteln!" #NT!
 ionian_resurgence_event.26.a.tt: "Die #Y $ionian_league_task_1$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.27.t: "$ionian_league_task_2$" #NT!
 ionian_resurgence_event.27.desc: "Wenn man auf den entferntesten Höhen in der Nähe von [ROOT.GetCountry.GetCapital.GetName] steht, sieht man keine Ländereien mehr, die von fremden Königreichen besetzt sind, wie es noch vor ein paar Jahren der Fall war.\nMit den von unserem [SCOPE.GetRootScope.GetCountry.GetRulerTitle] geführten Feldzügen ist es uns gelungen, unsere Grenzen von der Küste bis weit nach Asien auszudehnen.\n\nUnser Bund wendet nun die unmittelbare Gefahr ab, dass Armeen ohne Vorwarnung in unser [ROOT.GetCountry.GetCapital.GetName] einmarschieren, aber es gibt noch viel zu tun, wenn wir unsere Position sichern wollen." #NT!
 ionian_resurgence_event.27.a: "Wir müssen tiefer gehen, nach Phrygien und darüber hinaus!" #NT!
 ionian_resurgence_event.27.a.tt: "Die #Y $ionian_league_task_2$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.28.t: "Die Islander-Doktrin" #NT!
 ionian_resurgence_event.28.desc: "Die verschiedenen Methoden, mit denen die Eroberung der Ägäischen Inseln durchgeführt wurde, haben zu einer neuen Entwicklung in der Doktrin der ionischen Marine und Armee geführt.\n\n[SCOPE.sChar('strategoionia').GetName] hat kürzlich eine Abhandlung geschrieben, in der er erklärt, dass die Republik absolut kein Interesse an Eroberungen um ihrer selbst willen hat, sondern nur an Eroberungen zur Verteidigung ihres Handels und ihrer Interessen. Daher sollte das ionische Kontingent bei der Ankunft in einem neuen Teil der Welt zuerst Kontakt mit den dortigen Völkern aufnehmen und, wenn diese gastfreundlich und offen für Handel sind, eine Operationsbasis errichten, vorzugsweise auf einer Insel oder entlang der Küste in der Nähe.\n\nDies hat das militärische Denken hier schnell geprägt und führende Experten sagen voraus, dass es uns ermöglichen wird, Handelsgüter an viel mehr Orten zu beschaffen, als wir durch reine Eroberung erreichen könnten." #NT!
 ionian_resurgence_event.28.a: "Revolutionär." #NT!
 ionian_resurgence_event.28.a.tt: "Die #Y $ionian_league_task_3$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.29.t: "$ionian_league_task_4$" #NT!
 ionian_resurgence_event.29.desc: "[SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] führt unsere Truppen durch die Straßen der eroberten Stadt Gordion. Einst die Hauptstadt der Phryger, eroberte Alexander der Große den Thron ihres Königreichs, indem er den Gordischen Knoten löste. Ebenso hat [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] ihre Heimat für sich [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim]genommen, wenn auch mit kostspieligeren Mitteln.\n\nNun, da Phrygien unter [SCOPE.GetRootScope.GetCountry.GetAdjective] Kontrolle ist, müssen wir entscheiden, wie wir über die Einheimischen herrschen werden." #NT!
 ionian_resurgence_event.29.a: "Dies wird ein Land für die Hellenen werden." #NT!
 ionian_resurgence_event.29.b: "Wir müssen die Integration der Phryger anstreben." #NT!
 ionian_resurgence_event.29.a.tt: "Die #Y $ionian_league_task_4$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.30.t: "$ionian_league_task_5$" #NT!
 ionian_resurgence_event.30.desc: "Unsere ionischen Epibatai haben eine unglaubliche Leistung vollbracht, indem sie gelandet sind und die Halsschlagader der [GetProvince('(int32)537').GetOwner.GetAdjective] Besitzungen ohne Gegenwehr erobert haben. Die Angriffe auf die lokalen Festungen vom Meer aus haben viele rund um das Große Meer ungläubig über unsere Seegewandtheit und zweifellos auch ängstlich gemacht, denn wer weiß, wann unsere Soldaten an ihrer Küste einspringen werden?\n\nDie Wahrheit ist, dass es hinter den Kulissen nicht so einfach ist. Obwohl wir die [GetProvince('(int32)1693').GetArea.GetName] #E Halbinsel#! in aller Eile stark befestigt haben, ist sie in Wahrheit größtenteils eine öde Wüste und ein Tor zu den dahinterliegenden Meeren und den dortigen Handelsrouten.\n\nDaher müssen wir bereit sein, unser wichtigstes Tor schnell zu verteidigen, und heute wurde in [GetProvince('(int32)286').GetName] der Bau einer neuen Flotte abgeschlossen, die bereit ist, unsere schönen Länder zu verteidigen, wo immer es nötig sein könnte." #NT!
 ionian_resurgence_event.30.a: "Gelobt seien unsere heldenhaften Marines!" #NT!
 ionian_resurgence_event.30.a.tt_2: "Eine #E Marine#! von #y 14#! Schiffen wird in [SCOPE.sP('province_for_navy_to_spawn_ionia_task_5').GetName|Y] erscheinen" #NT!
 ionian_resurgence_event.30.a.tt: "Die #Y $ionian_league_task_5$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.31.t: "$ionian_league_task_6$" #NT!
 ionian_resurgence_event.31.desc: "Ohne Zweifel sind die [GetCulture('macedonian').GetName]#E s#! im Moment unser größter Feind. Wir sind ein friedliches Volk, aber ihre gequälten, bösen Herzen wagen es, nichts als einen unheiligen Krieg gegen uns anzustreben. Viele Male haben wir, und besonders [SCOPE.sChar('ionian_prytanis').GetPraenomen], verzweifelt versucht, Frieden mit ihnen zu schließen, damit wir Handel treiben und uns auf intellektuellere Beschäftigungen konzentrieren können.\n\nEr versichert uns, die Erinnyen müssen sie tollwütig gemacht haben, und sie wurden gesehen, wie sie sich ganz in der Nähe des [SCOPE.sChar('macedonian_darn_ruler').GetFamilyDisplayName]-Palastes aufhielten, also haben wir keine andere Wahl, als nach [GetProvince('(int32)386').GetArea.GetRegion.GetName] vorzudringen und ihre bösen Wege auszulöschen." #NT!
 ionian_resurgence_event.31.a: "Ein notwendiges Übel." #NT!
 ionian_resurgence_event.31.a.tt: "Die #Y $ionian_league_task_6$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.32.t: "$ionian_league_task_7$" #NT!
 ionian_resurgence_event.32.desc: "Militärische Übungen machen sicher keinen Spaß. Ares zum Teufel, das ist nicht mit einem guten Theaterstück, einer Debatte oder der Bewunderung eines schönen Tempels oder einer Statue zu vergleichen, und doch hat diese kalte Welt Künstler und Philosophen in Offiziersuniformen gesteckt, die jetzt an einem unangenehm heißen Tag auf einem Feld neben [ROOT.GetCountry.GetCapital.GetName] trainieren.\n\nDennoch ist eine Armee zur Verteidigung notwendig, und einige Philosophen argumentieren, dass es die Pflicht des Einzelnen ist, seine Polis zu verteidigen (sicherlich einige dorische Kriegstreiber), also können wir uns jetzt einer mittelgroßen Armee rühmen, die unsere Städte gut genug verteidigen kann." #NT!
 ionian_resurgence_event.32.a: "Der Mensch sollte sich schämen, dass dieses sinnlose Töten notwendig ist." #NT!
 ionian_resurgence_event.32.a.tt: "Die #Y $ionian_league_task_7$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.33.t: "$ionian_league_task_8$" #NT!
 ionian_resurgence_event.33.desc: "Wie lustig ist es, dass diejenigen, die uns einst aus diesen Ländern vertrieben haben, nun unter unserer Knute stehen? Obwohl wir eine neue Heimat gefunden haben - und eine großartige noch dazu, haben einige Leute in unseren Städten, #E Apollo#!, sei Dank, den Wunsch geäußert, über das Meer umzusiedeln.\n\n[ROOT.GetCountry.GetRuler.GetName] hat damit kein Problem, da einige der Städte von [GetProvince('(int32)288').GetArea.GetName] ziemlich groß werden, aber wie sollen wir sie über diese Länder leiten?" #NT!
 ionian_resurgence_event.33.a: "Wir wollen unseren Einfluss überall ausbreiten, aber in begrenztem Umfang." #NT!
 ionian_resurgence_event.33.a.tt: "Die #Y $ionian_league_task_8$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
 ionian_resurgence_event.33.b: "Sie werden die Aristokratie der großen Städte bilden." #NT!
 ionian_resurgence_event.33.b.tt: "$ionian_resurgence_event.33.a.tt$" #NT!
  
 ionian_resurgence_event.34.t: "$ionian_league_task_9$" #NT!
 ionian_resurgence_event.34.desc: "Die Eroberung von [GetProvince('(int32)1803').GetArea.GetName] war sicherlich ein Prestigeprojekt, und die Ankunft in [GetProvince('(int32)1799').GetName] ließ die Übernahme von [SCOPE.sChar('ionianleagueciv').GetName] bereuen. Er schreibt:\n\n''Diese Ländereien stehen anscheinend schon seit einiger Zeit am Rande der Zivilisationsbemühungen. Sogar die größte Stadt hier ist unverhohlen ländlich, mit Viehmärkten (und dem schrecklichen Geruch, den sie mit sich bringen) überall. Außerdem ist es ziemlich schlecht befestigt, also hatte es wirklich keinen Sinn, hierher zu kommen. Was haben wir uns dabei gedacht?''\n\n[ROOT.GetCountry.GetRuler.GetPraenomen] blickt vom Papyrus auf und denkt an die Soldaten, die für eine so sinnlose Eroberung gestorben sind, die wahrscheinlich vergessen in einer Ecke unseres Reiches liegen wird, bis vielleicht jemand später daran denkt.\nWar es das wirklich wert?" #NT!
 ionian_resurgence_event.34.a: "Fragen Sie lieber die Götter." #NT!
 ionian_resurgence_event.34.a.tt: "Die #Y $ionian_league_task_9$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.35.t: "$ionian_league_task_10$" #NT!
 ionian_resurgence_event.35.desc: "Ein abtrünniges Schiff versucht, die [GetProvince('(int32)2623').GetName] zu überqueren, wird jedoch von unseren leichten Abfangjägern schnell eingeholt und gezwungen, in unserem Hafen bei [GetProvince('(int32)255').GetName] zu ankern. Der Kapitän wird umgehend verhört und mit einer Geldstrafe belegt, und das Schiff wird unserer Marine hinzugefügt (falls es würdig ist, denn es gibt viele Schrottstücke, die die Regeln der Erde missachten, indem sie es schaffen, hierher zu treiben). Seit wir die Kontrolle über dieses kleine Meer übernommen haben, ist die traurige Geschichte unserer Feinde so, dass niemand ohne unsere Zustimmung und Zahlung der Maut in die eine oder andere Richtung fährt.\n\nNatürlich ist der Reichtum, den diese Meerengen mit sich bringen, enorm, aber die Verantwortung, einen reibungslosen Handelsfluss in beide Richtungen sicherzustellen, ist ein ziemlicher logistischer Albtraum, mit dem wir uns abfinden müssen. Dennoch war dies eine kluge Investition und eine Freude für unsere Kassen." #NT!
 ionian_resurgence_event.35.a: "Wir erheben uns immer." #NT!
 ionian_resurgence_event.35.a.tt: "Die #Y $ionian_league_task_10$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.36.t: "$ionian_league_task_11$" #NT!
 ionian_resurgence_event.36.desc: "Die mysteriöse und alte Insel Kreta verbirgt die meisten ihrer Geheimnisse vor denen, die nicht genau hinschauen, und öffnet sich nur einigen. Die imposanten Berge machen es schwer, sie vollständig zu kontrollieren, aber wir haben mit einem der lokalen Führer, [SCOPE.sChar('cretan_native_leader').GetPraenomen], einen guten Deal ausgehandelt, damit die Einheimischen unsere hauptsächlich küstennahen Unternehmungen nicht stören.\n\nDie Insel hat eine hervorragende Lage, um zu kontrollieren, wer die Ägäis betritt oder verlässt, und um es unseren Schiffen zu ermöglichen, noch weiter zu gelangen. Viele blicken bereits über diese ruhigen und komfortablen Küsten hinaus auf größere Orte." #NT!
 ionian_resurgence_event.36.a: "Tolle Neuigkeiten!" #NT!
 ionian_resurgence_event.36.a.tt: "Die #Y $ionian_league_task_11$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.37.t: "$ionian_league_task_12$" #NT!
 ionian_resurgence_event.37.desc: "Nachdem sie die wichtigsten Städte Griechenlands mit Gewalt eingenommen haben, werden unsere gewalttätigen Vettern auf der anderen Seite des Aigaios Pelagos endlich aufhören, jegliche Bemühungen zu untergraben, ihre perfiden Pläne zu stoppen. Das Zeitalter der großen Polis, die endlos um Eimer kämpften, ist endlich vorbei, und jetzt werden sie alle für uns arbeiten." #NT!
 ionian_resurgence_event.37.a: "Verschwinde." #NT!
 ionian_resurgence_event.37.a.tt: "Die #Y $ionian_league_task_12$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.38.t: "$ionian_league_task_13$" #NT!
 ionian_resurgence_event.38.desc: "Pella, die Heimat der Argeaden, jener Tyrannen, die uns nach den Persern in Ketten legten, ist endlich unter unserer festen Kontrolle.\n\nEs waren viele Soldaten nötig, um die makedonische Hegemonie zu brechen und durch ihr Land vorzudringen, aber jetzt liegen die Überreste ihres Reiches in Hellas zerschmettert da und ihr Heimatland ist UNSEREN Launen unterworfen.\n\n Wie alle wissen sollten, die unter dem makedonischen Stiefel schmachteten, ist der an diesem Tag errungene Sieg nicht nur einer für die [SCOPE.GetRootScope.GetCountry.GetAdjective]s, sondern einer für alle Hellenen, die sich so lange nach Freiheit gesehnt haben." #NT!
 ionian_resurgence_event.38.a: "Die Argeaden gibt es nicht mehr." #NT!
 ionian_resurgence_event.38.a.tt: "Die #Y $ionian_league_task_13$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.39.t: "$ionian_league_task_14$" #NT!
 ionian_resurgence_event.39.desc: "Ganz Asien liegt in Trümmern, und der Einflussbereich des [SCOPE.GetRootScope.GetCountry.GetName] dehnt sich immer weiter aus.\n\nUnsere Soldaten haben einen zermürbenden, aber nicht erfolglosen Feldzug geführt, und nun sind die hügeligen Länder endlich vollständig unter unserer Kontrolle. Es ist unwahrscheinlich, dass uns mit einem so gut zu verteidigenden Grenzland noch weitere Mächte aus dem Osten bedrohen, wie es einst die Perser taten. Es scheint, als seien wir von den vergangenen Traumata unserer Zerstörung und Brände befreit, und als die Soldaten siegreich von den steinigen Hügeln zurückkehren, bricht in vielen Städten Jubel aus, mit Paraden und Feiern, die an die Zeiten des Ionischen Aufstands erinnern. Wir können uns glücklich schätzen, in solch glücklichen Zeiten zu leben." #NT!
 ionian_resurgence_event.39.a: "Und so wird unsere Sicherheit gestärkt." #NT!
 ionian_resurgence_event.39.a.tt: "Die #Y $ionian_league_task_14$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.40.t: "$ionian_league_task_15$" #NT!
 ionian_resurgence_event.40.desc: "Eine Flotte von Triremen und ihren Epibatai verlässt den Hafen bei [ROOT.GetCountry.GetCapital.GetName], ihre Rammen sind furchterregend und frisch bemalt, der Stolz der an Land zurückgelassenen Frauen, die Hoffnung der Ehemänner, die in unbekannte Länder segeln, und die Angst der Feinde, die in ihren Häusern unsere bevorstehende Ankunft fürchten.\n\nUnsere große Flotte steht nun als schwimmende Mauer, glänzend als physische Darstellung unserer Macht, in der Lage, jedes rivalisierende Schiff wie einen vergessenen Zweig auf dem Boden zu zerbrechen. Mit ihr haben wir die entferntesten Teile der Welt erreicht, um Handel zu treiben und zu lernen. Bis nach [GetProvince('(int32)8767').GetArea.GetName] verneigen sich Könige vor uns, wenn wir uns vom Meer aus nähern. Der Seewind flüstert unseren Namen und die Wellen strahlen unser Zeichen in den Himmel. \n\nWahrlich, niemand kann die [SCOPE.GetRootScope.GetCountry.GetAdjective]s, den Neid der zivilisierten Welt, länger leugnen." #NT!
 ionian_resurgence_event.40.a: "Fürchtet uns!" #NT!
 ionian_resurgence_event.40.a.tt: "Die #Y $ionian_league_task_15$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.41.t: "$ionian_league_task_16$" #NT!
 ionian_resurgence_event.41.desc: "Wir haben die Heimat der Lykier erobert, die Vorherrschaft der Ionier über unseren Nachbarn steht außer Zweifel.\n\nDie Lykier sind bereits teilweise hellenisiert und nicht als völlige Barbaren zu betrachten, aber ihre Position in der Nähe unseres Kerns hat sie zu einer Bedrohung gemacht, mit der man sich auseinandersetzen muss. Dennoch sind die Lykier nicht glücklich über den wahrgenommenen Verrat, den wir durch unsere Beherrschung ihres Landes erfahren haben, und könnten in Zukunft noch ein Problem darstellen.\n\nSollten wir nun, da Lykien in unserer Gewalt ist, versuchen, die Einheimischen zu unterdrücken, damit sie für uns keinerlei Bedrohung mehr darstellen, oder sollten wir die durch die Eroberung entstandenen Missstände beheben und ihnen Autonomie gewähren?" #NT!
 ionian_resurgence_event.41.a: "Errichtung eines lykischen Vasallenstaates." #NT!
 ionian_resurgence_event.41.a.tt: "Die #Y $ionian_league_task_16$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
 ionian_resurgence_event.41.b: "Unterdrücken Sie die Bevölkerung, egal um welchen Preis." #NT!
 ionian_resurgence_event.41.b.tt: "$ionian_resurgence_event.41.a.tt$" #NT!
 ionian_resurgence_event.41.c: "Sie werden trotzdem niederknien." #NT!
 ionian_resurgence_event.41.c.tt: "$ionian_resurgence_event.41.a.tt$" #NT!
  
 ionian_resurgence_event.42.t: "$ionian_league_task_17$" #NT!
 ionian_resurgence_event.42.desc: "Die Südküste und alle großen Städte Kilikiens liegen in unserer Hand. Als wichtiger Knotenpunkt zwischen dem hellenischen Kernland und den östlichen Ländern Asiens sind wir nun bereit, unseren Einfluss bei Bedarf weiter nach Osten auszudehnen, obwohl wir wie immer versuchen, Kämpfe zu vermeiden.\n\nDennoch steht unserer Vorherrschaft über die Handelsrouten vor den Küsten Anatoliens und tief im Landesinneren kaum noch etwas im Wege." #NT!
 ionian_resurgence_event.42.a: "Die Küsten Kilikiens sind fest in unserer Hand." #NT!
 ionian_resurgence_event.42.a.tt: "Die #Y $ionian_league_task_17$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.43.t: "$ionian_league_task_18$" #NT!
 ionian_resurgence_event.43.desc: "Zypern ist unter unserer Kontrolle und damit unser Fenster zum Osten.\n\nObwohl die Insel ein zentraler Teil der hellenischen Welt ist, liegt sie so nah am Levante, dass sie seit Jahrhunderten von größeren Mächten umworben wurde, was eine traurige Parallele zu unserer eigenen misslichen Lage darstellt. Jetzt, da wir das Land Zypern kontrollieren, werden wir den Einwohnern sicherlich größere Freiheiten gewähren, damit wir nicht als Heuchler dastehen. Allerdings werden wir die strategische Position, die uns die Insel bietet, ausnutzen." #NT!
 ionian_resurgence_event.43.a: "[SCOPE.GetRootScope.GetCountry.GetAdjective] Macht wird immer größer." #NT!
 ionian_resurgence_event.43.a.tt: "Die #Y $ionian_league_task_18$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.44.t: "$ionian_league_task_19$" #NT!
 ionian_resurgence_event.44.desc: "Durch Blut und Bronze wurden die Isaurier schließlich in die Knie gezwungen und haben für ihre schädlichen Taten bezahlt.\n\nUnter Führung unseres [SCOPE.GetRootScope.GetCountry.GetRulerTitle] sind die [SCOPE.GetRootScope.GetCountry.GetAdjective]a durch die hügeligen Länder von [GetProvince('(int32)1918').GetArea.GetName] vorgedrungen und haben sich an den Befestigungen vorbeigekämpft, von denen aus sie unsere Händler ungestraft belästigten.\n\nNun, da sich der Staub gelegt hat, ist es offensichtlich, dass die Bedrohung durch die Isaurier gebannt ist. Aber es stellt sich die Frage, ob wir die Bergbewohner für ihre Verbrechen gegen unser Volk bestrafen sollen oder ob unser Sieg sie tatsächlich erledigt hat?" #NT!
 ionian_resurgence_event.44.a: "Sie stellen keine größere Bedrohung dar und erfordern keine weiteren Maßnahmen." #NT!
 ionian_resurgence_event.44.a.tt: "Die #Y $ionian_league_task_19$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
 ionian_resurgence_event.44.b: "Nur harte Maßnahmen können dieser Bedrohung endgültig ein Ende setzen!" #NT!
 ionian_resurgence_event.44.b.razing_the_isaurians_tt: "Kontrollierte feindliche Länder in #E [GetProvince('(int32)1918').GetArea.GetName]#! und #E [GetProvince('(int32)1931').GetArea.GetName]#! werden #E #R dem Erdboden gleichgemacht#!#!, wobei #t #E 10 %#!#! der Bevölkerung getötet und weitere #t #E 15 %#!#! versklavt werden." #NT!
 ionian_resurgence_event.44.b.tt: "$ionian_resurgence_event.44.a.tt$" #NT!
  
 ionian_resurgence_event.45.t: "$ionian_league_task_20$" #NT!
 ionian_resurgence_event.45.desc: "Während unser [SCOPE.GetRootScope.GetCountry.GetRulerTitle] auf der Akropolis steht und vom Berg auf [ROOT.GetCountry.GetCapital.GetName] hinunterblickt, schweifen seine Gedanken zu [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis], wie die Stadt in den letzten Jahren gewachsen ist und jetzt größer ist als je zuvor. Jeden Tag werden neue Monumente unserer Macht errichtet.\n\nDie Städte Ioniens waren schon immer wichtig, aber seit den Jahren ionischer Größe in alten Tagen verfielen unsere Städte, was nun durch ehrgeizige Bauprojekte großer Architekten wieder rückgängig gemacht wird.\n\nFür [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] ist jedoch klar, dass dies nun umgekehrt ist und [ROOT.GetCountry.GetCapital.GetName] als Monument für ein neues goldenes Zeitalter für Ionien dient." #NT!
 ionian_resurgence_event.45.a: "Die glorreichen Tage kommen wieder." #NT!
 ionian_resurgence_event.45.a.tt: "Die #Y $ionian_league_task_20$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.46.t: "$ionian_league_task_21$" #NT!
 ionian_resurgence_event.46.desc: "Wenn man über die Märkte von [ROOT.GetCountry.GetCapital.GetName] schlendert, findet man unzählige Waren aus fernen Ländern. Gewürze aus Indien, Bernstein aus Schonen und die feinsten Weine, die man finden kann! Führende Wirtschaftstheoretiker aus aller Welt berichten uns vom Problem der Knappheit, aber man könnte mindestens zweihundert Jahre lang von diesen Märkten leben, selbst wenn der gesamte Handel jetzt eingestellt würde. Die Früchte der ionischen Handelsbemühungen sind für jeden sichtbar, der sie sehen möchte, ebenso wie der Reichtum, der dadurch in die Stadt gelangt.\n\nVon allen Städten in Hellas kann heute [ROOT.GetCountry.GetCapital.GetName] als das Zentrum des hellenischen Handels angesehen werden, und der gesamte Handel führt hierher." #NT!
 ionian_resurgence_event.46.a: "Was ist das hier?" #NT!
 ionian_resurgence_event.46.a.tt: "Die #Y $ionian_league_task_21$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.47.t: "$ionian_league_task_22$" #NT!
 ionian_resurgence_event.47.desc: "Kleine Schwadronen flinker Amphibienkrieger, auch bekannt als Epibatai, entern die Schiffe der [SCOPE.GetRootScope.GetCountry.GetAdjective]-Marine, und Soldatenkolonnen marschieren die Straßen unserer Hauptstadt auf und ab. Wir haben eine beachtliche Armee für uns zusammengetragen und verfügen über die Mittel, unsere Macht weithin zu demonstrieren.\n\nDie Städte Ioniens waren nie militant und haben immer nach anderen Mitteln gesucht, um ihre Interessen zu schützen. Aber wie unsere Geschichte zeigt, gibt es auf lange Sicht keinen Ersatz für militärische Gewalt. Mit diesem Aufgebot müssen die Ionier nie wieder die Launen anderer ausnutzen." #NT!
 ionian_resurgence_event.47.a: "Iones Aniketos." #NT!
 ionian_resurgence_event.47.a.tt: "Die #Y $ionian_league_task_22$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.48.t: "Demütigung der Perser" #NT!
 ionian_resurgence_event.48.desc: "Zwar war es den Mazedoniern schon vor langer Zeit gelungen, die Perser zu besiegen und die großartige Stadt Persepolis zu zerstören, doch die Genugtuung über die Rache an denen, die uns unterworfen und unsere Häuser zerstört haben, ist erst jetzt spürbar.\n\nIm Herzen von Persis liegt die Heimat derer, die uns zuerst misshandelt haben, nun in unseren Händen und unser Sieg über all jene, die uns gedemütigt haben, ist endgültig vollendet.\n\nMöge niemand Ionien je wieder in Ketten legen, denn wir werden nie Sklaven sein!" #NT!
 ionian_resurgence_event.48.a: "Einst der Eroberer, jetzt der Besiegte." #NT!
 ionian_resurgence_event.48.a.tt: "Die #Y $ionian_league_task_28$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.51.t: "Ein westlicher Entrepot" #NT!
 ionian_resurgence_event.51.desc: "Die ionischen Städte haben sich jahrhundertelang in fremde Länder gewagt, um neue Kolonien zu gründen. Die Küsten des Westens sind jedoch, mit einigen bemerkenswerten Ausnahmen, im Vergleich zu den Ländern näher an Hellas von hellenischen Siedlern relativ unberührt geblieben. Um dieses fremde Gebiet zu unserem eigenen zu machen und unsere punischen Rivalen in der Region zu unterbieten, ist es unserem [SCOPE.GetRootScope.GetCountry.GetRulerTitle] gelungen, einen Hafen in Sizilien zu erwerben, wo wir bereits eine Operationsbasis eingerichtet haben.\n\nJetzt können wir unsere Macht direkt über diese westlichen Meere projizieren ..." #NT!
 ionian_resurgence_event.51.a: "Jetzt stehen die Tore zum Westen offen." #NT!
 ionian_resurgence_event.51.a.tt: "Die #Y $ionian_league_task_29$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.53.t: "Ein Angebot zur Übernahme von Kyrnos" #NT!
 ionian_resurgence_event.53.desc: "Wir blicken hungrig nach Norden auf das Tyrrhenische Meer und den gesamten Handel, der durch dieses Meer fließt. Zwar ist es nicht so umfangreich wie der Handel in den östlichen Meeren, aber es ist eine beträchtliche Menge, die darauf wartet, geerntet zu werden. Aufgrund der strategischen Lage der Insel Kyrnos (Korsika), die vom lokalen Handel profitiert, hat unser [SCOPE.GetRootScope.GetCountry.GetRuler.GetTitle] bereits entschieden, dass wir versuchen, die Insel auf kommerziellem Wege zu erwerben." #NT!
 ionian_resurgence_event.53.a: "Bieten wir ihnen eine großzügige Summe für Korsika!" #NT!
 ionian_resurgence_event.53.a.tt: "Wir werden anbieten, #T 250#! Gold für [SCOPE.sC('owner_of_corsica_ionia_task').GetName]s Besitztümer in [GetProvince('(int32)3515').GetArea.GetName|Y] zu zahlen." #NT!
 ionian_resurgence_event.53.b: "Wir sollten unsere Ausgaben in einer solchen Angelegenheit zurückhalten," #NT!
 ionian_resurgence_event.53.b.tt: "Wir werden anbieten, #T 100#! Gold für [SCOPE.sC('owner_of_corsica_ionia_task').GetName]s Besitztümer in [GetProvince('(int32)3515').GetArea.GetName|Y] zu zahlen." #NT!
  
 ionian_resurgence_event.54.t: "[SCOPE.sC('pan_ionia_country_scope_wants_corsica').GetName] Angebote zum Kauf Korsika" #NT!
 ionian_resurgence_event.54.desc: "Angesichts des Potenzials, das die Insel für den tyrrhenischen Handel mit sich bringen könnte, scheint es, als ob [SCOPE.GetRootScope.GetCountry.GetName] Interesse am Erwerb unserer Besitztümer auf Korsika bekundet und uns einen stattlichen Preis dafür geboten hat.\n\nIn Anbetracht der Tatsache, dass die Insel unseren Bedürfnissen dennoch gerecht werden könnte, sind wir dann so mittellos, dass es in unserem Interesse wäre, den Ambitionen der [SCOPE.GetRootScope.GetCountry.GetAdjective] nachzugeben?" #NT!
 ionian_resurgence_event.54.a: "Wir brauchen Gold ..." #NT!
 ionian_resurgence_event.54.b: "Wir geben nicht auf [GetProvince('(int32)3515').GetArea.GetName]!" #NT!
  
 ionian_resurgence_event.55.t: "[SCOPE.sC('owner_of_corsica_ionia_task').GetName] weist uns ab" #NT!
 ionian_resurgence_event.55.desc: "Trotz der listigen Zungen unserer Diplomaten ist es ihnen nicht gelungen, Kyrnos zu erobern. Obwohl uns andere Mittel zur Verfügung stehen, um eine Handelspräsenz in der Region aufzubauen, ist diese Wendung der Ereignisse ein schwerer Rückschlag.\n\nEs scheint, als müssten wir uns nach anderen Projekten umsehen, um die tyrrhenischen Handelsrouten zu nutzen." #NT!
 ionian_resurgence_event.55.tt: "[SCOPE.sC('owner_of_corsica_ionia_task').GetName] hat unser Angebot zum Verkauf von Korsika #R abgelehnt#!." #NT!
 ionian_resurgence_event.55.a: "Mist." #NT!
 ionian_resurgence_event.55.a_tt: "Die #Y $ionian_league_task_30$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.56.t: "Korsika in unseren Händen" #NT!
 ionian_resurgence_event.56.desc: "Die Insel Kyrnos ist nun fest in der Hand von [SCOPE.GetRootScope.GetCountry.GetName] und damit auch in Bezug auf den gesamten strategischen Wert, der damit einhergeht! Mit dieser Basis mitten im Tyrrhenischen Meer können wir unsere Handelsmacht in der Region viel einfacher ausspielen." #NT!
 ionian_resurgence_event.56.tt: "Wir haben die Fläche #Y [GetProvince('(int32)3515').GetArea.GetName]#! von #E [SCOPE.sC('owner_of_corsica_ionia_task').GetName]#! zum folgenden Preis gekauft:" #NT!
 ionian_resurgence_event.56.a: "Kyrnos wird ein hervorragender Ausgangspunkt für Operationen sein." #NT!
 ionian_resurgence_event.56.a.tt: "$ionian_resurgence_event.55.a_tt$" #NT!
  
 ionian_resurgence_event.58.t: "Suche nach Land in Libyen" #NT!
 ionian_resurgence_event.58.desc: "Westlich von unserem Zentrum in Sizilien liegen die von Puniern besetzten Gebiete Westlibyens oder Afrikas.\nWährend die Ionier schon lange Kolonien weit über das Mittelmeer hinaus gegründet haben, waren die Küsten Nordwestafrikas schon lange unter der Herrschaft der Phönizier.\n\nAngesichts der Konkurrenz ist dies sicherlich eine schwierige Entscheidung, aber [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] hat dennoch von einem Hafen gehört, der sich perfekt für Siedler eignen würde, wenn sich die Gelegenheit dazu bietet. Wenn wir die Gelegenheit nutzen, könnten wir diesen Teil Afrikas in die hellenische Sphäre integrieren. Da wir Vorbereitungen getroffen haben, um nach Westen zu segeln, müssen wir die derzeitigen Eigentümer des Standorts nur davon überzeugen, ihn gegen eine Gebühr aufzugeben." #NT!
 ionian_resurgence_event.58.a: "Versuchen wir, diesen Hafen für uns zu gewinnen …" #NT!
  
 ionian_resurgence_event.59.t: "Die Ionier suchen einen Hafen" #NT!
 ionian_resurgence_event.59.desc: "[SCOPE.sC('pan_ionia_looking_to_purchase_african_port_scope').GetName] ist bestrebt, Handelsbeziehungen mit uns aufzubauen – zumindest laut ihrer Delegation – und möchte einen unserer Häfen kaufen, und zwar den noch nicht erschlossenen Hafen von [SCOPE.sP('ionian_colony_in_africa').GetName|Y]. Obwohl die Vorteile größer zu sein scheinen als die Chancen, wäre es ratsam, ihr Angebot nicht ohne gründliche Prüfung zu betrachten." #NT!
 ionian_resurgence_event.59.tt: "Ein Gesandter von [SCOPE.sC('pan_ionia_looking_to_purchase_african_port_scope').GetName] trifft ein." #NT!
 ionian_resurgence_event.59.a: "Warum verkaufen Sie es nicht an die Ionier?" #NT!
 ionian_resurgence_event.59.a.tt_1: "Der Hafenstandort [SCOPE.sP('ionian_colony_in_africa').GetName|Y] wird an [SCOPE.sP('pan_ionia_looking_to_purchase_african_port_scope').GetName|E] verkauft" #NT!
 ionian_resurgence_event.59.b: "Es wäre keine gute Idee, [SCOPE.sC('pan_ionia_looking_to_purchase_african_port_scope').GetName] vor unserer Haustür zu haben." #NT!
 ionian_resurgence_event.59.b.tt_1: "Der Gesandte [SCOPE.sC('pan_ionia_looking_to_purchase_african_port_scope').GetAdjective] wird abgewiesen." #NT!
  
 ionian_resurgence_event.60.t: "Unsere Anfrage wurde abgelehnt" #NT!
 ionian_resurgence_event.60.desc: "Trotz der gegenseitigen Vorteile unseres Angebots scheinen die [SCOPE.sP('owner_of_ionian_colony_in_africa').GetAdjective]s zu sehr unter Druck zu stehen, um den Hafen aufzugeben, den wir für uns selbst begehrten. Da unsere Hoffnungen vorerst zerschlagen sind, müssen wir uns wohl nach anderen Orten in der Gegend umsehen, um unsere Kolonie zu gründen." #NT!
 ionian_resurgence_event.60.a: "Mist!" #NT!
 ionian_resurgence_event.60.a.tt_1: "[SCOPE.sC('owner_of_ionian_colony_in_africa').GetName] hat #E #R unseren Versuch, [SCOPE.sC('ionian_colony_in_africa').GetName|E] zu erwerben, abgelehnt #!#!" #NT!
 ionia_gains_claims_over_african_ports_tt: "Wir erlangen Ansprüche auf jedes #E Port#! Gebiet in den Regionen #Y [GetProvince('(int32)3256').GetArea.GetRegion.GetName]#! und #Y [GetProvince('(int32)3113').GetArea.GetRegion.GetName]#!." #NT!
 ionian_resurgence_event.60.a.tt_2: "Die #Y $ionian_league_task_33$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.61.t: "Eine neue ionische Kolonie" #NT!
 ionian_resurgence_event.61.desc: "Unsere Bemühungen, Land an der afrikanischen Küste zu erwerben, waren erfolgreich und wir können nun eine neue Kolonie in Afrika gründen. Viele Siedler haben die Stadt [ROOT.GetCountry.GetCapital.GetName] bereits verlassen, um im Ausland ein neues Leben zu beginnen.\n\nWer weiß, ob dieser Ort eines Tages Miletos, Athen oder Argos erreichen wird? Aber vorerst soll er in erster Linie als solide Basis für den afrikanischen Handel dienen." #NT!
 ionian_resurgence_event.61.a: "Möge [SCOPE.sC('ionian_colony_in_africa').GetName] sogar zu einem Rivalen der größten Poleis in Hellas werden!" #NT!
 ionia_has_aquired_african_port_colony_tt: "[SCOPE.sP('ionian_colony_in_africa').GetName|E] wird Eigentum von [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
 ionian_resurgence_event.61.a.tt_1: "#E #Y 4#! [GetCulture('ionian').GetName]#! Freie werden in [SCOPE.sP('ionian_colony_in_africa').GetName|Y] eintreffen" #NT!
 ionian_resurgence_event.61.a.tt_2: "Die #Y $ionian_league_task_33$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.62.t: "Messilianischer Handel" #NT!
 ionian_resurgence_event.62.desc: "Die Polis Messalia wurde vor Jahrhunderten von phokaischen Kolonisten gegründet, kurz bevor unsere Städte unter die Herrschaft der Perser fielen. Im Süden Galliens gelegen, wurden sie schnell zu einem der wichtigsten Handelsposten im westlichen Mittelmeerraum, der die keltische mit der hellenischen Welt verband und später eigene Kolonien gründete.\n\nDer [SCOPE.sC('mse_pan_ionia_scope').GetRulerTitle] von [SCOPE.sC('mse_pan_ionia_scope').GetName], [SCOPE.sC('mse_pan_ionia_scope').GetRuler.GetPraenomen], hat bereits für beide Seiten vorteilhaften Handelsbeziehungen zugestimmt, die unsere beiden Länder einander näher bringen werden. Wir erinnern uns beide an die glorreichen Tage der ionischen Vorherrschaft in Hellas, und mit unserer gemeinsamen Zusammenarbeit werden wir diese sicherlich übertreffen." #NT!
 ionian_resurgence_event.62.a: "Mögen unsere brüderlichen Bande für immer ungebrochen bleiben." #NT!
 ionian_resurgence_event.62.a_1_tt: "Beziehungen zu #E #Y $MSE$#!#! #E verbessern sich#!." #NT!
 ionian_resurgence_event.62.a_2_tt: "Die #Y $ionian_league_task_32$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.63.t: "[SCOPE.sC('pan_ionian_country_scope_establishing_links_with_mse').GetAdjective] Handel" #NT!
 ionian_resurgence_event.63.desc: "Die große Liga, zu der auch die ursprüngliche Mutterstadt von $MSE$, Phokaia, gehört, hat direkte Handelsverbindungen mit uns angestrebt, um unsere Handelsrouten zwischen Gallien und Hellas zu stärken. Obwohl die Maßnahmen von [SCOPE.sC('pan_ionian_country_scope_establishing_links_with_mse').GetName] letztlich eigennützig sein mögen, kann man den gegenseitigen Nutzen, den diese ionische Verbindung für unsere beiden Länder haben wird, nicht leugnen." #NT!
 ionian_resurgence_event.63.a: "Wir freuen uns über Verbindungen mit dem [SCOPE.sC('pan_ionian_country_scope_establishing_links_with_mse').GetName]!" #NT!
 ionian_resurgence_event.63.a_1_tt: "Die Beziehungen zu #E #Y [SCOPE.sC('pan_ionian_country_scope_establishing_links_with_mse').GetName]#!#! haben sich verbessert." #NT!
  
 ionian_resurgence_event.64.t: "Ein afrikanischer Handelsknotenpunkt" #NT!
 ionian_resurgence_event.64.desc: "Da viele [SCOPE.GetRootScope.GetCountry.GetAdjective] an den Küsten von [SCOPE.sP('ionian_colony_in_africa').GetName] ankamen, um die Grenzen der hellenischen Welt zu erweitern, war das Wachstum von [SCOPE.sP('ionian_colony_in_africa').GetName] unvermeidlich, aber nur durch hohe Investitionen von [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] konnte dies schließlich verwirklicht werden.\n\n[SCOPE.sP('ionian_colony_in_africa').GetName] ist nun eine der bedeutendsten Handelsrouten in Nordwestafrika, von der aus unsere Kaufleute bereit sind, in Länder weit außerhalb des hellenischen Herrschaftsbereichs vorzudringen." #NT!
 ionian_resurgence_event.64.a: "African Trade wird zu [SCOPE.GetRootScope.GetCountry.GetName] gehören." #NT!
 ionian_resurgence_event.64.a.tt: "Die #Y $ionian_league_task_31$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.65.t: "Korsische Märkte" #NT!
 ionian_resurgence_event.65.desc: "Mit der Entwicklung von [GetProvince('(int32)3508').GetName] haben wir es zu einem zentralen Handelsknotenpunkt im Tyrrhenischen Meer gemacht. Da es aufgrund seiner ausgezeichneten geschützten Lage an der Straße von Kyrnos mit Sardinien im Mittelpunkt unserer Bemühungen [SCOPE.GetRootScope.GetCountry.GetRulerTitle] steht, die Infrastruktur der Region für unsere Händler zu verbessern, hat dies zu einem starken Anstieg unserer lokalen Handelsaktivitäten geführt." #NT!
 ionian_resurgence_event.65.a: "Das Tyrrhenische Meer soll uns gehören!" #NT!
 ionian_resurgence_event.65.a.tt: "Die #Y $ionian_league_task_30$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.66.t: "Beschlagnahme der Säulen des Herkules" #NT!
 ionian_resurgence_event.66.desc: "Es war ein riskantes Unterfangen, aber [SCOPE.sChar('pan_ionia_admiral_task_35').GetName] hat es geschafft! Durch das unentdeckte Sammeln der [SCOPE.GetRootScope.GetCountry.GetAdjective]-Flotte und das Vertreiben der örtlichen Garnisonen durch unsere Armeen konnten wir die wichtigen Säulen des Herkules ohne Kriegserklärung in die Hände von [SCOPE.GetRootScope.GetCountry.GetName] bringen.\n\nJetzt feiern unsere Händler und loben [SCOPE.GetRootScope.GetCountry.GetRulerTitle] für den Zuwachs unserer Macht. Aber diese Aktion könnte in Zukunft Nachwirkungen haben. Wer sagt, dass wir uns eine solche Position wirklich ohne Kriegsdrohung gesichert haben?" #NT!
 ionian_resurgence_event.64.tt: "[SCOPE.GetRootScope.GetCountry.GetName] hat die Küstengebiete rund um #Y [GetProvince('(int32)2730').GetName]#! #t erobert#!." #NT!
 ionian_resurgence_event.66.a: "Hoffen wir, dass die lokalen Bereiche nicht zu viel Ärger machen …" #NT!
 ionian_resurgence_event.66.a.tt_1: "[SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] wird wahrscheinlich Einwände gegen unsere Besetzung der Meerenge erheben." #NT!
 ionian_resurgence_event.66.a.tt_2: "Die #Y $ionian_league_task_35$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.67.t: "Die [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetAdjective] erobern das Fretum Herculeum" #NT!
 ionian_resurgence_event.67.desc: "Unser Korridor zum Atlantik, die Säulen des Herkules, wurden von den [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetAdjective] gewaltsam besetzt. Sie behaupten, dass diese Maßnahme notwendig sei, um ihre Handelsschiffe zu schützen, die die Meerenge überqueren, doch damit haben sie die Integrität unseres [SCOPE.GetRootScope.GetCountry.GetGovernment.GetName] verletzt.\n\nWenn wir unser Image wahren wollen, müssen wir die Eindringlinge zurückschlagen. Die [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetName] sind jedoch stark an Macht gewonnen, und ein Krieg mit ihnen könnte uns teuer zu stehen kommen." #NT!
 ionian_resurgence_event.67.tt: "[SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetName] hat #E #R die meisten Küstengebiete entlang der [GetProvince('(int32)2730').GetName] Meerenge erobert#!#!." #NT!
 ionian_resurgence_event.67.a: "Lassen Sie die Ionier wissen, dass sie unser Land sofort verlassen müssen!" #NT!
 ionian_resurgence_event.67.a.tt: "Wir werden drohen, unser Land #t #E mit Gewalt zurückzuerobern #!#!." #NT!
 ionian_resurgence_event.67.b: "Wir können uns keinen Krieg leisten mit [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetName]" #NT!
 ionian_resurgence_event.67.b.tt: "Wir #R überlassen#! unser Land in der Meerenge den [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetName]." #NT!
  
 ionian_resurgence_event.68.t: "Die [SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetAdjective] akzeptieren unsere Herrschaft über die Meerenge." #NT!
 ionian_resurgence_event.68.desc: "Es scheint, als wären unsere schlimmsten Befürchtungen unbegründet und nicht eingetreten. Die Flotte, die wir zur Eroberung der Meerenge entsandt hatten, reichte aus, um weitere Versuche, uns das Land wieder abzunehmen, zu vereiteln, und die Säulen gehören nun endgültig uns." #NT!
 ionian_resurgence_event.68.tt: "[SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] wird sich unserer Beschlagnahme der Meerenge nicht widersetzen." #NT!
 ionian_resurgence_event.68.a: "Exzellent!" #NT!
  
 ionian_resurgence_event.69.t: "[SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] ist gegen unsere Anwesenheit in der Meerenge" #NT!
 ionian_resurgence_event.69.desc: "Es scheint, als hätte unsere Besetzung der Ländereien rund um die Säulen des Herkules die lokale Macht von [SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] so sehr verärgert, dass sie nun damit drohen, uns mit Gewalt zu vertreiben! Angesichts einer so ungünstigen Wendung der Ereignisse stimmen sie vielleicht stattdessen einer finanziellen Entschädigung zu?" #NT!
 ionian_resurgence_event.69.tt: "[SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] ist #R empört.#!" #NT!
 ionian_resurgence_event.69.a: "Mal sehen, ob diese Summe ihre Verluste ausgleicht." #NT!
 ionian_resurgence_event.69.a.tt: "Wir bieten [SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] #T 30#! Gold für jede eroberte Provinz." #NT!
 ionian_resurgence_event.69.b: "Wir haben keine Angst vor Gewalt!" #NT!
 ionian_resurgence_event.69.b.tt: "Wir werden mit ziemlicher Sicherheit in den #E #R Krieg #!#!, ziehen." #NT!
 ionian_resurgence_event.69.c: "Wir sollten am besten zurückweichen und ihnen ihr Land zurückgeben." #NT!
 ionian_resurgence_event.69.c.tt: "Wir werden das beschlagnahmte Land #R an [SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] zurückgeben#!." #NT!
  
 ionian_resurgence_event.70.t: "Die Ionier weigern sich zu gehen" #NT!
 ionian_resurgence_event.70.desc: "Trotz unserer Drohungen weigert sich der [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetName], unser Land friedlich zu verlassen. Jetzt haben wir keine andere Wahl.\n\nUnsere Armeen marschieren bereits an der Meerenge zur Küste, um den [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetAdjective] endgültig zu vertreiben." #NT!
 ionian_resurgence_event.70.a: "Wir werden sie aus unserem Land vertreiben!" #NT!
 ionian_resurgence_event.70.a_1_tt: "Wir erklären #R den Krieg#! um #E [GetProvince('(int32)1347').GetName]#!." #NT!
 ionian_resurgence_event.70.a_2_tt: "Wir erklären #R den Krieg#! um #E [GetProvince('(int32)1348').GetName]#!." #NT!
 ionian_resurgence_event.70.a_3_tt: "Wir erklären #R den Krieg#! um #E [GetProvince('(int32)1345').GetName]#!." #NT!
 ionian_resurgence_event.70.a_4_tt: "Wir erklären #R den Krieg#! um #E [GetProvince('(int32)1344').GetName]#!." #NT!
 ionian_resurgence_event.70.a_5_tt: "Wir erklären #R den Krieg#! um #E [GetProvince('(int32)3061').GetName]#!." #NT!
 ionian_resurgence_event.70.a_6_tt: "Wir erklären #R den Krieg#! um #E [GetProvince('(int32)3085').GetName]#!." #NT!
 ionian_resurgence_event.70.a_7_tt: "Wir erklären #R den Krieg#! um #E [GetProvince('(int32)3064').GetName]#!." #NT!
  
 ionian_resurgence_event.71.t: "Die Ionier bieten Entschädigung an" #NT!
 ionian_resurgence_event.71.desc: "Die [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetAdjective]er scheinen unseren Zorn über die Dreistigkeit ihrer Invasion zu erkennen und haben eine Delegation geschickt, um eine günstige Lösung auszuhandeln.\n\nDie Vertreter der [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetName] haben uns eine beträchtliche Summe für das von ihrem Land eroberte Gebiet angeboten, um ihr Vergehen uns gegenüber abzumildern." #NT!
 ionian_resurgence_event.71.a: "Naja, für so eine Summe..." #NT!
 ionian_resurgence_event.71.a.tt: "Als Entschädigung erhalten wir #Y #E 30#!#! #T Gold#! für #E jedes#! eroberte Gebiet." #NT!
 ionian_resurgence_event.71.b: "Nein, wir werden unser Land für keinen Cent Gold hergeben!" #NT!
 ionian_resurgence_event.71.b.tt: "Wir werden um unser Land in der Meerenge #R einen Krieg#! führen." #NT!
  
 ionian_resurgence_event.72.t: "[SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] akzeptiert unsere Zahlung" #NT!
 ionian_resurgence_event.72.desc: "Trotz ihrer anfänglichen Wut scheint [SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] vorerst unser Angebot zur Entschädigung für das verlorene Land anzunehmen. Dies garantiert zwar nicht, dass es in Zukunft keine Konflikte geben wird, aber unsere derzeitige Position ist mit Sicherheit gesichert." #NT!
 ionian_resurgence_event.72.a: "Katastrophe abgewendet!" #NT!
 ionian_resurgence_event.72.tt_1: "[SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] nimmt unser Angebot an." #NT!
 ionian_resurgence_event.72.tt_2: "Wir zahlen #r 30#! #t Gold#! für jedes eroberte Gebiet" #NT!
  
 ionian_resurgence_event.73.t: "[SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] lehnt unser Angebot ab" #NT!
 ionian_resurgence_event.73.desc: "trotz unseres großzügigen Angebots, [SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] für ihr verlorenes Land zu entschädigen, scheint ihr Zorn sie übermannt zu haben und sie drohen uns, trotzdem zu gehen. Wenn wir uns entscheiden zu bleiben, wird das mit Sicherheit zu Konflikten führen." #NT!
 ionian_resurgence_event.73.tt: "Unser Entschädigungsangebot wurde abgelehnt" #NT!
 ionian_resurgence_event.73.a: "Beim Speer, das ist es!" #NT!
 ionian_resurgence_event.73.a_tt: "[SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] wird mit uns in den #E #R Krieg #!#! ziehen." #NT!
 ionian_resurgence_event.73.b: "Dann müssen wir einen Rückzieher machen." #NT!
 ionian_resurgence_event.73.b_tt: "Wir werden das Gebiet, das wir von [SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] erobert haben, #R aufgeben#!." #NT!
  
 ionian_resurgence_event.74.t: "Verbindungen zu den Prettaniki" #NT!
 ionian_resurgence_event.74.desc: "Als die Säulen des Herkules so lange von den Karthagern gesperrt waren, gelang es nur Pytheas von Massalia, die Länder Albions zu erkunden. Aber da wir die Meerenge fest im Griff haben, ist dies ein Unterfangen, das wir nun selbst in Angriff nehmen können. Auf der Insel leben die seltsamen Prettaniki-Kelten und die von Dumnonia, ein gastfreundlicheres Volk, das zufällig auch große Mengen wertvollen Zinns produziert. Mit diesen Dumnoniern haben wir versucht, Kontakt aufzunehmen, um ihre Waren auf unsere Märkte zu bringen und für uns beide Gewinn zu erzielen.\n\nDa wir auf beiden Seiten einen positiven Eindruck hinterlassen haben, scheinen wir kurz davor zu stehen, mit diesen Dumnonier-Kelten einen vorteilhaften Deal abzuschließen." #NT!
 ionian_resurgence_event.74.a: "Suchen wir einen neuen Verbündeten!" #NT!
 ionian_resurgence_event.74.a_1_tt: "#We wird [SCOPE.sC('potentian_brittish_ally_pan_ionia').GetName] bitten, unser #Y #E Verbündeter #!#!. zu werden" #NT!
 ionian_resurgence_event.74.a_2_tt: "Die #Y $ionian_league_task_36$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
 ionian_resurgence_event.74.b: "Wir werden die neue Route nutzen!" #NT!
 ionian_resurgence_event.74.b.tt: "Die #Y $ionian_league_task_36$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.75.t: "Ionische Krawatten" #NT!
 ionian_resurgence_event.75.desc: "Da die Zahl der karthagischen Händler stark zurückgegangen ist, ist ein neues, seltsames Volk von jenseits des Meeres eingetroffen, um Handel anzubieten. Die Iones, wie sie sich selbst nennen, scheinen dasselbe Volk zu sein wie der Pytheas, der uns vor langer Zeit besuchte, und sind gekommen, um uns ein Bündnis mit ihrem Land [SCOPE.sC('ionia_importing_from_brittanic_country').GetName] anzubieten.\n\nSie behaupten, so reich und mächtig gewesen zu sein, dass sie zahllose Länder im südlichen Mittelmeerraum in den Schatten gestellt haben. Ein Bündnis könnte uns sehr wohl dazu dienen, uns vor anderen Bedrohungen in der Region zu schützen." #NT!
 ionian_resurgence_event.75.a: "Natürlich begrüßen wir einen solchen Verbündeten!" #NT!
 ionian_resurgence_event.75.a.tt: "Wir werden [SCOPE.sC('ionia_importing_from_brittanic_country').GetName] verbünden." #NT!
  
 ionian_resurgence_event.76.t: "Verbindung mit dem Osten" #NT!
 ionian_resurgence_event.76.desc: "Durch die Sicherung positiver Beziehungen zu den Herrschern Syriens und Phöniziens ist es uns gelungen, unseren Händlern eine sichere und dauerhafte Reise nach Osten zu gewährleisten. Angesichts ihres Erfolgs wurden die Schleusen geöffnet, damit endlose Waren aus dem Osten nach [SCOPE.GetRootScope.GetCountry.GetName] strömen und unsere Märkte noch vielfältiger werden. Es scheint fast so, als würden wir Waren von überall her für unsere lustige Sammlung sammeln." #NT!
 ionian_resurgence_event.76.a: "Jetzt könnte unser Handel bis zur Industrie reichen..." #NT!
 ionian_resurgence_event.76.a.tt: "Die Aufgabe #Y $ionian_league_task_37$#!mission ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.77.t: "Indische Waren" #NT!
 ionian_resurgence_event.77.desc: "Endlich ist es unseren Kaufleuten gelungen, Verbindungen zu jenen Königreichen herzustellen, die Alexander zuerst kennengelernt hatte, und indische Waren gelangten schließlich direkt über unser Land nach Hellas.\n\nDa Indien ein so vielfältiges und fremdes Land ist, produziert es so viele Gewürze und Zutaten, die uns Hellenen einst unbekannt waren, aber für unseren eigenen Konsum unverzichtbar werden. Während wir einige dieser Waren bereits vorher beziehen konnten, bedeuten diese neuen Verbindungen eine weitaus größere Menge und Vielfalt wertvoller indischer Waren." #NT!
 ionian_resurgence_event.77.a: "Mögen die Gewürze fließen ..." #NT!
 ionian_resurgence_event.77.a.tt: "Die #Y $ionian_league_task_38$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 ionian_resurgence_event.78.t: "Ein Außenposten auf Sokotra" #NT!
 ionian_resurgence_event.78.desc: "Am Rande des Roten Meeres liegt die Insel Dioskourides, ein gut zu verteidigendes Land, das perfekt positioniert ist, um als Basis für den gesamten Handel aus dem Erythräischen Meer zu dienen. Jetzt, da unser jüngstes Projekt abgeschlossen ist, eine Reihe von Außenposten auf der Insel, auf denen eine beträchtliche Garnison stationiert werden kann, werden wir den gesamten Handel, der durch die Region kommt, einseitig kontrollieren und bei Bedarf Expeditionen noch weiter nach Indien und darüber hinaus starten können.\n\nUm diesen Außenposten zu sichern, sind auch einige ionische Familien in die bereits erstaunliche Bevölkerungsmischung dort gezogen und werden uns helfen, ihn zu regieren." #NT!
 ionian_resurgence_event.78.a: "Ein schöner Außenposten." #NT!
 ionian_resurgence_event.78.a.tt: "Die #Y $ionian_league_task_39$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
