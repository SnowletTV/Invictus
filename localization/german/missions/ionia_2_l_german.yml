l_german:
  
 ionian_resurgence_2: "Der Panionische Bund" #NT!
 ionian_resurgence_2_DESCRIPTION: "Nachdem wir den Status der ionischen Städte wiederhergestellt und diesen alten Bund wiedervereinigt haben, müssen wir uns als starke Union etablieren. Zugegeben, wir Ionier waren nie Kriegstreiber, also kommt es niemandem in den Sinn, dass wir in sinnlose Kriege ziehen sollten, um auf fremden Schlachtfeldern zu sterben. Wir müssen versuchen, die kulturellen und wirtschaftlichen Hegemonen Griechenlands und Asiens zu sein. Die Perser, Mazedonier und alle anderen, die sich gegen uns stellen, werden ihr Schicksal mittellos erleiden, denn wir werden sie ruinieren und lächerlich machen." #NT!
 ionian_resurgence_2_CRITERIA_DESCRIPTION: "Dieser Missionsbaum wird als abgeschlossen betrachtet, sobald wir alle Handelsmöglichkeiten ausgeschöpft und unsere kulturelle Vorherrschaft erlangt haben." #NT!
 ionian_resurgence_2_BUTTON_TOOLTIP: "Steh auf und strahle, oh strahlende Herrin." #NT!
  
