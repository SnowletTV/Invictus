l_german:
  
  # Mission 
 ionian_resurgence: "Ionisches Wiederaufleben" #NT!
 ionian_resurgence_DESCRIPTION: "Als die Identitäten der verschiedenen Polis Griechenlands kurz nach der Zeit von Orpheus und Homer herauskamen, erstrahlten die Städte Ioniens am hellsten. Getrieben von Vernunft statt Kriegslust, verblasste unser Höhepunkt nur aufgrund der #E Lyder#!,, als König Krösus die Region eroberte und sie anschließend den #E Persern#!.\nNot zum Opfer fiel. Ionische Helden, unsere Väter und Onkel, kämpften einen fast unmöglichen Krieg gegen die Macht der persischen Armeen, die sich damit zufrieden gaben, eine bloße Satrapie zu sein. Die Geister dieser Helden werden dazu beitragen, dass Ionien wieder frei denken und handeln kann, jetzt frei von den Ketten der #E Mazedonier#!." #NT!
 ionian_resurgence_CRITERIA_DESCRIPTION: "Dieser Baum gilt als abgeschlossen, sobald wir unsere Unabhängigkeit wiedererlangt und $IOU_FORMABLE_NAME$ gebildet haben." #NT!
 ionian_resurgence_BUTTON_TOOLTIP: "Raus aus den Federn" #NT!
  
  # Tooltips 
 ionia_reach_out_tt: "Wir werden versuchen, auch andere Untertanen zum Aufstand zu bewegen." #NT!
 ionian_rebellion_added_tt: "Wenn die anderen ihre Unabhängigkeit erklären, werden auch wir einbezogen." #NT!
 ionia_troop_reward_tt: "Die Belohnung wird #Y variieren#!:, entweder eine leistungsfähigere Armee, wenn wir 10 Kohorten ohne Söldner bekommen, oder günstigere Söldnerverträge, wenn das nicht der Fall ist." #NT!
 ionia_demand_independence_tt: "Wir werden unsere #Y Unabhängigkeit#!. fordern. \nEine Ablehnung wird zum #R Krieg#! mit unserem Oberherrn führen." #NT!
 ionia_rhodos_tt: "Wir werden die #Y Rhodianer#! nach Tipps und Tricks zum Kampf [GetCharacter('(int32)37').GetName] fragen." #NT!
 ionia_formable_event_tt: "Wir werden in der Lage sein, die #Y $IOU_FORMABLE_NAME$#! #Y zu gestalten#! oder eine #Y unabhängige#! Zukunft zu wählen." #NT!
 ionia_tour_tt: "Wir werden unsere Nachbarn zu einer Tour durch unsere großartige Hauptstadt einladen und sie hoffentlich beeindrucken." #NT!
 ionian_spy_tt: "Wir werden einen #Y Spion#! zu unserem Oberherrn #Y [SCOPE.GetRootScope.GetCountry.GetOverlord.GetName]#! schicken." #NT!
 disallow_paniona_new_tree: "Wir werden #R nicht#! in der Lage sein, #Y $IOU_FORMABLE_NAME$#! zu bilden, erhalten aber stattdessen Zugriff auf einen #G einzigartigen#! #Y Missionsbaum#!." #NT!
 ionia_league_formation_tt: "Alle Nationen, die neben uns #G rebelliert#! haben, erhalten ein #Y Event#!, um #Y unserer Liga beizutreten#!. \nWir erhalten #Y Zugang#! zu einem #G neuen#! #Y Missionsbaum#!." #NT!
 ionia_annexed_tt: "Durch den Beitritt zur Liga erhalten wir #R annektiert#!." #NT!
 espionage_effect_tooltip_ionia: "[SCOPE.sChar('target').GetName] wird anfangen, unseren Oberherrn auszuspionieren. Der Erfolg hängt von seinem @oratory_icon!Charisma ab." #NT!
  
  # Modifiers 
 ionian_resurgence_cmod: "Ionisches Wiederaufleben" #NT!
 rallying_cmod: "Einheitlicher Wille" #NT!
 ionia_muster_troops: "Erhöhung der Abgaben" #NT!
 ionia_mercs: "Söldner anheuern" #NT!
 wartime_inventions_ionia: "Rhodianisches Belagerungswerk" #NT!
 ionian_capital: "Ionische Hauptstadt" #NT!
 ionian_house_learning: "Haus des Lernens" #NT!
 ionia_no_corruption: "Gereinigtes Haus" #NT!
  
  # Tasks 
  
 ionian_task_2: "Renovieren [ROOT.GetCountry.GetCapital.GetName]" #NT!
 ionian_task_2_DESC: "Nach Jahren der Fremdherrschaft sind die einst geschäftigen Städte von [GetProvince('(int32)1972').GetArea.GetName] völlig verfallen. Obwohl einige Arbeiten bereits im Gange sind, sollten wir mehr als alle anderen tun, um uns von ihnen abzuheben." #NT!
 ionian_task_3: "Handelszentrum" #NT!
 ionian_task_3_DESC: "Die einst geschäftigen Märkte unserer Städte, jene, die der Welt das Münzgeld brachten, liegen brach, also müssen wir sie neu errichten." #NT!
 ionian_task_4: "Infiltration unseres Overlords" #NT!
 ionian_task_4_DESC: "Wenn wir es mit so großen Armeen zu tun haben, können wir uns nicht darauf verlassen, ihnen auf dem Schlachtfeld zu begegnen. Wir müssen ... andere Methoden anwenden." #NT!
 ionian_task_5: "Haus des Lernens" #NT!
 ionian_task_5_DESC: "Viele Philosophen und Intellektuelle haben nicht nur das menschliche Wissen geprägt, sondern auch die Städte, in denen sie lebten. Ihr überlegenes Wissen wird uns helfen." #NT!
 ionian_task_6: "Korruption ausmerzen" #NT!
 ionian_task_6_DESC: "Beim Versuch eines zweiten ionischen Aufstands gibt es keinen Raum für Versagen oder Verrat. Absolute Loyalität in allen Schichten der Gesellschaft ist unerlässlich." #NT!
 ionian_task_7: "Große Tour" #NT!
 ionian_task_7_DESC: "Eine große Tour durch unsere Hauptstadt wird unsere Nachbarn sicherlich beeindrucken." #NT!
 ionian_task_9: "Versammelt das Volk" #NT!
 ionian_task_9_DESC: "Obwohl Sokrates der Unterstützung der Bevölkerung skeptisch gegenüberstand, können wir ohne die Zustimmung des Volkes nicht hoffen, den Mazedoniern Erfolg zu verschaffen und den Krieg zu gewinnen." #NT!
 ionian_task_10: "Kontakt aufnehmen" #NT!
 ionian_task_10_DESC: "Es gibt noch andere ionische Städte, die nicht mit uns verbündet sind, aber sicherlich ebenso sehr nach Selbstbestimmung streben. Wir werden sie diesbezüglich konsultieren." #NT!
 ionian_task_11: "Ionisches Wiederaufleben" #NT!
 ionian_task_11_DESC: "Die Maske wurde gelüftet; [GetProvince('(int32)1972').GetArea.GetName] steht wieder stolz unter Freunden, fernab von Fremden und Feinden. Es ist Zeit, sich zu freuen!" #NT!
 ionian_task_12: "Truppen versammeln" #NT!
 ionian_task_12_DESC: "Ionische Soldaten waren Teil vieler großer Armeen, doch unseren Städten mangelte es immer an der von ihnen ausgehenden militärischen Stärke." #NT!
 ionian_task_13: "Freiheit oder Tod" #NT!
 ionian_task_13_DESC: "Es ist genug Zeit vergangen, seit wir es das letzte Mal versucht haben, und genug Zeit in Knechtschaft. Die Ionische Liga wird endlich über die Ionier herrschen!" #NT!
 ionian_task_14: "Mission nach Rhodos" #NT!
 ionian_task_14_DESC: "Da die Rhodier einst Antogonos und Demetrios Widerstand leisteten, werden sie uns gerne lehren, dies auch zu tun." #NT!
 ionian_task_15: "Not macht erfinderisch" #NT!
 ionian_task_15_DESC: "[GetProvince('(int32)266').GetName]‘ führender Ingenieur hat uns seine Dienste angeboten, da es keinen Krieg gibt, der ihm Arbeit gibt. Er kann uns viel über Belagerungskunst beibringen." #NT!
  
  # Events 
 ionian_resurgence_event.1.t: "Das Panionion" #NT!
 ionian_resurgence_event.1.desc: "[ROOT.GetCountry.GetRuler.GetName] ist spät in der Nacht allein beim Gottesdienst. Es ist eine neblige, ruhige Nacht, und dieses Land hat schon lange nicht mehr viele davon erlebt, also ist er endlich allein, um durch die tiefen Wiesen seines eigenen Geistes zu wandern.\n\nPlötzlich bricht die Nacht mit dem Klang eines langsamen Stocks an, der [ROOT.GetCountry.GetRuler.GetFirstName] wieder in den Moment zurückbringt. Über ihm steht im Kerzenlicht ein erstaunlich alter Mann mit grimmigem Gesicht und strengem Blick, fast wie der eines Henkers.\n\n''[ROOT.GetCountry.GetRuler.GetFirstName], ich bin sicher, du kennst die Traditionen dieses Landes sehr gut.''\n''Das tue ich in der Tat, warum?''\n''Dann erinnerst du dich sicher an das Pan-Ionion, die heiligste Versammlung zwischen den Männern dieser Hügel, bei der die Herrschaft über diese Küste bestimmt wurde und unsere Spiele abgehalten wurden. Ich vertraue darauf, dass sich all diese Männer unter deiner Führung am Fuße des Berges Mykále, in der Nähe von [GetProvince('(int32)287').GetArea.GetName], im Heiligtum von Panionion versammeln müssen, genau wie ihre Vorfahren. Sie blicken aus der anderen Welt auf dich und warten sehnsüchtig darauf, dass du ihre Erinnerung wiederbelebst. Du brauchst nur zu sprechen, wenn du ihnen gefälligst den Gefallen tun willst.''" #NT!
 ionian_resurgence_event.1.a: "So ist es." #NT!
 ionian_resurgence_event.1.b: "Schweigen Sie, es ist eine sinnlose Tradition." #NT!
  
 ionian_resurgence_event.2.t: "$ionian_task_11$" #NT!
 ionian_resurgence_event.2.desc: "[GetProvince('(int32)1972').GetArea.GetName], das Land, der Boden, aus dem unser Blut entsprang und auf dem so oft vergossen wurde, gehört jetzt nur uns, und niemand kann es bestreiten. Viele andere unserer Verwandten werden sich uns bei diesem Fest für uns selbst anschließen, und der Jubel und das Lachen, das heute in [ROOT.GetCountry.GetCapital.GetName] zu hören ist, wird für immer an diesen heiligen Küsten widerhallen.\n\nDie Menschen, [GetCulture('ionian').GetName] des Namens, lächeln zum Himmel und zu sich selbst und erwarten eine Zukunft, in der sie frei tun können, was sie wollen.\n\nHoffentlich kehren die Kriegsmethoden hier nie zurück, wir sind keine Erben dieser Praktiken und werden es auch nie sein. Wir sind Männer und Frauen der Künste und des feinen Lebens, des Handels und des Intellekts, des Luxus und der Redekunst. Solange wir existieren, wird es so sein." #NT!
 ionian_resurgence_event.2.a: "Dieses Land von uns ..." #NT!
  
 ionian_resurgence_event.3.t: "$ionian_task_9$" #NT!
 ionian_resurgence_event.3.desc: "Bei der heutigen Sitzung der Volksversammlung, der Ekklesia, eroberte ein junger Bürger im Sturm das Wort.\n\n[SCOPE.sChar('ionian_orator_two').GetName], eine ziemlich unscheinbare Gestalt, die nur wenige bemerkten, schaffte es zu sprechen. In Orthopädie begann er, ohne eine Silbe auszulassen, indem er die Geschichte nacherzählte, wie #E Aristagoras von Milet#! beschloss, unsere Städte dazu zu inspirieren, gegen die Perser in den Krieg zu ziehen.\n\n''Wie würden unsere Großväter uns in diesem in Ungnade gefallenen Zeitalter ansehen'', mit einem lauten Ausruf richtete er die Blicke aller Bürger auf der anderen Seite des Theaters auf sich.''Wie würden sie uns betrachten, träge in unserer Demütigung und ausgeliefert denen, die eben diesen Persern die Zügel unserer Knechtschaft gestohlen haben?! Sind unsere Häuser bloß Federn im Wind, die von den Mutigen woanders hingetragen werden? Das darf nicht sein! Bürger, geht nach Hause und feiert mit euren Frauen, Kindern und Freunden, denn heute beginnt unser Kampf.''\n\nEs folgten donnernde Beifallsrufe. Die Menschen fordern Unabhängigkeit, und es gibt kein Zurück." #NT!
 ionian_resurgence_event.3.a: "Wir machen es möglich." #NT!
  
 ionian_resurgence_event.4.t: "$ionian_task_10$" #NT!
 ionian_resurgence_event.4.desc: "Ein Bote aus [ionian_rebel_leader_scope.GetName] kommt zu [ROOT.GetCountry.GetRuler.GetName]. Er bittet sofort um ein Gespräch unter vier Augen, was für einen Abgesandten aus einer befreundeten Stadt ziemlich ungewöhnlich ist. Er erntet hochgezogene Augenbrauen und übt Misstrauen aus.\n\nNachdem alle Diener und Staatsmänner gegangen waren, holte der Bote tief Luft und begann, die jüngsten politischen Entwicklungen in [ionian_rebel_leader_scope.GetName] zu erklären, die überall in Rufen nach Unabhängigkeit gipfelten. Natürlich ist dieses Schreiben hochsensibel, und wir würden sie nicht verraten, indem wir es den [SCOPE.GetRootScope.GetCountry.GetOverlord.GetAdjective]s mitteilen. Dennoch sollten wir entscheiden, ob wir uns einer solchen Rebellion anschließen wollen." #NT!
 ionian_resurgence_event.4.a: "Ja, raus damit!" #NT!
 ionian_resurgence_event.4.b: "Nein, wir haben unserem Oberherrn Treue geschworen, eine bindende Entscheidung." #NT!
  
 ionian_resurgence_event.5.t: "Antwort: ja" #NT!
 ionian_resurgence_event.5.desc: "Echte Ionier verdienen ihren Ruf als Feiglinge nicht und sind ein ehrenhaftes Volk. [SCOPE.sC('ionian_rebel_ally').GetName] sind die Verkörperung dieses Geistes und haben offensichtlich versprochen, uns auf unserem wahren Weg in den Krieg zu helfen!" #NT!
 ionian_resurgence_event.5.a: "Ein großartiger Verbündeter." #NT!
  
 ionian_resurgence_event.6.t: "Antwort: Nein" #NT!
 ionian_resurgence_event.6.desc: "Die niederen Ionier haben ihr wahres Gesicht gezeigt, [SCOPE.sC('ionian_loser').GetName] hat unseren dringenden Hilferuf abgelehnt. Die Hölle komme über sie!" #NT!
 ionian_resurgence_event.6.a: "Willensschwache Hühner." #NT!
  
 ionian_resurgence_event.7.t: "$ionian_task_12$" #NT!
 ionian_resurgence_event.7.desc: "Seit der Aufruf zum Krieg von [SCOPE.sChar('ionian_orator_two').GetFirstName] an die Bevölkerung von [ROOT.GetCountry.GetCapital.GetName] erklang, ist in den Herzen aller Ionier etwas erwacht, obwohl wir nie besonders für Kriege waren: Direkt vor der Stadt wurden Kasernen für die sich versammelnde Armee errichtet.\n\nViele Männer aus den anderen Teilen unseres Landes haben sich versammelt, bereit, unsere gerechte Sache zu verteidigen, auch wenn manche dafür einen hohen Preis zahlen müssen. Ungeachtet dessen hatte diese Konzentration von Soldaten, auch wenn sie ein Vorspiel zu dem war, was sich als militärische Aktion herausstellen könnte, einen recht positiven Effekt auf unsere Armee, und es wurden neue Befehlsstrukturen eingeführt, um die Integration eines so großen Zustroms von Kämpfern zu erleichtern." #NT!
 ionian_resurgence_event.7.a: "Die Flut beginnt immer langsam zu steigen." #NT!
  
 ionian_resurgence_event.8.t: "Forderungen nach Unabhängigkeit" #NT!
 ionian_resurgence_event.8.desc: "Diese verweichlichten Ionier geben nie auf in ihrer dekadenten Hingabe an das Laster. Heute erreicht uns die Nachricht aus [ionian_rebel_leader_scope.GetName], dass die Vorbereitungen für einen Krieg gegen uns schon seit Monaten laufen, obwohl sie nichts als unsere wahre Freundschaft und unseren Schutz haben.\n\nTrotzdem verlangen sie jetzt, dass wir ihnen die Unabhängigkeit gewähren, die sie nicht verdient haben, und dass unsere Truppen sich für immer von ihren Mauern fernhalten." #NT!
 ionian_resurgence_event.8.a: "Wir werden den Krieg in ihre kostbaren kleinen Heime bringen." #NT!
 ionian_resurgence_event.8.b: "Wir haben keine andere Wahl, als sie freizulassen." #NT!
  
 ionian_resurgence_event.9.t: "$ionian_task_14$" #NT!
 ionian_resurgence_event.9.desc: "Es scheint, dass unsere Heldentaten bei der #E Belagerung von [GetProvince('(int32)266').GetName]#! uns immer noch einen guten Ruf und Anerkennung einbringen. [SCOPE.sC('rhodes_ionian').GetName] hat uns gebeten, unsere angeblich großen Geheimnisse darüber, wie man die banalen Armeen von [GetCharacter('(int32)38').GetPraenomen] besiegt, zu teilen.\n\nEs liegt an uns, zu entscheiden, ob wir dieser Nation in Not helfen sollen." #NT!
 ionian_resurgence_event.9.a: "Ein Feind meines Feindes ist mein Freund." #NT!
 ionian_resurgence_event.9.b: "Unser wahres Wissen ist zu wertvoll, um es auf diese Weise preiszugeben." #NT!
  
 ionian_resurgence_event.10.t: "$ionian_task_15$" #NT!
 ionian_resurgence_event.10.desc: "[SCOPE.sChar('rhodiansiegeman').GetName] hat von unserem Krieg mit den [SCOPE.GetRootScope.GetCountry.GetOverlord.GetAdjective] gehört und sich unserem Militärkommando vorgestellt:\n\n''Meine Freunde, wenn ich zum Zeitpunkt eures Besuchs in [GetProvince('(int32)266').GetName] von euren wahren Absichten gewusst hätte, wäre ich zu euch auf das Schiff hierher gekommen. Seitdem diese verdammten Armeen ihre Belagerung aufgehoben haben, habe ich kein Herz mehr und Ares ruft nach mir. Ich sage euch, was ich will, und ihr könnt es für mich besorgen, da ich hier bin, um meine Dienste anzubieten.\n\nNun, ich weiß, dass ihr nicht die kriegerischsten seid, und natürlich habe ich auf dem Weg zu diesem Zelt jede Menge Verbesserungsbedarf gesehen. Also, zunächst einmal ist die Ausbildung der Infanterie ziemlich glanzlos...''" #NT!
 ionian_resurgence_event.10.a: "Wir hatten noch nicht einmal vereinbart, ihn zu bekommen!" #NT!
  
 ionian_resurgence_event.11.t: "Rhodian-Unterstützung" #NT!
 ionian_resurgence_event.11.desc: "Die Rhodier, weise durch ihre Vergangenheit, haben sich bereit erklärt, uns, einer intellektuelleren Nation, in der Kriegsführung zu helfen, die uns ganz sicher bevorsteht.\n\nEs ist klar, dass unsere künstlerischen Fähigkeiten nicht ausreichen würden, um einen Konflikt zu gewinnen (obwohl unsere Künstler mit ihrer überragenden Kreativität sicherlich helfen werden), und wir stehen jetzt selbstbewusster da." #NT!
 ionian_resurgence_event.11.a: "Danke den Göttern!" #NT!
  
 ionian_resurgence_event.12.t: "Rhodianische Ablehnung" #NT!
 ionian_resurgence_event.12.desc: "Es scheint, als hätte die Hybris die Regierung von Rhodos gestürzt und sie regiert nun allein. Wie kann es sein, dass sie, von diesen Tyrannen belagert, anderen, die sich in genau derselben Situation befinden, ihre Hilfe verweigern? Zumindest können wir sicher sein, dass wir ihr Laster in alle Winkel der hellenischen Welt hinausposaunen werden.\n\nWir werden uns auf unsere Kreativität und unseren Idealismus verlassen müssen, um neue Wege der Kriegsführung zu finden." #NT!
 ionian_resurgence_event.12.a: "Wir stehen allein." #NT!
  
 ionian_resurgence_event.13.t: "$ionian_task_3$" #NT!
 ionian_resurgence_event.13.desc: "Ionien, die Kreuzung zwischen Asien und Griechenland, ist als Land der Händler und Kaufleute bekannt. Wir hätten es fast versäumt, diesen Ruf aufrechtzuerhalten, aber wieder einmal fließen Reichtümer durch unsere weisen Hände.\n\nÜberall in unseren Städten werden neue Unternehmen gegründet, die bereit sind, jede Art von Waren überallhin zu versenden (sogar weit über die respektable, zivilisierte Welt hinaus!). Der Handel und die Kontaktaufnahme mit fremden Völkern definieren uns in der Tat auf eine Weise, die für viele nicht der Fall ist; wir müssen stolz auf unsere kosmopolitische Natur sein." #NT!
 ionian_resurgence_event.13.a: "Hier herrscht kein Mangel." #NT!
  
 ionian_resurgence_event.14.t: "$ionian_task_5$" #NT!
 ionian_resurgence_event.14.desc: "Wir sind weit entfernt von den Zentren der Kultur, die wir einst waren und die die griechische Welt so dominierten. Wir gehen unsere eigenen Wege in den intellektuellen Künsten, denen die anderen Griechen eilig folgen, immer in der Angst, hinter unseren eigenen Maßstäben zurückzubleiben, nämlich eine kultivierte und wissenschaftliche Gesellschaft zu sein und nicht irgendeine „Bar-bar“-spuckende Stammesgesellschaft.\n\nEs wird lange dauern, bis wir diese wissenschaftliche Oberhand zurückgewinnen. Obwohl wir heutzutage einige große Geister hervorbringen, gelingt es uns nicht, ihnen die richtigen Ressourcen zu geben, um ähnlich zu strahlen wie die Sterne, die einige von ihnen studieren." #NT!
 ionian_resurgence_event.14.a: "Hoffentlich glänzen sie und verbrennen nicht." #NT!
  
 ionian_resurgence_event.15.t: "$ionian_task_7$" #NT!
 ionian_resurgence_event.15.desc: "Die alliierten Würdenträger sind auf verschiedenen Wegen in [ROOT.GetCountry.GetCapital.GetName] eingetroffen und stehen nun mühsam zusammen in unserem Bouleterion, was sicherlich eine Folge davon ist, dass sie allein in unserer Versammlung herumstehen und sich gegenseitig anstarren mussten.\n\nDraußen besprechen [ROOT.GetCountry.GetRuler.GetName] und [SCOPE.sChar('ioniancharman').GetName], wohin sie die Gäste zuerst bringen sollen. Der Plan sah vor, dass zuerst das Gymnasium oder die Stoa an der Reihe sein sollten, aber in beiden war ein Feuer ausgebrochen und in beiden waren Renovierungsarbeiten im Gange. Die beiden Männer gingen schließlich hinein und verkündeten, dass alle vorbeikommen würden..." #NT!
 ionian_resurgence_event.15.a: "Der Hafen!" #NT!
 ionian_resurgence_event.15.b: "Unsere tolle Akademie!" #NT!
 ionian_resurgence_event.15.c: "Die Tempel, um heilige Pflichten zu erfüllen." #NT!
  
 ionian_resurgence_event.16.t: "$ionian_task_2$" #NT!
 ionian_resurgence_event.16.desc: "Die ersten Schritte sind oft die schwersten, und heute ist das nicht anders. Alle Arbeiter unter dem Befehl von [SCOPE.sChar('ionian_civman').GetFirstName] werden am Hang eines Hügels in der Nähe der Stadt versammelt und müssen ihre Anwesenheit bestätigen, und keiner fehlt.\n\n Die Arbeit beginnt, und sie ist so mühsam wie vorhergesagt, aber es ist eine notwendige Arbeit. [ROOT.GetCountry.GetCapital.GetName] aus den Ruinen zu heben, die wir alle sehen können, ist keine kleine Tortur, da seine glorreichen Tage weit hinter uns liegen. Ein fremdes Auge würde uns für ein kriegshetzerisches Volk halten, für absoluten Wahnsinn!\n\nEinige Tage später sind verschiedene neue Gebäude in einer Stadt zu sehen, die jetzt etwas stolzer auf sich selbst ist, makellos mit Marmor und auf unseren Säulen im ionischen Stil." #NT!
 ionian_resurgence_event.16.a: "Ein kleiner Anfang." #NT!
  
 ionian_resurgence_event.17.t: "$ionian_task_4$" #NT!
 ionian_resurgence_event.17.desc: "''Geh durch die Grenze, dann nach [ROOT.GetCountry.GetOverlord.GetCapital.GetName], erledige deine Arbeit und kehre zurück.''\n\nHeutzutage wird [SCOPE.sChar('target').GetFirstName] nicht mehr vielen die Aufgabe anvertraut, einen Hof auszuspionieren, der glaubt, auf unsere Loyalität zu bauen, unbemerkt dort anzukommen und ebenso unbemerkt wieder zu gehen. Als er [ROOT.GetCountry.GetCapital.GetName] mitten in der Nacht mit einem kleinen Schiff in unserem Hafen verlässt, um in [GetProvince('(int32)1985').GetArea.GetName] anzulegen und dann unseren Fußmarsch fortzusetzen, ist der Stress bei allen Beteiligten sichtbar.\n\nSeine Fähigkeiten als echter Ionier in Sachen Redegewandtheit und Redekunst werden auf die Probe gestellt." #NT!
 ionian_resurgence_event.17.a: "Das Beste hoffen..." #NT!
  
 ionian_resurgence_event.18.t: "$ionian_task_6$" #NT!
 ionian_resurgence_event.18.desc: "Obwohl viele darauf bestehen, die Ionier als dekadent und hedonistisch darzustellen, ist die Wahrheit, dass wir die schönen Dinge des Lebens einfach besser genießen als andere, und sie nehmen uns das übel. Genießen bedeutet jedoch nicht, sich zu viel zu gönnen, woran viele Regierungsbeamte ihre Freude hatten.\n\nZum Glück rennen diese Elenden jetzt in die Ferne oder verrotten in unseren Gefängnissen mit beschämten Namen und angeprangerten Gesichtern. Die führenden Persönlichkeiten unserer Gesellschaft haben dazu beigetragen, diesen Standpunkt zu unterstreichen, indem sie eine Art bukolische Tugend als neue Mode eingeführt haben. Viele unserer Städter führen jetzt dieses nüchterne Leben, aber die Götter wissen, wie lange es dauern wird, bis die Menschen von einer anderen Ästhetik fasziniert sind." #NT!
 ionian_resurgence_event.18.a: "Der Überschuss ist abgefallen." #NT!
  
 ionian_resurgence_event.19.t: "Eine neue Liga" #NT!
 ionian_resurgence_event.19.desc: "Trotz der Bedeutung der Ionier der östlichen Ägäis haben ihre Städte lange unter dem Joch fremder Mächte gelitten. Da Hellas zum Schlachtfeld mächtiger Hegemonen wurde, verharren Poleis wie die unsere in einem erbärmlich schwachen Zustand. Nun jedoch scheint es, als ob die ionischen Freiheitsbestrebungen, deren Funke erstmals vor Jahrhunderten im Aufstand gegen die Perser entzündet wurde, endlich in Freiheit ausgebrochen sind.\n\nMit dem Zusammenschluss der siegreichen Poleis haben sie versucht, alle nahe gelegenen Städte, die weiterhin anfällig für räuberische Königreiche sind, zu einem einzigen Bund zu vereinen. \n\nDa eine Delegation vor unserem [SCOPE.GetRootScope.GetCountry.GetRulerTitle] eintrifft, müssen wir uns fragen: Ist es in unserem besten Interesse, Teil dieses neuen Bundes zu werden?" #NT!
 ionian_resurgence_event.19.a: "Ja" #NT!
 ionian_resurgence_event.19.b: "NEIN" #NT!
  
 ionian_resurgence_event.20.t: "Ein neues Mitglied der Liga" #NT!
 ionian_resurgence_event.20.desc: "[SCOPE.sC('league_target_scope').GetName] hat zugestimmt, unserer Liga für alle Ionier beizutreten, und wir können auf ihre Hilfe zählen, so wie sie auf unsere zählen können. Unsere Vertreter haben sich kürzlich getroffen, um unsere Freundschaft zu bekunden und unsere Union zu verwalten. Natürlich werden wir die Selbstbestimmung ihrer Städte respektieren, da wir eine Liga der Gleichen und keine Tyrannei sind." #NT!
 ionian_resurgence_event.20.a: "Brüder, vereint." #NT!
 ionian_resurgence_event.20.a.tt: "Jeder Charakter in #E [SCOPE.sC('league_target_scope').GetName]#! wird zu [SCOPE.GetRootScope.GetCountry.GetName] verschoben.\n[SCOPE.GetRootScope.GetCountry.GetName] wird #T in #! #E [SCOPE.sC('league_target_scope').GetName]#! integriert." #NT!
  
 ionian_resurgence_event.21.t: "[SCOPE.sC('league_target_scope').GetName] weigert sich, beizutreten" #NT!
 ionian_resurgence_event.21.desc: "Es scheint, dass [SCOPE.sC('league_target_scope').GetName] ihre einzigen wahren Verwandten auf dieser Welt im Stich gelassen hat und es vorzieht, sich gegen sie und den Rest der Welt zu stellen.\n\nUnglücklicherweise sieht es so aus, als müssten wir ihnen den Krieg erklären, um alle Ionier zu vereinen." #NT!
 ionian_resurgence_event.21.a: "Bedauerlich." #NT!
  
 ionian_resurgence_event.22.t: "Große Tour: Hafen" #NT!
 ionian_resurgence_event.22.desc: "Offensichtlich ist für einige dieser Männer ein Besuch des Hafens überflüssig, da sie hier angekommen sind. Trotzdem müssen ihn alle sehen, um unsere Größe wirklich zu zeigen. In der sonnigen Ferne liegen verschiedene Schiffe, die gerade ablegen oder ankommen, denn dieser Hafen ist fast eine Institution für sich, die verschiedene Leben aus allen Teilen der Welt miteinander verbindet.\n\nDas hier gezeigte wahre Unternehmertum macht bei den Besuchern, von denen viele selbst aus Handelsstädten kommen, einen guten Eindruck. Einige kommentierten sogar, wie ähnlich er dem in ihrer Heimatstadt sei!" #NT!
 ionian_resurgence_event.22.a: "Nehmen wir uns einen Moment Zeit, um einen Blick auf die Schiffe zu werfen." #NT!
 ionian_resurgence_event.22.b: "Zu den Märkten auf denen diese Ware gehandelt wird!" #NT!
  
 ionian_resurgence_event.23.t: "Große Tour: Akademie" #NT!
 ionian_resurgence_event.23.desc: "Gerade als es zu regnen beginnt, betreten sie das untere Stockwerk von [ROOT.GetCountry.GetCapital.GetName]. Viele Akademiker sind sofort sichtbar und diskutieren über alles, was sie gerade für relevant halten. In diesem Gebäude steht [ROOT.GetCountry.GetName]s größter Stolz, seine Köpfe. Alle streben danach, ihre Ideen hier zu diskutieren, selbst der hoffnungsloseste Narr, da dies eine Anerkennung in der [GetCulture('ionian').GetName]-Kultur ist, wie sie nur wenige andere haben.\n\nDie Männer gingen an den Gelehrten vorbei und sprachen etwas, das sich für sie wie eine andere Sprache anfühlte. Sie gingen in den zweiten Stock und standen neben Schriftrollen mit wundersamen Erkenntnissen, die für den Verstand mehr wert sind als jede große Statue oder jedes Denkmal. Dies ist ein Ort wahren Lernens." #NT!
 ionian_resurgence_event.23.a: "Wir bleiben in der Bibliothek, um zu lesen." #NT!
 ionian_resurgence_event.23.b: "Es ist interessanter, die Archive und unsere Geschichte zu präsentieren." #NT!
  
 ionian_resurgence_event.24.t: "Große Tour: Tempel" #NT!
 ionian_resurgence_event.24.desc: "Unsere Hauptstadt, eine große Polis, verfügt über viele Tempel, von denen jeder seine eigene Geschichte hat, die er dem Zuhörer durch die Risse in seinen Steinen zuflüstert. Nachdem wir die vielen Tempelanlagen aus der Ferne besichtigt haben, ist es an der Zeit, einige von ihnen genauer unter die Lupe zu nehmen.\n\nLeider müssen wir aufgrund von Zeitbeschränkungen, die durch unterschiedliche Vorstellungen von Pünktlichkeit in der Gruppe verursacht wurden, entweder zum großen Tempel der Artemis gehen, der imposant und triumphierend ist, oder zu den kleineren Schreinen verschiedener Götter, die persönlicher und nachdenklicher sind. Unter Berücksichtigung der Gruppe führte [SCOPE.sChar('ioniancharman').GetFirstName] sie zu:" #NT!
 ionian_resurgence_event.24.a: "Der große Tempel, unser Stolz und unsere Macht!" #NT!
 ionian_resurgence_event.24.b: "Die Schreine, damit sie eine persönliche Verbindung zu dieser Stadt spüren." #NT!
  
 ionian_resurgence_event.25.t: "Ende der Grand Tour" #NT!
 ionian_resurgence_event.25.desc: "[SCOPE.sChar('ioniancharman').GetFirstName] steht strahlend da, als er dem letzten wichtigen ausländischen Gast zuwinkt, denn er hat ihnen das Beste gezeigt, was die Stadt zu bieten hat, und das auf beeindruckende Weise. [ROOT.GetCountry.GetRuler.GetName] kommt, um ihm zu gratulieren, wie er jeden Mann, von [GetCulture('carian').GetName] bis [GetCulture('cretan').GetName], gleichzeitig beeindruckt und unterhalten und sie viele Male zum Lachen gebracht hat. Sie haben uns sogar viele Geschenke für unser Erlebnis versprochen\n\nVielleicht hätte er zu einem anderen Zeitpunkt das Zeigen unserer Stadt als Beruf angenommen, leider gibt es nicht genug Besucher, um davon leben zu können. Ungeachtet dessen wird er, genau wie die Männer, die jetzt [ROOT.GetCountry.GetCapital.GetName] verlassen, dieses Erlebnis für immer in seinem Herzen behalten." #NT!
 ionian_resurgence_event.25.a: "Wunderbar." #NT!
  
 ionian_resurgence_event.49.t: "Die zweite Rede" #NT!
 ionian_resurgence_event.49.desc: "Und so betrat [SCOPE.sChar('ionian_orator_two').GetName] erneut den Boden. Diesmal stand jeder einzelne Mann still und aufmerksam da. Fast wie eine Personifizierung des Kriegswillens ist er zusammen mit diesem zu Ruhm gelangt.\n\n''Männer von Ionia, Achtung!'' [SCOPE.sChar('ionian_orator').GetFirstName] musste nicht darum bitten, er hatte bereits die ganze Versammlung in seiner Person gefangen. ''Ich bringe Worte des Archon und des Strategos. Heute, im Morgengrauen, wurde ein Bote zu [SCOPE.GetRootScope.GetCountry.GetOverlord.GetName] geschickt, mit Worten, die ich euch nicht sagen muss, denn ihr wisst bereits, dass sie uns Krieg bringen.\n\nZusammen mit diesem treuen Mann werden andere Boten in die anderen [GetCulture('ionian').GetName] Städte geschickt, um ihre Armeen in Marsch zu setzen.\n\nMänner von Ionia, seht euch an! Aus der Sklaverei befreit, seid ihr der Stolz in den Augen eures Vaters und das Glück im Lächeln eurer Frau! Dies ist der Tag unseres Sieges und wir werden nicht wanken und uns den Ruhm entgehen lassen!\n\nMänner von Ionia, geht nach Hause, holt eure Waffen und marschiert!''" #NT!
 ionian_resurgence_event.49.a: "Auf die Freiheit!" #NT!
  
 ionian_resurgence_event.50.t: "Auf halbem Weg" #NT!
 ionian_resurgence_event.50.desc: "Nachdem der letzte Besuch erledigt war, musste die Gruppe nun durch die Straßen von [ROOT.GetCountry.GetCapital.GetName] zum nächsten Halt gelangen. Nach einiger Überlegung entschied [SCOPE.sChar('ioniancharman').GetName], da der ursprüngliche Plan nun unmöglich war:" #NT!
 ionian_resurgence_event.50.a: "Auf geht’s zum Hafen." #NT!
 ionian_resurgence_event.50.b: "Sie werden die Köpfe unserer Akademie kennenlernen." #NT!
 ionian_resurgence_event.50.c: "Die Tempel sind unser nächster Halt." #NT!
  
 ionian_resurgence_event.79.t: "Freiheit oder Tod: Tod" #NT!
 ionian_resurgence_event.79.desc: "Unser Oberherr hat sich als unvernünftig erwiesen. Er hat begonnen, seine Abgaben zu erhöhen, um gegen unsere Forderungen nach Unabhängigkeit Krieg zu führen. Wehe ihm, denn der Sieg wird unseren gerechten Forderungen gehören." #NT!
 ionian_resurgence_event.79.a: "Dann ist es Krieg." #NT!
  
 ionian_resurgence_event.80.t: "Freiheit oder Tod: Freiheit" #NT!
 ionian_resurgence_event.80.desc: "Unser Oberherr hat sich als vernünftig erwiesen, unsere Gebete an die Götter wurden erhört. Mögen die Götter ihn und uns noch viele Generationen lang hoch schätzen." #NT!
 ionian_resurgence_event.80.a: "Endlich frei!" #NT!
  
