l_german:
  form_israel:0 "Israel bilden"
  form_israel_desc:0 "Es ist mehr als 600 Jahre her, seit sich das Königreich Israel geteilt hat. Wenn wir die Gebiete der einst großen Königreiche besitzen, sollten wir das Recht haben, sie wiederherzustellen und Judäa Ruhm zu bringen."
  ISRAEL_FORMABLE_NAME:0 "Israel"
  ISRAEL_FORMABLE_ADJECTIVE:0 "Israelit"
  ISR:0 "Israel"
  ISR_ADJ:0 "Israelit"
  no_israel:0 "#Y Israel#! ist nicht vorhanden"
  HEBREW_EGYPT_FEUDATORY_NAME:0 "Mitzrayim"
  HEBREW_EGYPT_FEUDATORY_ADJECTIVE:0 "Mizri"
  HER:0 "Mitzrayim"
  HER_ADJ:0 "Mitzri"
  KOD:0 "Königreich Davids"
  KOD_NAME:0 "Königreich Davids"
  KOD_ADJECTIVE:0 "Davidisch"
  judean_empire:0 "Israelitisches Tagebuch"
  judean_empire_desc:0 "Das Volk wurde vom König regiert, doch nur der Kohen Gadol führte das Volk in den Angelegenheiten des Göttlichen."
  judean_empire_ruler:0 "Malk"
  judean_empire_co_ruler:0 "Kohen Gadol"
  judean_empire_ruler_female:0 "Malka"
  judean_empire_consort:0 "Kohen Gadol"
  NICKNAME_KOD:0 "der Vereiniger"
  blood_of_david:0 "Blut Davids"
  blood_of_david_desc:0 "David war ein legendärer König des Stammes Juda. In seiner Jugend besiegte er Goliath und die Philister. Später führte er die Vereinigten Königreiche Israel und Juda zur Größe. \n \n#G Diese Eigenschaft wird an die Nachkommen von [CHARACTER.GetPraenomen] vererbt werden.#!"
  judea_inv_mission:0 "Das versprochene Land"
  judea_inv_mission_DESCRIPTION:0 "Jahrhundertelang waren die Hebräer auf Kanaan und einige Ecken Arabiens beschränkt, ihre heiligen Stätten und Ahnengräber in den Händen von Usurpatoren. Es ist an der Zeit, das zurückzunehmen, was rechtmäßig dem hebräischen Volk gehört!"
  judea_inv_mission_CRITERIA_DESCRIPTION:0 "Diese Mission wird als abgeschlossen betrachtet, sobald wir alle heiligen Stätten der Israeliten besitzen und entwickelt haben. Außerdem können wir unseren Einfluss auf Arabien und Ägypten ausdehnen."
  judea_inv_mission_BUTTON_TOOLTIP:0 "Wir werden der Welt die Größe unseres Volkes und unseres Glaubens zeigen!"
  judea_mission_abortion.tt:0 "Sie werden diese Mission 20 Jahre lang nicht noch einmal annehmen können."
  judea_inv_mission_task_1:0 "Folgen Sie den Schritten von David und Solomon"
  judea_inv_mission_task_1_DESC:0 "Gerüchten zufolge haben einige Einheimische beim Bau eines neuen Theaters Hinweise auf David und Solomon gefunden, die in der Nähe der Küste wohnen."
  judea_inv_mission_task_1_1.tt:0 "Eine der fünf Städte muss dieselben Kriterien erfüllen."
  judea_inv_mission_task_2:0 "Eine heilige Stätte gefunden"
  judea_inv_mission_task_2_DESC:0 "Es scheint, dass die Gerüchte wahr waren, es wurden Spuren von David und Solomon gefunden, die in verschiedenen Städten lebten. Die Frage ist, wo hatten sie sich am längsten aufgehalten?"
  judea_inv_mission_task_3:0 "Heilige Stadt"
  judea_inv_mission_task_3_DESC:0 "Die heiligsten Orte ziehen viele Menschen an. Die Finanzierung von Wohnraum dort wird sicherlich nicht nachlässig sein."
  judea_inv_mission_task_3.tt:0 "Mindestens eine der im Besitz befindlichen heiligen Stätten ist eine Siedlung."
  judea_inv_mission_task_4:0 "Fülle die Schreine"
  judea_inv_mission_task_4_DESC:0 "Alle Schreine müssen ein Artefakt von immensem Wert enthalten. Wir werden unsere Propheten auf diese Weise ehren."
  judea_inv_mission_task_4.tt:0 "Die heiligen Stätten von [GetDeityDefinition('omen_moses').GetName|Y], [GetDeityDefinition('omen_solomon').GetName|Y], [GetDeityDefinition('omen_david').GetName|Y], [GetDeityDefinition('omen_esther').GetName|Y], [GetDeityDefinition('omen_samuel').GetName|Y], [GetDeityDefinition('omen_ezra').GetName|Y], [GetDeityDefinition('omen_abraham').GetName|Y], [GetDeityDefinition('omen_deborah').GetName|Y], [GetDeityDefinition('omen_joseph').GetName|Y], [GetDeityDefinition('omen_daniel').GetName|Y], [GetDeityDefinition('omen_ezekiel').GetName|Y], & [GetDeityDefinition('omen_joshua').GetName|Y] müssen mindestens einen Schatz enthalten. \n#R Das Austauschen von Propheten kostet jedes Mal 15 Stabilität!#!"
  judea_inv_mission_task_4_2.tt:0 "Alle anderen heiligen Stätten erhalten #Y Prächtige Tempel#! Auch."
  judea_inv_mission_task_5:0 "Nach Kanaan"
  judea_inv_mission_task_5_DESC:0 "Was einst Teil des Königreichs David war, wird endlich wieder uns gehören. Diese Orte, an denen Spuren einiger unserer Propheten erhalten sind, gehören zu den wichtigsten von Kanaan."
  judea_inv_mission_task_6:0 "Nach Syrien"
  judea_inv_mission_task_6_DESC:0 "Die Eroberung Syriens wird ein enormer Segen für unsere Nation sein. Die Flüsse und Farmen werden unser Land ernähren, bis wir bereit sind, Königin Esthers Vermächtnis zu beanspruchen."
  judea_inv_mission_task_6.tt:0 "Sie gewinnen Ansprüche auf die gesamte Region Mesopotamien."
  judea_inv_mission_task_7:0 "Babylon"
  judea_inv_mission_task_7_DESC:0 "Babylon, die alte Stadt, die uns einst gefesselt hat. Jetzt werden wir es einnehmen und mit ihr unser heiliges Land um sie herum."
  judea_inv_mission_task_8:0 "Esthers Vermächtnis"
  judea_inv_mission_task_8_DESC:0 "Esther war einst Königin dieser Länder. Unsere Leute waren ihre Leute; daher ist ihr Land unser Land."
  judea_inv_mission_task_9:0 "Die Verehrung der Propheten"
  judea_inv_mission_task_9_DESC:0 "Propheten betraten einst dieses Land, ihre Taten hallen bis heute nach."
  judea_inv_mission_task_9_2.tt:0 "Alle anderen Heiligen Stätten erhalten #Y Heiligen Boden#! Auch."
  judea_inv_mission_task_10:0 "Schreine und Synagogen"
  judea_inv_mission_task_10_DESC:0 "Was ist ein Schrein ohne eine prächtige Synagoge?"
  judea_inv_mission_task_10.tt:0 "Die heiligen Stätten von [GetDeityDefinition('omen_moses').GetName|Y], [GetDeityDefinition('omen_solomon').GetName|Y], [GetDeityDefinition('omen_david').GetName|Y], [GetDeityDefinition('omen_esther').GetName|Y], [GetDeityDefinition('omen_samuel').GetName|Y], [GetDeityDefinition('omen_ezra').GetName|Y], [GetDeityDefinition('omen_abraham').GetName|Y], [GetDeityDefinition('omen_deborah').GetName|Y], [GetDeityDefinition('omen_joseph').GetName|Y], [GetDeityDefinition('omen_daniel').GetName|Y], [GetDeityDefinition('omen_ezekiel').GetName|Y], & [GetDeityDefinition('omen_joshua').GetName|Y] müssen ein großartiges Tempelgebäude haben. \n \nNur eine Stadt kann ein großartiges Tempelgebäude haben."
  judea_inv_mission_task_11:0 "Mose traf ihn hier"
  judea_inv_mission_task_11_DESC:0 "Als Mose vor Jahrhunderten unser Volk aus Ägypten führte, sprach der Herr zu ihm und befahl ihm, die Zehn Gebote hier niederzuschreiben."
  judea_inv_mission_task_12:0 "Sinai"
  judea_inv_mission_task_12_DESC:0 "Die Sinai-Halbinsel ist strategisch günstig gelegen; es sollte uns gehören."
  judea_inv_mission_task_13:0 "Befestigung der Westgrenze"
  judea_inv_mission_task_13_DESC:0 "Um uns gegen einen möglichen Einfall aus Ägypten zu verteidigen, sollten wir Pilousion befestigen, das optimal gelegen ist und den Durchgang nach Norden blockiert."
  judea_inv_mission_task_14:0 "Sicherung des Südens"
  judea_inv_mission_task_14_DESC:0 "Wir müssen die südlichen Grenzen sichern. Vielleicht könnten wir einen Deal machen, da es viele Händler gibt, die ihre Waren aus Saba bringen ..."
  judea_inv_mission_task_14.tt:0 "Wir werden Nabataea ein Vasallenangebot unterbreiten können."
  judea_inv_mission_task_15:0 "Die Etablierung unserer Herrschaft in Arabia Relicta"
  judea_inv_mission_task_15_DESC:0 "Sobald wir unsere Herrschaft in Arabia Relicta errichtet haben, wird nichts den Handel mit Saba behindern."
  judea_inv_mission_task_15.tt:0 "Sie gewinnen Ansprüche auf die gesamte Region Arabien."
  judea_inv_mission_task_16:0 "Solomon und die Königin von Saba"
  judea_inv_mission_task_16_DESC:0 "Salomo, der letzte große König vor unserer Zeit, hatte eine Beziehung mit der Königin von Saba. Ihr Reich ist reich an Ressourcen und Materialien. Vielleicht ist es an der Zeit, die Beziehungen wiederherzustellen ..."
  judea_inv_mission_task_16.tt:0 "Saba muss ein Subjekt von [THIS.GetCountry.GetName] sein. #Y [SCOPE.sDeity('solomon_deity').GetName]#! muss eine heilige Stätte haben, die [THIS.GetCountry.GetName] gehört."
  judea_inv_mission_task_17:0 "Sicherung des arabischen Handels"
  judea_inv_mission_task_17_DESC:0 "Wir müssen unsere Herrschaft über Arabien sichern, denn unsere Kaufleute können nicht frei reisen. Dies muss sofort behoben werden!"
  judea_inv_mission_task_17.tt:0 "Diese Stadt ist die #Y Holy City#!!"
  judea_inv_mission_task_18:0 "Die Diadochen"
  judea_inv_mission_task_18_DESC:0 "Zwanzig Jahre nach Alexanders Tod streiten seine Nachfolger noch immer um die Überreste seines einst mächtigen Reiches. Dies hat zu endlosem Blutvergießen geführt, was nicht gut für den Handel ist. Vielleicht können wir dieses Problem aber lösen..."
  judea_inv_mission_task_18.tt:0 "Wir können entweder Ptolemaios oder Antigonos bei ihrer Suche nach der Wiederherstellung von Alexanders Imperium unterstützen; beide dürfen #R ablehnen#! sollten ihre Beziehungen jedoch nicht #G positiv# sein!. Sollten sie sich entscheiden, ihren Konflikt nicht eskalieren zu lassen, wird die Aufgabe nach #Y 10# umgangen! Jahre."
  judea_inv_mission_task_19:0 "Anstiftung zur Rebellion in Kanaan"
  judea_inv_mission_task_19_DESC:0 "Kanaan war einst unser. Jetzt ist die Zeit zum Streik gekommen. Wir sollten damit beginnen, die Eindringlinge zu destabilisieren ..."
  judea_inv_mission_task_19.tt:0 "Hebräische Spezialisten werden in Kanaan Unruhe stiften. Jedes Gebiet, das nicht Samaria oder Judäa gehört und in dem eine hebräische Mehrheit lebt, erhält #Y Unrest Incited#!."
  judea_inv_mission_task_20:0 "Eine Stadt aus Marmor und Gold"
  judea_inv_mission_task_20_DESC:0 "#Y [ROOT.GetCountry.GetCapital.GetName]#! ist die Hauptstadt eines leuchtenden Reiches. Doch wenn Besucher kommen, um es zu besuchen, sind sie nicht von Ehrfurcht und Staunen erfüllt, wie sie es sein sollten."
  judea_inv_mission_task_21:0 "Babylon geplündert"
  judea_inv_mission_task_21_DESC:0 "Einst eroberten uns die Babylonier und zerstörten unseren Tempel in Jerusalem. Dafür werden wir ihr Erbe zerstören."
  judea_inv_mission_task_21.tt:0 "Dieser Modifikator wird so lange bestehen bleiben, wie Babylon nicht mehr als ein mit Sklaven gefülltes Kaff ist und eine kleine Siedlung bleibt."
  judea_inv_mission_task_22:0 "Ägypten versklaven"
  judea_inv_mission_task_22_DESC:0 "Seit Generationen in Ägypten versklavt, mussten unsere Vorfahren ein schwieriges und demütigendes Leben führen. Erst als Moses uns in das gelobte Land führte, waren wir frei. \nJetzt zahlen wir es zurück!"
  judea_inv_mission_task_22_1.tt:0 "Wir werden #Y Mitzrayim# freigeben! als Feudalherr in Ägypten."
  judea_inv_mission_task_22_2.tt:0 "Dieser Effekt bleibt bestehen, solange #Y Mitzrayim#! bleibt unser Thema."
  judea_inv_mission_task_23:0 "Leuchtfeuer der Zivilisation"
  judea_inv_mission_task_23_DESC:0 "Wir werden als Leuchtfeuer der Zivilisation glänzen und den Weg für zukünftige Generationen und andere Reiche weisen."
  judea_inv_mission_task_24:0 "Schatzsuche"
  judea_inv_mission_task_24_DESC:0 "Ein Gerücht hat unsere Ohren erreicht, dass ein lange verlorener Schatz von Hirten gefunden wurde, nachdem er verloren gegangen war. Diese Hirten haben es jedoch in den Bergen versteckt. Dies zu untersuchen, könnte eine Verschwendung von Ressourcen sein, aber es könnte sich lohnen, ein Relikt aus Davids Zeit zu finden."
  judea_inv_mission_task_24.tt:0 "Wir beginnen mit der Schatzsuche."
  judea_inv_mission_task_25:0 "Das versprochene Land"
  judea_inv_mission_task_25_DESC:0 "Jetzt, da der Krieg zu Ende ist, werden wir um das uns versprochene Land bitten."
  judea_inv_mission_task_25.tt:0 "Nach Kriegsende werden wir das uns versprochene Land einfordern."
  judea_inv_mission_task_26:0 "Unsere Reiche später vereinen"
  judea_inv_mission_task_26_DESC:0 "Judäa und Samaria sind zwei Reiche eines Ganzen. Es ist an der Zeit, uns wieder zu vereinen, aber wir sollten nicht voreilig sein, denn die Jahrhunderte, die voneinander getrennt sind, haben uns anders gemacht. Wir sollten vorsichtig sein. Ihre Vasallisierung könnte unsere Nationen wieder näher zusammenbringen. \n \nDiese Aufgabe schließt sich gegenseitig #R aus#! mit #Y Uniting our Realms Now#!."
  judea_inv_mission_task_27:0 "Jetzt unsere Reiche vereinen"
  judea_inv_mission_task_27_DESC:0 "Judäa und Samaria sind zwei Reiche eines Ganzen. Vor Jahrhunderten getrennt, ist es jetzt an der Zeit, wieder vereint zu sein. \n \nDiese Aufgabe schließt sich gegenseitig #R aus#! mit #Y Uniteding our Realms Later#!."
  judea_inv_mission_task_28:0 "Der fruchtbare Halbmond"
  judea_inv_mission_task_28_DESC:0 "Der fruchtbare Halbmond ist seit Äonen die Wiege der Zivilisationen. Als einer seiner Erben beanspruchen wir die Herrschaft über seine Gesamtheit."
  judea_inv_mission_task_29:0 "Die Suche nach Freunden"
  judea_inv_mission_task_29.tt:0 "Wir werden in der Lage sein, einen Allianzvorschlag an ein anderes Land zu senden."
  judea_inv_mission_task_29_DESC:0 "Verbündete werden in den kommenden Kriegen nützlich sein."
  judea_inv_mission_task_29_2.tt:0 "#R Mindestens eine Großmacht muss eine positive Meinung zu [THIS.GetCountry.GetName].# haben!"
  judea_inv_mission_task_30:0 "Syrien konvertieren"
  judea_inv_mission_task_30_DESC:0 "Die fruchtbaren Länder Syriens sind Gastgeber für eine Vielzahl von Menschen, doch der israelitische Glaube soll ihr verbindendes Band sein."
  judea_inv_mission_task_31:0 "Integration von Groß-Kanaan"
  judea_inv_mission_task_31_DESC:0 "Nun, da Kanaan uns gehört, sollen auch die dort lebenden Menschen Teil unseres Reiches sein."
  judea_inv_mission_task_32:0 "Missionierung in Assyrien"
  judea_inv_mission_task_32_DESC:0 "Die Ländereien des alten assyrischen Volkes wurden erobert. Auf den Märkten versammeln sich alle. Auf den Märkten werden sie also transformiert."
  judea_inv_mission_task_33:0 "Das heilige Gewürz"
  judea_inv_mission_task_33_DESC:0 "In #Y [SCOPE.sProvince('incense_city').GetName]# ist eine neue Technik aufgetaucht! zum Ernten und Trocknen von Räucherwerk, sodass viel mehr in unseren Tempeln verwendet werden kann. Das bedeutet aber, dass weniger auf den Feldern arbeiten..."
  judea_inv_mission_task_34:0 "Die Mittelmeerhäfen"
  judea_inv_mission_task_34_DESC:0 "Die großen Städte an der Küste der Levante waren schon immer produktiv, der Handel hat sie reich gemacht. Die Produktion und der Handel haben jedoch ihren Preis für die Ärmeren, die inmitten der Gerüche und des Lärms des Hafens und der Märkte leben müssen."
  judea_inv_mission_task_34.tt:0 "Mindestens #Y 3#! aus #Y 6#! der folgenden Städte müssen die Anforderungen erfüllen. \n#Y [GetProvince('(int32)743').GetName]#!, #Y [GetProvince('(int32)670').GetName]#!, #Y [GetProvince('(int32)766').GetName]#!, #Y [GetProvince('(int32)786').GetName]#!, #Y [GetProvince('(int32)659').GetName]#!, #Y [GetProvince('(int32)664').GetName]#! \n \n#T Anforderungen#! \nMindestens #Y 3#! Waren produziert \nHat mindestens 1 #Y Marktplatz#! \nHat mindestens 3 #Y Ports#!"
  judea_inv_mission_task_34_tt_2:0 "Jede Stadt, die die Kriterien erfüllt, erhält #Y [GetModifier('judea_modifier_20').GetName]#!: \n[GetModifier('judea_modifier_20').GetDesc]"
  judea_inv_mission_task_35:0 "Ein Haus des Lernens"
  judea_inv_mission_task_35_DESC:0 "Die Neugründung der Stadt zog viele Menschen an. Um sie alle in die richtige Richtung zu führen, brauchen wir Bibliotheken und Säle, um das Gesetz zu studieren. Und dann werden die Worte des Wissens und der Weisheit ihre Ohren erreichen."
  judea_inv_mission_task_35.tt:0 "Das Gebiet mit der #Y Holy City#! Modifikator muss die folgenden Gebäude haben. \n1 #Y Großer Tempel#! \n3 #Y Bibliotheken#! \n1 #Y Gießerei#! ODER #Y Großes Theater#!"
  ark_of_the_covenant:0 "Bundeslade"
  ark_of_the_covenant_desc:0 "Die Bundeslade, die die zehn Gebote enthält, die Moses einst nach den Worten Gottes niederschrieb."
  kinnor_david:0 "Davids Kinnor"
  kinnor_david_desc:0 "Das Kinnor, das König David einst spielte. Ein Kinnor ist ein Saiteninstrument, das einer Kithara oder einer Leier sehr ähnlich ist. Es wird angenommen, dass es half, den Geist von König Saul zu beruhigen und zu besänftigen, als David es spielte."
  joined_my_war:0 "Hat sich meinem Krieg angeschlossen"
  joined_enemy_war:0 "Hat sich meinem Feind im Krieg angeschlossen"
  did_not_join_war:0 "Ist Enemy in War nicht beigetreten"
  broken_promise:0 "Gebrochenes Versprechen"
  judea_modifier_1:0 "Rückeroberung Israels"
  desc_judea_modifier_1:0 "Wir haben den größten Teil des alten Königreichs Israel zurückerobert, freut euch!"
  judea_modifier_2:0 "Unruhen angestiftet"
  desc_judea_modifier_2:0 "In dieser Provinz wurden Unruhen angezettelt. Wer könnte das getan haben?"
  judea_modifier_3:0 "Ein neuer heiliger Boden"
  desc_judea_modifier_3:0 "In dieser Stadt gingen einst David und Salomo spazieren."
  judea_modifier_4:0 "Heilige Stadt"
  desc_judea_modifier_4:0 "Im Namen Gottes wurde diese Stadt gebaut! Was für ein Anblick!"
  judea_modifier_5:0 "Heiliger Boden"
  desc_judea_modifier_5:0 "Um heilige Stätten herum entstehen Städte, die mehr Menschen anziehen."
  judea_modifier_6:0 "Prächtige Schreine"
  desc_judea_modifier_6:0 "Die Schreine sind prächtiger denn je, die Reliquien, die sie enthalten, sind die heiligsten Besitztümer eines jeden Schreins."
  judea_modifier_7:0 "Mesopotamien in Ketten"
  desc_judea_modifier_7:0 "Mesopotamien wurde erobert, der Unterdrücker jetzt unterdrückt. Das sehen aber nicht alle positiv aus..."
  judea_modifier_8:0 "Vereinige die Israeliten wieder"
  desc_judea_modifier_80:0 "Unser Bestreben, alle israelitischen Gläubigen wieder zu vereinen, wird vom gesamten Reich unterstützt."
  judea_modifier_9:0 "Esthers Vermächtnis"
  desc_judea_modifier_9:0 "Nach Esthers Beispiel werden wir jeden bestrafen, der sich gegen andere verschworen hat!"
  judea_modifier_10:0 "Erfahrene Maurer"
  desc_judea_modifier_10:0 "Unsere Maurer sind erfahrener geworden, was uns Zeit und Geld spart."
  judea_modifier_11:0 "Moses Geist"
  desc_judea_modifier_11:0 "Moses Spirit rauscht durch unsere Adern, unsere Armeen kämpfen jetzt länger."
  judea_modifier_12:0 "Babylon geplündert"
  judea_modifier_12_desc:0 "Wir haben uns vor Jahrhunderten an den Babyloniern für unsere Unterwerfung gerächt. Sie arbeiten jetzt alle als Sklaven..."
  judea_modifier_13:0 "Pilousion die Festung"
  desc_judea_modifier_13:0 "Pilousion ist jetzt eine Festung, die Angriffen aller Art standhalten kann."
  judea_modifier_14:0 "Solomons Gnade"
  desc_judea_modifier_14:0 "Salomo hat diesen Ort gesegnet."
  judea_modifier_15:0 "Ägyptische Sklavenversorgung"
  desc_judea_modifier_15:0 "Wir haben uns an den Ägyptern für unsere jahrhundertealte Misere gerächt. Sie arbeiten jetzt alle für uns, natürlich umsonst ... solange unsere Marionette uns weiterhin mit frischen Sklaven versorgt."
  judea_modifier_16:0 "Das versprochene Land"
  desc_judea_modifier_16:0 "Dieses Gebiet durchlebt eine goldene Ära, seine Herrlichkeit ist wiederhergestellt."
  judea_modifier_17:0 "Ein Fest im Namen der Propheten"
  desc_judea_modifier_17:0 "Im Namen der Propheten und unseres Herrn feiern wir."
  judea_modifier_18:0 "Tabernakel"
  desc_judea_modifier_18:0 "Die Bundeslade wurde nach Jerusalem verlegt, wohin viele Gläubige pilgern, in der Hoffnung, das berühmte Artefakt zu sehen."
  judea_modifier_19:0 "Ursprung einer neuen Industrie"
  desc_judea_modifier_19:0 "Hier wurde eine neue Technik zum Ernten und Trocknen von Weihrauch entdeckt, die in unserem gesamten Reich mit großem Erfolg angewendet wird."
  judea_modifier_20:0 "Levantinische Häfen"
  desc_judea_modifier_20:0 "Diese Stadt ist ein großartiger Hafen am Mittelmeer. Die Menschen und der Handel bereichern diese Stadt, dennoch ist es immer laut, es gibt nicht genug Wohnraum für die Armen und es riecht nicht immer gut..."
  judea_inv.1.t:0 "Alexanders zerstörtes Reich"
  judea_inv.1.desc:0 "Wieder einmal führen die Erben von Alexander dem Großen Krieg gegeneinander, um die Überreste seines einst großen Imperiums. Dieses Mal haben wir die Gelegenheit, einen Deal mit unseren Nachbarn abzuschließen und der Wiederherstellung von Davids Königreich einen Schritt näher zu kommen. Wir können entweder die Behauptung von Ptolemäus oder Antigonos unterstützen. \n \nAllerdings machen wir das nicht umsonst. Wir werden fordern, dass israelitisches Land seinem rechtmäßigen Besitzer zurückgegeben wird."
  judea_inv.1.a:0 "Ptolemaios ist der rechtmäßige Erbe."
  judea_inv.1.a.tt:0 "Wir werden anbieten, uns dem #R-Krieg# anzuschließen! an ihrer Seite."
  judea_inv.1.b:0 "Die Behauptung von Antigonos ist die stärkste."
  judea_inv.1.b.tt:0 "Wir werden anbieten, uns dem #R-Krieg# anzuschließen! an ihrer Seite."
  judea_inv.1.c:0 "Der Thron von Alexander steht uns nicht zu, um den wir kämpfen müssen."
  judea_inv.1.c.tt:0 "Wir werden nicht in den Krieg eintreten."
  judea_inv.2.t:0 "Das versprochene Land"
  judea_inv.2.desc:0 "Wir haben #Y [SCOPE.sCountry('mission_country_scope').GetName] # versprochen! landet im Austausch für ihre Hilfe gegen die anderen Prätendenten. Jetzt, da der Krieg zu Ende ist, müssen wir unser Versprechen einlösen. \n \nTrotzdem setzen sich einige betrügerische Zungen dafür ein, das Land zu behalten. Wir sollten nicht vergessen, dass #Y [SCOPE.sCountry('mission_country_scope').GetName] #! ist nur ein kleines Land ..."
  judea_inv.2.a:0 "Wie versprochen, werden sie das Land bekommen."
  judea_inv.2.b:0 "Wir werden keinen Zentimeter nachgeben!"
  judea_inv.3.t:0 "Das israelitische Sendschreiben"
  judea_inv.3.desc:0 "Ein israelitischer Bote ist heute vor Gericht eingetroffen und bietet an, sich dem Konflikt mit Ptolemäus im Austausch für israelitische Ahnengebiete in Kanaan anzuschließen. Sie bieten an, die Ägypter in Schach zu halten, bis unsere Armeen unseren Konflikt in Mazedonien gelöst haben. So, so behauptet der Bote, würden wir den Krieg gewinnen. \n \nDas Land, das die Hebräer für ihre Hilfe fordern, sind die Provinzen, in denen israelitische Hebräer in der Mehrheit sind, mit Ausnahme der Königsstraße."
  judea_inv.3.a:0 "Der Deal ist zustande!"
  judea_inv.3.b:0 "Niemals!"
  judea_inv.4.t:0 "Das israelitische Sendschreiben"
  judea_inv.4.desc:0 "Ein israelitischer Bote ist heute Morgen am Gericht eingetroffen und bietet an, sich dem Konflikt mit Antigonos anzuschließen, im Austausch für unsere Gewährung der israelitischen Ahnengebiete in Kanaan. Sie bieten an, die Antigoniden in Schach zu halten, bis unsere Armeen sich neu formiert haben und an der Grenze angekommen sind. Mit ihrer Hilfe in diesem kritischen Moment, so der Bote, würden wir den Krieg gewinnen. \n \nDas Land, das die Hebräer für ihre Hilfe fordern, sind die Provinzen, in denen israelitische Hebräer in der Mehrheit sind, mit Ausnahme der Königsstraße."
  judea_inv.4.a:0 "Der Deal ist zustande!"
  judea_inv.4.b:0 "Niemals!"
  judea_inv.5.t:0 "Der Diadochenkrieg"
  judea_inv.5.desc:0 "Heute ist unser Bote mit guten Nachrichten zurückgekehrt - Sie werden sehr erfreut sein, wenn Sie hören, was er zu sagen hat."
  judea_inv.5.desc_1:0 "Antigonos und Ptolemäus kämpfen erneut. Die Erben Alexanders greifen noch einmal nach seiner Krone; Dieses Mal werden wir jedoch mitmachen. Wir werden den Krieg beschleunigen, um das allgemeine Blutvergießen zu verringern. Sobald der Frieden in diese Länder zurückgekehrt ist, wird der Handel wieder florieren."
  judea_inv.5.desc_2:0 "Wir werden nicht in das neueste Blutbad zwischen Ptolemaios und Antigonos verwickelt sein. Unser Hilfsangebot wurde abgelehnt, Gier übermannte ihren Verstand. Dann müssen wir die Kontrolle über unser angestammtes Land auf andere Weise erlangen ..."
  judea_inv.5.a:0 "So ist es."
  judea_inv.6.t:0 "Ein Freundschaftsangebot"
  judea_inv.6.desc:0 "Die Nabatäer sitzen an der Kreuzung von Israel und Arabien. An der Haupthandelsroute nach Hejaz gelegen, sind die Nabatäer im Laufe der Zeit reich geworden. Die Existenz eines mächtigen und vor allem reichen Königreichs hinter uns reicht nicht aus. Wir sollten den Nabatäern unsere Freundschaft anbieten, damit wir unsere Flanken sichern und die wirtschaftlichen Bindungen zwischen unserem Volk stärken können."
  judea_inv.6.a:0 "Senden Sie die Nachricht!"
  judea_inv.7.t:0 "Ein Freundschaftsangebot"
  judea_inv.7.desc:0 "Aus dem nördlichen Bundesstaat [SCOPE.sCountry('mission_country_scope').GetName] ist ein Bote eingetroffen. Mit grandioser Sprache zeichnen sie ein Bild einer Zukunft, in der unsere Länder reicher und sicherer sind als je zuvor; Alle Banditen werden ausgerottet sein und der Handel zwischen unseren Nationen wird florieren ... aber nur, wenn wir ihr Schutzangebot annehmen. Als ihre treuen Vasallen, so behauptet der Bote, würden wir eine höchst erfolgreiche Zukunft sehen."
  judea_inv.7.a:0 "Wir könnten sehr von ihrem Schutz profitieren."
  judea_inv.7.b:0 "Wir werden unsere Unabhängigkeit nicht kampflos aufgeben!"
  judea_inv.8.t:0 "Nachricht von Nabatea"
  judea_inv.8.desc:0 "Unser Bote ist mit der Antwort von #Y Nabataea#! zurückgekehrt."
  judea_inv.8.desc_1:0 "Er bringt gute Nachrichten, denn die Nabatäer sind unseren Forderungen nachgekommen. Sie werden jetzt auf unserer Seite stehen; Unsere Feinde werden ihre Feinde sein, der Handel wird florieren!"
  judea_inv.8.desc_2:0 "Er bringt schlimme Neuigkeiten, die sicherlich Bestürzung hervorrufen werden. Die törichten Nabatäer haben unser Bündnisangebot abgelehnt. Wir müssen Saba allein erreichen; wohin Solomon einst ging, werden auch wir gehen!"
  judea_inv.8.a:0 "Auf unsere neue Partnerschaft!"
  judea_inv.8.b:0 "Verflucht seien sie und ihre Arroganz!"
  judea_inv.9.t:0 "Ein alter Schatz entdeckt"
  judea_inv.9.desc:0 "Wir haben das #Y Kinnor von David# gefunden!! Es beruhigte einmal die Gedanken von König Saul, als David zu seinen Füßen auftrat. Seitdem ist es ein Symbol für Musik und Seelenfrieden geworden, das mit seinem sanften Klang Wahnsinnsanfälle vertreiben kann. \n \nWo auch immer dieses Kinnor ist, es wird jeden an seine Natur erinnern und wenn es gespielt wird, wird es sogar die verärgertsten Menschen beruhigen."
  judea_inv.9.a:0 "Wunderbar"
  judea_inv.10.t:0 "Das Königreich Davids neu geschmiedet"
  judea_inv.10.desc:0 "Nach Jahren des Vergießens von Schweiß, Tränen und Blut wird das Königreich David endlich neu geschmiedet. Weil die Grenzen des Königreichs so wiederhergestellt wurden, wie sie vor langer Zeit waren, hat unser Herrscher #Y [SCOPE.sCharacter('davidic_ruler').GetName]#! hat unsere Position für die kommenden Jahrhunderte gesichert, unsere Unabhängigkeit gesichert. Die Babylonier, die Ägypter und die Perser – wir haben sie alle besiegt. Einst unterdrückte jeder von ihnen unsere Vorfahren auf seine Weise. Aus Ägypten führte uns Moses. Von Babylon führte uns Serubbabel zurück, und Esther rettete uns in Persien. Vor nicht allzu langer Zeit von der hellenischen Herrschaft befreit, #Y [SCOPE.sCharacter('davidic_ruler').GetName]#! ist aus der alten davidischen Linie, ein Nachkomme von David, dem einzigen rechtmäßigen Herrscher unserer Nation. Wie es richtig ist, teilt er seine Macht mit dem Kohen Gadol, der alle religiösen Angelegenheiten überwacht. Diese Gewaltenteilung macht unser Königreich stark – kein Mann soll die Macht haben, sowohl über göttliche als auch über irdische Angelegenheiten zu herrschen! Dies würde nur eine Katastrophe bedeuten."
  judea_inv.10.a:0 "Preiset den Herrn!"
  judea_inv.11.t:0 "Ein Unfall in [ROOT.GetCountry.GetCapital.GetName]"
  judea_inv.11.desc:0 "Während wir in [ROOT.GetCountry.GetCapital.GetName], unserer Hauptstadt, bauten, um sie noch schöner und strahlender zu machen, passierte ein schrecklicher Unfall. Während des Baus in der Nähe des Tempelviertels riss ein altes Seil und der Stein, den es trug, fiel auf ein paar Sklaven, die an dem Projekt arbeiteten. Der Eigentümer zeigt sich zurückhaltend und behauptet, es sei am Ende unser Projekt und damit unsere Schuld gewesen. Er will, dass seine Sklaven ersetzt werden."
  judea_inv.11.a:0 "Den Eigentümer entschädigen."
  judea_inv.11.b:0 "Überprüfen Sie das gesamte Material auf Fehler!"
  judea_inv.11.c:0 "Was sind ein paar Sklaven?"
  judea_inv.12.t:0 "Alte Strukturen freigelegt"
  judea_inv.12.desc:0 "Mein #Y Nasi#!, unsere Arbeiter in der Hauptstadt haben mitten auf unserer Baustelle ein altes Bauwerk ausgegraben. Der Architekt sagt uns, dass wir das Gebäude restaurieren und es so nutzen könnten, wie es einmal gedacht war. Wir könnten es auch abbauen und die Überreste verkaufen, um unsere Metropole zu finanzieren. Es scheint jedoch, dass einige unserer ärmeren Bürger die Ruinen bereits zu ihrem Zuhause gemacht haben - vielleicht könnten wir unsere Leute dort leben lassen?"
  judea_inv.12.a:0 "Verkaufe die Reste."
  judea_inv.12.b:0 "Stelle das Gebäude wieder her!"
  judea_inv.12.c:0 "Lass es die Bedürftigen haben."
  judea_inv.13.t:0 "Ein überfallener Konvoi"
  judea_inv.13.desc:0 "Mein #Y Nasi#!, die Nachricht hat uns erreicht, dass der letzte Konvoi aus dem Steinbruch mit dem dringend benötigten Stein von Banditen überfallen wurde. Sie verlangen hochmütig ein Lösegeld, damit die Karawane die Stadt erreichen kann, und drohen, alle zu töten, wenn wir nicht schnell nachkommen. \n \nUnsere Soldaten sind jedoch nicht allzu weit von ihrem Versteck entfernt. Das nächste Lager ist nur ein paar Tage entfernt, und wenn es wirklich nötig ist, können wir uns von einem anderen, älteren Gebäude ausleihen, um den benötigten Stein zu ersetzen. Was sollen wir machen?"
  judea_inv.13.a:0 "Zahlen Sie das Lösegeld."
  judea_inv.13.b:0 "Schickt ein paar Soldaten!"
  judea_inv.13.c:0 "Von einem anderen Gebäude ausleihen."
  judea_inv.14.t:0 "Heilige Schreine"
  judea_inv.14.desc:0 "Schließlich wurden alle heiligen Stätten zu prächtigen Schreinen ausgebaut, die die heiligsten Stätten schützen. Ihre Schönheit überstrahlt sogar die Paläste in Babylon, nur die berühmten Hängenden Gärten können sich mit dem vergleichen, was wir erreicht haben. \n \nOhne Zweifel wissen wir, dass Er uns beobachten muss. Wir hoffen, dass diese Heiligtümer seiner Propheten würdig sind. Nun können sich die Menschen freuen, denn es wird ein Fest geben, kostenlos für alle."
  judea_inv.14.a:0 "Mögen die Festlichkeiten beginnen!"
  judea_inv.15.t:0 "Ein alter Schatz entdeckt"
  judea_inv.15.desc:0 "Wir haben die #Y Bundeslade# gefunden!! Es wurde angenommen, dass es verloren ging, als die Babylonier den ersten Tempel in Jerusalem zerstörten. Einst im Tabernakel untergebracht, wurde es während der Plünderung von #Y [GetProvince('(int32)687').GetName]# entwendet! und die Stiftshütte wurde zerstört. Jetzt werden wir eine neue Stätte für dieses heiligste aller Relikte bauen. Viele werden kommen und die Lade sehen wollen, aber niemand wird sie berühren, aus Angst, sie könnten unwürdig sein und der Herr würde sie niederschlagen."
  judea_inv.15.a:0 "Wunderbar"
  judea_inv.15.b:0 "Öffne es!"
  judea_inv.15.tt:0 "Deinen König nicht zu beschützen, hat Konsequenzen ... dein Herrscher stirbt"
  judea_inv.16.t:0 "Ein uralter Schatz"
  judea_inv.16.desc:0 "Ein Gerücht hat unsere Ohren erreicht, dass ein lange verlorener Schatz von einigen Ziegenhirten gefunden wurde. Diese Hirten erkannten jedoch sofort den Wert dessen, was sie entdeckt hatten, und versteckten den Schatz in den Bergen. Wir senden #Y [SCOPE.sCharacter('indiana_jones').GetName]#! zu untersuchen. [SCOPE.sChar('indian_jones').GetSheHe] wird sicherlich etwas zurückbringen, vielleicht sogar ein Artefakt aus König Davids Zeiten ..."
  judea_inv.16.a:0 "Senden Sie #Y [SCOPE.sCharacter('indiana_jones').GetName]#! auf einmal!"
  judea_inv.17.t:0 "Unerwartete Ausgaben"
  judea_inv.17.desc:0 "Während der Untersuchung der Gerüchte, #Y [SCOPE.sCharacter('indiana_jones').GetName]#! sind unerwartete Ausgaben aufgetreten. Erstens haben die angeheuerten Führer [SCOPE.sChar('indian_jones').GetSheHe] in die Irre geführt und Tage verschwendet, als sie wie unsere Vorfahren durch die Wüsten gewandert sind. Während dies geschah, #Y [SCOPE.sChar('indian_jones').GetHerHim]#! verirrte sich im Treibsand und musste einige Beduinen zu einem exorbitanten Preis anheuern, um den Weg zu weisen. Hoffentlich wird [SCOPE.sCharacter('indiana_jones').GetName] irgendwann die Höhlen in den Bergen vermessen, wo [SCOPE.sChar('indian_jones').GetSheHe] gerade ist - aber das Geld und die Vorräte sind bereits aufgebraucht. Alle weiteren Suchen müssen auf mehr Geld warten ... \n \nDie Frage ist nun, wollen wir weiterforschen, oder ist der Aufwand die möglichen Erkenntnisse nicht wert?"
  judea_inv.17.a:0 "Scheuen Sie keine Kosten!"
  judea_inv.17.b:0 "Gib #Y [SCOPE.sCharacter('indiana_jones').GetName]#! die Befugnis, einige Truppen in meinem Namen zu befehligen!"
  judea_inv.17.c:0 "Wir werden keine Münzen mehr verschwenden!"
  judea_inv.18.t:0 "Der Schatz"
  judea_inv.18.desc:0 "Ein Bote hat uns erreicht und gesagt, dass #Y [SCOPE.sCharacter('indiana_jones').GetName]#! hat Artefakte von unglaublichem Wert gefunden. Und nicht nur eins, sondern zwei! Eine scheint ein Instrument mit Saiten zu sein. Unglaublicherweise ist es nach all dieser Zeit immer noch spielbar. #Y [SCOPE.sCharacter('indiana_jones').GetName]#! hat die Meinung geäußert, das sei der berühmte Kinnor, den König David einst spielte. Der zweite Gegenstand ist eine mysteriöse Kiste, etwas beschädigt, aber #Y [SCOPE.sCharacter('indiana_jones').GetName]#! ist sicher, dass wir es wiederherstellen können. \n \nSpäter am Abend, nachdem sich der Bote zurückgezogen hatte, trat ein Priester mit einer düsteren Warnung an Sie heran. Er behauptet, dass Sie die Schätze nur mit seinem Segen unversehrt sehen können, weigert sich jedoch, näher darauf einzugehen, was er wirklich meint."
  judea_inv.18.a:0 "Lass ihn mich segnen."
  judea_inv.18.b:0 "Ich werde seinem Rat folgen."
  judea_inv.18.c:0 "Schicke diesen Scharlatan weg."
  judea_inv.19.t:0 "Suche nach einer Allianz"
  judea_inv.19.desc:0 "Kürzlich haben wir unsere Unabhängigkeit erklärt. Seit wir uns dem letzten Krieg der Nachfolger angeschlossen haben, gelten wir als eine Macht, mit der man rechnen muss. Doch wir sind allein, und ein einsamer Wolf ist eine leichte Beute. Daher müssen wir uns Verbündete suchen, um stark und unabhängig zu bleiben. \n \nWir können entweder #Y [SCOPE.sCountry('alliance_target_1').GetName]# fragen! oder #Y [SCOPE.sCountry('alliance_target_2').GetName]#! für ein Bündnis. Wichtig ist aber, dass sie uns respektieren, sonst lachen sie uns nur ins Gesicht..."
  judea_inv.19.a:0 "Ja, wir werden #Y [SCOPE.sCountry('alliance_target_1').GetName]# fragen!"
  judea_inv.19.b:0 "#Y [SCOPE.sCountry('alliance_target_2').GetName]#! ist eine bessere Wahl"
  judea_inv.20.t:0 "Ein Bündnisvorschlag"
  judea_inv.20.desc:0 "Wir haben einen Allianzvorschlag von #Y [SCOPE.sCountry('mission_scope_country').GetName]#! erhalten. Aus dem Brief können wir entnehmen, dass sie eine strategische Position in Kanaan besetzt haben. Sie bieten eine Allianz an, aber wir sollten uns daran erinnern, dass unsere eigenen Interessen unsere Priorität sein sollten."
  judea_inv.20.a:0 "Wir nehmen den Vorschlag an."
  judea_inv.20.b:0 "Sie haben nichts, was wir brauchen."
  judea_inv.21.t:0 "Allianz akzeptiert"
  judea_inv.21.desc:0 "Unsere Bemühungen haben Früchte getragen, denn #Y [SCOPE.sCountry('alliance_target_1').GetName]#! hat unsere Bitte um ein Bündnis angenommen. Sofort werden sie sich uns im Krieg anschließen und in Frieden mit uns Handel treiben. Unsere Feinde werden ihre Feinde sein und ihre Freunde werden unsere Freunde sein."
  judea_inv.21.a:0 "Gepriesen sei der Herr!"
  judea_inv.22.t:0 "Ein Angebot verschmäht"
  judea_inv.22.desc:0 "Leider wurde unser Angebot einer Partnerschaft und eines Bündnisses abgelehnt – aber wir sollten nicht verzweifeln, denn es gibt andere Wege. Wenn sie nicht unsere Verbündeten sind, dann werden sie unsere Feinde sein! \n \nAußerdem hatte unser König eine zweite Wahl für ein Bündnis im Sinn. Wenn wir es noch nicht getan haben, sollten wir sie vielleicht fragen?"
  judea_inv.22.a:0 "Das Wasser ist unter der Brücke."
  judea_inv.22.b:0 "Ja, wir werden beim anderen Staat nachfragen."
  judea_inv.23.t:0 "Die Rückkehr der davidischen Könige"
  judea_inv.23.desc:0 "Seit dem Fall Jerusalems an Nebukadnezar II. vor fast dreihundert Jahren war die davidische Linie nicht in der Lage gewesen, ihre rechtmäßige Position auszufüllen – die des Königs. Wie jeder weiß, sind die Nachkommen Davids die einzigen legitimen weltlichen Herrscher der Königreiche Israel und Juda. Jetzt, da wir endlich von fremden Ketten befreit sind, freuen wir uns, Ihnen mitteilen zu können, dass unsere Könige endlich wieder als Könige eingesetzt werden können. #Y [SCOPE.sCharacter('davidic_heir').GetName]#! wird uns in eine Zukunft führen, in der wir nicht von anderen abhängig sind, oder schlimmer noch, den Launen anderer unterworfen sind."
  judea_inv.23.a:0 "Preiset den Herrn!"
  judea_inv.23.tt:0 "Ein neuer Herrscher des alten #Y Davidic#! Linie, [SCOPE.sCharacter('davidic_heir').GetName], wird als König übernehmen."
  judea_inv.24.t:0 "Eine Stadt aus Marmor und Gold"
  judea_inv.24.desc:0 "Schließlich entspricht unsere großartige Hauptstadt [ROOT.GetCountry.GetCapital.GetName] der Pracht unseres blühenden Reiches. Seine Wände aus Marmor und Reliefs in Gold brechen das Licht auf eine Weise, die unglaublich atemberaubend und ehrfurchtgebietend ist. Die Schönheit unseres großen Reiches reicht weit über unsere Hauptstadt hinaus, und die Könige ferner Länder werden von Eifersucht besessen, wenn sie nur davon hören."
  judea_inv.24.a:0 "Fabelhaft"
  judea_inv.25.t:0 "Die Städte Kanaans"
  judea_inv.25.desc:0 "Die reichen Städte in Kanaan präsentieren jetzt stolz ihre Waren und exportieren sie in die ganze Welt – unsere Häfen sind mit Handelsschiffen aus jeder erdenklichen Stadt gefüllt. Die Tempel, Theater und Märkte wurden durch unsere Bauinitiativen umgestaltet und zeigen nichts von den Werken der großen Könige von einst, die einst hier regierten, denn die Zeit verwüstet alles. Doch inmitten der überfüllten Straßen fanden wir die kleinsten Hinweise und restaurierten und bauten die Städte wieder auf, wie sie einst zu Davids Zeiten waren."
  judea_inv.25.a:0 "Sie waren in der Tat mächtige Könige, aber es ist unsere Zeit."
  judea_inv.26.t:0 "Gib ihnen Gott"
  judea_inv.26.desc:0 "Es ist jetzt akzeptabel, durch die Straßen zu gehen, ohne durch Schlamm und Dreck zu stapfen - erfreuen Sie sich an dieser Errungenschaft! Doch unsere Arbeit ist noch nicht getan. Den Bewohnern dieses Landes fehlt der Glaube, der Glaube an unsere Verwaltung und unseren Gott, den einen Gott. Lasst uns ihnen das Licht zeigen, denn wir haben einen großen Schrein gebaut, zu dem sie strömen werden."
  judea_inv.26.a:0 "Preiset den Herrn!"
  judea_inv.27.t:0 "Eine Stadt für ihn"
  judea_inv.27.desc:0 "[SCOPE.sProvince('holy_city_scope').GetName] ist ein Ort der Anbetung. Viele Pilger kommen hierher, in der Hoffnung, Erlösung oder eine Antwort auf eine Krise in ihrem Leben zu finden. Die Priester, die sich um den Schrein kümmern, haben die Reisenden immer willkommen geheißen und sie unterstützt, indem sie freiwillig angeboten haben, was sie geben konnten. \n \nNun haben sich immer mehr Bittsteller und Bittsteller entschieden, hier in [SCOPE.sProvince('holy_city_scope').GetName] zu bleiben, um sich ein neues Leben aufzubauen, befreit von ihren bisherigen Lasten."
  judea_inv.27.a:0 "Mögen sie gedeihen."
  judea_inv.28.t:0 "Eine Stadt des Wissens und der Weisheit"
  judea_inv.28.desc:0 "In [SCOPE.sProvince('holy_city_scope').GetName] gab es kürzlich einen Zustrom von Gläubigen. Viele haben von den Bibliotheken und Tempeln gehört und dürsten nach dem kostenlosen Wissen, das sie verschenken. Andere sind gekommen, um den Propheten Respekt zu zollen. Was sie jedoch alle eint, ist der Wunsch, die Welt so zu kennen und zu verstehen, wie unser Lieber Herrgott sie erschaffen hat."
  judea_inv.28.a:0 "Möge ihr Wissen uns Städte bauen!"
  judea_inv.29.t:0 "Die großen levantinischen Häfen"
  judea_inv.29.desc:0 "Der Bau und die Verbesserung unserer Häfen ist ein edles, aber außergewöhnlich anstrengendes Unterfangen. Obwohl sich die Kosten lohnen, hat sich gezeigt, dass unsere Getreide- und Goldvorräte unter unserer großen Nächstenliebe verdorrt sind. Ein einfacher Mann an unserem Hof ​​kam zu uns und erzählte uns von dem außergewöhnlichen Zustand von [GetProvince('(int32)743').GetName], seinen riesigen Häfen und dem umfangreichen Handel, der eine Fülle von Reichtümern mit sich brachte, wobei Migranten nachzogen. Die großen levantinischen Hafenstädte an der Küste sind die Kronjuwelen unseres Reiches."
  judea_inv.29.a:0 "Ah, eine meilenlange Schiffslinie wartet darauf, in unseren Häfen anzulegen."
  judea_inv.30.t:0 "Verehrte Schreine"
  judea_inv.30.desc:0 "Warum haben unsere heiligsten Orte so wenig Besucher? Warum wirken sie immer so kahl und ohne Liebe zum Licht? Vielleicht sind sie die ältesten und ungepflegtesten aller Schreine der Welt – so könnte man meinen, wenn man sie betrachtet. Wir brauchen dringend ein öffentliches Interesse an diesen heiligen Stätten. Wir haben das Wort Gottes, seine Jünger, seine majestätischen Heldentaten. Wir haben die Relikte seines großen Werkes gesammelt und schmücken nun diese Schreine damit, damit die Menschen wissen, was der Herr für sie getan hat."
  judea_inv.30.a:0 "Sie sind eine Majestät zu sehen."
  judea_inv.31.t:0 "Das Land von Milch und Honig"
  judea_inv.31.desc:0 "Kanaan, unser Land und das Land unserer Vorfahren. Jetzt, endlich wieder vereint unter einer Herrschaft, werden wir dich ordentlich verteidigen und aufbauen. Du wirst unzählige Mäuler füttern und unzählige Schätze hervorbringen. O Kanaan, unser liebes Heimatland, wie schätzen wir dich!"
  judea_inv.31.a:0 "Kanaan ist vereint."
  judea_inv.32.t:0 "Syrische Eroberung"
  judea_inv.32.desc:0 "Die reichen syrischen Länder gehören jetzt uns. Einst, vor so vielen Generationen, traten wir hier auf und herrschten über seinen Süden. Jetzt haben wir unsere Vorgänger übertroffen. Rache gegen Babylon und Assyrien wird nicht schnell sein und auch nicht schmerzlos sein ..."
  judea_inv.32.a:0 "Im Namen Gottes!"
  judea_inv.33.t:0 "Babylon, die Stadt des Streits"
  judea_inv.33.desc:0 "Vor Ewigkeiten wurden wir von dieser Stadt versklavt und ins Exil gezwungen. Jetzt ist es an der Zeit, zurückzuschlagen. Als wir diese Stadt eroberten, gewannen wir die von ihr regierten Ländereien, von denen viele reich an Ressourcen und Arbeitskräften sind. Vor allem aber erlangten wir die Kontrolle über die alten Ruhestätten einiger unserer Propheten zurück."
  judea_inv.33.a:0 "Sweet Revenge kommt bald..."
  judea_inv.34.t:0 "Esthers Vermächtnis"
  judea_inv.34.desc:0 "Vor vielen Jahrhunderten wurde Esther aufgrund ihrer Schönheit zur Königin der Medianer ernannt, obwohl sie eine Israelitin war und nicht dem Glauben ihres Mannes folgte. Der König hatte einen Ratgeber, der alle unseres Glaubens vertreiben wollte, doch wurde er nur dank der Genialität der Königin aufgehalten. Sie hat ihn ausgetrickst und Media zum besten Ort für uns gemacht, während unser Heimatland besetzt war. \n \nHeute werden wir den Zustand der Freiheit in den Ländern Medians wiederherstellen. Unser Volk wird hier uneingeschränkt leben und unter den Gesetzen unseres Herrn gedeihen. Trotzdem werden wir niemals zulassen, dass sich jemand gegen uns erhebt, wie zum Beispiel der Berater von Esthers Ehemann. Niemand wird aus seiner Heimat vertrieben."
  judea_inv.34.a:0 "Esther's Media wird wieder dabei sein."
  judea_inv.35.t:0 "Ein heiliger Ort"
  judea_inv.35.desc:0 "Unsere Bemühungen, das Wort Gottes zu verbreiten, waren ziemlich erfolgreich. Die Menschen betteln jedoch um mehr – sie hungern sehr nach Gerechtigkeit. Es ist keine Überraschung, dass gerade heute Morgen ein schlecht gekleideter Mann, ein Narr, mich bat, ihn zum Haus Gottes zu führen. Als ich ihm sagte, dass ich das nicht könnte, weil es kein Ort ist, den man leicht sehen kann, weinte er und bat mich, ihm zu sagen, wo er den Herrn finden könne. Was sollen wir mit solch verzweifelten Seelen tun? Ich sage, wir geben ihnen das, was dem Haus unseres Herrn am nächsten kommt – bauen Sie ein großes Denkmal, um die heiligen Männer zu beherbergen, wo die Bürger eintreten und sich ihrem Gott näher fühlen können."
  judea_inv.35.a:0 "Die Glocken läuten und alle Menschen strömen in die Großen Synagogen, um das Wort zu hören."
  judea_inv.36.t:0 "Die Reichtümer Moses"
  judea_inv.36.desc:0 "Wir haben unsere Augen auf das Land #Y [GetProvince('(int32)1693').GetName]# gerichtet! seit einiger Zeit. Offiziell liegt es daran, dass der Schrein für Moses ein Segen für den Glauben unseres Volkes wäre. Wir haben jedoch auch Hintergedanken – solche, bei denen es um kostbare Edelsteine ​​geht, die im Inneren der Erde liegen. Es ist unsere heilige Pflicht, sie vom Schmutz zu befreien. Moses Schrein wird natürlich mit einigen von ihnen gebührend verschönert."
  judea_inv.36.a:0 "Ah ja. Welche Wunder hat Gott uns hinterlassen?"
  judea_inv.37.t:0 "Ende des endlosen Wanderns"
  judea_inv.37.desc:0 "Obwohl wir selbst auf dieser langen Wanderung durch die Wüste nicht dabei waren, spüren wir den Schmerz dieser Pilger in unseren Knochen, den prasselnden Sand, der durch unsere Adern fließt, eingebettet in unsere Seele. Dies war eine Herausforderung, der wir uns einst um unseres Glaubens willen unterzogen haben – nicht mehr. Dieses Land zu besitzen, es zu kolonisieren und seine offene Ödnis zu befrieden, beendet die Geschichte der wandernden Israeliten ein für alle Mal."
  judea_inv.37.a:0 "Wenn nur die Vorfahren unsere Straßen so angelegt hätten, dass sie leicht reisen können. Ach, das Wandern."
  judea_inv.38.t:0 "Eine Mauer gegen Ägypten"
  judea_inv.38.desc:0 "Von unserem ägyptischen Nachbarn geht zu jeder Zeit eine große Gefahr aus. Warum sollten wir uns wehrlos und schwach lassen, offen für Angriffe, wenn es unsere Pflicht ist, unser Volk und unseren Glauben zu stärken für den glorreichen Zweck, den Gott uns gegeben hat. Lasst uns unsere südliche Bastion befestigen, großes #Y [GetProvince('(int32)509').GetName]#!, um so zu verhindern, dass wir von denen angegriffen werden, die uns einst versklavt haben."
  judea_inv.38.a:0 "Nie wieder werden wir Ägypten antworten."
  judea_inv.39.t:0 "Shebas Reich"
  judea_inv.39.desc:0 "Wir sind dem alten Solomon in das Land der großen Königin gefolgt, so schwierig die Reise auch war. Es ist ein seltsamer Anblick, das alles. Am tosenden Roten Meer sitzend, sehen wir die Küste, die Blumenbänke und die Stadt in der Ferne, wo ihre Reichtümer liegen. Sie haben sich uns hingegeben, wie Saba Salomo, und so schließen sie sich uns in unserem Glauben und in unserem Leben an."
  judea_inv.39.a:0 "Willkommen, Kinder von Saba."
  judea_inv.40.t:0 "Die Oase von Arabien"
  judea_inv.40.desc:0 "Das Arabische Meer ist jetzt in unseren Fingerspitzen, bereit für unsere Schiffe, um seine offenen Gewässer zu segeln, nachdem sie das Rote Meer verlassen haben. Es ist nur eine Frage der Zeit, bis wir mit dem Import von Elfenbein aus Indien und exotischen Tieren aus den wenig bekannten südlichen Regionen des Horns von Afrika beginnen. Es ist nur richtig, dass wir eine große Stadt errichtet haben, um die Grenze unserer Nation zu markieren, ein Leuchtfeuer der Hoffnung für alle, die das Licht Gottes sehen."
  judea_inv.40.a:0 "Wahrlich, die Perle Arabiens."
  judea_inv.41.t:0 "Zerstöre die Grenzen"
  judea_inv.41.desc:0 "Es gibt Teile Kanaans, die sich unserer Eroberung widersetzt haben und für sein Wort taub und blind für sein Licht bleiben. Unsere Agenten an diesen heruntergekommenen Orten haben sich daran gemacht, die Einheimischen zu verärgern und sie dazu zu bringen, den Behörden, die sie in Ketten legen, die Schuld zu geben. Das wird unsere Eroberung des Landes viel einfacher machen – wir werden als die großen Retter angesehen, die wir sind."
  judea_inv.41.a:0 "Ein heiliges Feuer brennt, während ihre Städte randalieren."
  judea_inv.42.t:0 "Den Gefallen erwidern"
  judea_inv.42.desc:0 "Die Babylonier eroberten einst unser Land und wir tauschten ebenso grausam eine Gefangenschaft gegen eine andere aus. Obwohl Cyrus sie besiegte und unsere religiösen Praktiken tolerierte und die Stadt von ihrem verschmutzenden Einfluss befreite, können wir nicht vergessen, was sie den Königreichen von Judäa angetan haben. Es ist am besten, wenn ihre Stadt zerstört und ihre Leute vergessen werden."
  judea_inv.42.a:0 "Lass die Unterdrücker der Vergangenheit in Vergessenheit geraten."
  judea_inv.43.t:0 "Die Vergangenheit loslassen"
  judea_inv.43.desc:0 "Ägypten war einst unsere Heimat, ein Ort, wo wir die Unterschicht der Menschen waren, wo ihre falschen Götter über uns herrschten. Moses zeigte uns den Weg, der aus dieser Lebensweise herausführte und uns über die Wüste in das ersehnte Heilige Land führte. Wir können sein großes Geschenk an die Israeliten nie vergessen, aber wir können auch die Ägypter und den Schmerz, den sie uns zugefügt haben, nicht vergessen. Aber jetzt, wo wir unter den Strahlen von Gottes Licht friedlich den Nil hinabsegeln können, können die Dinge anders gemacht werden. Lasst uns Ägypten nach unserem Bild neu gestalten und das Unrecht ihrer Vorfahren vergeben, so wie Gott es uns bestimmt hat."
  judea_inv.43.a:0 "Eine neue Morgendämmerung geht für uns auf, diesmal über dem Nil."
  judea_inv.44.t:0 "Ein geehrtes Versprechen"
  judea_inv.44.desc:0 "Wir haben ihnen gegen ihre Gegner geholfen, und jetzt halten sie ihr Versprechen ein. Das Land unserer Vorfahren wird uns ohne weiteres Blutvergießen zurückgegeben. Was für eine Freude!"
  judea_inv.44.a:0 "Möge der Herr ihnen zulächeln."
  judea_inv.46.t:0 "Wieder Vereinigte Reiche"
  judea_inv.46.desc:0 "Vor Jahrhunderten, als Solomon starb, hatten sich unsere Reiche getrennt. Unsere Trennung hat dazu geführt, dass wir uns anders entwickelt haben, aber wir sind immer noch ein Volk und einen Ursprung. Jetzt haben wir unsere Differenzen beiseite gelegt und uns wieder vereint. Die Israeliten sind zurück und nehmen ihren rechtmäßigen Platz in Kanaan wieder ein!"
  judea_inv.46.a:0 "Zu lange waren wir getrennt."
  judea_inv.47.t:0 "Die Assyrer im Exil"
  judea_inv.47.desc:0 "Vor Jahrhunderten eroberten sie uns. Jetzt sind ihre Reiche nichts als wilde Träume, fast vergessen. Als sie unsere Vorfahren aus unserem angestammten Land vertrieben, blieben nur wenige übrig und aßen das Brot des Elends. Als wir zurückkamen, waren unsere Verwandten nicht mehr dieselben; wir gingen auseinander. Doch es ist die Torheit der Assyrer zu glauben, dass ihre vergangenen Taten vergessen oder vergeben wurden. Ihre Städte gehören jetzt uns, und die Taten ihrer Vorväter sind aus den Geschichtsbüchern ausgelöscht. Heute ist das Ende von Assyrien."
  judea_inv.47.a:0 "Mögen ihre Knochen in ihren Gräbern verrotten."
  judea_inv.48.t:0 "Verschwinde, blinder Syrer"
  judea_inv.48.desc:0 "Was ist das syrische anderes als unser nördlicher Gegner, das Volk gegenüber unserem Land zwischen Ägypten und dem Osten? Sie sind uns so ähnlich und doch so verschieden, und sie respektieren den Willen Gottes nicht. Sie können Sein Wort nicht lesen, denn sie sprechen Seine Sprache nicht. Sie können seine Werke nicht sehen, obwohl sie an einem so heiligen Ort leben. Unsere Weisen arbeiten ständig daran, dies zu beheben; Jeder von ihnen öffnet täglich hundert Syrern die Augen und haucht ihnen das Wort und die Liebe Gottes in die Seele."
  judea_inv.48.a:0 "Ein Syrer ist nur ein in Schatten gehüllter Israelit ..."
  judea_inv.49.t:0 "Hand in Hand mit einem Kanaaniter"
  judea_inv.49.desc:0 "Wir sind es nicht, die alle Männer und Frauen Kanaans als Kanaaniter betrachten, da viele dieser Menschen eine große Vielfalt an Kulturen und Sprachen und Bräuchen haben, die sich von unseren unterscheiden. Nein, wir behandeln sie als einzelne Kinder Gottes und führen sie durch die Städte zu den heiligen Schreinen, die wir neben ihren bescheidenen Häusern errichtet haben. Auf diese Weise bringen wir sie durch die Güte unserer samaritanischen Herzen in unsere Herde, ordnen sie in unseren Tempeln ein und finden sie neben uns sitzend vor, während das Wort rezitiert wird."
  judea_inv.49.a:0 "Und so ist es, der Spielplatz Gottes"
  judea_inv.50.t:0 "Tod den Assyrern"
  judea_inv.50.desc:0 "Sie waren einst unsere Eroberer, unsere unterwerfenden Herren, die uns zwangen, uns ihren Wegen zu beugen, ihre falschen Götter anzubeten und ihre Rituale durchzuführen. Wie sich die Zeiten geändert haben – wie die Mächtigen verdorrt und unter das Banner des einen wahren Gottes gefallen sind. Sie bitten uns, freundlich und barmherzig zu sein und uns gemäß den Werten seiner Worte zu verhalten. Das können wir ihnen nicht gewähren, denn sie werden immer Unterdrücker sein. Ihre Lebensweise muss durch unsere ersetzt werden!"
  judea_inv.50.a:0 "Lang lebe der Herr, der einzig wahre Gott."
  judea_inv.51.t:0 "Eine Rauchwolke"
  judea_inv.51.desc:0 "Nur wenige teilen nicht unsere Liebe für den Geruch, den Räucherstäbchen verströmen. Nur wenige lieben es nicht, die sich windende Rauchfahne zu beobachten, wenn sie auf die warme Luft trifft. Wir brauchen mehr davon, und wir brauchen es stärker. Glücklicherweise wissen wir, wie man das erreicht; indem wir es austrocknen und die Lebensdauer jeder Charge verlängern, sodass wir es länger genießen können, bevor wir mehr brauchen."
  judea_inv.51.a:0 "Dieser herrliche Duft."
  judea_inv.53.t:0 "Nach Arabien"
  judea_inv.53.desc:0 "In Arabien stoßen wir vor, woher Solomons Geliebter kam. Ihr Reich blüht bis heute ... wir werden dich bald erreichen, mythische Saba. \n \nDie Sicherung des Weihrauchhandels ist natürlich ein Anreiz für die weniger Frommen unter uns..."
  judea_inv.53.a:0 "Der Weihrauch wird aus- Ich meine, wir finden Saba!"
