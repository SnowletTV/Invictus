l_german:
  kush_missions:0 "Das Königreich Kusch"
  kush_missions_DESCRIPTION:0 "Das Volk von Kush ist nach dem Sturz der 25. Dynastie so gut wie in Vergessenheit geraten. Wir werden unser Schicksal umkehren und zum stärksten Pharao heranwachsen, den die Welt je gesehen hat!"
  kush_missions_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir unsere Hegemonie über einen Großteil der griechischen Welt gesichert haben."
  kush_missions_BUTTON_TOOLTIP:0 "Ägypten wird unser sein!"
  kush_missions_task_1:0 "Kuschitisches Königreich"
  kush_missions_task_1_DESC:0 "Wir stehen am Rande der Größe; bereiten unsere Ansprüche vor und lassen unsere Grenzen erweitern. Das Königreich Kush wird die Welt in Erstaunen versetzen!ägypten_mil25!"
  kush_missions_task_2:0 "Den Nil hinunter"
  kush_missions_task_2_DESC:0 "Während unsere Macht wächst, beginnen wir, uns von unseren Kern-Heimatländern nach außen auszudehnen. Bringen Sie die Provinzen von #Y Alut# mit! und #Y Gezira#! unter kuschitischer Herrschaft."
  kush_missions_task_3:0 "Meroe konsolidieren"
  kush_missions_task_3_DESC:0 "Es gibt Dinge, die wir tun könnten, um unsere Hauptstadtprovinz Meroe zu konsolidieren, und unsere prächtige Stadt verdient sicherlich alles, was wir für sie tun können."
  kush_missions_task_4:0 "Kuschiten von Aksum"
  kush_missions_task_4_DESC:0 "Sobald wir die Provinzen Aksum und Tana gesichert haben, werden wir den Menschen beibringen, wie man die wahren Götter anbetet."
  kush_missions_task_5:0 "Aksumitische Bekehrung"
  kush_missions_task_5_DESC:0 "Die reichen Länder von Aksum folgen fremden arabischen Göttern. Die Bekehrung dieser Menschen zu Kemetic und die Erschließung des aksumitischen Landes wird ihre Loyalität sicherstellen."
  kush_missions_task_6:0 "Drücken Sie für Punt"
  kush_missions_task_6_DESC:0 "Die karge Wüste zu bewohnen, die Aksum mit dem Rest des Horns von Afrika verbindet, wäre sehr vorteilhaft für uns – wir werden sofort mit den Vorbereitungen beginnen.ägypten_mil3!"
  kush_missions_task_7:0 "Nach Süden"
  kush_missions_task_7_DESC:0 "Die Provinz Mosylon am Horn von Afrika birgt großen Reichtum. Es unter die Kontrolle der Kuschiten zu bringen, würde uns helfen, die Region zu beherrschen.event_pic4!"
  kush_missions_task_8:0 "Kuschiten von Mosylon"
  kush_missions_task_8_DESC:0 "Was soll mit der Provinz Mosylon geschehen? Wir haben ein paar Möglichkeiten und eine wichtige Entscheidung zu treffen.ägypten_mil11!"
  kush_missions_task_10:0 "Beherrsche Punt"
  kush_missions_task_10_DESC:0 "Es wäre für alle Beteiligten besser, wenn wir unsere Hegemonie ausweiten würden; Bringen Sie Punt unter die Herrschaft der Kuschiten."
  kush_missions_task_11:0 "Nach Arabien"
  kush_missions_task_11_DESC:0 "Viel zu lange haben wir zugesehen, wie unsere Nachbarn ihre natürlichen Ressourcen ausbeuten, während wir wissen, dass wir es verdienen, diese Güter selbst zu kontrollieren. Die Ausdehnung unserer Domäne in die reichen Länder Arabiens wird uns großen Reichtum bringen!ägypten_mil25!"
  kush_missions_task_12:0 "Die Angelegenheit von Hadhramut"
  kush_missions_task_12_DESC:0 "Hadhramut ist seit langem auf der ganzen Welt für seinen florierenden Weihrauchhandel bekannt. Dieses Gebiet unter die Herrschaft der Kuschiten zu bringen, würde sicherlich unsere Kassen anschwellen lassen.ägypten_mil4!"
  kush_missions_task_13:0 "Arabische Konsolidierung"
  kush_missions_task_13_DESC:0 "Wir müssen unsere Herrschaft über die fremden Länder Arabiens konsolidieren, um die nationale Sicherheit und den anhaltenden Wohlstand des Weihrauchhandels zu gewährleisten.ägypten_mil9!"
  kush_missions_task_14:0 "Kushite Arabia"
  kush_missions_task_14_DESC:0 "Die Integration der Araber in den Staatsapparat ist für die Sicherheit der Nation lebenswichtig."
  kush_missions_task_15:0 "Der Nordstoß"
  kush_missions_task_15_DESC:0 "Die Zeit ist gekommen, nach Norden vorzudringen, um Land zurückzuerobern, das einst von Kush beherrscht und von Amun gesegnet wurde. Die großen heiligen Stätten des Nils gehören uns durch göttliches Recht.ägypten_mil5!"
  kush_missions_task_16:0 "Nubien konsolidieren"
  kush_missions_task_16_DESC:0 "Wir müssen die Kontrolle über die Länder Nubiens festigen, indem wir unsere widerspenstigen Nachbarn unterwerfen und die Zivilisation in diese Länder bringen.ägypten_mil13!"
  kush_missions_task_17:0 "Nach Ägypten"
  kush_missions_task_17_DESC:0 "Die Zeit ist gekommen, die von unseren Vorfahren eroberten Länder zurückzuerobern und den gesamten Nil zu beherrschen!ägypten_mil17!"
  kush_missions_task_18:0 "Gründung der 32. Dynastie"
  kush_missions_task_18_DESC:0 "Es ist an der Zeit, eine neue ägyptische Dynastie auszurufen, um unsere Linie der Pharaonen zu legitimieren und über den gesamten Nil zu herrschen. Wir haben Ägypten von den Griechen befreit. Ehre sei der neuen 32. ägyptischen Dynastie!ägypten_por1!"
  kush_missions_task_19:0 "In die Kyrenaika"
  kush_missions_task_19_DESC:0 "Westlich des Nildeltas herrschen noch immer Griechen in den Ländern der Kyrenaika. Wir müssen nach Westen vordringen und die griechische Herrschaft in Afrika beenden, da sie für immer eine Bedrohung für unsere ägyptischen Länder darstellen könnten, wenn wir ihnen erlauben, an unseren Küsten zu hocken."
  kush_missions_task_20:0 "Die Kuschiten der Kyrenaika"
  kush_missions_task_20_DESC:0 "Entscheiden Sie, ob Cyrenaica als Militärstaat oder Handelsstaat freigegeben werden soll. ( Jeder etablierte kuschitische Kunde gibt seinem Oberherrn #G +2,5 % Handelswert, +5 % globaler Manpower-Modifikator#! und #R -10 Untertanenloyalität#!. Kuschitische Kunden erhalten #G +5 % Abgabengröße#! und # G +10 % globaler Manpower-Modifikator#! )"
  kush_missions_task_21:0 "Cyrenaica für Kush"
  kush_missions_task_21_DESC:0 "Wir werden Cyrenaica direkt beherrschen und sie als Provinz in unser Reich integrieren; Zukünftiger Ruhm erwartet sie als Mitglied unseres Landes."
  kush_missions_task_22:0 "Palästina"
  kush_missions_task_22_DESC:0 "Palästina gehört uns! Unsere Armeen schreien bereits nach dem Kampf, begierig nach den reichen Ländern nördlich der Levante."
  kush_missions_task_23:0 "Syrischer Kush"
  kush_missions_task_23_DESC:0 "Die Länder Syriens werden uns zusätzliche Handelsgewinne aus den reichen Ländern des Orients sowie einen strategischen Puffer vor aggressiven Mächten aus dem Osten, Westen und Norden verschaffen."
  kush_missions_task_24:0 "Ein Standbein in Kleinasien"
  kush_missions_task_24_DESC:0 "Ein Standbein in Kleinasien wird die anderen Mächte der Region davon abhalten, diese wohlhabenden Länder gegen uns zu konsolidieren, und uns neue Stützpunkte verschaffen, von denen aus wir die grassierende Piraterie von den Küsten des östlichen Mittelmeers aus bekämpfen können."
  kush_missions_task_25:0 "Landwirtschaft entwickeln"
  kush_missions_task_25_DESC:0 "Obwohl unser Land fruchtbar ist, müssen wir trotz des rauen Geländes, das den größten Teil unseres Territoriums ausmacht, einfach mehr Nahrung anbauen. Unsere landwirtschaftliche Produktion muss sich verdoppeln, wenn wir unser aufkeimendes Imperium aufrechterhalten wollen.event_pic7!"
  kush_missions_task_26:0 "Nubische Architektur"
  kush_missions_task_26_DESC:0 "Obwohl die nubische Architektur auf der ganzen Welt bekannt ist, wird die Weiterentwicklung unserer Baukunst unermessliche Vorteile bringen."
  kush_missions_task_28:0 "Kuschitische Tempel bauen"
  kush_missions_task_28_DESC:0 "Viele große kuschitische Tempel sind überall in den Ländern Nubiens zu finden. Wir müssen unsere Schirmherrschaft über die Götter fortsetzen, indem wir Tempel bauen; Gottes Segen hat uns bis hierher getragen, und wir dürfen unseren heiligen Traditionen nicht den Rücken kehren.event_pic10!"
  kush_missions_task_29:0 "Handel mit Töpferwaren"
  kush_missions_task_29_DESC:0 "Kush ist auf der ganzen Welt als Hersteller der besten Töpferwaren der Welt bekannt, und wir haben die feste Absicht, diesen Handel zu dominieren.ägypten_mil19!"
  kush_missions_task_30:0 "Baue einen großen Tempel"
  kush_missions_task_30_DESC:0 "Ein dem Amun geweihter großer Tempel würde uns sicherlich die Gunst der Götter einbringen ..."
  kush_missions_task_31:0 "Meroe verschönern"
  kush_missions_task_31_DESC:0 "Wir müssen Meroe zu einem leuchtenden Beispiel kuschitischer Macht und Herrlichkeit machen; Alle, die auf ihre robusten Befestigungen blicken, werden den Zorn von Kush fürchten.ägypten_mil23!"
  kush_missions_task_32:0 "Metropole Meroe"
  kush_missions_task_32_DESC:0 "Meroe wird Städte wie Memphis und Alexandria als die größte Stadt am lebensspendenden Nil in den Schatten stellen.ägypten_mil7!"
  kush_missions_task_33:0 "Der Handel mit Hanf"
  kush_missions_task_33_DESC:0 "Es ist bekannt, dass die Menschen in Kush schon lange von der Hanfpflanze angezogen werden..."
  kush_missions_task_34:0 "Nilhandel"
  kush_missions_task_34_DESC:0 "Der Nil ist und war schon immer eine Autobahn für den Inlands- und internationalen Handel von Meroe bis Alexandria. Mit ein wenig staatlicher Hilfe können wir die enormen wirtschaftlichen Vorteile, die wir derzeit genießen, noch steigern.ägypten_mil12!"
  kush_missions_task_35:0 "Die Kornkammer Ägyptens"
  kush_missions_task_35_DESC:0 "Ägypten ist die Kornkammer des Mittelmeers. Die Kontrolle und Entwicklung der Landwirtschaft in der Region wird Stabilität im Inland und internationale Profite gewährleisten."
  kush_missions_task_36:0 "Häfen von Punt"
  kush_missions_task_36_DESC:0 "Die Häfen von Punt sind sehr wichtige Handelszentren Ostafrikas. Jetzt, da sie unter kuschitischer Herrschaft stehen, müssen wir den anhaltenden Wohlstand dieser Länder sicherstellen.ägypten_mil10!"
  kush_missions_task_37:0 "Entwickle Südarabien"
  kush_missions_task_37_DESC:0 "In den öden Ländern Südarabiens findet man eine große Vielfalt an seltenen Handelsgütern. Eine Investition hier könnte sich für die Staatskasse lohnen..."
  kush_missions_task_38:0 "Städte von Arabien"
  kush_missions_task_38_DESC:0 "Die Ansammlung von Städten und Siedlungen in ganz Arabien muss weiter urbanisiert und entwickelt werden, um ihre Ressourcen und Arbeitskräfte zu nutzen. Sendet Nachricht, dass dies sofort beginnen soll."
  kush_missions_task_39:0 "Häfen der Kyrenaika"
  kush_missions_task_39_DESC:0 "Die Häfen der Kyrenaika sind nur wenige Segeltage von den reichen Ländern Karthago, Sizilien und Rom entfernt. Die Entwicklung der Hafeninfrastruktur in der Region kann uns die Reichtümer aus dem Westen bringen ...ägypten_mil6!"
  kush_missions_task_40:0 "Kuschiter Handel"
  kush_missions_task_40_DESC:0 "Wir sind in der Lage, von nationalen und internationalen Handelsrouten zu profitieren. Investitionen jetzt könnten später zu Staatsgewinnen führen...ägypten_mil18!"
  kush_missions_task_41:0 "Der Kaiserkult"
  kush_missions_task_41_DESC:0 "Der Pharao wird von all ihren Untertanen als ein Gottkönig betrachtet, der der wiedergeborene Horus ist und im Jenseits Osiris sein wird."
  kush_missions_task_43:0 "Die alte Hauptstadt"
  kush_missions_task_43_DESC:0 "Die Provinz Napata war vor uns die Hauptstadt vieler kuschitischer Könige gewesen. Obwohl es immer noch eine großartige Stadt ist, ist es unsere Pflicht, Napata zu seinem früheren Glanz zu verhelfen – die Götter werden unsere Treue belohnen."
  kush_missions_task_45:0 "Pyramiden von Kush"
  kush_missions_task_45_DESC:0 "Die Großen Pyramiden von Kush sind ein Beweis für unsere fortschrittliche Technik, Hingabe an die Götter und Autorität über die Menschen. Menschen in Zeit und Raum werden von der Majestät unserer großartigen Werke staunen!ägypten_mil1!"
  kush_missions_task_46:0 "Beherrsche die Blemmyer"
  kush_missions_task_46_DESC:0 "Viel zu lange wurden wir von blemmianischen Banditen belästigt; Diese Briganten starten Überfälle und nutzen dann die Wüste aus, indem sie in den Sanddünen schmelzen, bevor unsere Soldaten sie fangen können. Da die Herrscher von Blemmya unsere Bitten, gegen diese Diebe vorzugehen, ignorieren, haben wir beschlossen, die Angelegenheit selbst in die Hand zu nehmen."
  kush_missions_task_47:0 "Goldminen von Blemmia"
  kush_missions_task_47_DESC:0 "Die Berge von Blemmia sind voller Edelmetalle, was diese Region zu einer wertvollen Ergänzung unseres expandierenden Königreichs macht. Wir sollten so viele Ressourcen wie möglich in die Entwicklung der dort gefundenen Minen stecken."
  kush_missions_task_48:0 "Umarmen Sie ägyptische Wege"
  kush_missions_task_48_DESC:0 "Die Zeit ist für uns gekommen, die Wege der Ägypter anzunehmen; Dies war ein fortlaufender Prozess, aber wir werden es mit Proklamationen offiziell machen.ägypten_por2!"
  kush_missions_task_49:0 "Viehzucht"
  kush_missions_task_49_DESC:0 "Der Rinderanbau in Kush ist seit Generationen eine primäre Nahrungsquelle. Die Entwicklung unserer Tierhaltungssysteme wird eine konstante Versorgung unserer Bevölkerung mit Nahrungsmitteln sicherstellen."
  kush_missions_task_50:0 "Arabischer Weihrauch"
  kush_missions_task_50_DESC:0 "Unser Handel mit arabischem Weihrauch zahlt sich aus; Es ist an der Zeit, die Gewinne von den Händlern einzusammeln.ägypten_mil26!"
  kush_missions_task_51:0 "Kuschitische Baumeister"
  kush_missions_task_51_DESC:0 "Können Sie nicht sehen, wie sich die kuschitische Architektur in den Ländern Unterägyptens verbreitet hat? Jeder möchte in Städten leben und arbeiten, die von unseren Ingenieuren entworfen wurden."
  kush_missions_task_52:0 "Exotische arabische Waren"
  kush_missions_task_52_DESC:0 "Nach einer langen Zeit der Investitionen ist der Strom exotischer Waren aus unseren Beständen in Arabien gewachsen und erfreut diejenigen, die es sich leisten können, solch prestigeträchtige Gegenstände zu kaufen."
  kush_missions_task_53:0 "Die reichsten Länder, die der Mensch kennt"
  kush_missions_task_53_DESC:0 "Die Ländereien am Unteren Nil sind weltberühmt für ihren extremen Reichtum; Wie viele Tyrannen haben versucht, diese Reichtümer für sich selbst zu kontrollieren? Unter der Herrschaft der Kuschiten gedieh die Region weiter. Viele Menschen aus nahen und fernen Ländern strömen nach Ägypten in der Hoffnung, an den enormen wirtschaftlichen Möglichkeiten teilzuhaben, die dieses sagenumwobene Land bietet.ägypten_mil16!"
  kush_missions_task_54:0 "Marmorminen"
  kush_missions_task_54_DESC:0 "Unsere laufenden Verschönerungsbemühungen in den Ländern von Kush erfordern eine stetige Versorgung mit Marmor. Denken Sie daran und investieren Sie nach Bedarf."
  kush_missions_task_55:0 "Adlige des Nils"
  kush_missions_task_55_DESC:0 "Der Adel von Unterägypten hat uns gebeten, weiterhin Akademien zu bauen, eine Bitte, der wir gerne nachkommen. Die Gebildeten bei Laune zu halten, gehört zum Herrscherdasein dazu; Glücklicherweise können wir von diesem Unternehmen profitieren.ägypten_mil14!"
  kush_missions_task_56:0 "Aksum entwickeln"
  kush_missions_task_56_DESC:0 "Es wäre eine triviale Sache für uns, Aksum zu verschönern, wenn man bedenkt, wie reich und mächtig wir geworden sind. Lasst uns wieder in diese alten Länder investieren, damit das Ansehen von Kush wächst."
  kush_missions_task_final:0 "Großer Kush"
  kush_missions_task_final_DESC:0 "Die 25. ägyptische Dynastie wurde durch das aggressive assyrische Reich beendet. Jetzt kontrollieren wir ihr gesamtes ehemaliges Land und einen Großteil der bekannten Welt. Die Größe von Kush wird für Tausende von Jahren erzählt werden.ägypten_por1!"
