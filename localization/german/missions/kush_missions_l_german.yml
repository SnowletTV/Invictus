  apedemaks_blessing:0 "Sucht Apedemaks Segen"
  apedemaks_blessing_desc:0 "Apedemak wird oft als löwenköpfiger Gott dargestellt, dessen Hauptaufgabe es ist, das nubische Volk während des Krieges vor seinen Feinden zu schützen. Seit Jahrhunderten bringen kuschitische Könige in Tempeln Opfergaben dar und erbitten die Unterstützung von Apedemak. Mit Apedemaks Segen ist es Kush nicht möglich, im Kampf zu verlieren!"
  memphis_religious_center:0 "Religiöses Zentrum Ägyptens"
  memphis_religious_center_desc:0 "Die Hauptstadt des Alten Reiches, Memphis, wurde von den Königen der Ersten Dynastie erbaut und ist eines der wichtigsten religiösen Zentren Ägyptens. Obwohl in Memphis viele Götter verehrt werden, besteht die Triade von Memphis aus Ptah, seiner Frau Sekhmet und Nefertem, ihrem Sohn."
  tomb_of_tjit_desc:0 "Ein wohlhabender Händler namens Tjit hat vom großen Pharao Ressourcen und die Erlaubnis zum Bau eines großen Grabes erbeten. Wenn er stirbt, wird er mit all seinem Besitz und seinen Dienern begraben. Wenn Tjit stirbt, bevor er die Zustimmung des Pharaos erhält, werden wir diese Gelegenheit aufgeben, sowohl unser Land zu entwickeln als auch unsere Herrschaft mit den Menschen von Assuan zu stärken."
  city_of_the_sun_desc:0 "In vordynastischer Zeit war Heliopolis die größte Stadt und das wichtigste religiöse Zentrum im alten Ägypten. Wörtlich übersetzt „Stadt der Sonne“, glauben die Ägypter, dass es der Geburtsort von Atum, dem Sonnengott, ist."
  temple_of_hathor:0 "Tempel von Hathor"
  temple_of_hathor_desc:0 "In Anbetracht der Tatsache, dass Dendera die Kultstadt von Hathor ist, sollte in der Stadt ein großer Tempelkomplex gebaut werden, der Hathor gewidmet ist."
  temple_of_amun:0 "Tempel des Amun"
  temple_of_amun_desc:0 "Waset ist das Zentrum des Amun-Kultes in Ägypten. Amun ist einer der am meisten verehrten Götter in ganz Ägypten. Es wäre klug, in dieser Provinz einen großen Tempelkomplex zu errichten, der Amun gewidmet ist."
