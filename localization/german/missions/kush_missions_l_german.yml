  pyramid_template_4:0 "Goldene Pyramide"
  rel_flavor_kemetic.6.t:0 "Probleme beim Brauen"
  rel_flavor_kemetic.6.desc:0 "Die Bauern unseres Landes haben ständig nörgelnde Klagen über schlechte Lebensbedingungen gesendet – als ob wir für die Jahrhunderte der Armut verantwortlich wären, die sie erlebt haben. Es gingen sogar einige Gerüchte um, die behaupteten, dass Maat nicht länger in unserem Reich aufrechterhalten wird und Isfet jetzt das Gesetz des Landes ist. Wie soll man dieses gierige Bauerngesindel ansprechen?"
  rel_flavor_kemetic.6.a:0 "Bauern werden sich immer beschweren"
  rel_flavor_kemetic.6.b:0 "Etwas Geld sollte ihre Meinung ändern"
  rel_flavor_kemetic.7.t:0 "Der Fluch von Maat"
  rel_flavor_kemetic.7.desc:0 "Das Bauerngesindel in der Provinz Pattiga von vor Jahren hat sich zu etwas wirklich Schrecklichem entwickelt ... die Pflicht unseres Herrschers, Maat im ganzen Land aufrechtzuerhalten, wurde nicht erfüllt, und jetzt stehen die bedrohlichen Streitkräfte von Isfet vor unserer Haustür."
  rel_flavor_kemetic.7.a:0 "Maat hat uns verflucht!"
  rel_flavor_kemetic.8.t:0 "Ein Mystiker wurde gefunden"
  rel_flavor_kemetic.8.desc:0 "Ein lokaler Mystiker in [country_province.GetName] wurde gefunden! Seine Lehren, die er in einfacher, direkter Sprache weitergibt, haben die Menschen vor Ort jahrzehntelang zu Wohlstand geführt, die ihn als fast ein halbgöttliches Wesen verehren. Vielleicht sollte er in den königlichen Palast eingeladen werden, um beim König zu bleiben."
  rel_flavor_kemetic.8.a:0 "Der Mystiker wird den König seine Wege lehren."
  rel_flavor_kemetic.8.b:0 "Lass ihn in [country_province.GetName] bleiben"
  rel_flavor_kemetic.9.t:0 "Nationales religiöses Fest"
  rel_flavor_kemetic.9.desc_1:0 "Amun-Ra, der das Gebet hört, der auf den Schrei der Armen und Bedrängten kommt ... hüte dich vor ihm! Wiederhole ihn Sohn und Tochter, Groß und Klein; beziehe ihn auf Generationen von Generationen, die noch nicht entstanden sind; verbinde ihn mit Fischen in der Tiefe, mit Vögeln im Himmel; Wiederhole ihn dem, der ihn nicht kennt, und dem, der ihn kennt ... Obwohl es sein mag, dass der Diener normal ist, wenn er Unrecht tut, ist der Herr normal, wenn er barmherzig ist. Der Herr von Theben verbringt keinen ganzen Tag im Zorn. Was seine Wut angeht ... am Ende eines Augenblicks bleibt nichts übrig. Der Hohepriester schlug vor, ein nationales Fest zu Ehren des großen Amun abzuhalten."
  rel_flavor_kemetic.9.desc_2:0 "Osiris ist der Gott der Fruchtbarkeit, der Landwirtschaft, des Jenseits, der Toten, der Auferstehung, des Lebens und der Vegetation in der kemetischen Religion. Er wird als grünhäutige Gottheit mit einem Pharaonenbart dargestellt, der an den Beinen teilweise in Mumien gehüllt ist, eine markante Atef-Krone trägt und einen symbolischen Krummstab und Dreschflegel hält. Eine nationale Feier zu Ehren von Osiris sollte in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] abgehalten werden."
  rel_flavor_kemetic.9.desc_3:0 "Die Pyramidentexte beschreiben die Natur des Pharaos in verschiedenen Charakteren sowohl als Horus als auch als Osiris. Der Pharao als Horus im Leben wird zum Pharao als Osiris im Tod, wo er mit den anderen Göttern vereint ist. Neue Inkarnationen von Horus folgten dem verstorbenen Pharao auf Erden in Form neuer Pharaonen nach. Wir sollten das Leben des großen Pharaos ehren, indem wir ein großes religiöses Fest im Namen von Horus veranstalten."
  rel_flavor_kemetic.9.desc_4:0 "Die Sonne ist die Spenderin des Lebens, sie kontrolliert die Reifung der von Menschen bearbeiteten Feldfrüchte. Aufgrund der lebensspendenden Eigenschaften der Sonne verehren die Ägypter die feurige Kugel als den Gott Ra. Das Abhalten eines nationalen religiösen Festes für Ra wird unseren Wohlstand in den kommenden Jahren sichern."
  rel_flavor_kemetic.9.a:0 "Halten Sie das Fest ab"
  rel_flavor_kemetic.9.b:0 "Wir werden keinen Cent für diese Dummköpfe ausgeben!"
  rel_flavor_kemetic.10.t:0 "Das Amulett von Ra"
  rel_flavor_kemetic.10.desc:0 "Eines der seltenen Vergnügen, dem [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] frönt, ist das Sammeln feiner Antiquitäten und Raritäten, da er sich einen Ruf als guter Schätzer antiker Schätze erworben hat. Daher ist es nicht verwunderlich, dass eines Tages ein umherziehender Priester mit einer Reliquie zum Verkauf an den Hof kam. Es scheint, dass [holy_man.GetName], ein Priester von Ra, der in einem kleinen Schrein weit im Süden lebt, einen Traum hatte, in dem der Gott sie bat, uns ein Amulett zu bringen, eines, von dem er behauptet, dass es Menes persönlich gegeben wurde, dem ersten Dynasten, der sich vereinigte Ägypten, von Ra selbst. \n \nNach einigem Feilschen ist der Preis von hundert Goldmünzen erreicht."
  rel_flavor_kemetic.10.a:0 "Kaufe das Amulett"
  rel_flavor_kemetic.10.b:0 "Verschenke es an [heir_dude.GetName]"
  rel_flavor_kemetic.10.c:0 "[holy_man.GetName] muss für diesen Unsinn sterben!!!"
  rel_flavor_kemetic.11.t:0 "Umbruch unter Priestern in [temple_province.GetName]"
  rel_flavor_kemetic.11.desc:0 "Trotz der Annäherungsversuche, die wir an die örtliche Priesterschaft gemacht haben, gibt es immer noch Aufruhr in [temple_province.GetName], da einige ihrer Führer sich weigern, unsere Souveränität anzuerkennen. Dies ist eine heikle Situation, da wir es uns sicherlich nicht leisten können, die religiösen Autoritäten zu verärgern, aber bis jetzt sind ihre Herzen durch die großzügigen Geschenke, die wir ihnen immer wieder schicken, nicht erweicht worden. Was sollen wir machen?"
  rel_flavor_kemetic.11.a:0 "Sie werden nichts von [SCOPE.GetRootScope.GetCountry.GetName] bekommen"
  rel_flavor_kemetic.11.b:0 "Gib ihnen Geld, um ihren Tempel zu unterhalten"
  rel_flavor_kemetic.11.c:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] wird Besuchen [temple_province.GetName]"
  rel_flavor_kemetic.12.t:0 "Lästerlicher Schreiber"
  rel_flavor_kemetic.12.desc:0 "Wir haben beunruhigende Berichte über einen Schreiber erhalten, der dank unserer Großzügigkeit gebildet und zu seiner Position aufgestiegen ist und in unserem Namen skurrile Gedichte über die Götter geschrieben hat. Wir … zögern, die Details dieser schmutzigen Estriche zu teilen, da unsere Bescheidenheit uns daran hindert, uns vor Ihnen zu schämen, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], aber wir können nicht zulassen, dass dieser derbe Schreiberling die Bevölkerung weiterhin mit seinem Dreck verschmutzt – die Leute beschweren sich, dass wir es zugelassen haben das passiert."
  rel_flavor_kemetic.12.a:0 "Das kann nicht stehen!"
  rel_flavor_kemetic.12.b:0 "Wir lassen das los ... vorerst"
  rel_flavor_kemetic.12.c:0 "Vielleicht bin ich ein schlechter Herrscher..."
  rel_flavor_kemetic.13.t:0 "Ärger im Tempel von [temple_province.GetName]"
  rel_flavor_kemetic.13.desc:0 "Es gab Unruhen im Tempel von [temple_province.GetName], [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Normalerweise bieten wir den Menschen Bier und Brot als Geschenke an, eine Last, die wir gerne tragen, aber die Priester in der Nähe von [temple_province.GetName] behaupten, dass die Bauern in Lager eingebrochen sind, sich selbst geholfen und sogar einen Priester getötet haben, der es versucht hat stoppen Sie den Mob. Obwohl ihre wirtschaftliche Situation eine unglückliche Folge der Kriege ist, die wir geführt haben, können wir nicht zulassen, dass die Leute sich wie gewöhnliche Diebe aufführen – es sollte etwas getan werden."
  rel_flavor_kemetic.13.a:0 "Entsenden Sie Truppen, um die Ordnung aufrechtzuerhalten"
  rel_flavor_kemetic.13.b:0 "Wir lassen das los ... vorerst"
  rel_flavor_kemetic.14.t:0 "[bad_guy.GetName] Herausforderungen Maat"
  rel_flavor_kemetic.14.desc:0 "Es gehen Gerüchte um, dass ein [bad_guy.GetName], ein abtrünniger Priester, der behauptet, den wahren Willen der Götter zu verkünden, in den Wüsten prophezeit und Lügen an alle verbreitet, die auf seine Perfidie hören. [bad_guy.GetName] behauptet, dass die Stunde des Gerichts naht und dass Maat erst wiederhergestellt wird, wenn die Armeen von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] in Vergessenheit geraten sind. Wir sind natürlich sehr verärgert über diese Nachricht und sollten dies nicht dulden."
  rel_flavor_kemetic.14.a:0 "Jetzt ist es an der Zeit zu handeln; Isfet darf sich nicht durchsetzen!"
  rel_flavor_kemetic.14.b:0 "Lass sie in Ruhe ... es sollte in Ordnung sein"
  rel_flavor_kemetic.14.c:0 "[bad_guy.GetName] wird keinen Tag mehr leben"
  rel_flavor_kemetic.15.t:0 "[da_deity.GetName] segnet [deity_holy_site.GetName]"
  rel_flavor_kemetic.15.desc:0 "Eine seltene gute Nachricht für Sie, Mylord - nichts weniger als ein Wunder. Die Götter interessieren sich für uns und die gute Arbeit, die wir in der Nähe von [deity_holy_site.GetName] geleistet haben. Eines Nachts verließ der Priester den Tempel, aber als sie am Morgen zurückkehrten, fanden sie überquellende Körbe mit Münzen am Fuß der Statuen; Es scheint, dass die Götter uns buchstäblich ein Geschenk gemacht haben. Was machen wir mit dieser Prämie?"
  rel_flavor_kemetic.15.a:0 "[da_deity.GetName] ist toll!"
  rel_flavor_kemetic.15.b:0 "Leiten Sie die Gelder an den Staat um"
  rel_flavor_kemetic.16.t:0 "[deity_holy_site.GetName] In Schwierigkeiten"
  rel_flavor_kemetic.16.desc:0 "[holy_site_owner.GetName] nutzt das Territorium von [deity_holy_site.GetName] aus, vielleicht mit einer schwereren Hand, als uns lieb ist. Wenn das so weitergeht, wird [da_deity.GetName] sicherlich unzufrieden sein. Wie Sie wissen, besteht der Trick darin, die Schafe zu scheren, ohne zu nah an der Haut zu schneiden."
  rel_flavor_kemetic.16.a:0 "Wir können nichts tun"
  rel_flavor_kemetic.16.b:0 "Besitz beschlagnahmen"
  rel_flavor_kemetic.17.t:0 "Ägyptische Investitionen"
  rel_flavor_kemetic.17.desc:0 "Die letzten Finanzberichte sind eingetroffen, und es scheint, dass wir einen Überschuss in [commerce_province.GetName] haben – kaum zu glauben, ich weiß. Was sollen wir mit diesem unerwarteten Glücksfall machen? Wir könnten sicherlich in unsere ägyptischen Bestände reinvestieren, aber wir könnten die Gewinne auch einfach einstecken ... die richtige Vorgehensweise ist unklar."
  rel_flavor_kemetic.17.a:0 "[commerce_province.GetName] Wird großartig sein!"
  rel_flavor_kemetic.17.b:0 "Sie müssen ihre Bemühungen für den Staat einbringen"
  rel_flavor_kemetic.17.c:0 "Investieren Sie mehr in [commerce_province.GetName]"
  rel_flavor_kemetic.18.t:0 "Angebote für [deity_holy_site.GetName]"
  rel_flavor_kemetic.18.desc:0 "Es ist weithin bekannt, dass die Gläubigen von [deity_holy_site.GetName] ihre Frömmigkeit mit Geldgeschenken zeigen, was dazu geführt hat, dass die lokalen Schatzkammern anschwellen. Es wäre einfach für uns, an dieser Tradition teilzunehmen und ein paar Münzen als Geste des guten Willens zu schicken, aber wir könnten sie auch persönlich besuchen und sehen, wie viel Reichtum sie angesammelt haben ... sind wir nicht selbst etwas schuldig ? Die Pflege dieser Tempel ist nicht billig."
  rel_flavor_kemetic.18.a:0 "Senden Sie noch mehr Angebote"
  rel_flavor_kemetic.18.b:0 "Lassen Sie uns persönlich vorbeikommen, um den Zehnten einzusammeln"
  rel_flavor_kemetic.18.c:0 "Nichts davon ist notwendig"
  rel_flavor_kemetic.19.t:0 "Ärger im Tempel der Hatschepsu"
  rel_flavor_kemetic.19.desc:0 "Wir haben Boten vom Tempel der Hatschepsu erhalten, die gewarnt haben, dass die Stätte in schlechtem Zustand ist. Teile des Mauerwerks sind von der Decke gefallen und haben einen einheimischen Gläubigen getötet, und der Wüstensand sammelt sich um die Denkmäler und droht, sie für immer zu begraben. Es wird einiges an Geld und Arbeitskräften erfordern, um den Tempel wieder so zu machen, wie er einmal war, aber es ist auch wahr, dass viele die Region verlassen haben, weil sie glauben, dass ihre besten Tage lange vorbei sind. Ist irgendetwas davon die Kosten wert? Vor dieser Frage stehen wir."
  rel_flavor_kemetic.19.a:0 "Entsende Truppen, um den Tempel zu reparieren"
  rel_flavor_kemetic.19.b:0 "Eh ... es interessiert niemanden, besonders mich nicht"
  rel_flavor_kemetic.20.t:0 "Priester von Theben"
  rel_flavor_kemetic.20.desc:0 "Als wir anfingen, auf ägyptisches Territorium zu expandieren, waren wir hauptsächlich mit Angriffen ausländischer Feinde beschäftigt und hätten nie gedacht, dass die lokalen Bewohner der eroberten Länder so viele Kopfschmerzen verursachen würden, wie sie es getan haben. Jetzt haben wir die Nachricht erhalten, dass die Priester von Theben, die mit ihrer derzeitigen Situation unzufrieden sind, Ärger gemacht haben; sagen, dass wir kein göttliches Recht haben, über das Schwarze Land zu herrschen. Obwohl dies zweifellos ärgerlich ist, haben wir sicherlich andere, dringende Angelegenheiten, die Ihre Aufmerksamkeit erfordern. Was soll mit diesen sich einmischenden Priestern geschehen?"
  rel_flavor_kemetic.20.a:0 "Tu nichts, aber lass sie wissen, dass ich unglücklich bin"
  rel_flavor_kemetic.20.b:0 "Stoppen Sie dies jetzt, egal, was es kostet!"
  rel_flavor_kemetic.21.t:0 "Königspriester erklären Unabhängigkeit!"
  rel_flavor_kemetic.21.desc:0 "Verdammte Schicksale! Diese lästigen Priester aus Theben haben ihre Unabhängigkeit erklärt! Sie haben alle religiösen Gegenstände in ihren Tempeln verkauft und die Gelder verwendet, um eine Armee aufzustellen, in der sie behaupten, dass die Götter uns für unsere Blasphemien schlagen werden. Der Wüstensand wird rot vom Blut dieser Verräter!"
  rel_flavor_kemetic.21.a:0 "Zeit zu kämpfen!"
  rel_flavor_kemetic.22.t:0 "Der Apis-Stier wurde gefunden!"
  rel_flavor_kemetic.22.desc:0 "Du wirst den Nachrichten aus dem Süden nicht glauben, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]! Es scheint, dass die Götter in das Land Ägypten zurückkehren, da der Apis-Stier zum ersten Mal seit Generationen gefunden wurde. Eine Versammlung von Hohepriestern hat ihre Inspektion des Stiers abgeschlossen und bestätigt, dass dieses großartige Tier wirklich der Apis ist; Alle Markierungen sind vorhanden, einschließlich eines weißen Dreiecks auf der Stirn, das auf beiden Seiten von zwei Halbmonden begleitet wird. Wo immer der Apis-Stier hinkommt, fallen die Gläubigen auf die Knie, weinen vor Freude und preisen die Götter für ihre Barmherzigkeit – die Gunst des Göttlichen ist uns erwiesen!"
  rel_flavor_kemetic.22.a:0 "Gepriesen sei der Apis-Stier!"
  rel_flavor_kemetic.23.t:0 "Der Apis-Stier inspiriert [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]"
  rel_flavor_kemetic.23.desc:0 "Eines Morgens beschloss [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], zum Tempel hinunterzugehen, wo der Apis-Stier wohnte, und wünschte, Zeit mit dem göttlichen Geschöpf zu verbringen. In der Kammer, in der der Bulle wohnt, herrscht immer eine friedliche Aura, wenn die Begleiter große Ventilatoren schwenken, um die Luft im Heiligtum zirkulieren zu lassen, während ein Musiker sanft auf einer Harfe zupft. Der Apis-Bulle liegt auf allen Vieren, frisst Datteln aus der Hand einer Sklavin und dreht sich langsam um, um [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]s Anwesenheit zu bestätigen, indem er leicht den Kopf neigt."
  rel_flavor_kemetic.23.a:0 "So ein schöner Bulle"
  rel_flavor_kemetic.23.b:0 "Überschütten Sie den Tempel mit Geschenken"
  rel_flavor_kemetic.23.c:0 "Iss den Apis-Stier!?!"
  eat_the_apis_bull_tt:0 "#R [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] wird den Apis-Stier zerstückeln und essen.#!"
  rel_flavor_kemetic.24.t:0 "Der Apis-Stier ist krank"
  rel_flavor_kemetic.24.desc:0 "Wir haben beunruhigende Neuigkeiten von den Priestern erhalten, die an der Apis-Stier teilnehmen. Das Tier weigert sich, Wasser zu trinken und frisst nicht, selbst wenn ihm seine Lieblingssnacks angeboten werden. Unsere Priester haben Opfer gebracht und um göttliche Heilung für das Tier gebeten, aber unsere Gebete wurden bisher nicht erhört. Was sollen wir tun? Es wäre eine schreckliche Sache, wenn der Bulle starb, während wir uns um ihn kümmerten."
  rel_flavor_kemetic.24.a:0 "Tun Sie alles, was wir können, um den Bullen zu heilen"
  rel_flavor_kemetic.24.b:0 "Es muss genügen, für sein Wohlergehen zu beten"
  rel_flavor_kemetic.24.c:0 "Der Apis Bull sieht sehr lecker aus!"
  rel_flavor_kemetic.25.t:0 "Der Apis-Stier ist gestorben!"
  rel_flavor_kemetic.25.desc:0 "Mitten in der Nacht kamen für [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] verstörende Träume. In den wirbelnden Wüstensanden stand ein großer Tempel, dessen großes goldenes Tor mit Siegeln und Flüchen bedeckt war, die die Haare im Nacken sträubten. Plötzlich gab es einen lauten Donnerschlag und die Tür fiel aus ihren Angeln, und ein Strom von Heuschrecken brach aus der Öffnung hervor, füllte den Himmel vollständig und löschte das Licht der Sonne aus. \n \nSchreiend erwachte [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] mit einem Ruck, nur um zwei Priester mit niedergeschlagenen Gesichtern im königlichen Schlafgemach stehen zu sehen. "Wir entschuldigen uns für die Störung, aber Sie müssen wissen ... der Apis-Stier ist gestorben.""
  rel_flavor_kemetic.25.a:0 "Wir müssen einen neuen Stier finden!"
  rel_flavor_kemetic.25.b:0 "Lassen Sie die Tradition aussterben"
  start_search_for_apis_bull_tt:0 "Starten Sie die Suche nach einem neuen Apis-Bullen."
  rel_flavor_kemetic.26.t:0 "Die Suche endet"
  apis_bull_found_desc:0 "Wir haben heute Morgen aufregende Neuigkeiten für Sie, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]; Die Götter haben ihr Angesicht nicht von dir abgewendet, sondern strahlen weiterhin ihre Angesichter über unser Volk. Ein weiterer Apis-Bulle wurde gefunden, der dem kürzlich Verstorbenen wie aus dem Gesicht geschnitten ist. \n \nSie haben den Bullen selbst gesehen und sind erstaunt über seine Perfektion; wahrlich, die Götter haben uns weit über das hinaus gesegnet, was wir verdienen."
  apis_bull_not_found_desc:0 "Obwohl wir keine Kosten gescheut haben, von den Reinigungsritualen bis hin zur Ausstattung des königlichen Suchtrupps mit dem Besten, was man für Geld kaufen kann, sind unsere Späher mit leeren Händen zurückgekehrt. Sie durchkämmten das Land von oben bis unten, konnten jedoch keinen weiteren Apis-Bullen finden ... wir wagen nicht darüber nachzudenken, was dies für unsere Zukunft bedeutet."
  rel_flavor_kemetic.26.a:0 "Ein neuer Apis-Bulle wurde gefunden!"
  rel_flavor_kemetic.26.b:0 "Es wurde kein Apis Bull gefunden"
  rel_flavor_kemetic.27.t:0 "Umrundung der Weißen Mauern"
  rel_flavor_kemetic.27.desc:0 "Vor vielen Jahren errichtete der mythische König Menes die Weißen Mauern von Memphis als zentralen Regierungssitz für ganz Ägypten. Nahezu jeder Pharao vor uns hat eine zeremonielle Umrundung der Weißen Mauern absolviert. Dies würde mehrere Tage dauern und wir müssten eine teure rituelle Prozession durch die Stadt Memphis vorbereiten. Die Durchführung der Umrundung wird das Recht des neuen Pharaos auf den Thron stärken."
  rel_flavor_kemetic.27.a:0 "Gehen Sie die Mauern entlang"
  rel_flavor_kemetic.27.b:0 "Du veräppelst mich, oder? Das wird nicht passieren"
  rel_flavor_kemetic.28.t:0 "Sokar-Fest"
  rel_flavor_kemetic.28.desc:0 "In der Nacht vor dem Sokar-Fest findet eine Feier statt, die eine nächtliche Mahnwache an den Gräbern geliebter Menschen umfasst. Es ist bekannt als die „Nacht von Notjeryt“ und es ist auch als „Tag des Zwiebelbindens“ bekannt, an dem die Ägypter Zwiebelgirlanden banden, um sie zu tragen und den Verstorbenen anzubieten. Die Bedeutung der Sokar-Feste leitet sich aus ihrer Verbindung mit der alten Bedeutung des Gottes der Unterwelt, Osiris, und seiner Verbindung mit den archaischen Mächten von Memphis ab."
  rel_flavor_kemetic.28.a:0 "Beginnen Sie das Fest"
  rel_flavor_kemetic.28.b:0 "Ich bleibe nicht die ganze Nacht wach – ich habe zu tun"
  rel_flavor_kemetic.29.t:0 "Sed-Festival"
  rel_flavor_kemetic.29.desc:0 "Ein sehr wichtiges Ritual, das Sed-Fest, symbolisierte die Wiedergeburt und sollte dem Pharao eine lange Herrschaft im Jenseits sichern. Die Rituale sollen im Falle von Krankheit oder einfach nur im Alter die Harmonie zwischen dem König und dem Universum wiederherstellen. Im Laufe des Festes führen Priester den König in zwei Pavillons, wo er die Kronen von Ober- und Unterägypten entgegennimmt und damit symbolisch die Krönungszeremonie erneuert. Nach dem großen Sed-Fest werden üppige Speisen, Getränke, Musik und Tanz unter allen Anwesenden geteilt."
  rel_flavor_kemetic.29.a:0 "Beginnen Sie das Fest"
  rel_flavor_kemetic.29.b:0 "Wie viele wertlose Traditionen haben diese Ägypter?"
  rel_flavor_kemetic.30.t:0 "Opet-Festival"
  rel_flavor_kemetic.30.desc:0 "Bald beginnt das Große Opet-Festival, das wie seit vielen Jahren in der heiligen Stadt Theben stattfindet. Thebanische Bürger und ihre Gäste aus der Ferne feiern die fruchtbare Verbindung zwischen ihrem Pharao und dem allmächtigen Gott Amun. Die Menschen werden sich dem Pharao in einer dramatischen Prozession zu Ehren von Amun anschließen, die am Amun-Tempel in Karnak beginnen und am Luxor-Tempel anderthalb Meilen entfernt am südlichen Ende der Stadt enden wird."
  rel_flavor_kemetic.30.a:0 "Beginnen Sie die Feierlichkeiten"
  rel_flavor_kemetic.30.b:0 "Amun hat nichts dagegen, wenn wir uns ein Jahr frei nehmen"
  rel_flavor_kemetic.31.t:0 "Tekh-Festival"
  rel_flavor_kemetic.31.desc:0 "Das Tekh-Fest, auch bekannt als Fest der Trunkenheit, war Hathor, der Herrin der Trunkenheit, gewidmet. Der Geschichte zufolge war Ra der endlosen Grausamkeit und des Unsinns der Menschen überdrüssig geworden und schickte daher Sekhmet, um sie zu zerstören. Sie ging mit Enthusiasmus an ihre Aufgabe, riss Menschen auseinander und trank ihr Blut. Ra ist mit der Zerstörung zufrieden, bis die anderen Götter ihn darauf hinweisen, dass er die Zerstörung stoppen sollte, wenn er den Menschen eine Lektion erteilen wollte, bevor niemand mehr davon lernen könnte. Ra befiehlt dann der Göttin des Bieres, Tenenet, eine große Menge des Gebräus rot zu färben und lässt es nach Dendera liefern, direkt auf Sekhmets Weg der Zerstörung. Sie findet es und denkt, es sei Blut, trinkt alles, schläft ein und wacht als die sanfte und wohltätige Hathor auf."
  rel_flavor_kemetic.31.a:0 "Beginnen Sie die Feierlichkeiten"
  rel_flavor_kemetic.31.b:0 "Ich werde nicht bezahlen, um einen Mob betrunken zu machen; Verzeihung"
  rel_flavor_kemetic.32.t:0 "Bastfest"
  rel_flavor_kemetic.32.desc:0 "Das Bastfest ehrt die Geburt der Katzengöttin Bastet, die Hüterin von Herd und Heim und Beschützerin von Frauen, Kindern und Frauengeheimnissen. Wir feiern das Fest der Göttin mit Trinken, Tanzen und Musizieren. Das Bastfest gehört zu den beliebtesten in Ägypten; Normalerweise nahmen Hunderttausende von Menschen aus ganz Ägypten teil. Es wäre sehr unklug, dieses Treffen zu vernachlässigen ..."
  rel_flavor_kemetic.32.a:0 "Beginnen Sie die Feierlichkeiten"
  rel_flavor_kemetic.32.b:0 "Nicht jetzt; bei uns ist zu viel los"
  rel_flavor_kemetic.33.t:0 "Min-Festival"
  rel_flavor_kemetic.33.desc:0 "Min ist der Gott der Fruchtbarkeit, Männlichkeit und Fortpflanzung. Zu Beginn des Min-Festes versammeln sich viele tausend Menschen am Min-Tempel. Dort wird die Min-Statue von den Priestern in einer Prozession mit heiligen Sängern und Tänzern aus dem Tempel getragen. Wenn sie den Platz erreichen, an dem der Pharao steht, wird er feierlich die erste Getreidegarbe schneiden, um seine Verbindung zwischen den Göttern, dem Land und den Menschen zu symbolisieren, und das Getreide Min als Opfer darbringen. Das Fest ehrt sowohl den Pharao als auch Min in der Hoffnung auf eine weiterhin erfolgreiche Herrschaft, die dem Land und den Menschen Fruchtbarkeit bringen würde."
  rel_flavor_kemetic.33.a:0 "Beginnen Sie die Feierlichkeiten"
  rel_flavor_kemetic.33.b:0 "Wir hatten erst kürzlich ein Festival ... genug!"
  rel_flavor_kemetic.34.t:0 "Das schöne Fest des Tals"
  rel_flavor_kemetic.34.desc:0 "Das schöne Fest des Tals ehrt die Seelen der Verstorbenen und ermöglicht es den Lebenden und Toten, gemeinsam zu feiern und gleichzeitig Amun zu ehren. Die Statuen von Amun, Mut und Khonsu (der thebanischen Triade) werden aus ihren Tempeln genommen, um die Totentempel und die Nekropole auf der anderen Seite des Flusses zu besuchen. Die Menschen werden ihre verstorbenen Angehörigen an ihren Gräbern besuchen und Blumensträuße sowie Speisen und Getränke mitbringen. Bilder der Verstorbenen werden in der Prozession getragen, damit ihre Seelen an den Feierlichkeiten teilnehmen können, und werden nach Abschluss des Festes in den Gräbern zurückgelassen."
  rel_flavor_kemetic.34.a:0 "Beginnen Sie die Feierlichkeiten"
  rel_flavor_kemetic.34.b:0 "Informieren Sie die Leute, dass das Fest abgesagt wird"
  rel_flavor_kemetic.35.t:0 "Ein großartiger Vorschlag"
  rel_flavor_kemetic.35.desc:0 "Vor einigen Tagen kam [pyramid_builder.GetName] bei [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] an und bat um eine Audienz bei [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Es scheint, dass [pyramid_builder.GetName] ein Meisterarchitekt ist, der nicht nur mit den Baustilen der großen Städte und Reiche, die uns umgeben, vertraut ist, sondern auch mit unseren eigenen geschätzten Traditionen bestens vertraut ist; ein wahrer Gelehrter der Architektur. Es wurde vorgeschlagen, dass wir den Bau einer neuen Pyramide nach Art unserer Vorfahren finanzieren, um unsere Würdigkeit als Herrscher zu proklamieren. \n \nDas wird natürlich teuer, aber in [pyramid_builder.GetName]s Worten steckt ein Verdienst ..."
  rel_flavor_kemetic.35.a:0 "[pyramid_province_1.GetName] ist eindeutig die beste Wahl"
  rel_flavor_kemetic.35.b:0 "[pyramid_province_2.GetName] ist ein großartiger Ort für eine Pyramide"
  rel_flavor_kemetic.35.c:0 "[pyramid_province_3.GetName] ist nett"
  rel_flavor_kemetic.35.d:0 "[pyramid_province_4.GetName] Wird besorgt"
  rel_flavor_kemetic.35.e:0 "Wir müssen keine Pyramide bauen!"
  rel_flavor_kemetic.35.f:0 "Was für eine schreckliche Idee; Töte diesen Mann sofort!!!"
  choose_the_kind_of_pyramid_to_build:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] entscheidet, wie die Pyramide gebaut wird."
  rel_flavor_kemetic.36.t:0 "Pyramidenmaterialien"
  rel_flavor_kemetic.36.desc:0 "[pyramid_builder.GetName] unten auf der Baustelle hat eine Reihe von feinen Materialien vorgeschlagen, die für den Bau der Großen Pyramide verwendet werden können, und Proben aus ihren persönlichen Werkstätten mitgebracht, damit wir entscheiden können, was wir verwenden. Obwohl dies zweifellos aufregend ist, fragt sich [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] laut, wie sehr dieses Unterfangen unsere Staatskasse entleeren wird."
  rel_flavor_kemetic.36.a:0 "Holz und Stein ist eindeutig die beste Wahl"
  rel_flavor_kemetic.36.b:0 "Marmor und Silber werden exquisit sein"
  rel_flavor_kemetic.36.c:0 "Ebenholz und Elfenbein, die Freude unseres Volkes, sollen verwendet werden"
  rel_flavor_kemetic.36.d:0 "Eine vollständig goldene Pyramide ist die einzige Option für [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]"
  rel_flavor_kemetic.36.e:0 "Vielleicht ist das keine so gute Idee"
  begin_pyramid_construction_tt:0 "#G Beginne mit dem Bau der Großen Pyramide von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#!"
  this_will_put_us_into_debt_tt:0 "#R Wenn Sie diese Option wählen, verschuldet sich [SCOPE.GetRootScope.GetCountry.GetName]!#!"
  progress_continues_unhindered_tt:0 "Der Fortschritt bei der Großen Pyramide wird ungehindert fortgesetzt."
  progress_sabatoge_tt:0 "Der Fortschritt auf der Großen Pyramide wird durch Diebstahl und Sabotage behindert."
  progress_bad_workers_tt:0 "Der Fortschritt der Großen Pyramide wird von uninspirierten Arbeitern behindert."
  progress_materials_tt:0 "Der Fortschritt bei der Großen Pyramide wird durch Materialmangel behindert."
  deify_ruler_tooltip_k:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] wird im Namen von [deity_to_deify.GetName|Y] vergöttert"
  rel_flavor_kemetic.38.t:0 "Materialien verlegt"
  rel_flavor_kemetic.38.desc:0 "Ich ... ich weiß nicht, wie das passiert ist. Wie du befohlen hast, haben wir zehn Lastkähne mit feinstem Gold, Silber, Elfenbein und Holz beladen, um sicherzustellen, dass die von dir befohlene Pyramide gebaut wird, oh Pharao, für die Götter annehmbar ist. Doch die Schiffe sind auf dem Weg zur Baustelle verschwunden; ob Opfer von Piraterie oder einem katastrophalen Unfall, niemand weiß es. Das letzte, was jemand von ihnen sah, waren die Schiffe in der Nähe von [coastal_province.GetName]. Es tut mir wirklich leid, dies zu melden."
  rel_flavor_kemetic.38.a:0 "Ersetzen Sie die verlorenen Materialien"
  rel_flavor_kemetic.38.b:0 "Es kann nichts getan werden"
  rel_flavor_kemetic.39.t:0 "Uninspirierte Arbeiter"
  rel_flavor_kemetic.39.desc:0 "Sie haben Berichte von Ihren Chefarchitekten erhalten, die den laufenden Bau der Pyramide beschreiben, und Sie sind sehr unzufrieden mit dem, was Sie gelesen haben. Es scheint, dass sich die Arbeiter über alles und jeden beschwert haben; die Hitze ist drückend, wir vermissen unsere Familien, das Essen ist schrecklich ... irritierend! Sie haben alles getan, was zu erwarten war, und so werden Sie belohnt! Es wurde sanft vorgeschlagen, dass wir einige Münzen in den Lagern der Arbeiter verteilen könnten, um ihre Stimmung zu stärken."
  rel_flavor_kemetic.39.a:0 "Die Erhöhung ihres Gehalts sollte die Moral erhöhen"
  rel_flavor_kemetic.39.b:0 "Zwingen Sie diese Narren zur Arbeit! Peitsche diese Hunde"
  rel_flavor_kemetic.39.c:0 "Die Pyramide wird fertig sein, wenn sie fertig ist..."
  rel_flavor_kemetic.40.t:0 "Diebstahl und Sabatage"
  rel_flavor_kemetic.40.desc:0 "Trotz unserer strengen Sicherheitsvorkehrungen, bei denen die Polizei das Gelände zu jeder Tages- und Nachtzeit überwacht, haben wir erfahren, dass einige der Rohstoffe, die für den Bau unserer Pyramide bestimmt sind, gestohlen wurden. Wir haben die örtlichen Aufseher, die für die Verwaltung der Waren verantwortlich sind, befragt und ihnen sogar auf die Fußsohlen geschlagen, um die Wahrheit herauszufinden, aber niemand behauptet, etwas zu wissen – typisch. Die Arbeit hat sich verlangsamt, während die Ingenieure auf die Ankunft weiterer Materialien warten."
  rel_flavor_kemetic.40.a:0 "Senden Sie Gelder, um die Bauherren zu entschädigen"
  rel_flavor_kemetic.40.b:0 "Entsenden Sie Truppen, um die Sicherheit zu erhöhen"
  rel_flavor_kemetic.40.c:0 "Die Pyramide wird sowieso fertig sein"
  rel_flavor_kemetic.41.t:0 "Große Pyramide von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]"
  rel_flavor_kemetic.41.desc:0 "Die Vorbereitungen begannen lange bevor die Sonne über der Wüste aufging, und als die Goldene Scheibe endlich ihr Licht über unsere verschlafenen Städte warf, wurde sie vom Anblick von dreitausend Sklaven begrüßt, die in einer Prozession standen, mit [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], der vor ihnen auf einem erhöhten Podest den Vorsitz führte. Ein Signal wird gegeben, und die Luft wird vom Klang tausender Trompeten zerrissen, die die schrillen Schreie unisono erschallen lassen. Bald beginnt das Singen und [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] geht auf den Eingang der neu erbauten Großen Pyramide zu, gefolgt von Dienern und Dienern. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] steht vor der Tür und dreht sich um, um sich der Menge zuzuwenden, und es herrscht Stille; In wenigen Augenblicken beginnt die Zeremonie. \n \nEine seltsame Sache, die Geburt eines lebendigen Gottes mitzuerleben..."
  rel_flavor_kemetic.41.a:0 "Die Große Pyramide wird Tausende von Jahren bestehen!"
  rel_flavor_kemetic.42.t:0 "Weißes Krokodil von Krokolipolis"
  rel_flavor_kemetic.42.desc:0 "Unglaubliche Neuigkeiten! Ein drei Meter langes weißes Krokodil ist in der Mitte von [GetProvince('(int32)539').GetName] aufgetaucht. Viele der Einheimischen schlagen vor, dass es [GetDeityDefinition('omen_sobek').GetName] selbst ist. Die örtlichen Priester haben ihre Schriftrollen konsultiert und die Archive durchforstet, in der Hoffnung, herauszufinden, wann sich Sobek das letzte Mal auf diese Weise offenbart hat, aber bisher waren ihre Bemühungen erfolglos. Die Rückkehr des Weißen Krokodils muss bedeuten, dass die Götter unser Haus gesegnet haben; wir müssen Opfergaben darbringen, um unsere Dankbarkeit zu zeigen."
  rel_flavor_kemetic.42.a:0 "[GetDeityDefinition('omen_sobek').GetName] hat uns gesegnet!"
  rel_flavor_kemetic.46.t:0 "Göttliche Hilfe"
  rel_flavor_kemetic.46.desc:0 "Obwohl Krieg niemals erwünscht ist, marschiert unser Volk nicht allein in die Schlacht; nein, unsere Kämpfer werden immer von den Göttern begleitet, die unsere Hände im Kampf führen und unsere Feinde in ihre Gräber schicken. Wem sollen wir die heiligen Trankopfer und Speisopfer darbringen? Die Mastkälber sind bereit für die Schlachtung."
  rel_flavor_kemetic.46.a:0 "Osiris wird uns führen"
  rel_flavor_kemetic.46.b:0 "Isis kennt den Weg"
  rel_flavor_kemetic.46.c:0 "Amun weiß alles"
  rel_flavor_kemetic.46.d:0 "Set wird unsere Feinde vernichten"
  rel_flavor_kemetic.46.e:0 "Wir brauchen die Götter nicht, um [war_enemy.GetName] zu zerstören"
  rel_flavor_kemetic.47.t:0 "Mann von [ROOT.GetCountry.Custom('get_war_god')]"
  rel_flavor_kemetic.47.desc:0 "Einer unserer Soldaten hat den Ruf eines vom Kriegsgott höchstpersönlich gesegneten Mannes, der mit einer Raserei kämpft, die seinesgleichen sucht. Einige unserer anderen Soldaten fragen sich, warum er nach all seinen Heldentaten während des Krieges nicht befördert wurde, während andere ihn als eine Art Halbgott betrachten."
  rel_flavor_kemetic.47.a:0 "Er wird unserem Gericht beitreten."
  rel_flavor_kemetic.47.b:0 "Ein inspirierender Mann, zu dem unsere Soldaten aufschauen können."
  rel_flavor_kemetic.48.t:0 "Berührt von [ROOT.GetCountry.Custom('get_commerce_god')]"
  rel_flavor_kemetic.48.desc:0 "[SCOPE.sP('randomized_country_province').GetName] hat in letzter Zeit einen großen Zustrom von Händlern und Reisenden aus nah und fern gesehen. Einer unserer Berater schlägt scherzhaft vor, dass wir von [ROOT.GetCountry.Custom('get_commerce_god')] selbst gesegnet worden sein müssen. \n \nEs war vielleicht ein Scherz, aber dem Gott unsere Gebühren zu zahlen, könnte trotzdem eine gute Idee sein. Es könnte nur einen Schub für das langfristige Geschäft bedeuten, oder?"
  rel_flavor_kemetic.48.a:0 "Wir lassen uns vom Gott inspirieren und machen das Beste daraus."
  rel_flavor_kemetic.48.b:0 "Ein Dank an [ROOT.GetCountry.Custom('get_commerce_god')] ist angebracht."
  rel_flavor_kemetic.49.t:0 "Der kemetische Glaube"
  rel_flavor_kemetic.49.desc:0 "Diejenigen mit ähnlichem Glauben wie wir, insbesondere die Hellenen und Araber, neigen dazu, unseren Glauben leichter aufzunehmen als viele unserer anderen Untertanen. Es scheint, dass sie unsere Götter und unser Pantheon mit einigen ihrer eigenen gleichsetzen, was die Konvertierung erleichtert. \n \nNachdem unser [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] das [country_province.Custom('get_city_type_loc')] von [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName] besucht hat, haben wir eine große Gruppe von Bekehrungen zu unserem Glauben gesehen. Sollen wir [SCOPE.sCharacter('random_priest').GetFirstName] für einen weiteren Ausflug in die Stadt senden?"
  rel_flavor_kemetic.49.a:0 "Wir sollten diese Bekehrungen fördern."
  rel_flavor_kemetic.49.b:0 "Sie werden sich rechtzeitig umdrehen."
  rel_flavor_kemetic.50.t:0 "Von Osiris"
  rel_flavor_kemetic.50.desc:0 "So fromm [ROOT.GetCountry.GetRuler.GetSheHe] auch ist, unser Anführer [ROOT.GetCountry.GetRuler.GetName] weiß, dass es Möglichkeiten zur Verbesserung gibt, und hat den Rat und Rat von [SCOPE.sCharacter('random_advisor').GetName] und den Weisen eingeholt. Obwohl ihre Lehren gut gemeint sind, wird [ROOT.GetCountry.GetRuler.GetFirstName] mit Sicherheit die [ROOT.GetCountry.GetRuler.GetHerHis] Autorität über die Gruppe verlieren, wenn [ROOT.GetCountry.GetRuler.GetSheHe] ihren Launen folgt."
  rel_flavor_kemetic.50.a:0 "Bitte teilen Sie Ihre Weisheit mit uns."
  rel_flavor_kemetic.50.b:0 "Wir werden unseren eigenen Weg finden."
  rel_flavor_kemetic.51.t:0 "Hellenischer Sprecher"
  rel_flavor_kemetic.51.desc:0 "Im [country_province.Custom('get_city_type_loc')] von [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], gibt es seit langem eine hellenische Gemeinde. In den späteren Jahren wurden sie stärker vom [ROOT.GetCountry.GetReligion.GetName] in der Stadt beeinflusst, und jetzt hat sich ein Sprecher der Gemeinde selbst gemeldet, um die beiden Gruppen ein für alle Mal zu vereinen. \n \nDer charismatische und junge Mann hat bereits große Teile der Gemeinde davon überzeugt, die Religion zu wechseln. Mit etwas Rückendeckung wäre er wahrscheinlich in der Lage, die gesamte Region zu verdecken, [ROOT.GetCountry.GetReligion.GetName], obwohl ihn das mit unserer Führung verbinden würde."
  rel_flavor_kemetic.51.a:0 "Sie werden sich rechtzeitig an Ra wenden, also brauchen wir unsere Ressourcen nicht zu verschwenden."
  rel_flavor_kemetic.51.b:0 "Ja, lass uns diesen Kerl besser kennenlernen."
