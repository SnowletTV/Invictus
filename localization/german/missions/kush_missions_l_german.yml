  me_kush_1_title:0 "Das kuschitische Königreich"
  me_kush_1_desc:0 "Die fünfundzwanzigste Dynastie Ägyptens wurde 757 v. Chr. von den kuschitischen Königen gegründet. Die Wiedervereinigung von Unterägypten, Oberägypten und Kusch durch die Dynastie schuf das größte ägyptische Reich seit dem Neuen Reich. Sie wurden von der 26. Dynastie abgelöst, der letzten einheimischen Dynastie, die Ägypten regierte, bevor das Reich der Achämeniden in sie eindrang. Jetzt regiert jedoch die mächtige mazedonische ptolemäische Dynastie über die heiligen Länder Ägyptens. Wir haben viel zu lange darauf gewartet, den Ruhm der fünfundzwanzigsten Dynastie wiederherzustellen, aber jetzt ist die Zeit für Kush gekommen, den Nil hinunter zu segeln und unseren Platz als Könige von Ägypten wieder einzunehmen!"
  me_kush_1.a:0 "Kush wird zur Größe aufsteigen!"
  me_kush_2_title:0 "Ein Aksumite-Client"
  me_kush_2_desc:0 "Jetzt, da unsere Eroberungskriege abgeschlossen sind, müssen wir Entscheidungen über das Schicksal von Aksum treffen. Die Region Aksum wäre viel wohlhabender, wenn wir einen kuschitischen Klientenstaat gründen würden, aber wir müssen entscheiden, wie wir dieses Gebiet richtig verwalten. Sollten wir unseren Klientenstaat vereinheitlichen oder zwei kleinere Territorien schaffen? Ihre Berater sind unsicher, was das Beste ist."
  me_kush_2.a:0 "Befreie einen kuschitischen Klienten, dem die Provinzen Tana und Aksum gehören"
  me_kush_2.b:0 "Lassen Sie zwei kuschitische Klienten in den Provinzen Tana und Aksum frei."
  me_kush_3_title:0 "Besiedlung von Punt"
  me_kush_3_desc:0 "Wir haben die Nachricht erhalten, dass die Vermessungsparteien bereit sind, sich in die Ödnis von Karmille zu wagen. Alles, was wir brauchen, um mit der Kolonisierung der unbewohnten Länder von Punt zu beginnen, ist Ihr Befehl."
  me_kush_3.a:0 "Kolonisieren Sie die Provinz Karmille"
  me_kush_3.b:0 "Wir werden unser Gold nicht ausgeben, um dieses Ödland zu kolonisieren!"
  me_kush_4_title:0 "Besiedlung von Punt"
  me_kush_4_desc:0 "Unsere ersten Streifzüge in das Land Punt haben sich als erfolgreich erwiesen, und wenn Sie es wünschen, könnten wir die Kolonisierung dieser unbewohnten Länder fortsetzen. Sollen wir Männer in die Provinzen Kebranitia und Rhammanitai schicken? Die damit verbundenen Kosten sind Ihnen bekannt."
  me_kush_4.a:0 "Kolonisieren Sie die Provinzen Kebranitia und Rhammanitai"
  me_kush_4.b:0 "Ich weigere mich, noch mehr von unserem Gold auszugeben, um ein leeres Ödland zu kolonisieren!"
  me_kush_6_title:0 "Ein Kunde in Mosylon"
  me_kush_6_desc:0 "Da unsere Siedler gerade in Mosylon gelandet sind, müssen wir jetzt eine entscheidende Entscheidung treffen. Sollte sich unser kuschitischer Kunde in Mosylon auf die Entwicklung seiner militärischen Fähigkeiten konzentrieren oder sollte er sich auf den Handel und die Anhäufung von Reichtum konzentrieren? Unabhängig von Ihrer Entscheidung wissen wir, dass Mosylon unter den Kuschiten gedeihen wird."
  me_kush_6.a:0 "Geben Sie die Provinz Mosylon als militärisch fokussierten Client frei"
  me_kush_6.a.tt:0 "#Y Kushite Mosylon#! erhält #G +10 % Manpower#! seit 25 Jahren."
  me_kush_6.b:0 "Geben Sie die Provinz Mosylon als handelsorientierten Client frei"
  me_kush_6.b.tt:0 "#Y Kushite Mosylon#! erhält #G +5 % Handelswert#! seit 25 Jahren."
  me_kush_6.c:0 "Eine Kolonie"
  me_kush_6.d:0 "Zwei Kolonien"
  me_kush_7_title:0 "Mosylon Colonial Focus"
  me_kush_7_desc:0 "Die Kolonien, die in den Städten Mosylons gegründet wurden, gediehen unter der kuschitischen Herrschaft zur Überraschung von absolut niemandem. Jetzt, da unsere Siedlungen zu expandieren beginnen, worauf sollen sich diese neu gegründeten kuschitischen Kolonien konzentrieren? Es wird ihnen gut tun, sich zu spezialisieren."
  me_kush_7.a:0 "Militär"
  me_kush_7.b:0 "Bürgerlich"
  me_kush_7.c:0 "Religiös"
  me_kush_7.d:0 "Handeln"
  me_kush_10_title:0 "Ein Kunde in der Cyrenaica"
  me_kush_10_desc:0 "Da die Ländereien der Cyrenaica jetzt fest unter unserer Kontrolle sind, müssen wir jetzt eine entscheidende Entscheidung treffen, die wir nicht länger aufschieben können. Sollte sich unser Kushite-Kunde auf die Entwicklung seiner militärischen Fähigkeiten konzentrieren oder sollte er sich auf den Handel und die Anhäufung von Reichtum konzentrieren? Wir könnten das Land auch unter unserer direkten Herrschaft behalten, wenn wir möchten – die Wahl liegt ganz bei Ihnen."
  me_kush_10.a:0 "Geben Sie die Region Cyrenaica als militärisch fokussierten Kunden frei"
  me_kush_10.a.tt:0 "#Y kuschitische Kyrenaika#! erhält #G +10 % Manpower#! seit 25 Jahren."
  me_kush_10.b:0 "Geben Sie die Region Cyrenaica als handelsorientierten Kunden frei"
  me_kush_10.b.tt:0 "#Y kuschitische Kyrenaika#! erhält #G +5 % Handelswert#! seit 25 Jahren."
  me_kush_10.c:0 "Bei genauerem Nachdenken brauchen wir keinen weiteren Client"
  me_kush_11_title:0 "Ein Kunde in Syrien"
  me_kush_11_desc:0 "Unsere Bestände in Syrien entwickeln sich derzeit sehr gut, aber wir wissen, dass die Region weitaus wohlhabender wäre, wenn wir einen kuschitischen Klientenstaat gründen würden. Welchen Befehl sollen wir den Syrern senden?"
  me_kush_11.a:0 "Ein einzelner Client reicht aus."
  me_kush_11.a.tt:0 "Alle Provinzen in der Region #Y Syrien#! wird an einen einzigen Client-Staat abgetreten"
  me_kush_11.b:0 "Wir brauchen zwei Client-Zustände."
  me_kush_11.b.tt:0 "Alle Provinzen in der Region #Y Syrien#! wird zwischen zwei Client-Staaten aufgeteilt"
  me_kush_11.c:0 "Wir sollten stattdessen eine Kolonie gründen."
  me_kush_12_title:0 "Ein Kunde in Zypern"
  me_kush_12_desc:0 "Die Insel Zypern nimmt aus vielen Gründen einen besonderen Platz in Ihrem Herzen ein, und Sie haben ein persönliches Interesse an der Provinz entwickelt. So wie es aussieht, wäre Zypern viel wohlhabender, wenn wir einen kuschitischen Klientenstaat gründen würden, aber ein Teil von Ihnen möchte alles so lassen, wie es ist."
  me_kush_12.a:0 "Freilassung der Provinz Zypern als militärisch fokussierter Klient"
  me_kush_12.a.tt:0 "Alle Provinzen im #Y Zypern#! Region erhält #G +25 % Lokaler Manpower-Modifikator#!"
  me_kush_12.b:0 "Geben Sie die Region Zypern als handelsorientierten Kunden frei"
  me_kush_12.b.tt:0 "Alle Provinzen im #Y Zypern#! Region erhält #G +20 % Handelswert#!"
  me_kush_12.c:0 "Auf den zweiten Blick genügt der Status quo"
  me_kush_13_title:0 "Kuschitische Kolonie in Arabien Felix"
  me_kush_13_desc:0 "Eine große Prozession von Kuschiten zu schicken, um eine wohlhabende Stadt in den kargen Ländern von Arabia Felix zu errichten, könnte uns großen Reichtum bringen, erfordert aber, dass der Staat die anfängliche Expansion finanziert. Was sollen wir tun? \n \n(Eine Kolonie-Spezialisierung für alle Kolonien in dieser Region wird in 1-3 Jahren ausgewählt)."
  me_kush_13.a:0 "Errichte fünf Kolonien"
  me_kush_13.b:0 "Errichte drei Kolonien"
  me_kush_13.c:0 "Eine Kolonie gründen"
  me_kush_13.d:0 "Wir können uns diesen Unsinn nicht leisten"
  me_kush_14_title:0 "Kuschitische Kolonie in Arabien"
  me_kush_14_desc:0 "Wie Sie wissen, wird uns die Entsendung kuschitischer Kolonisten in die karge Wüste Arabiens in Zukunft wirtschaftliche Vorteile bringen. Es wird einen hübschen Cent kosten, die Siedlungen zum Laufen zu bringen, aber ich versichere Ihnen, dass es die Kosten wert ist. \n \n(Eine Kolonie-Spezialisierung für alle Kolonien in dieser Region wird in 1-3 Jahren ausgewählt)."
  me_kush_14.a:0 "Errichte fünf Kolonien"
  me_kush_14.b:0 "Errichte drei Kolonien"
  me_kush_14.c:0 "Eine Kolonie gründen"
  me_kush_14.d:0 "Diesen Unsinn können wir uns im Moment nicht leisten"
  me_kush_15_title:0 "Kuschitische Kolonie in der Kyrenaika"
  me_kush_15_desc:0 "Sollten wir in Betracht ziehen, Kolonisten in die Cyrenaica zu schicken? Die Nutzung des dort florierenden Silphiumhandels könnte uns schließlich sagenhafte Reichtümer einbringen. \n \n(Eine Kolonie-Spezialisierung für alle Kolonien in dieser Region wird in 1-3 Jahren ausgewählt)."
  me_kush_15.a:0 "Errichte fünf Kolonien"
  me_kush_15.b:0 "Errichte drei Kolonien"
  me_kush_15.c:0 "Eine Kolonie gründen"
  me_kush_15.d:0 "Die Zeit ist nicht reif, fürchte ich."
  me_kush_16_title:0 "Kolonialer Fokus Zyperns"
  me_kush_16_desc:0 "Die Kolonien, die in den Städten Zyperns gegründet wurden, gediehen unter kuschitischer Herrschaft; Die bereits geschäftigen Häfen Zyperns sind mit noch mehr Schiffen als sonst gefüllt. Worauf sollen sich diese neu gegründeten kuschitischen Kolonien konzentrieren?"
  me_kush_16.a:0 "Militär"
  me_kush_16.b:0 "Bürgerlich"
  me_kush_16.c:0 "Religiös"
  me_kush_16.d:0 "Handeln"
  me_kush_17_title:0 "Kolonialer Fokus Syrien"
  me_kush_17_desc:0 "Die Kolonien, die in den Städten Syriens gegründet wurden, gediehen unter kuschitischer Herrschaft, und die Erinnerungen an ihre früheren Herrscher waren bittere Erinnerungen, die sie gerne vergessen. Worauf sollen sich diese neu gegründeten kuschitischen Kolonien konzentrieren?"
  me_kush_17.a:0 "Militär"
  me_kush_17.b:0 "Bürgerlich"
  me_kush_17.c:0 "Religiös"
  me_kush_17.d:0 "Handeln"
  me_kush_18_title:0 "Die 32. Dynastie"
  me_kush_18_desc:0 "343 v. Chr. wurde die 30. ägyptische Dynastie, die letzte einheimische Dynastie Ägyptens, vom achämenidischen Kaiser Artaxerxes III gestürzt. Die Achämeniden gründeten die 31. und letzte Dynastie Ägyptens und regierten nur kurze Zeit, bevor Alexander der Große den größten Teil der bekannten Welt eroberte. Alexander war jedoch nicht unbesiegbar, und sein einst mächtiges Reich ist zerbrochen und wurde unwiederbringlich unter seinen ehemaligen Generälen aufgeteilt. Die ptolemäischen Könige befanden sich nach Alexanders frühem Tod in fester Kontrolle über Ägypten, aber jetzt hat das mächtige Königreich Kusch die Länder Ober- und Unterägypten vereint. Wir könnten die Gründung der 32. ägyptischen Dynastie dekretieren, wenn wir dies wünschen."
  me_kush_18.a:0 "Wir müssen bei unseren Wurzeln bleiben."
  me_kush_18.b:0 "Begrüßen Sie die ägyptischen Traditionen"
  me_kush_18.c:0 "Mischen Sie unsere kuschitischen Traditionen mit den ägyptischen Wegen."
  me_kush_19_title:0 "Eine neue Hauptstadt"
  me_kush_19_desc:0 "Traditionell haben die ägyptischen Dynastien vom Nildelta aus regiert. Meroe gedeiht jetzt jedoch mehr denn je und wäre sicherlich eine perfekte Hauptstadt für unser neues kuschitisches Königreich. Die Verlegung unserer Hauptstadt in den Norden würde jedoch dazu beitragen, unsere neuen ägyptischen Ländereien unter unserer Kontrolle zu halten. Was sollen wir tun?"
  me_kush_19.a:0 "Meroe wird die Hauptstadt bleiben."
  me_kush_19.b:0 "Alexandria wird die neue Hauptstadt."
  me_kush_19.c:0 "Memphis wird die neue Hauptstadt."
  me_kush_20_title:0 "Kolonialer Fokus Palästina"
  me_kush_20_desc:0 "Wir haben begeisterte Berichte erhalten, dass die Kolonien, die wir in den Städten Palästinas gegründet haben, gedeihen – die Menschen nehmen die kuschitische Herrschaft anscheinend recht gut an. Worauf sollen sich diese neu gegründeten kuschitischen Kolonien konzentrieren?"
  me_kush_20.a:0 "Militär"
  me_kush_20.b:0 "Bürgerlich"
  me_kush_20.c:0 "Religiös"
  me_kush_20.d:0 "Handeln"
  me_kush_21_title:0 "Arabien Felix Colonial Focus"
  me_kush_21_desc:0 "Ungeachtet dessen, was die Neinsager glaubten, gediehen die Kolonien, die Sie in Arabia Felix gegründet haben, und es ist an der Zeit, dass sich die Menschen dort für eine Spezialisierung entscheiden. Worauf sollen sich diese neu gegründeten kuschitischen Kolonien konzentrieren?"
  me_kush_21.a:0 "Militär"
  me_kush_21.b:0 "Bürgerlich"
  me_kush_21.c:0 "Religiös"
  me_kush_21.d:0 "Handeln"
  me_kush_22_title:0 "Arabischer Kolonialfokus"
  me_kush_22_desc:0 "Die Herrschaft der Kuschiten war ein Segen für die Kolonien, die in den Städten Arabiens errichtet wurden; die ortsansässigen haben uns viel zu verdanken. Worauf sollen sich diese neu gegründeten kuschitischen Kolonien konzentrieren? Wir melden uns umgehend."
  me_kush_22.a:0 "Militär"
  me_kush_22.b:0 "Bürgerlich"
  me_kush_22.c:0 "Religiös"
  me_kush_22.d:0 "Handeln"
  me_kush_23_title:0 "Entwicklung unseres Clients in Aksum"
  me_kush_23_desc:0 "Nach zeitloser Tradition müssen die von uns errichteten Klientenstaaten von ihrem Oberherrn gepflegt und ausgebaut werden. Andernfalls könnten unsere Untertanen verärgert sein, und das würden wir nicht wollen, oder? Ihnen zu helfen, die Region zu entwickeln und zu festigen, könnte uns in Zukunft große Reichtümer bringen ..."
  me_kush_23.a:0 "Eine kleine Investition in die Stadt #Y Aksum#! Wird besorgt."
  me_kush_23.b:0 "Eine große Investition in die Stadt #Y Aksum#! ist notwendig."
  me_kush_23.c:0 "Wir werden keinen Cent für diese Dummköpfe ausgeben!"
  me_kush_24_title:0 "Entwicklung unseres Kunden in Tana"
  me_kush_24_desc:0 "Die von uns errichteten Auftraggeberstaaten sind pflichtgemäß von ihrem Oberherrn zu pflegen und weiterzuentwickeln. Während dies ein teurer Aspekt des Herrscherdaseins ist, kann es unsere Untertanen verärgern, dies nicht zu tun. Dennoch hat all dies einen Vorteil; Ihnen dabei zu helfen, die Region zu entwickeln und zu festigen, könnte uns in Zukunft große Reichtümer bringen."
  me_kush_24.a:0 "Eine kleine Investition in die Stadt #Y Gwara#! Wird besorgt."
  me_kush_24.b:0 "Eine große Investition in die Stadt #Y Gwara#! ist notwendig."
  me_kush_24.c:0 "Unser kostbares Gold ausgeben? Ich denke nicht!"
  me_kush_25_title:0 "Entwicklung unseres Clients in Mosylon"
  me_kush_25_desc:0 "Die letzten Berichte von unserem Kundenstaat Mosylon sind erfreulich, aber es gibt Dinge, die wir für sie tun könnten, um ihr Wachstum fortzusetzen. Können wir die Mittel im Moment entbehren?"
  me_kush_25.a:0 "Eine kleine Investition in die Stadt #Y Mosylon#! Wird besorgt."
  me_kush_25.b:0 "Eine große Investition in die Stadt #Y Mosylon#! ist notwendig."
  me_kush_25.c:0 "Wir werden keinen Cent für diese Dummköpfe ausgeben!"
  me_kush_26_title:0 "Entwicklung unseres Kunden in Cyrenaica"
  me_kush_26_desc:0 "Traditionsgemäß müssen die von uns errichteten Klientelstaaten von ihrem Oberherrn gepflegt und ausgebaut werden. Andernfalls könnten unsere Untertanen verärgert sein, und wir haben nicht den Wunsch, die Cyrenaikaner zu verärgern. Ihnen dabei zu helfen, die Region zu entwickeln und zu festigen, könnte uns in Zukunft große Reichtümer bringen."
  me_kush_26.a:0 "Eine kleine Investition in die Stadt #Y Kyrini#! Wird besorgt."
  me_kush_26.b:0 "Eine große Investition in die Stadt #Y Kyrini#! ist notwendig."
  me_kush_26.c:0 "Wir werden keinen Cent für diese Dummköpfe ausgeben!"
  me_kush_27_title:0 "Entwicklung unseres Kunden in Syrien"
  me_kush_27_desc:0 "Traditionsgemäß müssen die von uns errichteten Klientelstaaten von ihrem Oberherrn gepflegt und ausgebaut werden. Andernfalls könnten unsere Untertanen verärgert sein. Ihnen zu helfen, die Region zu entwickeln und zu festigen, könnte uns in Zukunft große Reichtümer bringen ..."
  me_kush_27.a:0 "Eine kleine Investition in die Stadt #Y Leuki Akti#! Wird besorgt."
  me_kush_27.b:0 "Eine große Investition in die Stadt #Y Leuki Akti#! ist notwendig."
  me_kush_27.c:0 "Unser kostbares Gold ausgeben? Ich denke nicht!"
  me_kush_28_title:0 "Entwicklung unseres Client of Greater Phoenicia"
  me_kush_28_desc:0 "In Übereinstimmung mit der kuschitischen Praxis müssen die Klientenstaaten, die wir in ganz Phönizien errichtet haben, gepflegt und entwickelt werden; das ist unser königliches Vorrecht. Den Einheimischen bei der Entwicklung der Region zu helfen, ist eine kluge Idee; Was ist dein Befehl?"
  me_kush_28.a:0 "Eine kleine Investition in die Stadt #Y Leuki Akti#! Wird besorgt."
  me_kush_28.b:0 "Eine große Investition in die Stadt #Y Leuki Akti#! ist notwendig."
  me_kush_28.c:0 "Unser kostbares Silber ausgeben? Hast du getrunken?"
  me_kush_29_title:0 "Entwicklung unseres Clients für Kleinphönizien"
  me_kush_29_desc:0 "Gemäß der Tradition müssen die von uns eingerichteten Kundenstaaten gepflegt werden, damit wir nicht später Probleme verursachen, die leicht hätten vermieden werden können. Andernfalls könnten unsere Untertanen verärgert sein. Was machen wir mit den Kolonien in Kleinphönizien? Der strategische Wert dieses Landes ist allen bekannt."
  me_kush_29.a:0 "Eine kleine Investition in die Stadt #Y Tyros#! Wird besorgt."
  me_kush_29.b:0 "Eine große Investition in die Stadt #Y Tyros#! ist notwendig."
  me_kush_29.c:0 "Du fragst das zu einem ungünstigen Zeitpunkt..."
  me_kush_30_title:0 "Entwicklung unseres Client of Cyprus"
  me_kush_30_desc:0 "In Übereinstimmung mit der Tradition müssen die von uns gegründeten Klientenstaaten von ihrem Oberherrn gepflegt und entwickelt werden, und Zypern unterscheidet sich nicht von unseren anderen Besitztümern. Die Vernachlässigung unserer Themen wird sie zweifellos verärgern, und wir wollen dies so weit wie möglich vermeiden. Ihnen zu helfen, die Region zu entwickeln und zu festigen, könnte uns in Zukunft große Reichtümer bringen, aber es müssen noch Kosten bezahlt werden, bevor wir die Ernte einfahren."
  me_kush_30.a:0 "Eine kleine Investition in die Stadt #Y Salamis#! Wird besorgt."
  me_kush_30.b:0 "Eine große Investition in die Stadt #Y Salamis#! ist notwendig."
  me_kush_30.c:0 "Wir werden keinen Cent für diese Dummköpfe ausgeben!"
  me_kush_31_title:0 "Kuschitische Kunden verlangen Autonomie"
  me_kush_31_desc:0 "Nach vielen Jahren der Vernachlässigung der Bedürfnisse unserer Kundenstaaten sind sie mit der Forderung nach weiterer Autonomie zu uns gekommen. Sie behaupten, dass sie, wenn sie Autonomie erlangen, ihr Land viel besser verwalten können als wir. Dies könnte jedoch einen gefährlichen Präzedenzfall schaffen, also müssen wir vorsichtig vorgehen. Was sollen wir tun?"
  me_kush_31.a:0 "Lehne ihre Forderungen ab"
  me_kush_31.b:0 "Lösen Sie die Spannungen"
  me_kush_31.c:0 "Für wen halten sie sich? Erhöht den Tribut sofort!"
  me_kush_31.d:0 "Akzeptiere ihre Forderungen"
  me_kush_32_title:0 "Themen bringen Geschenke"
  me_kush_32_desc:0 "Wir haben eine Botschaft von einem Klientenstaat erhalten; Zuerst erwarteten sie eine Bitte um mehr Geld, aber es scheint tatsächlich, dass sie uns als Teil ihres Tributs verschwenderische Waren aus den Ländern, die sie beaufsichtigen, in unserem Namen gebracht haben. Was machen wir mit diesen exotischen Waren? Einige sehen darin einen klaren Bestechungsversuch, andere finden die Großzügigkeit erfrischend."
  me_kush_32.a:0 "Nimm die Geschenke an"
  me_kush_32.b:0 "Nehmt die Geschenke nicht an, sondern schickt den Gesandten mit unseren eigenen Geschenken nach Hause"
  me_kush_33_title:0 "Kuschitische Kunden bringen große Schätze mit"
  me_kush_33_desc:0 "Nachdem wir die vielen teuren Investitionen in unsere treuen Kunden bezahlt haben, hat sich das Blatt für einmal gewendet. Unser königlicher Palast hat große Bündel exotischer Handelswaren als Tribut erhalten, etwas, das nicht verlangt wurde, aber sicherlich geschätzt wird."
  me_kush_33.a:0 "Ehre sei Kush!"
  me_kush_34_title:0 "Ein großartiger Baumeister"
  me_kush_34_desc:0 "Höre, höre; ein Aufruf wurde an alle Menschen gerichtet, die in unseren Ländern leben. Die größten Baumeister und Architekten aller Städte Ägyptens wurden mit Goldversprechen in den königlichen Palast gerufen; Bald werden wir einen großen Baumeister auswählen, der uns ein großes Wunder baut."
  me_kush_34.a:0 "Zeit, ein wunderbares Wunder zu bauen!"
  me_kush_35_title:0 "Ein faszinierendes Angebot"
  me_kush_35_desc:0 "Ein starker und fähiger Mann ist an unserem Hof ​​erschienen und hat um Männer und Geld gebeten, um eine Expedition in uns unbekannte Länder außerhalb unserer Grenzen zu entsenden. Wenn wir diese Expedition finanzieren, könnten Schätze von unschätzbarem Wert gefunden und nach Kush zurückgebracht werden. Bei gefährlichen Expeditionen wie dieser besteht jedoch immer die Möglichkeit, dass sie scheitern. Schließlich ist nichts im Leben garantiert."
  me_kush_35.a:0 "Südlich der Küsten von Mosylon"
  me_kush_35.b:0 "Den Weißen Nil hinunter"
  me_kush_35.c:0 "Über den Ozean ins Land der Gewürze"
  me_kush_35.d:0 "Diese Narren bekommen nichts von meinem Gold!"
  me_kush_36_title:0 "Expeditionsversagen"
  me_kush_36_desc:0 "Die kleine Expedition von Männern, die wir vor vielen Jahren finanziert haben, ist mit nur wenigen Überlebenden nach Hause zurückgekehrt. Sie erzählen schreckliche Geschichten über die Länder, durch die sie gereist sind, obwohl einige von der Erfahrung deutlich gezeichnet sind, und sprechen in stockendem, zitterndem Ton. Viele gute Männer starben bei dieser Expedition, und die Leute fangen an, unsere Entscheidung in Frage zu stellen, diese Männer in den Tod zu schicken."
  me_kush_36.a:0 "Wie dumm von uns..."
  me_kush_37_title:0 "In den Regenwald"
  me_kush_37_desc:0 "Die Expedition, die wir vor vielen Jahren ausgesandt haben, hat einen Gesandten mit einer Botschaft nach Hause geschickt. Sie sind am Rande eines großen Dschungels angekommen, größer als jeder Mensch je gesehen hat. Der Dschungel erstreckt sich über Hunderte von Kilometern in alle Richtungen, scheinbar ohne Ende, und verursacht große Bestürzung unter unseren abergläubischen Entdeckern. Trotz ihrer Befürchtungen werden unsere Männer in wenigen Tagen den mysteriösen Dschungel betreten; Nur die Zeit wird zeigen, ob unsere tapferen Männer mit unbezahlbaren Schätzen zurückkehren oder ihrem Untergang begegnen ..."
  me_kush_37.a:0 "Sie werden Kush Ruhm bringen!"
  me_kush_38_title:0 "Bestien des Dschungels"
  me_kush_38_desc:0 "Nach vielen Monaten und unzähligen Investitionen ist die Expedition, die unseren königlichen Palast verlassen hat und den Weißen Nil hinabgesegelt ist, mit Gütern beladen nach Hause zurückgekehrt. Sie tragen eine Vielzahl exotischer Tiere, wie sie noch kein kuschitischer Mann zuvor gesehen hat - es gibt keine Worte, um zu beschreiben, wie majestätisch und ehrfurchtgebietend diese Kreaturen sind. In Übereinstimmung mit unserer anfänglichen Vereinbarung können wir uns die beste Beute der Expedition aussuchen. Diese wilden Tiere werden im königlichen Palast für alle sichtbar ausgestellt."
  me_kush_38.a:0 "Der weiße Elefant"
  me_kush_38.b:0 "Der fünfhundert Pfund schwere Tiger"
  me_kush_38.c:0 "Das einhörnige Nashorn"
  me_kush_39_title:0 "Großer Goldener Palast"
  me_kush_39_desc:0 "Beim Frühstück heute Morgen haben Sie einen Gesandten empfangen; Es scheint, dass die Expedition, die wir vor vielen Jahren ausgesandt haben, ein Update gesendet hat. Sie sind auf einen riesigen Palast gestoßen, der tief in den Wald eingebettet ist und vollständig aus Gold besteht. Sie behaupten, dass der Palast das größte Bauwerk ist, das je ein Mensch gesehen hat, und sich vertikal bis in die Wolken erstreckt. Dieser Palast scheint in keiner Weise befestigt zu sein und wird nur von ein paar hundert seltsamen menschenähnlichen Kreaturen verteidigt. Unsere Männer bitten um Erlaubnis, weiterzumachen und den Goldenen Palast anzugreifen. Was sagst du?"
  me_kush_39.a:0 "Beginnen Sie sofort mit dem Angriff!"
  me_kush_39.b:0 "Seltsame menschenähnliche Kreaturen?! Bestellen Sie ihre Rückkehr nach Hause; das ist dumm."
  me_kush_40_title:0 "Reichtümer Afrikas"
  me_kush_40_desc:0 "Nach vielen Jahren, unzähligen Investitionen und vielen Nächten, die damit verbracht wurden, sich über ihr Schicksal Gedanken zu machen, ist die Expedition zurückgekehrt, die unseren königlichen Palast verlassen und die Küste von Mosilon entlang aufgebrochen ist. Sie haben so viel Gold mitgebracht, wie sie aus dem Goldenen Palast tragen konnten, was eine nicht unerhebliche Menge ist. Alle Männer halten jedoch einen grimmigen Gesichtsausdruck und weigern sich, darüber zu sprechen, was innerhalb der Mauern des Palastes passiert ist; Kein einziger Mann der Expedition wird ein Wort darüber sagen, was dort passiert ist, selbst unter Androhung von Folter. Als du ihre große Angst siehst, beschließt du, deine Fragestellung fallen zu lassen. Unabhängig davon, was wirklich passiert ist, war die Expedition ein großer Erfolg, und das Gold, das sie mitgebracht haben, wird die königliche Schatzkammer für die kommenden Jahre füllen."
  me_kush_40.a:0 "Waren reich!!!"
  me_kush_41_title:0 "Das reiche Land von Indika"
  me_kush_41_desc:0 "Nach vielen Jahren des Segelns ist die Expedition, die von unserem königlichen Palast aus gestartet ist, in den reichen Ländern von Indika angekommen. Sie sind in einer Hafenstadt gelandet, die die Einheimischen Muziris nennen, und bei ihrer Ankunft wurden unsere Leute mit Reichtümern überhäuft, im Austausch für die kleine Menge an Waren, die sie mitgebracht hatten. Der Papyrus und die Keramik Kush ist mit nichts vergleichbar, was diese Leute zuvor gesehen haben, also sind sie bereit, einen exorbitanten Preis zu zahlen. Die Männer der Expedition leben jetzt wie Könige; Unsere Boote sind voll mit exotischen Waren wie Gewürzen und Edelsteinen. Die Ländereien von Indika sind wirklich gesegnet."
  me_kush_41.a:0 "Hoffentlich schaffen wir es nach Hause..."
  me_kush_42_title:0 "Die Schätze von Indika"
  me_kush_42_desc:0 "Nach vielen Jahren ist die Expedition, die unseren königlichen Palast verließ und in die großen Länder von Indika aufbrach, nach Hause zurückgekehrt, ihre Schiffe randvoll mit exotischen Gütern, wie sie noch kein Mann der Kuschiten gesehen hat. Außerdem sind die Boote so mit Gold gefüllt, dass sie auf dem Heimweg aufgrund des Gewichts fast gesunken wären. Dies markiert den Beginn einer langen und erfolgreichen Handelsbeziehung mit den Menschen im großen Land Indika."
  me_kush_42.a:0 "Ehre sei Kush!"
  me_kush_43_title:0 "Ein neuer Pharao"
  me_kush_43_desc:0 "Alle Pharaonen, die vor uns geherrscht haben, sind vergangen; Sie sind jetzt als Osiris, der König der Ewigkeit, bekannt. Jetzt ist eine neue Ära angebrochen und ein neuer Pharao ist aufgestiegen, um über das große ägyptische Volk zu herrschen. (Ägyptische Pharaonen müssen den ägyptischen Traditionen folgen, sonst verlieren sie das Merkmal #Y Pharaoh#! und erhalten das Merkmal #R Dishonored Pharaoh#!)."
  me_kush_43.a:0 "Alle grüßen den Pharao, einen Gott unter den Menschen."
  me_kush_47_title:0 "Kolonie auf Zypern"
  me_kush_47_desc:0 "Eine große Prozession von Kuschiten zu schicken, um eine wohlhabende Stadt in den Ländern Zyperns zu gründen, könnte uns großen Reichtum bringen, wenn wir nur unsere Geldbörse öffnen und die Gründung finanzieren. \n \n (Eine Kolonie-Spezialisierung für alle Kolonien in dieser Region wird in 1-3 Jahren ausgewählt)."
  me_kush_47.a:0 "Eine Kolonie gründen"
  me_kush_47.b:0 "Errichte zwei Kolonien"
  me_kush_47.c:0 "Errichte drei Kolonien"
  me_kush_48_title:0 "Syrische Kolonien"
  me_kush_48_desc:0 "Wie es unsere Praxis ist, könnte uns das Entsenden einer großen Prozession von Kuschiten, um eine wohlhabende Stadt in den Ländern Syriens zu errichten, schließlich großen Reichtum bringen. Es gibt viele Orte, an denen wir uns niederlassen könnten, aber es hängt alles davon ab, wie viel Sie bereit sind auszugeben. \n \n (Eine Kolonie-Spezialisierung für alle Kolonien in dieser Region wird in 1-3 Jahren ausgewählt)."
  me_kush_48.a:0 "Errichte zehn Kolonien"
  me_kush_48.b:0 "Sieben Kolonien gründen"
  me_kush_48.c:0 "Errichte fünf Kolonien"
  me_kush_48.d:0 "Errichte drei Kolonien"
  me_kush.48.e:0 "Wir können uns diesen Unsinn nicht leisten"
  me_kush_49_title:0 "Ein kuschitischer Klient in Palästina"
  me_kush_49_desc:0 "Die Region Palästina wäre weitaus wohlhabender, wenn wir einen kuschitischen Klientenstaat gründen würden. Wir sollten jetzt mit der Vorbereitung beginnen, damit wir zu gegebener Zeit bereit sind, unsere Schritte zu unternehmen. ( Jeder etablierte kuschitische Kunde gibt seinem Oberherrn #G +2,5 % Handelswert, +5 % globaler Manpower-Modifikator#! und #R -10 Untertanenloyalität#!. Kuschitische Kunden erhalten #G +5 % Abgabengröße#! und # G +10 % globaler Manpower-Modifikator#! )"
  me_kush_49.a:0 "Ein Kunde wird es tun."
  me_kush_49.b:0 "Wir müssen das Land in zwei Kunden aufteilen."
  me_kush_49.c:0 "Gründen Sie stattdessen eine Kolonie"
  me_kush_50_title:0 "Kolonie in Palästina"
  me_kush_50_desc:0 "Eine große Prozession von Kuschiten zu schicken, um eine blühende Kolonie in den Ländern Palästinas zu gründen, ist eine Idee, mit der Sie gespielt haben. An dieser Stelle verstehen Sie sicherlich die Kosten, aber ist es das wert? \n \n(Eine Kolonie-Spezialisierung für alle Kolonien in dieser Region wird in 1-3 Jahren ausgewählt)."
  me_kush_50.a:0 "Errichte fünf Kolonien"
  me_kush_50.b:0 "Errichte drei Kolonien"
  me_kush_50.c:0 "Eine Kolonie gründen"
  me_kush.50.d:0 "Das können wir uns im Moment nicht leisten"
  me_kush_51_title:0 "Shebitkus Eroberung"
  me_kush_51_desc:0 "Der Mann, den viele für den ersten König der fünfundzwanzigsten Dynastie halten, Shebitku (auch bekannt als Shabataka oder Shebitqo), wurde Herrscher über alle Ägypter – nicht durch Frieden, sondern durch gewalttätige Konflikte. Shebitku eroberte um 712 v. Chr. das gesamte Niltal, einschließlich Ober- und Unterägypten. Shebitku beschloss dann, Bocchoris, den Pharao der vorangegangenen Dynastie, zu Tode verbrennen zu lassen, weil er sich ihm widersetzt hatte. Wir müssen den Eroberungen unseres Vorfahren Shebitku nacheifern und dem Königreich Kush erneut Größe verleihen - mögen unsere Feinde von den Flammen unseres Zorns verzehrt werden!"
  me_kush_51.a:0 "Die Nubier werden sich wieder erheben!"
  me_kush_52_title:0 "Piyes Eroberung"
  me_kush_52_desc:0 "Bei der Eroberung Oberägyptens legten unsere Männer eine Steintafel frei, die unser großer Vorfahre, der nubische König Piye, zurückgelassen hatte. Er startete den Vorstoß nach Ägypten, der zur Gründung der fünfundzwanzigsten Dynastie durch die nubischen Könige führen sollte. \n \nDas Tablet liest sich wie folgt; „Höre, o Reisender, was ich getan habe, um die Vorfahren zu übertreffen. Ich bin der König, die Repräsentation Gottes, das lebendige Ebenbild von Atum, der als Herrscher gekennzeichnet aus dem Mutterleib hervorgegangen ist, der von denen gefürchtet wird, die größer sind als er, dessen Mutter sogar im Ei erkannt hat, dass er Herrscher sein würde, der gute Gott , Geliebter der Götter, der Sohn von Re, der mit seinen zwei Armen handelt, Piye, Geliebter von Amon...' - Siegesstele von Piye, eingeschrieben nach seiner Eroberung Oberägyptens."
  me_kush_52.a:0 "Auf nach Unterägypten!"
  me_kush_53_title:0 "Umrundung der Weißen Mauern"
  me_kush_53_desc:0 "Vor vielen Jahren errichtete der mythische König Menes die Weißen Mauern von Memphis als zentralen Regierungssitz für ganz Ägypten. Nahezu jeder Pharao vor uns hat eine zeremonielle Umrundung der Weißen Mauern absolviert. Dies würde mehrere Tage dauern und wir müssten eine teure rituelle Prozession durch die Stadt Memphis vorbereiten. Obwohl teuer, wird die Durchführung der Umrundung das Recht des neuen Pharaos auf den Thron stärken."
  me_kush_53.a:0 "Gehen Sie die Mauern entlang"
  me_kush_53.b:0 "Wir müssen nicht der ägyptischen Tradition folgen"
  me_kush_54_title:0 "Auftritt des Königs"
  me_kush_54_desc:0 "Bald nach der Krönung eines Pharaos sollen sie in den Ländern Unter- und Oberägyptens Feste für ihre neuen Untertanen abhalten. Diese großen Feste sind zusammen als „Die Erscheinung des Königs“ bekannt. Das Festhalten an diesen alten Traditionen wird dazu dienen, unsere Herrschaft über die Menschen in Ägypten zu stärken."
  me_kush_54.a:0 "Beginnen Sie die Reise"
  me_kush_54.b:0 "Wir müssen nicht der ägyptischen Tradition folgen"
  me_kush_55_title:0 "Sokar-Fest"
  me_kush_55_desc:0 "In der Nacht vor dem Fest von Sokar wird eine Begehung abgehalten, die eine Nachtwache an den Gräbern geliebter Menschen beinhaltet. Es ist offiziell als „Nacht von Notjeryt“ bekannt, wird aber auch „Tag des Zwiebelbindens“ genannt, weil die Ägypter Zwiebelgirlanden binden, um sie zu tragen und den Verstorbenen darzubringen. Die Bedeutung des Sokar-Festes ergibt sich aus seiner Verbindung mit dem Gott der Unterwelt, Osiris, und seiner Verbindung mit den archaischen Mächten von Memphis."
  me_kush_55.a:0 "Beginnen Sie das Fest"
  me_kush_55.b:0 "Wir müssen nicht der ägyptischen Tradition folgen"
  me_kush_56_title:0 "Sed-Festival"
  me_kush_56_desc:0 "Ein sehr wichtiges Ritual, das Sed-Fest, symbolisierte die Wiedergeburt und sollte dem Pharao eine lange Herrschaft im Jenseits sichern. Die Rituale sollen die Harmonie zwischen dem Herrscher und dem Universum wiederherstellen, besonders wenn Krankheit oder Alter den königlichen Haushalt erfasst haben. Während des Festes werden Priester den Pharao in zwei Pavillons führen, wo er die Kronen von Ober- und Unterägypten entgegennimmt und damit symbolisch seine Herrschaft über das Land erneuert. Nach dem großen Sed-Fest werden üppige Speisen, Getränke, Musik und Tanz unter allen Anwesenden geteilt."
  me_kush_56.a:0 "Beginnen Sie das Fest"
  me_kush_56.b:0 "Wir müssen nicht der ägyptischen Tradition folgen"
  me_kush_57_title:0 "Opet-Festival"
  me_kush_57_desc:0 "Bald beginnt das Große Opet-Festival, das wie seit vielen Jahren in der heiligen Stadt Theben stattfindet. Thebanische Bürger und ihre Gäste aus der Ferne feiern die fruchtbare Verbindung zwischen ihrem Pharao und dem allmächtigen Gott Amun. Die Menschen werden sich dem Pharao in einer dramatischen Prozession anschließen, die am Tempel des Amun in Karnak beginnt und am Tempel in Luxor endet, der anderthalb Meilen entfernt am südlichen Ende der Stadt liegt."
  me_kush_57.a:0 "Beginnen Sie die Feierlichkeiten"
  me_kush_57.b:0 "Wir müssen nicht der ägyptischen Tradition folgen"
  me_kush_58_title:0 "Entehrter Pharao"
  me_kush_58_desc:0 "Das ägyptische Volk hat untereinander entschieden, dass unser Herrscher nicht regierungsfähig ist. Jahrelang hat der Pharao die ägyptische Tradition entehrt, die Menschen haben kein Vertrauen mehr in die Herrschaft des Pharaos."
  me_kush_58.a:0 "Wen kümmert es, was sie denken?!"
  me_kush_58.b:0 "Eine große Spende an Amun wird sie besänftigen."
  me_kush_59_title:0 "Beginnen Sie mit dem Bau"
  me_kush_59_desc:0 "Die von den Nubiern errichteten Pyramiden sind wie keine anderen auf der Welt. Nubische Pyramiden sind zwar viel kleiner als die ägyptischen Pyramiden, aber in viel größeren Mengen zu finden. Wir haben entschieden, dass es an der Zeit ist, eine weitere dieser Strukturen zu bauen, aber wir müssen entscheiden, wo gebaut werden soll."
  me_kush_59.a:0 "Die großartige Stadt Meroe"
  me_kush_59.b:0 "Die alte Hauptstadt von Napata"
  me_kush_59.c:0 "Die heilige Stadt Theben"
  me_kush_60_title:0 "Mehr Mittel für Pyramidenbau benötigt"
  me_kush_60_desc:0 "Die Mittel, die wir für den Bau der Pyramide bereitgestellt haben, haben sich als unzureichend erwiesen; Diese Art von Bauprojekten scheint immer das Budget zu überschreiten. Die Bauarbeiter fordern frustrierend mehr Geld, bevor sie mit dem Bau fortfahren können, und jetzt steht eine halbfertige Pyramide in der Wüste."
  me_kush_60.a:0 "Genehmigen Sie die Freigabe weiterer Mittel"
  me_kush_60.b:0 "Von mir bekommen sie keine einzige Tetradrachme!"
  me_kush_61_title:0 "Mehr Männer für Pyramidenbau benötigt"
  me_kush_61_desc:0 "Der Pyramidenbau kann ein ziemlich tödliches Unterfangen sein, da die Arbeit intensiv und voller Gefahren ist. Ein Großteil der Männer und Sklaven, die wir für den Bau der Pyramide angeeignet haben, sind dabei umgekommen, und die Bauarbeiter fordern mehr Arbeitskräfte, um den Bau abzuschließen."
  me_kush_61.a:0 "Schicken Sie Männer von der Armee"
  me_kush_61.b:0 "Schicke ihnen neue Rekruten"
  me_kush_62_title:0 "Die Große Nubische Pyramide"
  me_kush_62_desc:0 "Nach vielen Jahren harter Arbeit und unzähligen Investitionen ist der Bau der Großen Nubischen Pyramide abgeschlossen. Noch heute reisen Menschen zu diesem Standort, in der Hoffnung, unsere Errungenschaften mit eigenen Augen zu sehen. Unsere Berater können sich nicht erinnern, wann ein so prächtiges Bauwerk zuletzt von kuschitischen Händen erbaut wurde; unser Prestige ist so gut wie gesichert!"
  me_kush_62.a:0 "Wir sind gesegnet"
  me_kush_62.b:0 "Die Götter strahlen ihre Gesichter über uns"
  me_kush_62.c:0 "Wir sind solcher göttlichen Gaben unwürdig!"
  me_kush_63_title:0 "Die großartige Stadt Napata"
  me_kush_63_desc:0 "Die große Stadt Napata, die jeder Mann und jede Frau der Kuschiten kennt, ist unter unserer Herrschaft gediehen und gedieh. Die Hauptstadt der fünfundzwanzigsten Dynastie befand sich offiziell in Memphis, aber die meisten Verwaltungsfunktionen des alten kuschitischen Reiches wurden von Napata aus betrieben - das heißt, bis das assyrische Reich die alte Hauptstadt während der Herrschaft des kuschitischen Pharaos Taharqa plünderte und zerstörte. Napata steht nun nach seiner Restaurierung wieder als leuchtendes Leuchtfeuer der Zivilisation von Kush."
  me_kush_63.a:0 "Napata ist wirklich gesegnet"
  me_kush_64_title:0 "Tekh-Festival"
  me_kush_64_desc:0 "Das Tekh-Fest, auch bekannt als das Fest der Trunkenheit, war Hathor (der Herrin der Trunkenheit) gewidmet. Der Geschichte zufolge war Ra der endlosen Grausamkeit und des Unsinns der Menschen überdrüssig geworden und schickte daher Sekhmet, um sie zu zerstören. Sie ging mit Enthusiasmus an ihre Aufgabe, riss Menschen auseinander und trank ihr Blut. Ra ist mit der Zerstörung zufrieden, bis die anderen Götter ihn darauf hinweisen, dass er die Zerstörung stoppen sollte, wenn er den Menschen eine Lektion erteilen wollte, bevor niemand mehr davon lernen könnte. Ra befiehlt dann der Göttin des Bieres, Tenenet, eine große Menge des Gebräus rot zu färben und lässt es nach Dendera liefern, direkt auf Sekhmets Weg der Zerstörung. Sie findet es und denkt, es sei Blut, trinkt alles, schläft ein und wacht als die sanfte und wohltätige Hathor auf."
  me_kush_64.a:0 "Beginnen Sie die Feierlichkeiten"
  me_kush_64.b:0 "Wir wollen keinen betrunkenen Mob, der durch die Straßen wandert..."
  me_kush_65_title:0 "Bastfest"
  me_kush_65_desc:0 "Das Bast Festival ehrt die Geburt der Katzengöttin Bastet, die Hüterin von Herd und Heim und Beschützerin von Frauen, Kindern und Frauengeheimnissen ist. Wir feiern das Fest der Göttin mit Trinken, Tanzen und Musizieren. Das Bastfest gehört zu den beliebtesten in Ägypten; Normalerweise nahmen Hunderttausende von Menschen aus ganz Ägypten teil. Es wäre sehr unklug, dieses Treffen zu vernachlässigen ..."
  me_kush_65.a:0 "Beginnen Sie die Feierlichkeiten"
  me_kush_65.b:0 "Diese Ägypter und ihre dummen Tiergötter..."
  me_kush_66_title:0 "Min-Festival"
  me_kush_66_desc:0 "Min ist der Gott der Fruchtbarkeit, Männlichkeit und Fortpflanzung. Zu Beginn des Min-Festes versammeln sich viele tausend Menschen am Min-Tempel, und dort wird die Statue des Gottes von den Priestern in einer Prozession mit heiligen Sängern und Tänzern aus dem Tempel getragen. Wenn sie den Platz erreichen, an dem der Pharao steht, wird er feierlich die erste Garbe Getreide schneiden, um seine Verbindung zwischen den Göttern, dem Land und den Menschen zu symbolisieren, und das Getreide Min als Opfer darbringen. Das Fest ehrt sowohl den Pharao als auch Min, in der Hoffnung auf eine weiterhin erfolgreiche Herrschaft, die dem Land und den Menschen Fruchtbarkeit bringen würde."
  me_kush_66.a:0 "Beginnen Sie die Feierlichkeiten"
  me_kush_66.b:0 "Ist das alles wirklich nötig?"
  me_kush_67_title:0 "Das schöne Fest des Tals"
  me_kush_67_desc:0 "Das schöne Fest des Tals ehrt die Seelen der Verstorbenen und ermöglicht es den Lebenden und Toten, gemeinsam zu feiern und gleichzeitig Amun zu ehren. Die Statuen von Amun, Mut und Khonsu, bekannt als die thebanische Triade, werden aus ihren Tempeln genommen, um die Totentempel und Nekropolen auf der anderen Seite des Flusses zu besuchen. Die Menschen werden ihre verstorbenen Angehörigen an ihren Gräbern besuchen und Blumensträuße sowie Speisen und Getränke mitbringen. Bilder der Verstorbenen werden in der Prozession getragen, damit ihre Seelen an den Feierlichkeiten teilnehmen können, und werden nach Abschluss des Festes in den Gräbern zurückgelassen."
  me_kush_67.a:0 "Beginnen Sie die Feierlichkeiten"
  me_kush_67.b:0 "Es ist eine nette Idee, aber wir haben wichtigere Dinge, um die wir uns kümmern müssen"
  me_kush_68_title:0 "Der große König Taharqa"
  me_kush_68_desc:0 "Der dritte König der fünfundzwanzigsten ägyptischen Dynastie, Taharqa, wird von vielen unserer Leute als der größte nubische König angesehen, der je gelebt hat. Während Pharao, Taharqa, große Spenden an die Tempel des Amun in ganz Ägypten machte und Kush sowie den Nil befestigte. Er erweiterte auch die Grenzen der kuschitischen Domäne, um die Libyer, Phonecier und Palästinenser einzuschließen. Das aggressive assyrische Reich übernahm jedoch nach vielen Jahren des Kampfes die Kontrolle über Unterägypten, und Taharqa war gezwungen, in die Stadt Theben zu fliehen, wo er starb. Die Pyramide von Taharqa steht noch heute in der heiligen Stätte Nuri als Symbol der Stärke und Einheit für das nubische Volk. Lasst uns Taharqas Erfolg als Pharao nacheifern und die kuschitische Herrschaft über ganz Ägypten wiederherstellen."
  me_kush_68.a:0 "Taharqas Vermächtnis wird uns leiten."
  me_kush_69_title:0 "Apedemaks Segen"
  me_kush_69_desc:0 "Wann immer kuschitische Pharaonen auf Feldzüge gehen, bringen sie Opfergaben dar und beanspruchen die Unterstützung von Apedemak, um seinen Segen für den Ausgang des Krieges zu erteilen. Krieger, die sich die Stärke und Wildheit Gottes im Kampf wünschen, pilgern geheiligt zu seinen Tempeln. Nicht nur das, Apedemak selbst ist gelegentlich zu sehen, wenn er neben nubischen Kriegern eine Kampfrüstung mit Pfeil und Bogen auf dem Schlachtfeld trägt. Er tötet Feinde, hält Gefangene mit Stricken um den Hals fest und verschlingt sogar die Menschenopfer, die ihm von den nubischen Herrschern dargebracht wurden."
  me_kush_69.a:0 "Unsere Feinde werden vernichtet!"
  me_kush_70_title:0 "Tjit der Händler"
  me_kush_70_desc:0 "Ein wohlhabender Händler namens Tjit Massika hat sich mit der Bitte um Ressourcen an unser Gericht gewandt. Er beabsichtigt, in der Provinz Assuan ein großes Grab für sich und seine Familie zu errichten. Tjit benötigt jedoch die Zustimmung und Ressourcen des Pharaos, um sein Grab zu bauen."
  me_kush_70.a:0 "Ein interessanter Vorschlag"
  me_kush_70.a.tt:0 "Die Entscheidung, das #Y Tomb of Tjit#! ist nun verfügbar. #R Nachdem 30 Jahre vergangen sind oder Tjit gestorben ist, wird die Entscheidung nicht mehr verfügbar sein#!."
  me_kush_71_title:0 "Aufrechterhaltung des Amun-Tempels"
  me_kush_71_desc:0 "Der Tempel des Amun, der in Waset errichtet wurde, verfällt. Die Anhänger von Amun in Waset haben den Pharao um Geld gebeten, um den großen Amun-Tempel zu reparieren, und argumentieren, dass eine so wichtige Gottheit es nicht verdient, auf diese Weise entehrt zu werden."
  me_kush_71.a:0 "Renoviere den Tempel"
  me_kush_71.b:0 "Es ist gut so wie es ist"
  me_kush_72_title:0 "Aufrechterhaltung des Tempels von Hathor"
  me_kush_72_desc:0 "Der in Waset errichtete Hathor-Tempel verfällt. Die Anhänger von Hathor in Waset haben den Pharao um Geld gebeten, um den großen Tempel von Hathor zu reparieren."
  me_kush_72.a:0 "Renoviere den Tempel"
  me_kush_72.b:0 "Das kann ich mir leider nicht leisten"
  me_kush_73_title:0 "Cyrenaica Colonial Focus"
  me_kush_73_desc:0 "Die Kolonien, die in den Städten der Cyrenaica gegründet wurden, gediehen unter kuschitischer Herrschaft. Worauf sollen sich diese neu gegründeten kuschitischen Kolonien konzentrieren?"
  me_kush_73.a:0 "Militär"
  me_kush_73.b:0 "Bürgerlich"
  me_kush_73.c:0 "Religiös"
  me_kush_73.d:0 "Handeln"
  me_kush_74_title:0 "Merotische Landwirtschaft"
  me_kush_74_desc:0 "In der Provinz Meroe gibt es außer Importen so gut wie keine Lebensmittel. Die Rodung von Land in der Gegend für die Nahrungsmittelproduktion würde es der Stadt Meroe ermöglichen, sich zu einer geschäftigen Metropole zu entwickeln. Geben Sie uns den Befehl und wir machen es so."
  me_kush_74.a:0 "Epis"
  me_kush_74.b:0 "Zusammenfassung"
  me_kush_74.c:0 "Borassa"
  me_kush_74.d:0 "Anak"
  me_kush_74.e:0 "Araba"
