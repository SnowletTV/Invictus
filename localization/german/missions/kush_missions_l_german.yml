  blood_of_the_apis_bull_desc:0 "Der Apis-Stier wurde von diesem Charakter gefressen und sein göttliches Blut fließt jetzt durch ihre Adern."
  blessing_of_sobek_mod:0 "Segen von Sobek"
  temple_of_hatshepsu:0 "Tempel der Hatschepsu"
  temple_of_hatshepsu_desc:0 "Der prächtige Tempel der Hatschepsu weckt Ehrfurcht bei allen, die das Glück haben, seine Wunder zu bestaunen."
  apis_bull_of_memphis:0 "Apis-Stier von Memphis"
  apis_bull_of_memphis_desc:0 "Der Apis-Stier hat sich offenbart und geht unter unserem Volk umher."
  walked_white_walls_of_memphis:0 "Ich bin die weißen Mauern von Memphis gelaufen"
  walked_white_walls_of_memphis_desc:0 "Unser Pharao hält an den alten Wegen fest, einschließlich des Gehens auf den Weißen Mauern, damit die Götter uns weiterhin ihr Antlitz zeigen."
  sokar_feast_celebrations:0 "Feierlichkeiten zum Sokar-Fest"
  sokar_feast_celebrations_desc:0 "Das Sokar-Fest, das glücklicherweise als Tag der Zwiebeln bekannt ist, geht weiter. Unser Volk ehrt unsere Vorfahren und gedenkt derer, die uns ins Jenseits vorangegangen sind."
  sed_festival_province_mod:0 "Sed-Festival"
  sed_festival_province_mod_desc:0 "Derzeit findet das Sed-Fest statt, eine Zeit der Besinnung und Regeneration, in der Hoffnung, dass die Frömmigkeit des Pharaos eine lange Herrschaft sichern wird."
  tekh_festival_mod:0 "Tekh-Festival"
  tekh_festival_mod_desc:0 "Das Tekh-Festival, bekannt als das Fest der Trunkenheit, findet statt – lasst das Bier fließen, damit Sekhmets Zorn besänftigt wird!"
  bast_festival_mod:0 "Bastfest"
  bast_festival_mod_desc:0 "Das Festival von Bast, der Katzengöttin, die Frauen und Kinder beschützt, findet statt; es ist eine Zeit der Feier und Freude im Königreich."
  min_festival_mod:0 "Min-Festival"
  min_festival_mod_desc:0 "Das Min-Fest geht weiter, und Gesang und Tanz sorgen dafür, dass unser Volk fruchtbar und stark bleibt."
