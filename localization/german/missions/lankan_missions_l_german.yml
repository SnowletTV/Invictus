  me_lanka_reclamation_1_title:0 "Der Vorstoß nach Norden"
  me_lanka_reclamation_1_desc:0 "Südindien ist unter unserer Herrschaft vereint. Wir sind wirklich von den Göttern gesegnet worden. Jetzt müssen wir nach Norden schauen, denn die Überreste des Maurya-Reiches sowie das Stammhaus von Prinz Vijaya liegen in unserer Reichweite. Wir werden vielleicht in der Lage sein, das zu tun, was noch nie zuvor getan wurde – ganz Indien zu vereinen."
  me_lanka_reclamation_1.a:0 "Anuradhapura wird gedeihen!"
  me_lanka_reclamation_2_title:0 "Süßer Zucker"
  me_lanka_reclamation_2_desc:0 "Zucker war lange Zeit ein Luxusprodukt innerhalb des Hofes, aber die jüngsten Erweiterungen haben es uns ermöglicht, mehr Zucker zu bekommen, von dem wir jemals geträumt haben, ihn zu besitzen. Jetzt, nachdem sie die Samen des süßen Gewürzs erhalten haben, fragen sich unsere Bauern, wo sie diesen Schatz pflanzen sollen. Wir müssen sorgfältig auswählen, denn das weiße Gold könnte uns viele Reichtümer einbringen, wenn es mit Vorsicht und Sorgfalt behandelt wird."
  me_lanka_reclamation_2.a:0 "Anuradhapura"
  me_lanka_reclamation_2.b:0 "Etava"
  me_lanka_reclamation_2.c:0 "Hikkaduwa"
  me_lanka_reclamation_2.d:0 "Mahagrama"
  me_lanka_reclamation_3_title:0 "Das Erbe Sinhapuras"
  me_lanka_reclamation_3_desc:0 "Mein König! Wir haben die Heimat unseres großen Prinzen Vijaya gesichert. Wir können, wenn wir wollen, einige Dokumente fälschen, um unsere Dynastie mit seiner in Verbindung zu bringen. Dies würde zweifellos unser Reich stärken."
  me_lanka_reclamation_3.a:0 "Umfassen Sie das Erbe von Sinhapura."
  me_lanka_reclamation_3.b:0 "Bleiben Sie bei unseren lankischen Wurzeln."
