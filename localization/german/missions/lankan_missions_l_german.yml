  lankan_missions_reclamation:0 "Vijayan-Rückgewinnung"
  lankan_missions_reclamation_DESCRIPTION:0 "Prinz Vijaya wurde aus dem Norden verbannt. Wenn wir uns als würdig erweisen wollen, seine Nachfolger zu sein, müssen wir uns an den Königreichen rächen, die es gewagt haben, unseren großen Prinzen zu vertreiben."
  lankan_missions_reclamation_CRITERIA_DESCRIPTION:0 "Diese Mission wird abgeschlossen sein, wenn Anuradhapura das angestammte Land der Vijaya-Dynastie zurückerobert hat."
  lankan_missions_reclamation_BUTTON_TOOLTIP:0 ""
  lankan_missions_reclamation_task_1:0 "Drängen nach Norden"
  lankan_missions_reclamation_task_1_DESC:0 "Wir haben uns um die Tamilen gekümmert, aber es gibt immer noch Widerstand in Dravida und Karnata, wir müssen unsere Grenzen sichern.india_mil8!"
  lankan_missions_reclamation_task_2:0 "Südliche Konsolidierung"
  lankan_missions_reclamation_task_2_DESC:0 "Nach der Besetzung kommt die Konsolidierung. Die Vereinigung der zahlreichen Menschen in Südindien ist unsere höchste Priorität. Es gibt viel zu lernen, besonders in Sachen Kampfkunstindia_mil16!"
  lankan_missions_reclamation_task_3:0 "Dravidische Dominanz"
  lankan_missions_reclamation_task_3_DESC:0 "Das Gezänk um Dravidia ist vorbei und wir haben uns bewährt. Niemand wagt es, unsere Herrschaft anzufechten.india_mil23!"
  lankan_missions_reclamation_task_4:0 "Die Tamilen assimilieren"
  lankan_missions_reclamation_task_4_DESC:0 "Die Kriege gegen die Tamilen waren zeitraubend und mühsam. Um zu verhindern, dass sie jemals wieder rebellieren, müssen wir unser Volk in König und Kultur vereinen.india_mil13!"
  lankan_missions_reclamation_task_5:0 "Lankan Bau"
  lankan_missions_reclamation_task_5_DESC:0 "Die neu gewonnenen Annexionen haben uns viele große Städte geschenkt. Aber die Kriege brachten ihnen viel Zerstörung. Wir werden unsere größten Architekten herbeirufen, um sie wieder aufzubauen.india_por2!"
  lankan_missions_reclamation_task_6:0 "Lankischer Handel"
  lankan_missions_reclamation_task_6_DESC:0 "Während wir das Land beherrschen mögen, haben wir immer noch Feinde auf dem Meer. Elende Piraten und Kaufleute aus verschiedenen Ländern versuchen, unseren Handel an sich zu reißen. Wenn wir wirklich souverän herrschen wollen, müssen wir auch das Meer erobern.india_mil3!"
  lankan_missions_reclamation_task_7:0 "Stadt der Sehnsucht der Welt"
  lankan_missions_reclamation_task_7_DESC:0 "Unsere Hauptstadt ist wirklich ein Wunderwerk. Reisende kommen von nah und fern, um unsere großartige Stadt zu besuchen. Lasst uns der Welt zeigen, wie beeindruckend wir geworden sind.india_por2!"
  lankan_missions_reclamation_task_8:0 "Zuckerhandel"
  lankan_missions_reclamation_task_8_DESC:0 "Unsere kleinen Plantagen für Zucker scheinen nicht mehr ausreichend zu sein. Die Ausweitung unseres Anbaus ist für unseren Erfolg unvermeidlich.ägypten_mil19!"
  lankan_missions_reclamation_task_9:0 "Ein Inselparadies"
  lankan_missions_reclamation_task_9_DESC:0 "Lankas Wachstum kennt keine Grenzen. Die Insel ist zahlreich an Menschen und Städten. Schöne Landschaften sind überall zu finden. Manche nennen unsere Insel sogar den Höhepunkt der Zivilisation.india_mil4!"
  lankan_missions_reclamation_task_10:0 "Lankischer Adel"
  lankan_missions_reclamation_task_10_DESC:0 "Die jüngsten Erweiterungen haben viele Möglichkeiten für unseren Adel mit sich gebracht, wie politische Beteiligung, Bildung und militärische Pflichten. Sie wirken produktiver und glücklicher denn je!india_mil20!"
  lankan_missions_reclamation_task_11:0 "In Vindhyaprstha"
  lankan_missions_reclamation_task_11_DESC:0 "Vindhyaprstha war schon immer ein vorrangiges Ziel unseres Volkes. Es bietet einen direkten Landweg zu unserer angestammten Heimat Rhada.india_mil15!"
  lankan_missions_reclamation_task_12:0 "Pracyan Push"
  lankan_missions_reclamation_task_12_DESC:0 "Hinter dem Geburtsort von Prinz Vijaya liegt die Region Pracya. Über diese Region ist nicht viel bekannt, außer dass in ihrem Herzen der Fluss Ganges fließt. Wenn wir Herr über ganz Indien sein wollen, müssen sogar diese sehr östlichen Provinzen gesichert werden.india_mil21!"
  lankan_missions_reclamation_task_13:0 "Rückeroberung unseres Erbes"
  lankan_missions_reclamation_task_13_DESC:0 "Es wird angenommen, dass Radha der Geburtsort unseres großen Prinzen Vijaya ist. Es zurückzufordern ist unsere Pflicht und unsere Ehre.india_mil22!"
  lankan_missions_reclamation_task_14:0 "Pracyan-Kraft"
  lankan_missions_reclamation_task_14_DESC:0 "Pracya ist ein reiches und bevölkerungsreiches Land. Es gesichert zu haben, wird unsere Kassen füllen und viele Armeen für uns aufbieten.india_mil5!"
  lankan_missions_reclamation_task_15:0 "Der Zahn des Buddha"
  lankan_missions_reclamation_task_15_DESC:0 "Buddha ist für den buddhistischen Glauben von größter Bedeutung. Wenn wir seine Zähne in unserem Besitz haben, können wir uns als Beschützer aller Buddhisten präsentieren.india_mil13!"
  lankan_missions_reclamation_task_16:0 "Handel im Indischen Ozean"
  lankan_missions_reclamation_task_16_DESC:0 "Jeder wichtige Hafen entlang der Küste des Indischen Ozeans ist in anuradhapuranischer Hand. Ein solches Monopol auf indische Waren wird uns im internationalen Handel sicherlich gut tun.ägypten_mil6!"
  lankan_missions_reclamation_task_17:0 "Nichteinmischungsrichtlinien"
  lankan_missions_reclamation_task_17_DESC:0 "Anuradhapura beherrscht ganz Südindien. Das Land brachte viele Reichtümer, und unser Handel ist jetzt weniger wichtig für unser Überleben und Wachstum. Piraterie ist in den Meeren um uns herum weit verbreitet, aber wir werden uns nicht einmischen. Schließlich hält eine gewisse Gefahr die Konkurrenz fern.india_mil7!"
  lankan_missions_reclamation_task_18:0 "Dschungel-Elefanten"
  lankan_missions_reclamation_task_18_DESC:0 "Elefanten sind seit langem Teil unserer militärischen Tradition. Mit viel mehr Dschungeln in unserem Reich haben wir eine größere Menge an Tieren zur Auswahl und daher auch eine größere Qualität.india_mil19!"
  lankan_missions_reclamation_task_19:0 "Avanti-Angriff"
  lankan_missions_reclamation_task_19_DESC:0 "Avanti liegt im Zentrum Indiens. Es unter unsere Kontrolle zu bringen, würde uns viele neue Richtungen eröffnen.india_mil12!"
  lankan_missions_reclamation_task_20:0 "Einmischungen in Madhyadesa"
  lankan_missions_reclamation_task_20_DESC:0 "Madhyadesa liegt im äußersten Norden Indiens, in der Nähe des Hindukusch. Die Berge werden uns eine natürliche Grenze und Festung bieten.event_pic2!"
  lankan_missions_reclamation_task_21:0 "Lankan Madhyadesa"
  lankan_missions_reclamation_task_21_DESC:0 "Der Erhalt der Region Madhyadesa wird unsere nördliche Grenze erheblich sichern und neue Handelswege eröffnen.india_mil8!"
  lankan_missions_reclamation_task_22:0 "Avanti Fortschritte"
  lankan_missions_reclamation_task_22_DESC:0 "Avanti, eine der Kernprovinzen Indiens, steht unter unserer Kontrolle. Nachdem wir ein so wohlhabendes Land gefeiert haben, werden wir sicherlich nur noch reicher werden.india_mil10!"
  lankan_missions_reclamation_task_23:0 "Meister von Indien"
  lankan_missions_reclamation_task_23_DESC:0 "Ein vereintes Indien war schon immer ein Traum für unser Volk. Die Mauryaner kamen nah dran, scheiterten aber. Wir werden nicht scheitern. Wir werden Indien unter der Herrschaft von Anuradhapura vereinen und unseren Reichtum und unser Wissen über das Vorstellbare hinaus erweitern.india_mil2!"
  lankan_missions_reclamation_task_24:0 "Pracyan-Seide"
  lankan_missions_reclamation_task_24_DESC:0 "Dieses Zeug verkauft sich so gut, wir könnten eine Straße danach benennen! Oh, hat das schon jemand gemacht?ägypten_mil19!"
  lankan_missions_reclamation_task_25:0 "Getreidespeicher von Indien"
  lankan_missions_reclamation_task_25_DESC:0 "Die Region Avanti hatte schon immer einen wichtigen Beitrag zum Getreide in Indien geleistet. Mit ihm in unserem Besitz können wir sicherstellen, dass keiner unserer Leute jemals wieder hungern wird.event_pic7!"
