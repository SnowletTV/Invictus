  me_lanka_1_title:0 "Königreich Anuradhapura"
  me_lanka_1_desc:0 "Als Prinz Vijaya nach Lanka verbannt wurde, brachte er nur wenige Anhänger mit. Er war es, der unser Königreich geschaffen hat. Nun können wir, seine Nachkommen, auf eine stolze Geschichte zurückblicken. Aber viele Jahre interner Konflikte haben uns geschwächt. Wir müssen in diesen schwierigen Zeiten unseren Kurs finden, um sicherzustellen, dass Anuradhapura wieder auferstehen wird!"
  me_lanka_1.a:0 "Anuradhapura wird gedeihen!"
  me_lanka_2_title:0 "Lebensmittelimporte"
  me_lanka_2_desc:0 "Nachdem wir eine große Anzahl verschiedener Lebensmittel importiert haben, müssen wir uns entscheiden, welches wir auf der Insel Lanka anbauen."
  me_lanka_2.a:0 "KornKorn!"
  me_lanka_2.b:0 "GemüseGemüse!"
  me_lanka_2.c:0 "ViehRinder!"
  me_lanka_2.d:0 "Zucker Zucker!"
  me_lanka_3_title:0 "Wahl einer Provinz"
  me_lanka_3_desc:0 "Wo sollen wir wählen?"
  me_lanka_3.a:0 "Gokanna [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_event_3_loc')]"
  me_lanka_3.b:0 "Avakana [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_event_3_loc')]"
  me_lanka_3.c:0 "Rohanada [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_event_3_loc')]"
  me_lanka_3.d:0 "Litta [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_event_3_loc')]"
  lankan_missions_event_3_loc_1:0 "ist geeignet für Getreidegrain!"
  lankan_missions_event_3_loc_2:0 "eignet sich für Gemüsevegetables!"
  lankan_missions_event_3_loc_3:0 "ist für Nutzvieh geeignetRinder!"
  lankan_missions_event_3_loc_4:0 "ist geeignet für Zuckersugar!"
  me_lanka_4_title:0 "Nahrungsquelle für Anuradhapura"
  me_lanka_4_desc:0 "Da unsere Bevölkerung ständig wächst, können unsere lokalen Nahrungsquellen unsere Bevölkerung nicht mehr ausreichend ernähren. Neue Farmen werden benötigt, um jederzeit eine ausreichende Menge an Nahrungsmitteln sicherzustellen. Unsere Experten haben sorgfältig drei Grundstücke ausgewählt, die wir nutzen könnten. Wo sollen wir diese neuen Siedlungen bauen?"
  me_lanka_4.a:0 "Mahatittha"
  me_lanka_4.b:0 "Modoutou"
  me_lanka_4.c:0 "Hydriakus"
  me_lanka_5_title:0 "Die Frage von Ruhunu"
  me_lanka_5_desc:0 "Nachdem viele Delegationen in das Land der Ruhunu gereist sind, kehren unsere Diplomaten endlich mit guten Nachrichten zurück. Die Ruhunu begrüßen nicht nur unseren Freundschaftsvorschlag mit offenen Armen. Unsere Verbindungen sind eng, seit das Fürstentum Ruhunu erstmals von der Vijaya-Dynastie gegründet wurde, wobei Devanampiyatissas Bruder derzeit dieses Land regiert. Vielleicht könnten wir aus dieser Situation einen politischen Vorteil für uns ziehen?"
  me_lanka_5.a:0 "Entthront ihren König! Integrieren Sie diese sofort!"
  me_lanka_5.b:0 "Beginnen wir zunächst mit Koexistenz, aber feudalistisch wäre schön"
  me_lanka_6_title:0 "Dharmashoka"
  me_lanka_6_desc:0 "Mein König! Wir hören von einem großen König im Norden, Ashoka von Maurya. Seine Weisheit und sein Reichtum verbreiten sich weit und breit. Wahrlich, wir sollten sofort eine Delegation schicken, um mit ihm auf gutem Fuß zu stehen. Aber es bleibt die Frage, wie wir versuchen sollten, seine Freundschaft zu gewinnen?"
  me_lanka_6.a:0 "Freunde dich mit Ashoka mit Geschenken an"
  me_lanka_6.b:0 "Freunde dich mit Ashoka mit Überzeugung an"
  me_lanka_7_title:0 "Mahinda Thera"
  me_lanka_7_desc:0 "Ein Mönch namens Mahinda Thera ist in unserem Land angekommen. Er spricht von einer neuen Lebensweise, frei von materiellen Besitztümern und der Anbetung von Göttern. Die neue Religion des Buddhismus soll in unserem Land bereits einige Bekehrte gefunden haben, und auch einige Teile Indiens folgen bereits den Lehren Buddhas. Vielleicht könnten wir durch seine Lehren neue Kraft gewinnen?"
  me_lanka_7.a:0 "Die Götter haben uns zu oft im Stich gelassen! Erlauben Sie ihm, unser Volk zu bekehren"
  me_lanka_7.b:0 "Die Traditionen unserer Väter und Vorfahren beiseite werfen? Schick ihn nach Hause!"
  me_lanka_8_title:0 "Der heilige Maha-Bodhi-Baum"
  me_lanka_8_desc:0 "Unsere Mönche erzählen von einer wertvollen Reliquie, die sie aus dem Norden mitgebracht haben. Ein Zweig vom heiligen Baum des Sri Maha Bodhi in Urubilva. Sie sagen, dass Buddha unter genau diesem Baum saß, als er von der Erleuchtung getroffen wurde. Nachdem wir ein so unbezahlbares Relikt des Buddhismus erhalten hatten, konnten wir es verwenden, um unseren eigenen Maha Bodhi hier in Lanka zu pflanzen. Dies würde sicherlich unser Ansehen in der buddhistischen Welt stärken und uns, wenn wir Glück haben, vielleicht sogar selbst zur Erleuchtung führen."
  me_lanka_8.a:0 "Anuradhapura! Unsere Hauptstadt natürlich"
  me_lanka_8.b:0 "Mihintale"
  me_lanka_8.c:0 "Kalyani"
  me_lanka_8.d:0 "Dighavapi"
  me_lanka_9_title:0 "Der hellenistische Mensch"
  me_lanka_9_desc:0 "Mein König! Unsere Gouverneure erzählen von einer seltsamen Art von Menschen in unseren Städten. Sie sprechen eine fremde Sprache und opfern verschiedenen Göttern. Sie nennen sich „hellenistisch“ und erzählen von großen Königreichen im fernen Westen. Sie glauben, dass unser Land der äußerste Rand der Welt ist."
  me_lanka_9.a:0 "Wie sehr eigenartig"
  me_lanka_10_title:0 "Hellenistische Konvertiten"
  me_lanka_10_desc:0 "Mein König! Es wird immer schwieriger, mit dem hellenistischen Volk umzugehen. Zuerst glaubten wir, sie seien nur ein kleiner Teil unserer Bevölkerung, aber weitere Nachforschungen zeigen eine wirklich große Gemeinschaft von ihnen in unserem Königreich. Wir erhalten viele Beschwerden, insbesondere von unseren Priestern. Sie verlangen, dass das hellenistische Volk entweder seine falschen Götter ablegt oder sich anderswo in unseren Ländern ansiedelt. Was sollen wir machen?"
  me_lanka_10.a:0 "Erzwingen Sie ihre Bekehrung, wir können keine religiösen Spannungen riskieren."
  me_lanka_10.b:0 "Schicke sie alle nach Avanka"
  me_lanka_10.c:0 "Lasst das hellenistische Volk in Ruhe"
