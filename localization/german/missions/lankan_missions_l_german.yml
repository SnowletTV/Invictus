l_german:
  lankan_missions:0 "Vermächtnis von Pandukabhaya"
  lankan_missions_DESCRIPTION:0 "367 v. Chr. starb Pandukabhaya, unser größter König. Während seiner Herrschaft regierte Anuradhapura über ganz Lanka, aber jetzt sind wir nur einer von vielen, die die Herrschaft über die Insel anstreben. Unterdessen braut sich im Norden Ärger zusammen. Das neu gegründete maurische Reich sieht sehr machthungrig aus. Vielleicht könnte uns Devanampiyatissa Vijaya von vergangenem Ruhm zu etwas mehr führen?"
  lankan_missions_CRITERIA_DESCRIPTION:0 "Diese Mission wird abgeschlossen sein, wenn Anuradhapura alle Provinzen der dravidischen Kulturgruppe besitzt."
  lankan_missions_BUTTON_TOOLTIP:0 ""
  lankan_missions_task_1:0 "Das Königreich Anuradhapura"
  lankan_missions_task_1_DESC:0 "Unser Königreich ist nur noch ein Schatten seines früheren Selbst. Wir müssen zurückfordern, was einst unser war!india_por2!"
  lankan_missions_task_2:0 "Angelegenheit von Ruhunu"
  lankan_missions_task_2_DESC:0 "Die Leute von Ruhunu waren schon früher unsere Freunde, vielleicht könnten wir sie überreden, sich unserer Sache anzuschließen?india_mil20!"
  lankan_missions_task_3:0 "Beherrsche Malaya"
  lankan_missions_task_3_DESC:0 "Im Südwesten liegen die Menschen in Malaya. Sie sind tückisch und man kann ihnen nicht trauen. Wir müssen schnell zuschlagen!india_mil10!"
  lankan_missions_task_4:0 "Vereint Lanka"
  lankan_missions_task_4_DESC:0 "Mit Ruhunu und Malaya unter unserer Kontrolle wird endlich Frieden in Lanka herrschen.india_mil13!"
  lankan_missions_task_5:0 "Tamilische Turbulenzen"
  lankan_missions_task_5_DESC:0 "Das Festland ist stark und zahlreich in der Bevölkerung. Ein längerer Krieg könnte eine schreckliche Katastrophe bedeuten. Wir sollten unsere größten Generäle herbeirufen!india_mil15!"
  lankan_missions_task_6:0 "Tamilen vertrauen"
  lankan_missions_task_6_DESC:0 "Wir haben mit den Tamilen um die Vorherrschaft im Süden gekämpft, jetzt versuchen sie, in unseren Städten zu leben.india_mil14!"
  lankan_missions_task_7:0 "Pandyan-Problem"
  lankan_missions_task_7_DESC:0 "Die Pandianer werden erledigt. Um ihr Volk zu beruhigen, könnten wir vielleicht unser dynastisches Erbe beweisen?india_mil8!"
  lankan_missions_task_8:0 "Cholan-Herausforderung"
  lankan_missions_task_8_DESC:0 "Die Cholaner liegen uns jetzt zu Füßen. Der Norden steht uns offen.india_mil21!"
  lankan_missions_task_9:0 "Lankische Dominanz"
  lankan_missions_task_9_DESC:0 "Ganz Lanka gehört uns! Wir haben unser Königreich wieder zu seiner größten Höhe ausgebaut. Wer weiß, was Anuradhapura in Zukunft erwartet?india_mil23!"
  lankan_missions_task_10:0 "Cheran-Konsolidierung"
  lankan_missions_task_10_DESC:0 "Da die Cheraner vernichtet sind, müssen wir uns um eine Grenze weniger Sorgen machen.india_mil12!"
  lankan_missions_task_13:0 "Lebensmittel importieren"
  lankan_missions_task_13_DESC:0 "Unsere Bevölkerung wächst schnell und unsere lokalen Ressourcen können anscheinend nicht Schritt halten. Vielleicht könnten wir mehr vom Festland importieren?event_pic7!"
  lankan_missions_task_14:0 "Lokale Nahrungsquellen"
  lankan_missions_task_14_DESC:0 "Der Aufbau unserer Fähigkeit, uns selbst zu ernähren, ist entscheidend für den Erfolg von Anuradhapura.event_pic1!"
  lankan_missions_task_15:0 "Die Stadt Anuradhapura"
  lankan_missions_task_15_DESC:0 "Unsere Stadt wächst schnell. Ganz Lanka soll von der glorreichen Stadt Anuradhapura erfahren!india_mil4!"
  lankan_missions_task_16:0 "Die Gewürze von Lanka"
  lankan_missions_task_16_DESC:0 "Unsere Gewürze haben schon immer viele Händler aus der ganzen Welt angezogen. Wir sollten unser Warenangebot erweitern.india_mil1!"
  lankan_missions_task_17:0 "Prachtvolle Edelsteine"
  lankan_missions_task_17_DESC:0 "Tief in den Bergen liegen viele Reichtümer. Wenn wir sie aufdecken würden, wären unsere Kassen nie wieder leer!ägypten_mil19!"
  lankan_missions_task_18:0 "Staatliche Investitionen"
  lankan_missions_task_18_DESC:0 "Wir müssen unsere Infrastruktur erweitern, wenn wir mit den anderen großen Reichen in Indien konkurrieren wollen.event_pic2!"
  lankan_missions_task_19:0 "Entwicklung von Anuradhapura"
  lankan_missions_task_19_DESC:0 "Die Herrlichkeit unseres Reiches breitet sich weit und breit aus. Immer mehr Menschen werden in unsere Stadt einwandern!india_por1!"
  lankan_missions_task_20:0 "Dharmashoka"
  lankan_missions_task_20_DESC:0 "Der König von Maurya, Ashoka, hat alle Macht der Welt. Wenn wir uns mit ihm anfreunden, würden wir zweifellos von dieser Macht profitieren.india_mil20!"
  lankan_missions_task_21:0 "Mahinda Thera"
  lankan_missions_task_21_DESC:0 "Unsere Diplomaten sprechen von einer neuen Religion im Norden. Vielleicht könnten wir hier in Anuradhapura ein Treffen arrangieren?event_pic5!"
  lankan_missions_task_22:0 "Pflanzung des Heiligen Maha Bodhi"
  lankan_missions_task_22_DESC:0 "Buddha saß unter dem Maha Bodhi, als er die Erleuchtung erlangte. Dieser Baum gilt heute als ein höchst spiritueller Ort in Urubilva. Viele buddhistische Mönche reisen weit und breit, um in seiner Gegenwart atmen zu können. Wenn wir in der Lage wären, unseren eigenen Maha Bodhi zu pflanzen, könnten wir uns innerhalb der buddhistischen Gemeinschaft ein beachtliches Ansehen verschaffen und unsere spirituelle Bindung zur Erleuchtung selbst stärken.greek_mil2!"
  lankan_missions_task_1_tooltip:0 "Gewinnen Sie Ansprüche auf die Provinz #Y South Tambapamni#!"
