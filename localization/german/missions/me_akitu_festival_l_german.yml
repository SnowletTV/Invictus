 akitu_event.1.t: "Finanzierung des Akitu-Festivals"
 akitu_event.1.desc: "[ROOT.GetCountry.GetRuler.GetName], das Volk unseres Landes hat keine Mittel mehr für das jährliche Akitu-Festival. Vielleicht können wir uns ihre Gunst sichern, indem wir ihnen Geld und Männer zur Verfügung stellen?"
 akitu_event.1.a: "Lassen Sie uns sicherstellen, dass das Festival reibungslos abläuft."
 akitu_event.1.b: "Die Festlichkeiten haben mich sowieso nie interessiert."

 akitu_event.2.t: "Ausgelassenes Fest"
 akitu_event.2.desc: "[ROOT.GetCountry.GetRuler.GetName], das jährliche Akitu-Festival bringt immer eine lebhafte Feier mit sich. Doch dieses Jahr befürchte ich, dass sie Festlichkeiten vorbereiten, die gefährlich sein könnten. Vielleicht können wir dafür sorgen, dass die Dinge nicht außer Kontrolle geraten."
 akitu_event.2.a: "Was könnte schon schiefgehen?"
 akitu_event.2.b: "Ich werde nicht zulassen, dass unser Volk sich vor den Göttern wie Barbaren benimmt."
 akitu_event.2.c: "Wir sollten sie unterstützen, um dieses Fest zum prächtigsten Akitu-Festival zu machen!"

 akitu_chain_event.1.t: "Ein fantastisches Akitu-Festival"
 akitu_chain_event.1.desc: "Trotz Bedenken, dass das Festival außer Kontrolle geraten könnte, verlief es besser als reibungslos! Das Festival wird noch jahrelang Gesprächsthema sein! Marduk und die Götter sollen mit dem Volk dieses Jahr mehr als zufrieden sein, und die Menschen behaupten, dass sich die Auswirkungen sofort zeigen!"
 akitu_chain_event.1.a: "Sagen Sie den Menschen, dass die Götter meinen Herrschaft deutlich gesegnet haben!"
 akitu_chain_event.1.b: "Dieses Festival war mein Geschenk an das Volk und die Götter gleichermaßen."

 akitu_chain_event.2.t: "Tödliche Festlichkeiten"
 akitu_chain_event.2.desc: "Das Entsetzen! Das Akitu-Festival wird normalerweise mit großer Vorsicht und strengem Ritual begangen, aber aufgrund der intensiven Natur dieses bestimmten Festivals beschloss eine Gruppe von Menschen, dass anstelle einer Puppe ein Priester besser geeignet wäre! Wir haben noch Zeit, dies zu stoppen, aber das Volk wird Festlichkeiten, die unterbrochen werden, vielleicht nicht so gut aufnehmen."
 akitu_chain_event.2.a: "Bei Ishtar... weisen Sie diese Bauern sofort zurecht!"
 akitu_chain_event.2.b: "Oh nein! Wie auch immer,"
 akitu_chain_event.2.c: "Erinnern Sie sie daran, dass Marduk ordnungsgemäße Riten erwartet."

 akitu_chain_event.3.t: "Chaos beim Fest"
  akitu_chain_event.3.desc: "Das Akitu-Festival war wild und gefährlich, aber niemand wurde verletzt. Die Menschen warten aufgeregt auf das nächste Jahr für ein weiteres Akitu-Festival, obwohl es aussieht, als ob einige Infrastrukturen beschädigt wurden und sofort repariert werden müssen."
  akitu_chain_event.3.a: "Vielleicht beruhigen sie sich im nächsten Jahr..."

 akitu_chain_event.5.t: "Zorn des Marduk"
 akitu_chain_event.5.desc: "[ROOT.GetCountry.GetRuler.GetName], nach dem Akitu-Festival kam es zu einer Serie von beispiellosen Ernteausfällen und Überschwemmungen. Die Leute beginnen zu behaupten, dass der Grund dafür war, dass der Priester während des Akitu-Festivals verbrannt wurde. Sie behaupten, dass Marduk und die Götter das Land verflucht haben und geben Ihnen die Schuld, dass Sie das Opfer nicht gestoppt haben!"
 akitu_chain_event.5.a: "Toren, sie haben sich das selbst zuzuschreiben..."
 akitu_chain_event.5.b: "Bringen wir Opfer dar, um die Vergebung der Götter zu erlangen"

 akitu_chain_event.6.t: "Fest läuft reibungslos"
  akitu_chain_event.6.desc: "Es scheint, dass die Sorge unbegründet war, das Festival verlief gut und es gab nichts zu befürchten."
  akitu_chain_event.6.a: "Siehst du, es hätte wirklich nichts schiefgehen können"

 akitu_event.3.t: "Akitu-Festival unter neuer Herrschaft"
 akitu_event.3.desc: "[ROOT.GetCountry.GetRuler.GetName], das Volk fragt sich, ob das erste Jahr Ihrer Herrschaft etwas Besonderes für das Akitu-Festival bereithält."
 akitu_event.3.a: "... erwarten sie mehr als das Übliche?"
 akitu_event.3.b: "Wir werden ein Fest veranstalten, von dem sie noch in einem Jahrhundert sprechen werden!"

 akitu_introduction.t: "Das Akitu-Festival"
 akitu_introduction.desc: "Das Akitu-Festival war das erste Neujahrsfest der Geschichte. Es dauerte 12 Tage und begann im Frühling im ersten Monat des babylonischen Kalenders, Nissanu.\n\nAn den ersten drei Tagen wurden Gebete und Rituale zum Schutz und Wohlstand abgehalten. An den Tagen vier und fünf wurden Geschichten erzählt, gesungen, getanzt und gefeiert. Der fünfte Tag ist auch bemerkenswert für das Ritual der Priester, den König zu schlagen, bis er weinte, um Demut vor den Göttern zu zeigen. Der sechste Tag beinhaltete das Verbrennen von Puppen und nachgestellte Schlachten, um das potenzielle Chaos der Menschen zu zeigen, wenn sie keine göttliche Ordnung hätten. Die letzten Tage waren dem göttlichen Bereich gewidmet, wobei Marduk am siebten Tag verschwand, um gegen Tiamat zu kämpfen, und am achten Tag Kraft von den anderen Göttern erhielt. Am zehnten Tag wurde Marduks Sieg gefeiert und durch ein Heiratsritual die Fruchtbarkeit des Landes sichergestellt. An den Tagen elf und zwölf wurde bestimmt, ob das Volk eine weitere Jahreszeit verdiente, und die Götter kehrten in ihre Tempel zurück."
 akitu_introduction.a: "Was für eine glorreiche Feier der Götter!"
 akitu_introduction.b: "Sagen Sie mir nicht, dass ich eine Ohrfeige bekommen muss?"

 akitu_event.4.t: "Verschieben des Akitu-Festivals"
 akitu_event.4.desc: "[ROOT.GetCountry.GetRuler.GetName], unser Land befindet sich in Instabilität und Aufruhr, in Zeiten wie diesen ist es akzeptabel, das Akitu-Festival zu verschieben, bis die Situation für das Festival besser geeignet ist."
 akitu_event.4.a: "Lassen Sie uns diese Feste vorerst verschieben..."
 akitu_event.4.b: "Die Show muss weitergehen!"


 rel_flavor_chaldean.1.t:0 "Chronist der alten Götter"
 rel_flavor_chaldean.1.desc:0 "Nach Ihren jüngsten Eroberungen von syrischen Gebieten wurde in einem kleinen Dorf ein Mann von großem Interesse gefunden. Sein Name ist Iptur-Lim, und er weigerte sich, Steuern zu zahlen, weshalb er getötet werden sollte... jedoch wurde im Haus des Mannes scheinbar antiker Text gefunden, und es wurde beschlossen, dass er Ihnen vorgeführt werden sollte. Auf Befragung behauptet er, dass es einst eine große Stadt namens Ebla gab, deren Götter mächtig waren. Vielleicht können wir uns mit diesen Göttern in Gunst bringen?"
 rel_flavor_chaldean.1.a:0 "Tötet diesen Ketzer."
 rel_flavor_chaldean.1.b:0 "Ebla, sagst du...? Interessant."
 rel_flavor_chaldean.1.c:0 "Erzähl mir von diesen Göttern, Iptur-Lim, und dein Leben wird verschont."

 rel_flavor_chaldean.2.t:0 "Gott von Ebla"
 rel_flavor_chaldean.2.desc:0 "Mit Hilfe von Iptur-Lim wurde eine Inschrift entschlüsselt, die einen Gott namens Kura erwähnte. Er war ein großer Gott, der die Stadt Ebla befähigte. Wir fanden auch eine weitere Inschrift auf einem alten Grab, die eine Gruppe sogenannter Götter der toten Könige erwähnt. Vielleicht können wir diese Götter identifizieren und sie selbst verehren."
 rel_flavor_chaldean.2.a:0 "Meine Neugier ist gestillt."
 rel_flavor_chaldean.2.b:0 "Die Götter der toten Könige... interessant."
 rel_flavor_chaldean.2.c:0 "Kura wird in unser Pantheon aufgenommen und uns zu den anderen führen."

 rel_flavor_chaldean.3.t:0 "Stätte von Ebla"
 rel_flavor_chaldean.3.desc:0 "Wir haben eine potenzielle Stätte bestimmt, an der Ebla gewesen sein könnte. Obwohl die Stadt längst verschwunden ist, könnten wir die große Stadt an einem potenziellen Standort wieder errichten und zu unserer eigenen machen. Es sollte jedoch beachtet werden, dass der Standort möglicherweise nicht genau ist."
 rel_flavor_chaldean.3.a:0 "Wir werden unser eigenes Erbe aufbauen."
 rel_flavor_chaldean.3.b:0 "Wir werden die legendäre Stadt wieder aufbauen."

 rel_flavor_chaldean.4.t:0 "Götter der toten Könige"
 rel_flavor_chaldean.4.desc:0 "Dank der Arbeit von Iptur-Lim konnten wir viele Inschriften übersetzen, und dank weiterer Erhebungen haben wir genug gefunden, um die Identität dieser Götter zu bestimmen. Hadabal und Belatu, Agu und Gulatu, Resheph und Adamma, sowie Dariba und Ishara. Zusätzlich zu diesen wurden zwei Götter von Ebla selbst gefunden, nämlich Kura und Barama. Einige dieser Götter werden von Ägyptern, einige von Kanaanitern und einige von Mesopotamiern verehrt. Einige werden von niemandem verehrt und sind weniger bekannt. Aber für uns und uns allein kennen wir nun das vollständige eblaitische Pantheon."
 rel_flavor_chaldean.4.a:0 "Meißelt das eblaitische Pantheon in Stein!"

 rel_flavor_chaldean.5.t:0 "Wiedergeburt von Ebla"
 rel_flavor_chaldean.5.desc:0 "Mit der Wiedergeburt von Ebla, sollen wir weiter nach den alten Göttern dieser Stadt suchen?"
 rel_flavor_chaldean.5.a:0 "Wir werden nach diesen verlorenen Göttern suchen."
 rel_flavor_chaldean.5.b:0 "Ist die Wiederbelebung der alten Stadt nicht schon genug?"