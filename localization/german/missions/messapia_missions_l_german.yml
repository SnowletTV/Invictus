 me_messapia_101_title: "Tarent-Lukani-Krieg" #NT!
 me_messapia_101_desc: "[GetProvince('(int32)56').GetName|E] wurde vom Stamm der #E Lucani#! angegriffen! Das fragile Kräftegleichgewicht in der Region könnte durch diese Entwicklung völlig zerstört werden. Wir könnten dies jedoch zu unserem Vorteil nutzen, wenn wir uns dem Krieg anschließen. Obwohl wir mit denen in #E Tarentum#! gemischte Beziehungen hatten, sollten wir nicht zulassen, dass die Vergangenheit unser Handeln in der Zukunft bestimmt." #NT!
 me_messapia_101.a: "Tarentum kann auf unsere Unterstützung zählen." #NT!
 me_messapia_101.b: "Das Schicksal von Tarentum ist uns egal." #NT!
  
 me_messapia_102_title: "Die Liebe einer Mutter" #NT!
 me_messapia_102_desc: "Wir hatten schon immer Probleme mit den Stämmen #E Italic#! und #E Messapii#!, aber die Stämme #E Lucani#! und #E Samnium#! könnten sich als zu groß erweisen, um uns allein dagegen zu verteidigen. Unsere Mutterstadt #E Sparta#! könnte vielleicht zum Beitritt überredet werden, wodurch sich das Kriegsglück zu unseren Gunsten wenden würde." #NT!
 me_messapia_102.a: "Bitten Sie die Spartiaten, uns zu Hilfe zu kommen." #NT!
 me_messapia_102.b: "Wir kommen klar." #NT!
  
 me_messapia_103_title: "Taras in Schwierigkeiten" #NT!
 me_messapia_103_desc: "Die Menschen von [GetProvince('(int32)56').GetName|E] sind in vielerlei Hinsicht die Menschen von #E Sparta#!.. Die Kolonie wurde zum Teil von #E Spartiaten#! in [GetProvince('(int32)56').GetArea.GetRegion.GetName|E] gegründet und braucht jetzt unsere Hilfe. Der schurkische Stamm #E Lucani#! hat sie angegriffen. Unsere Armeen werden die Feinde von [GetProvince('(int32)56').GetName|E] in Angst und Schrecken versetzen, sollten wir uns dazu entschließen, unserer Tochterkolonie zu helfen." #NT!
 me_messapia_103.a: "Wir werden alle niederschlagen, die sich Taras widersetzen!" #NT!
 me_messapia_103.b: "Wir haben Wichtigeres zu erledigen." #NT!
  
 me_messapia_104_title: "Die Spartaner kommen" #NT!
 me_messapia_104_desc: "Die #E Spartaner#! haben beschlossen, sich dem Krieg anzuschließen und zeigen damit ihren Willen, ihrer Tochterkolonie in [GetProvince('(int32)56').GetName|E] zu helfen. Die mächtigen und legendären Krieger werden in #E Italien#! eintreffen und sicherlich den Status des Krieges beeinflussen." #NT!
 me_messapia_104.a: "Dies wird unseren Sieg sichern!" #NT!
 me_messapia_104.b: "Wir werden die Spartaner töten." #NT!
 me_messapia_104.c: "Wir ergeben uns!" #NT!
  
 me_messapia_105_title: "Übergabe von Samnium" #NT!
 me_messapia_105_desc: "Der Stamm von #E Samnium#! hat kapituliert! Es ist nur eine Frage der Zeit, bis #E Lucania#! zerstört wird. Der Krieg ist bald vorbei." #NT!
 me_messapia_105.a: "Jetzt marschieren wir nach Lukanien!" #NT!
 me_messapia_105.b: "Diese Feiglinge..." #NT!
  
  # 106 is hidden 
  # 107 is hidden 
  
 me_messapia_108_title: "Triumph für Tarent!" #NT!
 me_messapia_108_desc: "Jubel bricht an der Ostküste der Adria aus. #E Tarentum#! und ihre Verbündeten haben den #E Lucani-Tarentum#!-Krieg erfolgreich gewonnen!" #NT!
 me_messapia_108.a: "Hurra und Hurra!" #NT!
 me_messapia_108.b: "Wir werden sie das nächste Mal holen ..." #NT!
  
 me_messapia_109_title: "Samnium fällt aus" #NT!
 me_messapia_109_desc: "Die #E Samniten#! haben ... kapituliert. Das ist ein schwerer Schlag für unsere Chancen, diesen Krieg zu gewinnen. Sollten wir den Krieg überhaupt fortsetzen? Vielleicht lohnt es sich gar nicht mehr, weiterzukämpfen." #NT!
 me_messapia_109.a: "Wir müssen uns jetzt ergeben ..." #NT!
 me_messapia_109.b: "Wir werden niemals aufgeben!" #NT!
  
 me_messapia_110_title: "Von Sparta verlassen" #NT!
 me_messapia_110_desc: "Die #E Spartaner#! haben sich geweigert, uns zu helfen! Das ist äußerst enttäuschend und man kann spüren, wie die Moral in unseren Gerichten von Sekunde zu Sekunde sinkt ... was sollen wir tun?" #NT!
 me_messapia_110.a: "Wir müssen die Niederlage akzeptieren." #NT!
 me_messapia_110.b: "Wir müssen ohne die Unterstützung der Spartaner gewinnen." #NT!
  
 me_messapia_111_title: "Tarent zittert" #NT!
 me_messapia_111_desc: "Der Stadtstaat #E Taras#!, oder #E Tarentum#!, hat seine Absicht erklärt, sich zu ergeben. Die Kriegspartei #E Lucani#! hat den prestigeträchtigen Stadtstaat besiegt." #NT!
 me_messapia_111.a: "Eine beschämende Vorstellung der Tarentiner." #NT!
 me_messapia_111.b: "Haha! Unsere Macht und Tapferkeit haben gesiegt." #NT!
  
 me_messapia_112_title: "Unaufhaltsame Lucania" #NT!
 me_messapia_112_desc: "Zwei Armeen standen sich gegenüber. Auf der einen Seite der Stamm der #E Lucani#! und auf der anderen der Stadtstaat #E Taras#!. Tausende von Männern trafen aufeinander, als #E Tarentine#! Hopliten auf #E Lucani#! Kavallerie trafen. Letztendlich waren es jedoch die #E Lucani#!, die ihre Feinde vernichtend besiegten und den unterlegenen #E Tarentines#! einen enormen Verlust zufügten. Werden sie sich jemals von dieser Niederlage erholen?" #NT!
 me_messapia_112.a: "Um es gelinde auszudrücken: enttäuschend …" #NT!
 me_messapia_112.b: "Dieser Krieg ist so gut wie gewonnen!" #NT!
 me_messapia_112.c: "Schwenken Sie die weiße Fahne als Zeichen der Niederlage." #NT!
 me_messapia_112.d: "Stellen Sie eine neue Armee auf, um die Verluste auszugleichen." #NT!
  
 me_messapia_113_title: "Tolles Tarent" #NT!
 me_messapia_113_desc: "Zwei Armeen standen sich gegenüber. Auf der einen Seite der Stamm der #E Lucani#! und auf der anderen der Stadtstaat #E Taras#!. Tausende von Männern trafen aufeinander, als #E Tarentine#! Hopliten auf #E Lucani#! Kavallerie trafen. Letztendlich waren es jedoch die #E Tarentines#!, die ihre Feinde vernichtend besiegten und den unterlegenen #E Lucani#! einen enormen Verlust zufügten. Werden sie sich jemals von dieser Niederlage erholen?" #NT!
 me_messapia_113.a: "Dieser Krieg ist so gut wie gewonnen!" #NT!
 me_messapia_113.b: "Dies bedeutet den Untergang für unsere Seite." #NT!
 me_messapia_113.c: "Wir müssen uns den Griechen ergeben." #NT!
 me_messapia_113.d: "Wir werden uns den Griechen niemals beugen!" #NT!
  
 me_messapia_114_title: "Desertionen in Tarentin" #NT!
 me_messapia_114_desc: "Viele Männer aus #E Tarentine#! sind verschwunden. Es dauerte nicht lange, bis die Generäle erkannten: Sie waren desertiert. Angesichts des massiven Mangels an Männern wurde die Fortsetzung des Krieges in Frage gestellt." #NT!
 me_messapia_114.a: "Schändliche Verräter, wir werden auch ohne sie gewinnen." #NT!
 me_messapia_114.b: "Ohne Männer können wir nicht gewinnen. Wir kapitulieren." #NT!
  
 me_messapia_115_title: "Wertminderung" #NT!
 me_messapia_115_desc: "Während der Krieg weitergeht, haben die #E Samniten#! vielleicht am wenigsten zu gewinnen. Die Moral scheint bestenfalls niedrig und bestenfalls lustlos. Viele fragen, warum sie überhaupt weiterkämpfen?" #NT!
 me_messapia_115.a: "Wir müssen weiterkämpfen und unser Bündnis ehren." #NT!
 me_messapia_115.b: "Wir haben genug getan und nichts erreicht. Wir werden den Krieg verlassen." #NT!
  
 taros_conquest_title: "Fall von Taras" #NT!
 taros_conquest_desc: "Die Geschichte zwischen uns und #E Tarentum#! erstreckt sich über viele Generationen. Lassen Sie uns erzählen:\n\nIm Jahr 490 v. Chr. haben uns die #E Tarentiner#! eine vernichtende Niederlage zugefügt.\nIm Jahr 473 v. Chr. übten wir Rache an ihnen und metzelten sie nieder.\nIm Jahr 460 v. Chr. schlugen die #E Tarentiner#! zurück und besiegten uns erneut.\nIm Jahr 433 v. Chr. wurden wir von den #E Tarentinern#! zurückgeschlagen.\nIm Jahr 413 v. Chr. kämpften wir erneut bis zum Stillstand.\nIm Jahr 333 v. Chr. errangen die #E Tarentiner#! einen weiteren Sieg.\nIm Jahr 330 v. Chr. schlossen wir uns zusammen, um gegen #E Rom#! zu kämpfen.\nIm Jahr 304 v. Chr. kämpften wir erneut gemeinsam im #E Lukaner-Tarent Krieg#!.\n\nEndlich ist es soweit, dass wir die Stadt einnehmen, gegen die wir gekämpft haben, mit der wir gekämpft haben; ein Volk, das wir abgeschlachtet haben und ein Volk, das uns abgeschlachtet hat; ein Rivale, der uns ebenso herausgefordert hat, wie wir ihn. Das Ende dieser Rivalität ist in gewisser Weise bittersüß, aber es endet auch mit unserer Besetzung! Nie wieder wird #E Taras#! eine Bedrohung für uns darstellen, da wir #E Messapier#! ihm einen vernichtenden Schlag versetzt haben!" #NT!
 taros_conquest.a: "Wir werden durch die Straßen von Taras paradieren!" #NT!
 occupied_tarentum: "Besetzung von Tarent" #NT!
