  #Missions 
  
 messapia_missions_task_1: "Der Lukanische Krieg" #NT!
 messapia_missions_task_1_DESC: "Im Jahr 303 v. Chr. brach ein kurzer Krieg aus, in den die #E [GetCulture('messapian').GetName]s#!, #E Tarent#!, #E Sparta#!, und die #E Lukaner#!. verwickelt waren. Wir müssen warten, bis wir mit der Behandlung des Krieges fertig sind, bevor wir zu anderen Plänen übergehen können." #NT!
  
 messapia_missions_task_2: "Pyrrhus-Pläne" #NT!
 messapia_missions_task_2_DESC: "Der junge, aber ehrgeizige [GetCharacter('(int32)70').GetPraenomen] aus #E Epirus#! hat Pläne, Italien zu erobern und #E Rom#! anzugreifen. Wir könnten uns ihrem Krieg gegen die #E [GetCulture('roman').GetName]s#! anschließen, oder wir können einfach abwarten und die Situation auf eigene Faust ausnutzen." #NT!
  
 messapia_missions_task_3: "Erwerb von Apulien" #NT!
 messapia_missions_task_3_DESC: "Der Daunierstamm ist der nördlichste des #E [GetCulture('messapian').GetName]#!-Volkes ... er wurde jedoch von den #E [GetCulture('roman').GetName]s#! und anderen #E [GetCultureGroup('latin').GetName]s#! besetzt. Wir müssen sie befreien und sie daran erinnern, was es bedeutet, unter ihren Blutsbrüdern zu sein." #NT!
  
 messapia_missions_task_4: "Invasion Italiens" #NT!
 messapia_missions_task_4_DESC: "Die Reichtümer der #E [GetCulture('roman').GetName]er#!,, der #E [GetCulture('etruscan').GetName]er#!, und der anderen #E [GetCulture('roman').GetCultureGroup.GetName]er#! werden uns gehören! Dieses Land ist unsere Heimat, und es ist an der Zeit, dass wir das denen, die mit uns #E Italia#! bewohnen, deutlich machen." #NT!
  
 messapia_missions_task_5: "Über die Adria" #NT!
 messapia_missions_task_5_DESC: "Unsere alte Heimat #E Illyria#! liegt verlockend nahe. Sie zu erobern bedeutet nicht, zum Alten zurückzukehren, sondern etwas Neues kennenzulernen und dabei unsere alten Wurzeln zurückzugewinnen. Lasst uns unseren Einfluss auf das Land #E [GetCulture('messapian').GetCultureGroup.GetName]s#! ausbreiten." #NT!
  
 messapia_missions_task_6: "Mission nach Magna Graecia" #NT!
 messapia_missions_task_6_DESC: "#E Magna Graecia#! und ihr Volk hatten im Vergleich zu jedem anderen Volk in unserer gesamten Geschichte vielleicht die wechselhaftesten Beziehungen zu unserem Volk. Wir haben Kriege gegen sie geführt, aber gleichzeitig auch Kriege für sie. Unabhängig davon wird die Eroberung des gesamten Landes für uns sicherstellen, dass diese Region für immer als Verbündeter und nicht als Feind erhalten bleibt." #NT!
  
 messapia_missions_task_7: "Gesetze und Rechtsstreitigkeiten" #NT!
 messapia_missions_task_7_DESC: "Wenn wir uns in einem richtigen Staat zentralisieren, müssen wir uns viele Gedanken dazu machen, wie wir das tun sollen. Während die #E [GetCulture('roman').GetName]s#! ein Modell veranschaulichen, zeigen uns die #E [GetCulture('italiotian').GetName]s#! ein anderes, und dennoch haben uns die #E [GetCulture('syracusan').GetName]s#! mehrere Beispiele für Governance gezeigt. Lassen Sie uns genau entscheiden, auf welche Struktur wir uns beziehen." #NT!
  
 messapia_missions_task_8: "Griechische Regierung" #NT!
 messapia_missions_task_8_DESC: "Die griechischen Regierungsformen unterscheiden sich in vielerlei Hinsicht. Die #E [GetCulture('macedonian').GetName]er#! haben beispielsweise #Y Aristokratische Monarchien#! Systeme. Während die #E [GetCulture('athenian').GetName]er#! eine #Y Demokratische Republik#! haben. Die #E [GetCulture('macedonian').GetName]1er#! und ihre #Y Spartanische Diarchie#! natürlich. Ebenso unterscheiden sich die #E [GetCulture('macedonian').GetName]6#! #Y Stadtstaaten#! von den vielen Systemen, die von den #E #!1ern#! verwendet werden. Kurz gesagt, wir haben viele verschiedene Möglichkeiten, #E Hellenische#! Regierungsvorstellungen in unserem Staat umzusetzen." #NT!
  
 messapia_missions_task_9: "Kursiv gedruckte Anfragen" #NT!
 messapia_missions_task_9_DESC: "Die italienischen Regierungsformen sind die #E [GetCulture('roman').GetName]er#! und ihre #Y Republik#!, aber auch die #E [GetCulture('etruscan').GetName]er#! und ihre dezentralisierte Form einer #Y Monarchie#!. Ungeachtet dessen haben wir uns entschlossen, die Methoden der Ureinwohner von #E Italia#! zu erfragen, um herauszufinden, welche am besten zu unserem Staat passt." #NT!
  
 messapia_missions_task_10: "Aufgeklärte Illyrer" #NT!
 messapia_missions_task_10_DESC: "Um uns weiterzuentwickeln, müssen wir oft zurückblicken. Natürlich behalten wir viele Vorstellungen davon, wie wir uns als unsere #E [GetCulture('messapian').GetCultureGroup.GetName]#! Brüder regieren, aber wir können durch sie noch mehr erfahren. Ob durch den Kontakt, den sie mit zivilisierteren Völkern hatten, oder direkt, wir können viel von den #Y Regierungen#! unserer Cousins ​​lernen." #NT!
  
 messapia_missions_task_11: "Umarme den Wolfskult" #NT!
 messapia_missions_task_11_DESC: "Der daunische Stamm von [GetCulture('messapian').GetName|E] stellt uns die Übernahme des #Y Wolfskults#! vor, während die östlichen #E [GetCulture('messapian').GetCultureGroup.GetName]s#! uns von ihrem #Y Sonnenkult#!, #Y Schlangenkult#! und #Y Reiterkult#! erzählen. Alle diese Kulte könnten perfekt zu unserer vielfältigen religiösen Position passen, wenn wir uns entscheiden, mehr #Y2 religiöse Einflüsse anzunehmen." #NT!
  
 messapia_missions_task_12: "Den Zis-Kult verschönern" #NT!
 messapia_missions_task_12_DESC: "Unser Glaube ähnelt am meisten dem der [GetReligion('roman_pantheon').GetName|E] Religion und das soll auch so bleiben. Mit mehr [GetReligion('roman_pantheon').GetName|E] Einfluss können wir den Kult von [GetDeityDefinition('omen_zis').GetName|E] #Y verschönern#! und die Vorteile nutzen, die sich daraus ergeben, dass wir unseren Glauben konsequent und stark vertreten." #NT!
  
 messapia_missions_task_13: "Stärkt den Menzanas-Kult" #NT!
 messapia_missions_task_13_DESC: "Die [GetReligion('italic_pantheon').GetName|E] Religion hat schon lange Gottheiten beeinflusst, die uns einzigartig sind. Wenn wir die [GetReligion('italic_pantheon').GetName|E] Einflüsse direkter #Y annehmen#!, werden unsere eigenen Gottheiten tatsächlich weiter #Y gestärkt#! und wir können von unseren Schutzgöttern besser belohnt werden." #NT!
  
 messapia_missions_task_14: "Glaube an Messapia" #NT!
 messapia_missions_task_14_DESC: "Unabhängig davon, von welchem ​​Glauben wir mehr Einfluss beziehen, befinden wir uns in einer Situation, in der zweifellos alle drei Glaubensrichtungen in unserer eigenen Art von [SCOPE.GetRootScope.GetCountry.GetReligion.GetName|E]-Religion vereint sind. Und während sich unser [GetCulture('messapian').GetName|E]-Glaube verbreitet, wächst und gedeiht er weiter mit neuen Einflüssen, passt sich lokalen Glaubensrichtungen an und wird gleichzeitig in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName|E] aufrechterhalten und zentralisiert." #NT!
  
 messapia_missions_task_15: "Deus oder Theos?" #NT!
 messapia_missions_task_15_DESC: "Obwohl wir einst von der Küste #E [GetReligion('illyrian_pantheon').GetName]#! kamen, haben wir uns der Religion #E [GetReligion('roman_pantheon').GetName]#! verschrieben, während wir gleichzeitig stark von der Religion #E [GetReligion('italic_pantheon').GetName]#! beeinflusst wurden. Daher enthält unser Glaube Elemente jeder dieser Religionen. Während wir unseren Einfluss ausweiten und noch mehr Glaubenssätze dieser Religionen integrieren, bleibt die Frage, von welchem ​​Glauben wir uns am meisten beeinflussen lassen sollten, offen." #NT!
  
 messapia_missions_task_16: "Kreuzung der Adria" #NT!
 messapia_missions_task_16_DESC: "Die Lage von [ROOT.GetCountry.GetCapital.GetName] eignet sich hervorragend zur Aufnahme kultureller, politischer und religiöser Einflüsse aus #E Italien#!, #E Griechenland#!, und #E Illyrien#!.. Damit ist es für uns nicht nur eine blühende Hauptstadt, sondern auch der Geburtsort von Entscheidungen, welche kulturellen Einflüsse wir unterstützen und welche wir unterdrücken." #NT!
  
 messapia_missions_task_17: "Das Messapische Reich" #NT!
 messapia_missions_task_17_DESC: "Unser Reich ist bereit, unsere #Y Regierung#!. zu wählen. Wir haben alle unsere Mitmenschen um uns herum studiert, um eine Entscheidung zu treffen, und das ist der Grund, warum wir von unserer Wahl überzeugt sind." #NT!
  
 messapia_missions_task_18: "Die alte Heimat" #NT!
 messapia_missions_task_18_DESC: "[GetProvince('(int32)8026').GetArea.GetRegion.GetName|E] war unsere ursprüngliche Heimat. Obwohl wir uns stark von ihnen entfernt haben, behalten wir sicherlich unseren Status als #E [GetCulture('messapian').GetCultureGroup.GetName]s#!.. Daher ist es an der Zeit, dass wir unsere Cousins ​​in unsere Herrschaft integrieren und ihnen zeigen, was wir von #E Griechen#! und #E Römern#! gelernt haben, während wir sie und uns selbst an unser angestammtes Vaterland erinnern." #NT!
  
 messapia_missions_task_19: "Nach Griechenland" #NT!
 messapia_missions_task_19_DESC: "Egal in welche Richtung man blickt, es scheint, als gäbe es [GetCulture('macedonian').GetCultureGroup.GetName|E] Völker. Es war nur eine Frage der Zeit, bis wir uns auf [GetProvince('(int32)432').GetArea.GetRegion.GetName|E] selbst konzentrierten." #NT!
  
 messapia_missions_task_20: "Magna Illyrien" #NT!
 messapia_missions_task_20_DESC: "Es ist eine Idee entstanden, die von „Magna Illyria“. So wie die Griechen ihre „Magna Graecia“ haben, wurde unsere Magna Illyria von ehemaligen [GetCulture('messapian').GetCultureGroup.GetName|E]-Kolonien errichtet, bietet viel mehr Land und Bevölkerung als unsere Heimat und übertrifft alles in allem unsere Ursprünge. Wir haben eine neue Heimat, eine neue Kultur, eine neue Religion, eine neue Verwaltung und ein neues Volk geschaffen. Lang lebe Magna Illyria!" #NT!
  
 messapia_missions_task_21: "Unsere Zukunft hat sich entschieden" #NT!
 messapia_missions_task_21_DESC: "Wir haben entschieden, wie wir unsere #Y Kultur#! durch #Y Regierung#! und durch #Y Religion#! ausbauen wollen. Wir sind wahrhaftig ein richtiger, zivilisierter [GetCulture('messapian').GetName|E] Staat geworden, wie ihn die Welt noch nie zuvor gesehen hat. Unsere Zukunft ist gesichert, und unser Erbe hat gerade erst begonnen, aufgebaut zu werden." #NT!
  
 messapia_missions_task_22: "Triumph über Tarent" #NT!
 messapia_missions_task_22_DESC: "#E Tarentum#! war uns Hunderte von Jahren lang ein Dorn im Auge! Die Spartiatenkolonie und unsere gemischten Beziehungen zu ihnen waren die größte Rivalität in der gesamten Geschichte unseres Volkes. Sie ist endlich vorbei. [GetProvince('(int32)56').GetName|E] ist jetzt eine [GetCulture('messapian').GetName|E]-Stadt!" #NT!
  
 messapia_missions_task_23: "Blutsbrüder" #NT!
 messapia_missions_task_23_DESC: "Die Peuceter im Norden bilden den Stamm #E Apulia#!.. Die „echten“ Messapianer im Süden bilden den Stamm #E Messapia#!.. Wir beide sind jedoch Iapygianer oder #E [GetCulture('messapian').GetName]#!,. In unserem eigenen wie auch in ihrem Interesse können wir uns diplomatisch zusammenschließen und uns gegen diejenigen vereinen, die unser Volk, unsere Kultur und unsere Glaubensvorstellungen aus Italien auslöschen wollen." #NT!
  
 messapia_missions_task_24: "Ruine Rom" #NT!
 messapia_missions_task_24_DESC: "[GetProvince('(int32)1').GetName|E], die große Zivilisation und Stadt von [GetProvince('(int32)56').GetArea.GetRegion.GetName|E], wird schließlich durch unsere eigenen Hände ihr Ende finden. Während [GetProvince('(int32)1').GetName|E] einst die größte Stadt von #E Italien#!, war, wird sie durch [SCOPE.GetRootScope.GetCountry.GetCapital.GetName|E] ersetzt." #NT!
  
 messapia_missions_task_25: "Erobere Sizilien" #NT!
 messapia_missions_task_25_DESC: "[GetProvince('(int32)84').GetArea.GetName|E] ist ein unglaublich reiches Land. [GetProvince('(int32)84').GetName|E], die größte griechische Kolonie, sollte unser Eigentum werden. Mit dem Getreide und den Reichtümern von [GetProvince('(int32)84').GetArea.GetName|E] werden wir unser Volk ernähren und unseren Einfluss für kommende Generationen ausbauen." #NT!
  
 messapia_missions_task_26: "Eroberung Inneritaliens" #NT!
 messapia_missions_task_26_DESC: "Italien ist in vielerlei Hinsicht unsere neue Heimat. Also lasst uns den Rest davon erobern! Die Bräuche der [GetCulture('roman').GetCultureGroup.GetName|E] haben unsere Kultur in vielerlei Hinsicht beeinflusst, von den kleinsten Teilen der Folklore bis hin zu den größten Formen der Landwirtschaft und des Ackerbaus. Schließlich gerät die gesamte Region unter unseren Einfluss." #NT!
  
 messapia_missions_task_27: "Marulum Nostrum" #NT!
 messapia_missions_task_27_DESC: "Das Konzept des Mare Nostrum oder unseres Meeres basiert darauf, dass wir die gesamte Küste eines Meeres für uns alleine haben. Als Kreuzungspunkt zwischen Kulturen und Religionen der Adria ist es nur richtig, dass wir unser eigenes Mare Nostrum haben. Die Adria ist jedoch wesentlich kleiner als das Mittelmeer, daher ist „Marulum“ oder „kleines“ Nostrum vielleicht passender." #NT!
  
 messapia_missions_task_28: "Lehren aus dem Krieg" #NT!
 messapia_missions_task_28_DESC: "Ausnahmsweise haben wir mit den #E Griechen#! gekämpft, statt gegen sie. Dadurch haben wir mehr über ihre Kriegsführungsmethoden gelernt. Lasst uns in die Umsetzung ihrer Methoden investieren, um unsere eigenen Fähigkeiten zu verbessern." #NT!
  
  #Events 
 me_messapia_1_title: "$messapia_missions_task_1$" #NT!
 me_messapia_1_desc: "Da der #E Lukanische Krieg#! vorüber ist, müssen wir darüber hinwegsehen und uns als beeindruckender Staat und Macht etablieren. Die Zeit wartet auf niemanden!" #NT!
 me_messapia_1.a: "Und der Tod wartet auf uns alle." #NT!
 me_messapia_1_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_1$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_2_title: "$messapia_missions_task_2$" #NT!
 me_messapia_2_desc: "Wir haben die Heiratsanfrage an #E Epirotes#! vor 180 Tagen abgeschickt. Erst jetzt haben wir eine Antwort auf unseren Brief erhalten. Unsere Verbündeten in #E Epirus#!..." #NT!
 me_messapia_2.a: "Akzeptiert! Lasst die Hochzeitsglocken läuten!" #NT!
 me_messapia_2.b: "Abgelehnt … wozu dient diese Allianz überhaupt!?" #NT!
 me_messapia_2_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_2$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_200_title: "Messapische Ehe" #NT!
 me_messapia_200_desc: "Die #E Messapier#! haben uns einen Gesandten geschickt, der um eine Heirat bittet, um ihnen bei zukünftigen Feldzügen in #E Italien#! zu helfen. Unsere Verbündeten dort sind sehr nützlich und sie könnten verärgert sein, wenn wir ihnen dies verweigern." #NT!
 me_messapia_200.a: "Erlaube ihnen, uns zu heiraten." #NT!
 me_messapia_200.b: "Lehnen Sie ihre Anfrage ab." #NT!
  
 me_messapia_3_title: "$messapia_missions_task_3$" #NT!
 me_messapia_3_desc: "Das Gebiet [GetProvince('(int32)39').GetArea.GetName|E] war größtenteils von #E Römern#! besetzt. Das haben wir jedoch geändert. Die #E Messapier#! sind frei und befreit. Wir sollten unsere Aufmerksamkeit nun dem Rest Süd-#E Italiens#! und den Reichtümern von #E Magna Graecia#! zuwenden. Und auch feiern, denn ganz [GetProvince('(int32)39').GetArea.GetName|E] ist frei!" #NT!
 me_messapia_3.a: "Und alle verneigen sich vor mir!" #NT!
 me_messapia_3_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_3$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_4_title: "$messapia_missions_task_4$" #NT!
 me_messapia_4_desc: "Die Invasion des südlichen #E Italia#! war äußerst erfolgreich. Die #E Messapier#! sind schließlich zu einer gewaltigen Macht geworden, vor der nicht einmal die #E Römer#! gefeit bleiben können. Nun richten wir unseren Blick auf den Rest von #E Italia#!, #E Italia#! selbst. Darin liegt die heilige Stadt #E Roma#! selbst." #NT!
 me_messapia_4.a: "Ganz Italien wird messapisch sein." #NT!
 me_messapia_4_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_4$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_5_title: "$messapia_missions_task_5$" #NT!
 me_messapia_5_desc: "Die #E Adria#!, ist für viele Menschen eine Grenze, aber nicht für uns #E Messapier#!. Wir haben sie schon einmal überquert, als wir von #E Illyrien#!, nach #E Italien#! auswanderten, und jetzt werden wir es wieder tun. Setzen Sie die Segel in Richtung unserer alten Heimat und der Geburtsstätte der Griechen." #NT!
 me_messapia_5.a: "Wir werden über alles herrschen, von Meer zu Meer." #NT!
 me_messapia_5_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_5$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_6_title: "$messapia_missions_task_6$" #NT!
 me_messapia_6_desc: "Das Wissen der #E griechischen#! Welt fließt in unsere Bibliotheken. Mit der Eroberung mehrerer Städte der #E Magna Graecia#! haben wir begonnen, vom #E griechischen#! Wissen zu profitieren. Es hilft uns bei unserer eigenen Forschung und Entwicklung von Technologien oder Innovationen." #NT!
 me_messapia_6.a: "Die Macht des Pergaments." #NT!
 me_messapia_6_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_6$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_7_title: "$messapia_missions_task_7$" #NT!
 me_messapia_7_desc: "Während wir uns zwischen Regionen und Kulturen zentralisieren, haben wir begonnen, neue Gesetze zu verabschieden. In dieser Zeit müssen wir uns an den Wert politischer Flexibilität erinnern. Für das #E messapische#! Volk steht eine Ära großer Veränderungen bevor, und die Art und Weise, wie wir regiert werden, unterliegt diesen Veränderungen." #NT!
 me_messapia_7.a: "Schnell, lasst uns neue Gesetze erarbeiten!" #NT!
 me_messapia_7_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_7$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_8_title: "$messapia_missions_task_8$" #NT!
 me_messapia_8_desc: "Die Präsenz der #E Griechen#! in unserem Land ist ein Thema, mit dem wir uns auseinandersetzen müssen. Sollen wir ihre Lebensweise übernehmen, #E hellenisieren#! und ihre #E Regierungstraditionen#! für uns übernehmen ... oder sollen wir sie einfach versklaven und den Ärger mit dem #E griechischen#! Gedankengut ganz hinter uns lassen?" #NT!
 me_messapia_8.a: "Wir könnten von diesen Griechen lernen." #NT!
 me_messapia_8.b: "Lasst uns das alles loswerden." #NT!
 me_messapia_8_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_8$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_9_title: "$messapia_missions_task_9$" #NT!
 me_messapia_9_desc: "Unsere #E Italic#! Untertanen sind eine große Gruppe. Die ursprünglichen Völker von #E Italia#! vor uns können uns viele Lehren vermitteln, darunter ihre Art der #E Regierungsführung#!. Dennoch können wir uns einfach von der #E Italisierung#! befreien und sie einfach versklaven. Die Wahl liegt bei Ihnen, mein Lehnsherr." #NT!
 me_messapia_9.a: "Sie können uns viel beibringen." #NT!
 me_messapia_9.b: "„Italiener“ sind mir ziemlich egal." #NT!
 me_messapia_9_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_9$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_10_title: "$messapia_missions_task_10$" #NT!
 me_messapia_10_desc: "#E Illyrer#! aus #E Illyrien#!, die Begründer unserer eigenen Kultur. Wir haben uns im Laufe der Zeit stark von ihnen entfernt und können viele Traditionen übernehmen, die wir längst verloren haben, insbesondere im Bereich der Bildung einer neuen #E Regierung#!. Sie machen sich jedoch über unseren Akzent lustig und sagen, wir hätten uns viel zu sehr verändert. Vielleicht sollten wir sie stattdessen wie jedes andere eroberte Volk behandeln: als Sklaven." #NT!
 me_messapia_10.a: "Wir werden unsere Cousins ​​umarmen." #NT!
 me_messapia_10.b: "Die Messapier unterscheiden sich vom Rest. Versklavt sie." #NT!
 me_messapia_10_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_10$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_11_title: "$messapia_missions_task_11$" #NT!
 me_messapia_11_desc: "Der Wolfskult ist in ganz #E Messapien#!. anerkannt. Am glücklichsten darüber sind sicherlich die #E daunischen Messapier#! im Norden, aber trotzdem tendiert unser Glaube in Richtung des Glaubens unserer Vorväter." #NT!
 me_messapia_11.a: "Ohhhh!" #NT!
 me_messapia_11_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_11$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_12_title: "$messapia_missions_task_12$" #NT!
 me_messapia_12_desc: "Der #E Zis#!-Kult genießt bei unserem Volk großes Ansehen. Es ist zwar verlockend zu behaupten, dass dies nur eine Variation des griechischen Gottes #E Zeus#! ist, aber unser #E Zis#! stammt tatsächlich aus unseren einheimischen Traditionen. Es lässt sich jedoch nicht leugnen, dass die Verbreitung der griechischen Religion unseren Glauben an #E Zis#! gestärkt und verschönert hat. So oder so, die Hartnäckigkeit unseres Glaubens lässt unsere Untertanen zunehmend von seiner Macht und Kraft überzeugt sein." #NT!
 me_messapia_12.a: "Möge Zis unsere Feinde niederschlagen!" #NT!
 me_messapia_12_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_12$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_13_title: "$messapia_missions_task_13$" #NT!
 me_messapia_13_desc: "Der #E Menzanas-Kult#! ist ein Kult eines bestimmten Beinamens, des sogenannten #E Menzanas#!-Beinamens. Mehr noch, #E Menzanas#! ist auch der Gott der Pferde. Somit ist #E Juppiter-Menzanas#! unser Himmelsvater und Gott der Pferde. Eine mächtige Gottheit, die unsere Adligen sicherlich beleben wird! Darüber hinaus ist unsere Gottheit #E Venas#!, obwohl sie der #E Italic#!-Göttin #E Venus#! ähnlich ist, tatsächlich unseren eigenen Ursprung. Trotz dieser falschen Verwandtschaft ist klar, dass der Synkretismus dieser beiden Göttinnen weit verbreitet ist und dass der Kult um #E Venas#! mit dem Aufkommen des Kults um #E Menzanas#! ebenfalls populärer geworden ist." #NT!
 me_messapia_13.a: "Vater der Pferde, mögest du uns zum Sieg führen!" #NT!
 me_messapia_13_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_13$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_14_title: "$messapia_missions_task_14$" #NT!
 me_messapia_14_desc: "$messapia_missions_task_14_DESC$" #NT!
 me_messapia_14.a: "Wir haben messapische Götter, ob wir sie nun deus oder theos nennen." #NT!
 me_messapia_14_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_14$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_15_title: "$messapia_missions_task_15$" #NT!
 me_messapia_15_desc: "Obwohl wir einst von der Küste #E [GetReligion('illyrian_pantheon').GetName]#! kamen, haben wir uns der Religion #E [GetReligion('roman_pantheon').GetName]#! angeschlossen, während wir gleichzeitig stark von der Religion #E [GetReligion('italic_pantheon').GetName]#! beeinflusst wurden. Daher enthält unser Glaube Elemente jeder dieser Religionen. Welche Religion sollen wir in den Gebieten [GetProvince('(int32)56').GetArea.GetName|E] und [GetReligion('illyrian_pantheon').GetName]0 fördern?" #NT!
 me_messapia_15.a: "Hellenisch!" #NT!
 me_messapia_15.b: "Kursiv!" #NT!
 me_messapia_15.c: "Illyrisch!" #NT!
 me_messapia_15_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_15$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_16_title: "$messapia_missions_task_16$" #NT!
 me_messapia_16_desc: "Unsere Hauptstadt [SCOPE.GetRootScope.GetCountry.GetCapital.GetName|E] liegt an einem Knotenpunkt zwischen all den verschiedenen Völkern der #E Adria#!.. Ob es sich nun um #E Illyrer#! aus Italien oder Illyrien, #E Griechen#! aus Italien, Syrakus oder Griechenland, #E Italiener#! aus Rom, Volsini oder Altinum handelt, sie alle werden nach [SCOPE.GetRootScope.GetCountry.GetCapital.GetName|E] kommen!" #NT!
 me_messapia_16.a: "Wir werden die größten Städte bauen." #NT!
 me_messapia_16_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_16$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_17_title: "$messapia_missions_task_17$" #NT!
 me_messapia_17_desc: "Nach all unseren Debatten, Integrationen und dem Umgang mit Menschen haben wir uns schließlich entschieden, wie wir uns selbst regieren. Der große Stamm der #E Messapier#! kann zivilisieren und eine Regierungsform annehmen, die wir für angemessen halten." #NT!
 me_messapia_17.a: "Auf in eine neue Ära!" #NT!
 me_messapia_17_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_17$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_18_title: "$messapia_missions_task_18$" #NT!
 me_messapia_18_desc: "Wir haben die Meere überquert und sind in unsere alte Heimat #E Illyrien#!, gelangt! Mit dieser Eroberung sind wir unserem Ziel, die gesamte #E Adria#! zu unserem persönlichen Meer zu machen, einen Schritt näher gekommen. Ein höchst edles und ruhmreiches Ziel, das das Leben jedes Händlers, der in den Gewässern der #E Messapier#! unterwegs ist, sicherlich verbessern wird." #NT!
 me_messapia_18.a: "[SCOPE.GetRootScope.GetCountry.GetName] beherrscht die Wellen." #NT!
 me_messapia_18_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_18$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_19_title: "$messapia_missions_task_19$" #NT!
 me_messapia_19_desc: "Es ist klar, dass wir in der Vergangenheit in Bezug auf kulturellen Einfluss und religiöse Inspiration viel von den #E Griechen#! übernommen haben. Wir gehen jedoch noch einen Schritt weiter und integrieren die gesamte #E griechische#! Heimat in unsere Sphäre! Die großen Städte #E Theben#!, #E Sparta#! und #E Athen#! der Legende, alle unter einem #E messapischen#! Banner." #NT!
 me_messapia_19.a: "Wer sind jetzt die Barbaren?" #NT!
 me_messapia_19_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_19$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_20_title: "$messapia_missions_task_20$" #NT!
 me_messapia_20_desc: "$messapia_missions_task_20_DESC$" #NT!
 me_messapia_20.a: "Es lebe Magna Illyria!" #NT!
 me_messapia_20.b: "Klingt „Magna Messapia“ nicht besser?" #NT!
 me_messapia_20_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_20$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_21_title: "$messapia_missions_task_21$" #NT!
 me_messapia_21_desc: "Wir haben unseren Weg gewählt. Neue Regierungen eingeführt, neue religiöse Inspirationen angenommen und neue Länder erobert. Wir sind wahrlich ein richtiger, zivilisierter [GetCulture('messapian').GetName|E] Staat geworden, wie ihn die Welt noch nie zuvor gesehen hat. Da unsere Zukunft gesichert ist, können wir dem Lauf der Zeit gefahrlos folgen und unseren eigenen Ruhm genießen." #NT!
 me_messapia_21.a: "Die Zukunft sieht rosig aus." #NT!
 me_messapia_21_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_21$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_22_title: "$messapia_missions_task_22$" #NT!
 me_messapia_22_desc: "$messapia_missions_task_22_DESC$" #NT!
 me_messapia_22.a: "Ein glorreicher Sieg für alle Messapier!" #NT!
 me_messapia_22.b: "Die Stadt unserer Feinde soll unsere neue Hauptstadt sein." #NT!
 me_messapia_22_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_22$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_23_title: "$messapia_missions_task_23$" #NT!
 me_messapia_23_desc: "$messapia_missions_task_23_DESC$\n\nWir brauchen nur das Wort, um unsere beiden Stämme zu einer Union zu vereinen." #NT!
 me_messapia_23.a: "Messapier, gemeinsam stark." #NT!
 me_messapia_23_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_23$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_24_title: "$messapia_missions_task_24$" #NT!
 me_messapia_24_desc: "Das einst große Römische Reich ist uns zu Füßen gefallen. Bald wird Rom nur noch eine Fußnote in der Geschichte sein, nein, in UNSERER Geschichte. Unsere Geschichte vom Aufstieg als kleine Macht, die mit Stämmen und Stadtstaaten im Streit lag, über die Eroberer #E Italiens#!, bis hin zu den #E Zerstörern Roms#!." #NT!
 me_messapia_24.a: "Ich bin der Zerstörer!" #NT!
 me_messapia_24_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_24$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_25_title: "$messapia_missions_task_25$" #NT!
 me_messapia_25_desc: "$messapia_missions_task_25_DESC$" #NT!
 me_messapia_25.a: "Hunger ist kein Thema mehr." #NT!
 me_messapia_25_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_25$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_26_title: "$messapia_missions_task_26$" #NT!
 me_messapia_26_desc: "Die zerklüfteten Ländereien von #E Italia#!,, deren Berge wir seit Generationen unsere Heimat nennen, sind nun vollständig unter unserer Kontrolle. #E Italia#! kann man wahrlich kaum als solches bezeichnen, denn es heißt jetzt #E Messapia#!! Abgesehen von den kühnen Behauptungen wird diese Errungenschaft unseren Ruhm auf eine Weise beflügeln, die die Geschichte uns niemals vergessen wird." #NT!
 me_messapia_26.a: "Ein illyrisches Italien ist geboren." #NT!
 me_messapia_26_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_26$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_27_title: "$messapia_missions_task_27$" #NT!
 me_messapia_27_desc: "$messapia_missions_task_27_DESC$" #NT!
 me_messapia_27.a: "Unsere kleine Adria~" #NT!
 me_messapia_27_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_27$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_messapia_28_title: "$messapia_missions_task_28$" #NT!
 me_messapia_28_desc: "Ob wir nun gewinnen oder verlieren, die Lektionen, die wir aus dem #E Lukanischen Krieg#! sowie unseren anderen Kriegen gegen #E Tarentum#! oder irgendjemand anderen gelernt haben, werden uns alle von Nutzen sein. Jede gewonnene oder verlorene Schlacht, jeder heroische Triumph oder katastrophale Tod, all das ist nicht umsonst. In vielerlei Hinsicht sind Wissen und Erfahrung die größte Belohnung für unser Volk und unsere Leute." #NT!
 me_messapia_28.a: "Lassen Sie uns diese Lektionen sinnvoll nutzen." #NT!
 me_messapia_28_tooltip: "Die Missionsaufgabe '#Y $messapia_missions_task_28$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
