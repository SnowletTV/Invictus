  # Tasks 
  
 miletos_task_1: "Milesianische Erinnerung" #NT!
 miletos_task_1_DESC: "Die Mazedonier gingen, und so übernahmen wir das Ruder, um diese Zukunft zu unserer eigenen zu machen. Es ist Zeit, sie zu chartern." #NT!
 miletos_task_2: "Herrschaft des Propontis" #NT!
 miletos_task_2_DESC: "Die Kontrolle über den Hellespont wird uns eine sichere Passage zum Pontos Euksenios und zu unseren Verwandten ermöglichen, daher ist sie zwingend erforderlich." #NT!
 miletos_task_3: "Die Pontische Küste" #NT!
 miletos_task_3_DESC: "Wenn wir dorthin segeln, wo Apollos Wagen herkommt, gelangen wir zu den hügeligen Wäldern der pontischen Küste, die voller ehrgeiziger Könige und treuloser Loyalitäten sind. Wir müssen wie auf einer hügeligen Straße vorsichtig vorankommen." #NT!
 miletos_task_4: "Die kolchischen Besitztümer" #NT!
 miletos_task_4_DESC: "So seltsam diese Länder auch sein mögen, Gelehrte in [GetProvince('(int32)1973').GetName] versichern uns, dass einige von uns irgendwo in dieser Gegend leben … wahrscheinlich." #NT!
 miletos_task_5: "Verstreute Städte im Norden" #NT!
 miletos_task_5_DESC: "Auf ihrer Fahrt nach Norden erreichen unsere Händler regelmäßig eine endlose Kette von Städten, die uns alle als ihre Metropole bezeichnen." #NT!
  
  
 miletos_task_6: "Die Rückeroberung der Mutterstadt" #NT!
 miletos_task_6_DESC: "[GetProvince('(int32)417').GetName], Metropole der größten Metropolen, ist, wie wir für viele andere, ein zentraler Teil unserer Identität. Lasst uns sie in ihren Straßen ehren." #NT!
 miletos_task_7: "Befestigen Sie den Megaran-Brückenkopf" #NT!
 miletos_task_7_DESC: "Nach unserer Landung in Hellas müssen wir unsere Präsenz verstärken, um zu beweisen, dass die Opfer unserer Soldaten nicht umsonst waren." #NT!
 miletos_task_8: "Die Ionier schlagen zurück" #NT!
 miletos_task_8_DESC: "Die Völker Attikas und der Peloponnes haben oft versucht, die Politik auf unserer Seite der Ägäis zu dominieren. Unglücklicherweise für sie überqueren wir nun das Heilige Meer mit unseren Schiffen." #NT!
 miletos_task_9: "Ein offenes Meer" #NT!
 miletos_task_9_DESC: "Durch den Aufbau einer starken, beeindruckenden Marine befriedigen wir nicht nur unsere seefahrenden Seelen, sondern öffnen uns auch für eine ganze Reihe neuer Möglichkeiten." #NT!
 miletos_task_10: "Zurücknehmen [GetProvince('(int32)515').GetName]" #NT!
 miletos_task_10_DESC: "Weiter Richtung Süden erstreckt sich [GetProvince('(int32)515').GetName], das in fremder Hand liegt, aber es steht wegen uns." #NT!
 miletos_task_11: "Blick nach Westen" #NT!
 miletos_task_11_DESC: "Man kann sich nicht als richtiger griechischer Kolonist bezeichnen, ohne sich in die Angelegenheiten von Megale Hellas einzumischen, und wir scheinen das Memo versehentlich verpasst zu haben." #NT!
 miletos_task_12: "Die asiatische Küste" #NT!
 miletos_task_12_DESC: "Bevor wir uns zu sehr in unserem Verlangen nach Größe mitreißen lassen, müssen wir sicherstellen, dass wir in der Lage sind, diese Küsten, die sich zu beiden Seiten unserer Stadt erstrecken, ausreichend zu kontrollieren." #NT!
 miletos_task_13: "Konsolidierung Asiens" #NT!
 miletos_task_13_DESC: "Natürlich reicht die Küste nicht aus, um unseren Aufstieg zu stillen. Auf ins Hinterland!" #NT!
 miletos_task_14: "Zu den skythischen Städten" #NT!
 miletos_task_14_DESC: "Der Sprung über diesen Euxenschen Teich ist für uns kein Problem, also machen wir es natürlich wieder." #NT!
 miletos_task_15: "Ein kontinentales Schema" #NT!
 miletos_task_15_DESC: "Anaximander von Milet war der erste, der die Theorie aufstellte, die Welt sei in Kontinente unterteilt, Kontinente, über die wir uns heute ausgebreitet haben." #NT!
 miletos_task_16: "Tor nach Griechenland" #NT!
 miletos_task_16_DESC: "Kleine Plattformen in der Ägäis liegen über den Wellen und heißen unsere Versuche, auf das Festland zu springen, willkommen." #NT!
  
 miletos_task_17: "Das Herz Asiens" #NT!
 miletos_task_17_DESC: "[GetProvince('(int32)1973').GetName] galt einst für die Hellenen als Tor nach Asien. Heute ist es mehr denn je sowohl ein Zentrum als auch ein Knotenpunkt für die Begegnung zwischen Ost und West." #NT!
 miletos_task_18: "Das Apollonheiligtum in Didyma" #NT!
 miletos_task_18_DESC: "Apollon, unser Schutzgott, beschützt Milet, und wir beherbergen das zweitwichtigste Heiligtum für ihn, nach dem in [GetProvince('(int32)424').GetName]." #NT!
 miletos_task_19: "Milesianische Wolle" #NT!
 miletos_task_19_DESC: "Wir sind weithin für unseren Wollhandel bekannt, komischerweise sind wir aber nur Wiederverkäufer, da die Ziegen, die unsere Hirten hüten, keine Wolle produzieren." #NT!
 miletos_task_20: "Der Kult der Aphrodite" #NT!
 miletos_task_20_DESC: "Gleich nach den Zwillingen Apollo und Artemis wird Aphrodite zusammen mit ihnen in Didyma verehrt. Lassen Sie uns ihrer Verehrung an diesen Küsten, im Haus ihrer Statue in [GetProvince('(int32)1987').GetName], eine größere Bedeutung verleihen." #NT!
 miletos_task_21: "Die ionischen Kulte" #NT!
 miletos_task_21_DESC: "Unser Land ist von Anatoliern bevölkert. Um religiöse Spannungen abzubauen, müssen wir unsere Glaubensvorstellungen mit ihren in Einklang bringen." #NT!
 miletos_task_22: "Das ägyptische Getreide" #NT!
 miletos_task_22_DESC: "Naukratis, unsere dauerhafte Kolonie in Ägypten, ist ein Tor zu einer neuen Welt und ermöglicht es uns, eine Fülle an Nahrungsmitteln für unser Volk zu beschaffen." #NT!
 miletos_task_23: "Milesisches Handelsimperium" #NT!
 miletos_task_23_DESC: "Wie in den Tagen, als wir die größte griechische Stadt im Osten waren, strömen unzählige Schiffe, Armeen und Kaufleute aus unserer Mutterstadt. Alles gehört uns." #NT!
 miletos_task_24: "Schwarzmeerhandel" #NT!
 miletos_task_24_DESC: "Die Pontos Euksenios, wo unser Einfluss immer so präsent und umfassend war, haben uns stets gehuldigt, aber sie schulden uns sicherlich noch ein bisschen mehr als das …" #NT!
  
 miletos_task_25: "Krippe der Größe" #NT!
 miletos_task_25_DESC: "[ROOT.GetCountry.GetRuler.GetName] ist sich bewusst, dass die Übernahme unseres intellektuellen Erbes ein notwendiger Schritt ist, um [SCOPE.GetRootScope.GetCountry.GetName] zu einem führenden Namen in der hellenischen Welt zu machen." #NT!
 miletos_task_26: "Thales‘ Vermächtnis" #NT!
 miletos_task_26_DESC: "Thales von Milet war der erste eigentliche Philosoph in der griechischen Tradition. Er erforschte die Wurzel von allem und entdeckte den Thales-Satz in der Mathematik. Darüber hinaus war er Wissenschaftler und Astronom und konnte das Wetter und Finsternisse vorhersagen." #NT!
 miletos_task_27: "Hekataios' Vermächtnis" #NT!
 miletos_task_27_DESC: "Hekataios von Milet war der erste, der die verschiedenen den Griechen bekannten Völker beschrieb und die Geographie der sie umgebenden Welt beschrieb. Er studierte auch die Genealogien vieler prominenter Persönlichkeiten der Zeit." #NT!
 miletos_task_28: "Hippodamos' Vermächtnis" #NT!
 miletos_task_28_DESC: "Hippodamos von Milet, den Aristoteles als einen seltsamen, exzentrischen und nach Anerkennung dürstenden Mann beschrieb, war der erste, der sich mit der idealen Regierungsform beschäftigte und vor allem als Vater der Städteplanung und des Rastersystems bekannt wurde." #NT!
 miletos_task_29: "Lernzentrum" #NT!
 miletos_task_29_DESC: "Die Geschichte hat bewiesen, dass es in unseren Mauern keinen Mangel an großen Geistern gibt, und diese sind sicherlich äußerst begierig darauf, an unserer Regierung mitzuwirken." #NT!
 miletos_task_30: "Ziegenhüten" #NT!
 miletos_task_30_DESC: "Als Überbleibsel der sehr, sehr alten mykenischen Festung in der Gegend züchten die Bauern in [GetProvince('(int32)1973').GetName] Ziegen statt Rinder." #NT!
 miletos_task_31: "Handel mit Farbstoffen" #NT!
 miletos_task_31_DESC: "Farbstoffe sind eines der größten Luxusgüter der Welt und wir sollten jetzt, da wir ein großes Handelsimperium errichtet haben, darüber nachdenken, in diesen Markt einzusteigen." #NT!
 miletos_task_32: "Demokratische Volksabstimmungen" #NT!
 miletos_task_32_DESC: "Die Demokratie in [GetProvince('(int32)1973').GetName] war der in [GetProvince('(int32)416').GetName] sehr ähnlich, da die meisten Entscheidungen von einer Kommission (oder einem Synhedrion) vorbereitet und dann vom Volk abgestimmt wurden, was zu einer direkten Demokratie führte." #NT!
 miletos_task_33: "Wenn wir Frieden haben …" #NT!
 miletos_task_33_DESC: "Tausende Kriege haben über Asien geherrscht. Es ist nicht töricht anzunehmen, dass sich das wiederholen wird. Aber es wäre ganz töricht, sich nicht auf die kommenden Tage vorzubereiten." #NT!
 miletos_task_34: "Der Milesische Bund" #NT!
 miletos_task_34_DESC: "Wir tragen jetzt die Fackel der asiatischen Welt. Lasst uns alle Städte hier unter unserer Führung versammeln." #NT!
 miletos_task_35: "Die Verehrung der Artemis" #NT!
 miletos_task_35_DESC: "Obwohl Artemis die Schutzpatronin unserer Rivalen bei [GetProvince('(int32)290').GetName] ist, war sie in Didyma immer eine wichtige Göttin und wir verehren sie noch immer sehr." #NT!
  
  
  # Events 
 miletos_event.1.t: "$miletos_task_1$" #NT!
 miletos_event.1.desc: "„Wir, die wir zwischen den Säulen des Herakles und Phasis leben, bewohnen einen kleinen Teil davon rund um das Meer, genau wie Ameisen oder Frösche rund um einen Teich.“ \n\nSokrates sagte dies über die Hellenen, und unter diesen Hellenen sind wir einzigartig, da wir über 90 Kolonien in der ganzen damals bekannten Welt gegründet haben. Die Debatten im Boule, einst unterdrückt, sind heute im Großen und Ganzen frei und voller Intellektueller und Ideen. Diese enden meist in endloser Rhetorik zwischen Bürgern, die sich darüber uneinig sind, ob wir nun die Kontrolle über unsere Kolonien übernehmen müssen, um unseren Platz in der Welt wiederherzustellen." #NT!
 miletos_event.1.a: "Sie sind Milesier, außer dem Namen nach, also müssen wir direkt über sie herrschen!" #NT!
 miletos_event.1.b: "Lassen Sie sie ihre Angelegenheiten selbst regeln, aber nur bis zu einem gewissen Grad." #NT!
  
 miletos_event.2.t: "$miletos_task_12$" #NT!
 miletos_event.2.desc: "Nur wenige kennen die Feinheiten dieser Küsten so gut wie diejenigen, die schon immer hier waren. Ionier, Karer, Perser, Dorer und Anatolier haben hier seit Jahrhunderten Blut vergossen.\n\nJetzt gehören sie uns. Für unsere vielen Siege wurden Apollo Didymaion, unserem Schutzgott, Opfer dargebracht, und in der ganzen Stadt finden Prozessionen und Feierlichkeiten statt. Doch in den Augen jedes Soldaten, Bürgers und Politikers ruht ein Schimmer, der überzeugt ist, dass dies nicht unser Höhepunkt ist. [ROOT.GetCountry.GetName] und sein Volk wollen viel höher hinaus." #NT!
 miletos_event.2.a: "Wir werden in Didyma feiern!" #NT!
  
 miletos_event.3.t: "$miletos_task_13$" #NT!
 miletos_event.3.desc: "Erobern ist eine Sache, herrschen eine andere; das mazedonische Reich soll davon Zeugnis ablegen. Wir haben jetzt unsere Heimatregion erobert, in der auch andere Völker leben, die entschieden nicht griechisch sind und mit denen die Boule nicht ganz einer Meinung ist.\n\nEinige Teile der Gesellschaft, die von [GetProvince('(int32)427').GetName]s Politik fast ein bisschen zu begeistert sind, argumentieren, sie seien Barbaren, die unser Land besetzten und sollten wahre zivilisierte Griechen werden (sonst passiert etwas anderes!), während andere sagen, es sei egal, dass sie unsere Oberhoheit und unsere Bräuche nicht respektieren, sie müssten von unserem Volk trotzdem respektiert werden.\n\nSeltsamerweise scheint jeder zu vergessen, dass sie vor uns hier waren." #NT!
 miletos_event.3.a: "Wir haben keine Zeit für anatolischen Aberglauben. Er soll griechisch werden." #NT!
 miletos_event.3.b: "Ob gut oder schlecht: [ROOT.GetCountry.GetAdjective]s müssen keine Hellenen sein." #NT!
  
 miletos_event.4.t: "$miletos_task_2$" #NT!
 miletos_event.4.desc: "In dieser schmalen Meerenge, die zu einem, in Ermangelung eines besseren Namens, [ROOT.GetCountry.GetAdjective]-Teich führt, machte [GetOffice('office_tribune_of_the_soldiers').GetCulturalName(SCOPE.GetRootScope.GetCountry)] [SCOPE.sChar('milesian_strategos').GetName] am Ende des Feldzugs zu ihrer Eroberung Halt, um an [ROOT.GetCountry.GetRuler.GetName] zu schreiben. \n\n''[ROOT.GetCountry.GetRuler.GetFirstName], ich schreibe Ihnen von meinem Schiff, der Sarpedonaia, während es auf den ruhigen Wellen zwischen diesen Meerengen ruht, die nicht nur [ROOT.GetCountry.GetAdjective] sein müssen, wie sie es glücklicherweise bereits sind, sondern auch voller milesischer Häuser, und um Ihnen mitzuteilen, dass ich Kolonisten ausgesandt habe, um sich an den Ufern dieses kleinen Meeres niederzulassen. Es erfüllt mich mit dem Herzen, dass jeder unserer Seeleute, wenn sie aus rauer See segeln, in diesen Häusern vertraute Gesichter finden wird, und ich hoffe, Sie teilen dieses Gefühl.''" #NT!
 miletos_event.4.a: "[SCOPE.sChar('milesian_strategos').GetFirstName] missbraucht seine Kräfte vielleicht ein wenig, aber es ist eine gute Idee." #NT!
  
 miletos_event.5.t: "$miletos_task_3$" #NT!
 miletos_event.5.desc: "Auch hier, im nördlichen Pontos, haben wir seit der Zeit der Zehntausend gelebt. Diese seltsamen Länder auf dem Weg nach [GetProvince('(int32)1720').GetName] haben uns, wie Strabo sagt, nur in winzigen Siedlungen entlang der Küste willkommen geheißen, aber jetzt sind wir in voller Stärke angekommen und sind die alleinigen Herrscher des Gebiets. \n\nDer begeisterte [edmond_dantes.GetName], ein mysteriöser Seemann, der in [ROOT.GetCountry.GetName] zum Kaufmann wurde, hat eine gigantische Flotte gebaut und den Poleis gespendet. Viele sitzen in den Symposionen der High Society [ROOT.GetCountry.GetAdjective] und tratschen darüber, wie sich ein Mann leisten kann, so schnell eine so große und teure Flotte aufzubauen. Alles, was er im Austausch dafür verlangt, ist die Ehre, besagte Flotte über die Meere zu führen, um Rache an denen zu nehmen, die [ROOT.GetCountry.GetName] Unrecht getan haben. Es liegt an uns, zu entscheiden, ob wir ihm diesen Wunsch erfüllen." #NT!
 miletos_event.5.a: "Offensichtlich ein überlegener Mann, aber es bedarf einiger Überlegungen." #NT!
  
 miletos_event.6.t: "$miletos_task_4$" #NT!
 miletos_event.6.desc: "In diesen fast mythischen Ländern traf nach unserer Eroberung von [GetProvince('(int32)1743').GetName] eine [ROOT.GetCountry.GetAdjective]-Expedition ein, die unsere Verwaltung in der Region etablieren wollte. Hier sahen sie endlich das Ausmaß der Leistung und Furchtlosigkeit unserer Kolonisten. \n\nHier, in diesem dunklen, bewaldeten Land, leben Griechen wie wir am Fuße von Gipfeln, die den Himmel berühren, und einer von ihnen verbirgt den Titanen Prometheus. Sie lebten umgeben von Barbarenvölkern, die manchmal verständlich und manchmal feindselig waren, und dennoch blühten sie auf. Noch schockierender war, dass unsere Legaten dank des Einflusses unserer Diaspora in der Stadt mit einem üppigen Festmahl empfangen wurden!" #NT!
 miletos_event.6.a: "Wir sind ein unbezwingbares Volk." #NT!
  
 miletos_event.7.t: "$miletos_task_14$" #NT!
 miletos_event.7.desc: "Manche neigen dazu, sich klein und melancholisch zu fühlen, wenn sie auf die Wüste von [GetProvince('(int32)4525').GetArea.GetRegion.GetName] blicken (andere sagen sogar, dass Elysion auf ihrer anderen Seite liegt!), aber bei einem kürzlichen Besuch in [GetProvince('(int32)4526').GetName] nahmen sich unsere [GetOffice('office_augur').GetCulturalName(SCOPE.GetRootScope.GetCountry)] und [GetOffice('office_pontifex').GetCulturalName(SCOPE.GetRootScope.GetCountry)] der Sache des sich immer weiter ausdehnenden menschlichen Geistes an und begannen, kaum dass sie einen Fuß an Land setzten, sofort zu zanken (oder, in ihren Worten, eine gebildete Debatte zu führen), ob der obige theologische Vorschlag wirklich wahr ist oder nicht. \n\nMerkwürdigerweise versammelten sich verschiedene Einheimische um die beiden Debattierer und schienen das spektakulär zu finden. Es ist eine neue Art von Brauch entstanden, bei dem sich zwei Leute direkt vor den Docks endlos (verbal) angreifen, und es sind sogar stadtweite Meisterschaften im „Milesianischen Zank“ entstanden." #NT!
 miletos_event.7.a: "Ein voller Erfolg für die Republik." #NT!
  
 miletos_event.8.t: "$miletos_task_5$" #NT!
 miletos_event.8.desc: "Für ihn fühlte es sich zu diesem Zeitpunkt fast wie Theater an. Unsere [GetOffice('office_tribune_of_the_soldiers').GetCulturalName(SCOPE.GetRootScope.GetCountry)], [SCOPE.sChar('milesian_strategos1').GetName], zu einem großen „Festival des milesischen Erbes“, bei dem die Gründung der Stadt durch unsere Vorfahren gefeiert wurde. Es folgte eine Prozession, bei der Symbole dieser Vergangenheit gezeigt wurden, und dann wurde [SCOPE.sChar('milesian_strategos1').GetFirstName] gebeten, eine Rede zu halten. \n\nMit einem deutlich müden Gesichtsausdruck musste er auf der Agora der Stadt sprechen und hielt eine Rede, die sich bereits tief in sein Gehirn eingebrannt hatte; denn in [GetProvince('(int32)482').GetName], [GetProvince('(int32)480').GetName] und [GetProvince('(int32)4248').GetName] hatten genau dieselben Feierlichkeiten stattgefunden. Und er hatte es noch nicht einmal bis [GetProvince('(int32)4513').GetName] geschafft. \n\nEs scheint, als hätten unsere Kolonien entlang dieser euxenischen Küste den Eindruck, von ihrem Mutterland vergessen worden zu sein." #NT!
 miletos_event.8.a: "[GetProvince('(int32)1973').GetName] merkt sich alles." #NT!
  
 miletos_event.9.t: "$miletos_task_15$" #NT!
 miletos_event.9.desc: "Vor vielen Jahren entstand durch Anaximanders Karte die erste Idee für eine ionische Konföderation. Die visuelle Darstellung unseres Standorts auf dieser Welt inspirierte uns damals, mehr über diese Welt zu erfahren. \n\nHeute erstreckt sich [ROOT.GetCountry.GetName] über einen viel größeren Teil dieser Karte, als wir uns je hätten träumen lassen, und es fühlt sich fast so an, als ob unsere Expansion von einem Herrscher geleitet wurde, der immer auf dieselbe Karte starrt, um gespannt zu bestimmen, wohin unser Volk als nächstes geht. Ungeachtet aller Aberglauben hängt heute eine Kopie derselben Karte an einer Wand der neu errichteten West Agora in der Nähe des Hafens und zeigt allen stolz, wie weit wir gekommen sind." #NT!
 miletos_event.9.a: "Eine unglaubliche Leistung." #NT!
  
 miletos_event.10.t: "$miletos_task_6$" #NT!
 miletos_event.10.desc: "Wir sind mit einem Donner in Griechenland einmarschiert und haben jeden Basileus und Archon auf ihren Thronen erschauern lassen. \n\nNach einer großen Belagerung unserer Schwesterstadt [GetProvince('(int32)417').GetName], die wir, um ehrlich zu sein, nicht misshandelt haben, zumindest nicht so sehr, wie es ein [GetCulture('macedonian').GetName] getan hätte und so wenig, wie es ein konventioneller Krieg erlaubt, betraten wir ihre Straßen. \n\nEinige Frauen schauderten und Kinder wurden versteckt; unsere Soldaten bewiesen, dass ihre Ängste unbegründet waren, da wir ihrer Stadt keinen Schaden zufügten, die nun auch uns gehört, aber dennoch ihnen. Möge jedes megaranische Herz auch für Miletos schlagen." #NT!
 miletos_event.10.a: "Fürchte dich nicht, oh Mutter, der verlorene Sohn ist zurück." #NT!
  
 miletos_event.11.t: "$miletos_task_7$" #NT!
 miletos_event.11.desc: "[ROOT.GetCountry.GetRuler.GetName] beherzigte Aristophanes' Befolgung und machte sich durch Vorsicht zum Schutz. Als er an [GetProvince('(int32)417').GetName]s Mauern aus lokalem Sandstein entlanggeht, die auf seinen Befehl hin errichtet wurden, gerät er in Panik, da er weiß, dass nicht einmal diese diejenigen abschrecken werden, die uns Schaden zufügen wollen. Als er den Treppenturm hinuntergeht, sieht er zwei megaranische Soldaten reden. \n\n''Wir hätten sie schon alle töten sollen!'', sagt einer. \n\n''Obwohl das noch nicht passiert ist, hätten sie es sicher verdient, wenn es passiert wäre!'', behauptet der andere. \n\n[ROOT.GetCountry.GetRuler.GetFirstName] grinste melancholisch." #NT!
 miletos_event.11.a: "Ich denke, wir müssen den Menschen zuhören." #NT!
  
 miletos_event.12.t: "$miletos_task_8$" #NT!
 miletos_event.12.desc: "Die ständige Einmischung der Dorer in unsere Angelegenheiten, sei es von den Spartanern oder den Athenern (sie behaupten, echte Ionier zu sein, sind aber eindeutig Dorer, die es nicht wahrhaben wollen) auf der anderen Seite des Meeres, konnte nur durch eine noch stärkere Kraft gestoppt werden, die eine noch stärkere Reaktion ausübte. Nach mühsamen Feldzügen durch die griechischen Städte haben wir unsere größten Bedrohungen endlich beigelegt. \n\nVon nun an wird die gesamte Westküste Griechenlands von [GetProvince('(int32)417').GetName] aus verwaltet, unserer zweithöchsten Stadt, die wir mit mütterlicher Liebe betrachten. Die Verwalter haben bereits begonnen, das Meer zu überqueren, um die Niedertracht der griechischen Städte unter Kontrolle zu bringen." #NT!
 miletos_event.12.a: "Wir werden immer stärker." #NT!
  
 miletos_event.13.t: "$miletos_task_16$" #NT!
 miletos_event.13.desc: "Die vereinten Streitkräfte der milesischen Flotte und Armee waren auf den kleinen Inseln des Archipels sehr erfolgreich.\n\nObwohl viele Operationen nötig waren, oft eine für jede Insel, haben wir diese Eroberungen mit einer so genannten großen Effizienz durchgeführt. Es ist nicht einfach, wiederholt auf feindlichem Gebiet anzulanden und sofort gegen den Feind zu kämpfen, aber eine Eliteeinheit, die Epibatai, hat dies hervorragend gemeistert und ist zum Elitekorps unserer Flotte geworden." #NT!
 miletos_event.13.a: "[ROOT.GetCountry.GetName] beherrscht die Wellen." #NT!
  
 miletos_event.14.t: "$miletos_task_9$" #NT!
 miletos_event.14.desc: "Wenn wir an den marmornen Löwen vorbeifahren, die unseren Heimathafen bewachen, sind die Gewässer und die Männer darüber oft unberechenbar und feindselig. Dennoch sind wir viele Jahre lang mit großer Leichtigkeit durch sie gesegelt, noch komfortabler geworden durch die Flotte, die heute unter großem Jubel aus der Stadt durch diese Löwen hinaussegelt.\n\nManche glauben, dass wir mit dieser Seemacht selbst die entlegensten Orte erreichen und jede Seefahrernation an Macht in den Schatten stellen können." #NT!
 miletos_event.14.a: "Ein toller Tag." #NT!
  
 miletos_event.15.t: "$miletos_task_10$" #NT!
 miletos_event.15.desc: "Zyniker verweisen häufig darauf, dass an der Gründung von [GetProvince('(int32)515').GetName] über zwölf Städte beteiligt waren. Nun, diese Zyniker können über ihren Mangel an Reichtum jammern, denn unsere wachsenden Besitztümer erstrecken sich mittlerweile über das Große Meer bis nach Ägypten.\n\nEs war ein gewaltiger Aufwand, aber jetzt kontrollieren wir die offensichtlich wichtigste Stadt des Deltas, denn die verrotteten mazedonischen Slums zählen offensichtlich nicht." #NT!
 miletos_event.15.a: "Nach Aigyptos!" #NT!
  
 miletos_event.16.t: "$miletos_task_11$" #NT!
 miletos_event.16.desc: "Für eine so unternehmungslustige Stadt war das Land von Megale Hellas unerklärlicherweise nie ein Thema. Vor kurzem stach eine Armada in See, um ihre Präsenz in diesen westlichen Ländern zu etablieren. Nachdem wir unsere Machtbasis etabliert hatten, stach eine Flotte in See, die von den Hoffnungen und Träumen der Kolonisten an die richtige Küste geleitet wurde. \n\nEs ist keine leichte Aufgabe, unser Volk an die ferne Küste zu bringen, aber unsere Geister reisen für eine bessere Zukunft für ihre eigenen Familien und Heime." #NT!
 miletos_event.16.a: "Eine höchst edle Sache." #NT!
  
 miletos_event.17.t: "$miletos_task_17$" #NT!
 miletos_event.17.desc: "Der Hafen von [GetProvince('(int32)1973').GetName] hat sich schnell von einem großen Handelsposten, dem wir unseren großen Reichtum verdanken, zum größten Hafen der Ägäis entwickelt, ein physisches Beispiel unseres Reichtums. Ursprünglich auf zwei Häfen im westlichen Teil der Halbinsel beschränkt, erstreckt er sich heute über die gesamte westliche Uferzone. \n\n[SCOPE.sChar('milesiancivman').GetName], unser Ingenieur für zivile Angelegenheiten und auch verantwortlich für die Planung der jüngsten Erweiterung des Hafens neben dem Tempel der Athene, sagt ohne Frage, dass dies der größte Hafen ist, den die Welt je gesehen hat, und das Zentrum der zeitgenössischen griechischen Welt." #NT!
 miletos_event.17.a: "Eine Leistung, auf die man stolz sein kann." #NT!
  
 miletos_event.18.t: "$miletos_task_18$" #NT!
 miletos_event.18.desc: "Auf der anderen Seite der Milesischen Halbinsel liegt #E Didyma#!,, ein großer religiöser Komplex. Branchos, der von Apollo geliebte milesische Hirte, gründete diesen Tempel, und er ist höchst heilig. \n\nVor vielen Jahren brannten die Perser den Tempel nieder und seine heilige Quelle versiegte, aber seit dem donnernden Einmarsch der Makedonier haben wir mit dem Wiederaufbau begonnen und die Quelle hat wieder zu sprudeln begonnen. \n\nÜberraschenderweise erkannte ein milesischer Soldat, der in Persien kämpfte, die einst aus dem Tempel gestohlene Bronzestatue von Apollo wieder und brachte sie an ihren rechtmäßigen Platz im Tempel zurück." #NT!
 miletos_event.18.a: "Wir werden ihn großzügig belohnen." #NT!
  
 miletos_event.19.t: "$miletos_task_19$" #NT!
 miletos_event.19.desc: "Ein Wollhändler aus den hohen Bergen Kariens stellt sich [ROOT.GetCountry.GetRuler.GetName] vor. „Oh Archon, ohne Zweifel waren die Bemühungen dieser Polis, meinen Handel zu fördern, sehr erfolgreich und haben unserem zerklüfteten Land großen Wohlstand beschert.\n\nTrotzdem haben Händler aus [GetProvince('(int32)156').GetArea.GetRegion.GetName] begonnen, in unser Land zu ziehen, um uns den Segen des gütigen Pan zu stehlen. Ich bitte dich, oh Archon, gib den Karern, den wahren Milesiern, den Reichtum der karischen Wolle!“" #NT!
 miletos_event.19.a: "Man könnte meinen, sie wären genauso Milesianer wie jeder von Ihnen." #NT!
 miletos_event.19.b: "Raus mit den Lykiern!" #NT!
  
 miletos_event.20.t: "$miletos_task_20$" #NT!
 miletos_event.20.desc: "Der nackte Tanz der Kurtisane und die Versuchung auf den Lippen des Betrachters; die Augen des Liebhabers und die schwachen Blicke, die ganze Sätze ersetzen; die begleiteten Nächte und die Nahrung für die Seele.\n\nIm Guten wie im Schlechten sind wir alle Aphrodite unterworfen, die, ganz anders als der Rest ihrer Familie, einen subtilen, aber viel stärkeren Einfluss auf jeden Mann und jede Frau hat. Sie begleitet uns von den Wahnvorstellungen der Jugend bis zur Kapitulation des Alters und lässt uns im Gegenzug begehren und begehrt werden.\n\nEs ist nur fair gegenüber der Dame, dass wir diese flüchtigen Momente in Stein gemeißelt in ihrem Namen vollziehen." #NT!
 miletos_event.20.a: "Was wäre aus der Erde ohne sie..." #NT!
  
 miletos_event.21.t: "$miletos_task_21$" #NT!
 miletos_event.21.desc: "[SCOPE.sChar('milesian_censor').GetName] und [SCOPE.sChar('milesian_pontifex').GetName], die mit der Lösung der jüngsten Spannungen zwischen den Religionen [GetReligion('roman_pantheon').GetName] und [GetReligion('anatolian_religion').GetName] im Landesinneren beauftragt wurden, arbeiteten wochenlang hart, bis sie schließlich zu dem wunderbaren Schluss kamen, dass eine Synkretisierung der beiden Religionen äußerst vorteilhaft wäre, da wir so viele Ähnlichkeiten mit dem Pantheon von [GetReligion('anatolian_religion').GetName] haben, dass die meisten den Unterschied nicht einmal bemerken würden! (Einige Verrückte wagen es sogar zu behaupten, dass ihre Kybele unsere Kybele sei!) \n\nWenn man jeden Bürger zwingt, einer obligatorischen Ansprache auf seiner örtlichen Agora zuzuhören, in der er über diese Erkenntnisse aufgeklärt wird, könnte das Problem wahrscheinlich gelöst werden; [ROOT.GetCountry.GetRuler.GetName] staunte über diese Entdeckung." #NT!
 miletos_event.21.a: "Eine revolutionäre Politik!" #NT!
  
 miletos_event.22.t: "$miletos_task_22$" #NT!
 miletos_event.22.desc: "„Sag mal, [SCOPE.sChar('milesian_strategos2').GetFirstName], wann gab es das letzte Mal einen Volksaufstand wegen Getreidemangel?“, fragt [ROOT.GetCountry.GetRuler.GetName] von der Stoa, in der er wohnt, aus und blickt auf die nördliche Agora von Milet, wo sich verschiedene Händler mit unterschiedlichen Waren aufhalten.\n„Nun, [ROOT.GetCountry.GetRuler.GetFirstName], ich kann mich wirklich nicht erinnern, aber es muss schon eine Weile her sein, oder?“, sagt [SCOPE.sChar('milesian_strategos2').GetName].\n„Nun, es war sicherlich kein Ereignis für die Nachwelt“, schließt der Archon.\n\nDie beiden Männer beenden ihre Pause und nehmen ihre Arbeit an wichtigerem Papierkram und der Lösung dringlicherer Angelegenheiten wieder auf. [GetProvince('(int32)1973').GetName], seitdem das Getreide aus Ägypten diese Küsten erreicht hat." #NT!
 miletos_event.22.a: "Ich hätte fast vergessen, dass Essen ein Problem sein könnte." #NT!
  
 miletos_event.23.t: "$miletos_task_23$" #NT!
 miletos_event.23.desc: "Wir sind zu einer so großen, so prächtigen Nation herangewachsen, dass jedes vorbeifahrende Schiff und jeder Händler uns zweifelsohne seinen Tribut zollt. Unser Siegel wird weit über die Grenzen von Aleksandros hinaus respektiert, ein beständiger Beweis dafür, dass Unternehmungsgeist immer mehr Macht hat als Eroberung. Unser überwältigender Einfluss ist auf jedem Meer spürbar und unser Segen schützt jeden Markt. \n\nOhne Zweifel haben wir Miletos an die Spitze der Weltbühne geführt, und wir, die ersten Milesier, die einen solchen Namen verteidigt haben, haben sagenhaft großen Reichtum erworben. Die Zeit hat gezeigt, dass wir diejenigen sind, die dazu bestimmt sind, die Welt zu beherrschen." #NT!
 miletos_event.23.a: "Die Zeit ist das weiseste aller Dinge, denn sie bringt alles ans Licht." #NT!
  
 miletos_event.24.t: "Eine milesische Geschichte" #NT!
 miletos_event.24.desc: "At ego tibi sermone isto Milesio varias fabulas conseram.\n\nDieses Pergament setzte seine Geschichte fort: „…Und etwa dreizehn Tage später befanden sich Phile und ich in der Zeit nach der Ankunft der milesischen Armee in [GetProvince('(int32)4549').GetName].\nEin aristokratischer Freund von uns, ein gewisser Xenokrates von hier, ein Mann, der vor allem dafür bekannt ist, dass er in seiner Jugend mit einem amüsanten Komplott einige Adlige aus einer benachbarten Stadt hereingelegt hat, sagte, dass ihre Armee Hunderttausende zählte und sie jede Stadt, ob griechisch oder skythisch, die ihnen über den Weg lief, verwüsteten, ganz im Gegensatz zu ihrem Ruf der Laxheit …“" #NT!
 miletos_event.24.a: "Und dann...?" #NT!
  
 miletos_event.25.t: "$miletos_task_25$" #NT!
 miletos_event.25.desc: "''Oh, genug von diesen ausländischen Weisen aus Babylon und dem Indus und Ägypten und so weiter! Die wahren neuen Meister des Wissens sind die Griechen, und weg mit den mazedonischen Versuchen, uns das zu nehmen!'', donnerte [ROOT.GetCountry.GetRuler.GetName] und sprang plötzlich von seinem Stuhl auf.\n''Mein Herr, es würde mich faszinieren, wenn es umgesetzt würde, aber ich denke, es könnte zu spät sein, um insbesondere dieses Problem zu beheben ...'', sagte [SCOPE.sChar('milesian_civ_tech_guy').GetName].\n''Unsinn, euch allen fehlt meine Vision! Ich werde alle größten Köpfe einladen, die diese Stadt je gesehen hat, und eine Akademie gründen, die es mit der von Athen aufnehmen kann!'' und dann stürmte [ROOT.GetCountry.GetRuler.GetFirstName] aus dem Raum.\nBerater und Helfer fragten sich gleichermaßen, wie dies tatsächlich zustande kommen würde." #NT!
 miletos_event.25.a: "Aber es kam!" #NT!
  
 miletos_event.26.t: "$miletos_task_26$" #NT!
 miletos_event.26.desc: "Vor etwa dreihundert Jahren ging Thales von Milet durch diese Straßen, von dem manche sagen, er sei der erste griechische Philosoph und einer der sieben Weisen Griechenlands gewesen.\n\nWie viele seiner Zeitgenossen war er ein Universalgelehrter: Philosoph (er brach mit der Tradition, dass alle Dinge unerklärlich und den Göttern zuzuschreiben seien, indem er sagte, #E Wasser sei die Arche#!), Mathematik (er führte die Geometrie in Griechenland ein, etwa mit #E dem Thales-Theorem #!,, dass jeder Winkel innerhalb eines Halbkreises ein rechter Winkel ist, und verschiedene andere Entdeckungen), Ingenieurwesen ( #E die Umleitung des Flusses Halys#! neben Milet und angeblich, aber zweifelhaft, den Anker und die Töpferscheibe), Astronomie (er entwarf eines der ersten kosmologischen Modelle und berechnete die Positionen der Sterne) und Meteorologie (er erklärte Erdbeben, sagte Finsternisse und Überschwemmungen voraus, sowie wie das allgemeine Wetter). \n\nEine Geschichte besagt, dass Thales durch die Vorhersage des Wetters und damit der Olivenernte des nächsten Jahres nach einem Jahr des Misserfolgs ziemlich reich wurde. Daher mietete er die Pressen zu einem reduzierten Preis und machte am Ende einen großen Gewinn. Für ein Zeitalter, in dem nur Aberglaube bekannt war, veränderte Thales alles." #NT!
 miletos_event.26.a: "Ein bahnbrechender Intellekt." #NT!
  
 miletos_event.27.t: "$miletos_task_27$" #NT!
 miletos_event.27.desc: "#E Hekataios von Milet#! war ein Prosaschriftsteller, Geograph und eine rundum bedeutende Persönlichkeit des milesischen Lebens um die Zeit nach Thales' Tod.\n\nEr wurde stark von den früheren Philosophen #E Anaximander und Anaximenes von Milet#! beeinflusst, anderen einflussreichen Milesiern der Antike. Er bereiste die antike Welt umfangreich, kam in Ägypten an, als es von den Persern erobert wurde, und reiste weit und breit. Dies beeinflusste sein Werk „Periodos Ges“ oder „Reise um die Welt“, ein zweibändiges Werk, in dem er Anaximanders Weltkarte (eine Scheibe, die vom Fluss Okeanos umgeben ist) verbessert. Es beschreibt die Orte und Völker, denen man auf einer Küstenreise im Uhrzeigersinn um das Mittelmeer und [GetProvince('(int32)8019').GetName] begegnet, beginnend bei den Säulen des Herkules und endend an der Atlantikküste von [GetProvince('(int32)3063').GetArea.GetRegion.GetName] und bis nach Nubien und Indien.\n\nSein anderes Werk, Genealogies, beschreibt die Abstammung mehrerer Adelsfamilien in Griechenland, einschließlich seiner, mit Berichten über ihre verschiedenen göttlichen und heroischen Ursprünge.\n\nEr versuchte auch vergeblich, die Anführer des Ionischen Aufstands von der Macht des Persischen Reiches abzubringen, das er mit eigenen Augen gesehen hatte. Als die Ionier später besiegt wurden, handelte er als Botschafter beim persischen Satrapen einen günstigen Frieden für sie aus." #NT!
 miletos_event.27.a: "Eine fundamentale Figur." #NT!
  
 miletos_event.28.t: "$miletos_task_28$" #NT!
 miletos_event.28.desc: "#E Hippodamos von Milet#! war, wie viele andere berühmte Milesier, ein Universalgelehrter: Architekt, Stadtplaner, Arzt, Mathematiker, Meteorologe und Philosoph. Er war einer der vielen großen Männer der Stadt, die nicht nur ihren Fortschritt, sondern auch den der Menschheit förderten.\n\nEr ist vor allem für seine Stadtplanung bekannt. Zu einer Zeit, als die meisten Städte unorganisiert und geradezu chaotisch waren, stellte er sich eine Stadt vor, deren Grundriss dazu beitragen würde, eine rationale, demokratische, würdevolle und anmutige Gesellschaftsordnung aufzubauen. Dies bedeutete nicht unbedingt das senkrechte Schema, für das er so bekannt wurde, da er auch Städte in geometrischen Formen entwarf, wie zum Beispiel in einem Kreis, der von einer zentralen Agora ausgeht.\nZu seinen Werken zählen die Städte [GetProvince('(int32)1973').GetName], [GetProvince('(int32)266').GetName], [GetProvince('(int32)52').GetName] und Piräus. Die meisten geplanten Städte werden nach dem hippodamischen Plan mit einem senkrechten Grundriss gebaut. Ein weiteres bemerkenswertes Beispiel ist die große Stadt [GetProvince('(int32)516').GetName].\n\nZusammen mit den Plänen für den Grundriss schlug er einen Plan für den „Besten Staat“ (verstanden als Stadtstaat) vor. Er stellte die Theorie auf, dass die ideale Stadt von etwa zehntausend Männern bevölkert sein würde, und eine Bevölkerung von etwa fünfzigtausend, wenn man Frauen, Kinder und Sklaven mit einbezieht. Er teilte die Männer in Soldaten, Künstler und „Landwirte“ ein und das Land in privat, öffentlich und heilig. In dieser Abhandlung schlug er auch die erste Idee des Patentrechts vor, bei dem der Staat den Einzelnen für die Erfindung von etwas Nützlichem belohnen sollte." #NT!
 miletos_event.28.a: "Ein theoretischer, aber konkreter Architekt." #NT!
  
 miletos_event.29.t: "$miletos_task_29$" #NT!
 miletos_event.29.desc: "[SCOPE.sChar('milesian_civ_tech_guy_one').GetName], [SCOPE.sChar('milesian_fin_tech_guy').GetName], [SCOPE.sChar('milesian_mil_tech_guy').GetName] und [SCOPE.sChar('milesian_div_tech_guy').GetName]. Dies waren die führenden Persönlichkeiten jedes Bereichs des intellektuellen Denkens von [ROOT.GetCountry.GetAdjective] und repräsentierten die verschiedenen Wissenschaftler ihrer Abteilung, die an der großen [ROOT.GetCountry.GetAdjective]-Akademie arbeiteten.\n\nDie vier Männer trafen sich normalerweise einmal im Monat, um ihre Entdeckungen miteinander zu teilen, die Zusammenarbeit und Fortschritte zwischen ihren Abteilungen zu fördern und gemeinsam größere Projekte durchzuführen. Dieser Kreis von Köpfen ist zum Neid vieler Städte geworden.\n\nDies führte natürlich zu einem rasanten wissenschaftlichen und sozialen Fortschritt in [GetProvince('(int32)1973').GetName], was der Stadt einen Wettbewerbsvorteil gegenüber einigen weniger entwickelten Städten verschaffte, beispielsweise in der Kriegsführung: Interessante Vorrichtungen wurden oft erfolgreich zu unserer Unterstützung bei Belagerungen und Schlachten eingesetzt." #NT!
 miletos_event.29.a: "Beeindruckend." #NT!
  
 miletos_event.30.t: "$miletos_task_30$" #NT!
 miletos_event.30.desc: "Manche sagen, und die alten Stelen in unserem #E Delphinion#! scheinen das zu bestätigen, dass Miletos vor über tausend Jahren gegründet wurde, lange vor der Zeit von Orpheus und Achilles und möglicherweise auch vor der von Herkules. Wir werden sogar von Homer erwähnt!\n\nDie Stelen besagen, dass die Stadt von einem Mann namens Miletos gegründet wurde, der vor einem gewissen König Minos aus Minoa floh, der sich laut einem lokalen Weisen in [GetProvince('(int32)358').GetArea.GetName] aufhielt. Es heißt auch, dass diese Siedler Ziegen mitbrachten, die seither in der Gegend gehütet werden. Wir sind ziemlich berühmt für unsere ausgezeichneten Produkte, die von den in dieser Gegend gehüteten Ziegen stammen." #NT!
 miletos_event.30.a: "Eine Ziegenwirtschaft." #NT!
  
 miletos_event.31.t: "$miletos_task_31$" #NT!
 miletos_event.31.desc: "Kein angesehener Händler kann sich so nennen, ohne zumindest versucht zu haben, in den Farbstoffmarkt einzusteigen. Für eine Ressource, die im Grunde jeder braucht (der anständig genug ist, um Kleidung zu tragen), ist die Produktion auf wenige Orte beschränkt, die normalerweise jeweils auf eine Farbe beschränkt sind.\n\nAus diesem Grund haben milesische Händler begonnen, die Aufgabe zu übernehmen, diese Farbstoffe aus den entlegensten Teilen unseres Reiches dorthin zu transportieren, wo sie benötigt werden, an Orte innerhalb und weit außerhalb unserer Grenzen. Wir sind wahrlich eine gesegnete Republik der Händler, da wir mit relativer Leichtigkeit und etwas Hilfe des Rechts der Eroberung begonnen haben, diesen recht opulenten und lukrativen Handel zu beherrschen." #NT!
 miletos_event.31.a: "Jeder muss irgendwann sterben." #NT!
  
 miletos_event.32.t: "$miletos_task_32$" #NT!
 miletos_event.32.desc: "So wie Aspasia von Milet, einst die berühmteste Frau der griechischen Welt, den Athener Perikles heiratete und er uns im Krieg zu Hilfe segelte, wird das athenische Modell der Demokratie auch in [GetProvince('(int32)1973').GetName] verfolgt.\n\nDoch unser Volk war nicht ganz zufrieden und forderte eine größere Rolle und mehr Stimmrecht in unserer Politik. Daher hat die Ekklesia jetzt eine größere gesetzgebende Rolle und das Gesetz wurde dahingehend geändert, dass mehr Richtlinien und Ideen von ihr genehmigt werden müssen. Jeder Bürger hat jetzt eine konkrete Rolle in der Politik unserer Stadt und kann zusammen mit Gleichgestellten den Kurs unserer Regierung selbst ändern." #NT!
 miletos_event.32.a: "Demokratie ist manifest." #NT!
  
 miletos_event.33.t: "$miletos_task_33$" #NT!
 miletos_event.33.desc: "In den meisten dieser Länder liegen milesische Leichen. Überall in Ionien, durch kleine Kriege und einen Aufstand gegen die Perser, in unserer eigenen Stadt, die wir gegen die Athener und später gegen die Mazedonier verteidigten, und überall in anderen Städten hier in der Umgebung, wie [GetProvince('(int32)1974').GetName], gegen regionalere Streitigkeiten. Dies sind nur einige der Kriege, die wir ertragen haben. Aber nicht mehr, da Strategos [SCOPE.sChar('milesian_strategos_five').GetName] eine Reform unseres Militärs eingeleitet hat.\n\nDurch die Aufteilung in homogene Kohorten nach Klasse und Nachbarschaft sowie durch die Einführung einer Mobilität, die mit der alten, starren Phalanx nicht möglich war, und durch die Einführung, dass jeder Mann im kampffähigen Alter jedes Trimester eine Woche Training absolvieren muss, wird unsere Armee sicherlich zu einer respektablen Streitmacht." #NT!
 miletos_event.33.a: "Großartig." #NT!
  
 miletos_event.34.t: "$miletos_task_34$" #NT!
 miletos_event.34.desc: "Miletos herrscht heute über ein Land, das beinahe größer ist als das Makedonische. Tatsächlich ist unser Reich so groß geworden, dass eine große Zahl von Farbstoffen, von denen einige in diesem Teil der Welt noch nie zuvor gesehen wurden, nun über unsere Märkte fließen. \n\nPrytanis [SCOPE.sChar('milesian_prytanis').GetName] ging mit einigen dieser Farbstoffe, die ihm von Händlern in der Stadt gegeben wurden, ins Bouleterion und schlug vor, dass wir unser Banner durch einen dieser seltenen Farbstoffe ersetzen, um unseren neuen Status in der Welt widerzuspiegeln. \n\nSein Plan besteht darin, ein Symbol von Apollon Didymaion auf einem hellblauen Hintergrund mit einer Sonne zu haben und die linke Seite mit einem Farbstoff unserer Wahl zu bedecken." #NT!
 miletos_event.34.a: "Eine violette Flagge wird unseren großen Reichtum widerspiegeln!" #NT!
 miletos_event.34.b: "Ein rotes Siegel verkündet die ganze Vitalität und Macht der Republik!" #NT!
 miletos_event.34.c: "Der ungewöhnliche orange Farbstoff symbolisiert unsere Macht!" #NT!
 miletos_event.34.d: "Bleiben wir am besten bei unseren traditionellen Farben." #NT!
  
 miletos_event.35.t: "$miletos_task_35$" #NT!
 miletos_event.35.desc: "Es stimmt, dass wir Artemis in #E Didyma#!, sehr verehren, aber es wäre unsinnig zu behaupten, dass wir sie angemessener verehren als jede andere Stadt. Selbst der überzeugteste Milesier, der dazu neigt, zu behaupten, dass alle anderen Städte im Vergleich zu unserer elende Orte sind, würde vor dem Tempel der Artemis in [GetProvince('(int32)290').GetName] vor Staunen auf die Knie fallen.\n\nTrotzdem war die Jagdgöttin immer so freundlich, uns ihre Gunst zu erweisen, obwohl unser Rivale sie so sehr verehrt.\n\nEs wurde beschlossen, dass wir eine umfassende Verbesserung des Tempelkomplexes finanzieren werden, indem wir ihn mit vielen weiteren kleineren Tempeln, die mit dem Haupttempel verbunden sind, schönen Jagdwäldern in der Nähe, mehr Statuen und einer Renovierung des Daches verschönern." #NT!
 miletos_event.35.a: "Artemis kennt ihres." #NT!
  
 miletos_event.36.t: "Eine milesische Geschichte: In die Docks" #NT!
 miletos_event.36.desc: "''Ungeachtet dessen waren Größe und Anzahl auf unserer Flucht zu den Docks unerheblich. Phile, die wie immer versuchte, eine aristokratische Aura zu wahren, wies den Stadtbewohnern und einigen Wachen mit erstaunlicher Autorität den Weg, aber wir erreichten schließlich die Docks und sprangen auf die Holkas eines gewissen M. Poseidonios, was für ein Name für einen Seemann! \nEr war irgendwie ganz ruhig und erzählte einem anderen Passagier auf dem Boot eine Geschichte über das andere Mal, als er in [GetProvince('(int32)4513').GetName] vor der milesischen Armee geflohen war, eine erstaunliche Geschichte, wie ich später erfahren sollte, aber Phile bat ihn, sie an einen Ort zu bringen, der nicht der milesischen Republik gehörte.''" #NT!
 miletos_event.36.a: "Und dann...?" #NT!
  
 miletos_event.37.t: "Wie Frösche um einen Teich" #NT!
 miletos_event.37.desc: ""
 miletos_event.37.a: ""
  
 miletos_event.38.t: "Kolonisierung für Dummies" #NT!
 miletos_event.38.desc: "Wir haben ein Buch unserer Vorfahren ausgegraben, in dem steht, wie sie es geschafft haben, so viele Kolonien zu gründen. Wie sich herausstellte, braucht man dazu nur eine Menge Leute und keinen Platz, um sie unterzubringen, also schiebt man sie in fremde Länder ab." #NT!
 miletos_event.38.a: ""
  
 miletos_event.39.t: "Eine milesische Geschichte: In das Schiff" #NT!
 miletos_event.39.desc: "'' ''Mit dem Schiff? Ich fürchte, Sie sind mit dem falschen Transportmittel unterwegs, Mylady, denn die Republik besitzt alle Häfen an diesen Küsten.'', lachte der Kapitän. ''Aber abgesehen von dieser Bedingung kann ich Sie überall hinbringen.''\n''Gut, bringen Sie uns aufs Meer, Sie verdammter Mann.'' Und dann sah sie mich mit dem Feuer reinen Willens in den Augen an. Ich konnte den Blick nicht wirklich erwidern oder unterstützende Worte geben, denn die Art, wie sie all diese Leute um sich herum befehligte, hinterließ in mir eine unersättliche Lust auf sie.\nEs erinnerte mich ziemlich an unsere Zeit, als wir [GetProvince('(int32)4513').GetName] durchkämmten, als mir ihre imposante Persönlichkeit zum ersten Mal auffiel, gerade als sie mit einem Richter stritt, der ihr nicht erlauben wollte, eine ihrer engsten Freundinnen wegen ihrer Untreue zu begnadigen. Aber ich schweife ab …''" #NT!
 miletos_event.39.a: "Und dann...?" #NT!
  
 miletos_event.40.t: "Eine milesische Geschichte: Ins Meer" #NT!
 miletos_event.40.desc: "„Wir waren damals etwa eine Woche auf See, aber ich würde es lieber als unehrenhafte Verbannung zweier Persönlichkeiten der griechischen Oberschicht bezeichnen.\nDann geschah etwas Wundersames, und gerade als Phile und ich beim Essen waren, sie ganz aufgebracht darüber, wie es zu unserer kurzen Reise gekommen war, geriet sie in einen Streit mit einer riesigen, und glauben Sie mir, riesigen, aber auch bemerkenswert hellhäutigen Frau.\nIch meine, bis zu diesem Zeitpunkt hatte ich Phile von ganzem Herzen geliebt, aber die Art, wie sich diese andere Frau verhielt, ihre starken Arme, breiten Hüften und ihr wohlgeformtes Gesicht rissen mich sofort mit: Phile hatte ihren Meister gefunden.“" #NT!
 miletos_event.40.a: "Und dann...?" #NT!
  
 miletos_event.41.t: "Eine milesische Geschichte: Das Match" #NT!
 miletos_event.41.desc: "''Sie begannen, sich gegenseitig zu hassen, und leider liebte ich sie beide. Ich werde mir nicht die Mühe machen, niederzuschreiben, was mein Verstand in Gedanken in sich selbst eingravierte.\nEines Tages, auf dem Bug, stießen sie wahrscheinlich zusammen, und gerade als das Schiff auf einer riesigen Welle war, begann ihr Kampf, und sie begannen, ''Schläge'' auszutauschen. Gerade als das Schiff dann zusammenbrach, taten es auch die beiden mächtigen Frauen, und einige Zeit später hörten sie auf: Die andere schöne Dame hatte gewonnen. Für mich war das aufregend, für Phile nicht so sehr, und ich half ihr zurück in ihr Quartier.\nIch ließ sie allein und stieß vielleicht mit dieser anderen Frau, Kallisto, zusammen, und ich nehme an, Aphrodite übernahm die Kontrolle über meinen Körper, denn bevor ich es wusste, fand ich mein armes altes Ich, wurde zum Opfer gemacht und schlief mit ihr in ihrem Quartier. Wie hätte ich mich zurückhalten sollen? Ich flehte Phile an, es sich noch einmal zu überlegen, aber sie weigerte sich und warf sich in die bebenden Meere.''" #NT!
 miletos_event.41.a: "Und dann...?" #NT!
  
 miletos_event.42.t: "Eine milesische Geschichte" #NT!
 miletos_event.42.desc: "''Das war einfach zu viel. Ich liebte die Frau so sehr und war von bösen Geistern getäuscht und in die Arme eines anderen gedrängt worden. Trotzdem liebte ich sie immer noch und sehnte mich danach, ihr in die Wellen zu folgen. Meine Nymphe sang mir aus Poseidons Heimat vor und ich fühlte mich geistig gefangen in M. Poseidonios' Schiff. Gerade als wir in [GetProvince('(int32)1734').GetName]s Hafen ankamen, legte ich meine Qualen schließlich auf den Wellen ab.''\n[ROOT.GetCountry.GetRuler.GetName] hob seinen Blick vom Text zu seinem Leibwächter, der ihm dieses Manuskript brachte, das er angeblich erst heute Morgen vor seinem Schlafzimmer gefunden hatte. Er war sichtlich verwirrt." #NT!
 miletos_event.42.a: "Wie ist das hierher gekommen? Wie hat der Mann das geschrieben? So viele Fragen ..." #NT!
  
  
 #Treasures 
 statue_of_apollo_didimayos: "Bronzestatue von Apollo Didymaios" #NT!
 statue_of_apollo_didimayos_desc: "Die Skulptur stammt von Kanachos aus Sikyon und wurde für den Tempel von Didyma in der Nähe von Milet angefertigt.\nDiese wunderbare Statue des Gottes wurde nach dem Ionischen Aufstand von den Achämeniden gestohlen und in #E Ekbatana#!, untergebracht. Sie stellt seinen Durchzug durch unser Land dar und ist aus massiver Bronze gefertigt." #NT!
