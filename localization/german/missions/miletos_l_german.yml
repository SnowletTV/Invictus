 miletos_mission_DESCRIPTION: "Milet ist als größte aller Mutterstädte bekannt und gründete über 90 Kolonien in der gesamten hellenischen Welt. Außerdem war es die Heimat vieler großer Philosophen und Wissenschaftler. \nNachdem die Stadt sich von einer kurzen makedonischen Herrschaft befreit hatte, hoffen die Herzen und Köpfe der Polis, dass ihre Zeit der Größe gekommen ist. Wir werden entscheiden, ob und wie wir uns an alle Städte wenden, die die Ehre haben, uns ihre Mutter zu nennen." #NT!
 miletos_mission_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, sobald wir Kontakt zu unseren alten Kolonien aufgenommen und dort unseren Einfluss geltend gemacht haben." #NT!
