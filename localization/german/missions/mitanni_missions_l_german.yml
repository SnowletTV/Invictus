 #Events
 me_mitanni_1_title: "$mitanni_missions_task_1$"
 me_mitanni_1_desc: "Wir haben die Mitanni-Kultur als unsere eigene angenommen. Doch um unsere glorreiche Geschichte neu zu gestalten, müssen wir modernisieren und stabilisieren. Das Volk hat seine Unterstützung für unseren Weg zur Wiederaneignung des Mitanni-Erbes bekundet."
 me_mitanni_1.a: "Die Neo-Mitanni werden großes erreichen."
 me_mitanni_1_tooltip: "Die Missionsaufgabe '#Y $mitanni_missions_task_1$#!' wurde erfolgreich #G abgeschlossen#!"

 me_mitanni_2_title: "$mitanni_missions_task_2$"
 me_mitanni_2_desc: "Wassukani war einst eine prächtige Stadt, die größte der Mitanni. Wir sollten die Stadt wieder errichten und sie zu unserer neuen Hauptstadt machen. Wie können wir uns Mitanni nennen, ohne unsere prächtige Hauptstadt?"
 me_mitanni_2.a: "Wassukani erstrahlt erneut."
 me_mitanni_2_tooltip: "Die Missionsaufgabe '#Y $mitanni_missions_task_2$#!' wurde erfolgreich #G abgeschlossen#!"

 me_mitanni_3_title: "$mitanni_missions_task_3$"
 me_mitanni_3_desc: "Die alte Mitanni-Verwaltung umfasste eine elitäre indoiranische Klasse, die über ein hurritisch sprechendes Bauernvolk herrschte. In diesem neuen Zeitalter existieren die Hurriter nicht mehr. Unabhängig von der Vergangenheit müssen wir unsere Verwaltung reformieren, um mit der Zeit Schritt zu halten."
 me_mitanni_3.a: "Das Alte wird neu geboren."
 me_mitanni_3_tooltip: "Die Missionsaufgabe '#Y $mitanni_missions_task_3$#!' wurde erfolgreich #G abgeschlossen#!"

 me_mitanni_4_title: "$mitanni_missions_task_4$"
 me_mitanni_4_desc: "Ach, die Assyrer. Die Zeit der Vergeltung ist gekommen für ihre Sünden gegen das alte Mitanni. Sie haben unser Volk und unsere Kultur tausend Jahre lang ausgelöscht. Nun ist es an der Zeit für unsere ultimative Rache an den Assyrern. Die Vergeltung trifft die assyrischen Schweine."
 me_mitanni_4.a: "Rache ist süß."
 me_mitanni_4_tooltip: "Die Missionsaufgabe '#Y $mitanni_missions_task_4$#!' wurde erfolgreich #G abgeschlossen#!"

 me_mitanni_5_title: "$mitanni_missions_task_5$"
 me_mitanni_5_desc: "Einst haben die Assyrer unser Volk und unsere Kultur ausgelöscht und sie tausend Jahre lang von der Erde getilgt, bevor wir unser Erbe zurückforderten. Statt Rache zu üben, entscheiden wir uns nun, den Assyrern Gnade zu zeigen. Diese ultimative Gnade wird sie für den Rest ihres Daseins begleiten."
 me_mitanni_5.a: "Sie sollten sich jetzt besser benehmen."
 me_mitanni_5_tooltip: "Die Missionsaufgabe '#Y $mitanni_missions_task_5$#!' wurde erfolgreich #G abgeschlossen#!"

 me_mitanni_6_title: "$mitanni_missions_task_6$"
 me_mitanni_6_desc: "Während wir den Neo-Mitanni-Staat etabliert haben, wurde stark in Frage gestellt, ob wir wirklich ein Mitanni-'Königreich' waren. Mit der Geburt einer Neo-Mitanni-Monarchie sind diese Zweifel endgültig beseitigt."
 me_mitanni_6.a: "Und natürlich werde ich der König sein."
 me_mitanni_6_tooltip: "Die Missionsaufgabe '#Y $mitanni_missions_task_6$#!' wurde erfolgreich #G abgeschlossen#!"

 me_mitanni_7_title: "$mitanni_missions_task_7$"
 me_mitanni_7_desc: "Die alte Mitanni-Armee war im ganzen Land für ihre Maryanuu-Wagen-Einheiten bekannt. In diesem neuen militärischen Zeitalter müssen wir eine völlig neue militärische Identität formen. Es wird jedoch Zeit und Ressourcen kosten, die Armee zu reformieren. #R Während dieser Reformen#! werden wir es schwer haben, zu kämpfen."
 me_mitanni_7.a: "Nennen wir es eine Neo-Bronzezeit-Maryanuu."
 me_mitanni_7_tooltip: "Die Missionsaufgabe '#Y $mitanni_missions_task_7$#!' wurde erfolgreich #G abgeschlossen#!"

 me_mitanni_8_title: "$mitanni_missions_task_8$"
 me_mitanni_8_desc: "Wir müssen das Heer reformieren. Es ist eine kostspielige Angelegenheit, aber wir können in neue Technologien investieren und versuchen, sie schnell auf unser Militär anzuwenden. Dadurch werden wir sicherlich einen Funken militärischer Stärke sehen."
 me_mitanni_8.a: "Unsere Armeen werden unbesiegbar sein!"
 me_mitanni_8.b: "Es ist zu teuer..."
 me_mitanni_8_tooltip: "Die Missionsaufgabe '#Y $mitanni_missions_task_8$#!' wurde erfolgreich #G abgeschlossen#!"

 me_mitanni_9_title: "$mitanni_missions_task_9$"
 me_mitanni_9_desc: "Die Marine ist eine wichtige Komponente in diesem neuen Zeitalter. Wir können unsere Marine zu einem relativ günstigen Preis ankurbeln und von dort aus ausbauen. Allerdings neigen Marinen dazu, teuer zu sein. Selbst zu einem reduzierten Preis wird es nicht billig sein."
 me_mitanni_9.a: "Die Meere werden unsere Macht kennen!"
 me_mitanni_9.b: "Es ist zu teuer..."
 me_mitanni_9_tooltip: "Die Missionsaufgabe '#Y $mitanni_missions_task_9$#!' wurde erfolgreich #G abgeschlossen#!"

 me_mitanni_10_title: "$mitanni_missions_task_10$"
 me_mitanni_10_desc: "Unsere Reformen des Militärs haben zu einer wahren Neo-Bronzezeit-Maryanuu geführt. Wir werden die Macht zeigen, indem wir die alten Wege mit Anpassungen aus dem neuen Zeitalter verschmelzen. Mit dem Abschluss der Reformen finden wir es passend, den territorialen Umfang des alten Mitanni zu beanspruchen."
 me_mitanni_10.a: "Auf wen sollen wir es zuerst anwenden?"
 me_mitanni_10_tooltip: "Die Missionsaufgabe '#Y $mitanni_missions_task_10$#!' wurde erfolgreich #G abgeschlossen#!"

 me_mitanni_11_title: "$mitanni_missions_task_11$"
 me_mitanni_11_desc: "Das alte Mitanni-Königreich hatte einen Verbündeten in den Pharaonen Ägyptens. In diesem neuen Zeitalter, obwohl Ägypten recht unterschiedlich ist, sollten wir diese alte Allianz wieder schmieden."
 me_mitanni_11.a: "Mein Bruder, der Pharao."
 me_mitanni_11_tooltip: "Die Missionsaufgabe '#Y $mitanni_missions_task_11$#!' wurde erfolgreich #G abgeschlossen#!"

 me_mitanni_12_title: "$mitanni_missions_task_12$"
 me_mitanni_12_desc: "Die Ägypter der neuen Ära scheinen deutlich anders zu sein und sind bereit, ihre königliche Linie zu vermählen. Früher wäre ein solcher Vorschlag undenkbar gewesen, aber nun können wir vorschlagen, dass unsere Elite mit der ihren vermählt wird, um unsere Allianz zu festigen."
 me_mitanni_12.a: "Ich werde eine ägyptische Prinzessin ehelichen!"
 me_mitanni_12_tooltip: "Die Missionsaufgabe '#Y $mitanni_missions_task_12$#!' wurde erfolgreich #G abgeschlossen#!"

 me_mitanni_13_title: "Beginnt die Suche!"
 me_mitanni_13_desc: "Der legendäre König Shaushtatar war der größte unter den Mitanni-Königen. Um uns mit der alten Mitanni-Verwaltung enger zu verbinden, sollten wir nach möglichen Nachkommen dieses großartigen Königs suchen."
 me_mitanni_13.a: "Es würde unseren Anspruch stärken."

 me_mitanni_132_title: "Die Suche geht weiter!"
 me_mitanni_132_desc: "Die Suche gestaltet sich schwierig. Einige sagen, sie sei aussichtslos. Die alten Mitanni wurden einst von den antiken Assyrern vollständig ausgelöscht. Dies beginnt bereits, sich auf die Bevölkerung und unsere Finanzen auszuwirken."
 me_mitanni_132.a: "Vielleicht ist diese Suche wirklich vergeblich."

 me_mitanni_133_title: "$mitanni_missions_task_13$"
 me_mitanni_133_desc: "Wir konnten keine Nachkommen ausfindig machen ... jedoch existieren einige zweifelhafte Dokumente, die behaupten, dass Ihre königliche Familie bereits mit dem großen König Shaushtatar verwandt ist. Dies mag unter normalen Umständen eine abwegige Behauptung sein. Dennoch könnten Sie sie als wahr akzeptieren."
 me_mitanni_133.a: "Eine kleine Unwahrheit hat noch niemandem geschadet."
 me_mitanni_133.b: "Lassen Sie uns jedoch nicht die Öffentlichkeit täuschen."

 me_mitanni_13_tooltip: "Die Aufgabe '$mitanni_missions_task_13' wurde erfolgreich abgeschlossen!"

 me_mitanni_14_title: "$mitanni_missions_task_14"
 me_mitanni_14_desc: "In der Antike spielte der Zinnhandel eine zentrale Rolle bei der Herstellung von Bronze. Auch wenn Bronze nicht mehr das bevorzugte Material zur Herstellung von Waffen ist, können wir dennoch von der Sicherung des Zinnhandels und anderer Edelmetalle in unserem Land profitieren."
 me_mitanni_14.a: "Wir werden zu Reichtum gelangen!"
 me_mitanni_14_tooltip: "Die Aufgabe '$mitanni_missions_task_14' wurde erfolgreich abgeschlossen!"

 me_mitanni_15_title: "$mitanni_missions_task_15"
 me_mitanni_15_desc: "Unsere diplomatischen Fähigkeiten wurden wahrgenommen und wir können unseren Platz in der Welt sichern. Außenpolitik, innere Angelegenheiten und Handel helfen uns dabei sicherzustellen, dass die Mitanni dieses Mal bleiben."
 me_mitanni_15.a: "Tausend Jahre lang werden wir herrschen!"
 me_mitanni_15_tooltip: "Die Aufgabe '$mitanni_missions_task_15' wurde erfolgreich abgeschlossen!"

 me_mitanni_16_title: "$mitanni_missions_task_16"
 me_mitanni_16_desc: "Diplomatie. Militär. Verwaltung. Wir sind in ein neues goldenes Zeitalter des Mitanni-Volkes eingetreten. Vielleicht ist sogar ein neues Bronzezeitalter angebrochen. Tausend Jahre lang werden wir als das Neo-Mitanni Imperium herrschen!"
 me_mitanni_16.a: "Und ich als sein Imperator!"
 me_mitanni_16_tooltip: "Die Mission '$mitanni_missions_task_16' wurde erfolgreich abgeschlossen!"

 me_mitanni_17_title: "$mitanni_missions_task_17"
 me_mitanni_17_desc: "Mit der Wiederherstellung von Wassukani müssen wir auch einen Hafen errichten, um unseren Einfluss über das Mittelmeer auszudehnen. Die antike Stadt Ugarit bietet sich hierfür besonders an."
 me_mitanni_17.a: "Über die Meere hinweg wächst unser Einfluss."
 me_mitanni_17_tooltip: "Die Mission '$mitanni_missions_task_17' wurde erfolgreich abgeschlossen!"

 me_mitanni_18_title: "Aus den bronzenen Aschen wiedergeboren"
 me_mitanni_18_desc: "Wir haben der Welt ein neues Mitanni-Imperium geschenkt! Einst zu bronzenen Aschen verbrannt, breiten sich unsere bronzenen Flügel nun über die fruchtbaren Länder von Euphrat und Tigris bis zu den großen Handelsrouten des Mittelmeers aus. Die Zeit hat uns einst unseren Platz in der Geschichte geraubt. Das werden wir nicht wieder zulassen.\n\nMit der Ausrufung eines echten Imperiums anstelle eines Königreichs und dem Abschluss unserer Renaissance sollten wir vielleicht unsere Nationalfarbe in Bronze ändern, um an unsere glorreiche Vergangenheit zu erinnern."
 me_mitanni_18.a: "Aus bronzenen Aschen sind wir zurückgekehrt..."
 me_mitanni_18.b: "Und haben uns einen neuen Weg gebahnt..."
 me_mitanni_18_tooltip: "Der Missionsbaum 'Aus den bronzenen Aschen' wurde erfolgreich abgeschlossen!"

 #Color
 brazen_ash: "Bronzene Asche"

 #Blood
 blood_of_shaushtatar: "Blut von Shaushtatar"
 blood_of_shaushtatar_desc: "Shaushtatar war der größte der alten Mitanni-Könige, der das Volk in ein gefürchtetes Königreich verwandelte. Dank eines Bündnisses mit den Ägyptern und der Lösung interner Konflikte durch seinen Vater gelang es ihm erfolgreich, Assyrien zu überfallen und den Einfluss der Mitanni zu erweitern. So wurde er zur wahren Macht im Bronzezeitalter."