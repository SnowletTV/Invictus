l_german:

 mitanni_missions: "Aus den brennenden Aschen"
 mitanni_missions_DESCRIPTION: "Die Wiederherstellung des Neuen Mitanni-Königreichs erfordert viel Einsatz. Es reicht nicht aus, einfach in diese Länder zu wandern und die uralten Mitanni-Länder wieder zu beanspruchen. Wir müssen unsere Traditionen bewahren und uns an die Zeit anpassen."
 mitanni_missions_CRITERIA_DESCRIPTION: "Diese Mission ist abgeschlossen, wenn das Neumitanni-Reich vollständig wiederhergestellt und modernisiert ist, um dem hellenistischen Zeitalter standzuhalten."
 mitanni_missions_BUTTON_TOOLTIP: "Es ist Zeit für die neubronzezeitlichen Maryanuu."

 #Missions
 
 mitanni_missions_task_1: "Alter Hund, neue Tricks"
 mitanni_missions_task_1_DESC: "Wir müssen den antiken Mitanni-Staat stabilisieren und modernisieren, und zwar sofort! \n\n\n\n\n\n\n\n\n\n@india_mil14!"

 mitanni_missions_task_2: "Wassukani erwacht"
 mitanni_missions_task_2_DESC: "Die antike Stadt Wassukani muss wiedererrichtet und zu einer modernen Stadt erblühen. \n\n\n\n\n\n\n\n\n\n@event_pic2!"

 mitanni_missions_task_3: "Neuadministration"
 mitanni_missions_task_3_DESC: "Wir müssen bewerten, wie wir unsere Ländereien verwalten, um in diesem neuen Zeitalter erfolgreich zu sein. \n\n\n\n\n\n\n\n\n\n@india_mil4!"

 mitanni_missions_task_4: "Antiker Feind"
 mitanni_missions_task_4_DESC: "Die Assyrer übernahmen den ursprünglichen Mitanni-Staat und massakrierten die gesamte Zivilisation auf brutale Weise. Als Wiederbeleber des antiken Mitanni-Staates sollten wir die Assyrer auf die gleiche Art bestrafen, wie sie unsere Vorfahren bestraft haben. \n\n\n\n\n\n\n\n\n\n@greek_mil8!"

 mitanni_missions_task_5: "Wasser unter Wassukani"
 mitanni_missions_task_5_DESC: "Die Assyrer haben möglicherweise versucht, jede Spur des alten Mitanni-Königreichs auszulöschen. Es würde viel über uns aussagen, jetzt gnädig zu sein. Vielleicht werden die Assyrer sogar die Herrschaft unter denen genießen, die sie einst hassten. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

 mitanni_missions_task_6: "Ein Wahres Königreich"
 mitanni_missions_task_6_DESC: "Während wir den Neo-Mitanni-Staat etabliert hatten, war es sehr fraglich, wie sehr wir wirklich ein Mitanni-'Königreich' waren. Doch mit der Geburt einer Neo-Mitanni-Monarchie wird daran kein Zweifel mehr bestehen. \n\n\n\n\n\n\n\n\n\n@egypt_mil7!"

 mitanni_missions_task_7: "Mitanni-Militär"
 mitanni_missions_task_7_DESC: "Das Mitanni-Militär war einst allen anderen überlegen. Um unsere Position in diesem neuen Zeitalter zu sichern, müssen wir umfassende militärische Reformen durchführen. \n\n\n\n\n\n\n\n\n\n@india_mil18!"

 mitanni_missions_task_8: "Neo-Maryanuu"
 mitanni_missions_task_8_DESC: "Wir sollten das Heer reformieren, ungeachtet der Kosten. \n\n\n\n\n\n\n\n\n\n@india_mil10!"

 mitanni_missions_task_9: "Maritime Geburt"
 mitanni_missions_task_9_DESC: "Eine Marine ist für unseren Erfolg in diesem Zeitalter unerlässlich. \n\n\n\n\n\n\n\n\n\n@egypt_mil22!"

 mitanni_missions_task_10: "Krieger von Wassukani"
 mitanni_missions_task_10_DESC: "Die Neo-Mitanni-Militärreformen haben zu einer neuen Ära der Brillanz der Mitanni auf dem Schlachtfeld geführt. Lasst uns unseren Blick auf den Horizont richten, um ihn zu erfassen. \n\n\n\n\n\n\n\n\n\n@india_mil23!"

 mitanni_missions_task_11: "Uralter Verbündeter"
 mitanni_missions_task_11_DESC: "Einst, vor langer Zeit, hatten die Mitanni und Ägypter eine heilige brüderliche Bindung und Allianz. Es ist an der Zeit, dass wir uns den Ägyptern des neuen Zeitalters nähern und diese jahrhundertealte Allianz erneuern. \n\n\n\n\n\n\n\n\n\n@egypt_mil2!"

 mitanni_missions_task_12: "Durch Blut gebunden"
 mitanni_missions_task_12_DESC: "Die Ägypter des neuen Zeitalters scheinen sehr unterschiedlich zu sein und sind bereit, ihre königlichen Familienangehörigen zu verheiraten. Früher wäre der Gedanke an diesen Vorschlag für sie verrückt gewesen, aber jetzt können wir vorschlagen, ihre Eliten zu heiraten, um unsere Allianz zu stärken. \n\n\n\n\n\n\n\n\n\n@egypt_mil15!"

 mitanni_missions_task_13: "Auf der Suche nach Shaushtatar"
 mitanni_missions_task_13_DESC: "Der legendäre König Shaushtatar galt als der größte unter den Mitanni-Königen. Um unsere Bindung an die alten Mitanni-Traditionen zu stärken, sollten wir nach den Nachkommen dieses bedeutenden Herrschers suchen. \n\n\n\n\n\n\n\n\n\n@india_mil22!"

 mitanni_missions_task_14: "Zinnhandel"
 mitanni_missions_task_14_DESC: "In der Antike war der Zinnhandel zentral für die Herstellung von Bronze. Obwohl Bronze nicht mehr das bevorzugte Material für die Herstellung von Waffen ist, können wir dennoch von der Sicherung des Zinn- und anderer Edelmetallhandels in unseren Ländern profitieren. \n\n\n\n\n\n\n\n\n\n@event_pic9!"

 mitanni_missions_task_15: "Diplomatie im Zeitalter des Wandels"
 mitanni_missions_task_15_DESC: "Unser diplomatisches Geschick wurde wahrgenommen, und wir sind entschlossen, unseren Platz in der Welt zu festigen. Durch geschickte Außenpolitik, effektive innere Verwaltung und florierenden Handel werden wir sicherstellen, dass die Mitanni diesmal von Dauer sind. \n\n\n\n\n\n\n\n\n\n@india_mil20!"

 mitanni_missions_task_16: "Das Neo-Mitanni Reich"
 mitanni_missions_task_16_DESC: "Diplomatie, Militär und Verwaltung. Wir haben eine neue goldene Ära des Mitanni-Volkes eingeläutet. Oder vielleicht passt eher ein neues Bronzezeitalter. Tausend Jahre lang werden wir als das Neo-Mitanni Reich herrschen! \n\n\n\n\n\n\n\n\n\n@india_mil2!"

 mitanni_missions_task_17: "Maritime Ambitionen"
 mitanni_missions_task_17_DESC: "Mit der Wiedererrichtung von Wassukani müssen wir auch einen Hafen errichten, um unseren Einfluss über das Mittelmeer auszudehnen. Die antike Stadt Ugarit scheint dafür bestens geeignet zu sein. \n\n\n\n\n\n\n\n\n\n@event_pic3!"

