  #Events 
 me_nabhapakti_1_title: "$nabhapakti_missions_task_1$"
 me_nabhapakti_1_desc: "Die großzügige nepalesische Bevölkerung unterstützt die Idee, sich zu einem volkswürdigen Staat zu entwickeln. Sie versorgen uns mit Goldspenden und der Bereitschaft, die notwendigen Opfer zu bringen, damit wir groß werden." 
 me_nabhapakti_1.a: "Die Menschen unterstützen uns!" 
 me_nabhapakti_1_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_1$#!' wurde nun #G abgeschlossen#!!" 
  
 me_nabhapakti_101_title: "$nabhapakti_missions_task_1$" 
 me_nabhapakti_101_desc: "In den Bergen lebt das nepalesische Volk. Außerhalb der Grenzen der Mauryaner bewohnen wir das Land, das aus Hunderten von Blumen besteht. Und wir werden das nepalesische Volk um Hilfe bitten, damit Nabhapakti wie eine Blume am Fuße des Himalayas erblühen kann."
 me_nabhapakti_101.a: "Wir werden hoch wie die Berge stehen." 
  
 me_nabhapakti_2_title: "$nabhapakti_missions_task_2$"
 me_nabhapakti_2_desc: "Nabhapakti steckt zwischen einem Felsen (dem größten Felsen der Welt) und einem harten Brocken (dem maurischen Reich). Anstatt uns also der Unterdrückungsmacht Mauryas zu widersetzen oder uns in die Lüfte selbst auf den Himalaya zurückzuziehen, können wir als Vasallen in den maurischen Kampf eintreten." 
 me_nabhapakti_2.a: "In den Drachen gehen wir." 
 me_nabhapakti_2_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_2$#!' wurde nun #G abgeschlossen#!!" 
  
 me_nabhapakti_269_title: "$nabhapakti_missions_task_2$" 
 me_nabhapakti_269_desc: "Wir haben diplomatische Fühler zu den mächtigen Mauryanern ausgestreckt. Wir warten auf ihre Antwort." 
 me_nabhapakti_269.a: "Lasst uns sehen, was der Drache zu sagen hat." 
  
 me_nabhapakti_3_title: "$nabhapakti_missions_task_3$" 
 me_nabhapakti_3_desc: "Die Shakyan-Republik sollte später einen wesentlichen Teil der nepalesischen Identität bilden. Als aristokratische Republik waren die Shakyans später die erste Heimat von Siddharta Guatama, dem Buddha selbst. Es blieb eine bedeutende Einheit, bis es vom Königreich Kosala einverleibt wurde." 
 me_nabhapakti_3.a: "Wir sind Shakyaner." 
 me_nabhapakti_3_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_3$#!' wurde nun #G abgeschlossen#!!" 
  
 me_nabhapakti_4_title: "$nabhapakti_missions_task_4$" 
 me_nabhapakti_4_desc: "Was unsere Gebiete im Osten betrifft, so würde sich das Kirata-Königreich über einen Großteil der nepalesischen Grenzen erstrecken und als eines der ersten Beispiele eines nepalesischen Staates gelten. Das alte Königreich ist halblegendär und das Konzept eines nepalesischen Königs kann wiederbelebt werden. Mit einem König eines Volkes ist ein Staat ein Königreich, dem man mit Sicherheit folgen wird." 
 me_nabhapakti_4.a: "Ein König, sagst du?" 
 me_nabhapakti_4_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_4$#!' wurde nun #G abgeschlossen#!!" 
  
 me_nabhapakti_5_title: "$nabhapakti_missions_task_5$" 
 me_nabhapakti_5_desc: "Unsere Hauptstadt Selanpura ist zwar eine gute Hauptstadt, aber wenn wir unserer großen Vergangenheit und Geschichte nachgehen wollen, wäre es vielleicht besser, wenn wir unsere Hauptstadt in das Gebiet von Malla in Kapilavastu verlegen würden." 
 me_nabhapakti_5.a: "Wir werden die Shakya ehren und die Hauptstadt verlegen." 
 me_nabhapakti_5.b: "Wir werden unsere Tradition fortsetzen, bleiben Sie hier." 
 me_nabhapakti_5_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_5$#!' wurde nun #G abgeschlossen#!!" 
  
 me_nabhapakti_6_title: "$nabhapakti_missions_task_6$" 
 me_nabhapakti_6_desc: "Es ist bekannt, dass der Geburtsort des großen #E Buddha#! tatsächlich im alten Bundesstaat #Y Shakya#! lag. Wir sind die Träger dieses Erbes und daher liegt es in unserer Verantwortung, die Lehren #E Buddha#! s über unsere Grenzen hinaus zu verbreiten. Lasst uns der Welt sagen, dass wir es sind, die sie über die Lehren von #E Buddha#! unterrichten werden." 
 me_nabhapakti_6.a: "Der Geburtsort Buddhas war hier!" 
 me_nabhapakti_6_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_6$#!' wurde nun #G abgeschlossen#!!" 
  
 me_nabhapakti_7_title: "$nabhapakti_missions_task_7$" 
 me_nabhapakti_7_desc: "Tibet liegt auf dem Dach der Welt. Die mächtigen Bergspitzen des #T Himilayas#! überragen alles andere im Universum! Nun, was würde uns eine solche Position bringen? Die Völker der Erde werden von #E Buddha#! vom Himmel aus beobachtet! Wir sollten ein #Y Buddhistisches Lehnswesen#! in #T Tibet#! errichten." 
 me_nabhapakti_7.a: "#W Himmel#! die Grenze für den Buddhismus!" 
 me_nabhapakti_7_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_7$#!' wurde nun #G abgeschlossen#!!" 
  
 me_nabhapakti_8_title: "$nabhapakti_missions_task_8$" 
 me_nabhapakti_8_desc: "Der unbekannte Osten jenseits unseres Verständnisses enthielt keine Lehren #E Buddhas#!. Die Errichtung eines #Y buddhistischen Lehenswesens#! in #T Burma#! könnte die Tür zu den geheimnisvollen Ländern öffnen, die wir noch nicht beehrt haben." 
 me_nabhapakti_8.a: "In allen #G Ländern#! für den Buddhismus!" 
 me_nabhapakti_8_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_8$#!' wurde nun #G abgeschlossen#!!" 
  
 me_nabhapakti_9_title: "$nabhapakti_missions_task_9$"
 me_nabhapakti_9_desc: "Die Buchten von #T Bengalen#!, die profitabelsten Buchten im ganzen Ozean, werden mit #E Buddha#! beehrt werden. Unter unserer Kontrolle werden wir in der Lage sein, unseren Einfluss auf ein unüberwindliches Niveau zu erweitern. Die Errichtung eines #Y buddhistischen Lehens#! an der Mündung des #T Ganges#! wird unser Vermächtnis zu Gunsten von #E Sidhartha#! festigen." 
 me_nabhapakti_9.a: "Sogar die #Y Ozeane#! werden dem Buddhismus dienen!" 
 me_nabhapakti_9_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_9$#!' wurde nun #G abgeschlossen#!!" 
  
 me_nabhapakti_10_title: "$nabhapakti_missions_task_10$" 
 me_nabhapakti_10_desc: "Wir haben unser Bestes getan, um potenzielle Völker davon zu überzeugen, die Lehren des Buddhismus anzunehmen. Unsere Bemühungen bleiben nicht unbemerkt und #E Buddhisten#! vom #T Ganges bis zum Indus#! sind von unserem Engagement beeindruckt und haben ihre eigenen Anstrengungen verdoppelt!" 
 me_nabhapakti_10.a: "Wir sind ein Vorbild für alle Buddhisten der Welt!" 
 me_nabhapakti_10_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_10$#!' wurde nun #G abgeschlossen#!!"
  
 me_nabhapakti_11_title: "$nabhapakti_missions_task_11$" 
 me_nabhapakti_11_desc: "In früheren Zeiten waren die #E Mallanen#! Teil der #Y Vajjika-Liga#!. Natürlich schloss die glorreiche Liga der Republiken die #Y Republik Shakya#! sowie unsere Mitrepubliken #Y Koliya, Moriya und Kalama#! aus, jedoch nicht freiwillig. Wir standen leider unter dem Joch des #Y Königreichs Kosala#!. Dennoch betrachten wir die #E Mallanen#! als unsere Brüder! Wir ehren die alte Liga, indem wir ihr Land im Namen von Republiken beanspruchen." 
 me_nabhapakti_11.a: "Die Mallanen haben es verdient, in einer Republik zu leben!" 
 me_nabhapakti_11_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_11$#!' wurde nun #G abgeschlossen#!!" 
  
 me_nabhapakti_12_title: "$nabhapakti_missions_task_12$" 
 me_nabhapakti_12_desc: "Das #T Ganges-Tal#! ist wohl das größte von ganz #T Indien#!. Heimat nicht nur unserer eigenen Gesellschaft, sondern unzähliger Ideen, Reichtümer und Menschen aller Art. Wir sind in einer großartigen Position, um massiven #E buddhistischen#! Einfluss aufzubauen und möglicherweise einen wertvollen Verbündeten für die #Y Giftipillen-Liga#! hinzuzufügen." 
 me_nabhapakti_12.a: "Wir haben hier Heimvorteil!" 
 me_nabhapakti_12.b: "Ehrlich gesagt, ist es die Mühe nicht wert." 
 me_nabhapakti_12.c: "Hier leben seit Jahrhunderten Buddhisten!" 
 me_nabhapakti_12_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_12$#!' wurde nun #G abgeschlossen#!!" 
  
 me_nabhapakti_120_title: "$nabhapakti_missions_task_12$" 
 me_nabhapakti_120_desc: "Wir haben #G erfolgreich#! eine Nation aus dem #T Ganges-Flusstal#! -Gebiet davon überzeugt, unserer gerechten #Y Giftipillen-Liga#! beizutreten!" 
 me_nabhapakti_120.a: "Nutzen wir ihre Ressourcen so gut wir können!" 
 me_nabhapakti_120.b: "Es gibt mehr als genug Unterstützung." 
  
 me_nabhapakti_121_title: "$nabhapakti_missions_task_12$"
 me_nabhapakti_121_desc: "Leider gab es #R keine erfolgreichen#! Versuche, die Menschen im #T Ganges-Tal#! Gebiet davon zu überzeugen, der #Y Giftipillen-Liga#! beizutreten." 
 me_nabhapakti_121.a: "Verdammt!" 
  
 me_nabhapakti_13_title: "$nabhapakti_missions_task_13$" 
 me_nabhapakti_13_desc: "Unsere #Y buddhistischen Gesandten#! wurden nach #T Tibet#! geschickt. Nur die Zeit wird zeigen, wie erfolgreich sie sein werden. Wir sollten auf Nachrichten über ihren Erfolg oder Misserfolg vorbereitet sein." 
 me_nabhapakti.130_desc: "Mein [ROOT.GetCountry.GetRulerTitle], wir haben eine unglückliche Nachricht erhalten – einer unserer wichtigsten Tempel, ein von den Gläubigen seit Generationen verehrter Ort, ist in einen ernsten Zustand des Verfalls geraten. Es heißt, dass große Mauerwerksstücke von der Decke abgebröckelt seien und die örtlichen Architekten glauben, dass das Gebäude kurz vor dem Einsturz stehe." 
 me_nabhapakti.131_desc: "Trotz aller gegenteiligen Bemühungen weigern sich die Bergbewohner, die in der #E tibetischen#! Region leben, ihren Bön-Glauben aufzugeben und behaupten, dass ihr angestammter Glaube der wahre Weg sei. Außenstehenden gegenüber sind sie im Allgemeinen tolerant und bieten allen, die ihr unwirtliches Land besuchen, ihre berühmte Gastfreundschaft, doch wenn es um religiöse Konvertierungen geht, scheinen sie widerspenstig zu sein." 
 me_nabhapakti.132_desc: "Wir haben eine verzweifelte Anfrage von unserem Verbündeten erhalten, die für sie umso peinlicher ist, weil sie so verzweifelt ist – es scheint, als hätten sie es mit einer ländlichen Rebellion zu tun, die außer Kontrolle gerät. Die Berichte sind bisher gemischt – einige sagen, es handele sich um eine Armee unglücklicher Sklaven, während andere glauben, dass die Probleme auf Bauern zurückzuführen sind, die wütend auf die Oberschicht sind.\n\nSie flehen uns an, alles zu tun, was wir können, um ihnen zu helfen. denn es gibt berechtigte Befürchtungen, dass ihre Hauptstadt an diesen Mob fallen könnte." 
 me_nabhapakti.133_desc: "Ich muss Ihnen heute Morgen etwas Enttäuschendes mitteilen, mein [ROOT.GetCountry.GetRulerTitle] - obwohl unsere missionierenden Mönche ihr Bestes gaben, stundenlang vor dem Volk predigten und dogmatische Fragen der örtlichen Weisen und Sadhus beantworteten, waren wir #R nicht in der Lage#! die #E Bonpo#! von #T Tibet#! davon zu überzeugen, dass #Y der Buddhismus#! die richtige Antwort auf das Rätsel der Existenz ist."
 me_nabhapakti.134_desc: "Unsere Gesandten haben den Menschen in #T Tibet#! erfolgreich die Worte Buddhas beigebracht, was die Entschlossenheit der Menschen bestärkt hat, die Bemühungen von [ROOT.GetCountry.GetRuler.GetName] voranzutreiben. Dieser bemerkenswerte Erfolg könnte uns eines Tages sogar bei einer Expedition nach #T Bengalen#! #G helfen#! – vielleicht sollten wir über unsere langfristigen Pläne für diese Region nachdenken." 
 me_nabhapakti_13.a: "Zum Dach der Welt!" 
 me_nabhapakti.130.a: "Wir werden ihren Tempel reparieren." 
 me_nabhapakti.130.b: "Was für eine Schande für sie." 
 me_nabhapakti.131.a: "Wir werden diese lokalen Glaubensrichtungen nebeneinander bestehen lassen" 
 me_nabhapakti.131.b: "NEIN! Die Lehren Buddhas sind absolut!" 
 me_nabhapakti.131.c: "Schicken Sie einen Pyu-Asketen, um den Bonpo mit Ideen zu überzeugen, die er besser versteht." 
 me_nabhapakti.132.a: "Zeigen wir ihnen die Macht Buddhas!" 
 me_nabhapakti.132.b: "Unsere Männer in den Bergen verschwenden? Ha, nein." 
 me_nabhapakti.133.a: "Diese Raufbolde in den Hügeln..." 
 me_nabhapakti.134.a: "Ah, die Bonpo sind unsere Brüder in den Bergen." 
 me_nabhapakti_13_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_13$#!' wurde nun #G abgeschlossen#!!" 
  
 me_nabhapakti.14_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_14$#!' wurde nun #G abgeschlossen#!!" 
 me_nabhapakti_14_title: "$nabhapakti_missions_task_14$" 
 me_nabhapakti_14_desc: "Unsere #Y buddhistischen Gesandten#! wurden nach #T Burma#! geschickt. Nur die Zeit wird zeigen, wie erfolgreich sie sein werden. Wir sollten auf Nachrichten über ihren Erfolg oder Misserfolg vorbereitet sein." 
 me_nabhapakti.140_desc: "Wenn unser Land [ROOT.GetCountry.GetName] mit einem kleinen Garten verglichen werden kann, dann gibt es drei Pflanzen, die gegeneinander kämpfen, ihre Wurzeln und Blätter sind ineinander verschränkt, während sie um Wasser und Sonnenlicht kämpfen. Kein Mensch kann die Zukunft kennen, daher wird nur die Zeit zeigen, wer die Herzen des [ROOT.GetCountry.GetAdjective] Volkes erobert – die Lehren des #E Bon#!,, die unwiderstehliche Stärke und Macht der #E Nats#!, oder das Durchbrechen des Kreislaufs Lehren des #E Buddha#!?" 
 me_nabhapakti.141_desc: "Obwohl wir gerne sehen würden, wie unsere schönen [ROOT.GetCountry.GetAdjective] Boote die Ufer des Irrawaddy hinauf- und hinunterfahren, ist es eine beträchtliche Entfernung von unseren nächsten Häfen - ein Problem, das wir noch lösen müssen." 
 me_nabhapakti.142_desc: "Da wir weiterhin Kontakt zu den Einheimischen im Irrawaddy-Tal aufgenommen haben, haben einige der dort lebenden Stämme darum gebeten, ihre Verbindungen zu uns auszubauen - sie wollen unsere Hilfe, sie wollen unsere Luxusgüter, sie wollen unsere Kleidung - sie sind hungrig nach allem, was sie von uns nehmen können. Sollten wir versuchen, ihnen die Hand zu reichen?" 
 me_nabhapakti.143_desc: "Es tut mir leid, Ihnen mitteilen zu müssen, dass es uns nicht gelungen ist, sowohl die #E Pyu#! als auch die #E Pu#! in #T Burma#! davon zu überzeugen, dass der #Y Buddhismus#! die richtige Antwort ist. Sie waren respektvoll, aber ziemlich hart - sie sind nicht daran interessiert, ihren Stammesglauben aufzugeben." 
 me_nabhapakti.144_desc: "Fantastische Neuigkeiten von unseren Mönchen! Unsere Gesandten haben den Völkern #T Burmas#! erfolgreich die Worte Buddhas beigebracht und sie haben sich die Lehren Siddharthas voll und ganz zu Herzen genommen! In ihrer Gesellschaft ist bereits ein religiöser Wandel zu beobachten, der vor einer Generation noch undenkbar gewesen wäre. Dank unserer Fortschritte in dieser Region kann uns dieser bemerkenswerte Erfolg #G sogar bei einer zukünftigen Expedition nach #T Tibet#! helfen#!." 
 me_nabhapakti_14.a: "Bis ans Ende der Welt!" 
 me_nabhapakti.140.a: "Wir werden ihnen zeigen, warum der Buddhismus der Beste ist." 
 me_nabhapakti.140.b: "Wir müssen hoffen, dass unsere Asketen sie überzeugen können." 
 me_nabhapakti.141.a: "Für Buddha ist keine Entfernung zu groß." 
 me_nabhapakti.141.b: "Kein Grund, mehr für diese Expedition auszugeben..." 
 me_nabhapakti.141.c: "Nutzen Sie die bengalischen Häfen für eine einfachere Reise." 
 me_nabhapakti.142.a: "Wir werden die Stämme unterstützen, die zum Buddhismus konvertieren!" 
 me_nabhapakti.142.b: "Wir werden uns aus der burmesischen Innenpolitik heraushalten." 
 me_nabhapakti.143.a: "Diese Idioten vom Irrawady." 
 me_nabhapakti.144.a: "Wir haben den Osten erleuchtet!" 
 me_nabhapakti_14_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_14$#!' wurde nun #G abgeschlossen#!!" 
  
