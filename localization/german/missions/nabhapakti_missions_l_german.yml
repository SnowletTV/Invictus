 AV1_AVANTI_ADJ: "Avanti" 
 aparanta_fief_creation_tt: "Errichte ein #Y Lehen#! in der #E Aparanta#! Region." 
 create_aparanta_fief: "Errichte ein Lehen in Aparanta" 
 create_aparanta_fief_desc: "Ein #E griechischer#! Mönch sagte uns, dass die Menschen von #T Aparanta#! bereit wären, zum #E Buddhismus#! zu konvertieren. Er hat sich persönlich dafür eingesetzt, ihnen die Wege von #E Sidhartha#! beizubringen. Warum also ihn nicht ehren, indem er dem Land seinen Namen gibt? #E Dhammarakhita#! war sein Name und #E Dhammarakhitana#! wird unser #!Y Lehen sein#!." 
 AV2_APARANTA_FIEF: "Dhammarakhitana" 
 AV2_APARANTA_ADJ: "Dhammarakkhitanisch" 
 dravidia_fief_creation_tt: "Errichte ein #Y Lehen#! in den Regionen #E Dravida#! und #E Karnata#!."
 create_dravidia_fief: "Erschaffe ein Lehen in Dravida und Karnata" 
 create_dravidia_fief_desc: "Im Süden des Subkontinents, in den Ländern des #T Dekkan-Plateau#! und noch weiter entfernt, leben die #E Draviden#!. Unter ihnen besteht die Legende eines Königreichs, die wir in #E Tamilikama#! übersetzen. Dann werden wir sie #E Buddhismus#! lehren und ihnen ihr '#E Tamilikama#!' geben, natürlich als #!Y Lehen#! unter unserer Herrschaft." 
