 create_punjab_fief: "Errichte ein Lehen in Gandhara" 
 create_punjab_fief_desc: "Das Volk der fünf Flüsse, die große Region des #T Indus-Flusstal#! ist die Heimat einer Vielzahl von Intellektuellen, die uns nicht unähnlich sind. Voller Wunder wie #E Taksasila#!, voller Städte wie #E Sakala#! und #E Mallia#! und mit scheinbar allem #E Getreide#! der Welt, ist es gut geeignet, um zu einem #Y Lehen#! geformt zu werden." 
 greek_fief_creation_tt: "Errichte ein #Y Lehen#! in den Regionen #E Maru#! und #E Ariana#!." 
 create_greek_fief: "Erschaffe Lehen in Maru und Ariana" 
 create_greek_fief_desc: "Die Überreste der #E Griechen#! unter #E Alexander dem Großen#!, besiedeln das #T Hindukusch-Gebirge#! und die #T südlichen Sindhu#! Flussufer. Diese #E Griechen#! sind zäh und stolz, lasst uns ihnen ein #Y Lehen#! geben, in dem sie unter unseren wachsamen Augen leben können." 
