l_german:

 nabhapakti_missions: "In den Bergen ruhend"
 nabhapakti_missions_DESCRIPTION: "#E Nabhapakti#! befindet sich am Fuße des Himalaya-Gebirges und am Fuße des Berges eines Reiches, des der Mauryas. Wirst du in der Lage sein, die letzten unabhängigen Nepalesen in ein Goldenes Zeitalter zu führen?"
 nabhapakti_missions_CRITERIA_DESCRIPTION: "Diese Mission wird abgeschlossen wenn #E Nabhapakti#! so mächtig ist wie seine Berge hoch sind."
 nabhapakti_missions_BUTTON_TOOLTIP: "Die Kinder von #E Nepal#! rufen uns!"
  
  #Missions 
  
 nabhapakti_missions_task_1: "Geschaffen aus Hunderten von Blüten"
 nabhapakti_missions_task_1_DESC: "Nabhapakti liegt zwischen den Bergen des Himalayas und dem Berg eines maurischen Reiches. Um erfolgreich zu sein, braucht es Ressourcen und die Einigkeit der Menschen."
  
 nabhapakti_missions_task_2: "In den Schlund des Drachen"
 nabhapakti_missions_task_2_DESC: "Um langfristig erfolgreich zu sein, müssen wir unsere Nation schützen, indem wir ein Vasall des mächtigen Mauryanischen Reiches werden."
  
 nabhapakti_missions_task_3: "Vermächtnis der Shakya"
 nabhapakti_missions_task_3_DESC: "Lange vorbei sind die Republiken der Koliya, Moriya, Mallaka und Shakya, aber wir können unser Erbe wiederherstellen und das Erbe der Shakya-Republik ehren."
  
 nabhapakti_missions_task_4: "König der Nepalesen"
 nabhapakti_missions_task_4_DESC: "Das Volk der Nepalesen ist in die Berge verdrängt worden, und wir sind der letzte Stamm der Nepalesen. Um den stärkeren Mächten in der Region entgegentreten zu können, sollten wir uns zu einem Königreich zusammenschließen und ein Königreich für die Nepali errichten."
  
 nabhapakti_missions_task_5: "Die Frage der Hauptstadt"
 nabhapakti_missions_task_5_DESC: "Die Stadt Selanpura ist eine gute Hauptstadt, doch könnte es sinnvoll sein, eine neue Hauptstadt in Malla zu errichten, die das Erbe und das Prestige der Shakya besitzt."
  
 nabhapakti_missions_task_6: "Geburtsort Buddhas"
 nabhapakti_missions_task_6_DESC: "Es ist allgemein bekannt, dass der Geburtsort des großen Buddha in der Tat im alten Staat Shakya lag. Wir sind die Träger dieses Vermächtnisses, und so ist es unsere Verantwortung, die Lehren des Buddha über unsere Grenzen hinaus zu verbreiten. Lasst uns der Welt mitteilen, dass wir es sind, die sie über die Lehren des Buddha unterrichten werden."
  
 nabhapakti_missions_task_7: "Lehen der Berge"
 nabhapakti_missions_task_7_DESC: "Wir sollten ein #Y Buddhistisches Lehen#! auf dem Dach der Welt errichten! Unsere nächsten Nachbarn werden ein Hauptziel für uns sein, um unseren #Einfluss direkter auszuweiten#!"
  
 nabhapakti_missions_task_8: "Lehen des Ostens"
 nabhapakti_missions_task_8_DESC: "Ein #Y buddhistisches Lehen#! am östlichsten Rand der bekannten Welt, das die #E buddhistische#! Ideologie weit über das hinaus verbreitet, was wir uns jemals hätten vorstellen können."
  
 nabhapakti_missions_task_9: "Lehen der Meeresbuchten"
 nabhapakti_missions_task_9_DESC: "Der #T Golf von Bengalen#! ist einer der profitabelsten Handelsknotenpunkte der Welt. Es ist nicht zu sagen, wie sehr wir den Willen von #E Sidhartha#! im gesamten #T Indischen Ozean#! mit einem #Y Buddhistischen Lehen#! in #T Bengalen#! stärken können."
  
 nabhapakti_missions_task_10: "Leuchtfeuer des Buddhismus"
 nabhapakti_missions_task_10_DESC: "Wir haben unser Bestes getan, um potenzielle Völker davon zu überzeugen, die Lehren des Buddhismus anzunehmen. Unsere Bemühungen bleiben nicht unbemerkt, und die #E Buddhisten#! vom #T Ganges bis zum Indus#! sind von unserem Engagement beeindruckt und haben ihre eigenen Anstrengungen verdoppelt!"
  
 nabhapakti_missions_task_11: "Der Fall Malla"
 nabhapakti_missions_task_11_DESC: "#E Malla#! und die #E Mallaner#! waren unsere Brüder in der Zeit der Republiken. Ihr Land sollte uns gehören und nicht den #T Mauryanern#!"
  
 nabhapakti_missions_task_12: "Der Große Ganges"
 nabhapakti_missions_task_12_DESC: "Das #T Ganges Tal#! ist wohl das größte von ganz #T Indien#!. Es beherbergt nicht nur unsere eigene Gesellschaft, sondern auch unzählige Ideen, Wohlstand und Menschen aller Art. Wir sind in einer großartigen Position, um massiven #E buddhistischen#! Einfluss zu gewinnen und möglicherweise einen wertvollen Verbündeten in die #Y Giftpillenliga#! aufzunehmen."
  
 nabhapakti_missions_task_13: "Buddha für die Bonpo"
 nabhapakti_missions_task_13_DESC: "#Y buddhistische Gesandte#! werden für #E ein Jahr#! nach #T Tibet#! entsandt.\n\nSenden Sie eine Delegation buddhistischer Asketen und Mönche in die tibetische Region, in der Hoffnung, dass sie die Lehren des Buddha annehmen. Unsere Nachbarn in den Bergen haben derzeit den Bön-Glauben, aber vielleicht können wir sie davon überzeugen, dass Buddha einen Platz in ihrem Glaubenssystem hat. Die Ausweitung unseres Einflusses in unserer unmittelbaren Nachbarschaft wird uns dabei helfen, unseren Einfluss auf Länder jenseits unserer Grenze auszudehnen.\n\n#G Indem wir lernen, unsere Nachbarn zu beeinflussen, könnte sich unser Erfolg in der Region #E auch positiv auf#! unsere Missionen in #E Bengalen auswirken.#!#!"
  
 nabhapakti_missions_task_14: "Buddha von Burma"
 nabhapakti_missions_task_14_DESC: "#Y buddhistische Gesandte#! werden für #E ein Jahr#! nach #T Burma#! geschickt.\n\nSenden Sie eine Delegation buddhistischer Asketen und Mönche in die Region Burma, in der Hoffnung, dass sie die Lehren des Buddha annehmen. Burma ist eine Ansammlung von gemischten tibetischen und Pyu-Völkern, die stark von vedischen und shramanischen Religionen sowie ihren einheimischen Religionen beeinflusst sind.\n\n#G Aufgrund der von den Bonpo abstammenden Menschen in der Region, könnte sich unser Erfolg in der Region #E positiv auf#! unsere Missionen bei den Bonpo in #E Tibet auswirken. #!#!"
  
 nabhapakti_missions_task_15: "Buddha in Bengal"
 nabhapakti_missions_task_15_DESC: "#Y buddhistische Gesandte#! werden für #E ein Jahr#! nach #T Bengalen#! geschickt.\n\nSenden Sie eine Delegation buddhistischer Asketen und Mönche in die Region Bengalen in der Hoffnung, dass sie die Lehren Buddhas annehmen. Bengalen ist besonders gut geeignet, unsere Interessen bei der Verbreitung des Buddhismus zu fördern. Seine Lage an der Küste und sein Einfluss auf den Handel sind weit über Indien hinaus spürbar.\n\n#G Durch diesen Einfluss auf den Handel könnte sich unser Erfolg in der Region #E positiv auf#! unsere Missionen für #E Burma auswirken. #!#!"
  
 nabhapakti_missions_task_16: "Giftige Pillen"
 nabhapakti_missions_task_16_DESC: "Während wir im Moment nur ein Untertan der #E Mauryaner#! sind, werden sie bald feststellen, dass sie eine #E Giftpille#! geschluckt haben. Lasst uns die Untertanen der #E Mauryaner#! #R gegen sie#! wenden und uns zusammentun in unserer #Y Giftpillen-Liga#!."
  
 nabhapakti_missions_task_17: "Kalinga wiederherstellen"
 nabhapakti_missions_task_17_DESC: "Unsere Brüder in #Y Kalinga#! waren einst ein mächtiges, unabhängiges #E buddhistisches#! Königreich, und sie sind irgendwie zerstört worden! Lasst uns unseren Brüdern ihren rechtmäßigen Platz zurückgeben, natürlich unter unserer Hegemonie!"
  
 nabhapakti_missions_task_18: "Informelles Reich"
 nabhapakti_missions_task_18_DESC: "Es ist zwar unorthodox, aber nur wenige würden unsere Hegemonie über unsere Domäne und die Domäne unserer Untertanen anzweifeln. Wir sind ein Imperium nur dem Namen nach, also lasst uns einen besser passenden #E imperialen Kult#! Regierungsstil einführen und unsere Kontrolle über unsere Vasallen noch weiter stärken."
  
 nabhapakti_missions_task_19: "Der Bauch der Bestie"
 nabhapakti_missions_task_19_DESC: "Wir haben uns im #E Bauch der Bestie#! wiedergefunden, dem Reich von #T Chandragupta Maurya#! Wir werden hart arbeiten, um in unserer neuen Position als Untertanenstaat erfolgreich zu sein."
  
 nabhapakti_missions_task_20: "Kamata beanspruchen"
 nabhapakti_missions_task_20_DESC: "Kamata wurde sowohl von uns Nepalesen als auch von den barbarischen östlichen Völkern, die Kamata als ihr Heimatland beanspruchen, erkämpft. Doch Kamata gehört eindeutig den Nepalis!"
  
 nabhapakti_missions_task_21: "Vorteile von Tributen"
 nabhapakti_missions_task_21_DESC: "Wir haben zwar nicht die Absicht, weiterhin Untertan des #T Mauryanischen Reiches#! zu bleiben, aber es hat durchaus seine Vorteile, ein loyaler Untertan zu sein."
  
 nabhapakti_missions_task_22: "Beeinflussung des Indus"
 nabhapakti_missions_task_22_DESC: "Das Indus-Tal beherbergt unvorstellbaren Reichtum, Wissen und Ressourcen. Es wäre ein unglaublicher Segen für unsere #Y Giftpillen-Liga#!, wenn wir sie überzeugen könnten, sich unserer Sache anzuschließen!\n\n Ihre Chancen, sie zu überzeugen, werden #G erheblich verbessert#! wenn es bereits ein #E buddhistisches#! Land in der Region gibt."
  
 nabhapakti_missions_task_23: "Ruf des Dschungels"
 nabhapakti_missions_task_23_DESC: "In den Dschungeln Zentralindiens, zwischen dem großen Deccan-Plateau und den Ländern zwischen Indus und Ganges, liegt das ungezähmte Land. Wir könnten diese Menschen in unserer #Y Giftpillen-Liga#! gebrauchen, und ihre Erfahrung in der Zermürbungskriegsführung.\n\n Ihre Chancen, sie zu überzeugen, werden #G erheblich verbessert#! wenn es bereits ein #E buddhistisches#! Land in der Region gibt."
  
 nabhapakti_missions_task_24: "Buddha für die Griechen"
 nabhapakti_missions_task_24_DESC: "In den Ländern hinter dem Hindukusch liegen die Überreste des Reiches von #T Alexander dem Großen#! Ihr militärisches Können und ihre Kriegserfahrung würden die militärischen Fähigkeiten unserer #Y Giftpillen-Liga#! erheblich verbessern. Ihre Chancen, sie zu überzeugen, werden #G erheblich verbessert#! wenn es in der Region bereits ein #E buddhistisches#! Land gibt."
  
 nabhapakti_missions_task_25: "Schwert des Siddhartha"
 nabhapakti_missions_task_25_DESC: "Obwohl der #E Buddhismus#! den Frieden predigt, ist die Zeit für uns gekommen, das heilige #G Schwert von Sidhartha#! zu erheben und #R gegen#! das #T Maurische Reich#! #R vorzugehen#!, zusammen mit allen Ländern, die sich unserer #Y Giftpillenliga#! angeschlossen haben."
  
 nabhapakti_missions_task_r1: "Städte Nepals"
 nabhapakti_missions_task_r1_DESC: "Um eine funktionierende Republik zu haben, sollten wir die Menschen ermutigen und sie urbanisieren. Auch wenn die Durchführung einer massiven Bauinitiative enorme Geldsummen und eine große Zahl von Arbeitskräften erfordert, wird sie die Mühe wert sein."
  
 nabhapakti_missions_task_r2: "Unsere Städte verteidigen"
 nabhapakti_missions_task_r2_DESC: "Wir befinden uns in einer heiklen Lage, denn wir sind von mächtigen Feinden umgeben, die eines Morgens beschließen könnten, in unser Land einzudringen; machen wir uns keine Illusionen über unsere Nachbarn. Um das Schlimmste zu verhindern, braucht jede unserer Städte eine angemessene Verteidigung, um sich zu schützen."
  
 nabhapakti_missions_task_r3: "Unsere Städte ernähren"
 nabhapakti_missions_task_r3_DESC: "Ein voller Magen ist einer der ersten Schritte zu wahrem Glück und Zufriedenheit, und eine unvorbereitete Gesellschaft ist nur eine Hungersnot vom totalen Zusammenbruch entfernt. Wir werden unsere Städte ernähren und sie werden gedeihen!"
  
 nabhapakti_missions_task_r4: "Die Zweite Vajjika-Liga"
 nabhapakti_missions_task_r4_DESC: "Obwohl die ursprüngliche Vajjika-Liga sowohl uns als auch die vielen Mallan-Brüder ausschloss, war dies auf das unterdrückerische Kosala-Königreich zurückzuführen. Wir saßen am Rande als Pufferstaat zwischen dem Königreich und den großen Stadtstaaten und Republiken. Jetzt können wir die Liga unter unserer eigenen Führung wieder aufbauen und unseren rechtmäßigen Platz darin und an der Spitze einnehmen."
  
 nabhapakti_missions_task_r5: "Königreich von Kosala"
 nabhapakti_missions_task_r5_DESC: "Die Vajjika-Liga stand einst unter der Lehnshoheit des Königreichs von Kosala. Nun aber sind die Götter auf unserer Seite, und wir werden sie stattdessen zu unseren Vasallen machen - so hat es der Wille des Himmels bestimmt."
  
 nabhapakti_missions_task_k1: "Wahre königliche Hauptstadt"
 nabhapakti_missions_task_k1_DESC: "Unsere Hauptstadt ist ein Juwel in den Bergen, das am Firmament wie ein Stern am Himmel leuchtet; wir sollten seinen Glanz aufpolieren, bis er es mit der Sonne selbst aufnehmen kann."
  
 nabhapakti_missions_task_k2: "Die Pässe befestigen"
 nabhapakti_missions_task_k2_DESC: "Dieselben Gebirgspässe, über die wir in das Land unserer Feinde eindringen, könnten auch gegen unser eigenes Volk eingesetzt werden; das ist die Wirklichkeit der Gefahr, die uns droht. Wir müssen unsere Grenzen vor fremden Eindringlingen schützen - wir dürfen nicht zulassen, dass das Undenkbare geschieht."
  
 nabhapakti_missions_task_k3: "Unsere Hauptstadt ernähren"
 nabhapakti_missions_task_k3_DESC: "Unsere Bevölkerung verlangt nach Nahrungsmitteln, und deshalb müssen wir sie geben - ob wir nun Getreide aus dem Ausland importieren oder in unseren Höfen anbauen, wir haben einen dringenden Bedarf, der gedeckt werden muss."
  
 nabhapakti_missions_task_k4: "Metropole in den Bergen"
 nabhapakti_missions_task_k4_DESC: "Das Juwel im Himalaya wird immer wertvoller, und viele blicken neidisch und bewundernd auf die größte Stadt in ganz [ROOT.GetCountry.GetName]. Wir dürfen jetzt nicht aufhören - wir müssen noch weiter in die Höhe steigen!"
  
 nabhapakti_missions_task_k5: "Ein Neo-Kirata-Königreich"
 nabhapakti_missions_task_k5_DESC: "Das Kirata-Königreich in der indischen Mythologie war eine Nation, die vom Kirata-Volk des #E Himalaya#! geschaffen wurde, und wir hören den Ruf ihres Vermächtnisses - wir werden dieses mythologische Königreich wiederbegründen und von den Spitzen der Berge aus über unser Volk herrschen!"
  
