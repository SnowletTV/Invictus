 me_nabhapakti.15_desc: "Unsere #Y buddhistischen Gesandten#! wurden nach #T Bengalen#! geschickt. Nur die Zeit wird zeigen, wie erfolgreich sie sein werden. Wir sollten auf Nachrichten über ihren Erfolg oder Misserfolg vorbereitet sein." 
 me_nabhapakti.150_desc: "Wir haben herzzerreißende Berichte über verheerende Überschwemmungen gehört, die die Landschaft #E Bengalen#! völlig zerstört haben, mit unglaublichen Geschichten – ganze Dörfer sind über Nacht verschwunden, und Erdrutsche haben das Gesicht der Landschaft verändert, Straßen zerstört und alles unkenntlich gemacht . Die verzweifelten Überlebenden haben um Hilfe gebeten, und es besteht kein Zweifel, dass noch viele weitere sterben werden, wenn wir nichts unternehmen." 
 me_nabhapakti.151_desc: "In der gesamten [ROOT.GetCountry.GetAdjective] Gesellschaft tobt eine lebhafte Debatte über die Unterschiede zwischen Vedizismus und Buddhismus, in der ihre Vorzüge mit einer Offenheit verglichen und gegenübergestellt werden, die bei den Frömmsten zu hitzigen Gefühlen geführt hat." 
 me_nabhapakti.152_desc: "Es sieht so aus, als ob wir bei einem Handelsabkommen zum Narren gehalten werden, da die Preise, die ein neuer Partner von uns angeboten hat, in ganz [ROOT.GetCountry.GetName] Anstoß erregt haben.\n\nObwohl es leicht zu erkennen ist, dass wir geschröpft werden , wurde uns stillschweigend vorgeschlagen, dass wir den Handel trotzdem annehmen, als Geste des guten Willens gegenüber jemandem, der möglicherweise eines Tages ein besserer Freund sein könnte." 
 me_nabhapakti.153_desc: "Wir waren #R nicht in der Lage#!, die #E Bengalen#! in #T Bengalen#! davon zu überzeugen, dass #Y Buddhismus#! die richtige Antwort ist. Sie waren nicht daran interessiert, irgendetwas zu hören, was unsere Mönche zu sagen hatten, und boten die traditionelle Gastfreundschaft an, baten dann aber unsere religiösen Gesandten, am nächsten Morgen bei Sonnenaufgang aufzubrechen." 
 me_nabhapakti.154_desc: "Eine großartige Nachricht, die ein Grund zum Feiern ist! Unsere Abgesandten haben das Volk von #T Bengalen#! erfolgreich in den Worten Buddhas unterrichtet! Es wird gesagt, dass diese neuen Konvertiten unseren eigenen an Frömmigkeit in nichts nachstehen und ihren Glauben mit einer Leidenschaft annehmen, die dessen Wert beweist. Es wird auch geglaubt, dass dieser bemerkenswerte Erfolg sogar uns bei einer Expedition nach #T Burma#!  #G helfen könnte#! ." 
 me_nabhapakti_15.a: "Zu den Buchten von Bengalen!" 
 me_nabhapakti.150.a: "Wir werden ihnen unsere Großzügigkeit zeigen." 
 me_nabhapakti.150.b: "Eine Überschwemmung in Bengalen ist keine Überschwemmung in Nepal." 
 me_nabhapakti.151.a: "Vedizismus und Buddhismus können nebeneinander existieren." 
 me_nabhapakti.151.b: "Die Veden sind Wahnsinn!" 
 me_nabhapakti.151.c: "Schicken Sie einen tibetischen Asketen, der ihnen zeigt, wie sie ihren Glauben miteinander in Einklang bringen können." 
 me_nabhapakti_152.a: "Der Handel mit Bengalen hat uns noch nie geschadet." 
 me_nabhapakti_152.b: "Wir lehnen ein solch lächerliches Angebot ab."
 me_nabhapakti_153.a: "Diese törichten Fischer..." 
 me_nabhapakti_154.a: "Die Fischer sind jetzt erleuchtete Fischer." 
 me_nabhapakti_15_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_15$#!' wurde nun #G abgeschlossen#!!" 
  
 me_nabhapakti_16_title: "$nabhapakti_missions_task_16$" 
 me_nabhapakti_16_desc: "Während wir im Moment nur ein Untertan der #E Maurya#! sind, werden sie bald feststellen, dass sie eine #E Giftpille#! geschluckt haben. Lasst uns die Untertanen der #E Mauryaner#! #R gegen sie#! wenden und in unsere #Y Giftpillen-Liga#! eintreten. Wir können diese Liga als eine Erweiterung unserer eigenen Macht nutzen, und gemeinsam können wir das #E Mauryan yolk#! über die Länder von #T Indien#! befreien." 
 me_nabhapakti_16.a: "Buddhisten, versammelt euch!" 
 me_nabhapakti_16_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_16$#!' wurde nun #G abgeschlossen#!!" 
  
 me_nabhapakti_17_title: "$nabhapakti_missions_task_17$" 
 me_nabhapakti_17_desc: "Das alte #Y Königreich Kalinga#! war einer der wenigen #E buddhistischen#! Staaten, bevor es von Kräften, die außerhalb seiner Kontrolle lagen, kurzerhand zerstört wurde. Lasst uns ihr Königreich als Belohnung für ihre frühe Annahme von #E Buddha#! wiederherstellen. Diesmal stehen sie natürlich unter #G unserem direkten Schutz#!." 
 me_nabhapakti_17.a: "Die Kalinganer sind ein edles Volk!" 
 me_nabhapakti_17_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_17$#!' wurde nun #G abgeschlossen#!!" 
  
 me_nabhapakti_18_title: "$nabhapakti_missions_task_18$" 
 me_nabhapakti_18_desc: "Es ist zwar ungewöhnlich, aber nur wenige würden unsere Hegemonie über unsere Domäne und die Gebiete unserer Untertanen anzweifeln. Wir sind ein Imperium in allem, außer dem Namen, also lasst uns einen besser passenden #E Imperialen Kult#! Regierungsstil einführen und unsere Kontrolle über unsere Vasallen noch weiter stärken." 
 me_nabhapakti_18.a: "Ich war sowieso nie jemand für Formalitäten." 
 me_nabhapakti_18_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_18$#!' wurde nun #G abgeschlossen#!!"
  
 me_nabhapakti_19_title: "$nabhapakti_missions_task_19$" 
 me_nabhapakti_19_desc: "Wir haben uns bequem im #E Bauch der Bestie#! eingebettet, dem #E Mauryanischem Reich Chandraguptas#!. Eine prekäre Situation, aber viel besser als die Alternative. Solange wir uns im Bauch der Bestie befinden, haben wir die Möglichkeit, diese Situation in eine Chance zu verwandeln. Lasst uns die Schritte dazu einleiten."
 me_nabhapakti_19.a: "Mal sehen, was wir tun können." 
 me_nabhapakti_19_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_19$#!' wurde nun #G abgeschlossen#!!" 
  
 me_nabhapakti_20_title: "$nabhapakti_missions_task_20$" 
 me_nabhapakti_20_desc: "#Y Kamata#! ist seit einiger Zeit ein zwischen den #E Kamaruptis und Nepalesen#! aufgeteiltes Gebiet. Ganz klar, es sollte uns gehören! Wir müssen von den #E Mauryanern#! verlangen, unsere Ansprüche anzuerkennen! Äh... zumindest nett fordern." 
 me_nabhapakti_20.a: "Lasst uns beten, dass wir den Riesen nicht wecken." 
 me_nabhapakti_20_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_20$#!' wurde nun #G abgeschlossen#!!" 
  
 me_nabhapakti_202_title: "Krieg um Kamata" 
 me_nabhapakti_202_desc: "Da die #E Mauryaner#! unsere Ansprüche auf #Y Kamata#! anerkennen, werden sie nicht in einen militärischen Feldzug für die Region eingreifen. Es ist Zeit für den Krieg, lasst uns vorbereiten und zuschlagen!"
 me_nabhapakti_202.a: "Kamata wird uns gehören!" 
  
 me_nabhapakti_2022_title: "Der Rest von Kamata" 
 me_nabhapakti_2022_desc: "Die #E Mauryaner#! haben beschlossen, uns den Rest von #Y Kamata#! gemäß unseren Ansprüchen ohne zusätzliche Kosten zu schenken! Ich denke, es hat sich doch gelohnt, für Ithar zu viel zu bezahlen." 
 me_nabhapakti_2022.a: "Ich wusste, dass es eine gute Investition war." 
  
 me_nabhapakti_21_title: "$nabhapakti_missions_task_21$" 
 me_nabhapakti_21_desc: "Die #T Mauryaner#! sind mit unserer Loyalität zu ihrer Sache sehr zufrieden. Sie haben beschlossen, uns mit Hilfe zu belohnen, um unser Land zu einem mächtigen Untertan zu machen. Es scheint, dass Tribute in der Tat Vorteile mit sich bringen!" 
 me_nabhapakti_21.a: "Die Mauryaner sind schließlich nicht alle schlecht." 
 me_nabhapakti_21_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_21$#!' wurde nun #G abgeschlossen#!!"
  
 me_nabhapakti_22_title: "$nabhapakti_missions_task_22$" 
 me_nabhapakti_22_desc: "Das #T Industal#! beherbergt unvorstellbaren Reichtum, Wissen und Ressourcen. Es wäre ein unglaublicher Segen für unsere #Y Giftipillen-Liga#!, wenn wir sie davon überzeugen könnten, sich unserer Sache anzuschließen!" 
 me_nabhapakti_22.a: "Sie sind intellektuelle Kollegen." 
 me_nabhapakti_22.b: "Sie sind eingebildete Idioten." 
 me_nabhapakti_22.c: "Sie haben Buddha bereits in ihren Herzen gefunden." 
 me_nabhapakti_22_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_22$#!' wurde nun #G abgeschlossen#!!" 
  
 me_nabhapakti_220_title: "$nabhapakti_missions_task_22$" 
 me_nabhapakti_220_desc: "Die Menschen im #T Industal#! wurden #G überzeugt#!, der #Y Giftipillen-Liga#! beizutreten!" 
 me_nabhapakti_220.a: "Wir werden sie so oft wie möglich nutzen!" 
 me_nabhapakti_220.b: "Ihre Unterstützung ist mehr als genug." 
  
 me_nabhapakti_221_title: "$nabhapakti_missions_task_22$" 
 me_nabhapakti_221_desc: "Die Menschen im #T Industal#! bleiben #R nicht davon überzeugt#!, der #Y Giftipillen-Liga#! beizutreten." 
 me_nabhapakti_221.a: "Ich wusste, dass sie hochnäsig sind..." 
  
 me_nabhapakti_23_title: "$nabhapakti_missions_task_23$" 
 me_nabhapakti_23_desc: "In den Dschungeln Zentralindiens, zwischen dem großen #T Deccan-Plateau#! und den Ländern zwischen #T Indus und Ganges#!, liegt das ungezähmte Land. Wir könnten diese Leute in unserer #Y Giftpillen-Liga#! und ihr Fachwissen in der Abnutzungskriegsführung gebrauchen." 
 me_nabhapakti_23.a: "Klingt für mich nützlich." 
 me_nabhapakti_23.b: "Sie sind Wilde, Wilde!" 
 me_nabhapakti_23.c: "Der Dschungel wurde von Buddha gezähmt!" 
 me_nabhapakti_23_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_23$#!' wurde nun #G abgeschlossen#!!"
  
 me_nabhapakti_230_title: "$nabhapakti_missions_task_23$" 
 me_nabhapakti_230_desc: "Welch ein Glück! Wir erhalten die #G Unterstützung#! aus #T Zentralindien#!!" 
 me_nabhapakti_230.a: "Wir werden ihr Wissen voll ausschöpfen!" 
 me_nabhapakti_230.b: "Solange sie sich in der Schlacht behaupten können." 
  
 me_nabhapakti_231_title: "$nabhapakti_missions_task_23$" 
 me_nabhapakti_231_desc: "Leider sind sie nach wie vor völlig unüberzeugt und werden #R nicht#! die #Y Giftipillen-Liga#! unterstützen." 
 me_nabhapakti_231.a: "Kaum noch menschlich!" 
  
 me_nabhapakti_24_title: "$nabhapakti_missions_task_24$" 
 me_nabhapakti_24_desc: "In den Ländern hinter dem #T Hindukusch#! liegen die Überreste des Reiches von #E Alexander dem Großen#! Ihr militärisches Können und ihre Kriegserfahrung würden die militärischen Fähigkeiten unserer #Y Giftpillen-Liga#! erheblich verbessern." 
 me_nabhapakti_24.a: "Der Feind meines Feindes ..." 
 me_nabhapakti_24.b: "Ist nur ein weiterer Feind."
 me_nabhapakti_24.c: "Alexanders Geist hilft uns." 
 me_nabhapakti_24_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_24$#!' wurde nun #G abgeschlossen#!!" 
  
 me_nabhapakti_240_title: "$nabhapakti_missions_task_24$" 
 me_nabhapakti_240_desc: "Wir haben uns die Unterstützung der #E Griechen#! für unsere #Y Giftpillen-Liga#! Initiative gesichert." 
 me_nabhapakti_240.a: "Von Alexanders Geist lernen, so viel wir können!" 
 me_nabhapakti_240.b: "Am besten schlagen sie zu, wenn die Zeit reif ist" 
  
 me_nabhapakti_241_title: "$nabhapakti_missions_task_24$"
 me_nabhapakti_241_desc: "Die #E Griechen#! #R lehnen ab#!, sich an unserer #Y Giftpillenliga#! zu beteiligen" 
 me_nabhapakti_241.a: "Aufgeblasene Narren." 
  
 me_nabhapakti_25_title: "$nabhapakti_missions_task_25$" 
 me_nabhapakti_25_desc: "Obwohl der #E Buddhismus#! den Frieden predigt, ist die Zeit für uns gekommen, das heilige #G Schwert von Sidhartha#! zu erheben und das #T Mauryianische Reich#! #R anzugreifen#!, gemeinsam mit allen Ländern, die sich unserer #Y Giftpillenliga#! angeschlossen haben." 
 me_nabhapakti_25.a: "Zeit, einen Drachen zu töten." 
 me_nabhapakti_25_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_25$#!' wurde nun #G abgeschlossen#!!" 
  
 me_nabhapakti_r1_title: "$nabhapakti_missions_task_r1$" 
 me_nabhapakti_r1_desc: "$nabhapakti_missions_task_r1_DESC$" 
 me_nabhapakti_r1.a: "Jeder Mann ein König!" 
 me_nabhapakti_r1_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_r1$#!' wurde nun #G abgeschlossen#!!" 
  
 me_nabhapakti_r2_title: "$nabhapakti_missions_task_r2$" 
 me_nabhapakti_r2_desc: "$nabhapakti_missions_task_r2_DESC$" 
 me_nabhapakti_r2.a: "Unsere Städte werden uneinnehmbar sein." 
 me_nabhapakti_r2_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_r2$#!' wurde nun #G abgeschlossen#!!" 
  
 me_nabhapakti_r3_title: "$nabhapakti_missions_task_r3$" 
 me_nabhapakti_r3_desc: "$nabhapakti_missions_task_r3_DESC$" 
 me_nabhapakti_r3.a: "Eine Armee marschiert mit dem Magen" 
 me_nabhapakti_r3_tooltip: "Die Missionsaufgabe '#Y $nabhapakti_missions_task_r3$#!' wurde nun #G abgeschlossen#!!" 
  
 me_nabhapakti_r4_title: "$nabhapakti_missions_task_r4$" 
