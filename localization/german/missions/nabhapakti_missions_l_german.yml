 kosala_expansion: "Erweiter das Lehen von Kosala" 
 kosala_expansion_desc: "Die Menschen im #T Ganges-Tal#!, wir kennen sie gut. Einst unsere Todfeinde in längst vergangener Zeit, dann unser #Y Klientelstaat#! in einer Form historischer Ironie und Rache und jetzt als unser treues #Y Lehen#!."
 fief_bengal_expansion: "Erweiter das Lehen von Bangala"
 fief_bengal_expansion_desc: "Die Menschen im #T Golf von Bengalen#! sind die Kaufleute und Fischer, die die Wirtschaft des gesamten #T Ganges#! antreiben. Es versteht sich von selbst, dass sie in unserer Domäne ein gutes #Y Lehen#! abgeben werden." 
