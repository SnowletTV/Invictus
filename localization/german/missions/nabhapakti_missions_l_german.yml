 fief_burma_expansion_desc: "Erweiter dieses #Y Lehen#! auf die Region #E Burma#!." 
 me_nabhapakti_r7_title: "$fate_of_kosala$" 
 me_nabhapakti_r7_desc: "#E Das Königreich Kosala#! hat unserem nationalen Ansehen geschadet, doch die #Y mallanische#! Bevölkerung in #E Kosala#! gehört sicherlich uns. Darüber hinaus könnte die gesamte #T Madhyadesa#! Region unserem Reich unter direkter Herrschaft zugute kommen. Wir riskieren, uns selbst zu schwächen, indem wir sie unabhängig halten. Eine andere Möglichkeit besteht immer noch darin, sie nicht direkt zu annektieren, sondern in ein richtiges #Y Lehen#! umzuwandeln und sie existieren zu lassen, indem wir ihnen unsere #E buddhistischen#! Ideale aufzwingen." 
