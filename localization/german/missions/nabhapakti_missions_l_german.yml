 avanti_fief_creation_tt: "Errichte ein #Y Lehen#! in der #E Avanti#! Region." 
 create_avanti_fief: "Errichte ein Lehen in Avanti" 
 create_avanti_fief_desc: "Legenden erzählen in #E buddhistischen #! Texten, dem #E Anguttara Nikaya#!, dass einer der #T Solasa Mahajanapadas#! kein anderer als #E Avanti#! war. Lasst uns #E Avanti#! als #!Y Lehen#! wiederherstellen, über das wir herrschen und das wir beschützen können. Ihre Legende macht unsere Legende schließlich nur noch größer." 
