l_german:
  
 01_native_pontus: "Die geheimnisvolle Küste" #NT!
 01_native_pontus_DESCRIPTION: "ZU TUN." #NT!
 01_native_pontus_CRITERIA_DESCRIPTION: "Die Mission wird abgeschlossen sein, wenn Pontus auf dem anatolischen Schlachtfeld zu einem gefürchteten Giganten geworden ist." #NT!
 01_native_pontus_BUTTON_TOOLTIP: "Für die pontische Freiheit!" #NT!
  
 #Missions 
  
 01_native_pontus_task_1: "Geburtsort des Silbers" #NT!
 01_native_pontus_task_1_DESC: "Die östlichen Pontischen Berge sind die Heimat reicher Silberminen. Seit der Zeit der Hethiter und Assyrer haben die Minen dieser Region reiche Könige und Kaiser versorgt, und es entstand die Legende, dass diese Berge aufgrund ihres scheinbar endlosen Reichtums die Geburtsstätte des Silbers seien. Ihre „Endlosigkeit“ sollte auf die Probe gestellt werden." #NT!
  
 01_native_pontus_task_2: "Organisation der Pontischen Länder" #NT!
 01_native_pontus_task_2_DESC: "Pontus ist ein unorganisiertes Puzzle aus losen Ansprüchen und Reichen und wird durch ein Häuptlingstum nur fragil zusammengehalten. Damit das pontische Volk gedeihen kann, muss die Autorität zentralisiert und ein Herrscher gekrönt werden." #NT!
  
 01_native_pontus_task_3: "Eisen im Osten" #NT!
 01_native_pontus_task_3_DESC: "In Pontus, im Osten Kleinasiens, dienten die Eisenminen seit der Antike als Waffenproduktionsstätten. Um neue Eroberungen und ein stehendes Heer, das die Grenzen stabilisieren kann, zu finanzieren, ist eine höhere Eisenproduktion erforderlich." #NT!
  
 01_native_pontus_task_4: "Die Amisos-Gelegenheit" #NT!
 01_native_pontus_task_4_DESC: "Amisos monopolisiert einen Großteil des ausgehenden Handels in Pontus. Dieses Hindernis für die Vorherrschaft im Hinterland sollte schnell und pragmatisch beseitigt werden. Eine engere Verbindung oder die vollständige Eroberung des Hafens sollte einen besseren Handelszugang für die Edelmetalle im pontischen Osten ermöglichen." #NT!
  
 01_native_pontus_task_5: "Der Amaseian-Thron" #NT!
 01_native_pontus_task_5_DESC: "Der Bau einer starken, zentralen Hauptstadt in Amaseia würde es dem Thron von Pontus ermöglichen, die umsichtigsten Entscheidungen in Bezug auf politische und innenpolitische Fragen zu treffen. Die Stadt sollte wiederaufgebaut werden, um ihrer alten Majestät gerecht zu werden, mit einer großen Halle, die ausländische Besucher in Erstaunen versetzt." #NT!
  
 01_native_pontus_task_6: "Legitimität in Amerika" #NT!
 01_native_pontus_task_6_DESC: "In der Geschichte von Pontus diente Ameria seit frühester Zeit als Heimat des Herrscherkults. Um die Autorität des Königs von Pontus zu festigen, musste die Anbetung des Throns in dieser heiligen Stadt wiederbelebt werden." #NT!
  
 01_native_pontus_task_7: "Pontische Tempelstaaten" #NT!
 01_native_pontus_task_7_DESC: "Das Reich von Pontus war schon lange die Heimat von Tempelstaaten oder kleinen Kulten, die von großen Tempeln aus betrieben wurden, die auch Felder und kleine Städte in ihrer Umgebung verwalteten. Die Unterstützung dieser Tempelstaaten kann die Einwanderung ins pontische Landesinnere wiederbeleben und dem Thron göttliche Gunst verleihen." #NT!
  
 01_native_pontus_task_8: "Das Erbe von Themiskyra" #NT!
 01_native_pontus_task_8_DESC: "Die Griechen glauben, dass die legendären Kriegerinnen, die Amazonen, an diesem Ort lebten. Es stimmt, dass die Küstenstadt von vielen Geheimnissen umgeben ist, aber die pontische Regierung kann aus diesem wilden Glauben sicherlich Kapital schlagen – wer würde nicht gerne eine fantastische, von Frauen geführte Gesellschaft sehen." #NT!
  
 01_native_pontus_task_9: "Ostpontische Krieger" #NT!
 01_native_pontus_task_9_DESC: "Während alle pontischen Soldaten wild und im ganzen Land gefürchtet sind, haben sich die barbarischeren pontischen Bewohner, die in den östlichen Bergregionen leben, im Kampf als unglaublich wild erwiesen, fürchten nie den Tod und stellen sich Armeen jeder Größe frontal entgegen. Es liegt im pontischen Interesse, diese rasenden Krieger für die großen pontischen Armeen zu rekrutieren." #NT!
  
