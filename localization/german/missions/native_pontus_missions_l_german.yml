 01_native_pontus_task_31: "Die Meerenge am Bosporus" #NT!
 01_native_pontus_task_31_DESC: "Der Handel auf dem Bosporus, der Asien und Europa trennt, stellt alles in den Schatten, was über die anatolischen Straßen abgewickelt wird. Wenn Pontus wirklich zur Hegemonialmacht der anatolischen Wirtschaft werden will, muss es die an die Meerenge angrenzenden Länder kontrollieren, damit die pontischen Kassen von den Steuerämtern an der Küste der windigen, gefährlichen Meerenge profitieren können, wo alle Schiffe saisonal ablegen." #NT!
  
 01_native_pontus_task_32: "Die Kolchischen Länder" #NT!
 01_native_pontus_task_32_DESC: "Das im Altertum und auch heute noch als Land des Goldes bekannte Kolchis des Aietes könnte als großer Besitz dienen, den wir für einen besseren Zugang zum Militär und Seehandel nutzen könnten – wir sollten es schnell erobern." #NT!
  
 01_native_pontus_task_33: "Kappadokien und Paphlagonien" #NT!
 01_native_pontus_task_33_DESC: "Pontus war früher als Kappadokien am Meer bekannt. Im pontischen Hinterland gibt es viele Menschen, die die kappadokische Sprache sprechen und die sich noch an die Vereinigung von Kappadokien und Paphlagonien unter den Achämeniden erinnern. Es gibt hier eine politische Struktur, die man ausnutzen und in deren Rolle man schlüpfen kann, sollte Pontus in der Lage sein, beide dieser Länder zu erobern." #NT!
  
 01_native_pontus_task_34: "Die Schulen von Amaseia" #NT!
 01_native_pontus_task_34_DESC: "ZU TUN." #NT!
  
 01_native_pontus_task_35: "Ameria-Herrscherkult" #NT!
 01_native_pontus_task_35_DESC: "Bestätigen und formalisieren Sie den in Amerika vorhandenen Herrscherkult, sodass der Thron stets eine loyale Basis an Unterstützung hat, nicht nur für den aktuellen König, sondern für seine Nachfolgelinie." #NT!
  
 01_native_pontus_task_36: "Eine hethitische Identität" #NT!
 01_native_pontus_task_36_DESC: "Auf den alten Tafeln in den Lagerräumen des Tempelstaates Komana Pontika (und anderen) sind Botschaften eingraviert, deren Text nur wenige kennen. Einige Wissenschaftler fragen sich, wie weit die Wurzeln der heutigen Bewohner des Staates zurückreichen und wie weit sie bis zu den ursprünglichen Schreibern dieser Tafeln zurückreichen. Diese Forschung sollte unterstützt werden, wenn sie dazu beiträgt, die regionale Identität und Loyalität zu stärken." #NT!
  
 01_native_pontus_task_37: "Der westliche Pontus Euxinos" #NT!
 01_native_pontus_task_37_DESC: "Die griechischen Stadtstaaten im westlichen Schwarzen Meer haben Jahrhunderte damit verbracht, ihren Handelsmarktzugang im Meer auszubauen. Die Attraktivität von Pontus würde durch diplomatische oder militärische Mittel gesteigert werden, indem man ihre Häfen kontrolliert und ihr Fachwissen nutzt, um die Vielfalt der verfügbaren Waren im Inland zu erhöhen." #NT!
  
 01_native_pontus_task_38: "Der östliche Pontus Euxinos" #NT!
 01_native_pontus_task_38_DESC: "ZU TUN." #NT!
  
 01_native_pontus_task_39: "Inneres Anatolien" #NT!
 01_native_pontus_task_39_DESC: "ZU TUN." #NT!
  
 01_native_pontus_task_40: "Der kimmerische Bosporus" #NT!
 01_native_pontus_task_40_DESC: "Die Taurische Halbinsel und der Kimmerische Bosporus, benannt nach jenen berühmten und gefürchteten Pferdeherren, die vor Jahrhunderten den Nahen Osten verwüsteten, sind nach wie vor eine große Quelle für Getreide und Sklaven, die in den Minen oder auf den Feldern arbeiteten. Sollten die politischen Angelegenheiten im eigenen Land zu gefährlich werden, wäre dieser Ort auch ein sicherer Rückzugsort vor den Problemen Kleinasiens." #NT!
  
 01_native_pontus_task_41: "Kaiserlicher Pontus" #NT!
 01_native_pontus_task_41_DESC: "ZU TUN." #NT!
  
  
