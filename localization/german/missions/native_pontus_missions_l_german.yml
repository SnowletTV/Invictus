 01_native_pontus_task_20: "Der Amomum-Handel" #NT!
 01_native_pontus_task_20_DESC: "Amomum, eine seltene Gewürzsorte, gelangt von weit entfernten Märkten im Süden, wie denen in Gordyene, in die pontischen Länder. Diese Gewürze reisen über die persische Königsstraße, die sich durch Pontus und Kappadokien bis nach Westanatolien schlängelt. Diese Gewürze könnten die lokalen Märkte bereichern, wenn man die umständlichen Händler nur dazu überreden könnte, in unseren Städten zu bleiben." #NT!
  
 01_native_pontus_task_21: "Der Thunfischhandel" #NT!
 01_native_pontus_task_21_DESC: "Thunfischschwärme ziehen einen Kreislauf um den Pontus Euxinos, wachsen in den Gewässern um die Taurische Halbinsel auf, wandern dann entlang der kolchischen und pontischen Küste und erreichen schließlich eine Landzunge um Sinope. Hier sind sie am reifsten, erreichen ihre größte Größe, behalten aber die Muskelkraft der Jugend. Die pontischen Fischer sollten mehr Zugang zu diesen Fischen erhalten, um sie in den örtlichen Häfen verkaufen zu können." #NT!
  
