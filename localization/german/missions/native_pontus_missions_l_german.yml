 01_native_pontus_task_14: "Die Festung von Caenon" #NT!
 01_native_pontus_task_14_DESC: "Der natürlich befestigte Hügel von Caenon in der Nähe von Amaseia diente lange Zeit als Fluchtburg, ein „Plan B“ für den Fall, dass der pontischen Hauptstadt etwas Schlimmes zustoßen sollte. Doch über diese Funktion hinaus dient die Zitadelle dort auch als recht nützliches Depot für die Schatzkammer von Pontus. Sollte sie renoviert werden, könnte die Festung von Caenon als königliches Reservat dienen." #NT!
  
