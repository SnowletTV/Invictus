  #Events 
 me_nuragic_02_inv_1_title: "$nuragic_mission_02_inv_task_1$"
 me_nuragic_02_inv_1_desc: "Nach vielen Monaten Bauzeit, in denen es den Anschein hatte, dass wir unser Budget mehrfach überschreiten würden, erhielten wir heute die Nachricht, dass die Arbeiten im [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] endlich abgeschlossen sind. Es gibt viele Vorteile, eine Küstenstadt als Hauptstadt zu haben; Unsere Schiffe können ihre Ladung direkt in unseren Häfen löschen, und unsere Soldaten können jederzeit zu fremden Ufern aufbrechen. \n \nObwohl der Preis, den wir bezahlt haben, beträchtlich war, scheint die Vision von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] eine vorausschauende gewesen zu sein, denn wir haben keinen Zweifel daran, dass [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] für ewigen Ruhm bestimmt ist."
 me_nuragic_02_inv_1.a: "Endlich haben wir eine ordentliche Hauptstadt, die unseres Volkes würdig ist"
 me_nuragic_02_inv_1_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_1$#!' ist jetzt #G Completed#!!"
 expanded_port_tt: "Wir brauchen die #Y Religiöse Stiftungen#! Provinz Investition in unsere Hauptstadt."
  
 me_nuragic_02_inv_2_title: "$nuragic_mission_02_inv_task_2$"
 me_nuragic_02_inv_2_desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] hat den ganzen Morgen in den Häfen von [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] verbracht, begleitet von einer kleinen Armee von Adjutanten, hochrangigen Beratern und unseren besten Generälen. Das Geschäft unserer Elite ist sensibler Natur; Unsere Seestreitkräfte werden von oben bis unten untersucht, um sicherzustellen, dass wir uns in einem Zustand vollständiger militärischer Bereitschaft befinden. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ist ungewöhnlich ruhig, [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] ist mit der anstehenden Aufgabe beschäftigt. \n \nAls die Sonne hinter dem Horizont zu versinken beginnt und das Wasser im Hafen von [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] in Rosa- und Orangetönen funkeln lässt, müssen die Arbeiten zur Erleichterung der erschöpften Beamten eingestellt werden. Als die müde Party den Weg zurück in die Stadt antritt, bietet [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] endlich eine Einschätzung an."
 me_nuragic_02_inv_2.a: "Wir sind in guter Verfassung, aber es gibt noch viel zu tun"
 me_nuragic_02_inv_2_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_2$#!' ist jetzt #G Completed#!!"
  
 me_nuragic_02_inv_3_title: "$nuragic_mission_02_inv_task_3$"
 me_nuragic_02_inv_3_desc: "Nach Wochen heimlicher Vorbereitungen haben unsere Diplomaten angemessene Ansprüche auf [GetProvince('(int32)94').GetName] zusammengeschustert; Wir haben Dokumente vorgelegt, aus denen hervorgeht, dass diese Region auf ewig an unsere Urgroßväter verpachtet wurde. Mit dieser Rationalisierung in der Hand führen wir keinen fremden Eroberungskrieg, sondern fordern zurück, was uns rechtmäßig gehört."
 me_nuragic_02_inv_3.a: "Wir werden unseren Feinden kein Pardon geben!"
 me_nuragic_02_inv_3_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_3$#!' ist jetzt #G Completed#!!"
  
 me_nuragic_02_inv_4_title: "$nuragic_mission_02_inv_task_4$"
 me_nuragic_02_inv_4_desc: "In den letzten Jahren waren wir in einem Kampf auf Leben und Tod gefangen, um uns im westlichen Mittelmeerraum zu etablieren; eine Aufgabe, die wir unter allen Umständen niemals hätten bewältigen können, und doch sind wir hier. Jetzt, da eine seltene Zeit des Friedens in unser Land gekommen ist, haben wir beschlossen, unsere Flotten auf eine diplomatische Mission statt auf eine militärische zu schicken und sie zu bitten, die Segel in Richtung Horizont zu setzen und weiter zu gehen als jemals zuvor eine unserer Flotten . \n \nWir versammelten tausend Seeleute, beluden ihre Schiffe mit Proviant, einschließlich Nahrungsmitteln und Geschenken für alle Völker, denen sie begegnen könnten, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] gingen persönlich zum Hafen in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] hinunter, um die Abfahrt der Schiffe zu sehen, und beteten für ihren Erfolg, als sie abfuhren. Die meisten unserer Männer werden nach Westen segeln, obwohl wir beschlossen haben, auch ein paar Schiffe nach Osten zu schicken."
 me_nuragic_02_inv_4.a: "Gott sei Dank an unsere tapferen Seeleute ... unsere Träume segeln mit Ihnen"
 me_nuragic_02_inv_4_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_4$#!' ist jetzt #G Completed#!!"
  
 me_nuragic_02_inv_5_title: "$nuragic_mission_02_inv_task_5$"
 me_nuragic_02_inv_5_desc: "Nachdem wir den Befehl erteilt haben, unsere Flotten zu vergrößern, ist die Werft in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] mit Ingenieuren, Arbeitern und ihren Assistenten gefüllt, die vom frühesten Morgenlicht bis zum späten Abend arbeiten. Während unsere Matrosen damit beschäftigt sind, die Schiffe zu bauen, die unsere Armeen zum Sieg führen werden, waren unsere zukünftigen Seeleute nicht untätig, während sie darauf warteten, dass ihre Handwerke fertiggestellt wurden; im Gegenteil, unsere Männer haben an den Stränden trainiert. Wenn sie keine Kampfmanöver üben, stellen unsere Männer Bänke an den Ufern auf, üben Rudern und lernen, wie man als Einheit zusammenarbeitet. \n \nWenn die Schiffe fertig gebaut sind, werden unsere Matrosen mehr als bereit sein."
 me_nuragic_02_inv_5.a: "Wir hoffen, dass dieses Training ausreicht"
 me_nuragic_02_inv_5_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_5$#!' ist jetzt #G Completed#!!"
  
 me_nuragic_02_inv_6_title: "$nuragic_mission_02_inv_task_6$"
 me_nuragic_02_inv_6_desc: "Eine von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]s persönlichen Eigenarten ist [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]s Vorliebe dafür, sich aus dem Palast zu schleichen und verkleidet durch die Marktplätze von [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] zu wandern. Der Grund für dieses merkwürdige Verhalten ist, dass [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] sich gerne unter die einfachen Leute mischt, ihrem Geschwätz zuhört und versucht, ein Gefühl für die Stimmung auf der Straße zu bekommen. \n \nAls die Sonne ihren Aufstieg über einem kristallklaren Himmel beginnt, hielt [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] bei einer Bäckerei an und bot ein paar Kupfermünzen für einen Laib frisch gebackenes Brot an. Hinten, in der Nähe der Öfen, arbeitet ein Team von Sklaven schnell, schneidet Teig und formt Laibe in kleinen Brotpfännchen aus Bronze. In den letzten Monaten wurden alle Messgeräte in der Hauptstadt aufgerüstet. [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] hofft, dass die Einführung eines universellen Standards unseren Händlern zugute kommt, und bisher scheint [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] richtig zu sein."
 me_nuragic_02_inv_6.a: "Standardisierte Gewichte werden unserer Wirtschaft zugute kommen - Sie werden sehen"
 me_nuragic_02_inv_6_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_6$#!' ist jetzt #G Completed#!!"
 bronze_measure_tt: "Wir brauchen das #Y Infrastrukturausgaben fördern#! Provinz Investition in unsere Hauptstadt."
  
 me_nuragic_02_inv_7_title: "$nuragic_mission_02_inv_task_7$"
 me_nuragic_02_inv_7_desc: "Obwohl wir unzählige Seelen auf See verloren haben, ihre Körper ein wässriges Geschenk an die Götter des Todes, sind wir gekommen, um eine harte Lektion zu lernen; Egal wie viel Gold und wie viele Leben in die klaffenden Schlunde des Ozeans gegossen werden, er ist nie zufrieden, er ist nie gesättigt. Es ist entmutigend, eine neue Flotte aufzubauen, die Takelage auszurüsten und unsere Söhne ins Wasser zu schicken, nur um herauszufinden, dass eine feindliche Flotte sie überrascht hat, bevor sie alle zerstört hat. Trotz der Rückschläge, die auf uns zukommen werden, werden wir uns jedes Mal der Situation stellen und uns an die Opfer erinnern, die bei der Vollendung der Arbeit, für die wir uns entschieden haben, gebracht wurden."
 me_nuragic_02_inv_7.a: "Wir ehren jeden einzelnen Menschen, der für unser Land gestorben ist"
 ocean_satisfied_tt: "Wir brauchen die Erfindung #Y Reinforced Rostra#!."
 me_nuragic_02_inv_7_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_7$#!' ist jetzt #G Completed#!!"
  
 me_nuragic_02_inv_8_title: "$nuragic_mission_02_inv_task_8$"
 me_nuragic_02_inv_8_desc: "Geschichten über die prächtige Stadt [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] fesseln die Ohren von Männern auf der ganzen Welt, und einige geben unserer schönen Hauptstadt sogar den Titel „Kaiserin der Meere“. Es stimmt zwar, dass es viele andere Küstenstädte gibt, einige mit beeindruckender Geschichte, die die Mängel unserer eigenen jüngsten Vergangenheit hervorheben, aber es gibt eine Aura der Unvermeidlichkeit in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]; Wer unsere sorgfältig geplante Hauptstadt besucht, erkennt schnell ihr Potenzial. \n \n Auch wenn diese Ehrung etwas weit hergeholt sein mag, erkennen wir an, dass sie ein Versprechen für die Zukunft ist."
 me_nuragic_02_inv_8.a: "Glücklich ist der Mann, der [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] besucht hat"
 me_nuragic_02_inv_8_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_8$#!' ist jetzt #G Completed#!!"
 empress_seas_tt: "Unsere Hauptstadt braucht #Y Provinzbefestigungen#!."
  
 me_nuragic_02_inv_9_title: "$nuragic_mission_02_inv_task_9$"
 me_nuragic_02_inv_9_desc: "Obwohl viele das Geschäft der Unterwerfung der Schwachen als unappetitlich empfinden, hat sich unser Volk einen Namen als einer der besten Sklavenhändler der Welt gemacht und den Akt der Versklavung zu einer hohen Kunst verfeinert. Unsere Schiffe bringen unsere Stoßtrupps an die Küste, wo unsere Männer in Flusskähnen aussteigen, bevor sie den Wasserstraßen stromaufwärts folgen. Bis Alarm ausgelöst werden kann, ist es für die glücklosen Seelen in ihren unverteidigten Dörfern oft zu spät, die sich bald in Ketten gefesselt im Zwischendeck einer Triere wiederfinden. Das Geschäft auf den Sklavenmärkten von [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] war noch nie besser und wird voraussichtlich weiter wachsen."
 me_nuragic_02_inv_9.a: "Wir sind Menschenjäger und niemand ist vor uns sicher"
 slave_markets_tt: "Wir brauchen die Erfindung #Y River Barges#! und die britische Tradition #Y The Glory of the Hunt#!."
 me_nuragic_02_inv_9_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_9$#!' ist jetzt #G Completed#!!"
  
 me_nuragic_02_inv_10_title: "$nuragic_mission_02_inv_task_10$"
 me_nuragic_02_inv_10_desc: "Die Italiener, unsere Rivalen um die Macht im westlichen Mittelmeerraum, sind offen unzufrieden mit unserem Status als Seemacht und ärgern sich besonders über unsere Stoßtrupps; die Zahl der offiziellen Beschwerden ihrer Diplomaten ist ermüdend geworden. Zuerst baten uns diese Schreiben höflich, unsere Männer zu zügeln, und boten uns einen offiziellen Status als „Freunde Italiens“ an, wenn wir ihrem Willen nachkamen, und als diese dumme Bitte als Dummheit ignoriert wurde, wurde die Korrespondenz immer aggressiver. \n \nAls schließlich ein neu gewählter Herrscher trotz unseres diplomatischen Schweigens mit einer Invasion drohte, erkannte [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], dass Krieg unvermeidlich war, und anstatt darauf zu warten, dass die Italiener an unseren Küsten landen, beschloss er, dem Vogel die Flügel zu stutzen, bevor er überhaupt eine Chance hatte fliegen."
 me_nuragic_02_inv_10.a: "Die Legionen werden niemals einen Fuß auf unsere Inseln setzen ... ihre Flotte zerstören"
 me_nuragic_02_inv_10_tooltip: "#R Wir werden sofort einen Seeüberlegenheitskrieg erklären!#! Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_10$#!' ist jetzt #G Completed#!!"
  
 me_nuragic_02_inv_11_title: "$nuragic_mission_02_inv_task_11$"
 me_nuragic_02_inv_11_desc: "Nachdem wir erfolgreich einen Brückenkopf bei [GetProvince('(int32)94').GetName] errichtet haben, zweifellos der schwierigste Teil dieses Unterfangens, wird es nur eine Frage der Zeit sein, bis wir unsere Ansprüche auf den Rest der Provinz Sicania abschließen. Während unsere Männer ihre Stellungen in den Hügeln und Feldern Siziliens einnehmen, wenden wir unsere Gesichter den Wällen der legendären Stadt [GetProvince('(int32)84').GetName] zu ... es wird nicht lange dauern, bis unsere Armeen außerhalb ihrer Mauern stationiert sind."
 me_nuragic_02_inv_11.a: "Wir werden die Provinz in Kürze unterwerfen"
 me_nuragic_02_inv_11_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_11$#!' ist jetzt #G Completed#!!"
  
 me_nuragic_02_inv_12_title: "$nuragic_mission_02_inv_task_12$"
 me_nuragic_02_inv_12_desc: "Obwohl wir zu diesem Zeitpunkt viele Städte eingenommen haben, verspüren unsere Männer ein leichtes Gefühl der Beklommenheit, während sie sich auf unseren Feldzug gegen [GetProvince('(int32)84').GetName] vorbereiten. Es ist eine Sache, einen karthagischen Hafen zu blockieren oder Männer auf einer kleinen Insel zu landen, aber eine prestigeträchtige Stadt wie [GetProvince('(int32)84').GetName]? Unser Ruf wird gefestigt, wenn wir in der Lage sind, einen so beeindruckenden Sieg zu erringen. Was wir hier erreichen können, wird weltweit Schockwellen aussenden; Mögen uns heute die Götter des Krieges zulächeln!"
 me_nuragic_02_inv_12.a: "Unsere Feinde beobachten uns und hoffen, uns scheitern zu sehen. Wir werden ihnen das Vergnügen verwehren"
 me_nuragic_02_inv_12_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_12$#!' ist jetzt #G Completed#!!"
  
 me_nuragic_02_inv_13_title: "$nuragic_mission_02_inv_task_13$"
 me_nuragic_02_inv_13_desc: "Man sagt, dass man an klaren Tagen die Stadt [GetProvince('(int32)3254').GetName] von den höchsten Stellen der Insel [GetProvince('(int32)1470').GetName] aus sehen kann – so nah liegt der winzige Hafen an der Küste Nordafrikas. Während wir immer wieder mit den Karthagern zusammenstießen und uns ihren Besitz grausam abraubten, müssen wir noch einen weiteren Krieg gegen die Bürger von [GetProvince('(int32)3256').GetName] führen. Wenn es uns gelingt, sie von der kleinen Insel vor ihrer Küste zu vertreiben, können unsere Überfallkommandos ihre Schiffe ungehindert belästigen, was für unser Endergebnis sehr lukrativ sein wird."
 me_nuragic_02_inv_13.a: "Betet, dass wir Karthago nicht selbst einnehmen!"
 me_nuragic_02_inv_13_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_13$#!' ist jetzt #G Completed#!!"
  
 me_nuragic_02_inv_14_title: "$nuragic_mission_02_inv_task_14$"
 me_nuragic_02_inv_14_desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], wir haben gute Neuigkeiten! Unsere Schiffe sind zurückgekehrt, nachdem sie das westliche Mittelmeer vermessen hatten, wo sie ständig von karthagischen Kriegsschiffen verfolgt wurden. Es scheint, dass die punischen Schurken darauf aus waren, unsere Flotte zu versenken, konnten uns aber nicht einholen, ein Segen, für den wir dankbar sind. Unsere Späher berichten, dass sie bis zu den Säulen des Herkules gesegelt sind, bevor sie umkehrten, da sie keine Lust hatten, in die tiefen Gewässer des Ozeans hinauszusegeln. Unsere Militärberater haben vorgeschlagen, dass wir die Säulen für uns übernehmen; Wenn wir in der Lage sind, die Überfahrt zu sichern, werden wir Karthagos Fähigkeit, auf die Iberische Halbinsel zu reisen, stark einschränken können."
 me_nuragic_02_inv_14.a: "Das ist alles sehr interessant..."
 me_nuragic_02_inv_14_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_13$#!' ist jetzt #G Completed#!!"
 sicania_claims_tt: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_14$#!' ist jetzt #G Completed#!!"
 pillars_herc_tt: "Wir brauchen die Erfindung #Y Astral Navigation#!."
  
 me_nuragic_02_inv_15_title: "$nuragic_mission_02_inv_task_15$"
 me_nuragic_02_inv_15_desc: "Großartige Neuigkeiten, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]! Unsere Entdecker sind von einem weiteren ihrer Abenteuer mit einer Geschichte zurückgekehrt, die man gehört haben muss, um sie zu glauben! Unsere Flotten segelten von der Stadt [GetProvince('(int32)3061').GetName] aus und umarmten die Küste von Iberia, folgten der Küste, bis sie den äußersten Rand des Landes Gallien erreichten, in einer Region, die als Osisimia bekannt ist. Als unser Admiral im Hafen von [GetProvince('(int32)2151').GetName] anhielt, um Proviant zu holen, wurde er über die Existenz der Insel [GetProvince('(int32)2000').GetArea.GetRegion.GetName] im Norden informiert, und da er sie persönlich sehen wollte, segelte er weiter als je zuvor. \nEinige Monate später, nachdem sie die gesamte Insel umrundet hatten (eine beeindruckende Leistung für unsere Nation), erreichten unsere Männer schließlich die kleine Insel [GetProvince('(int32)2108').GetName] im Mare Hibernicum, wo sie gezwungen waren, anzuhalten, um frisches Wasser zu holen. Dort trafen sie einen einheimischen Stammesangehörigen, einen Bauern namens Norf, der sie in die Siedlung führte und uns dem Herrscher des kleinen Stammes vorstellte. Gefälligkeiten und Geschenke wurden ausgetauscht, bevor unsere Männer in die Wellen gingen, begierig darauf, ihre Entdeckungen zu teilen."
 me_nuragic_02_inv_15.a: "Neue Freunde zu finden ist ein Grund zum Feiern!"
 me_nuragic_02_inv_15_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_16$#!' ist jetzt #G Completed#!!"
  
 me_nuragic_02_inv_16_title: "$nuragic_mission_02_inv_task_16$"
 me_nuragic_02_inv_16_desc: "Der Hafen von [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] war heute Morgen Schauplatz völligen Chaos, als eine angeschlagene Schiffsflotte im Morgengrauen zurückkehrte. Der Aufruhr war so heftig, dass [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] im Glauben, wir müssten angegriffen werden, zum Ufer eilte, um die Verteidigung zu bemannen. In einer seltsamen Wendung der Ereignisse scheint es, dass unsere Trompeten keine Fanfaren erschallen ließen, um unsere Garnisonen vor Gefahren zu warnen, sondern vielmehr die Ankunft einer Expeditionstruppe feierten, die wir vor Jahren ausgesandt hatten und lange für verloren hielten Auf dem Meer. Ihre Geschichte ist kaum zu glauben, und wenn sie nicht die Geschenke mitgebracht hätten, hätte [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] ihre Geschichte als Lügen abgetan. \n \nAm Ende war es ein Segen, dass unsere Ostexpedition kleiner war als die, die wir in den Westen schickten, weil unsere Entdecker eine schwierige Zeit hatten. Unsere diplomatischen Angebote wurden von vielen der Städte, denen sie unterwegs begegneten, zurückgewiesen, die sich weigerten, unsere Schiffe in ihren Häfen anlegen zu lassen, und einmal griff eine Marine von [GetProvince('(int32)516').GetArea.GetRegion.GetName] unsere Männer ohne Provokation an und zerstreute sie gnadenlos. Als unsere Seeleute den Weg nach Hause versperrt vorfanden, mussten sie noch weiter nach Osten segeln und schafften es irgendwie, den Ägyptern zu entkommen. \n \nAls sich die Monate zu Jahren ausdehnten, segelte unsere eigensinnige Flotte den Sinus Arabicus hinab, in wachsender Angst, dass sie niemals leben würde, um nach [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] zurückzukehren. Als alle Hoffnung verloren war, geschah ein absolutes Wunder; In der Nähe des Landes [GetProvince('(int32)7530').GetArea.GetRegion.GetName] trafen unsere Männer auf eine Handelsflotte von der Insel [GetProvince('(int32)7530').GetArea.GetName], die sie, als sie unseren erbärmlichen Zustand sah, in ihre Häuser zurücklud. Nachdem sie von ihren Abenteuern gehört hatten, staunten die Einwohner von [GetProvince('(int32)7530').GetName] und drückten ihren Wunsch aus, unsere Seeleute sicher nach Hause zurückkehren zu sehen. Sie versprachen Freundschaft, versorgten unsere Schiffe mit Nachschub und übergaben uns einen ihrer Schätze, indem sie uns baten, nach Hause zurückzukehren und ihre Geschichte zu teilen. \n \nUnd all diese Jahre später haben sie genau das getan."
 me_nuragic_02_inv_16.a: "Sagen Sie unseren neuen Freunden, dass wir ihnen zutiefst für ihre Freundlichkeit danken"
 me_nuragic_02_inv_16_tooltip: "Das #Y Drachenblutzepter#! wurde in unsere Schatzkammer aufgenommen. Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_16$#!' ist jetzt #G Completed#!!"
  
 me_nuragic_02_inv_17_title: "$nuragic_mission_02_inv_task_17$"
 me_nuragic_02_inv_17_desc: "Da unsere Verbindung zu unseren schnellen Freunden in [GetProvince('(int32)7530').GetName] weiter wächst, haben sie einige unserer Händler eingeladen, sie auf einer ihrer eigenen Handelsmissionen zu begleiten. Dieses ferne Land, von dem unsere Gelehrten uns mitteilen, dass es den Griechen als „Taprobane“ bekannt ist, ist unserem Volk unbekannt, und ohne unsere Führer aus Soqotra hätten wir den Ort nie finden können. Als uns die Kosten präsentiert wurden, zögerten wir zunächst, uns auf ein solches Unternehmen einzulassen, aber [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] wollte nichts davon und drückte die Initiative durch. \n \nEs war ein aufregender Tag in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], als die ersten Handelsschiffe aus [GetProvince('(int32)6971').GetArea.GetRegion.GetName] ihre Frachträume bis zum Bersten mit exotischen Frachten füllten. Während unser Volk sich besonders über die auf den Markt gebrachten Pelze, Bernsteine ​​und Edelsteine ​​freute, besteht die größte Nachfrage nach den Gewürzen, die von diesen fernen Küsten gebracht wurden. unsere Nation scheint einen unersättlichen Appetit auf duftende Köstlichkeiten wie Kardamom, Pfeffer, Nelken, Muskatnuss und Vanille zu entwickeln."
 me_nuragic_02_inv_17.a: "Der Ausbau unserer Handelsverbindungen ist eine köstliche Sache"
 me_nuragic_02_inv_17_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_17$#!' ist jetzt #G Completed#!!"
  
 me_nuragic_02_inv_18_title: "$nuragic_mission_02_inv_task_18$"
 me_nuragic_02_inv_18_desc: "Die Inseln direkt nördlich von Kreta, die die Einheimischen Kykladen nennen, haben ihre Tore für die vielen Flüchtlinge aus unseren Kriegen in [GetProvince('(int32)84').GetArea.GetName] und [GetProvince('(int32)351').GetArea.GetName] geöffnet. Obwohl wir höflich darum gebeten haben, dass alle kriminellen Elemente sofort übergeben werden, und deutlich gemacht haben, dass wir nicht den Wunsch haben, mit ihnen militärisch zusammenzuarbeiten, es sei denn, sie sind absolut dazu gezwungen, haben die hochmütigen Inselbewohner unsere Gesandten mit einer völligen Respektlosigkeit behandelt, die an Beleidigung grenzt. Wenn nichts unternommen wird, werden wir in unserem Hinterhof eine Brutstätte des Widerstands haben, und das ist inakzeptabel."
 me_nuragic_02_inv_18.a: "Der Freund meines Feindes ist mein Feind ... bereitet euch auf den Krieg vor"
 me_nuragic_02_inv_18_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_18$#!' ist jetzt #G Completed#!!"
  
 me_nuragic_02_inv_19_title: "$nuragic_mission_02_inv_task_19$"
 me_nuragic_02_inv_19_desc: "Obwohl wir die Insel Sizilien komplett erobert haben, bedeutete das nicht, dass sich die Bewohner friedlich dem neuen Status quo unterwarfen. Im Gegenteil, einige der Sicelioten, die glaubten, unsere Anwesenheit auf ihrer Insel sei nur vorübergehend, hatten Stellungen in den Hügeln bezogen, unsere Siedlungen von ihren geheimen Lagern aus überfallen und im Allgemeinen ein Ärgernis verursacht. In dem Wissen, dass dies ein unhaltbarer Zustand war, schickte [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] bewaffnete Trupps durch die Sicanischen Berge, wo ein langsamer, aber entschlossener Krieg gegen die Agitatoren geführt wurde. Obwohl der Zeit- und Personalaufwand hoch war, brachten wir die Siceliote-Hunde schließlich zur Strecke. \n \nEinige haben gefragt, warum [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] so viel Zeit darauf verwandt hat, die Insel vorzubereiten ... welches Ziel verfolgt [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] wirklich?"
 me_nuragic_02_inv_19.a: "Wir werden keine Rebellen tolerieren, die das Land durchstreifen"
 me_nuragic_02_inv_19_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_19$#!' ist jetzt #G Completed#!!"
 me_nuragic_02_inv_19.b: "Die glorreiche Stadt [GetProvince('(int32)84').GetArea.GetName] soll unsere neue Hauptstadt werden..."
 me_nuragic_02_inv_19_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_19$#!' ist jetzt #G Completed#!!"
  
 me_nuragic_02_inv_20_title: "$nuragic_mission_02_inv_task_20$"
 me_nuragic_02_inv_20_desc: "[GetProvince('(int32)368').GetArea.GetName] ist eine Insel voller zankender Stadtstaaten, die alle in einen erbitterten Todeskampf gegen ihre Nachbarn verstrickt sind. Jeden Sommer, während der Feldzugssaison, ziehen die kretischen Armeen unerbittlich ins Feld und greifen sich gegenseitig an, bevor sie sich hinter ihre Stadtmauern zurückziehen, um ihre Wunden zu lecken. So sichern sich die kleinen Despoten unter großen Kosten winzige Gewinne, nur damit ihr Schicksal im folgenden Jahr umgekehrt wird, wenn die unvermeidlichen Gegenangriffe gestartet werden. \n \nDie Kreter sind so verzehrt von ihrem inneren Streit, dass sie nie bemerkt haben, was wir vorhaben ..."
 me_nuragic_02_inv_20.a: "Frieden wird nach [GetProvince('(int32)368').GetArea.GetName] kommen, wenn wir ihn bringen"
 me_nuragic_02_inv_20_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_20$#!' ist jetzt #G Completed#!!"
  
 me_nuragic_02_inv_21_title: "$nuragic_mission_02_inv_task_21$"
 me_nuragic_02_inv_21_desc: "Die Aufzeichnungen der Pharaonen behaupten, dass ein Volk, das als Kaphtoriten oder Peleset bekannt ist, einst von [GetProvince('(int32)368').GetArea.GetName] aus segelte, die Küsten Ägyptens überfiel und Tod und Zerstörung brachte, bevor es zu seinen Booten zurückkehrte, beladen mit Beute und Sklaven. Die Ägypter hatten solche Angst vor diesen sogenannten „Meeresvölkern“, dass sie Stelen um ihr gesamtes Heimatland schnitzten, um vor der Rückkehr dieser gefürchteten Angreifer zu warnen. \n \nVielleicht werden wir diesen Ägyptern, sobald wir Kreta für uns erobert haben, den Schrecken ihres Lebens einjagen, indem wir ihre schlimmsten Alpträume Wirklichkeit werden lassen!"
 me_nuragic_02_inv_21.a: "Es wird kein Entrinnen vor dem bevorstehenden Untergang geben"
 me_nuragic_02_inv_21_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_21$#!' ist jetzt #G Completed#!!"
  
 me_nuragic_02_inv_22_title: "$nuragic_mission_02_inv_task_22$"
 me_nuragic_02_inv_22_desc: "Es ist noch nicht lange her, dass die Einwohner von [GetProvince('(int32)266').GetName] belagert wurden, wobei ihre schöne Insel von antigonidischen Armeen umgeben war, bevor sie gezwungen wurden, sich zurückzuziehen, ohne die Stadt erobert zu haben. Es scheint, dass die Rhodianer, betrunken von ihrer Hybris und schwindelig von ihrem Erfolg, diese Gelegenheit nutzten, um ihre Interessen zu erweitern, weil sie glaubten, dass ihre Tage der tödlichen Gefahr hinter ihnen lagen. \n \nStellen Sie sich dann den Ausdruck auf ihren Gesichtern vor, wenn unsere Belagerungsmaschinen die Plätze einnehmen, die einst von den Schreckensmaschinen eingenommen wurden, die von Demetrios, dem Sohn von Antigonos Monophthalmos, gebaut wurden. Es gibt jedoch einen Unterschied zwischen uns und den Antigoniden; wir werden dort triumphieren, wo Poliorcetes versagt hat!"
 me_nuragic_02_inv_22.a: "Die Unabhängigkeit von [GetProvince('(int32)266').GetName] ist beendet ..."
 me_nuragic_02_inv_22_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_22$#!' ist jetzt #G Completed#!!"
  
 me_nuragic_02_inv_23_title: "$nuragic_mission_02_inv_task_23$"
 me_nuragic_02_inv_23_desc: "Unsere alten Quellen sprechen von einem mysteriösen Seevolk, bekannt als die Denyen, die ihre Stützpunkte an den Küsten von [GetProvince('(int32)1883').GetArea.GetName] errichteten, bevor sie aussegelten, um die Insel [GetProvince('(int32)330').GetArea.GetName] zu erobern. Hier machten sie von ihrem Aussichtspunkt im östlichen Mittelmeer aus den sesshaften Völkern der Levante das Leben schwer, zerstörten aufkeimende Zivilisationen und brachten ihrem Namen dauerhaften Ruhm. \n \nJa, das klingt alles wunderbar – Zeit, die glorreichen Tage noch einmal zu erleben."
 me_nuragic_02_inv_23.a: "Von den Balearen bis Zypern gehören uns alle Inseln"
 me_nuragic_02_inv_23_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_23$#!' ist jetzt #G Completed#!!"
 me_nuragic_02_inv_23.b: "Wir werden unsere Feinde nicht warnen - Angriff!"
 me_nuragic_02_inv_23_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_23$#!' ist jetzt #G Completed#!!"
 me_nuragic_02_inv_23_b_tooltip: "#R Wir werden sofort in den Krieg ziehen!#! Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_23$#!' ist jetzt #G Completed#!!"
  
 me_nuragic_02_inv_24_title: "$nuragic_mission_02_inv_task_24$"
 me_nuragic_02_inv_24_desc: "Unsere Kriege im Ausland haben uns mit den großen Zivilisationen des Mittelmeerraums in Kontakt gebracht, wenn nicht gar in offene Konflikte gebracht, und obwohl wir jeden Feind besiegt haben, gegen dessen Überwindung wir uns entschieden haben, sind wir nicht so absichtlich blind, dass wir die Gebiete nicht anerkennen können in denen sich unsere Konkurrenten auszeichnen. \n \nWenn es um Philosophie, Rhetorik und Kunst geht, gibt es nur wenige, die sich mit den Griechen messen können; ihre Weisheit ist auf der ganzen Welt bekannt, und wir müssen dieses Wissen für uns selbst haben. Da wir wissen, dass wir uns aussuchen können, wen wir unseren Kindern beibringen wollen, haben wir uns für die gelehrten Griechen entschieden. Wir hoffen, dass wir mit der Zeit selbst diese intellektuellen Giganten mit unseren eigenen Taten übertreffen werden."
 me_nuragic_02_inv_24.a: "Die nächste Generation unserer Führungskräfte wird von den besten Tutoren der Welt unterrichtet"
 me_nuragic_02_inv_24_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_24$#!' ist jetzt #G Completed#!!"
  
 me_nuragic_02_inv_25_title: "Rückkehr der Seevölker"
 me_nuragic_02_inv_25_desc: "Es gibt eine Geschichte, die von den Ältesten unseres Volkes erzählt wird, eine Wundergeschichte, die selbst die Jüngsten auswendig kennen – die Legende der Seevölker. Vor Hunderten von Jahren, in einer Zeit, als uns die Kunst des Schreibens unbekannt war, schloss sich eine mächtige Konföderation seefahrender Nationen, einschließlich unserer fernen Vorfahren, mit dem grimmigen Ziel zusammen, Krieg gegen die mächtigen Königreiche des Ostens zu führen. Viele Zivilisationen wurden von den verheerenden Armeen der Seevölker in die Knie gezwungen, die keine Gnade gegenüber den Schwachen zeigten und die glimmende Asche von Hauptstädten und Festungen hinterließen. \n \nGenauso schnell, wie sie auftauchten, verschwanden die Seevölker aus der Geschichte und hinterließen völlige Verwirrung in den zivilisierten Ländern, die nicht wussten, woher die Wilden kamen und wohin sie zurückkehrten. Im Laufe der Zeit verblassten die bitteren Erinnerungen zu Märchen, und die Seevölker wurden zu einem Schreckgespenst, einer beängstigenden Geschichte für stille Kinder. \n \nAber manche Geschichten sollen nie vergessen werden – in der Tat ist es sehr gefährlich, dies zu tun."
 me_nuragic_02_inv_25.a: "Zeit, Geschichte zu schreiben"
 me_nuragic_02_inv_25_tooltip: "Mögen unsere Feinde beim Anblick unserer Schiffe am Horizont erzittern!"
  
 me_nuragic_02_inv_26_title: "$nuragic_mission_02_inv_task_26$" #NT!
 me_nuragic_02_inv_26_desc: "Wir haben in [ROOT.GetCountry.GetCapital.GetName] die Nachricht erhalten, dass unsere Bemühungen zur Kolonisierung der #E korsischen#! Grenze beendet sind. Viele unserer [ROOT.GetCountry.GetAdjective] Verwandten haben ihre angestammte Heimat verlassen, um zu sehen, ob das Leben in einer fremden Provinz anders ist.\n\nZum Glück erwarten wir keine Konflikte zwischen unserem Volk und den Einheimischen." #NT!
 me_nuragic_02_inv_26.a: "Ich bin dankbar für die kleinen Segnungen …" #NT!
 me_nuragic_02_inv_26_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_26$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_27_title: "$nuragic_mission_02_inv_task_27$" #NT!
 me_nuragic_02_inv_27_desc: "Heute Morgen ist eine gute Nachricht in [ROOT.GetCountry.GetCapital.GetName] eingetroffen, geschickt von den überschwänglichen Ingenieuren, die in [GetProvince('(int32)3511').GetName] arbeiten. Sie berichten freudig, dass der #E Militärhafen#!, den [ROOT.GetCountry.GetRuler.GetName] unter seinem Kommando gebaut hat, endlich fertig ist und der Hafen bereits ein Hotspot der Aktivität auf #E Korsika#! ist.\n\nIn diesen Gegenden spricht sich die Nachricht jedoch schnell herum und es gibt viele Spione, die durch die [ROOT.GetCountry.GetAdjective] Städte und Siedlungen reisen. Die geheimen Nachrichten, die sie nach Hause schicken, enthalten immer dasselbe ..." #NT!
 me_nuragic_02_inv_27.a: "Behalten Sie [GetProvince('(int32)3511').GetName] im Auge, denn [ROOT.GetCountry.GetName] plant etwas ..." #NT!
 me_nuragic_02_inv_27_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_27$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_28_title: "$nuragic_mission_02_inv_task_28$" #NT!
 me_nuragic_02_inv_28_desc: "Endlich haben wir diejenigen besiegt, die sich unserer Anwesenheit auf der Insel #E Korsika widersetzten. Wir haben viele reiche Beute gemacht. Wir haben jetzt uneingeschränkten Zugang zu den unberührten Wäldern der Insel, ein Segen, für den [ROOT.GetCountry.GetRuler.GetName] besonders dankbar ist. Das Geräusch von [ROOT.GetCountry.GetAdjective] Äxten und fallenden hohen Bäumen wird durch die Wälder hallen, während die kostbaren Holzladungen zu den Häfen von [ROOT.GetCountry.GetName] transportiert werden." #NT!
 me_nuragic_02_inv_28.a: "Dieses korsische Holz wird sich als nützlich erweisen, wenn es darum geht, Flotten zu bauen" #NT!
 me_nuragic_02_inv_28_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_28$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_29_title: "$nuragic_mission_02_inv_task_29$" #NT!
 me_nuragic_02_inv_29_desc: "Unsere siegreichen Streitkräfte haben [GetProvince('(int32)1464').GetName] besiegt, den Kriegern von [ROOT.GetCountry.GetAdjective] ewigen Ruhm gebracht und viel zur Steigerung der Popularität von [ROOT.GetCountry.GetRuler.GetName] beigetragen, von dem viele sagen, dass er allein dafür verantwortlich ist, uns zu diesem Moment geführt zu haben." #NT!
 me_nuragic_02_inv_29.a: "Ein guter Anführer steht nicht allein, sondern ist auf die Hilfe vieler anderer angewiesen" #NT!
 me_nuragic_02_inv_29_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_29$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_30_title: "$nuragic_mission_02_inv_task_30$" #NT!
 me_nuragic_02_inv_30_desc: "Es ist ein merkwürdiger Anblick an diesem Morgen, den [ROOT.GetCountry.GetRuler.GetName] sich nicht entgehen lassen würde, wenn [ROOT.GetCountry.GetRuler.GetHerHis] sein Leben davon abhinge.\n\nEin stetiger Strom von Migranten, die ihre weltlichen Besitztümer auf Lasttiere geladen oder in Säcken transportiert haben, wagt sich aus dem Herzen der Insel #E Sardinien#! hinaus und macht sich auf den Weg zu einem der vielen Häfen der Insel. Ihr endgültiges Ziel ist das kürzlich umbenannte [GetProvince('(int32)1469').GetName]; ein Zeichen für die Wiederbelebung der Nuraghen in diesen Gegenden.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] hat alles in seiner Macht Stehende getan, um sicherzustellen, dass die Kolonisten in ihren neuen Häusern ein angenehmes Leben haben, und dennoch ist es bittersüß, so viele ihre Familien verlassen zu sehen." #NT!
 me_nuragic_02_inv_30.a: "Dies ist ein Tag der Tränen, aber sie sind nicht alle traurig ..." #NT!
 me_nuragic_02_inv_30_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_30$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_31_title: "$nuragic_mission_02_inv_task_31$" #NT!
 me_nuragic_02_inv_31_desc: "Es war keine leichte Aufgabe, eine weit entfernte Stadt zu bauen - es gab beispielsweise ein paar kleinere Probleme beim Bau von [GetProvince('(int32)1466').GetName] - aber jetzt, da alles gesagt und getan ist, wird die Verwaltung der #E Balearides#! eine viel einfachere Angelegenheit sein.\n\nUm den Deal abzuschließen, wurde ein #E Nuraghenverwalter#!, der von [ROOT.GetCountry.GetRuler.GetName] persönlich ausgewählt wurde, um die lokalen Angelegenheiten zu überwachen, im örtlichen Palast in Guium eingesetzt. Dieser Magistrat wird sicherstellen, dass die täglichen Abläufe auf der Insel reibungslos ablaufen, und als Augen und Hände unseres [ROOT.GetCountry.GetRulerTitle] fungieren." #NT!
 me_nuragic_02_inv_31.a: "Ich erwarte detaillierte Berichte zu Beginn jedes Monats" #NT!
 me_nuragic_02_inv_31_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_31$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_32_title: "$nuragic_mission_02_inv_task_32$" #NT!
 me_nuragic_02_inv_32_desc: "Senden Sie den Barbarenkönigen und Kriegsherren an der Ostküste von #E Iberia#! die Nachricht, dass ihre Tage der Freiheit gezählt sind und dass die Götter der Unterwelt die Gräber öffnen, um die Körper und Schatten ihrer Söhne in Empfang zu nehmen.\n\n[ROOT.GetCountry.GetRuler.GetName] hat diese Länder für [ROOT.GetCountry.GetName] beansprucht!" #NT!
 me_nuragic_02_inv_32.a: "Am besten legen Sie die Waffen nieder ... denken Sie an die Kinder" #NT!
 me_nuragic_02_inv_32_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_32$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_33_title: "$nuragic_mission_02_inv_task_33$" #NT!
 me_nuragic_02_inv_33_desc: "Nachdem die Region #E Cessetania#! unter den Stiefeln der [ROOT.GetCountry.GetAdjective]-Rekruten zermalmt worden war, besuchte [ROOT.GetCountry.GetRuler.GetName] die Truppen persönlich, um ihnen für ihre herausragenden Dienste zu danken. Mit vor Leidenschaft anschwellender Stimme beginnt [ROOT.GetCountry.GetRuler.GetSheHe], sich an die Soldaten zu wenden.\n\n„Was Sie hier erreicht haben, bringt unserem Volk und unserer Gesellschaft Ruhm – ich kann Ihnen nicht genug für das danken, was Sie getan haben. Aber ich muss Ihnen noch eine Frage stellen ... sind Sie noch bei mir? Werden Sie mit mir bis ans Ende der Welt reiten, wenn Sardo es so will?“\n\nDer Klang von zehntausend schreienden Männern lässt die Erde erzittern ..." #NT!
 me_nuragic_02_inv_33.a: "Wir folgen dir in die Unterwelt und zurück, unser [ROOT.GetCountry.GetRulerTitle]!" #NT!
 me_nuragic_02_inv_33_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_33$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_34_title: "$nuragic_mission_02_inv_task_34$" #NT!
 me_nuragic_02_inv_34_desc: "Unsere Späher haben eine gründliche Untersuchung der iberischen Küste abgeschlossen und vorgeschlagen, das Gebiet von [GetProvince('(int32)1009').GetName] mit einer neuen Nuraghenkolonie zu segnen – eine Idee, der [ROOT.GetCountry.GetRuler.GetName] zugestimmt hat." #NT!
 me_nuragic_02_inv_34.a: "Wir möchten, dass unsere Präsenz in diesen Ländern spürbar ist …" #NT!
 me_nuragic_02_inv_34_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_34$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_35_title: "$nuragic_mission_02_inv_task_35$" #NT!
 me_nuragic_02_inv_35_desc: "Sie werden erfreut sein zu hören, o [ROOT.GetCountry.GetRuler.GetName], dass es uns endlich gelungen ist, die rebellischen Tendenzen der iberischen Griechen zu unterdrücken. Es ist bekannt, wie sehr diese Griechen ihre Freiheit schätzen, aber sie haben sich mit dem Unvermeidlichen abgefunden – es kann keine Unabhängigkeit von [ROOT.GetCountry.GetName] geben.\n\nEs ist jedoch nicht alles Untergang und Finsternis; es gibt viele Erfolgsgeschichten, wie die von [GetProvince('(int32)1000').GetName], die die Anwesenheit nuraghischer Kaufleute und Adliger begrüßt hat. Die lokalen Eliten haben mit diesen ausländischen Interessen zusammengearbeitet, um beeindruckende Werkstätten für Glasbläser aufzubauen.\n\nWährend die Stadt Emporie zuvor für ihr Glas berühmt war, ist sie nun das herausragende Zentrum im westlichen Mittelmeerraum für die Herstellung dieses Luxusguts geworden." #NT!
 me_nuragic_02_inv_35.a: "Meine Leute sind verrückt nach Glas von Emporie - ich kann es ihnen nicht verdenken" #NT!
 me_nuragic_02_inv_35_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_35$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_36_title: "$nuragic_mission_02_inv_task_36$" #NT!
 me_nuragic_02_inv_36_desc: "Nachdem die unmittelbare Bedrohung für die Arbeiter ausreichend reduziert worden war, verlor [ROOT.GetCountry.GetRuler.GetName] keine Zeit und rekrutierte einheimische Iberer, damit diese gemeinsam mit [ROOT.GetCountry.GetAdjective] Ingenieuren eine Autobahn an der Ostküste der Halbinsel bauen.\n\nNachdem ihre Arbeiten nun abgeschlossen waren, wurde [ROOT.GetCountry.GetRuler.GetFirstName] persönlich eingeladen, um ihre Handarbeit zu bezeugen - wahrlich eine bemerkenswerte Leistung." #NT!
 me_nuragic_02_inv_36.a: "Vom unkomplizierten Warentransfer profitieren alle..." #NT!
 me_nuragic_02_inv_36_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_36$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_37_title: "$nuragic_mission_02_inv_task_37$" #NT!
 me_nuragic_02_inv_37_desc: "Nach langer Überlegung wurde entschieden, dass wir Ansprüche auf die #E etruskischen#! Ländereien in Italien geltend machen werden. Etrurien ist ein reiches Land mit Weinbergen und Villen, und wir täten gut daran, dieses gemästete Lamm für unsere eigenen Zwecke zu verwenden.\n\nDiese Vorgehensweise wird nicht einfach sein, aber [ROOT.GetCountry.GetRuler.GetName] hat darauf bestanden, dass es keinen anderen Weg geben kann." #NT!
 me_nuragic_02_inv_37.a: "Es wird nicht lange dauern, bis wir alles in Besitz genommen haben!" #NT!
 me_nuragic_02_inv_37_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_37$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_38_title: "$nuragic_mission_02_inv_task_38$" #NT!
 me_nuragic_02_inv_38_desc: "Nachdem die Marktplätze, die wir in den Städten [GetProvince('(int32)22').GetName] und [GetProvince('(int32)114').GetName] errichtet haben, nun fertiggestellt sind, hat [ROOT.GetCountry.GetRuler.GetName] eine Bitte an die Einheimischen gestellt: dass sich diese Märkte ausschließlich auf den Import und Export der lokalen Weine konzentrieren @wine!.\n\nEs ist bekannt, dass Feinschmecker sogar in [GetProvince('(int32)516').GetName] und sogar [GetProvince('(int32)918').GetName] etruskische Weine mit Namen anfordern und sie sind mehr als bereit, jeden Preis zu zahlen, den wir verlangen." #NT!
 me_nuragic_02_inv_38.a: "Ich kann solche Trauben nirgendwo anders finden; sie sind wirklich Gold wert" #NT!
 me_nuragic_02_inv_38_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_38$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_39_title: "$nuragic_mission_02_inv_task_39$" #NT!
 me_nuragic_02_inv_39_desc: "Obwohl wir auf unserer Insel eindeutig mehr Metalle haben - wir gehen sogar davon aus, dass unseren Minen das Blei nie ausgehen wird - waren wir ziemlich überrascht, als wir entdeckten, dass [GetProvince('(int32)126').GetName] überraschend viel Erz im Boden hat.\n\n[ROOT.GetCountry.GetRuler.GetName] lässt sich nie eine Gelegenheit entgehen und hat angeordnet, die Infrastruktur von Pupluna zu erweitern, um den örtlichen Bergleuten gerecht zu werden." #NT!
 me_nuragic_02_inv_39.a: "Pupluna wird eines Tages als „Hafen der Metalle“ bekannt sein" #NT!
 me_nuragic_02_inv_39_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_39$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_40_title: "$nuragic_mission_02_inv_task_40$" #NT!
 me_nuragic_02_inv_40_desc: "Der natürliche Reichtum Etruriens zahlt sich weiterhin aus, diesmal vor allem auf der Insel [GetProvince('(int32)127').GetName]. Täglich kommen Bootladungen voller Sklaven vom Festland an und verschwinden in den unterirdischen Minen, von wo sie nie wieder zurückkehren.\n\nDas in dieser Region gefundene Eisenerz ist von außergewöhnlicher Qualität und soll den [ROOT.GetCountry.GetAdjective]-Rekruten dienen - unsere Schmiede sind bereits damit beschäftigt, neue Waffen für unsere Krieger zu schmieden." #NT!
 me_nuragic_02_inv_40.a: "Wer kann, so ausgerüstet, hoffen, unseren Streitkräften standzuhalten?" #NT!
 me_nuragic_02_inv_40_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_40$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_41_title: "$nuragic_mission_02_inv_task_41$" #NT!
 me_nuragic_02_inv_41_desc: "Unsere Ansprüche auf #E Latium#! sind endlich erfüllt und die Römer brennen darauf, unsere Männer an Land zu bekämpfen. Sie glauben törichterweise, dass sie uns eine Lektion erteilen werden, wenn es darum geht, mit Armeen zu kämpfen, obwohl wir sie bereits auf offener See besiegt haben." #NT!
 me_nuragic_02_inv_41.a: "Es macht mir nichts aus, die Wolfsjungen ein zweites Mal zu züchtigen!" #NT!
 me_nuragic_02_inv_41_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_41$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_42_title: "$nuragic_mission_02_inv_task_42$" #NT!
 me_nuragic_02_inv_42_desc: "Zu ihrer ewigen Schande haben wir die stolzen Römer aus ihrer Hauptstadt vertrieben, und nun patrouillieren [ROOT.GetCountry.GetAdjective]-Rekruten die Mauern von [GetProvince('(int32)1').GetName]. Die Geschichten von der Belagerung erfüllen [ROOT.GetCountry.GetRuler.GetName]s Herz immer mit Stolz, denn unsere tapferen Streitkräfte haben mächtig gekämpft, sich ihren Weg durch die Stadttore gebahnt und von Haus zu Haus gekämpft.\n\nAls [ROOT.GetCountry.GetRuler.GetName] erkannte, dass wir die Oberhand haben, forderte er, dass wir unsere Ansprüche weiter nach Süden geltend machen." #NT!
 me_nuragic_02_inv_42.a: "Gewährt den Lateinamerikanern keine Gnadenfrist, sondern stößt sie ins Meer!" #NT!
 me_nuragic_02_inv_42_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_42$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_43_title: "$nuragic_mission_02_inv_task_43$" #NT!
 me_nuragic_02_inv_43_desc: "[ROOT.GetCountry.GetRuler.GetName] hat die #E Lepontics#! lange Zeit als nichts weiter als ein Ärgernis betrachtet und beschlossen, seine Aufmerksamkeit auf den Süden Italiens zu richten, aber die jüngsten Ereignisse haben zu einer Änderung der Perspektive geführt.\n\nDie Lepontics wurden durch das Chaos, das derzeit die italienische Halbinsel erschüttert, ermutigt und haben beschlossen, dass dies ein guter Zeitpunkt ist, um Überfälle zu starten, wenn sie können. Sie warten, bis unsere Patrouillen isoliert oder verloren sind, greifen wie Feiglinge aus dem Schatten an und ziehen sich zurück, bevor unsere Streitkräfte sie fangen können." #NT!
 me_nuragic_02_inv_43.a: "Offensichtlich kann das nicht so weitergehen - wir müssen sie vernichten" #NT!
 me_nuragic_02_inv_43_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_43$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_44_title: "$nuragic_mission_02_inv_task_44$" #NT!
 me_nuragic_02_inv_44_desc: "Während der italienische Widerstand vor dem Anmarsch der [ROOT.GetCountry.GetAdjective]-Rekruten zusammenbricht, wägen die um #E Magna Graecia#! verstreuten Städte fieberhaft ihre Optionen ab.\n\n„Sollen wir #E Griechenland#! um Hilfe bitten? Oder sollen wir unsere Kultstatuen für Münzen einschmelzen, in der Hoffnung, so viele Söldner anzuheuern, wie wir uns leisten können? Können wir uns irgendwie mit [ROOT.GetCountry.GetName] einigen? Werden sie uns verschonen, wenn wir ihnen alles geben, was wir haben? Was können wir tun?“\n\nUnd während sich die verängstigten Bürger dieser südlichen Städte in ihren Zitadellen verstecken, sieht man die erste Nuraghenarmee am Horizont auftauchen …" #NT!
 me_nuragic_02_inv_44.a: "Es gibt keine Hoffnung mehr für Sie ..." #NT!
 me_nuragic_02_inv_44_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_44$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_45_title: "$nuragic_mission_02_inv_task_45$" #NT!
 me_nuragic_02_inv_45_desc: "Unsere Flotten sind den umherziehenden illyrischen Piraten schon unzählige Male begegnet und nun wurde endlich entschieden, dass wir ihrer Piraterie ein Ende bereiten müssen.\n\nAuch wenn die illyrischen Stämme mit Zähnen und Klauen um ihre Küsten kämpfen, haben wir keine große Wahl; es muss Krieg sein." #NT!
 me_nuragic_02_inv_45.a: "Wir können Gesetzlosigkeit auf unseren Ozeanen nicht tolerieren" #NT!
 me_nuragic_02_inv_45_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_45$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_46_title: "$nuragic_mission_02_inv_task_46$" #NT!
 me_nuragic_02_inv_46_desc: "Obwohl viele der kürzlich eroberten illyrischen Stämme schmollend in den Wäldern sitzen und auf eine Gelegenheit warten, uns aus ihren Häusern zu vertreiben, träumen sie vergebens - wir haben nicht vor, den heiligen Boden, für dessen Besitz nuraghisches Blut vergossen wurde, jemals zu verlassen.\n\nIn letzter Zeit haben wir alles getan, um Kolonien in #E Histria#!, zu gründen, nachdem wir erkannt hatten, dass die kleine Halbinsel für unsere Zwecke ideal ist. Einfacher Zugang zum Wasser, reichlich Holz und Stein zum Bauen vor Ort und in den Wäldern und Flüssen wimmelt es von Wildtieren." #NT!
 me_nuragic_02_inv_46.a: "Mit der Zeit werden die Illyrer ihr Schicksal akzeptieren" #NT!
 me_nuragic_02_inv_46_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_46$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_47_title: "$nuragic_mission_02_inv_task_47$" #NT!
 me_nuragic_02_inv_47_desc: "Wir haben die illyrischen Armeen endlich vernichtet, obwohl es gelogen wäre zu behaupten, sie seien gebrochen. Sie warten nur auf den richtigen Moment und warten auf den Tag, an dem die Garnisonen von [ROOT.GetCountry.GetAdjective] ihre Heimat verlassen. Aber das wird nie passieren, nicht unter [ROOT.GetCountry.GetRuler.GetName]s Aufsicht." #NT!
 me_nuragic_02_inv_47.a: "Die Befriedung dieser Region war eine schwierige Aufgabe. Warum sollten wir sie also jemals verlassen?" #NT!
 me_nuragic_02_inv_47_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_47$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_48_title: "$nuragic_mission_02_inv_task_48$" #NT!
 me_nuragic_02_inv_48_desc: "Es wird Sie freuen zu hören, dass unsere [ROOT.GetCountry.GetAdjective]-Ingenieure viel von den libernischen Bootsbauern lernen, die ihr Fachwissen offen mit ihnen teilen. Ihre Baumeister sind schroffe, aber geduldige Lehrer, und obwohl viele harte Lektionen und Sticheleien zwischen unseren und ihren Leuten ausgetauscht werden, sind alle Beleidigungen in den Abendlagern vergessen, während die Männer guten [ROOT.GetCountry.GetAdjective]-Wein untereinander teilen.\n\nEs wird nicht lange dauern, bis unsere Flotten mit den Innovationen ausgestattet sind, die die Illyrer entwickelt haben." #NT!
 me_nuragic_02_inv_48.a: "Und wehe den Gegenkräften, die uns auf dem Wasser begegnen!" #NT!
 me_nuragic_02_inv_48_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_48$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_49_title: "$nuragic_mission_02_inv_task_49$" #NT!
 me_nuragic_02_inv_49_desc: "Unsere Ansprüche gegen #E Epirus#! sind erfüllt, haben uns unsere Militärberater mitgeteilt. Das einzige, was unsere Streitkräfte noch in Schach hält, ist das Kommando von [ROOT.GetCountry.GetRuler.GetName], der es kaum erwarten kann, unsere Streitkräfte auf dem griechischen Festland loszulassen." #NT!
 me_nuragic_02_inv_49.a: "Macht euch bereit, ihr Nuraghen-Aufgebotenen, denn es wird nicht lange dauern!" #NT!
 me_nuragic_02_inv_49_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_49$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_50_title: "$nuragic_mission_02_inv_task_50$" #NT!
 me_nuragic_02_inv_50_desc: "[ROOT.GetCountry.GetRuler.GetName] hat eine Vision, die [ROOT.GetCountry.GetRuler.GetSheHe] wie ein tollwütiger Hund verfolgt hat – nichts kann [ROOT.GetCountry.GetRuler.GetHerHim] davon abhalten, den Traum Wirklichkeit werden zu lassen.\n\n[ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] fantasiert über den Tag, an dem unsere plündernden Truppen von Haus zu Haus in der Stadt [GetProvince('(int32)3256').GetName] ziehen, ihre Taschen mit Beute füllen und Tausende mit dem Schwert töten. Wie sehr sehnen sich unsere Männer danach, ihren Durst mit karthagischem Blut zu stillen!" #NT!
 me_nuragic_02_inv_50.a: "Die Vorbereitung unserer Ansprüche ist der erste Schritt ... jetzt zu Qart Hadasht!" #NT!
 me_nuragic_02_inv_50_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_50$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_51_title: "$nuragic_mission_02_inv_task_51$" #NT!
 me_nuragic_02_inv_51_desc: "An diesem Tag hat [ROOT.GetCountry.GetRuler.GetName] die Oberschicht und die Adelsfamilien von [ROOT.GetCountry.GetCapital.GetName] versammelt und sie zu einer besonderen Zeremonie nach [GetProvince('(int32)3256').GetName] gebracht. Sie werden bald nach Hause zurückkehren, aber vorerst ist ihre Anwesenheit in der ehemaligen Hauptstadt unseres Rivalen erwünscht.\n\nNachdem [ROOT.GetCountry.GetRuler.GetFirstName]s Privatschiff #E Grand Cothon#!, erreicht hatte, steuerte [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] direkt die Paläste im Herzen der Stadt an. Später am Abend werden wir Sardo für seinen unschätzbaren Sieg über unseren alten Feind danken." #NT!
 me_nuragic_02_inv_51.a: "Dies ist erst der Anfang, wie Sie alle sehen werden …" #NT!
 me_nuragic_02_inv_51_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_51$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_52_title: "$nuragic_mission_02_inv_task_52$" #NT!
 me_nuragic_02_inv_52_desc: "Unsere unbesiegbaren Streitkräfte haben auf einem weiteren Kriegsschauplatz das Unmögliche geschafft: Diesmal haben sie die wilden #E Numidier#!. niedergestreckt. Sie kämpften wie die Teufel, wie wir es erwartet hatten, doch ihre entflammte Leidenschaft konnte sie nicht vor unserer Elitetruppe retten.\n\nObwohl unsere Kavallerie diesen berühmten Reitern nicht ebenbürtig ist, reichten ihre Pferde nicht aus, um sie zu retten." #NT!
 me_nuragic_02_inv_52.a: "Wir werden diese Pferde zu unseren eigenen machen, du wirst schon sehen!" #NT!
 me_nuragic_02_inv_52_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_52$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_53_title: "$nuragic_mission_02_inv_task_53$" #NT!
 me_nuragic_02_inv_53_desc: "Nach und nach fallen die Küstengebiete von #E Afrika#! in unsere offenen Arme und können nichts anderes tun, als wie ein Stück fauliges Obst von einem Baum zu fallen. Die neueste Faszination für [ROOT.GetCountry.GetRuler.GetName] scheinen die Länder von #E Kyrene#! zu sein, und es wird gemunkelt, dass [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] begonnen hat, Ansprüche vorzubereiten." #NT!
 me_nuragic_02_inv_53.a: "Ich möchte eine Silphium-Latifundie für meine eigenen Zwecke …" #NT!
 me_nuragic_02_inv_53_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_53$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_54_title: "$nuragic_mission_02_inv_task_54$" #NT!
 me_nuragic_02_inv_54_desc: "Sie werden erfreut sein zu hören, was der #E Nuragic Administrator#!, den wir in [GetProvince('(int32)361').GetName] installiert haben, geschrieben hat. Darin erklärt er, dass er seine Unterkunft in #E Crete#! mehr als akzeptabel findet und bedankt sich herzlich bei [ROOT.GetCountry.GetRuler.GetName], der persönlich eingegriffen hat, um sicherzustellen, dass sich der Administrator wohlfühlt.\n\nWir hoffen, dass diese Insel mit der Zeit unsere Anwesenheit annimmt, denn wir teilen eine lange Geschichte." #NT!
 me_nuragic_02_inv_54.a: "Erinnern sich die Kreter überhaupt an ihre glorreiche Vergangenheit? Zweifelhaft ..." #NT!
 me_nuragic_02_inv_54_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_54$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_55_title: "$nuragic_mission_02_inv_task_55$" #NT!
 me_nuragic_02_inv_55_desc: "Wir glauben, dass vor fast tausend Jahren Kriegsschiffe von den Häfen #E Sardiniens#! in Richtung #E Levante#! aufbrachen, wo die berüchtigten #E „Seevölker“#! versuchen würden, zu erobern und zu versklaven.\n\nUnglücklicherweise für unsere Vorfahren scheinen sie bei diesem Unterfangen gescheitert zu sein und mussten sich beschämt auf ihre Boote zurückziehen ... aber [ROOT.GetCountry.GetRuler.GetName] ist hier, um für die Sünden der Vergangenheit zu büßen.\n\nDie Geschichten unseres Volkes sprechen von einem mächtigen König, #E Phorcos#!, der vom [ROOT.GetCountry.GetAdjective] Volk als großer Krieger in Erinnerung behalten wird, der vor langer Zeit in einer Seeschlacht besiegt wurde.\n\nUnd jetzt, da [ROOT.GetCountry.GetRuler.GetName] sich darauf vorbereitet, eine der größten Invasionen zu starten, die unsere Nation je versucht hat, hat ein Gerücht ein Eigenleben entwickelt und die Herzen erobert unserer Bürger, während es sich weit und breit ausbreitet …\n\n#!1 trägt das Blut von #E Phorcos#! in #!4s Herzen." #NT!
 me_nuragic_02_inv_55.a: "Beim zweiten Mal werden wir nicht scheitern!" #NT!
 me_nuragic_02_inv_55_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_55$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_56_title: "$nuragic_mission_02_inv_task_56$" #NT!
 me_nuragic_02_inv_56_desc: "Aus dem #E Levant#!, treffen Berichte ein, denen zufolge unsere Generäle unsere Streitkräfte zu zahllosen Siegen gegen die übermächtigen Streitkräfte geführt haben, die sich gegen uns versammelt hatten.\n\nWährend unsere Männer die Kontrolle über die antiken Städte an der Küste übernehmen, studieren unsere Ingenieure und Architekten die Schriftrollen und Aufzeichnungen ihrer Elite in der Hoffnung, von ihren Weisesten technologische Erkenntnisse zu erfahren." #NT!
 me_nuragic_02_inv_56.a: "Ich freue mich, dass wir etwas gefunden haben, das es wert ist, mitgenommen zu werden!" #NT!
 me_nuragic_02_inv_56_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_56$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_57_title: "$nuragic_mission_02_inv_task_57$" #NT!
 me_nuragic_02_inv_57_desc: "Wir werden Sie nicht lange aufhalten, o [ROOT.GetCountry.GetRuler.GetName], aber Sie werden hören wollen, dass unsere neueste Kolonie gebaut wurde, diesmal in der Stadt [GetProvince('(int32)660').GetName].\n\n[GetProvince('(int32)660').GetName] wurde erweitert, um Platz für die Kolonisten zu schaffen, und [ROOT.GetCountry.GetAdjective] Münzen werden freigiebig auf den Märkten ausgegeben – alles in allem eine gut gemachte Arbeit." #NT!
 me_nuragic_02_inv_57.a: "Sehr gut, danke ... was habe ich jetzt gemacht?" #NT!
 me_nuragic_02_inv_57_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_57$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_58_title: "$nuragic_mission_02_inv_task_58$" #NT!
 me_nuragic_02_inv_58_desc: "Wenn sich die Glaubwürdigkeit einer Religion daran zeigt, ob ihre Götter die Gläubigen in der Stunde der Not im Stich gelassen haben oder nicht, dann sind die Götter der #E Levante#! allen Berichten zufolge vor dem Zorn Sardos geflohen, der keine andere göttliche Autorität neben seiner eigenen anerkennt.\n\nDie Tempel in diesem gottverlassenen Land waren voller Silber und Gold, das wir befreit und in unsere Schatzkammern gelegt haben." #NT!
 me_nuragic_02_inv_58.a: "Unsere Götter haben uns eure wertvollsten Besitztümer gegeben - sie haben euch verlassen" #NT!
 me_nuragic_02_inv_58_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_58$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_59_title: "$nuragic_mission_02_inv_task_59$" #NT!
 me_nuragic_02_inv_59_desc: "Vor langer Zeit konnten die #E Ägypter#! die Invasionen der Seevölker besser abwehren als alle anderen und klopfen sich seitdem selbst auf die Schulter.\n\n„Lasst sie sich mit Geschichten von längst verlorenem Ruhm nähren“, sagte [ROOT.GetCountry.GetRuler.GetName] oft zu denen, die [ROOT.GetCountry.GetRuler.GetHerHim] nahestanden. „Bald werden die Erinnerungen alles sein, was sie als Trost haben.“" #NT!
 me_nuragic_02_inv_59.a: "Dieses Mal werden wir nicht fallen!" #NT!
 me_nuragic_02_inv_59_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_59$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_60_title: "$nuragic_mission_02_inv_task_60$" #NT!
 me_nuragic_02_inv_60_desc: "[ROOT.GetCountry.GetRuler.GetName] hat unsere Truppen außerhalb von [GetProvince('(int32)516').GetName] versammelt, um Zeuge eines Spektakels zu werden, wie man es seit langem nicht mehr gesehen hat; die Krönung eines neuen #E Pharaos #!.\n\nHaving hat jeglichen einheimischen Widerstand gegen die Herrschaft von [ROOT.GetCountry.GetRuler.GetHerHis] gebrochen, [ROOT.GetCountry.GetRuler.GetFirstName] hat die ultimative Rache an den alten Ägyptern genommen, indem er ihnen ihre Krone und Titel abgenommen hat. Während der neue Pharao vor den Truppen von [ROOT.GetCountry.GetRuler.GetHerHis] paradiert, schreien die Männer von [ROOT.GetCountry.GetName] bis ihre Stimmen heiser sind, schlagen mit ihren Speeren gegen ihre Schilde und erfüllen die Wüste mit dem Lärm der Schlacht." #NT!
 me_nuragic_02_inv_60.a: "Dies ist die natürliche Ordnung der Dinge ... verneigen Sie sich jetzt vor Ihrem Pharao!" #NT!
 me_nuragic_02_inv_60_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_60$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_61_title: "$nuragic_mission_02_inv_task_61$" #NT!
 me_nuragic_02_inv_61_desc: "Endlich hat [ROOT.GetCountry.GetRuler.GetName] erreicht, was [ROOT.GetCountry.GetRuler.GetSheHe] sich vor langer Zeit vorgenommen hat – nichts Geringeres als die Gründung einer neuen Dynastie, die über das neue Reich herrschen wird, das vom Volk von [ROOT.GetCountry.GetAdjective] geschaffen wurde.\n\nÜberall in unserem riesigen Land, von den marmorgesäumten Straßen von [ROOT.GetCountry.GetCapital.GetName] bis zu den bescheidenen Hütten und Lagerfeuern der Barbaren unter unserem Banner, feiert unser Volk diesen Moment und wischt sich Tränen des Glücks aus dem Gesicht. Überall finden spontane religiöse Feiern statt und die Götter des Nuraghenpantheons lächeln auf ihre Geliebte herab." #NT!
 me_nuragic_02_inv_61.a: "Es lebe [ROOT.GetCountry.GetRuler.GetName]! Es lebe [ROOT.GetCountry.GetName]!" #NT!
 me_nuragic_02_inv_61_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_61$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_62_title: "$nuragic_mission_02_inv_task_62$" #NT!
 me_nuragic_02_inv_62_desc: "[ROOT.GetCountry.GetRuler.GetName] hat klar erklärt, dass auf die eine oder andere Weise ganz #E Hellas#! dem Volk von [ROOT.GetCountry.GetAdjective] gehören wird und keine Macht der Erde in der Lage sein wird, dies zu verhindern." #NT!
 me_nuragic_02_inv_62.a: "Merkt euch meine Worte, denn diese Dinge werden geschehen" #NT!
 me_nuragic_02_inv_62_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_62$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_63_title: "$nuragic_mission_02_inv_task_63$" #NT!
 me_nuragic_02_inv_63_desc: "[ROOT.GetCountry.GetRuler.GetName] hat den Willen der stolzen #E Lakedämonier#!, gebrochen und war nicht freundlich zu den Unterworfenen, sondern hat die grausamen Spartaner gezwungen, auf den riesigen Bauernhöfen zu arbeiten, die in der Provinz [GetProvince('(int32)430').GetName] errichtet wurden.\n\nSie werden nicht länger leben, wie es ihnen gefällt, sondern ihre Tage damit verbringen, sich den Schweiß von der Stirn zu wischen, während sie den harten Lehm Griechenlands bearbeiten." #NT!
 me_nuragic_02_inv_63.a: "Lassen Sie die Spartaner sich ihren "Heloten" auf den Feldern anschließen" #NT!
 me_nuragic_02_inv_63_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_63$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_64_title: "$nuragic_mission_02_inv_task_64$" #NT!
 me_nuragic_02_inv_64_desc: "Während unsere Streitkräfte weiterhin ihren Weg durch Griechenland bahnen, werden neue Ansprüche auf die Besitztümer der #E Mazedonier#! und der #E Thraker#! vorbereitet. Es scheint, dass [ROOT.GetCountry.GetRuler.GetName] nicht ruhen wird, bis alle, die den Armeen von [ROOT.GetCountry.GetName] Widerstand leisten konnten, von den Schlachtfeldern getilgt sind." #NT!
 me_nuragic_02_inv_64.a: "Ich werde keine „Nachfolger“ haben, die herumlungern und darauf warten, mir in den Rücken zu fallen …" #NT!
 me_nuragic_02_inv_64_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_64$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_65_title: "$nuragic_mission_02_inv_task_65$" #NT!
 me_nuragic_02_inv_65_desc: "Lasst die Kriegshörner erklingen und macht das [ROOT.GetCountry.GetAdjective] Banner bereit, denn unsere unbezwingbaren Armeen werden an die fernen Küsten von #E Asien #!. geschickt. Zeigt den Einheimischen keine Gnade, ihr Männer von [ROOT.GetCountry.GetName]! Es gibt hier keinen Sieg, es sei denn, er ist total! Lasst keine Überlebenden zurück und nehmt alles für den Ruhm von Sardo!" #NT!
 me_nuragic_02_inv_65.a: "Feuern Sie eine Salve Pfeile ab, wenn ich den Befehl gebe!" #NT!
 me_nuragic_02_inv_65_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_65$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_66_title: "$nuragic_mission_02_inv_task_66$" #NT!
 me_nuragic_02_inv_66_desc: "Wir haben von unseren Generälen die Nachricht erhalten, dass ihre Feldzüge im #E Hellespont#! fast beendet sind und nur noch ein paar vereinzelte Aufgebote übrig sind, die ausgelöscht werden müssen.\n\nUnsere Männer erklommen die Stadtmauern unserer Feinde und kämpften von Haus zu Haus, um diese Siege zu ermöglichen. Unser totaler Sieg stand nie in Frage und bereits segeln Schiffe voller Kolonisten in Richtung [GetProvince('(int32)1453').GetName]." #NT!
 me_nuragic_02_inv_66.a: "Wahrlich, unsere Soldaten sind die kämpferischsten auf der ganzen Welt" #NT!
 me_nuragic_02_inv_66_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_66$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_67_title: "$nuragic_mission_02_inv_task_67$" #NT!
 me_nuragic_02_inv_67_desc: "Obwohl [ROOT.GetCountry.GetCapital.GetName] ständig von unseren Triumphen in Übersee erfährt, freut sich [ROOT.GetCountry.GetRuler.GetName] über jede einzelne Korrespondenz, die [ROOT.GetCountry.GetRuler.GetSheHe] von unseren Generälen und Verwaltern erhält.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] hat den Fortschritt unserer Kolonisierungsbemühungen in #E Chalkidiki#! verfolgt und war stets zufrieden mit dem Tempo. Die Einheimischen waren unseren Kolonisten gegenüber zunächst misstrauisch, aber als sie merkten, dass unsere Leute vorhatten, dauerhaft zu bleiben, akzeptierten sie die Situation widerwillig." #NT!
 me_nuragic_02_inv_67.a: "Vielleicht werde ich diese Kolonien eines Tages persönlich besuchen" #NT!
 me_nuragic_02_inv_67_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_67$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_68_title: "$nuragic_mission_02_inv_task_68$" #NT!
 me_nuragic_02_inv_68_desc: "Geschichten über unsere [ROOT.GetCountry.GetAdjective] Matrosen versetzen [ROOT.GetCountry.GetRuler.GetName] immer wieder in Erstaunen, der sich immer wieder über die Abenteuer unserer Marines freut. Zum Glück für unseren [ROOT.GetCountry.GetRulerTitle] gibt es immer spannende Neuigkeiten, und die Geschichten über unsere waghalsigen Heldentaten zaubern [ROOT.GetCountry.GetRuler.GetFirstName] immer ein Lächeln ins Gesicht.\n\nIn letzter Zeit haben die Heldentaten eines unserer Kapitäne, eines Mannes namens [SCOPE.sCharacter('ampsicora_nuragic_chad').GetName], die Aufmerksamkeit von [ROOT.GetCountry.GetRuler.GetFirstName] erregt. [SCOPE.sCharacter('ampsicora_nuragic_chad').GetFirstName] ist einer der reichsten Landbesitzer auf #E Sardinien#!, und gemeinsam mit seinem Sohn [SCOPE.sCharacter('hiostus_nuragic_chad').GetName] nutzen die beiden ihr Vermögen, um für den Ruhm von [ROOT.GetCountry.GetRuler.GetName]0 zu kämpfen.\n\n[SCOPE.sCharacter('ampsicora_nuragic_chad').GetFirstName] und [ROOT.GetCountry.GetRuler.GetName]2 gehörten beide zu den ersten Kaufleuten, die sich in [ROOT.GetCountry.GetRuler.GetName]3 niederließen und das aus gutem Grund: Sie haben ihre beträchtlichen finanziellen Mittel genutzt, um in der Stadt eine #E Byzantinische Legion[ROOT.GetCountry.GetRuler.GetName]5 aufzustellen, die aus den besten Söldnern aus Europa und Asien besteht.\n\nDas Haus [ROOT.GetCountry.GetRuler.GetName]6 hofft, dass es die Invasion des Nordens anführen darf – es hat geschworen, [ROOT.GetCountry.GetRuler.GetName]7 für den Ruhm unseres Volkes zu übernehmen." #NT!
 me_nuragic_02_inv_68.a: "Ich werde diese beiden im Auge behalten, denn sie scheinen ehrgeizig zu sein …" #NT!
 me_nuragic_02_inv_68_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_68$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_69_title: "$nuragic_mission_02_inv_task_69$" #NT!
 me_nuragic_02_inv_69_desc: "Nachdem [ROOT.GetCountry.GetRuler.GetName] einen großen Teil der Iberischen Halbinsel für [ROOT.GetCountry.GetName] erobert hatte, hat er den Titel #E König der Iberer#! von den kürzlich eroberten Stämmen angenommen, die [ROOT.GetCountry.GetRuler.GetFirstName] mit unverhohlener Bewunderung in den Augen betrachten. Unsere iberischen Stammesangehörigen haben kein Verlangen, unser Joch abzuwerfen, sondern möchten alles von uns lernen, was sie können – sie werden zweifellos außergewöhnliche Untertanen abgeben." #NT!
 me_nuragic_02_inv_69.a: "Dies wird der Beginn einer langen „Partnerschaft“ sein …" #NT!
 me_nuragic_02_inv_69_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_69$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_70_title: "$nuragic_mission_02_inv_task_70$" #NT!
 me_nuragic_02_inv_70_desc: "Jetzt, da die Region #E Numidia#! fest in der Hand ist, wurde keine Zeit verloren, um Pferde für unsere Armeen zu beschaffen. Wenn unsere Truppen das nächste Mal in den Krieg ziehen, werden sie von den numidischen Hilfstruppen unterstützt.\n\nDa [ROOT.GetCountry.GetRuler.GetName] dies persönlich ermöglicht hat, ehren die Bürger von [ROOT.GetCountry.GetName] die Familie [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] dafür, dass sie der Nation einen so angesehenen Herrscher geschenkt hat." #NT!
 me_nuragic_02_inv_70.a: "Damit erweisen Sie mir eine große Ehre ... danke" #NT!
 me_nuragic_02_inv_70_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_70$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_71_title: "$nuragic_mission_02_inv_task_71$" #NT!
 me_nuragic_02_inv_71_desc: "[ROOT.GetCountry.GetRuler.GetName] kehrte nach einer ausgelassenen Feier in [ROOT.GetCountry.GetCapital.GetName] in die Privatgemächer von [ROOT.GetCountry.GetRuler.GetHerHis] zurück, leicht betrunken, aber in ekstatischer Stimmung. In der ganzen Stadt hallte selbst zu dieser späten Stunde Gesang durch die Straßen, als alle der Gründung von [ROOT.GetCountry.GetName] gedachten – dieser Tag wird unserem Volk wahrlich für immer in Erinnerung bleiben.\n\nWährend er durch die Gänge stolperte und eine lebhafte Nuraghenmelodie pfiff, bemerkte [ROOT.GetCountry.GetRuler.GetFirstName] die runzlige alte Gestalt, die im dunklen Korridor wartete, kaum. Bevor [ROOT.GetCountry.GetRuler.GetFirstName] ein Geräusch machen konnte, trat die Person mit einem Bündel Lumpen in der Hand aus den Schatten. Sogar im betrunkenen Zustand konnte [ROOT.GetCountry.GetRuler.GetFirstName] anhand des Verhaltens und der Kleidung der Figur erkennen, dass [ROOT.GetCountry.GetRuler.GetSheHe] vor einem #E Stammesältesten #!, stand und der fromme [ROOT.GetCountry.GetRuler.GetHerHis]0 respektvoll den Kopf [ROOT.GetCountry.GetRuler.GetHerHis] neigte.\n\n„Die Götter sind mit dir, Kind des Phorcos.“ Heiser hustend trat der alte Mann vor und drückte das Paket in [ROOT.GetCountry.GetRuler.GetFirstName]s Hände. „Nimm dies an und wisse, dass Sardo deine Hand und dein Herz leiten wird.“\n\nMomente später verschwand der Älteste in der Nacht und ließ den erstaunten [ROOT.GetCountry.GetRuler.GetHerHis]0 mit einer legendären Klinge und einem archaischen Diadem in den Händen zurück." #NT!
 me_nuragic_02_inv_71.a: "Ich...ich kann das nicht glauben. Täuschen mich meine Augen?" #NT!
 me_nuragic_02_inv_71_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_71$#!' ist nun #G abgeschlossen#!!\n#E Unser König wird nun die #! #Y Krone des Phorcos tragen.#!\n" #NT!
  
 me_nuragic_02_inv_72_title: "$nuragic_mission_02_inv_task_72$" #NT!
 me_nuragic_02_inv_72_desc: "Jedes Schiff, das seinen Heimathafen verlässt, weiß, dass die Meere [ROOT.GetCountry.GetName] gehören. Die Triremen aller anderen Rivalen sind bereits auf den Grund des Ozeans gesunken und selbst die Piraten wissen, dass sie kein Schiff angreifen sollten, das unter der Flagge von [ROOT.GetCountry.GetAdjective] fährt.\n\nAuf den Meeren ist ein neues Zeitalter des Friedens und des Wohlstands angebrochen, in dem der Handel floriert und die Menschen ohne Angst um ihr Leben reisen können." #NT!
 me_nuragic_02_inv_72.a: "Die Götter haben uns mehr gesegnet, als wir je wissen werden" #NT!
 me_nuragic_02_inv_72_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_72$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_73_title: "$nuragic_mission_02_inv_task_73$" #NT!
 me_nuragic_02_inv_73_desc: "Als unsere Architekten und Ingenieure beschlossen, in [ROOT.GetCountry.GetCapital.GetName] ein großartiges neues Bauwerk zu errichten, wusste jeder, was es werden würde, ohne es aussprechen zu müssen; [ROOT.GetCountry.GetRuler.GetName] würde sich mit nichts zufrieden geben außer einem #E Großen Nurac#!,, der alle anderen auf #E Sardinien#!.\n\nOnce überragt. Als der Bau abgeschlossen war, hieß es, dass der Nurac von bis zu [GetProvince('(int32)127').GetName] Entfernung zu sehen sei. Viele Reisende besuchen jetzt die Insel in der Hoffnung, dieses Wunder mit eigenen Augen zu sehen." #NT!
 me_nuragic_02_inv_73.a: "Mögen die Götter mit diesem Geschenk zufrieden sein, das ich hervorgebracht habe" #NT!
 me_nuragic_02_inv_73_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_73$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_74_title: "$nuragic_mission_02_inv_task_74$" #NT!
 me_nuragic_02_inv_74_desc: "Bevor die Sonne über den Mauern von [GetProvince('(int32)2325').GetName] aufgegangen war, segelten unsere Kriegsschiffe in den Hafen. Unser Angriff auf die Massalianer kam ohne Vorwarnung, und als in der ganzen Stadt Alarm ertönte, nahmen ihre verängstigten Soldaten Verteidigungspositionen ein und beteten um Hilfe, aber sie alle wussten, dass ihre Stunde des Untergangs gekommen war." #NT!
 me_nuragic_02_inv_74.a: "Die Götter haben dich verlassen - nur der Tod erwartet dich" #NT!
 me_nuragic_02_inv_74_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_74$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_75_title: "$nuragic_mission_02_inv_task_75$" #NT!
 me_nuragic_02_inv_75_desc: "Jetzt, da [GetProvince('(int32)2325').GetName] das Banner von [ROOT.GetCountry.GetName] auf seiner Zitadelle weht, was kann die Streitkräfte von [ROOT.GetCountry.GetAdjective] noch davon abhalten, in den Rest von #E Gallien einzudringen? #!?\n\n[ROOT.GetCountry.GetRuler.GetName] hat die Situation ironisch kommentiert: „Die gallischen Stämme dachten, die Griechen wären Eindringlinge, aber sie erkannten nie, dass sie ein verschlossenes Tor waren, das andere fernhielt. Aber jetzt?“" #NT!
 me_nuragic_02_inv_75.a: "Die Tür nach Gallien steht weit offen ..." #NT!
 me_nuragic_02_inv_75_tooltip: "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_75$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_nuragic_02_inv_76_title: "$nuragic_mission_02_inv_task_76$" #NT!
 me_nuragic_02_inv_76_desc: "Die göttlich inspirierten Visionen von [ROOT.GetCountry.GetRuler.GetName] haben sich erfüllt und das Schicksal der gedemütigten Stadt [GetProvince('(int32)3256').GetName] liegt in den Händen von [ROOT.GetCountry.GetRulerTitle], der ein für alle Mal entscheiden wird, was mit dieser Stadt der stolzen Karthager geschehen wird.\n\nKein Betteln oder Flehen konnte das Herz von [ROOT.GetCountry.GetRuler.GetFirstName] erweichen. Er muss nur an die vielen Verbrechen denken, die Karthago an seinen Verwandten [ROOT.GetCountry.GetRuler.GetHerHis] [ROOT.GetCountry.GetAdjective] begangen hat - das bringt [ROOT.GetCountry.GetRuler.GetHerHis] jedes Mal das Blut in Wallung.\n\nAber was soll jetzt mit [GetProvince('(int32)3256').GetName] geschehen?" #NT!
 me_nuragic_02_inv_76.a: "Wir werden auf ihren Ruinen eine Kolonie errichten." #NT!
 me_nuragic_02_inv_76_tooltip.a: "Qart Hadasht gibt es nicht mehr; wir werden auf den Ruinen und Knochen unserer Feinde eine mächtige Kolonie errichten." #NT!
 me_nuragic_02_inv_76.b: "Niemand soll sich an dieses verfluchte Stück Land erinnern." #NT!
 me_nuragic_02_inv_76_tooltip.b: "Es gibt kein schlimmeres Schicksal, als vergessen zu werden, und niemand wird jemals wieder den Namen Qart Hadasht erwähnen." #NT!
