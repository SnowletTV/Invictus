 blood_of_forcos_desc: "Phorcos war einst Herrscher von Sardinien und Korsika. Er wurde in einer Seeschlacht im Tyrrhenischen Meer vernichtet und dann von König Atlas mit einem Großteil seiner Armee abgeschossen. Seine Gefährten stellten sich vor, er sei in eine Meeresgottheit verwandelt worden. Lange Zeit galt sein Geschlecht als verloren, doch nun ist es aus dem Schatten der Zeit zurückgekehrt. \n\n#G Diese Eigenschaft wird an die Nachkommen von [CHARACTER.GetPraenomen] vererbt.#!" #NT!
