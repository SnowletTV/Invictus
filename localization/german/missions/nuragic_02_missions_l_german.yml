l_german:
  
 nuragic_mission_02_inv: "Rückkehr der Seevölker"
 nuragic_mission_02_inv_DESCRIPTION: "In den Bibliotheken und Schatzkammern der großen Könige findet man seltsame Inschriften auf Stelen und Tontafeln – Schmuckstücke und Kuriositäten, die bei der Eroberung erbeutet und bald vergessen wurden. Einen Weisen oder Schreiber zu finden, der diese schwierigen Schriften analysiert, wäre heutzutage eine enorme Aufgabe, denn es gibt nur wenige, die sich an die alten Sprachen erinnern, und noch weniger, die ihre archaische Silbenschrift verstehen können. Während der Lauf der Jahre die Fähigkeit des Menschen, sich an seine eigene Vergangenheit zu erinnern, untergräbt, wird so manches Wunderbare vergessen. \n \nAye, und so manche Warnung auch."
 nuragic_mission_02_inv_CRITERIA_DESCRIPTION: "Diese Mission wird abgeschlossen sein, wenn wir, wie unsere mythischen Vorfahren, die Seevölker, eine Thalassokratie im Mittelmeer errichtet und die großen Inseln für uns erobert haben."
 nuragic_mission_02_inv_BUTTON_TOOLTIP: "Die Imperien der Erde erzittern beim Anblick unserer Segel am Horizont ..."
  
  #Missions 
  
 nuragic_mission_02_inv_task_1: "Ausbau des Hafenviertels"
 nuragic_mission_02_inv_task_1_DESC: "Wenn wir als Seemacht bekannt werden wollen, muss die Infrastruktur in unseren Städten, insbesondere unsere Haupthäfen, komplett erneuert werden ... im Vergleich zu unseren Nachbarn sind wir sicherlich in einem lächerlichen Zustand. Indem wir in unser Kapital investieren, schaffen wir Möglichkeiten für unsere Mitarbeiter, hier ein neues Leben zu beginnen.persia_mil17!"
  
 nuragic_mission_02_inv_task_2: "Bewertung unserer Seetüchtigkeit"
 nuragic_mission_02_inv_task_2_DESC: "Wir müssen eine Bestandsaufnahme unserer derzeitigen militärischen Bereitschaft machen, um den Zustand zu sehen, in dem uns unsere früheren Kriege hinterlassen haben. Es gibt viel zu tun; Wenn man bedenkt, wie sehr wir uns auf unsere Marine verlassen, müssen wir sicherstellen, dass sie in Topform ist.celt_mil1!"
  
 nuragic_mission_02_inv_task_3: "[GetProvince('(int32)94').GetName]"
 nuragic_mission_02_inv_task_3_DESC: "Jetzt, da wir entschlossen sind, alle großen Inseln im Mittelmeer zu erobern, ist die Insel Sizilien unser erstes großes Ziel, und der Pragmatismus diktiert, dass wir unsere Streitkräfte bei [GetProvince('(int32)94').GetName] landen. Wir müssen plötzlich und ohne Vorwarnung angreifen – das Überraschungsmoment soll unser einziger Verbündeter sein.greek_mil4!"
  
 nuragic_mission_02_inv_task_4: "Erkundung der Küstenlinien"
 nuragic_mission_02_inv_task_4_DESC: "Jetzt, wo unsere unmittelbaren Bedrohungen erledigt sind, haben wir endlich einen Moment Zeit, um zu Atem zu kommen und andere Dinge als Fragen von Leben und Tod zu betrachten. Vielleicht könnten wir eine Erkundungsexpedition in die uns unbekannten Gewässer schicken? Obwohl die Flottenbesatzung mit Kosten verbunden sein wird, ist es für unsere Kartographen von Vorteil, die Lage des Landes um uns herum zu kennen.greek_mil19!"
  
 nuragic_mission_02_inv_task_5: "Rudern an den Stränden"
 nuragic_mission_02_inv_task_5_DESC: "Nur weil unsere Bootsbauer damit beschäftigt sind, unsere Flotten aufzubauen, heißt das nicht, dass wir unsere Matrosen nicht ausbilden können – wir werden die Männer an den Stränden aufstellen und sie das Rudern üben lassen.ägypten_mil10!"
  
 nuragic_mission_02_inv_task_6: "Bronze-Messungen"
 nuragic_mission_02_inv_task_6_DESC: "Um das erwartete Geschäftsvolumen bewältigen zu können, müssen wir unser Gewerbegebiet stark erweitern. Und da man weiß, wie streitsüchtig ausländische Kaufleute sein können, könnte es ratsam sein, auch weitere legale Gebäude zu errichten. \n \nWährend wir während des Baus mit einer Phase des Chaos rechnen, werden wir zweifellos neue Dinge aus der Erfahrung lernen.event_pic1!"
  
 nuragic_mission_02_inv_task_7: "Der Ozean ist nie zufrieden"
 nuragic_mission_02_inv_task_7_DESC: "Die Kosten für den Unterhalt einer mächtigen Marineflotte steigen ständig, und jeder neue Tag bringt scheinbar eine weitere Schuld mit sich, die es zu bewältigen gilt. Trotz unserer offenen Taschen ist der Ozean nie zufrieden mit dem, was ihm gegeben wird, und ist immer hungrig nach mehr; Wir brauchen mehr Matrosen, mehr Arbeiter für unsere Häfen ... oh ja, und wir müssen sicherstellen, dass wir genug Stoff für die Segel haben.ägypten_mil19!"
  
 nuragic_mission_02_inv_task_8: "Kaiserin der Meere"
 nuragic_mission_02_inv_task_8_DESC: "Während viele Seefahrernationen durch die Gewässer segeln, gibt es keine, die sich mit uns in Bezug auf Geschicklichkeit und Wagemut messen kann. Männer übertreiben nicht, wenn sie unsere Nation und insbesondere unseren Hauptstadthafen als „Kaiserin der Meere“ bezeichnen, denn wir überragen unsere Kollegen mit einer unvergleichlichen Eleganz und einem unvergleichlichen Stil.ägypten_mil23!"
  
 nuragic_mission_02_inv_task_9: "Sklavenmärkte"
 nuragic_mission_02_inv_task_9_DESC: "Ob unser Ruf fair erworben wurde, ist nicht Sache unserer Leute; wahr ist jedoch, dass uns alle für Plünderer und Sklavenhändler halten. Unsere Sklavenschiffe bewegen sich schnell auf den Gewässern, folgen den Bächen ins Landesinnere, bis wir die Dörfer erreichen, und dann passiert das, was als nächstes passiert, zwischen uns und den Göttern.celt_mil15!"
  
 nuragic_mission_02_inv_task_10: "Versenkung der italienischen Flotte"
 nuragic_mission_02_inv_task_10_DESC: "Obwohl wir zu diesem Zeitpunkt viele Male mit den Karthagern geschrottet haben, bleibt ein weiteres Ärgernis, das unseren Expansionsträumen im Wege steht. Es ist wahr, dass die Italiener erbitterte Kämpfer sind, die an Land unübertroffen sind, aber wir müssen ihre Macht auf See zerschlagen, bevor wir sicher zu fernen Küsten vordringen können.greek_mil11!"
  
 nuragic_mission_02_inv_task_11: "Die Hügel von Sicania"
 nuragic_mission_02_inv_task_11_DESC: "Jetzt, da wir unseren Brückenkopf auf der Insel Syrakus haben, wird es eine triviale Sache sein, Ansprüche auf einige der Binnenprovinzen zu erheben ... alles, was wir brauchen, ist die Zeit, von der wir reichlich haben.greek_mil7!"
  
 nuragic_mission_02_inv_task_12: "[GetProvince('(int32)84').GetName] Ist der Schlüssel"
 nuragic_mission_02_inv_task_12_DESC: "Wir stimmen mit unseren militärischen Beratern vollkommen überein; Wenn wir die Kontrolle über [GetProvince('(int32)84').GetName] übernehmen können, wird der Rest der Provinz sicherlich schnell unseren Vorstößen erliegen.greek_mil1!"
  
 nuragic_mission_02_inv_task_13: "Die letzten Schrotte"
 nuragic_mission_02_inv_task_13_DESC: "Auch wenn einige sagen, es sei töricht, wegen einer so winzigen Insel in den Krieg zu ziehen, können wir nicht zulassen, dass jemand anderes die Kontrolle über [GetProvince('(int32)1470').GetName] hat; seine strategische Lage ist einfach zu wertvoll. Außerdem können wir von diesem Standpunkt aus ungestraft Karthago überfallen.greek_mil18!"
  
 nuragic_mission_02_inv_task_14: "Die Säulen des Herkules"
 nuragic_mission_02_inv_task_14_DESC: "Unsere Späher sind aus dem Westen mit faszinierenden Geschichten über fremde Völker und, was noch wichtiger ist, mit unschätzbaren Erkenntnissen über die von ihnen bewohnten Länder zurückgekehrt. Basierend auf diesen Berichten haben wir Grund zu der Annahme, dass unsere zukünftige Sicherheit von unserer Fähigkeit abhängt, das Tor zum Ozean, die Säulen des Herkules, zu kontrollieren.greek_mil8!"
  
 nuragic_mission_02_inv_task_15: "So weit wie [GetProvince('(int32)2108').GetName]"
 nuragic_mission_02_inv_task_15_DESC: "Unsere Segler werden mutiger und mutiger, wenn es um Langstreckensegeln geht, um die nebelverhangenen Reiche am äußersten Rand der Welt zu erkunden und an diesen fernen Orten schnelle Freundschaften zu schließen. Von unseren Städten in der Nähe der Säulen des Herkules aus erkunden unsere Flotten den weiten, unbekannten Ozean ...celt_mil6!"
  
 nuragic_mission_02_inv_task_16: "Die Sokotra-Verbindung"
 nuragic_mission_02_inv_task_16_DESC: "Eine unglaubliche Geschichte! Vor Jahren haben wir Seeleute mit der Mission ausgesandt, ferne Länder zu erkunden und mit ihren Funden Bericht zu erstatten. Obwohl wir dies für eine erledigte Angelegenheit hielten, sind die Schiffe, die heute Morgen in den Hafen zurückkehren, anderer Meinung ...ägypten_mil18!"
  
 nuragic_mission_02_inv_task_17: "Die Insel am Rande der Welt"
 nuragic_mission_02_inv_task_17_DESC: "Unsere Freunde in [GetProvince('(int32)7530').GetName] haben uns von einem fernen Inselstaat vor der Küste Indiens erzählt, der ausländische Kaufleute willkommen heißt. Obwohl wir mit diesem exotischen Ort nicht vertraut sind, sagen uns unsere sachkundigen griechischen Berater, dass dieses Land als „Taprobane“ bekannt ist, und schlagen vor, dass wir eine Botschaft schicken, um freundschaftliche Beziehungen aufzubauen.india_mil7!"
  
 nuragic_mission_02_inv_task_18: "Sammeln der Kykladen"
 nuragic_mission_02_inv_task_18_DESC: "Es scheint, dass eine beträchtliche Gruppe von Kämpfern, feindlichen Soldaten und Flüchtlingen von [GetProvince('(int32)84').GetArea.GetName] und [GetProvince('(int32)351').GetArea.GetName] nach [GetProvince('(int32)263').GetArea.GetName] geflohen ist, in der Hoffnung, ihre Kräfte auf diesen kleinen Inseln zu sammeln, bevor sie versuchen, ihre Heimatländer von uns zurückzuerobern. Wir sollten diesen Wahnvorstellungen ein Ende setzen, bevor noch mehr unter ihre Fahnen strömen.greek_mil14!"
  
 nuragic_mission_02_inv_task_19: "Unterwerfung der Schekelesh"
 nuragic_mission_02_inv_task_19_DESC: "Sizilien ist eine große, bergige Insel mit einer Bevölkerung, die die ständig wachsende Liste ausländischer Besatzer ablehnt, die ihre reichen Schätze für sich begehren. Obwohl es eine beträchtliche Menge an Arbeitskräften und jahrelange Bemühungen erfordern wird, die vielen Banditenverstecke und Rebellenschanzen im Landesinneren zu räumen, glauben wir, dass wir es vollständig unter unsere Kontrolle bringen können.celt_mil8!"
  
 nuragic_mission_02_inv_task_20: "Überquerung des Mare Ionium"
 nuragic_mission_02_inv_task_20_DESC: "Nachdem wir riesige Schritte unternommen haben, um unsere Besitztümer im Westen zu sichern, richten wir unseren Blick hungrig auf die reichen Länder des Ostens, wobei die Insel Kreta ein hervorragendes Sprungbrett ist, von dem aus wir das gesamte östliche Mittelmeer überfallen können.greek_mil9!"
  
 nuragic_mission_02_inv_task_21: "Caphtor, Land der Peleset"
 nuragic_mission_02_inv_task_21_DESC: "Mittlerweile haben wir einen Rhythmus in unseren Abläufen etabliert; Nachdem wir einen günstigen Ort für die Landung unserer Schiffe und unsere Armeen gefunden haben, gehen wir von Bord und machen schnell Arbeit mit den einheimischen Streitkräften, bevor wir alle verbleibenden Widerstandsnester eliminieren. Die Bogenschützen von Kreta sollten unseren Männern trotz ihres guten Rufs nicht viel Ärger bereiten.greek_mil6!"
  
 nuragic_mission_02_inv_task_22: "Die Insel der Rosen"
 nuragic_mission_02_inv_task_22_DESC: "Der Ruf von Rhodos eilt ihm sicherlich überall voraus, wo Schiffe segeln; In der Tat sind die Geschichten über ihren opulenten Reichtum, ihre edle Bürgerschaft und ihre kampferprobten Seeleute ein Punkt des Stolzes für die Bürger dieser schönen Insel, die überzeugend argumentieren, dass ihre Stadt die zivilisierteste und eleganteste der Welt ist. \n \nJa, ja, das ist alles in Ordnung, aber können sie uns davon abhalten, alles für uns zu nehmen?ägypten_mil22!"
  
 nuragic_mission_02_inv_task_23: "Insel der Denyen"
 nuragic_mission_02_inv_task_23_DESC: "Endlich sind unsere Flotten durch das gesamte Mittelmeer gesegelt und haben eine Insel erreicht, die die Einheimischen als [GetProvince('(int32)330').GetArea.GetName] kennen. Wie sehnen wir uns danach, diese Insel zu besitzen! Wir hätten einen guten Ausgangspunkt, um die Regionen [GetProvince('(int32)1883').GetArea.GetName] und [GetProvince('(int32)516').GetArea.GetName] zu überfallen. Unsere Flotten segeln im Morgengrauen nach diesem großartigen Preis!celt_mil5!"
  
 nuragic_mission_02_inv_task_24: "Diese gelehrten Griechen"
 nuragic_mission_02_inv_task_24_DESC: "Unser Volk kann viel von den Griechen lernen, die sich in der Rhetorik und Redekunst auszeichnen und als Liebhaber der Weisheit bekannt sind. Wir sollten ihre Gelehrten ermutigen, sich unter unseren eigenen Bürgern niederzulassen, damit wir ihre gelehrten Wege studieren können. Sicherlich ein teures Unterfangen, aber gibt es einen Preis, den man für Wissen verlangen kann?greek_mil10!"
  
 nuragic_mission_02_inv_task_25: "Der Nabel der Welt"
 nuragic_mission_02_inv_task_25_DESC: "Niemand kann leugnen, dass wir in der griechischen Welt einen ziemlichen Aufruhr verursacht haben. Da die Machthaber von Hellas Interesse bekundet haben, unser Volk besser zu verstehen, wurden wir als Geste des guten Willens eingeladen, das Orakel in Delphi, die Pythia, zu besuchen. Es wird gesagt, dass die Seherin die Gabe der Prophezeiung hat und die Zukunft enthüllen kann ... es wäre sicherlich eine Überlegung wert.greek_mil16!"
  
 nuragic_mission_02_inv_task_26: "Korsische Grenze" #NT!
 nuragic_mission_02_inv_task_26_DESC: "Korsika muss vollständig kolonisiert werden, und die Besiedlung der Insel mit guten [ROOT.GetCountry.GetAdjective] Bürgern würde Wunder für die Zivilisierung dieser Region bewirken. \n\n\n\n\n\n\n\n\n\n@italic_mil2!" #NT!
  
 nuragic_mission_02_inv_task_27: "Der Hafen von Alouka" #NT!
 nuragic_mission_02_inv_task_27_DESC: "Das Gebiet von [GetProvince('(int32)3511').GetName] ist mit einem natürlichen Hafen gesegnet, und obwohl dies für die früheren Bewohner zufriedenstellend war, haben wir eine großartige Vision für diese Region – nichts Geringeres als die vollständige Umgestaltung und Revitalisierung des Gebiets. \n\n\n\n\n\n\n\n\n\n@italic_mil1!" #NT!
  
 nuragic_mission_02_inv_task_28: "Die korsische Heimat" #NT!
 nuragic_mission_02_inv_task_28_DESC: "Gelobt sei Sardo! Wir haben #Y Korsika#!, vollständig kolonisiert und es zum größeren Ruhm von [ROOT.GetCountry.GetName] eingenommen! \n\n\n\n\n\n\n\n\n\n@italic_mil8!" #NT!
  
 nuragic_mission_02_inv_task_29: "Der Hafen von [GetProvince('(int32)1464').GetName]" #NT!
 nuragic_mission_02_inv_task_29_DESC: "Wir müssen die Hafenanlagen auf der strategisch wichtigen Insel [GetProvince('(int32)1464').GetName] ausbauen. Wenn wir unsere Macht auf der Iberischen Halbinsel und darüber hinaus ausdehnen wollen, müssen wir unsere Schiffe im westlichen Mittelmeer entsprechend ausrüsten können. \n\n\n\n\n\n\n\n\n\n@italic_mil4!" #NT!
  
 nuragic_mission_02_inv_task_30: "Rückkehr der Balarianer" #NT!
 nuragic_mission_02_inv_task_30_DESC: "In alten Zeiten gaben unsere Vorfahren der Insel „Mago“ einen anderen Namen: #Y Nura Balara#!. Lasst uns unseren Vorfahren Ruhm und Ehre bringen, indem wir den Namen dieser verzauberten Insel wiederherstellen und der Welt verkünden, dass sie eine Oase für die [ROOT.GetCountry.GetAdjective] Völker sein wird. \n\n\n\n\n\n\n\n\n\n@italic_mil9!" #NT!
  
 nuragic_mission_02_inv_task_31: "Gymnaesia konsolidieren" #NT!
 nuragic_mission_02_inv_task_31_DESC: "Es wäre ein diplomatischer Coup für [ROOT.GetCountry.GetRuler.GetName], wenn es uns gelänge, die verstreuten Inseln #E Gymnaesia#! unter unserem [ROOT.GetCountry.GetAdjective]-Banner zu vereinen – die Popularität unseres [ROOT.GetCountry.GetRulerTitle] würde dadurch zweifellos in die Höhe schnellen. \n\n\n\n\n\n\n\n\n\n@italic_mil19!" #NT!
  
 nuragic_mission_02_inv_task_32: "Augen auf Iberia" #NT!
 nuragic_mission_02_inv_task_32_DESC: "An der Ostküste von #E Iberia#! gibt es viele Häfen, die eine schöne Ergänzung für unsere wachsende Thalassokratie wären. Anstatt diese Städte nur nach Sklaven zu durchsuchen, ist es vielleicht an der Zeit, eine Invasionstruppe an Land zu bringen? \n\n\n\n\n\n\n\n\n\n@italic_mil17!" #NT!
  
 nuragic_mission_02_inv_task_33: "Erobere Cessetania" #NT!
 nuragic_mission_02_inv_task_33_DESC: "Unsere Militärberater haben vorgeschlagen, dass wir zuerst die Provinz #Y Cessetania#! einnehmen, da unsere Spione die Region schon seit langem infiltriert haben und den Grundstein für das gelegt haben, was kommen wird. \n\n\n\n\n\n\n\n\n\n@italic_mil29!" #NT!
  
 nuragic_mission_02_inv_task_34: "Besiedeln Sie Kese" #NT!
 nuragic_mission_02_inv_task_34_DESC: "Fair [GetProvince('(int32)1009').GetName] wäre für uns der perfekte Ort, um eine #Y Nuraghenkolonie#!; zu errichten. Es liegt am Meer, was für unsere Verwandten wichtig ist, und wird vom nahegelegenen Fluss mit Frischwasser versorgt. Sammeln Sie unsere Arbeiter und bereiten Sie sie auf die wichtigen Aufgaben vor, die vor uns liegen. \n\n\n\n\n\n\n\n\n\n@celt_mil8!" #NT!
  
 nuragic_mission_02_inv_task_35: "Unterwerfung der iberischen Griechen" #NT!
 nuragic_mission_02_inv_task_35_DESC: "Einige verstreute Gebiete im westlichen Mittelmeerraum sind zur Heimat vieler griechischer Kolonisten geworden, jeder mit unterschiedlichem Erfolg, aber es wurde entschieden, dass dieses kleine Kolonisierungsexperiment vorbei ist.\n\nWenn wir uns die Zeit nehmen, die richtigen Investitionen in die Orte zu tätigen, die wir erobern, können wir das wahre Potenzial dieser isolierten Städte ausschöpfen - die Glasbläser von [GetProvince('(int32)1000').GetName] wären perfekte Kandidaten für eine solche Initiative.\n\n\n\n\n\n\n\n\n\n@italic_mil23!" #NT!
  
 nuragic_mission_02_inv_task_36: "Konsolidieren Sie den Zugang zu Iberia" #NT!
 nuragic_mission_02_inv_task_36_DESC: "Obwohl das Meer der schnellste Weg ist, um zwischen unseren vielen Besitztümern zu reisen, wurde vorgeschlagen, dass wir eine Autobahn bauen, die unsere vielen Hafenstädte entlang der Küste Iberiens verbindet - eine Aufgabe, die wir gerne übernehmen. Dies wird Wunder für die aufkeimenden Handelsnetzwerke in der Region bewirken. \n\n\n\n\n\n\n\n\n\n@italic_mil27!" #NT!
  
 nuragic_mission_02_inv_task_37: "Augen auf Etrurien" #NT!
 nuragic_mission_02_inv_task_37_DESC: "Das fruchtbare Land der #E Etrurer#! ruft nach uns, doch wir müssen uns darüber im Klaren sein, dass es viele gibt, die das sanfte Ackerland und die sanften Hügel dieser Region für sich selbst begehren. Es würde viel Blut fließen, wenn wir eine Streitmacht an ihren Küsten landen würden. \n\n\n\n\n\n\n\n\n\n@italic_mil30!" #NT!
  
 nuragic_mission_02_inv_task_38: "Etrurien besiedeln" #NT!
 nuragic_mission_02_inv_task_38_DESC: "Obwohl die einheimischen Etrusker unserem eigenen Volk [ROOT.GetCountry.GetAdjective] kulturell sehr ähnlich sind, haben wir Grund zu der Annahme, dass sie, wenn wir Kolonien auf dem Festland gründen würden, letztendlich unsere überlegene Lebensweise annehmen würden. \n\n\n\n\n\n\n\n\n\n@italic_mil3!" #NT!
  
 nuragic_mission_02_inv_task_39: "Der Hafen der Metalle" #NT!
 nuragic_mission_02_inv_task_39_DESC: "Unsere Ingenieure sind schockiert über die Menge an unedlen Metallen, die in der Provinz [GetProvince('(int32)126').GetName] zu finden sind, und erinnern unser Volk an die reichen Bodenschätze, die wir auf unseren Heimatinseln haben. Wir sollten alles tun, was wir können, um diese Region zu entwickeln und ihr Erz abzubauen.\n\nLaut römischen Quellen aus dieser Zeit wurde diese Stadt mit Hilfe der „Menschen von den Inseln“ gegründet.\n\n\n\n\n\n\n\n\n\n@greek_mil17!" #NT!
  
 nuragic_mission_02_inv_task_40: "Das Eisen von Ilva" #NT!
 nuragic_mission_02_inv_task_40_DESC: "Das Eisen, das in den Minen von [GetProvince('(int32)127').GetName], auf halbem Weg zwischen unserer Heimat und dem italienischen Festland, liegt, würde Wunder für unsere wirtschaftliche und militärische Stärke bewirken – wir müssen alles von dieser Insel mitnehmen, was wir kriegen können. \n\n\n\n\n\n\n\n\n\n@celt_mil1!" #NT!
  
 nuragic_mission_02_inv_task_41: "Nach Latium" #NT!
 nuragic_mission_02_inv_task_41_DESC: "Wir dürfen vor niemandes Ruf Angst haben. Die Römer sind als furchtlose Krieger bekannt, aber wir begehren ihre Heimat trotzdem, und da ihre Flotten nun zerschlagen wurden, können wir nach Belieben an ihren Küsten landen.\n\n\n\n\n\n\n\n\n\n@celt_mil10!" #NT!
  
 nuragic_mission_02_inv_task_42: "Bezwinge die Eroberer" #NT!
 nuragic_mission_02_inv_task_42_DESC: "Wie die Mächtigen gefallen sind! Unsere [ROOT.GetCountry.GetAdjective]-Streitkräfte wandern durch das Herz von [GetProvince('(int32)1').GetName] und erfreuen ihre Augen an den Sehenswürdigkeiten und Geräuschen der ehemaligen römischen Hauptstadt.\n\n\n\n\n\n\n\n\n\n\n\n@event_pic11!" #NT!
  
 nuragic_mission_02_inv_task_43: "Vernichte die Lepontics" #NT!
 nuragic_mission_02_inv_task_43_DESC: "Wir dürfen nicht zulassen, dass die Lepontiker glauben, sie seien hinter ihren Bergen sicher. Glauben sie wirklich, sie könnten unsere neuen Gebiete überfallen, ohne unseren Zorn auf sich zu ziehen? Wir werden sie vernichten und denen, die uns im Weg stehen, eine Lektion erteilen. \n\n\n\n\n\n\n\n\n\n@italic_mil22!" #NT!
  
 nuragic_mission_02_inv_task_44: "Vormarsch in Megale Hellas" #NT!
 nuragic_mission_02_inv_task_44_DESC: "Den Griechen, die im Süden Italiens leben, droht dasselbe Schicksal wie ihren Kolonisten auf der Iberischen Halbinsel: völlige Vernichtung und Unterwerfung. Mögen die Götter des Krieges uns in die Schlacht begleiten! \n\n\n\n\n\n\n\n\n\n@italic_mil25!" #NT!
  
 nuragic_mission_02_inv_task_45: "Nach Illyrien" #NT!
 nuragic_mission_02_inv_task_45_DESC: "Wir haben festgestellt, dass die wilde illyrische Küste die Heimat vieler Piraten ist, die ihre plündernden Flotten entlang der zerklüfteten Küste verstecken. Wir können nicht zulassen, dass eine rivalisierende Seemacht ihre Stärke ausbaut, also müssen wir nach Illyrien vordringen. \n\n\n\n\n\n\n\n\n\n@greek_mil4!" #NT!
  
 nuragic_mission_02_inv_task_46: "Die Tore von Histria" #NT!
 nuragic_mission_02_inv_task_46_DESC: "Unseren Architekten ist aufgefallen, dass die Region #E Histria#! dringend Infrastruktur benötigt. Wenn wir einige Städte und eine Festung in [GetProvince('(int32)4018').GetName] bauen, werden sich unsere Bürger sicher genug fühlen, um sich zu dieser weit entfernten Landenge zu wagen. \n\n\n\n\n\n\n\n\n\n@greek_mil19!" #NT!
  
 nuragic_mission_02_inv_task_47: "Sicherer Zugang zu Dalmatien" #NT!
 nuragic_mission_02_inv_task_47_DESC: "Indem wir die besten Küstengebiete der Illyrer für uns beanspruchen, stellen wir praktisch sicher, dass wir einfachen Zugang zu Dalmatien haben. \n\n\n\n\n\n\n\n\n\n@celt_mil3!" #NT!
  
 nuragic_mission_02_inv_task_48: "Liburnische Seeleute" #NT!
 nuragic_mission_02_inv_task_48_DESC: "Unsere Ingenieure geben widerwillig zu, dass die Schiffsbauer von #E Libernia#! Verbesserungen an dem Schiff vorgenommen haben, das ihren Namen trägt, der Liburnian. Obwohl unser Volk stolz ist, erkennen wir Innovationen, wenn wir sie sehen, und wir können es unseren Feinden nicht erlauben, schnellere Schiffe zu haben, als wir derzeit haben. \n\n\n\n\n\n\n\n\n\n@greek_mil11!" #NT!
  
 nuragic_mission_02_inv_task_49: "Erreichen Sie Epirus" #NT!
 nuragic_mission_02_inv_task_49_DESC: "Nach und nach breitet sich unsere Herrschaft über die Erde aus und wir haben die #E Epirotes#! im Visier - wir müssen unsere Ansprüche gegen sie für die kommenden Kriege vorbereiten. \n\n\n\n\n\n\n\n\n\n@greek_mil14!" #NT!
  
 nuragic_mission_02_inv_task_50: "Nach Qart Hadasht" #NT!
 nuragic_mission_02_inv_task_50_DESC: "Nachdem wir bewiesen haben, dass wir die Flotten von #E Karthago#! auf offener See übertreffen, ist es an der Zeit, ihnen die ultimative Demütigung zu verpassen und ihre Kerngebiete in #E Afrika#! einzunehmen. \n\n\n\n\n\n\n\n\n\n@egypt_mil24!" #NT!
  
 nuragic_mission_02_inv_task_51: "Besiege unseren alten Feind" #NT!
 nuragic_mission_02_inv_task_51_DESC: "Es heißt, „Rache ist ein Gericht, das am besten kalt serviert wird“, und nach vierhundert Jahren unterbrochener Kämpfe haben wir die Welt mit der Eroberung der Hauptstadt der Karthager, [GetProvince('(int32)3256').GetName], schockiert. In unserer Hauptstadt [ROOT.GetCountry.GetCapital.GetName] und in den vielen Nuraghen auf Sardinien wird es heute wilde Feierlichkeiten geben! \n\n\n\n\n\n\n\n\n\n@egypt_mil13!" #NT!
  
 nuragic_mission_02_inv_task_52: "Kontrollieren Sie den Zugriff auf Numidia" #NT!
 nuragic_mission_02_inv_task_52_DESC: "Durch die Eroberung der wertvollen Küstengebiete von #E Numidia#!, verhindern wir die Landung jeglicher Hilfstruppen und ermöglichen unseren Truppen, ihre Arbeit auf dem Festland zu verrichten, ohne Angst vor Angriffen haben zu müssen. \n\n\n\n\n\n\n\n\n\n@greek_mil9!" #NT!
  
 nuragic_mission_02_inv_task_53: "Augen auf Cyrene gerichtet" #NT!
 nuragic_mission_02_inv_task_53_DESC: "Das Land, in dem die wundersame Pflanze #Y Silphium#! @silphium! in Hülle und Fülle wächst, könnte uns gehören. Wir müssen nur unsere Ansprüche vorbereiten und unsere Truppen auf die bevorstehenden offenen Schlachten vorbereiten. \n\n\n\n\n\n\n\n\n\n@celt_mil2!" #NT!
  
 nuragic_mission_02_inv_task_54: "Gortyna erweitern" #NT!
 nuragic_mission_02_inv_task_54_DESC: "Nachdem wir die Kreter im Rahmen unserer Möglichkeiten unterworfen haben, wurde entschieden, dass wir die Stadt [GetProvince('(int32)361').GetName] erweitern und sie stattdessen zu einer echten [ROOT.GetCountry.GetAdjective]-Kolonie machen. \n\n\n\n\n\n\n\n\n\n@italic_mil24!" #NT!
  
 nuragic_mission_02_inv_task_55: "Wir sind zurückgekehrt" #NT!
 nuragic_mission_02_inv_task_55_DESC: "Vor langer, langer Zeit konnten die Armeen der #E Levante#! die Invasionen der #T Seevölker#!, unserer berühmten Vorfahren, mit einigem Erfolg abwehren. Die Vorzeichen wurden jedoch missachtet und die Götter werden sie kein zweites Mal beschützen!\n\nWir sind zurückgekehrt, um das einst begonnene Werk zu vollenden - wir haben bewiesen, dass wir die wahren Erben von #Y Phorcos#! sind, dem mächtigsten Herrscher unseres Volkes. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!" #NT!
  
 nuragic_mission_02_inv_task_56: "Zerstöre sie an der Wurzel" #NT!
 nuragic_mission_02_inv_task_56_DESC: "Wir haben ein langes Gedächtnis und sind nicht daran gewöhnt, unseren Todfeinden zu vergeben. Fragen Sie einfach die verstreuten Überreste von #E Karthago#!, wie es ihnen ergangen ist, sich unseren Streitkräften entgegenzustellen. Stellen Sie sich die Freude in unseren Gesichtern vor, als unsere Kriegsschiffe Kurs auf die alten Heimatländer der Karthager nahmen. Es reicht nicht, ihre Kolonien zu zerstören, wir werden sie an der Wurzel zerstören! \n\n\n\n\n\n\n\n\n\n@italic_mil11!" #NT!
  
 nuragic_mission_02_inv_task_57: "Außenposten in Philistia" #NT!
 nuragic_mission_02_inv_task_57_DESC: "Da es für unser Volk nun sicher ist, hier zu leben, sollten wir genau zu diesem Zweck eine [ROOT.GetCountry.GetAdjective]-Kolonie in Philistia errichten. \n\n\n\n\n\n\n\n\n\n@italic_mil23!" #NT!
  
 nuragic_mission_02_inv_task_58: "Dies ist jetzt unser Heiliges Land" #NT!
 nuragic_mission_02_inv_task_58_DESC: "Viele Völker behaupten, von den Göttern gesegnet zu sein, aber wo waren diese Gottheiten in der Stunde ihrer Not? Wir haben die versammelten Armeen vernichtet, die uns in Schach halten wollten, aber die grausame Realität ist, dass sie alles verloren haben. Dies ist jetzt unser heiliges Land – und wir wollen alle Schätze in den Tempeln. \n\n\n\n\n\n\n\n\n\n@egypt_mil16!" #NT!
  
 nuragic_mission_02_inv_task_59: "Wo unsere Vorfahren versagten" #NT!
 nuragic_mission_02_inv_task_59_DESC: "Die alten #E Ägypter#! prahlten gern damit, wie sie die #T Seevölker#! abgewiesen hatten, und schnitzten überall in ihrem Land Stelen, die ihren Sieg verkündeten. Es ist an der Zeit, diesen Fehler der Vergangenheit zu rächen! Dieses Mal werden wir sie ein für alle Mal vollständig vernichten! \n\n\n\n\n\n\n\n\n\n@egypt_mil12!" #NT!
  
 nuragic_mission_02_inv_task_60: "Deine Wüste ist nicht mehr" #NT!
 nuragic_mission_02_inv_task_60_DESC: "Es ist ein dunkler Tag für die #E Ägypter#! und die einfallenden #E Mazedonier#!, deren harte Arbeit zu Asche zerfallen ist, die bitter im Mund schmeckt. Aber wir haben ein größeres Ziel im Auge als die Vernichtung unserer Feinde: die Errichtung einer neuen Dynastie. \n\n\n\n\n\n\n\n\n\n@egypt_mil14!" #NT!
  
 nuragic_mission_02_inv_task_61: "Sardana-Dynastie" #NT!
 nuragic_mission_02_inv_task_61_DESC: "Wer ist wie [ROOT.GetCountry.GetRuler.GetName], der unser Volk vom Abgrund der Zerstörung gerettet und auf die höchsten Throne gesetzt hat? Möge die neu gegründete #T Sardana-Dynastie#! bis zum Ende aller Tage über die Welt herrschen! \n\n\n\n\n\n\n\n\n\n@greek_mil10!" #NT!
  
 nuragic_mission_02_inv_task_62: "Hellas wird uns gehören" #NT!
 nuragic_mission_02_inv_task_62_DESC: "Wir werden nicht zulassen, dass die uneinigen Griechen uns aus Hellas fernhalten, sondern wir werden ihre Spaltungen ausnutzen, um alles für uns zu haben. \n\n\n\n\n\n\n\n\n\n@greek_mil5!" #NT!
  
 nuragic_mission_02_inv_task_63: "Standbein in Lakonien" #NT!
 nuragic_mission_02_inv_task_63_DESC: "Es wurde beschlossen, dass wir eine Kolonie in den Gebieten der Spartaner gründen, in der Hoffnung, dass etwas von ihrem legendären kriegerischen Ethos auf unsere eigenen Männer abfärbt. \n\n\n\n\n\n\n\n\n\n@persia_mil2!" #NT!
  
 nuragic_mission_02_inv_task_64: "Nach Mazedonien und Thrakien" #NT!
 nuragic_mission_02_inv_task_64_DESC: "Lasst uns unseren Schwung beibehalten und nach Norden vorstoßen, in die Länder #E Mazedonien#! und #E Thrakien#!. Wir dürfen unseren Feinden keine Atempause gönnen, sondern müssen den Druck auf sie aufrechterhalten! \n\n\n\n\n\n\n\n\n\n@persia_mil1!" #NT!
  
 nuragic_mission_02_inv_task_65: "Die Küsten Asiens" #NT!
 nuragic_mission_02_inv_task_65_DESC: "Viele mächtige Imperien haben sich um die Kontrolle über die Küsten von #E Asien#!, gestritten und wir sind die letzten, die es versucht haben ... der Unterschied zwischen uns und den anderen besteht darin, dass wir nicht scheitern werden! \n\n\n\n\n\n\n\n\n\n@persia_mil8!" #NT!
  
 nuragic_mission_02_inv_task_66: "Die Tore des Schwarzen Meeres" #NT!
 nuragic_mission_02_inv_task_66_DESC: "Die Region, die den Eingang zum #E Pontus Euxinus#! kontrolliert, ist bei unserem Volk sehr begehrt, das einen einfachen Zugang zu den Ozeanen immer zu schätzen weiß. Wenn wir diese Region für uns beanspruchen und sie mit unseren Kolonisten bevölkern, wird in ein paar Generationen jeder, der hier lebt, einen [ROOT.GetCountry.GetAdjective]-Dialekt sprechen. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!" #NT!
  
 nuragic_mission_02_inv_task_67: "Pelasgische Chalkidiki" #NT!
 nuragic_mission_02_inv_task_67_DESC: "Die Welt könnte immer mehr [ROOT.GetCountry.GetAdjective] Siedler gebrauchen, und die wunderschöne Halbinsel #E Chalkidiki#! wird bald das neueste Land sein, das als Nuraghenkolonie dient. \n\n\n\n\n\n\n\n\n\n@italic_mil15!" #NT!
  
 nuragic_mission_02_inv_task_68: "In Taurica" #NT!
 nuragic_mission_02_inv_task_68_DESC: "Ein sardischer Adliger und sein Sohn, beide loyale Bürger von [ROOT.GetCountry.GetName], sammeln Geld, um in [GetProvince('(int32)1453').GetName] eine Legion aufzustellen, deren einziger Zweck es ist, eine Invasion der Städte der Region #Y Taurica#! zu starten.\n\n#T Zwei hochqualifizierte Charaktere werden sich unserem Hof ​​anschließen.#!\n\n\n\n\n\n\n\n\n\n@greek_mil6!" #NT!
  
 nuragic_mission_02_inv_task_69: "König der Iberer" #NT!
 nuragic_mission_02_inv_task_69_DESC: "Die #E Iberische Halbinsel#! wurde schon lange von vielen Mächten begehrt; die verhassten Karthager waren die letzten, die versuchten, diese wilden Stammesgebiete zu unterwerfen.\n\nUnd doch war uns gelungen, wo viele andere gescheitert sind, und aufgrund des Eroberungsrechts kann [ROOT.GetCountry.GetRuler.GetName] verkünden, dass wir die neuen #Y Könige von Iberien#! sind. \n\n\n\n\n\n\n\n\n\n@celt_mil6!" #NT!
  
 nuragic_mission_02_inv_task_70: "Numidia konsolidieren" #NT!
 nuragic_mission_02_inv_task_70_DESC: "Obwohl wir die Herrscher des Ozeans sind, sind wir sehr fasziniert von der Möglichkeit, bessere Reiter zu werden. Durch die Konsolidierung der Region Numidien könnten auch wir in der Lage sein, von diesen berühmten Reitern unschätzbares Wissen zu erlangen. \n\n\n\n\n\n\n\n\n\n@india_mil18!" #NT!
  
 nuragic_mission_02_inv_task_71: "Das Schwert und die Krone" #NT!
 nuragic_mission_02_inv_task_71_DESC: "Durch die Vereinigung der einst zersplitterten Heimatländer unseres Volkes - eine Aufgabe, die so unmöglich war, dass prophezeit wurde, dass nur ein wahrer [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] dazu in der Lage sein würde - ist ein Stammesältester aus dem Hinterland aufgetaucht und hat heilige Artefakte mitgebracht, die er [ROOT.GetCountry.GetRuler.GetName] überreichen möchte: die legendäre #Y Krone#! und das #Y Schwert#! von #Y Phorcos#!, dem ersten Herrscher des sardischen Volkes. \n\n\n\n\n\n\n\n\n\n@celt_mil1!" #NT!
  
 nuragic_mission_02_inv_task_72: "Sardana-Meer" #NT!
 nuragic_mission_02_inv_task_72_DESC: "Nachdem wir nun die Fähigkeit unserer maritimen Rivalen zerstört haben, unsere Vorherrschaft zur See herauszufordern, ist es an der Zeit, den Beginn eines neuen Zeitalters auszurufen, in dem wir die unangefochtenen Herrscher über das #T Sardana-Meer#!. \n\n\n\n\n\n\n\n\n\n@egypt_mil6 sind!" #NT!
  
 nuragic_mission_02_inv_task_73: "Ein Denkmal für unsere Größe" #NT!
 nuragic_mission_02_inv_task_73_DESC: "Nachdem wir viele der gegen uns versammelten Feinde besiegt haben, hat [ROOT.GetCountry.GetRuler.GetName] beschlossen, [ROOT.GetCountry.GetRuler.GetHerHis] seine Aufmerksamkeit nach innen zu richten. Er ist zu dem Schluss gekommen, dass die Zeit gekommen ist, ein riesiges Denkmal zu errichten, das die ewigen Errungenschaften unserer Nation ehrt. \n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
  
 nuragic_mission_02_inv_task_74: "Angriff auf Massalia" #NT!
 nuragic_mission_02_inv_task_74_DESC: "Von unserer neuen Stadt in [GetProvince('(int32)3511').GetName] aus werden wir eine gewaltige Streitmacht vorbereiten, die mit einem einzigen Ziel nach Norden segeln wird - ein Angriff auf [GetProvince('(int32)2325').GetName]! Sie werden uns nicht einmal kommen sehen! \n\n\n\n\n\n\n\n\n\n@egypt_mil22!" #NT!
  
 nuragic_mission_02_inv_task_75: "Die Tür ist offen" #NT!
 nuragic_mission_02_inv_task_75_DESC: "Jetzt, da [GetProvince('(int32)2325').GetName] fest in der Hand ist, was hindert uns daran, uns noch weiter nach #E Gallien#!? auszubreiten? Absolut nichts – die Tür wurde offen gelassen und niemand bewacht mehr den Eingang …\n\n\n\n\n\n\n\n\n\n@celt_mil5!" #NT!
  
 nuragic_mission_02_inv_task_76: "Ein Gericht, das am besten kalt serviert wird" #NT!
 nuragic_mission_02_inv_task_76_DESC: "Was soll mit [GetProvince('(int32)3256').GetName] geschehen? Können wir zulassen, dass ihre Verbrechen gegen unsere Vorfahren ungestraft bleiben, oder werden wir ihnen eine Gnadenfrist gewähren, die sie uns nie gewährt haben? Es müssen noch viele Entscheidungen getroffen werden...\n\n#Y Ein Ereignis wird ausgelöst, das es [ROOT.GetCountry.GetRuler.GetName] ermöglicht, über das endgültige Schicksal von Qart Hadasht#!. zu entscheiden \n\n\n\n\n\n\n\n\n\n@italic_mil21!" #NT!
  
  #Modifiers 
  
 bustling_port: "Geschäftiger Hafen"
 desc_bustling_port: "Dank unserer klugen Investitionen erlebt unsere Hafenmetropole Boomzeiten und wird dies auch in den nächsten Jahren tun."
 slave_markets: "Sklavenmärkte"
 desc_slave_markets: "Wir haben keine Bedenken, die Gefangenen zu verkaufen, die wir bei unseren vielen Raubzügen mitnehmen, und das Geschäft auf unseren vielen Sklavenmärkten läuft gut."
 intrepid_explorers: "Unerschrockene Entdecker"
 desc_intrepid_explorers: "Es ist allgemein bekannt, dass unsere Seeleute furchtlos und mutig sind und mutig dorthin segeln, wo noch nie zuvor ein Mensch gewesen ist."
 indian_trade: "Indischer Handel"
 desc_indian_trade: "Unsere Seeleute, die bis ans äußerste Ende der Welt und wieder zurück gesegelt sind, haben wertvolle Handelsverbindungen im Land Indien geknüpft."
 greek_tutors: "Griechische Tutoren"
 desc_greek_tutors: "Wir haben entschieden, dass die gelehrten Griechen die besten Lehrer für unsere jungen Leute sind und viele gebildete Sklaven in unseren Haushalten haben."
 carthage_raiders: "Karthagische Überfälle"
 desc_carthage_raiders: "Weil wir ewige Feinde der verhassten Karthager sind, erlauben wir unserer Marine, ungestraft ihre Küsten zu überfallen und zu plündern."
 roman_raiders: "Römische Überfälle"
 desc_roman_raiders: "Weil wir die mächtigen Römer auf dem Wasser bekämpft haben, überfallen wir ihre Küsten und Häfen, wie es uns gefällt – wir haben nichts von ihnen zu befürchten."
 pacified_sicily: "Befriedetes Sizilien"
 desc_pacified_sicily: "Obwohl es ein schwieriges Unterfangen war, konnten wir Sizilien von Banditen und Rebellen säubern und zum ersten Mal in jüngster Zeit Frieden auf die unruhige Insel bringen."
 experienced_seahands: "Erfahrene Matrosen"
 desc_experienced_seahands: "Da wir ein strenges Ausbildungssystem für unsere Matrosen eingeführt haben, haben sie viel mehr Erfahrung als der durchschnittliche Decksmann."
 eastern_scourge: "Geißel des Ostens"
 desc_eastern_scourge: "Unsere Schiffe überfallen die Häfen und Küsten Ägyptens, Syriens und Anatoliens nach Belieben und können von den örtlichen Mächten nicht aufgehalten werden."
 empress_seas: "Kaiserin der Meere"
 desc_empress_seas: "Unsere Hauptstadt hat sich dank des schnellen Ausbaus unserer Infrastruktur den Spitznamen „Kaiserin der Meere“ verdient; ein Beweis für unseren wachsenden Einfluss."
 bold_raider: "Mutige Räuber"
 desc_bold_raider: "Wir lieben es, unsere Feinde ohne Vorwarnung anzugreifen, und unsere Vorliebe für plötzliche Angriffe ist weltweit gefürchtet."
 nuragic_colony: "Nuraghenkolonie" #NT!
 desc_nuragic_colony: "Dieser von treuen Dienern unserer Art besiedelte Ort blüht mit unserer Kultur und unseren Traditionen." #NT!
 mines_of_ilva: "Minen von Ilva" #NT!
 desc_mines_of_ilva: "Ein komplexes Netz aus Minenschächten bedeckt die gesamte Insel. Das dort geförderte Eisen wird anschließend im nahegelegenen Hafen von Pupluna weiterverarbeitet und für den Export vorbereitet." #NT!
 liburnian_sailors: "Liburnische Seeleute" #NT!
 desc_liburnian_sailors: "Da die Liburner seit Jahrhunderten die Adria beherrschen, wird ihnen ihre Seefahrtserfahrung von Nutzen sein." #NT!
 ancestors_avenged: "Rache für die Vorfahren" #NT!
 desc_ancestors_avenged: "Unserem Volk ist es endlich gelungen, unsere Vorfahren zu rächen – den schmutzigen punischen Unterdrücker gibt es nicht mehr." #NT!
 we_will_succeed: "Wir werden Erfolg haben" #NT!
 desc_we_will_succeed: "Unsere Krieger sind von religiösem Eifer beseelt und bereit, dort erfolgreich zu sein, wo ihre Vorfahren vor langer Zeit versagt haben." #NT!
 access_black_sea: "Nuragischer Propontis" #NT!
 desc_access_black_sea: "Die Kontrolle über die strategischen Engpässe am Eingang zum Schwarzen Meer hat uns erhebliche Vorteile verschafft." #NT!
 iberian_king: "Könige von Iberia" #NT!
 desc_iberian_king: "Der Großteil des angestammten iberischen Landes ist fest in unsere Hände gefallen und die Iberer selbst akzeptieren uns heute weitgehend als ihre alleinigen Herrscher." #NT!
 numidian_auxilia: "Numidische Hilfstruppen" #NT!
 desc_numidian_auxilia: "Die hochqualifizierte numidische Kavallerie ist heute ein fester Bestandteil unserer Armeen." #NT!
 tower_islands: "Inseln der Turmbauer" #NT!
 desc_tower_islands: "Unserem Volk ist es endlich gelungen, unsere früheren Gebiete wieder zu vereinen; die Ketten unserer Unterdrücker wurden zerbrochen und die Lebenskraft unserer Vorfahren wurde entfesselt!" #NT!
 sardana_sea: "Sardana-Meer" #NT!
 desc_sardana_sea: "Wie unsere Vorfahren auf dem Höhepunkt ihrer Macht kontrollieren wir heute die westliche Hälfte des „Großen Grüns“, das nun auch Sardana-Meer genannt wird – das Sardinische Meer, unser Meer." #NT!
 great_nuraghe: "Großer Nurac" #NT!
 desc_great_nuraghe: "Eingebettet in die Landschaft der Hauptstadt steht stolz der Nuraghe Polylobate – ein antikes Wunderwerk, das aus zwanzig kunstvoll miteinander verbundenen Türmen besteht. Sein zentraler Turm erreicht eine Höhe von dreißig Metern, ein Zeugnis der Ingenieurskunst und kulturellen Bedeutung der Nuraghen-Zivilisation. Das Mauerwerk flüstert Geschichten einer rätselhaften Vergangenheit und lädt Besucher ein, in die Geheimnisse der Geschichte ihrer Sippe einzutauchen." #NT!
 corsian_wood: "Korsisches Holz" #NT!
 desc_corsian_wood: "Die riesigen unberührten Wälder Korsikas sind eine wichtige Quelle unserer Schiffsbaumaterialien." #NT!
 into_ashes: "In Asche" #NT!
 desc_into_ashes: "Diese ehemalige Siedlung wurde zu Asche gemacht und Stein für Stein abgetragen. Das ganze Gebiet bietet einen unschönen Anblick aus unfruchtbarem Boden, nicht erkennbaren Ruinen und Knochen unbegrabener Körper ohne Namen." #NT!
 iron_weapons_sardana: "Das Eisen von Ilva" #NT!
 desc_iron_weapons_sardana: "Wir haben das in den Minen von Ilva gefundene Eisen genutzt, um unsere Truppen mit starken Waffen auszustatten." #NT!
 nuragic_wineries: "Nuraghen-Weingüter" #NT!
 desc_nuragic_wineries: "Die etruskischen Winzer dieser Provinzen haben – mit Hilfe nuraghischer Händler – spezialisierte Werkstätten aufgebaut, die sich auf die Herstellung von Luxusweinen konzentrieren." #NT!
 alouka_invasion_port_mod: "Militärhafen" #NT!
 desc_alouka_invasion_port_mod: "Diese Provinz verfügt über einen befestigten Militärhafen, der dem Bau von Schiffen für ausländische Einfälle dient." #NT!
 nuragic_laconian_farm: "Lakonische Bauernhöfe" #NT!
 desc_nuragic_laconian_farm: "Die nuraghischen Invasoren haben in dieser Region die landwirtschaftliche Infrastruktur aufgebaut, in der Hoffnung, den Böden von Hellas möglichst viel Getreide zu entziehen." #NT!
 nuragic_gymnaesia_consolidation_mod: "Nuraghenverwaltung" #NT!
 desc_nuragic_gymnaesia_consolidation_mod: "Im Herzen dieser bezaubernden Stadt liegt der Sitz der Nuraghenbürokratie, dessen Aufgabe es ist, eine effiziente Verwaltung zu gewährleisten und sich mit unermüdlichem Einsatz für die Förderung einer harmonischen und wohlhabenden Gemeinschaft in der Region einzusetzen." #NT!
  #"The city of Guium is the home of the Nuragic bureaucracy entrusted with managing the Balearides, and has rapidly become one of the most important destinations in the Western Mediterranean." OLD "Die Stadt Guium ist Sitz der mit der Verwaltung der Balearen betrauten Nuraghenbürokratie und hat sich schnell zu einem der wichtigsten Reiseziele im westlichen Mittelmeerraum entwickelt." #NT!
 nuragic_emporie_glass_workshops: "Glaswerkstätten von Emporie" #NT!
 desc_nuragic_emporie_glass_workshops: "Angespornt durch Investitionen nuraghischer Kaufleute haben die örtlichen Glasbläsermeister in Emporie beeindruckend große Werkstätten errichtet." #NT!
 forever_doomed: "Für immer verdammt" #NT!
 desc_forever_doomed: "Die Einheimischen dieser Region glauben, dass dieses Land verflucht ist und einst die Heimat eines großen Teufels war, dessen Name aus der Geschichte gelöscht wurde." #NT!
 nuragic_mining_pupluna: "Pupluna Metallwerk" #NT!
 desc_nuragic_mining_pupluna: "Aufgrund der enormen Eisenmengen, die von der nahegelegenen Insel Ilva nach Pupluna importiert wurden, haben nuraghische Händler in die hiesige Gießerei investiert, um das Erz zu verarbeiten." #NT!
  
