l_german:
  
  ### Odrysia Missions ### 
 odrysia_missions_01_freedom: "Der Mazedonier im Süden"
 odrysia_missions_01_freedom_DESCRIPTION: "Vor ein paar Jahren unser mächtiger #E Odrysian#! Stammesangehörige wurden vom mazedonischen General #E Lysimachos von Thrakien#! besiegt, dem Tyrannen, der in der Nähe des Hellespont regiert. Obwohl der verräterische thrakische Tyrann glaubt, unser Wille sei gebrochen, werden wir diese Hybris zurückzahlen, indem wir unseren Overlord stürzen und die Wiedergeburt eines unabhängigen Odrysia verkünden!"
 odrysia_missions_01_freedom_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, wenn wir das #Odrysische Königreich# reformieren!."
 odrysia_missions_01_freedom_BUTTON_TOOLTIP: "Mögen die Kriegsgötter unsere Stammesangehörigen zum Sieg führen!"
  
 odrysia_missions_01_freedom_task_01: "Die Flamme neu entfachen"
 odrysia_missions_01_freedom_task_01_DESC: "313 v. Chr. wurden die Odryser durch die Hände von [GetCharacter('(int32)41').GetName] besiegt, wodurch ihre Selbstverwaltung effektiv beendet wurde. Obwohl gedämpft, kämpften die Thraker weiter für ihre Freiheit gegen die Mazedonier.greek_mil17!"
  
 odrysia_missions_01_freedom_task_02: "Der Mazedonier im Süden"
 odrysia_missions_01_freedom_task_02_DESC: "Nach dem Tod von [GetCharacter('(int32)39').GetName] war [GetCharacter('(int32)41').GetName] zum Satrapen von Thrakien ernannt worden. In den folgenden Jahren verbrachte er viel Zeit damit, Rebellionen zu unterdrücken und das Land zu beruhigen, was die Thraker extrem unzufrieden machte – etwas, aus dem wir Kapital schlagen konnten.greek_mil10!"
  
 odrysia_missions_01_freedom_task_03: "Abgesandte zu Lysimachos"
 odrysia_missions_01_freedom_task_03_DESC: "Diplomatische Beziehungen zwischen Griechen und Thrakern sind gut belegt; sogar Xenophon gibt zu, dass die Thraker zivilisierter sind, als man ihnen zutraut. Wir sind keine Wilden, sondern respektieren die Regeln der Diplomatie.greek_mil13!"
  
 odrysia_missions_01_freedom_task_04: "Auf der Suche nach unseren Brüdern"
 odrysia_missions_01_freedom_task_04_DESC: "Obwohl das Land Thrakien von antiken Autoren oft als ein einzelnes Volk bezeichnet wurde, war es von einer Reihe verschiedener Stämme und Königreiche bevölkert. Und obwohl es oft Rivalitäten zwischen ihnen gegeben hatte, neigten sie auch dazu, sich gegen gemeinsame Bedrohungen zu vereinen.celt_mil3!"
  
 odrysia_missions_01_freedom_task_05: "Eine Bindung durch die Ehe"
 odrysia_missions_01_freedom_task_05_DESC: "Liebe - die Inspiration des Dichters, die Freude der Jugend und die Reue des Alters. Man muss kein Philosoph sein, um zu wissen, dass die Ehe etwas Wunderbares sein kann.greek_mil3!"
  
 odrysia_missions_01_freedom_task_06: "Musterung der Männer"
 odrysia_missions_01_freedom_task_06_DESC: "Herodot hielt die Odrysen für das zahlreichste Volk der Mittelmeerwelt und befürchtete, dass sie in Bezug auf die Kampfkraft unübertroffen sein würden, wenn sie sich jemals vereinigen würden.celt_mil1!"
  
 odrysia_missions_01_freedom_task_07: "Sieg über die Griechen"
 odrysia_missions_01_freedom_task_07_DESC: "ägypten_mil19!"
  
 odrysia_missions_01_freedom_task_08: "Das nördliche Bollwerk werden"
 odrysia_missions_01_freedom_task_08_DESC: "Zu Beginn des 3. Jahrhunderts v. Chr. wanderten viele Gallier aus dem Norden nach Süden aus und richteten Verwüstung unter den sesshaften mediterranen Bevölkerungen von #E-Griechenland# an! und #E Anatolien#!. Diese Völkerwanderungen brachten auch das Ende des odrysischen Volkes. Wenn unsere Vorfahren sich richtig auf die Verteidigung ihrer nördlichen Grenzen konzentrieren könnten, wären sie vielleicht nicht überrascht und zerstört worden.greek_mil5!"
  
 odrysia_missions_01_freedom_task_09: "Der Thrakische Krieg"
 odrysia_missions_01_freedom_task_09_DESC: "Ein wahrer Thraker würde lieber im Kampf für seine Freiheit sterben, als sich einem Fremden gehorchen zu sehen! Krieg scheint unvermeidlich, wenn wir unsere Autonomie wiedererlangen wollen, aber wir freuen uns über die Aussicht auf einen Kampf. Ngreek_mil9!"
  
 odrysia_missions_01_freedom_task_10: "Unterwerfung der Küste"
 odrysia_missions_01_freedom_task_10_DESC: "Wenn wir in der Lage sind, die wohlhabenden Städte der Küsten im Osten zu erobern und zu annektieren, wird unsere gesamte Nation von der Plünderung profitieren, die wir erbeuten können.greek_mil15!"
  
 odrysia_missions_01_freedom_task_11: "Vom Gericht zum Kapital"
 odrysia_missions_01_freedom_task_11_DESC: "Seuthopolis, die von Seuthes III. gegründete Hauptstadt, wurde nach mazedonischer Art erbaut, um die Verwaltung der Oodryser zu zentralisieren. Neben ihren administrativen Zwecken fungierte die Stadt auch als religiöser Ort. \n \nObwohl Seuthopolis als Polis bezeichnet wird, wurde es im Vergleich zu Lysimacheia oder Seleucia-Syria nie zu einer richtigen Hauptstadt, aber dies wird sich unter [ROOT.GetCountry.GetRuler.GetName] ändern.greek_mil1!"
  
 odrysia_missions_01_freedom_task_12: "Ein gespaltenes Volk"
 odrysia_missions_01_freedom_task_12_DESC: "Nach der Niederlage durch Lysimachos im Jahr 313 v. Chr. wurden die Überreste des Odrysischen Königreichs in das Hochland und das Innere Thrakiens verbannt, wodurch die Küstenregionen sowie ein beträchtlicher Teil ihrer Bevölkerung in mazedonischer Hand blieben. \n \nLasst uns weit und breit verkünden, dass die Stärke von Odrysia im Exil gesammelt wird und dass alle für ihren Ruhm kämpfen würden und willkommen sind, sich uns anzuschließen!india_mil14!"
  
 odrysia_missions_01_freedom_task_13: "Die wahre thrakische Hauptstadt"
 odrysia_missions_01_freedom_task_13_DESC: "Auch wenn mit einem so gewaltigen Unterfangen viele Kosten verbunden sind, lasst uns alles tun, um eine echte thrakische Hauptstadt für unser verdientes Volk aufzubauen.event_pic11!"
  
 odrysia_missions_01_freedom_task_14: "Makedonische Brüderlichkeit"
 odrysia_missions_01_freedom_task_14_DESC: "Obwohl sich ihre Umstände geändert haben, kann niemand den Einfluss leugnen, den die Mazedonier auf unser Land hatten. Wir sollten die guten Dinge annehmen, die wir von ihnen lernen können, wie ihre Beherrschung der Kriegsführung.celt_mil14!"
  
 odrysia_missions_01_freedom_task_15: "Ein Königreich für einen König"
 odrysia_missions_01_freedom_task_15_DESC: "In unserer Stunde des Triumphs, mit unserer neu gesicherten Freiheit von #E Thrace#! fest in der Hand, lasst uns die Errungenschaften von [ROOT.GetCountry.GetRuler.GetName] feiern, indem wir [ROOT.GetCountry.GetRuler.GetHerHim] die Krone von #E Odrysia# verleihen!.greek_mil10!"
  
 odrysia_missions_01_freedom_task_01_tt: "Wir müssen erfolglos versucht haben, gegen unseren Overlord zu rebellieren."
 odrysia_mission_01_freedom_task_02_tt: "Wir müssen uns entscheiden, entweder gegen unseren Overlord zu kämpfen oder uns ihnen anzuschließen."
  
  ### Formable ### 
 formable_not_thrace_exists: "#Y Odrysisches Königreich#! darf NICHT vorhanden sein."
 form_thrace: "Reformiere das Odrysische Königreich"
 OYK: "$THRACIA_NAME$" #NT!
 THRACIA_NAME: "Odrysisches Reich"
 THRACIA_ADJECTIVE: "Odrysisches Reich"
 form_thrace_desc: "Nach dem Tod von Cotys I. im Jahr 360 v. Chr. wurde das Odrysische Reich in drei Teile zerrissen, die jeweils von den aufstrebenden Makedonen unter Philipp II. vereinnahmt wurden. Ein neuer und starker Anführer könnte jedoch die glorreichen Tage von Cotys I. wieder aufleben lassen, oder vielleicht sogar den großen Teres selbst."
  
  ### Events and Decisions # 
 me_odrysia_finish_1_title: "Die Flamme neu entfachen"
 me_odrysia_finish_1_desc: "Vor vielen Jahren hatte unser Herrscher [GetCharacter('(int32)101').GetName] den Kampf um unsere Freiheit gegen die Mazedonier verloren, sehr zu seiner ewigen Schande. Doch vielleicht ist noch nicht alles verloren, auch wenn unser Geist gebrochen ist. \n \nInmitten der verstreuten Asche unseres niedergebrannten Traums von friedlicher Selbstverwaltung verbleibt vielleicht ein Funke unseres früheren Ruhms und wartet darauf, dass der richtige Anführer ihn wieder zu einem wütenden Feuer macht. Werden wir in der Lage sein, es rechtzeitig wieder zu entfachen, um den herannahenden Sturm zu überleben?"
 me_odrysia_finish.1.a: "Was bringt uns die Zukunft?"
  
 me_odrysia_1_title: "Der Mazedonier im Süden"
 me_odrysia_1_desc: "Der Krieg kommt! Schon sind die Winde vom Gestank des Todes verdorben. Die Generäle von [GetCharacter('(int32)39').GetName] kämpfen ihre letzten großen Schlachten, und in den nördlichen Ödlanden regt sich Bewegung, mit Gerüchten über seltsame und verzweifelte Wanderungen wandernder Barbaren, die die Ordnung der Dinge durcheinanderbringen. \n \nWir stehen an einem Scheideweg für unser Überleben und müssen einige schwierige Entscheidungen treffen – werden wir unsere mazedonischen Aufseher im Stich lassen und versuchen, die thrakischen Länder wieder zu vereinen, oder werden wir den Mazedoniern in ihrer Stunde der Not beistehen und ein neues Erbe für uns selbst schmieden?"
 me_odrysia.1.a: "Wir werden uns auf die Seite der Mazedonier stellen, damit wir nicht beide vernichtet werden"
 me_odrysia.1.b: "Wir werden für unsere angestammte Heimat kämpfen!"
  
 me_odrysia_2_title: "Das nördliche Bollwerk werden"
 me_odrysia_2_desc: "Wir haben unsere Beziehungen zu unseren mazedonischen Aufsehern gestärkt, was uns beiden zum Glück greifbare Vorteile gebracht hat. Jetzt müssen wir den Rest von Thrakien und Moesia unter unserem Banner vereinen, damit wir zum undurchdringlichen Schild von Thrakien werden können. Unsere mazedonischen Meister haben versprochen, sich unserem Kampf gegen die nördlichen Stämme anzuschließen, begierig auf ihren Anteil an Ruhm und Beute. Getrennt sind wir schwach, aber zusammen werden wir überleben."
 me_odrysia.2.a: "Wir werden den Norden sofort bewachen"
 me_odrysia.2.b: "Unsere derzeitige Position ist angemessen"
  
 me_odrysia_mid_2_title: "Eine Forderung nach Vereinigung"
 me_odrysia_mid_2_desc: "Die Odrysen, Sklaven der mazedonischen Hunde im Süden, sind für unsere Freiheit gekommen – sie verlangen, dass wir die Knie beugen und ihnen als Leibeigene dienen. Während dies unser Volk in eine sicherere Position bringen würde, würden wir auch jegliche Autonomie verlieren ... aber sind wir wirklich bereit, einen Krieg zu führen?"
 me_odrysia_mid_2.a: "Jetzt ist die Zeit, sich zu vereinen!"
 me_odrysia_mid_2.b: "Verräter! Wir werden ihre Herzen herausschneiden!"
  
 me_odrysia_3_title: "Eine passende Braut finden"
 me_odrysia_3_desc: "Um seine Herrschaft über Odrysia zu festigen, heiratete Seuthes III. eine Makedonin, Berenike, von der einige Forscher glauben, dass sie eine Tochter des Lysimachos war. Auf unserem Weg, unseren lysimachidischen Oberherren ebenbürtig zu werden, wollen wir das Band zwischen unseren Familien durch eine neue Ehe neu beleben. Die Lysimachiden haben zugestimmt, [ROOT.GetCountry.GetRuler.GetName] eine Braut zu übergeben. Zu diesem Zweck wurden drei geeignete Kandidatinnen für unseren Herrscher gefunden, der nun die angenehme Aufgabe hat, seine zukünftige Partnerin auszuwählen."
 me_odrysia_3.a: "Wir werden uns für [SCOPE.sCharacter('potential_wife_1.GetName').GetName] entscheiden"
 me_odrysia_3.b: "[SCOPE.sCharacter('potential_wife_2.GetName').GetName] Sieht gut aus"
 me_odrysia_3.c: "Warum nicht [SCOPE.sCharacter('potential_wife_3.GetName').GetName]?"
  
 me_odrysia_start_3_title: "Verhandlungen mit den Lysimachiden"
 me_odrysia_start_3_desc: "Wir sind zu dem Schluss gekommen, dass wir von unserem mazedonischen Oberherrn abhängig sind, aber sie sind auch von uns abhängig – etwas, das uns erfreut. Während sie ihre Aufmerksamkeit auf den Süden richten, könnten wir uns nach Norden wenden, zum Schild von Thrakien werden und unseren gemeinsamen Wohlstand und unsere Sicherheit sichern."
 me_odrysia_start.3.a: "Für das Überleben von Thrakien!"
  
 me_odrysia_mid_3_title: "Ein Vorschlag der Odryser"
 me_odrysia_mid_3_desc: "Unsere immer so wankelmütigen Untertanen, die Odryser, sind mit einem Vorschlag zu uns gekommen. Sie möchten bei der Verwaltung und Verteidigung von Thrakien zusammenarbeiten – nicht das, was wir erwartet hatten. Sie stimmen zu, unser treuer Untertan zu bleiben und sind bereit, unsere nördlichen Grenzen zu schützen, vorausgesetzt, wir verteidigen den Süden."
 me_odrysia_mid.3.a: "Eine wunderbare Idee!"
 me_odrysia_mid.3.b: "Den Odrysii kann man nicht trauen."
  
 me_odrysia_finish_3_title: "Verhandlungen mit den Lysimachiden"
 me_odrysia_finish_3_desc: "Wir wollen uns mit unserem Overlord einigen. Es besteht keine Notwendigkeit, mit dem, was wir vorschlagen, übermäßig beschreibend zu werden; Während sie das südliche Thrakien verteidigen, könnte es an uns liegen, den Norden zu beschützen. Hoffentlich sehen sie die Weisheit darin."
 me_odrysia_finish.3.a: "Eine sinnvolle Vereinbarung."
  
 me_odrysia_4_title: "Ein ungewöhnlicher Vorschlag"
 me_odrysia_4_desc: "Unsere lästigen Untertanen, die Odryser, kommen mit einem unerwarteten Vorschlag: Sie bitten uns, unsere Familien durch Heirat zu vereinen, um das Land zu beruhigen und den Weg für eine friedliche Koexistenz zu ebnen. Etwas Ähnliches geschah, nachdem sich der odrysische König Seuthes III. im Jahr 313 v. Chr. dem Aufstand von Kallatis gegen Lysimachos angeschlossen hatte. Berenike, die Tochter unseres großen Herrschers, wurde die Frau von Seuthes und trug dazu bei, die Kluft zwischen uns und diesen falschen Barbaren im Norden zu überwinden. Wie sollten wir auf diesen kühnen Vorschlag der Barbaren reagieren?"
 me_odrysia_4.a: "Was ist schon ein weiterer Sprössling, wenn er ein ruhigeres Thrakien schafft!"
 me_odrysia_4.b: "So eine Frechheit! War Berenike nicht genug für sie?"
  
 me_odrysia_start_4_title: "Auf der Suche nach unseren Brüdern"
 me_odrysia_start_4_desc: "[ROOT.GetCountry.GetRuler.GetName] muss eine Entscheidung treffen, wenn es um die Kriege geht, die bald über uns kommen werden - werden wir unsere Brüder um Hilfe bitten? Es besteht die Möglichkeit, dass unsere Verwandten auf den Ruf zu den Waffen antworten, aber sie könnten uns sehr gut ignorieren oder warten, bis wir geschwächt sind, und uns dann selbst überfallen."
 me_odrysia_start.4.a: "Lassen Sie uns sofort die Delegationen schicken"
 me_odrysia_start.4.b: "Wir werden alleine kämpfen - wir brauchen keine Hilfe"
  
 me_odrysia_mid_4_title: "Ein Angebot der Odrysii"
 me_odrysia_mid_4_desc: "Die Odryser, die ihrer mazedonischen Herren überdrüssig sind, möchten ein Bündnis mit uns schließen, damit wir ihnen helfen können, diese fremden Eindringlinge zu vertreiben und unser Land zurückzuerobern. \n \nDas klingt nach einer glorreichen, wenn nicht gar gefährlichen Bitte, aber es bleibt abzuwarten, wie wir uns entscheiden werden – beide Optionen haben ihre Berechtigung."
 me_odrysia_mid_4.a: "Eine Chance für Abenteuer? Natürlich machen wir mit"
 me_odrysia_mid_4.b: "Was kümmern uns ihre Kämpfe?"
  
 me_odrysia_start_5_title: "Eine Bindung durch die Ehe"
 me_odrysia_start_5_desc: "[ROOT.GetCountry.GetRuler.GetName] hat beschlossen, einige Zeit mit [ROOT.GetCountry.GetRuler.GetHerHis] dem Privatleben zu verbringen, indem er einen Ehepartner sucht. Es wäre gut für unser Volk, unseren Anführer glücklich zu sehen, also werden wir mit der Suche beginnen."
 me_odrysia_start.5.a: "Lasst uns eine Frau finden!"
  
 me_odrysia_5_title: "Eine Antwort von unserem Overlord"
 me_odrysia_5.a: "Hurra! Das ist es wert, gefeiert zu werden"
 me_odrysia_5.b: "Wie wagen sie es!?"
 me_odrysia_5_desc_1: "Wir haben eine Nachricht von unserem Overlord erhalten, der unseren Vorschlag sorgfältig geprüft hat, bevor er geantwortet hat – sie haben akzeptiert, was wir verlangen."
 me_odrysia_5_desc_2: "Wir haben eine Nachricht von unserem Overlord erhalten, der unseren Vorschlag sorgfältig geprüft hat, bevor er geantwortet hat – er hat unsere Anfrage zu diesem Zeitpunkt abgelehnt."
  
 me_odrysia_start.6.title: "Musterung der Männer"
 me_odrysia_start.6.desc: "In der Erkenntnis, dass wir jede kämpferische Hand brauchen werden, die wir kriegen können, hat [ROOT.GetCountry.GetRuler.GetName] beschlossen, den Ruf nach Truppen auszusenden - sie sollen sich bei [ROOT.GetCountry.GetCapital.GetName] versammeln, sobald sie dazu in der Lage sind."
 me_odrysia_start.6.a: "Zünde die Schmieden an und schmiede die Waffen des Krieges!"
 me_odrysia_finish_6_title: "Musterung der Männer"
 me_odrysia_finish_6_desc: "Wir freuen uns, Ihnen mitteilen zu können, dass nach einer Phase der Konsolidierung die von [ROOT.GetCountry.GetRuler.GetName] angeforderten Abgaben zur Vorbereitung auf den Konflikt außerhalb von [ROOT.GetCountry.GetCapital.GetName] aufgebracht wurden. Selbst jetzt werden den Göttern Opfer gebracht, die um Schutz bitten, während wir uns darauf vorbereiten, unsere Soldaten in Gefahr zu schicken."
 me_odrysia_finish.6.a: "Wir sind bereit für alles, was kommt"
  
 me_odrysia_7_title: "Verhandlungen mit den Griechen"
 me_odrysia_7_desc: "Wir haben unsere Diplomaten in die großen griechischen Städte an der Küste geschickt und um ihre Neutralität im bevorstehenden Kampf gebeten. Obwohl nichts sicher ist, hoffen wir, dass ihre selbstsüchtige Gier sie aus dem Konflikt heraushalten wird, wenn die Zeit gekommen ist."
 me_odrysia.7.a: "Hoffen wir, dass sie die Mazedonier genauso wenig mögen wie wir"
  
 me_odrysia_8_title: "Ein Angebot der Odryser"
 me_odrysia_8_desc: "Das Volk der Odrysen tief in den Bergen hat uns einen Vorschlag geschickt, den wir sorgfältig prüfen sollten. Sie wollen für ihre Freiheit von unserem gemeinsamen Oberherrn, den Mazedoniern, kämpfen und sind gespannt, ob wir unsere Kräfte bündeln können, um unsere Chancen im kommenden Krieg zu erhöhen. Sie suchen jedoch keinen Streit mit uns und schlagen einen Nichtangriffspakt vor."
 me_odrysia.8.a: "Wir akzeptieren!"
 me_odrysia.8.b: "Und danach Vergeltungsmaßnahmen riskieren? Niemals!"
  
 me_odrysia_9_finish_title: "Der Thrakische Krieg"
 me_odrysia_9_finish_desc: "Wir haben unsere Unabhängigkeit erklärt und unsere Verbündeten an unsere Seite geholt. Jetzt gibt es kein Zurück mehr; Was auch kommen mag, wir sind bereit, für unsere Freiheit zu kämpfen, auch wenn es uns das Leben unserer Familien kostet. Wir können nicht länger ein Leben in Knechtschaft führen!"
 me_odrysia_9_finish.a: "[GetProvince('(int32)478').GetName] ist die Heimat eines freien Volkes"
  
 me_odrysia_10_title: "Eine Antwort der Griechen"
 me_odrysia_10_desc: "Mein [ROOT.GetCountry.GetRulerTitle], ich habe ausgezeichnete Neuigkeiten bezüglich der Botschaften, die wir an die Griechen geschickt haben. Sie haben unseren Vorschlag angenommen!"
 me_odrysia.10.a: "Wunderbar!"
  
 me_odrysia_finish_10_title: "Unterwerfung der Küste"
 me_odyrsia_finish_10_desc: "Wir haben nicht nur ihre Städte geplündert und den Reichtum der kleinen Städte an der Küste des #E Pontus Euxinus# genommen! für uns selbst, aber wir haben sogar eine Leistung vollbracht, von der einige sagen, dass sie größer ist - wir haben viele wunderbare Dinge unter den Besitztümern der besiegten Städte entdeckt, einschließlich vieler Abhandlungen und Diagramme über den Bau mächtiger #E-Belagerungsmaschinen#!, die wir haben jede Absicht, sie sinnvoll zu nutzen."
 me_odrysia_finish.10.a: "Wir werden die Mauern unserer Feinde niederreißen!"
  
 me_odrysia_finish_11_title: "Vom Gericht zum Kapital"
 me_odyrsia_finish_11_desc: "[GetProvince('(int32)478').GetName] war lange Zeit unser zentraler Ort der Verwaltung und Diplomatie, aber um ehrlich zu sein, war es schon immer eher eine Festung als eine echte Stadt. \n \nUnter der inspirierten [ROOT.GetCountry.GetRuler.GetName]-Regel haben wir jedoch Schritte unternommen, um unser Kapital zu verbessern. Indem wir mehr von unserer verstreuten Bevölkerung innerhalb seiner Mauern konsolidierten, haben wir etwas gebaut, das anfängt, einer Polis zu ähneln."
 me_odrysia_finish_11.a: "Möge es tausend Jahre dauern!"
  
 me_odrysia_11_title: "Eine Antwort der Griechen"
 me_odrysia_11_desc: "Nun, man muss sagen, dass die Griechen ihrem Ruf als clevere Verhandlungsführer gerecht werden, denn wir konnten uns auf nichts einigen."
 me_odrysia.11.a: "Absurd! Sie werden dies bereuen"
  
 me_odrysia_start_12_title: "Ein gespaltenes Volk"
 me_odrysia_start_12_desc: "Jetzt, da wir in der Lage sind, der odrysischen Diaspora zu helfen, hat [ROOT.GetCountry.GetRuler.GetName] angekündigt, dass [ROOT.GetCountry.GetRuler.GetSheHe] bald eine Rede halten wird, in der eine Vision skizziert wird, und alle sind neugierig, was [ROOT.GetCountry.GetRulerTitle] im Sinn hat."
 me_odrysia_start.12.a: "Bringen wir unsere Leute nach Hause"
  
 me_odrysia_12_title: "Ein gespaltenes Volk"
 me_odrysia_12_desc: "[ROOT.GetCountry.GetRuler.GetName] hielt kürzlich eine Rede, die an die blumigen Reden erinnerte, die in den Senatshäusern der Republiken gehört werden, und argumentierte energisch zugunsten unserer Verwandten im Ausland, ihr Leben in der Sklaverei aufzugeben und massenhaft unter den Schutz von [ROOT.GetCountry.GetName] zurückzukehren. \n \nWährend viele für diese Politik der offenen Grenzen dankbar sind, gibt es viele Menschen, die empört sind – insbesondere [GetCharacter('(int32)41').GetName], der offizielle Beschwerden bei [GetProvince('(int32)478').GetName] eingereicht hat."
 me_odrysia.12.a: "Nur gemeinsam werden wir überleben"
  
 me_odrysia_finish_13_title: "Die wahre thrakische Hauptstadt"
 me_odrysia_finish_13_desc: "Während [ROOT.GetCountry.GetRuler.GetName] für viele Dinge bekannt ist – ein fähiger Diplomat, ein unübertroffener Krieger und ein erbitterter Kämpfer für das [ROOT.GetCountry.GetAdjective] Volk – wissen nur wenige, dass [ROOT.GetCountry.GetRuler.GetSheHe] insgeheim eine Leidenschaft für Architektur hegt. \n \nAlle können die großartigen Visionen des [ROOT.GetCountry.GetRulerTitle] miterleben, wenn sie [GetProvince('(int32)478').GetName] besuchen, das gebaut und geformt wurde, um die Wünsche unseres Anführers zu erfüllen."
 me_odrysia_finish_13.a: "Unsere Mitarbeiter verdienen all dies und noch mehr"
  
 me_odrysia_start_14_title: "Begrüßung unserer mazedonischen Brüder"
 me_odrysia_start_14_desc: "Es wurde beschlossen, unsere Verbindungen zu den Mazedoniern auszubauen, anstatt die offensichtlichen Vorteile zu ignorieren, die eine Zusammenarbeit mit ihnen für [ROOT.GetCountry.GetName] bringen könnte. \n \nEs bleibt abzuwarten, wie sie reagieren werden, aber wir sind hoffnungsvoll."
 me_odrysia_start.14.a: "Für Thrakien!"
  
 me_odrysia_finish_14_title: "Begrüßung unserer mazedonischen Brüder"
 me_odyrsia_finish_14_desc: "Jetzt, wo sich unsere Absicht, friedlich mit den Mazedoniern zusammenzuleben, weit herumgesprochen hat, freuen wir uns, Ihnen mitteilen zu können, dass viele ihrer besten Kämpfer in unsere Gebiete gezogen sind. \n \nEs versteht sich von selbst, dass wir jetzt über einen qualifizierten Körper erfahrener Krieger verfügen, aus denen wir schöpfen können."
 me_odrysia_finish_14.a: "Wilkommen in der Familie!"
  
 me_odrysia_finish_15_title: "Ein Königreich für einen König"
 me_odyrsia_finish_15_desc: "Obwohl die Chancen gegen uns als unüberwindbar galten, hat es [ROOT.GetCountry.GetRuler.GetName] irgendwie geschafft, die mächtigen Kräfte zu zerstören, die sich gegen [ROOT.GetCountry.GetName] verbündet haben, um das vor langer Zeit zerstörte Königreich wiederherzustellen. \n \nJetzt, in unserem Moment des Triumphs, wird eine große Feier in [ROOT.GetCountry.GetCapital.GetName] stattfinden, um die ewigen Errungenschaften unseres unvergleichlichen [ROOT.GetCountry.GetRulerTitle.] zu ehren."
 me_odrysia_finish_15.a: "Hurra! Dieser Tag wird in die Odrysische Geschichte eingehen!"
  
 me_odrysia_finish_16_title: "Der Thrakische Krieg"
 me_odrysia_finish_16_desc: "Die verräterischen Thraker, die in ihren Hügeln und Wäldern kauern, haben ihre Unabhängigkeit von uns erklärt. Das kann nicht sein – es ist an der Zeit, dass sie lernen, wer ihre Herren sind. Was sagen Sie, [ROOT.GetCountry.GetRuler.GetName]?"
 me_odrysia_finish_16.a: "Wir werden sie vernichten!"
 me_odrysia_finish_16.b: "Lasst ihnen ihre Freiheit – damit können wir jetzt nicht umgehen"
  
 me_odrysia_finish_17_title: "Eine Antwort unserer Brüder"
 me_odrysia_finish_17_desc: "Unsere Diplomaten kommen mit guten Neuigkeiten – unsere Cousins ​​haben zugestimmt, sich unserem Kampf gegen die mazedonischen Invasoren anzuschließen und werden mit uns marschieren, wenn die Zeit für den Kampf gekommen ist."
 me_odrysia_finish_17.a: "Exzellent!"
  
 me_odrysia_finish_18_title: "Gleichgültige Nachbarn"
 me_odrysia_finish_18_desc: "Es tut mir leid, Ihnen mitteilen zu müssen, mein [ROOT.GetCountry.GetRulerTitle.], dass sich unsere feigen Verwandten geweigert haben, unseren Kampf zur Befreiung unseres Heimatlandes zu unterstützen. Wir stehen ohne ihre Hilfe und müssen alleine kämpfen."
 me_odrysia_finish_18.a: "Verräter! Daran werden wir uns eines Tages erinnern"
  
 me_odrysia_finish_19_title: "Vereinigung angenommen"
 me_odrysia_finish_19_desc: "Unsere Leibeigenen haben erkannt, dass die Alternative der Tod und der Verlust von allem war, was ihnen lieb und teuer ist, und haben ihre Knechtschaft akzeptiert und sich gebeugt, ohne sich zu verteidigen."
 me_odrysia_finish_19.a: "Wunderbar! Und wie erbärmlich von ihnen ..."
  
 me_odrysia_finish_20_title: "Vereinigung verweigert"
 me_odrysia_finish_20_desc: "Unser Versuch, die Vereinigung zu fordern, wurde mit Verachtung und Drohungen beantwortet, wobei unsere beabsichtigten Ziele uns warnten, in unserem Land zu bleiben. \n \nIch denke, das bedeutet, dass wir das Überraschungsmoment verloren haben ... sie werden unsere Soldaten jetzt definitiv erwarten."
 me_odrysia_finish_20.a: "So sei es..."
  
 me_odrysia_finish_21_title: "Eine Antwort von unserem Overlord"
 me_odrysia_finish_21_desc: "Ein fröhlicher Tag! Boten unseres Overlords sind mit der fantastischen Nachricht eingetroffen, dass sie unserem Vorschlag zugestimmt haben!"
 me_odrysia_finish.21.a: "Wunderbare Neuigkeiten!"
  
 me_odrysia_finish_22_title: "Eine Antwort von unserem Overlord"
 me_odrysia_finish_22_desc: "Obwohl wir uns unserem Meister mit offenen Händen und einem Geist der Gemeinschaft näherten, haben sie unsere Versuche der Zusammenarbeit abgelehnt und uns mit leeren Händen nach Hause geschickt."
 me_odrysia_finish.22.a: "Wie wagen sie es!"
  
 me_odrysia_finish_23_title: "Overlord erklärt den Krieg"
 me_odrysia_finish_23_desc: "Nun, wenn wir gehofft hatten, frei zu werden, ohne dafür kämpfen zu müssen, wissen wir jetzt, dass dies ein törichter Traum war. Unser Overlord hat unsere Unabhängigkeitserklärung abgelehnt und uns und unseren Verbündeten den Krieg erklärt."
 me_odrysia_finish.23.a: "So sei es..."
  
 me_odrysia_finish_24_title: "Unser Overlord gibt nach"
 me_odrysia_finish_24_desc: "Unsere Overlords haben nachgegeben und uns erlaubt, ein unabhängiges Volk zu werden, ohne viel Aufhebens darum zu machen."
 me_odrysia_finish.24.a: "Vielleicht sind sie schwächer als wir dachten?"
  
  
