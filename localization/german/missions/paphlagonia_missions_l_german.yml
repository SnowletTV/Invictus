 # Bloodlines 
 blood_of_pylaemenes: "Blut des Pylaimenes" #NT!
 blood_of_pylaemenes_desc: "Pylaemenes von den Eneti beschützte die Mauern und Tore von Ilion. Alle seine Kinder, die seinen Namen tragen, werden die Städte Paphlagoniens ebenso energisch beschützen.\n\n#G Diese Eigenschaft wird an die Nachkommen von [CHARACTER.GetPraenomen] vererbt.#!" #NT!
 blood_of_midas: "Blut von Midas" #NT!
 blood_of_midas_desc: "Der reichste Mann, der alles, was er berührte, in Gold verwandelte, Midas, und diejenigen, die sein Erbe weitertragen, werden ewigen finanziellen Wohlstand erlangen.\n\n#G Diese Eigenschaft wird an die Nachkommen von [CHARACTER.GetPraenomen] vererbt.#!" #NT!
