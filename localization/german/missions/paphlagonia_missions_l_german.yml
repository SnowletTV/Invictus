l_german:
  
 01_paphlagonia: "Land der Pylämenes" #NT!
 01_paphlagonia_DESCRIPTION: "Die Paphlagonier in Nordanatolien wurden erstmals während des sagenumwobenen Trojanischen Krieges in den Annalen der Geschichte erwähnt. Soweit bekannt, wurden sie von Königen regiert, die nominell von #E Pylaimens#! der Eneti abstammten, die kämpften, um die Tore von Ilion gegen die mykenischen Truppen von Menelaos und Agamemnon zu verteidigen.\n\nWährend der archaischen und klassischen Periode wechselte [ROOT.GetCountry.GetName] den Besitzer und wurde von ausländischen Reichen wie den Phyrgern, Lydern, Achämeniden und Mazedoniern locker kontrolliert. Ihr Land war ein entscheidender Ausgangspunkt für den persischen Satrapen Datames, als er sich am sogenannten „Großen Satrapenaufstand“ gegen Artaxerxes II. beteiligte.\n\nPaphlagonien war vor allem als Land robuster Menschen bekannt, in dem es auf jedem Hügel und Berg viele Tempel gab – es war ein Land der Anbetung. Als es zu einem Krieg zwischen den Diadochen kommt, muss sich der lokale König von Gangra für die Wahrung der Autonomie Paphlagoniens einsetzen und das Erbe der Pylämeniden-Linie wiederbeleben." #NT!
 01_paphlagonia_CRITERIA_DESCRIPTION: "Die Mission ist abgeschlossen, wenn [ROOT.GetCountry.GetName] Herrscher über Anatolien ist." #NT!
 01_paphlagonia_BUTTON_TOOLTIP: "Für das Erbe von Pylaimens!" #NT!
  
 #Missions 
  
 01_paphlagonia_task_1: "Der paphlagonische Thron" #NT!
 01_paphlagonia_task_1_DESC: "Der paphlagonianische Thron hat eine turbulente Geschichte überstanden, angefangen von der einheimischen Herrschaft über die achämenidischen Satrapen bis hin zu den makedonischen Strategen. Er ist so instabil wie jeder andere Thron in der Region. Dass ihn ein Mitglied der langjährigen Linie der mythischen Pylaemenes besetzt, sollte für eine gewisse Sicherheit und Stabilität sorgen.\n\n\n\n\n\n\n\n\n\n@greek_mil10!" #NT!
 01_paphlagonia_task_1_tt: "Der #Y aktuelle Herrscher#!, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ist ein Mitglied der #T Pylämeniden-Familie#!." #NT!
  
 01_paphlagonia_task_2: "Sandarake-Minen" #NT!
 01_paphlagonia_task_2_DESC: "Sandarake, auch als rotes Arsen oder „Realgar“ bekannt, ist unglaublich wertvoll – lassen Sie uns Schritte unternehmen, um die Produktion dieses Handelsguts zu steigern." #NT!
 #01_paphlagonia_task_2_DESC: "Sandarake, auch als rotes Arsen oder Realgar bekannt, wurde häufig zur Herstellung des als „Stierblut“ bekannten Arzneimittels (und Giftes) verwendet. Manchmal wurde es für Selbstmordzwecke verwendet, konnte aber auch andere giftige oder fäulniserregende Krankheiten bekämpfen und war im Schwarzen Meer und im weiteren Mittelmeerraum sehr begehrt. Manchmal wurde es auch einfach als Salbe oder als Pigment für rote Farbe verwendet, was im östlichen Mittelmeerraum ebenfalls sehr gefragt war. Eine steigende Produktion in den Minen des Flusstals des Amnias sollte die paphlagonischen Kassen füllen und unsere Handelsbeziehungen mit dem benachbarten Sinope, dem Juwel des südlichen Pontos Euxinos, ausbauen." #NT!
  
 01_paphlagonia_task_3: "Das paphlagonisch-kappadokische Volk" #NT!
 01_paphlagonia_task_3_DESC: "Soweit ich mich erinnern kann, teilen sich Paphlagonier und Kappadokier seit Ewigkeiten Nord- und Zentralanatolien. Die Verbindung, die so tief geht wie ihre Sprache, ist stark und ermutigt sie, zusammenzuleben und zusammenzuarbeiten. Die Ausweitung der Ostgrenze, um mehr dieser freundlichen und herzlichen Menschen aufzunehmen, sollte zu einer größeren internen Belegschaft führen." #NT!
 01_paphlagonia_task_3_tt: "#E Paphlagonien#! hat die #T kappadokische#! #Y Kultur#! #Y integriert#! und hat den #!0 Schirmherrschafts-#! #Y kulturellen Beschluss#! für die #T kappadokische#! #Y Kultur#! #! erlassen#!." #NT!
  
 01_paphlagonia_task_4: "Die Situation in Sinope" #NT!
 01_paphlagonia_task_4_DESC: "Die berühmte milesische Kolonie im Norden war schon immer ein Leuchtturm der Zivilisation, des Handels, des Reichtums und der Macht in dieser Region der Welt. Die paphlagonianische Wirtschaft beruht zum Teil auf dem Erfolg dieses Hafens. Es wäre klug, durch Diplomatie oder Eroberung engere Beziehungen mit der Stadt aufzubauen.\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
  
 01_paphlagonia_task_5: "Ziegenstadt" #NT!
 01_paphlagonia_task_5_DESC: "Manche behaupten, Gangra sei durch die Launen einer wandernden Ziege auf der Weide entstanden. Obwohl dies ein rein philologisches Argument von Außenstehenden ist, wird das Geheimnis seiner Ursprünge nie wirklich gelüftet werden. Seit den Tagen der ersten Pylaimenes, die gegen Ilion kämpften, war es die königliche Residenz paphlagonischer Könige und Prinzen. Es verdient mehr Sorgfalt und Ehre, wenn es eine große Hauptstadt und ein Symbol der Macht des paphlagonischen Volkes werden soll.\n\n\n\n\n\n\n\n\n\n@greek_mil16!" #NT!
 gangra_gets_goodies_for_paph_tt: "#Y Gangra#! wird eine #! #T Metropole #! #Y und viele unserer Eliten werden dorthin ziehen #!." #NT!
  
 01_paphlagonia_task_6: "Befestigung der Olgassys-Berge" #NT!
 01_paphlagonia_task_6_DESC: "Die Olgassys-Berge, die aufgrund ihrer hohen und schroffen Höhen oft als unzugänglich bezeichnet werden, erstrecken sich westlich des Flusses Halys und folgen dem Verlauf der Nordküste Anatoliens. Sie bieten den Menschen in Paphlagonien großen natürlichen Schutz im Norden, Westen und Osten. Um die Sicherheit der Handelsrouten zu gewährleisten und die Stabilität der Grenzen aufrechtzuerhalten, sind Festungen zum Schutz der Gebirgspässe notwendig. \n\n\n\n\n\n\n\n\n\n@celt_mil6!" #NT!
  
 01_paphlagonia_task_7: "Heilige Kandara" #NT!
 01_paphlagonia_task_7_DESC: "Kandara liegt in einem großen Tal zwischen den Gipfeln der Olgassys-Bergkette und ist seit langem eine heilige Stätte. Jedes Jahr besuchen viele Pilger das Heiligtum Ihrer Kandarene, um ihren Segen und ihre Gunst zu erhalten. Es ist am besten, diese Stadt zu einem nationalen Schatz zu machen und das Gelände zu erweitern, auf dem die Menschen der Göttin Ehrerbietung erweisen. In den kommenden Jahren kann es eine heilige und schöne Stätte bleiben.\n\n\n\n\n\n\n\n\n\n@greek_mil7!" #NT!
 01_paphlagonia_task_7_t: "#E Hera Kandarenes#! #T heilige Stätte#! befindet sich in #Y Kandara#!." #NT!
  
 01_paphlagonia_task_8: "Sesamos sichern" #NT!
 01_paphlagonia_task_8_DESC: "Sesamos, ein wichtiger Exportort für Buchsbaum und andere Frachtgüter, war ein wohlhabender Geschäftspartner, der Sinope nicht unähnlich ist. Sesamos liegt am Rande dessen, was man als „Paphlagonia“ bezeichnen könnte, und ist damit in unserer Reichweite. Es wäre von Vorteil, sich intensiver mit seinen Märkten und seiner Politik auseinanderzusetzen …\n\n\n\n\n\n\n\n\n\n@greek_mil19!" #NT!
 send_an_insult_to_sms_for_omega_tt: "#Y Wir müssen #! #E Sesamos#! eine Beleidigung schicken." #NT!
  
 01_paphlagonia_task_9: "Buchsbaum Schiffbau" #NT!
 01_paphlagonia_task_9_DESC: "Das mit Buchsbäumen bewachsene Kytoros war schon immer eine reiche Hafenstadt, ein Satellit von Sinope, und ist stark von den üppigen Wäldern in den nahegelegenen Bergen und Hügeln abhängig. Die optimale Nutzung dieses Reichtums an starkem Holz ermöglicht den Bau großer Flotten und eine starke Exportwirtschaft.\n\n\n\n\n\n\n\n\n\n@italic_mil7!" #NT!
  
 01_paphlagonia_task_10: "Kaninchenstadt" #NT!
 01_paphlagonia_task_10_DESC: "Ankyra, eine erhabene Stadt, hat eine lange und bewegte Geschichte, die bis in unbekannte Jahre und zu unbekannten Völkern zurückreicht. Ihr Name, der laut Griechen von einem Anker stammt, den andere mit den alten Hethitern in Verbindung bringen und von dem wiederum andere behaupten, er beziehe sich auf Kaninchen, bleibt ein Rätsel. Was kein Rätsel ist, ist, wie erfolgreich oder wie gut sie als Siedlung erhalten bleibt. Ihr Wachstumspotenzial hängt nur von paphlagonischen Investitionen ab...\n\n\n\n\n\n\n\n\n\n@italic_mil3!" #NT!
  
 01_paphlagonia_task_11: "Die königliche Schatzkammer von Kimiata" #NT!
 01_paphlagonia_task_11_DESC: "Die Makedonier, Achämeniden und andere Reiche, die über uns oder in der Nähe herrschten, haben ihre Reichtümer oft in Festungen in ihren Ländern sicher aufbewahrt. Kimiata war für die Paphlagonier schon lange ein verteidigungsfreundlicher Ort, da es viel sicherer war als Gangra oder Ankyra und eine großartige Lagerstätte für die Schatzkammer des Throns darstellte.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" #NT!
  
 01_paphlagonia_task_12: "Königliche Bestattung in Paphlagon" #NT!
 01_paphlagonia_task_12_DESC: "Die königlichen Begräbnisstätten an den modernen Standorten Salarköy und Donalarköy, die lange Zeit durch steinerne Tierdarstellungen und Votivobjekte geschützt waren, wurden weniger genutzt, während der paphlagonianische Thron angesichts der Bedrohung und Herrschaft der Achämeniden und Makedonier unterging. Jetzt könnte das Grabtal zurückgewonnen und wiederbelebt werden, um den paphlagonianischen Thron wieder mit seinem Volk und seinem Land zu verbinden." #NT!
  
 01_paphlagonia_task_13: "Der Kult des Glycon" #NT!
 01_paphlagonia_task_13_DESC: "Gerüchten zufolge soll sich in der Küstenhafenstadt Abonuteichos ein interessanter neuer Kult gebildet haben, und die Bürger (sogar die Bauern) fordern lautstark einen neuen Tempel und neue Einrichtungsgegenstände für die Stadt. Das Interessanteste daran ist, dass sie behaupten, es sei alles für die zweite Ankunft des Asklepios.\n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
 01_paphlagonia_task_13_t: "Eine #Y eigenartige#! Wendung mit #E Ereignissen#! steht #T Abonuteichos#! bevor …" #NT!
  
 01_paphlagonia_task_14: "Hellespontinisches Phrygien" #NT!
 01_paphlagonia_task_14_DESC: "Paphlagonien wurde einst von Daskyleion aus als Teil der Satrapie des hellespontinischen Phrygiens regiert. Während des Feldzugs Alexanders des Großen im Jahr 334 v. Chr. erlitt der Satrap des hellespontinischen Phrygiens, Arsites, in der Schlacht am Fluss Granikos eine entscheidende Niederlage und beging daraufhin Selbstmord. Alexander ernannte Calas zu seinem Nachfolger. Nach Alexanders Tod im Jahr 323 v. Chr. wurde die Satrapie Leonnatus zugesprochen, einem Mitglied des Königshauses von Lynkestis in Mazedonien und einem von Alexanders vertrauten Leibwächtern. Alexanders Schwester Kleopatra, die Witwe von König Alexander I. von Epirus, bot Leonnatus ihre Hand zur Heirat an, eine Verbindung, die seinen Machtanspruch gestärkt hätte. Hätte er die Athener besiegt, hätte Leonnatus durchaus versucht, den makedonischen Thron für sich zu beanspruchen. Seine Karriere endete jäh während des Lamianischen Krieges, als er eine Streitmacht von 20.000 Infanteristen und 1.500 Kavalleristen anführte, um Antipater während der Belagerung von Lamia zu entlasten. Trotz seiner wahrscheinlichen Ambitionen, Antipaters Autorität herauszufordern und möglicherweise Alexanders Schwester Kleopatra zu heiraten, wurde Leonnatus in der Schlacht getötet, wodurch seine Ambitionen unerfüllt blieben. Die Satrapie des hellespontinischen Phrygien existiert seit dem Tod von Leonnatus nicht mehr.\n\nDie Rückeroberung dieser Länder und der Zitadelle von Daskyleion sollte Paphlagons Legitimität auf der großen Bühne des Mittelmeers stärken und dem Hinterland mehr Märkte in den Häfen der Ägäis verschaffen, von denen es profitieren kann." #NT!
 #.\n\n\n\n\n\n\n\n\n\n@greek_mil4! 
  
 01_paphlagonia_task_15: "Die Felder von Amnias und Halys" #NT!
 01_paphlagonia_task_15_DESC: "Die Flüsse Amnias und Halys, die seit Generationen die paphlagonischen Felder versorgten, sind nach wie vor die Lebensader Paphlagons. Die Überschwemmungen der Flussufer sollten ausgenutzt werden, um eine wohlhabende und ertragreiche Zukunft zu ermöglichen.\n\n\n\n\n\n\n\n\n\n@greek_mil2!" #NT!
  
 01_paphlagonia_task_16: "Meister Asiens" #NT!
 01_paphlagonia_task_16_DESC: "Ganz Anatolien, Asien, liegt dem paphlagonischen Thron zur Eroberung vor. Inmitten des Chaos der Diadochenkriege und der verfallenden Überreste des alten Achämenidenreiches gibt es endlich einen Ort, den die Paphlagonier ihr eigenes Reich nennen können – vielleicht gibt es noch viel mehr zu erobern.\n\n\n\n\n\n\n\n\n\n@italic_mil17!" #NT!
  
 01_paphlagonia_task_17: "Das Paphlagonische Meer" #NT!
 01_paphlagonia_task_17_DESC: "Das Schwarze Meer diente lange Zeit als Exportmarkt und als Mittel, die weite Welt zu erreichen. Paphlagoniens Einfluss wurde jedoch durch das Fehlen einer großen Marine oder einer maritimen Tradition eingeschränkt. Vielleicht kann der Bau einer großen Flotte und die Eröffnung weiterer Handelshäfen diese Realität ändern." #NT!
  
 01_paphlagonia_task_18: "Tattan-Salz" #NT!
 01_paphlagonia_task_18_DESC: "Der Tatta-See liegt im Zentrum der zentralanatolischen Hochebene und war lange Zeit ein Sonderfall. Vögel, die beim Vorbeiflug ihre Flügel in den See tauchen, sollen ihre Federn kristallisieren lassen. Salz hält Lebensmittel frisch und exportierbar, daher wäre es am besten, die Möglichkeit des Salzabbaus, die der See bietet, zu nutzen." #NT!
  
 01_paphlagonia_task_19: "Der Thron des Midas" #NT!
 01_paphlagonia_task_19_DESC: "Angesichts der wachsenden Verehrung von Midas unter den Menschen in Ankyra und darüber hinaus scheint es von entscheidender Bedeutung, die Popularität des Throns durch die Übernahme und Renovierung der alten Hauptstadt dieses uralten Königs, des Ortes Gordion, aufrechtzuerhalten. Auf diese Weise soll Paphlagonien die Legitimität der Midas-Dynastie verliehen werden." #NT!
  
 01_paphlagonia_task_20: "Das Erbe der Hatti" #NT!
 01_paphlagonia_task_20_DESC: "Die Suche nach antiken Relikten einer vergangenen Zivilisation hat paphlagonische Forscher und Schatzsucher gleichermaßen ins Herz der zentralanatolischen Hochebene geführt. Sie fanden undatierbare Stadtreste und alte Weise, die von einem Volk aus uralten Zeiten sprachen. Um dieses Geheimnis weiter zu erhellen und von der Popularität zu profitieren, die die Region durch das antike Mysterium gewonnen hat, wäre es von Vorteil, den Ort weiter zu besiedeln." #NT!
  
 01_paphlagonia_task_21: "Die Herrschaft von Glycon" #NT!
 01_paphlagonia_task_21_DESC: "Der Ruhm des Glycon-Kults und seines Orakels hat sich weit verbreitet. Reiche und arme Menschen haben in der einstmals unbedeutenden Hafenstadt Abonuteichos Rat gesucht. Als Königreich ist Paphlagonien zum Synonym für Glycon und seinen Kult geworden, und es scheint fast so, als ob der Kult mittlerweile ganz Paphlagonien regiert. Vielleicht ist es einfach das Beste, den Kult zu unterstützen und sich seinem gesellschaftlichen Würgegriff zu unterwerfen." #NT!
  
  
 #Modifiers 
  
 sandarake_mines: "Sandarake-Minen" #NT!
 desc_sandarake_mines: "Die roten Arsenadern entlang des Flussbetts des Amnias und der umliegenden Hügel liefern wertvolle Rohstoffe, die für den lukrativen Export in Hafenstädte wie Sinope verschifft werden können." #NT!
  
 sandarake_trade: "Sandarake-Handel" #NT!
 desc_sandarake_trade: "Die Sandarake-Minen in Paphlagonien haben für einen regen Erzfluss zu den sinopäischen Häfen gesorgt." #NT!
  
 sandarake_imports: "Sandarake-Importe" #NT!
 desc_sandarake_imports: "Die Einfuhr von roten Arsenerzen (Realgar) aus Paplagonien hat dieses Königreich für uns unschätzbar wertvoll gemacht." #NT!
  
 paphlagonian_cappadocian_commonality: "Paphlagonisch-kappadokische Gemeinsamkeiten" #NT!
 desc_paphlagonian_cappadocian_commonality: "Da sie sich über zahllose Generationen hinweg die nördlichen und zentralen Gebiete Anatoliens geteilt haben, haben die Paphlagonier und Kappadokier die Ähnlichkeiten in ihrem täglichen Leben und ihren Traditionen entdeckt und arbeiten daher in vielen Dingen zusammen." #NT!
  
 anatolian_tolerance: "Anatolische Toleranz" #NT!
 desc_anatolian_tolerance: "Die Paphlagonier haben begonnen, alle anatolischen Völker als Mitglieder ihrer großen Familie zu betrachten." #NT!
  
 goat_town: "Ziegenstadt" #NT!
 desc_goat_town: "Gangra, benannt und bekannt für seine Ziegen, hat sich zu einer weitläufigen Hauptstadt entwickelt." #NT!
  
 olgassys_mountain_defense: "Olgassys Bergverteidigung" #NT!
 desc_olgassys_mountain_defense: "Durch den Bau von Festungen in den Olgassys-Bergen wurde die Verteidigung zu einer Priorität der Paphlagonier." #NT!
  
 olgassys_fortress: "Festung Olgassys" #NT!
 desc_olgassys_fortress: "Die Festungen tief im Olgassys stellen leicht zu verteidigende Stellungen dar." #NT!
  
 love_of_hera_kandarene: "Die Liebe von Hera Kandarene" #NT!
 desc_love_of_hera_kandarene: "Hera von Kandara liebt alle Kinder Paphlagoniens." #NT!
  
 light_of_hera_kandarene: "Das Licht von Hera Kandarene" #NT!
 desc_light_of_hera_kandarene: "Heras göttliches Licht scheint auf den Tempel von Kandara und bietet allen Bedürftigen Zuflucht." #NT!
  
 woody_kytoros: "Woody Kytoros" #NT!
 desc_woody_kytoros: "Kytoros ist für seinen Buchsbaum berühmt und seine Wälder bieten viel Abwechslung." #NT!
  
 kytoros_shipping: "Kytoran-Versand" #NT!
 desc_kytoros_shipping: "Aus Buchsbaumholz gebaute Schiffe aus den ausgedehnten Bergwäldern von Kytoros werden sich als robust erweisen." #NT!
  
 rabbit_town: "Kaninchenstadt" #NT!
 desc_rabbit_town: "Ankyra ist so alt wie die alten Hatti-Bewohner des Anatoliens der Bronzezeit und ist ein Beweis für die Geschichte, Kultur und Entschlossenheit dieses Volkes." #NT!
  
 builders_of_ankyra: "Die Erbauer von Ankyra" #NT!
 desc_builders_of_ankyra: "Da in Ankyra ständig neue Bauvorhaben fertiggestellt werden, sind die Bauunternehmer dieser Stadt bei Bauunternehmern aus aller Welt sehr gefragt." #NT!
  
 kimiata_royal_treasury: "Die königliche Schatzkammer von Kimiata" #NT!
 desc_kimiata_royal_treasury: "Ähnlich dem mazedonischen Gazophylakion (königlicher Schatz) in Kyinda in Kilikien oder den königlichen Schatzkammern der alten Achämeniden in Ekbatana und Pasargadae hat Kimiatas gut befestigte Zitadelle das Potenzial, ein großartiger Aufbewahrungsort für die Reichtümer Paphlagoniens zu sein. Sollte Gangra jemals bedroht werden, wird die königliche Dynastie einen starken und sicheren Ort haben, von dem aus sie einen Feldzug zur Rückeroberung finanzieren und starten kann." #NT!
  
 royal_paphlagonian_burial: "Königliche paphlagonische Beerdigung" #NT!
 desc_royal_paphlagonian_burial: "Die restaurierten und erweiterten Stätten der Königs- und Adelsgräber entlang des Amnias-Flusstals stärken das kulturelle Erbe Paphlagons und unterstützen die fortdauernde Herrschaft des Throns." #NT!
  
 amnias_burial: "Amnias Bestattungen" #NT!
 desc_amnias_burial: "Der Fluss Amnias und seine nahegelegenen Städte sind seit langem die Hüter der Gräber paphlagonischer Könige, deren Linie von Pylaimenes bis zum Krieg gegen das alte Ilion zurückreicht. Die renovierten und erweiterten Begräbnisstätten locken Besucher an und verleihen dem Fluss Prestige und Verehrung." #NT!
  
 bountry_of_halys: "Kopfgeld des Halys" #NT!
 desc_bountry_of_halys: "Der Halys ist der längste Fluss Anatoliens und speist mit seiner Kraft kilometerweite Felder." #NT!
  
 bountry_of_amnias: "Kopfgeld der Amnias" #NT!
 desc_bountry_of_amnias: "Der Amnias, auch als „Himmelsfluss“ bekannt, fließt hoch in den Hügeln und niedrigeren Bergen und versorgt festere Nutzpflanzen und Weidefelder." #NT!
  
 cappadocian_paphlagonian_cavalry: "Kappadokisch-Paphlagonische Kavallerie" #NT!
 desc_cappadocian_paphlagonian_cavalry: "Sowohl die Kappadokier als auch die Paphlagonier sind auf enge, bewegliche Kavallerieformationen spezialisiert. Die kombinierte Ausbildung ihrer Reiter führt zu einer überragenden leichten Kavallerietruppe, die Vorstöße auf dem Schlachtfeld anführen kann." #NT!
  
 paphlagonian_sea: "Das Paphlagonische Meer" #NT!
 desc_paphlagonian_sea: "Paphlagonische Schiffe befahren nun ungehindert den Pontos Euxinos." #NT!
  
 protection_of_midas: "Der Schutz des Midas" #NT!
 desc_protection_of_midas: "Die vergöttlichte Gestalt des Phrygischen Midas überschüttet diese Länder mit Reichtum und Wohlstand." #NT!
  
 paphlagonian_relic_research: "Paphlagonische Reliquienforschung" #NT!
 desc_paphlagonian_relic_research: "Die Bibliotheken von Ankyra sollen die antike Vergangenheit erforschen, um herauszufinden, woher wir kommen." #NT!
  
 hellespontine_phrygia_threat: "Die Bedrohung durch das hellespontinische Phrygien" #NT!
 desc_hellespontine_phrygia_threat: "Die Wiederentstehung Phrygiens, einer alten achämenidischen Satrapie, bedrohte alle Staaten nach der Achämeniden- und Alexandrinerzeit mit Ambitionen innerhalb Anatoliens." #NT!
  
 greater_paphlagonia_threat: "Die größere Paphlagonien-Bedrohung" #NT!
 desc_greater_paphlagonia_threat: "Das wachsende paphlagonische Gebilde im Nordosten Anatoliens droht, sich wie eine Horde aus dem Norden langsam im Rest des Landes auszubreiten und andere anatolische Mächte zu verschlingen." #NT!
  
 hellespontine_phrygia_paphlagonian_capital: "Paphlagonische Hellespontinische Hauptstadt Phrygiens" #NT!
 desc_hellespontine_phrygia_paphlagonian_capital: "Die Paphlagonier sind nach Daskyleion eingezogen und haben es zu einer prachtvolleren Hauptstadt gemacht." #NT!
  
 tattan_salt_land: "Das Land des Tattan-Salzes" #NT!
 desc_tattan_salt_land: "Aufgrund der schieferhaltigen Beschaffenheit des Lake Tatta ergeben sich zahlreiche Möglichkeiten für den Salzabbau." #NT!
  
 midas_throne_city: "Der Thron des Midas" #NT!
 desc_midas_throne_city: "Der Thron des Midas in Gordion wird als goldenes Wunder wiedergeboren." #NT!
  
 hatti_research: "Hatti-Forschung" #NT!
 desc_hatti_research: "Viele Reisende sind in die Städte Garsaura und Mazaka gekommen, um die antiken Reliquien zu studieren, die mit dem Namen „Hatti“ in Verbindung stehen." #NT!
  
 anatolian_hatti_union: "Die Hatti-Union von Anatolien" #NT!
 desc_anatolian_hatti_union: "Die Anatolier, die sich unter dem alten Spitznamen „Hatti“ zusammengeschlossen haben, fühlen sich unter einem Titel vereint." #NT!
  
 broken_sandarake_trade_deal: "Sandarake-Handelsabkommen geplatzt" #NT!
 desc_broken_sandarake_trade_deal: "Paphlagonien hat ein neues Handelsabkommen abgelehnt, daher ist der Handel geplatzt." #NT!
  
 paphlagonian_provocation: "Paphlagonische Provokation" #NT!
 desc_paphlagonian_provocation: "Als Zeichen ihrer Stärke gegen uns haben die Paphlagonier unsere umliegenden Gebiete und Dörfer überfallen." #NT!
  
 belief_of_glycon: "Der Glaube an Glycon" #NT!
 desc_belief_of_glycon: "Die Menschen von Abonuteichos glauben an den Schlangengott Glycon." #NT!
  
 cult_of_glycon: "Kult von Glycon" #NT!
 desc_cult_of_glycon: "Der Kult des Schlangengottes Glycon hat Abonuteichos übernommen." #NT!
  
 abonuteichos_oracular_fame: "Orakelruhm des Abonuteichos" #NT!
 desc_abonuteichos_oracular_fame: "Abonuteichos ist berühmt für den Glykon-Kult und ist zu einem Touristen- und Pilgerort für Völker aus dem gesamten Pontos Euxinos und dem weiteren Mittelmeerraum geworden." #NT!
  
 faith_of_glycon: "Glaube von Glycon" #NT!
 desc_faith_of_glycon: "Der Glaube der Paphlagonier an den Glykon-Kult hat es zu einem heiligeren und himmlischeren Land gemacht." #NT!
  
 #Events 
 me_paphlagonia_1_title: "Ein paphlagonischer König" #NT!
 me_paphlagonia_1_desc: "In alten Zeiten wurde der Thron Paphlagoniens fast ausschließlich von den Söhnen des Pylaimenes und seinen Erben gehalten. Doch unter den Achämeniden und Mazedoniern waren wir fremden Systemen und Werten unterworfen. Wir haben jetzt in unserem Land einen Blutsverwandten des Pylaimenes, [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetName], der die Tradition fortführt.\n\nEs gibt jedoch einige unter den Adeligen, die sich an ein Maß an Stabilität und Wohlstand erinnern, das erreicht wurde, als Paphlagonien Teil einer persischen Satrapie war, und sie sehnen sich insgeheim nach diesen Tagen zurück. Seeleute und Kaufleute haben vom Sohn des Aristes, [SCOPE.sCharacter('mithropastes_character').GetName], dem alten Satrapen des hellespontinischen Phrygien und Paphlagoniens gesprochen. Sie sagen, dass er, nachdem er mit Nearchus, dem Admiral Alexanders des Großen, gereist sei, ein großer und weltlicher Mann geworden sei, der möglicherweise ein großer Herrscher sein könnte." #NT!
 me_paphlagonia_1.a: "Die Pylämeniden werden für immer herrschen." #NT!
 me_paphlagonia_1.b: "Laden Sie Mithropastes zurück nach Paphlagonien ein." #NT!
 we_will_receive_so_many_claims_throughout_anatolia_omega_tt: "#Y Wir nehmen Ansprüche in ganz #! #T Anatolien #! entgegen." #NT!
  
 me_paphlagonia_2_title: "Realgar-Handel" #NT!
 me_paphlagonia_2_desc: "Ein Bote aus Sinope ist eingetroffen und hat mitgeteilt, dass der reguläre Realgarhandel zwischen dem paphlagonischen Hinterland und den Schiffen von Sinope nicht mehr rentabel sei. Die Kaufleute und Adligen von Sinope fordern eine Neuverhandlung des Handels." #NT!
 me_paphlagonia_2.a: "Wir werden neu verhandeln." #NT!
 me_paphlagonia_2.b: "Wir lehnen das ab – ihr Problem ist der Mangel an Profiten." #NT!
 me_paphlagonia_2.c: "Schieben Sie das Problem auf die lange Bank ... ignorieren Sie den Gesandten." #NT!
  
 me_paphlagonia_3_title: "Anatolische Brüder" #NT!
 me_paphlagonia_3_desc: "Wir freuen uns, berichten zu können, dass die Bewohner von #E Kappadokien#! und #E Paphlagonien#! begonnen haben, sich unter den Stämmen zu vermehren. Alle kleinen Meinungsverschiedenheiten der vergangenen Jahre sind vergessen und es wird immer üblicher, die Ländereien der Nachbarn geschäftlich oder privat zu besuchen. Einige der Stammeshäuptlinge verheiraten sogar ihre Söhne und Töchter und schmieden Bündnisse und Blutsverwandtschaften, die ihre Familien noch enger zusammenrücken lassen." #NT!
 me_paphlagonia_3.a: "Lassen Sie die Integration weitergehen." #NT!
  
 me_paphlagonia_4_title: "Bild der Paphlagonischen Gauner" #NT!
 me_paphlagonia_4_desc: "In unserer Zitadelle sind Gerüchte und offizielle Aussagen eingegangen, dass paphlagonianische Händler und Reisende von den Griechen aus Sinop schlecht, ja sogar gewalttätig behandelt werden. Die Griechen haben die paphlagonianische Volksgruppe als „Gauner“ und unzivilisierte Barbaren bezeichnet. Einige Berater sagen, es wäre am besten, die Griechen daran zu erinnern, dass ihre kleine Hafenstadt im Vergleich zur militärischen Macht des paphlagonianischen Hinterlandes verblasst ..." #NT!
 me_paphlagonia_4.a: "Wir können dort über eine bessere Behandlung der Paphlagonier aushandeln." #NT!
 me_paphlagonia_4.b: "Schicken Sie einen Stoßtrupp, um einige Dörfer rund um Sinope niederzubrennen." #NT!
 me_paphlagonia_4.c: "Was in Sinope passiert, bleibt in Sinope." #NT!
  
 me_paphlagonia_5_title: "Ein sinopäischer Satellit" #NT!
 me_paphlagonia_5_desc: "Beamte und Händler aus Sinope strömten weiterhin auf die Märkte von Gangra und fanden unsere Regierung recht beruhigend. Viele von ihnen beschwerten sich in unseren öffentlichen Räumen über die Regierungs- und Politikmethoden der Skydrothemid. Einige gingen so weit zu sagen, dass wir bessere Herrscher wären, und sie behaupten, dass es viele in der Stadt selbst gibt, die diese Ansicht teilen - vielleicht sollten wir Sinope in unsere eigene Sphäre aufnehmen, wenn sich uns ein so günstiger Moment bietet." #NT!
 me_paphlagonia_5.a: "Sie könnten ein wertvoller Klientelstaat sein." #NT!
 me_paphlagonia_5.b: "Die Ausgliederung eines handelsorientierten Hafens würde uns reich machen." #NT!
 me_paphlagonia_5.c: "Belassen Sie es bei einer bloßen Allianz." #NT!
  
 me_paphlagonia_6_title: "Sinopäische Aggression" #NT!
 me_paphlagonia_6_desc: "Aus Angst vor unseren Überfällen auf ihr Territorium und dem Zusammenbruch des Handels zwischen dem paphlagonischen Hinterland und ihren Häfen sind die Sinopean-Gesandten immer dreister geworden und gehen so weit, unseren König zu bedrohen, wenn Geschäfte platzen oder wir uns weigern, mit den Überfällen auf ihre Außengebiete aufzuhören. Die Sinopeaner haben begonnen, mit ihrer Unhöflichkeit die Grenzen unserer Gastfreundschaft und unseres höflichen Umgangs zu überschreiten, und dennoch weigern sie sich, nachzugeben – unsere eigenen Diplomaten sind von der Aggressivität ihres Tons überrascht." #NT!
 me_paphlagonia_6.a: "Die Überfälle waren nichts Besonderes – was sie erwartet, ist ein Krieg!" #NT!
 me_paphlagonia_6.b: "Besänftigen Sie sie mit einem Geldversprechen." #NT!
  
 me_paphlagonia_7_title: "Die verlassene Ziege" #NT!
 me_paphlagonia_7_desc: "Bei einem Spaziergang in der Hauptstadt fand [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] eine Ziege, die allein umherirrte, kein Hirte weit und breit. Als die Ziege die königliche Prozession bemerkte, humpelte sie herbei und begann aufgeregt zu blöken, stampfte auf den Boden und verneigte sich tief vor [ROOT.GetCountry.GetRulerTitle], sehr zum Erstaunen aller.\n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetName]s Berater schlägt vor, die Ziege mit nach Hause zu nehmen und sie als königliches Haustier zu behalten, um die Schirmherrschaft über die Stadt zu demonstrieren. Was soll getan werden?" #NT!
 me_paphlagonia_7.a: "Es ist eine königliche Ziege." #NT!
 me_paphlagonia_7.b: "Es wird von selbst ein Feld zum Grasen finden." #NT!
  
 me_paphlagonia_8_title: "Befestigte Höhen" #NT!
 me_paphlagonia_8_desc: "Nach einer langen Bauphase und knochenharter Arbeit haben sich unsere Ingenieure mit einer Leistung selbst übertroffen, die in ganz [ROOT.GetCountry.GetName] gefeiert wird. Umgeben von starken [ROOT.GetCountry.GetAdjective] Befestigungen sind die Olgassys-Berge nun undurchdringlich und werden das Landesinnere vor jedem Einfall aus dem Norden schützen.\n\n[ROOT.GetCountry.GetRuler.GetFirstName], der Mastermind hinter dieser Initiative, wird für seinen [ROOT.GetCountry.GetRuler.GetHerHis] Weitblick gelobt, und viele glauben, dass unser [ROOT.GetCountry.GetRulerTitle] einer der weisesten Köpfe ist, die in [ROOT.GetCountry.GetCapital.GetName] leben." #NT!
 me_paphlagonia_8.a: "Sicherheit steht an erster Stelle." #NT!
  
 me_paphlagonia_9_title: "Der Kult der Hera Kandarene" #NT!
 me_paphlagonia_9_desc: "Viele Jahre lang gab es in [GetProvince('(int32)199').GetName] ein wichtiges Heiligtum für den Kult von [GetDeityDefinition('omen_hera_kandarene').GetName], wo die Einheimischen die Göttin verehrten, doch in letzter Zeit sind viele Ausländer auf Pilgerreise nach [GetProvince('(int32)199').GetArea.GetName] gereist.\n\nViele dieser Besucher empfinden das Leben in den Provinzen [ROOT.GetCountry.GetAdjective] als angenehm und entscheiden sich, nach ihrer Ankunft in Kandara zu bleiben, wo sie immer in der Nähe der Göttin sein werden, die sie in unsere schönen Länder gebracht hat." #NT!
 me_paphlagonia_9.a: "Ein Lob dem Kuhäugigen!" #NT!
  
 me_paphlagonia_10_title: "Der Sesamon-Hafen" #NT!
 me_paphlagonia_10_desc: "Der Hafen von Sesamos war in letzter Zeit eine wirtschaftliche Herausforderung für den Marktzugang Paphlagons. Zusammen mit dem Hafen von Sinope fungiert Sesamos fast als Tor zum Pontos Euxinos und darüber hinaus. Um diese Herausforderung zu überwinden, haben mehrere Händler uns ermutigt, ernsthafte Handelsverhandlungen aufzunehmen. Die eher kriegslustigen Militärführer haben jedoch angedeutet, dass ihre Hafeninfrastruktur eher ... anfällig aussieht. Wie sollen wir vorgehen?" #NT!
 me_paphlagonia_10.a: "Offene offizielle Beziehungen zu Sesamos." #NT!
 me_paphlagonia_10.b: "Schicken Sie einen getarnten Sabotagetrupp." #NT!
  
 me_paphlagonia_11_title: "Sesamon-Unterwerfung" #NT!
 me_paphlagonia_11_desc: "Wir konnten unsere Geschäfte mit den Händlern und Herrschern von Sesamos verfeinern. Tatsächlich sind die Beziehungen so positiv, dass sie um Schutz für die absehbare Zukunft gebeten haben - sie glauben, dass wir ein Handelsgarant sein können. Wie sollen wir mit Sesamos zusammenarbeiten?" #NT!
 me_paphlagonia_11.a: "Sie werden sehr ... streng ... geschützt." #NT!
 me_paphlagonia_11.b: "Sie werden ein wertvolles Thema sein." #NT!
 me_paphlagonia_11.c: "Ein Bündnis reicht aus." #NT!
  
 me_paphlagonia_12_title: "Die Gefahr von Sesamos" #NT!
 me_paphlagonia_12_desc: "Die Adligen in Sesamos haben von unserer Verwüstung ihres Hafens Wind bekommen – ihre Anführer sind nicht erfreut und haben zahlreiche Drohungen über Boten geschickt. Unsere Krieger sind bereit, ihre Arbeit zu beenden ... falls es sein muss. Was sind eure Befehle?" #NT!
 me_paphlagonia_12.a: "Wir werden sie beschwichtigen, bevor die Dinge überlaufen." #NT!
 me_paphlagonia_12.b: "Ruft die Armeen von Paphlagonien zusammen." #NT!
 me_paphlagonia_12.c: "Ja ... nutze deine Wut ... lass den Hass durch dich hindurchfließen." #NT!
  
 me_paphlagonia_13_title: "Ein Kult für Kytioros" #NT!
 me_paphlagonia_13_desc: "Die Baumfäller und die gottesfürchtigsten Bewohner der Hafenstadt [GetProvince('(int32)206').GetName] haben Nachrichten an [ROOT.GetCountry.GetCapital.GetName] geschickt und um Geld gebeten, um oben auf den Berggipfeln ein Heiligtum für [GetDeityDefinition('omen_kytioros').GetName] zu errichten, den Sohn des Phrixos und Namensgeber der Stadt. Soll der Thron der von Buchsbäumen geprägten Wirtschaftsregion helfen?" #NT!
 me_paphlagonia_13.a: "Kytioros verdient Opfer!" #NT!
 me_paphlagonia_13.b: "Das können wir uns in unserer Kasse nicht leisten." #NT!
  
 me_paphlagonia_14_title: "Ein königliches Kaninchen" #NT!
 me_paphlagonia_14_desc: "Bei einem Spaziergang mit seinen Beratern findet [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] erneut ein Tier am Straßenrand, das keinen klaren Besitzer oder Zweck hat ... ein einsames Kaninchen. Einer der Berater, ein Adliger aus Ankyra, erklärt, dass die Menschen von Ankyra, wie bei der alternden königlichen Ziege, das Kaninchen als Haustier halten und damit dem König Freude bereiten sollten, da das Kaninchen angeblich ihr Namensgeber ist. Was sollen wir tun?" #NT!
 me_paphlagonia_14.a: "Wer hätte gedacht, dass Kaninchen zu den Königen gehören können." #NT!
 me_paphlagonia_14.b: "Das sieht aus wie ein Killerkaninchen!" #NT!
  
 me_paphlagonia_15_title: "Die Herrschaft des Midas" #NT!
 me_paphlagonia_15_desc: "Obwohl sie es nicht begreifen können, sind die Menschen von Ankyra weiterhin davon überzeugt, dass der alte König Midas von Phrygien ihre Stadt aus dem Boden erbaut hat. So steht es in den Annalen, obwohl der Ort viel älter und geschichtsträchtiger zu sein scheint. Was wissen wir schon ... Die Menschen von Ankyra möchten dem alten König einen Tempel errichten, in der Hoffnung, dass sie in Zukunft seinen himmlischen Schutz und seine Führung erlangen. Sollen wir das zulassen?" #NT!
 me_paphlagonia_15.a: "Lassen Sie die Stadt durch Midas‘ goldene Hand mit Reichtümern überschütten." #NT!
 me_paphlagonia_15.b: "Ein toter König eines fremden Landes hat für uns wenig Wert." #NT!
  
 me_paphlagonia_16_title: "Hatti-Reliquien" #NT!
 me_paphlagonia_16_desc: "Beim Graben in alten Wattflächen fanden Dorfbewohner außerhalb der Märkte von Ankyra einige Werkzeuge, die ziemlich alt waren. Schon bald kamen immer mehr Artefakte aus vergangenen Zeiten hinzu. Wenn man hier so alte Dinge finden kann, war Midas sicherlich nicht der wahre Gründer dieses Ortes. Die Stile, Designs und Herstellungsweisen wirken seltsam vertraut, aber auch völlig fremdartig. Die Gold-, Silber- und anderen Metallstücke sind besonders rätselhaft und faszinierend. Was sollen wir damit alles anfangen?" #NT!
 me_paphlagonia_16.a: "Folgen Sie der Spur dieser Artefakte ..." #NT!
 me_paphlagonia_16.b: "Lassen Sie sie von unserem klügsten Kopf studieren." #NT!
 me_paphlagonia_16.c: "Sie sind nur Spielzeuge der Vergangenheit – nichts Besonderes." #NT!
  
 me_paphlagonia_17_title: "Ein königlicher Schatz" #NT!
 me_paphlagonia_17_desc: "Nach vielen Jahren des Bauens – das ständige Geräusch von Hammer und Meißel, die Stein bearbeiten, ist zu einem unauslöschlichen Teil der Atmosphäre von [GetProvince('(int32)1815').GetName] geworden – sind die Bemühungen zum Bau einer #E königlichen Schatzkammer #! abgeschlossen. Kein Aufwand war zu groß, denn [ROOT.GetCountry.GetRuler.GetName] wollte die vielen wertvollen Besitztümer sichern, die die Familie [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] im Laufe der Jahre angehäuft hat. Die Mauern wurden doppelt so dick gebaut und die Gewölbe selbst liegen tief in der Zitadelle. Kimiatas Ingenieure haben [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] versprochen, dass [ROOT.GetCountry.GetRuler.GetHerHis] Talente Gold und Silber sowie die unzähligen Juwelen im Besitz von [ROOT.GetCountry.GetRuler.GetFirstName] innerhalb von Kimiatas Mauern sicher sind." #NT!
 me_paphlagonia_17.a: "Wie ein Drache bewahre ich meine Beute sicher auf." #NT!
  
 me_paphlagonia_18_title: "Die Linie des Pylaimenes" #NT!
 me_paphlagonia_18_desc: "Nachdem das Tal der paphlagonischen Königsgräber endlich renoviert wurde, wollten diejenigen, die es regelmäßig besuchen, um ihm Tribut zu zollen, ein Votivheiligtum für unseren ältesten Vorfahren und Anführer, Pylaemenes von den Enetiern, errichten, der das Schicksal Paphlagons auf den Tafeln der Geschichte festlegte. Sicherlich können wir ihn mit einem symbolischen Bauwerk ehren." #NT!
 me_paphlagonia_18.a: "Die Pylämeniden-Linie profitiert von seinem Erbe." #NT!
 me_paphlagonia_18.b: "Verehrt werden sollten die modernen Pylämeniden." #NT!
  
 me_paphlagonia_19_title: "Eine zweite Ankunft" #NT!
 me_paphlagonia_19_desc: "In den Straßen von [GetProvince('(int32)1815').GetName] irrt ein Mann umher, der behauptet, dass die zweite Ankunft des Gottes [GetDeityDefinition('omen_asclepius').GetName], des Herrn der griechischen Medizin und Heilung, unmittelbar bevorsteht, aber es muss noch einiges getan werden, bevor der Gott sich offenbart. Die Menschen an diesem Ort betteln um Geld, um ihren Tempel in Vorbereitung auf die Ankunft des Gottes zu renovieren. Ähnliche Gerüchte über Asklepios gab es schon früher, daher sind sich unsere Berater nicht einig, ob diese Behauptung wahr ist. Sollen wir den Dorfbewohnern helfen?" #NT!
 me_paphlagonia_19.a: "Natürlich werden wir helfen, die Ankunft Gottes vorzubereiten!" #NT!
 me_paphlagonia_19.b: "Ich glaube nicht, dass die Investition hilfreich sein wird." #NT!
  
 me_paphlagonia_20_title: "Das Schlangenorakel" #NT!
 me_paphlagonia_20_desc: "Die Zeit ist gekommen. Ein Mann namens Alexander von [GetProvince('(int32)1815').GetName] hat die Nachricht verkündet, dass die Reinkarnation von [GetDeityDefinition('omen_asclepius').GetName] selbst innerhalb der Mauern seiner Heimatstadt geboren wurde. Der prophetische Mann lebt nun im neuen Tempel der Stadt, in einer Orakelkammer, die von rauchendem Weihrauch und vielen Vorhängen und Gardinen dunstig ist. Man sagt, dass eine Schlange auf seinen Schultern sitzt, aber die Schlange nimmt den Kopf eines Mannes an und spricht mit der Stimme des Heilgottes.\n\nAlle, die die Schlangengottheit besucht haben, haben erklärt, dass der Gott real ist, und sie haben in seinen Orakelsprüchen Glück gefunden. Was soll dagegen getan werden?" #NT!
 me_paphlagonia_20.a: "Ein himmlisches Wesen wohnt in unserem Land – freut euch!" #NT!
 me_paphlagonia_20.b: "Eine sprechende Schlange ... ich bin nicht von gestern." #NT!
  
 me_paphlagonia_21_title: "Im Namen von Glycon" #NT!
 me_paphlagonia_21_desc: "Unser Volk hat die Anbetung von [GetDeityDefinition('omen_glycon').GetName] wirklich angenommen, denn die Verehrung der Schlange ist in [ROOT.GetCountry.GetCapital.GetName] schnell zur beliebtesten Religion geworden. Es ist fast so, als ob ein Zustand des Wahnsinns ihre Gedanken ergriffen hätte, denn das einzige, worüber auf den Straßen gesprochen wird, ist der Name Glycon – jeder ist davon überzeugt, dass der Segen der Schlange [ROOT.GetCountry.GetName] zuteil wurde.\n\nAn [ROOT.GetCountry.GetRuler.GetName] wurden Petitionen geschickt, in denen unser [ROOT.GetCountry.GetRulerTitle] gebeten wird, die Schlange offiziell anzunehmen und uns nach ihrem Bild neu zu erschaffen. Ist dies ein Schritt, zu dem das paphlagonianische Volk bereit ist – seine Haut für die Schuppen von Glycon abzustreifen?" #NT!
 me_paphlagonia_21.a: "Alle werden an den Muskeln des unbesiegbaren Glycon verzweifeln!" #NT!
 me_paphlagonia_21.b: "Alle werden an den Muskeln des unbesiegbaren Glycon verzweifeln!" #NT!
 me_paphlagonia_21.c: "Eine Orakelhauptstadt wird Glück bringen." #NT!
 me_paphlagonia_21.d: "Glycon ist nur ein Teil von Paphlagonien – sein Name bleibt dem Kult erhalten." #NT!
  
 me_paphlagonia_22_title: "Eine neue paphlagonianische Einheit" #NT!
 me_paphlagonia_22_desc: "Da wir nun die gesamte ehemalige Satrapie des hellespontinischen Phrygien kontrollieren und in diesem Teil der Welt zu einer respektablen Macht geworden sind, ist es nur angemessen, den Titel unserer geschätzten Nation zu ändern, damit er bemerkenswerter und wilder wird und unseren Feinden und Verbündeten in Erinnerung bleibt." #NT!
 me_paphlagonia_22.a: "Wir werden die hellespontinische Satrapieregierung vollständig wiederherstellen." #NT!
 me_paphlagonia_22.b: "Wir sind zu etwas mehr geworden als Paphlagonien, zu etwas ... Größerem." #NT!
 me_paphlagonia_22.c: "Die Menschen sollten erkennen, welche Macht unser Thron ausübt." #NT!
  
 me_paphlagonia_23_title: "Paphlagonische Landwirtschaft" #NT!
 me_paphlagonia_23_desc: "Unsere Bemühungen, die Erträge unserer Farmen zu steigern, waren ein durchschlagender Erfolg. Das reißende Wasser der Flüsse #E Halys#! und #E Amnias#! wurde in Bewässerungskanäle umgeleitet, die von kleinen Armeen von Sklaven gepflegt werden, die speziell in landwirtschaftlichen Techniken ausgebildet sind. Die Praxis der Fruchtfolge ist in den Provinzen zur Norm geworden und stellt sicher, dass unsere Farmen immer produktiv sind. Aus diesem Grund werden die Menschen in Paphlagonien gut essen und gedeihen." #NT!
 me_paphlagonia_23.a: "Lasst die Flüsse fließen!" #NT!
  
 me_paphlagonia_24_title: "Ein asiatischer Hegemon" #NT!
 me_paphlagonia_24_desc: "Nachdem ganz Anatolien unter Kontrolle und unter der Fuchtel Paphlagons steht, ist es an der Zeit, über die Regierung unseres großen Reiches und den Sitz unseres untadeligen Throns zu entscheiden." #NT!
 me_paphlagonia_24.a: "Unsere angestammte Hauptstadt wird der paphlagonische Kaisersitz bleiben." #NT!
 me_paphlagonia_24.b: "Gangra wird das unsterbliche Reich der Pylämeniden-Dynastie beherbergen!" #NT!
 me_paphlagonia_24.c: "Blut wird von unserem anatolischen Thron fließen." #NT!
 me_paphlagonia_24.d: "Ein anatolischer Kaiserhof soll seinen Sitz im antiken Chalkedon nehmen." #NT!
 me_paphlagonia_24.e: "Der Reichtum des Bosporus soll die Macht über ein anatolisches Reich erlangen." #NT!
 me_paphlagonia_24.f: "Wir werden als regionale Hegemonie herrschen, als asiatisches Imperium." #NT!
 me_paphlagonia_24.g: "Wir werden alle anatolischen Länder vereinen." #NT!
 me_paphlagonia_24.h: "Wir bleiben, wie wir sind." #NT!
 me_paphlagonia_24.i: "Das Reich von Midas wird den Kontinent mit Reichtum überschütten!" #NT!
  
 me_paphlagonia_25_title: "Paphlagonischer Versand" #NT!
 me_paphlagonia_25_desc: "Durch den besseren Zugang zum Meer sind unsere Häfen zu geschäftigen Zentren wirtschaftlichen Gewinns geworden. Unsere Seeleute sind mutige Entdecker der Meere, die keine Angst haben, auf der Suche nach neuen Märkten große Entfernungen zurückzulegen, und unsere Finanzen und unser diplomatischer Ruf sind stärker als je zuvor.\n\nUm den Anforderungen unserer wachsenden Marine gerecht zu werden, hat [ROOT.GetCountry.GetRuler.GetName] den Bau von Häfen entlang der Küsten gefordert - wir benötigen Schiffe und erfahrene Admiräle, um unsere Interessen im Ausland durchzusetzen!" #NT!
 me_paphlagonia_25.a: "Es lebe die paphlagonianische Flotte!" #NT!
  
 me_paphlagonia_26_title: "Stadt" #NT!
 me_paphlagonia_26_desc: "Aufgrund der jüngsten Gewinne und Popularität, die der Salzhandel rund um den Tatta-See erlangt hat, haben Kaufleute begonnen, an den Ufern des Sees kleine Dörfer für dauerhaftere Geschäftsangelegenheiten zu errichten. Es scheint fast so, als ob die Menschen einen dauerhafteren Ort zum Leben in der Gegend suchen. Sollen wir den Bau einer wohlhabenden Stadt finanzieren?" #NT!
 me_paphlagonia_26.a: "Eine großartige, auf Salz erbaute Stadt wird gedeihen." #NT!
 me_paphlagonia_26.b: "Die Salzebenen sind einfach ein Land der Arbeiter." #NT!
  
 me_paphlagonia_27_title: "Eine Hauptstadt in Gordion" #NT!
 me_paphlagonia_27_desc: "Angesichts der großen Aufmerksamkeit, die Gordion und dem Erbe von Midas zuteil wird, haben mehrere Berater vorgeschlagen, dass wir diesen Trend ausnutzen und Gordion zur offiziellen Hauptstadt der paphlagonischen Nation machen. Was sollen wir tun?" #NT!
 me_paphlagonia_27.a: "Gordion soll der Sitz unserer Macht werden!" #NT!
 me_paphlagonia_27.b: "Unser Zuhause ist in Paphlagonien." #NT!
  
 me_paphlagonia_28_title: "Die Hatti entdecken" #NT!
 me_paphlagonia_28_desc: "Forscher und Historiker im Paphlagonischen Reich und im Ausland haben ein altes, lebendiges Volk namens Hatti entdeckt, das in dem Gebiet lebte, das die Menschen Kappadokien nennen. Sie scheinen große Städte gebaut und mit den ältesten Völkern Handel getrieben zu haben. Assyrische Kaufleute und Zauberer, die noch immer in Mesopotamien und Anatolien umherziehen, sprechen von ihren alten Bräuchen und haben begonnen, Informationen über ihre Lebensweise zu verkaufen. Die Paphlagonier und andere Ethnien unter den Anatoliern sehen diese Hatti als eine gemeinsame Gruppe, auf die sie ihrer Meinung nach zurückgreifen können.\n\nSo extrem es auch erscheinen mag, unsere Berater haben die Möglichkeit vorgeschlagen, alle von uns eroberten Völker zu vereinen, indem wir diese alten Völker wiederbeleben und ihr Erbe antreten. Was sollen wir tun?" #NT!
 me_paphlagonia_28.a: "Wir werden die Bräuche der Hatti wiederherstellen, aber unseren Glauben bewahren" #NT!
 me_paphlagonia_28.b: "Ihre Götter bergen möglicherweise Geheimnisse, von denen wir nur geträumt haben …" #NT!
 me_paphlagonia_28.c: "Dies ist nichts weiter als die Fantasie eines Forschers." #NT!
  
  
