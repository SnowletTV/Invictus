 patauion_mission_02_DESCRIPTION: "Von unserer bescheidenen Stadt aus blicken wir über die Ebenen von Padan und sehen eine weite Landschaft, die von fernen Bergketten umschlossen wird und uns mit den ruhigen Winden und dem Sonnenlicht, das über diese von Barbaren bevölkerten Länder scheint, anlockt. Und im Süden sehen wir die weite Adria, jenseits derer das Land liegt, aus dem wir gekommen sind, mit einem Erbe, das wir eines Tages mit vollem Recht zurückfordern dürfen.\nDa jedoch große Feinde während unserer turbulenten Zeit an Macht gewonnen haben, werden dies schwierige Jahre für unsere geliebte Stadt.\n\nWird Patauion an Barbarenhorden fallen oder wird unsere Stadt aufsteigen und alle Länder in unserem Blickfeld beherrschen?" #NT!
 patauion_mission_02_CRITERIA_DESCRIPTION: "Wir werden Patauion ausbauen und uns ein großes spartanisches Reich über #E Hellas#! und #E Italia#! sichern!" #NT!
 patauion_mission_02_REWARD_DESCRIPTION: ""
  
