 me_patauion_02.34.t: "Die Stadt Opitergion" #NT!
 me_patauion_02.34.desc: "Opitergion, dessen Name aus der lokalen Sprache stammt und Marktplatz bedeutet, ist ein wichtiges Handelszentrum. Zwar wäre es kurzfristig tatsächlich profitabel, es unter der Kontrolle der Patauianer zu halten, doch könnte es seinen kommerziellen Vorteil verlieren, der der Stadt ihren Reichtum beschert. Mit Autonomie hingegen könnten sie lernen, sogar mit den reichsten Polis von Hellas zu konkurrieren, wobei ein Großteil der Gewinne an ihren wohlwollenden Oberherrn gehen würde." #NT!
 me_patauion_02.34.a: "Geben wir Opitergion Autonomie" #NT!
 me_patauion_02.34.b: "Geben wir ihnen die Freiheit, aber unter einer Patauianischen Oberschicht" #NT!
 me_patauion_02.34.c: "Nein, Opitergion gehört jetzt uns" #NT!
 me_patauion_02.34.a_tt: "#E $OPITERGIOS_COUNTRY_NAME$ wird eine #E $venetic$ Kultur #T feudatorische #! von [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
 me_patauion_02.34.b_tt: "#E $OPITERGION_COUNTRY_NAME$ wird ein #E hellenischer #T Lehnsmann #! von [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
 me_patauion_02.34.c_tt: "#E [GetProvince('(int32)3603').GetName]#! bleibt ein direkter Teil von [SCOPE.GetRootScope.GetCountry.GetName]" #NT!
  
 me_patauion_02.35.t: "Die Siedlung Tarousion" #NT!
 me_patauion_02.35.desc: "Tarousion ist von eher bescheidener Größe und daher nicht unser erster Kandidat für politische Autonomie. Es ist jedoch keine irrelevante Siedlung. Wie einige andere Nachbarn hat auch sie davon profitiert, an der Kreuzung größerer Handelsstädte zu liegen, und hat eine ausgeprägte tarousianische Identität entwickelt. Sie liegt außerdem an den Ufern eines bedeutenden Flusses und hat Potenzial für großes zukünftiges Wachstum. Wer sagt, dass Tarousion nicht eine der größeren Städte Venetiens werden könnte?" #NT!
 me_patauion_02.35.a: "Geben wir Tarvisi Autonomie" #NT!
 me_patauion_02.35.b: "Geben wir ihnen die Freiheit, aber unter einer Patauianischen Oberschicht" #NT!
 me_patauion_02.35.c: "Nein, Tarvision gehört jetzt uns" #NT!
 me_patauion_02.35.a_tt: "#E $TARVISION_COUNTRY_NAME$ wird eine #E $venetic$ Kultur #T feudatorische #! von [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
 me_patauion_02.35.b_tt: "#E $TAROUSION_COUNTRY_NAME$ wird ein #E hellenischer #T Lehnsmann #! von [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
 me_patauion_02.35.c_tt: "#E [GetProvince('(int32)3599').GetName]#! bleibt ein direkter Teil von [SCOPE.GetRootScope.GetCountry.GetName]" #NT!
  
 me_patauion_02.36.t: "Die Siedlung Belodunum" #NT!
 me_patauion_02.36.desc: "Die Siedlung Belodunon ist nicht gerade beliebt bei unseren [SCOPE.GetRootScope.GetCountry.GetRulerTitle], [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]. Da sie eine Art Mischkultur mit den barbarischen Kelten aufweist, die in ganz Venetien verbreitet sind, ist Belodunon eine Siedlung, die uns weniger bekannt ist als die näher an Patauion gelegenen. Sie ist jedoch nicht hoffnungslos barbarisch.\nDie Beloduni scheinen ein flexibles Volk zu sein, das neuen Ideen gegenüber aufgeschlossen ist und sehr stolz auf ihre Stadt ist, die sie „die leuchtende Festung“ nennen. Wenn man ihnen Freiheiten nach dem hellenischen Modell gewähren würde, könnten sie sich noch in eine beeindruckende Polis verwandeln und dabei immer loyaler bleiben." #NT!
 me_patauion_02.36.a: "Geben wir den Beloduni Autonomie" #NT!
 me_patauion_02.36.b: "Geben wir ihnen die Freiheit, aber unter einer Patauianischen Oberschicht" #NT!
 me_patauion_02.36.c: "Nein, Belodunum gehört jetzt uns" #NT!
 me_patauion_02.36.a_tt: "#E $BELODUNON_COUNTRY_NAME$ wird eine #E $venetic$ Kultur #T feudal#! von [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
 me_patauion_02.36.b_tt: "#E $BELODUNON_COUNTRY_NAME$ wird ein #E hellenischer #T Lehnsmann #! von [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
 me_patauion_02.36.c_tt: "#E [GetProvince('(int32)3604').GetName]#! bleibt ein direkter Teil von [SCOPE.GetRootScope.GetCountry.GetName]" #NT!
  
 me_patauion_02.361.t: "Die Siedlung Konkordia" #NT!
 me_patauion_02.361.desc: "Das sumpfige Zentrum von Konkordia ist nicht der bedeutendste Ort Venetiens. Es ist jedoch mit einer ansehnlichen Anzahl von Kanälen und Gebäuden gesäumt und stellt einen guten Handelsposten für hellenische Kaufleute dar. Obwohl es in dieser Umgebung nicht einfach ist, seinen Lebensunterhalt zu verdienen, scheinen die Einwohner von Konkordia ihren Lebensunterhalt fest im Griff zu haben, so dass wir vielleicht sogar darüber nachdenken, ihrer Stadt die Autonomie zu geben, in unserem Namen Profit zu machen, ohne dorische Männer in die Nähe der Sümpfe schicken zu müssen." #NT!
 me_patauion_02.361.a: "Geben wir den Konkordianern Autonomie" #NT!
 me_patauion_02.361.b: "Geben wir ihnen die Freiheit, aber unter einer Patauianischen Oberschicht" #NT!
 me_patauion_02.361.c: "Nein, Konkordia gehört jetzt uns" #NT!
 me_patauion_02.361.a_tt: "#E $CONCORDIA_COUNTRY_NAME$ wird eine #E $venetic$ Kultur #T feudatorische #! von [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
 me_patauion_02.361.b_tt: "#E $CONCORDIA_COUNTRY_NAME$ wird ein #E hellenischer #T Lehnsmann #! von [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
 me_patauion_02.361.c_tt: "#E [GetProvince('(int32)3602').GetName]#! bleibt ein direkter Teil von [SCOPE.GetRootScope.GetCountry.GetName]" #NT!
  
 me_patauion_02.37.t: "Polis von Enetia" #NT!
 me_patauion_02.37.desc: "Jetzt kann die Bevölkerung Venetiens die Großzügigkeit und Güte ihrer Patauischen Oberherren erkennen und wird unsere Herrschaft weit weniger wahrscheinlich ablehnen. Mit der Errichtung dieser neuen Polis hellenischen Ursprungs können wir hier vielleicht den Beginn einer neuen Zivilisation erleben, die nach dem Vorbild der Zivilisation gestaltet ist, die wir hinter uns gelassen haben. \nNachdem [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Arbeit erledigt ist, kann [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] über die venezianischen Ebenen blicken und die vielen Städte in der Ferne sehen, die um Glanz und wirtschaftliche Macht wetteifern, und das alles unter vollständiger [SCOPE.GetRootScope.GetCountry.GetAdjective] Kontrolle." #NT!
 me_patauion_02.37.a: "Mögen diese Städte durch unsere Hände zu mächtigen Polis auferstehen!" #NT!
 me_patauion_02.37_immediate_tt_all_polities_gain_increased_loyalty: "Neue Lehnsleute erhalten #E erhöhte Loyalität #!." #NT!
 me_patauion_02.37.a_tt: "Die #Y $patauion_mission_02_task_2$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion_02.38.t: "Kampf gegen die gallische Bedrohung" #NT!
 me_patauion_02.38.desc: "Die Patauische Phalanx steht fest, die keltischen Krieger hacken mit unerbittlicher Energie auf die hellenischen Schilde ein. Den ganzen Tag über drängt die feindliche Streitmacht weiter, bis die Körper, die sich in die Linie der Patauischen Speere drängen, dezimierten Reihen gepanzerter, schwertschwingender Kelten weichen.\nHinter den feindlichen Linien ertönt ein Schrei, und die Gallier beginnen ihren Rückzug. [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] befiehlt den Truppen, die Verfolgung in organisierter Form aufzunehmen, aber der Rest der überlebenden Kelten kann uns entkommen. Nichtsdestotrotz ist dies ein weiterer hart erkämpfter Sieg für Patauion.\n\nUnser Kampf gegen die gallischen Stämme steht noch vor vielen weiteren Schlachten, aber mit der Nutzung lokaler venezianischer Techniken und der Übernahme jener Militärtechnologien, die zur Abwehr keltischer Soldaten erforderlich sind, beginnen wir, das Blatt zu wenden." #NT!
 me_patauion_02.38.a: "Wir werden diese Barbaren aus diesen Ebenen vertreiben!" #NT!
 me_patauion_02.38.a_tt: "Die #Y $patauion_mission_02_task_3$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
 gained_claims_in_central_padan: "In den Bereichen #E $west_insubria_area$#! und #E $transpadana_area$#! gewonnene Ansprüche." #NT!
  
 me_patauion_02.39.t: "Die Patauian Plains" #NT!
 me_patauion_02.39.desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]s Klinge fällt aus [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]s Hand auf den Boden, während [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] auf dem grasbedeckten Feld niederkniet und auf die Bergkette starrt, die sich vor [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim] erstreckt.\nNach vielen Kämpfen haben die patauischen Armeen den Rand der Cottischen Alpen erreicht, das Ende des ausgedehnten Padan-Tals.\nDieser Rand des Tals ist so weit von Patauion selbst entfernt, dass die Hauptstadt nun weit hinter dem Horizont liegt.\n\nUnter großen Strapazen haben wir diesen Punkt erreicht, aber nun liegt ganz Padan im patauischen Königreich." #NT!
 every_province_with_druidic_majority_in_padad_gains_the_following_tt: "Jedes Gebiet in der Region #E $cisalpine_gaul_region$#! mit einer Mehrheit von #E #Y $druidic$#!#! erhält den folgenden Modifikator:" #NT!
 me_patauion_02.39.a_tt: "Die #Y $patauion_mission_02_task_4$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
 me_patauion_02.39.a: "Der Padan gehört uns!" #NT!
  
 me_patauion_02.40.t: "Schicksal der Liguren" #NT!
 me_patauion_02.40.desc: "Am südwestlichen Rand von Padan lebt ein alter Volksstamm. Die Liguren.\n\nDie Liguren behaupten, ihr Land schon vor der Ankunft der Kelten verteidigt zu haben, sind aber ein widerspenstiges Volk. Obwohl wir sie besiegt haben, scheint es, als würden sie versuchen, uns das Leben für kommende Generationen schwer zu machen.\n\n„Allerdings“, so schlägt einer unserer Berater gegenüber [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] vor, „wenn sie gespalten und von ihrem Heimatland getrennt würden, könnte das ihre Bemühungen, einen organisierten Widerstand zu bilden, erschweren.“" #NT!
 me_patauion_02.40.a: "Willkommen in Ihrem Leben als Heloten!" #NT!
 me_patauion_02.40.a_tt_1: "Die #Y $patauion_mission_02_task_5$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
 me_patauion_02.40.a_tt_2: "#E 30 %#! aller #T $ligurian$#! Pops werden zu Sklaven gemacht und auf [SCOPE.GetRootScope.GetCountry.GetName] verteilt." #NT!
 me_patauion_02.40.b: "Können wir diesen Liguren gegenüber nicht Gnade zeigen?" #NT!
 me_patauion_02.40.b_tt: "Die #Y $patauion_mission_02_task_5$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion_02.41.t: "Untergang der Senonnes" #NT!
 me_patauion_02.41.desc: "Die Kinder des mächtigen Brennus haben den Völkern Ober- und Mittelitaliens lange Zeit Angst eingeflößt, doch nun ist ihre Schreckensherrschaft endlich zu Ende. Mit dem Weggang der Senonnier fühlen sich die Städte Italiens sicherer, doch in Nordumbrien ist nun ein kleines Machtvakuum entstanden, das Patauion füllen sollte ..." #NT!
 claims_in_arminium_pat_tt: "Wir gewinnen Ansprüche über #E $ariminum_area$#!" #NT!
 me_patauion_02.41.a: "Jetzt ist es an der Zeit, in die Region vorzudringen …" #NT!
 me_patauion_02.41.a_tt: "Die #Y $patauion_mission_02_task_6$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion_02.42.t: "Überfall auf die Italiener" #NT!
 me_patauion_02.42.desc: "In unserem großen Feldzug gegen die Italiker sind wir tief in ihr Land eingedrungen, haben eine Stadt nach der anderen erobert und eine Armee nach der anderen besiegt. Ihre Zahl kennt jedoch kein Ende, und wenn es so weitergeht, werden wir irgendwann dezimiert werden.\nUnserem [SCOPE.GetRootScope.GetCountry.GetRulerTitle] wurde jedoch ein Vorschlag unterbreitet, der zwar zweifellos den Zorn vieler unserer Nachbarn auf sich ziehen würde, aber eine harte Bestrafung könnte die Fähigkeit der Italikerstämme unterdrücken, in Zukunft eine ernstzunehmende Bedrohung darzustellen. Jetzt ist die Wahl klar: Italia verwüsten, damit es für uns kaum noch eine Bedrohung darstellt, oder ein Bild der Güte vorziehen." #NT!
 me_patauion_02.42.a: "Wir werden ihr Land verwüsten und ihre Reichtümer an sich reißen" #NT!
 me_patauion_02.42.a_tt: "Die #Y $patauion_mission_02_task_7$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
 me_patauion_02.42.a_tt_2: "Alle besetzten Gebiete in #E $central_italy_region$#! werden #E #R geplündert#!#!\n(alle geplünderten Gebiete verlieren #T 10 %#! ihrer Bevölkerung bei der Plünderung, #Y was #T 5#! Gold für jeden getöteten Einwohner einbringt#!, und erhalten weitere #T 20 %#!, die als #E Sklaven#! auf #E $central_italy_region$5#! verteilt werden)" #NT!
 me_patauion_02.42.b: "Wir müssen Zurückhaltung und Gnade zeigen, denn was ist mit dem Zorn, den wir damit auf uns ziehen?" #NT!
 me_patauion_02.42.b_tt: "Die #Y $patauion_mission_02_task_7$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion_02.43.t: "Untergang der Kursivschrift" #NT!
 me_patauion_02.43.desc: "Wir haben uns unseren Weg durch die Hälfte der Halbinsel gebahnt und, als wir endlich die Hauptstadt unseres Feindes erreichten, diese belagert.\nEs dauerte viele Monate, bis die Verteidiger ausgehungert waren, aber die Stadtmauern gaben schließlich nach und unsere tapferen Patauianer-Krieger schafften es, die mächtigen Tore der Stadt zu durchbrechen.\n\nNun liegt das Schicksal der feindlichen Hauptstadt ganz in unseren [SCOPE.GetRootScope.GetCountry.GetRulerTitle]. Zeigen wir Zurückhaltung und halten als Akt höchster Patauianischer Güte das Blutvergießen auf ein Minimum, oder bahnen wir uns den Weg durch die Einwohner dieses Ortes, damit unsere Feinde nie wieder eine Bedrohung für unsere großartige Stadt darstellen?" #NT!
 me_patauion_02.43.a: "Wir müssen diese Barbaren brechen, damit sie nie wieder auferstehen können!" #NT!
 me_patauion_02.43.a_tt: "Die #Y $patauion_mission_02_task_8$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
 me_patauion_02.43.a_tt_2: "Die Hauptstadt unseres Kriegsfeindes in Italien wird #E #R völlig zerstört#!#! und zu einer #E Siedlung#!,, deren Einwohner #E getötet#! und deren Reichtümer #E geplündert#! werden.\n(#R1 50 %#! der Bevölkerung ihrer Hauptstadt werden bei der Plünderung umkommen, #R0 was #R1 10#! Gold für jeden getöteten Einwohner gibt#!, und weitere #R1 25 %#! werden als #E Sklaven#! unter #E #R7#! verteilt.)" #NT!
 me_patauion_02.43.b: "Wir müssen sie schwächen, aber wir dürfen uns dabei nicht hinreißen lassen." #NT!
 me_patauion_02.43.b_tt: "Die #Y $patauion_mission_02_task_8$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
 me_patauion_02.43.b_tt_2: "Lediglich #T 15 %#! der Bevölkerung sind #E versklavt#!." #NT!
  
 me_patauion_02.44.t: "Ein Standbein im Apennin" #NT!
 me_patauion_02.44.desc: "Wir haben nun die Grenzen Pataus vom Rand des Padan bis in die Apenninen ausgedehnt und uns damit ein unwegsames Gelände gesichert, von dem aus wir unsere Heimat im Tiefland verteidigen können.\nVon diesen Hügeln aus können wir auf eine Vielzahl von Barbarenstämmen treffen, darunter die berühmten Umbri.\nBei so vielen verstreuten Stämmen im gesamten Apennin können unsere hart erkämpften Gewinne jedoch nie vollständig gesichert werden. Wenn wir die Besitzer dieser Hügel bleiben wollen, müssen wir nach Süden vordringen, damit alle lokalen Stämme vollständig unserer Kontrolle unterliegen." #NT!
 claims_in_aternum_and_asculum_pat_tt: "Wir erhalten Ansprüche über #E $aternum_area$#! und #E $asculum_area$#!" #NT!
 me_patauion_02.44.a: "Wir müssen den Apennin in patauischer Hand haben." #NT!
 me_patauion_02.44.a_tt: "Die #Y $patauion_mission_02_task_9$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion_02.45.t: "Vollständige Kontrolle über den Apennin" #NT!
 me_patauion_02.45.desc: "Unsere Armeen marschieren durch die Stadttore zurück, mit zahllosen Sklaven im Schlepptau.\n„Die Italioi haben sich kaum gewehrt, mein [SCOPE.GetRootScope.GetCountry.GetRulerTitle]“, erzählt der General [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], „und es ist uns gelungen, ihre Stämme brutal zur Unterwerfung zu zwingen, und wir haben alle ihre widerspenstigsten Siedlungen niedergebrannt. Sie werden in absehbarer Zeit kein Problem mehr darstellen.“\nGetreu den Worten des Generals zeigt die Prozession der oskischen und picentischen Sklaven ein gebrochenes und hoffnungsloses Volk, das die völlige Sinnlosigkeit des Widerstands gegen die militärische Macht Pataus erkannt hat.\n\nDie italischen Stämme werden für eine Weile keine Bedrohung für unsere Ambitionen auf der Halbinsel darstellen." #NT!
 claims_in_latium_and_etruria_pat_tt: "Wir werden ganz #E Latium#! und #E Etrurien#! beanspruchen." #NT!
 me_patauion_02.45.a: "Jetzt gehört der Rest Italiens uns!" #NT!
 me_patauion_02.45.a_tt: "Die #Y $patauion_mission_02_task_10$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion_02.46.t: "Hegemon von Italien" #NT!
 me_patauion_02.46.desc: "Als wir hierher kamen, dachten wir, dass die oberen Ränder der Halbinsel uns ein wenig Abstand zu einigen der mächtigsten italischen Staaten bieten könnten, aber es war töricht von uns, so feige auch nur daran zu denken, denn Ares brachte die Armeen dieser Staaten bis vor die Tore unserer Stadt und bestrafte unsere Angst mit einer überwältigenden Prüfung militärischer Entschlossenheit.\nGetreu seinem Willen wuchsen unsere Krieger über sich hinaus und erwiesen sich als ihres spartanischen Erbes würdig, indem sie jede einzelne Armee besiegten, die uns aus dem Süden entgegenkam. In unserem Kampfrausch haben uns unsere Ambitionen tief ins Herz der Halbinsel geführt. Und nachdem wir den mächtigsten der Barbarenstaaten Italias zerstört haben #E, haben wir uns als die Herren dieser Halbinsel erwiesen, die blutgetränkten Schilde und Speere unserer Soldaten erhoben sich, während sie den Ruhm des Ares preisen! #!" #NT!
 claims_in_the_rest_of_italia_pat_tt: "Wir erhalten Ansprüche auf die gesamte Region [GetProvince('(int32)1').GetArea.GetRegion.GetName|E] und einen Großteil von [GetProvince('(int32)6').GetArea.GetRegion.GetName|E]." #NT!
 me_patauion_02.46.a: "Alle, die übrig bleiben, müssen sich unserer Macht unterwerfen!" #NT!
 me_patauion_02.46.a_tt: "Die #Y $patauion_mission_02_task_11$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion_02.47.t: "Die Pataui fordern unsere Unterwürfigkeit" #NT!
 me_patauion_02.47.desc: "Es ist uns nicht gelungen, die Entstehung einer neuen Macht in der Region zu verhindern. Nun steht der Großteil Italiens unter der Kontrolle der kriegerischen #E Patauianer#!.\n\nHaving. Diese haben die größten Republiken der Region zerstört und viele Dörfer und Städte auf der ganzen Halbinsel dem Erdboden gleichgemacht. Jetzt ist uns klar, dass ihre Gegner dem Zorn einiger dieser monströsen Griechen ausgesetzt sind.\nZu unserem Entsetzen ist ihre Delegation nun vor unserer Tür eingetroffen. #E Sie fordert von uns [SCOPE.GetRootScope.GetCountry.GetRulerTitle], uns als untergeordneter Verbündeter ihrem großen Königreich zu unterwerfen#!,, andernfalls würden wir als Feinde Patauions angesehen." #NT!
 me_patauion_02.47.a: "Wir können Patauion nicht widerstehen" #NT!
 me_patauion_02.47.a_tt: "Wir werden ein #E #T $feudatory$#!#! von #E Patauion#!." #NT!
 me_patauion_02.47.b: "Wir werden uns den Pataui niemals beugen!" #NT!
 me_patauion_02.47.b_tt: "#E Patauion#! wird #R wütend#! sein über unsere Dreistigkeit." #NT!
  
 me_patauion_02.48.t: "Die Pataui fordern unsere Unterwürfigkeit" #NT!
 me_patauion_02.48.desc: "Es ist uns nicht gelungen, die Entstehung einer neuen Macht zu verhindern und nun steht der Großteil Italiens unter der Kontrolle der kriegerischen #E Patauianer#!.\n\nHaving, die die größten Republiken der Region zerstört und viele Dörfer und Städte auf der ganzen Halbinsel dem Erdboden gleichgemacht haben. Jetzt ist uns klar, dass ihre Gegner dem Zorn einiger dieser monströsen Griechen ausgesetzt sind.\nZu unserem Entsetzen ist ihre Delegation nun vor unserer Tür eingetroffen und #E fordert von uns [SCOPE.GetRootScope.GetCountry.GetRulerTitle], Tribut zu entrichten#!, um unsere Unterwerfung ihrem großen Königreich zu zeigen, andernfalls würden wir als Feind Patauions angesehen." #NT!
 me_patauion_02.48.a: "Wir können Patauion nicht widerstehen" #NT!
 me_patauion_02.48.a_tt: "Wir werden ein #E #T $tributary$#!#! von #E Patauion#!." #NT!
 me_patauion_02.48.b: "Wir werden uns den Pataui niemals beugen!" #NT!
 me_patauion_02.48.b_tt: "#E Patauion#! wird #R wütend#! sein über unsere Dreistigkeit." #NT!
  
 me_patauion_02.49.t: "Vorlage" #NT!
 me_patauion_02.49.desc: "Aus Angst vor dem Zorn, den wir über ihre mächtigeren Nachbarn gebracht haben, hat sich einer der wenigen verbliebenen unabhängigen Staaten Italiens bereit erklärt, sich unserer Herrschaft zu unterwerfen.\nEs scheint, dass die Hegemonie von Patauion immer größere Anerkennung findet." #NT!
 country_has_submitted_tt_we_have_gained_a_subject: "Ein Land in #E Italien#! wird zu unserem #E Thema#!." #NT!
 me_patauion_02.49.a: "Und das zu Recht!" #NT!
  
 me_patauion_02.50.t: "Das kursive Land widersteht unserer Macht!" #NT!
 me_patauion_02.50.desc: "Es scheint, dass trotz der Macht, die wir in unseren Kriegen auf der ganzen Halbinsel demonstriert haben, sich mindestens ein Staat uns nicht beugen wollte und uns die vollständige Kontrolle über die Region verweigert.\nSie werden für ihre Sturheit bezahlen, auch wenn wir unsere Aufmerksamkeit vorerst auf dringlichere Angelegenheiten richten müssen." #NT!
 country_has_refused_to_submit_tt: "Ein unabhängiger Staat in #E Italien#! hat #E sich geweigert#!, unser Untertan zu werden." #NT!
 me_patauion_02.50.a: "Unverschämtes kleines..." #NT!
  
 me_patauion_02.51.t: "Erben des spartanischen Throns" #NT!
 me_patauion_02.51.desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] geht an den Stränden der Lagune von Venedig entlang und blickt auf das Meer hinter den Inseln, die die Lagune von der Adria trennen.\nEs sind nun mehrere Jahre vergangen, seit die Schiffe von Kleonymos unser Volk an diese Küste brachten, bevor sie weitermarschierten, um die Stadt Patauion erfolgreich einzunehmen und unser heutiges Königreich zu gründen. Doch die Verlockung unserer Herkunft hallt noch immer weit über das Meer hinweg.\n\nVor langer Zeit regierten unsere Vorfahren das mächtige Königreich Sparta selbst, schmiedeten eine der größten militärischen Traditionen in Hellas, halfen, die Invasionen der Perser abzuwehren, und schafften es, eine Hegemonie über Hellas zu errichten, die viele Jahrzehnte andauerte. Obwohl denen von uns, die sich daran erinnern, aus dem alten Königreich hierhergekommen zu sein, ihre Geburtsrechte verweigert wurden und sie versuchten, als Alternative unser heutiges Königreich zu schmieden, erinnern wir uns dennoch an den lamacedonischen spartanischen Thron, der uns so rechtmäßig gehört." #NT!
 claims_over_all_of_sparta_tt: "Wir gewinnen Ansprüche überall #E Sparta#!." #NT!
 me_patauion_02.51.a: "Wir werden eines Tages unser Geburtsrecht zurückfordern" #NT!
 me_patauion_02.51.a_tt: "Die #Y $patauion_mission_02_task_12$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion_02.52.t: "Raus aufs Meer" #NT!
 me_patauion_02.52.desc: "Der [SCOPE.GetRootScope.GetCountry.GetRulerTitle] geht über die Decks eines unserer neu gebauten Patauian-Schiffe und untersucht es auf etwaige Mängel. Wir haben es geschafft, eine beachtliche Flotte aufzubauen, obwohl manche bezweifeln, dass sie groß genug ist, um es mit einigen der größeren Seemächte von Hellas aufzunehmen.\nWie dem auch sei, sie sollte ausreichen, um unsere Armeen an die hellenische Küste zu bringen." #NT!
 has_gained_claims_on_ports_throughout_the_adriatic_tt: "Wir erlangen Ansprüche auf #E Hafen#! Gebiete entlang der gesamten #E Adriaküste#!." #NT!
 me_patauion_02.52.a: "Wir müssen die Reise zurück dorthin vorbereiten, wo wir hergekommen sind …" #NT!
 me_patauion_02.52.a_tt: "Die #Y $patauion_mission_02_task_13$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion_02.53.t: "Gesandter zu den Illyrern" #NT!
 me_patauion_02.53.desc: "Wenn wir uns auf Seeschlachten mit den Polis von Hellas einlassen, müssen wir unsere derzeitigen Streitkräfte mit qualitativ besseren Schiffen und Matrosen aufstocken. Und hier kommen unsere illyrischen Nachbarn ins Spiel.\nDa die Illyrer eine lange Piratentradition haben, sind sie sehr erfahren im Bau robuster leichter Schiffe, die dafür ausgelegt sind, feindliche Schiffe zu bedrängen und zu erobern.\nUm solche Schiffe und Matrosen illyrischer Herkunft zu erwerben, haben wir große Anstrengungen unternommen, um Beziehungen zu einem der Stämme entlang der illyrischen Küste aufzubauen, und beträchtliche Mittel beschafft, um den Kauf einiger ihrer Schiffe zu versuchen." #NT!
 me_patauion_02.53.a: "Sie sollten unseren vernünftigen Vorschlag annehmen …" #NT!
 me_patauion_02.53.a_tt: "Wir werden unserem #E illyrischen#! Verbündeten ein Angebot #E zum Kauf seiner Schiffe#! senden.\n#T Sie #G können#! oder #R können nicht#! unserem Angebot zustimmen#!." #NT!
  
 me_patauion_02.54.t: "Patauion bittet um den Kauf unserer Schiffe" #NT!
 me_patauion_02.54.desc: "Die Patauianer im Westen schicken schon seit einiger Zeit viele Gesandte zu uns, um mit unseren Stammesangehörigen zu feiern und allgemein zu versuchen, positive Beziehungen zu uns aufzubauen. Nun jedoch bitten sie uns, einen Vorschlag in Betracht zu ziehen, von dem sie behaupten, dass er für beide Seiten von Vorteil sei. Wir sollen ihnen unsere Schiffe für eine, wie sie behaupten, hohe Summe Geld verkaufen.\n\nEs ist offensichtlich, dass sie diese Schiffe nutzen wollen, um irgendeine Art von Marineambitionen zu verfolgen, aber für uns stellt sich die Frage, ob dies zu unserem Nachteil sein wird oder ob dies einfach eine gute Gelegenheit ist, schnell Geld zu machen." #NT!
 me_patauion_02.54.a: "Das ist ja eine tolle Idee!" #NT!
 me_patauion_02.54.a_tt: "#E #Y 4#!#! unserer Schiffe werden #R verkauft#! an #E Patauion#!" #NT!
 me_patauion_02.54.b: "Es tut mir leid, aber wir haben keine übrig," #NT!
 me_patauion_02.54.b_tt: "Wir werden #T unsere Schiffe nicht#! an #E Patauion#! verkaufen" #NT!
  
 me_patauion_02.55.t: "Eine erfolgreiche Akquisition!" #NT!
 me_patauion_02.55.desc: "Zur großen Freude unserer hart arbeitenden Diplomaten war unser Kauf von Schiffen aus Illyrien erfolgreich und sie wurden nun nach Venetien geschickt.\nBei den bevorstehenden Schlachten auf unserem Weg zurück nach Hellas werden uns diese wendigen Schiffe sicherlich bei unseren Marineexpeditionen helfen." #NT!
 we_have_bought_illyrian_ships_and_have_4_great_ships: "Wir haben #E #Y 4#! illyrische Schiffe#! erworben, die eine bessere Qualität als unsere eigenen leichten Schiffe aufweisen." #NT!
 me_patauion_02.55.a: "Wenn uns diese Mittel zur Verfügung stehen, wird Hellas in unsere Hände fallen." #NT!
 me_patauion_02.55.a_tt: "Die Missionsaufgabe #Y $patauion_mission_02_task_14$#! ist nun #G abgeschlossen!#!\n #R #E (Warnung)#!#! Das Zusammenlegen dieser Schiffe mit einer anderen Flotte #R führt zum Entzug ihrer Boni#!." #NT!
  
 me_patauion_02.56.t: "Die Illyrer weigern sich, ihre Schiffe zu verkaufen" #NT!
 me_patauion_02.56.desc: "Trotz der Bemühungen unserer Diplomaten ist es uns anscheinend nicht gelungen, die illyrischen Stämme davon zu überzeugen, uns einen Teil ihrer Flotte zu verkaufen, da sie unserer Bitte mit übermäßigem Misstrauen begegnet sind.\nEs sieht so aus, als müssten wir mit der Flotte vorliebnehmen, die wir bereits haben. Was für ein Ärger." #NT!
 illyrians_have_refused_our_offer_pat_tt: "#R Unser Versuch, Schiffe von den Illyrern zu kaufen, ist gescheitert#!." #NT!
 me_patauion_02.56.a: "Eine Enttäuschung..." #NT!
 me_patauion_02.56.a_tt: "Die #Y $patauion_mission_02_task_14$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion_02.57.t: "Landungen in Thuriae" #NT!
 me_patauion_02.57.desc: "Als wir unsere Expedition über die Adria starteten, war unser erstes Ziel die Stadt Thuriae im Land der Apulier, die wir ziemlich lange halten konnten. Leider waren wir aufgrund unserer Schwächung gezwungen, uns zurückzuziehen, als die Latiner mit einer viel größeren Streitmacht anrückten.\nJetzt ist unsere Stärke jedoch deutlich gestiegen.\n\nDie Apulier haben bisher noch weniger Widerstand geleistet als beim letzten Mal, und wir konnten einen Großteil der apulischen Küste unter patauische Kontrolle bringen. Obwohl unsere Position einst viel unsicherer war, ist es unwahrscheinlich, dass die italischen Armeen uns jetzt vertreiben können. Unser Sieg hier hat nicht nur die Moral unserer Truppen gestärkt, sondern wir haben jetzt auch eine viel günstigere Position für unsere Invasion von Hellas!" #NT!
 provinces_arround_thuriae_are_siezed_pat_tt: "Wir erobern die Küstengebiete um Apulien." #NT!
 me_patauion_02.57.a: "Unser Rückzug war nur vorübergehend, aber unsere Rückkehr hierher ist dauerhaft!" #NT!
 me_patauion_02.57.a_tt: "Die #Y $patauion_mission_02_task_15$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion_02.58.t: "Die Spartaner kehren zurück!" #NT!
 me_patauion_02.58.desc: "Zu unserem Entsetzen sind jene Spartaner, die Thuriae mit solcher Gewalt erobert hatten, mit einer noch gewaltigeren Armee als beim letzten Mal an unsere Küste zurückgekehrt! Mit einer solchen Streitmacht scheinen sie dieses Mal die totale Eroberung Apuliens anstreben zu wollen, etwas, dem wir allein nicht widerstehen können. Obwohl ihre Macht groß ist, schaudert unser [SCOPE.GetRootScope.GetCountry.GetRulerTitle] bei dem Gedanken, was passieren wird, wenn sie unsere Hauptstadt einnehmen." #NT!
 me_patauion_02.58.a: "Ihre Streitkräfte sind zu groß, wir können nicht auf einen Sieg hoffen …" #NT!
 me_patauion_02.58.a_tt: "#E Patauion#! wird #E #R alle unsere Gebiete entlang der #E Küste Apuliens#! erobern#!." #NT!
 me_patauion_02.58.a_tt_2: "#E #R Das führt zu einem Game Over #!#!." #NT!
 me_patauion_02.58.b: "Wir werden sie zurückschlagen, selbst wenn es mit unserem letzten Atemzug ist!" #NT!
 me_patauion_02.58.b_tt: "#E Patauion#! wird #R uns den Krieg erklären#!." #NT!
  
 me_patauion_02.59.t: "Apulier leisten Widerstand!" #NT!
 me_patauion_02.59.desc: "Einige der Illyrer Apuliens leisten weiterhin Widerstand gegen unsere Invasion und haben einen Teil unserer Truppen aus ihrer Hauptstadt zurückgeschlagen. Natürlich ist ein solcher Widerstand eine Beleidigung unseres Staates und sie müssen mit aller Härte bestraft werden." #NT!
 state_in_messapia_has_beaten_back_our_forces_tt: "#R Ein Teil unserer Invasionstruppen wurde besiegt #!" #NT!
 me_patauion_02.59.a: "Wir werden diesen Außenposten zurückerobern, selbst wenn er völlig zerstört werden muss." #NT!
 me_patauion_02.59.b_tt: "Wir werden #R Krieg#! führen, um ihre Hauptstädte einzunehmen." #NT!
  
 me_patauion_02.60.t: "Rückkehr nach Hellas" #NT!
 me_patauion_02.60.desc: "Wir planen unsere Rückkehr in die alten Länder von Hellas schon lange, aber erst viele Jahre nach der Gründung unseres Königreichs werden unsere Pläne endlich Wirklichkeit. Unsere Expedition nach Hellas ist für Patauion so wichtig, dass #E [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#! [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]self als Erster an Land geht, vor [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Soldaten, an diesen ältesten Küsten.\nWir haben diese Länder einst vielleicht verlassen, um anderswo Ruhm zu erlangen, aber jetzt bringen wir das Licht unseres neuen Königreichs zurück in unsere alten Länder." #NT!
 pat_gains_claims_over_all_costal_peloponnese_tt: "Wir erhalten Ansprüche auf die gesamte #E Küste des Peloponnes#!." #NT!
 me_patauion_02.60.a: "Jetzt ist unsere Zeit in der Sonne" #NT!
 me_patauion_02.60.a_tt: "Die #Y $patauion_mission_02_task_20$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion_02.61.t: "Kontrolle der Heloten" #NT!
 me_patauion_02.61.desc: "Ihr Archon wurde getötet und ihre Armeen niedergemetzelt, der von den Thebanern gegründete Staat Messenien existiert nicht mehr und die ehemaligen Heloten liegen wieder in Ketten.\nWährend ihre Soldaten mit jedem Atemzug kämpften, um ihr Volk vor der Sklaverei ihrer Vorfahren zu schützen, war dies ein schwacher Versuch gegen unsere patauisch-spartanische Macht und diejenigen, die übrig blieben, haben nur wenig Hoffnung auf Freiheit.\n\nWie ihre Vorfahren werden diese Heloten noch lange Zeit in unserer Knechtschaft bleiben." #NT!
 me_patauion_02.61.a: "Auf zur Arbeit." #NT!
 me_patauion_02.61.a_tt: "Die #Y $patauion_mission_02_task_21$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion_02.62.t: "Inhaber von Olympia" #NT!
 me_patauion_02.62.desc: "Die Siedlung Olympia ist in unsere Hände gefallen und mit ihr der Austragungsort der berühmten Olympischen Spiele! Als neue Hüter der Spiele sind wir in der einzigartigen Lage, den vielen Polis von Hellas die Pracht unseres Königreichs zu präsentieren, zur Freude der Patauianer zu Hause. Ganz zu schweigen davon, dass wir Besitzer des großen Tempels des Zeus sind!\nDieser Neuzugang zeigt wahrlich die Macht des Aufstiegs unseres Königreichs." #NT!
 me_patauion_02.62.a: "Kommen Sie alle zu den extravaganten Olympischen Spielen in Patauion!" #NT!
 me_patauion_02.62.a_tt: "Die #Y $patauion_mission_02_task_22$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion_02.63.t: "Die Altstadt" #NT!
 me_patauion_02.63.desc: "Es ist so viele Jahre her, seit wir diesen Ort verlassen haben, doch nun gehen wir endlich die Straßen entlang, die unsere Vorfahren gebaut haben, in der Stadt, die die Anhänger des Kleomynos schon lange verlassen haben. [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] bricht in Tränen aus, überwältigt von der Leistung, die [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] endlich vollbracht hat." #NT!
 me_patauion_02.63.a: "Ich habe von diesem Tag geträumt ..." #NT!
 me_patauion_02.63.a_tt: "Die #Y $patauion_mission_02_task_23$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion_02.64.t: "Bestrafung von Taras" #NT!
 me_patauion_02.64.desc: "Während des Lukanischen Krieges von 303 v. Chr. kämpften und starben die Männer unter der Führung unseres Kleonymos, um die Stadt Tarent zu beschützen, nur um dann im Stich gelassen zu werden, als es für unsere Seite hart zu werden schien. Nun jedoch beginnen wir unter der Führung von #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#!, unsere Rache.\n\nDie Stadt ist niedergebrannt und geplündert, diese heimtückischen Schlangen hängen über ihren eigenen Stadtmauern. Schließlich, bei Einbruch der Dunkelheit, ist Taras nur noch ein schwelender Trümmerhaufen, nur ein paar Hütten sind übrig." #NT!
 me_patauion_02.64.a: "Das Schicksal der Verräter muss bekannt werden." #NT!
 me_patauion_02.64.a_tt: "Die #Y $patauion_mission_02_task_16$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
 me_patauion_02.64.a_tt_2: "Ein großer Teil der Bevölkerung von #E [GetProvince('(int32)56').GetName|E]#! wird #E #R getötet#!#!.\nWir erhalten #E #Y 5#! #T Gold#!#! für jeden getöteten Einwohner." #NT!
  
 me_patauion_02.65.t: "Kontrolle über Megale Hellas" #NT!
 me_patauion_02.65.desc: "Unser expansionistischer Marsch nach Süden auf der Halbinsel hat uns zurück an den Rand der hellenischen Welt geführt, wobei die Grenzen Pataus weit nach unten verschoben wurden, nach #E Megale Hellas#!.. Angesichts der Erfahrungen, die wir im Kampf gegen die mächtigen italischen Barbaren gesammelt haben, ist es nicht überraschend, dass die uneinigen italischen Staaten unseren sparto-patauischen Armeen keine großen Hindernisse darstellen.\n\nDa wir Magna Graecia nun in unserer Gewalt haben, ist es nur eine Frage der Zeit, bis die letzten Überbleibsel einer unabhängigen Staatlichkeit auf der italienischen Halbinsel unter direkte patauische Herrschaft gebracht werden." #NT!
 sicily_is_claimed_pat_tt: "Wir gewinnen #E Ansprüche#! über ganz #E Sizilien#!." #NT!
 me_patauion_02.65.a: "Die Halbinsel liegt vollständig in unseren Händen." #NT!
 me_patauion_02.65.a_tt: "Die #Y $patauion_mission_02_task_17$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion_02.66.t: "An den Rand von Hellas" #NT!
 me_patauion_02.66.desc: "Wir haben erneut die Küste von Korkyra erreicht und die wichtigste Stadt unter unsere Kontrolle gebracht.\nWir haben die Stadt Korkyra bereits zuvor gehalten, unter Kleonymos im Krieg von 303. Dieses Mal planen wir jedoch, sie als weitaus dauerhafteren Teil unseres Königreichs zu behalten und sie als Sprungbrett für unsere Rückkehr zum hellasischen Festland zu nutzen ..." #NT!
 me_patauion_02.66.a: "Die Peloponnes liegt im Visier!" #NT!
 me_patauion_02.66.a_tt: "Die #Y $patauion_mission_02_task_18$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion_02.67.t: "Freundschaft mit Epirus" #NT!
 me_patauion_02.67.desc: "Unser [SCOPE.GetRootScope.GetCountry.GetRulerTitle] hat wieder einmal bewiesen, dass er ein geschickter Diplomat ist, und es ist ihm gelungen, [GetCountry('EPI').GetRulerTitle] von [GetCountry('EPI').GetName] mühelos zu beeinflussen. Und zwar so sehr, dass [GetCountry('EPI').GetRulerTitle] [GetCountry('EPI').GetRuler.GetPraenomen] unseren Diplomaten gegenüber erklärt hat: „Unser Bündnis mit Patauion wird Jahrhunderte überdauern!“\nAuch wenn das offensichtlich übertrieben ist, ist es doch klar, dass die Bande zwischen unseren beiden Königreichen sehr eng geknüpft sind." #NT!
 opinion_boost_with_epirus_tt: "Unsere Bindungen zu [GetCountry('EPI').GetName|E] werden stärker und wir gewinnen dauerhaft #E #Y Meinungs#! Verbesserungen#! voneinander." #NT!
 me_patauion_02.67.a: "Möge unser Bündnis so lange halten, wie unsere Königreiche bestehen" #NT!
 me_patauion_02.67.a_tt: "Die #Y $patauion_mission_02_task_19$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion_02.68.t: "Königreich der Spartaner" #NT!
 me_patauion_02.68.desc: "Vor langer Zeit wurde die Nachfolge des rechtmäßigen Prinzen von Sparta, #E Kleonymos#!, von seinem Vater Kleomenes aufgrund seiner „übermäßig gewalttätigen Natur“ übergangen und an den Thronprätendenten Areus übergegangen.\nAus seiner Nachfolge ausgeschlossen, suchte Kleonymos Ruhm und Reichtum anderswo und führte zwei Expeditionen nach Italien an, von denen uns die zweite in die Länder von Patauion führte. Nun jedoch ist es die Linie von Kleonymos, die als alleinige Herrscher von Sparta gilt.\n\nEndlich, nach all dieser Zeit, liegt unser rechtmäßiger Thron in unseren Händen!" #NT!
 me_patauion_02.68.a: "Wir sind wahrlich die Erben des spartanischen Throns." #NT!
 me_patauion_02.68.a_tt: "Die #Y $patauion_mission_02_task_24$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
 me_patauion_02.68.b: "Es ist Patauion, das heute das Erbe von Lykurg trägt." #NT!
 me_patauion_02.68.b_tt: "Die #Y $patauion_mission_02_task_24$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion_02.69.t: "Die Erben Spartas" #NT!
 me_patauion_02.69.desc: "Vor langer Zeit wurde die Nachfolge des rechtmäßigen Prinzen von Sparta, #E Kleonymos#!, von seinem Vater Kleomenes übergangen, da er „zu gewalttätig war“ und an den Thronprätendenten Areus ging.\nAus seiner Nachfolge ausgeschlossen, suchte Kleonymos Ruhm und Reichtum anderswo und leitete zwei Expeditionen nach Italien, von denen uns die zweite in die Länder von Patauion führte.\nSolche Ereignisse erwiesen sich jedoch als Glück im Unglück, denn durch die Verbannung unserer Vorfahren konnten wir als wiedergeborenes Volk eine Machtposition einnehmen, die für unsere Vorgänger unvorstellbar war.\n\nObwohl das Glück schon immer die seltsamsten Wege geführt hat, hätten nur wenige vorhersagen können, dass Sparta eines Tages unter die Kontrolle der spartanischen Nachkommen der Enetoi von Patauion geraten würde." #NT!
 me_patauion_02.69.a: "Es sind die Eneten, die jetzt über Hellas herrschen!" #NT!
 me_patauion_02.69.a_tt: "Die #Y $patauion_mission_02_task_25$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
 me_patauion_02.69.b: "Wir, die Patauianer, führen das Erbe von Lykurg fort." #NT!
 me_patauion_02.69.b_tt: "Die #Y $patauion_mission_02_task_25$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion_02.70.t: "Der [SCOPE.GetRootScope.GetCountry.GetAdjective] Peloponnes" #NT!
 me_patauion_02.70.desc: "Der Aufstieg von [SCOPE.GetRootScope.GetCountry.GetName] war kometenhaft und trotz unserer Prüfungen haben wir erreicht, was nach den makedonischen Eroberungen nur wenige für wahrscheinlich gehalten hatten: die Rückkehr zur spartanischen Kontrolle über die Peloponnes.\nUnser [SCOPE.GetRootScope.GetCountry.GetRulerTitle] hat sich wahrlich als des Königstums würdig erwiesen, das einst über diese Länder herrschte, denn die Macht von [SCOPE.GetRootScope.GetCountry.GetName] ist für alle offensichtlich geworden.\n\nNur die wenigen Polis in Zentralarkadien sind noch einigermaßen unabhängig, aber es wurden Delegierte ausgesandt, die die Anerkennung unserer Vorherrschaft fordern, und bald werden wir die totale Kontrolle über die Halbinsel haben." #NT!
 any_arcadian_polies_remaining_will_be_forced_to_become_a_feudatory_tt: "Alle unabhängigen Polis in #E Arkadien#! erhalten die Aufforderung, #E #T Lehnsherren#!#! von [SCOPE.GetRootScope.GetCountry.GetName|E] zu werden." #NT!
 me_patauion_02.70.a: "Mit unserer [SCOPE.GetRootScope.GetCountry.GetAdjective]-Macht können uns nur wenige standhalten." #NT!
 me_patauion_02.70.a_tt: "Die #Y $patauion_mission_02_task_26$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion_02.71.t: "Die Patauianer fordern Unterwürfigkeit" #NT!
 me_patauion_02.71.desc: "Der Großteil der Peloponnes ist wieder einmal unter die Herrschaft eines einzigen spartanischen Hegemons geraten, diesmal unter die der halbbarbarischen Patauier. Obwohl sie eine seltsame Form der Dorer sind, ist ihre Kampfkraft unübertroffen und ihre Armeen sind absolut gewaltig.\nJetzt verlangen sie, dass wir uns ihnen unterwerfen und Teil ihres neospartanischen Reiches werden." #NT!
 me_patauion_02.71.a: "Gegen die Pataui haben wir keine Hoffnung." #NT!
 me_patauion_02.71.a_tt: "Wir werden ein #E #T $feudatory$#!#! von #E Patauion#!" #NT!
 me_patauion_02.71.b: "Wir werden uns niemals beugen!" #NT!
 me_patauion_02.71.b_tt: "#E Patauion#! wird #E #R in uns einfallen#!#!." #NT!
  
 me_patauion_02.72.t: "Thema in Arkadien" #NT!
 me_patauion_02.72.desc: "Einer der Polis in Arkadien hat unsere überwältigende Macht erkannt und sich unserer [SCOPE.GetRootScope.GetCountry.GetAdjective]-Herrschaft unterworfen. Obwohl sie kaum eine andere Wahl hatten, freut es uns, dass sie unser Königreich als das sehen, was es ist." #NT!
 arcadian_polis_has_become_a_feudatory_tt: "Wir erhalten eine #E $feudatory$#! Polis in Arkadien." #NT!
 me_patauion_02.72.a: "Es ist gut, dass sie ihren Platz kennen." #NT!
  
 me_patauion_02.73.t: "Die Arkadier widersetzen sich der Macht der Patauianer" #NT!
 me_patauion_02.73.desc: "Eine Polis in Arkadien verweigert unsere rechtmäßige Herrschaft über sie und erklärt, sie würden sich „niemals vor fremden Barbaren verneigen, selbst wenn diese eine hellenische Sprache sprechen“. Wir werden ihnen die Strafe für ihre Unverschämtheit zeigen." #NT!
 arcadian_polis_resists_our_rule_tt: "Eine Polis in #E Arkadien#! widersetzt sich unserer Herrschaft." #NT!
 me_patauion_02.73.a: "Wir werden sie vernichten," #NT!
  
 me_patauion_02.74.t: "Hegemonie über Hellas" #NT!
 me_patauion_02.74.desc: "Nur wenige hätten einen solchen Aufstieg einer Gruppe verbannter Prinzen und Söldner vorhersehen können, doch jetzt blicken alle darauf, wie weit wir gekommen sind.\n„Mein [SCOPE.GetRootScope.GetCountry.GetRulerTitle], sieh den Ruhm, den du unserem Königreich gebracht hast!“, sagt einer der Berater von [SCOPE.GetRootScope.GetCountry.GetRulerTitle].\n„Ja“, denkt [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], „ich habe tatsächlich endlich sogar den größten der spartanischen Könige in den Schatten gestellt.“.\n\n[SCOPE.GetRootScope.GetCountry.GetName] stellt nicht nur die Hegemonie Spartas über Hellas in den Schatten, sondern kann es sogar mit der Macht der Mazedonier aufnehmen. Dies ist jedoch keine Zeit zum Ausruhen, denn überall in der Ägäis und im Mittelmeer lauern Feinde von [SCOPE.GetRootScope.GetCountry.GetName]. Doch so wie unsere Vorfahren unzähligen Widrigkeiten unnachgiebig gegenüberstanden, werden wir uns unseren Problemen weiterhin mit Entschlossenheit und Entschiedenheit stellen, nun jedoch als eine der führenden Mächte des gesamten Mittelmeerraums." #NT!
 we_claim_all_of_greece_region_pat_tt: "Wir erhalten Ansprüche auf die gesamte Region #E [GetProvince('(int32)427').GetArea.GetRegion.GetName]#!" #NT!
 me_patauion_02.74.a: "[SCOPE.GetRootScope.GetCountry.GetAdjective] Die Hegemonie wird ewig herrschen!" #NT!
 me_patauion_02.74.a_tt: "Die #Y $patauion_mission_02_task_27$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion_02.75.t: "Die Patauianer verlangen, dass wir uns unterwerfen" #NT!
 me_patauion_02.75.desc: "Die Patauianer haben sich von einer kleinen Gruppe von Nachzüglern an der Küste Norditaliens zur unangefochtenen Hegemonialmacht von Hellas entwickelt und unser Versagen, ihrem Aufstieg Einhalt zu gebieten, kommt uns teuer zu stehen.\n\nIhre Abgesandten treffen am Hof ​​unseres [SCOPE.GetRootScope.GetCountry.GetRulerTitle] ein und fordern von uns, uns ihnen zu unterwerfen und anzuerkennen, dass sie die Macht, die sie nun über Hellas innehaben, verdienen." #NT!
 me_patauion_02.75.a: "Wir müssen uns diesem neuen Hegemon unterordnen" #NT!
 me_patauion_02.75.b: "Wir werden uns niemals beugen!" #NT!
  
 me_patauion_02.76.t: "Die Patauianer fordern Tribut" #NT!
 me_patauion_02.76.desc: "Die Patauianer haben sich von einer kleinen Gruppe von Nachzüglern an der Küste Norditaliens zur unangefochtenen Hegemonialmacht von Hellas entwickelt und unser Versagen, ihrem Aufstieg Einhalt zu gebieten, kommt uns teuer zu stehen.\n\nIhre Abgesandten treffen am Hof ​​unseres [SCOPE.GetRootScope.GetCountry.GetRulerTitle] ein und fordern von uns, ihnen regelmäßig Tribut zu zahlen und anzuerkennen, dass sie die Macht, die sie nun über Hellas innehaben, verdienen." #NT!
 me_patauion_02.76.a: "Wir müssen diesem neuen Hegemon zumindest Tribut zollen" #NT!
 me_patauion_02.76.b: "Wir werden uns niemals beugen!" #NT!
  
 me_patauion_02.77.t: "Griechische Unterwerfung" #NT!
 me_patauion_02.77.desc: "Auf unsere Bitte hin hat sich eine der vielen schwachen Polis von Hellas bereit erklärt, sich unserer Herrschaft zu unterwerfen und die Legitimität unserer großen Hegemonie über die Region anzuerkennen.\nWie richtig es ist, die Vorherrschaft unseres [SCOPE.GetRootScope.GetCountry.GetRulerTitle] anzuerkennen." #NT!
 another_greek_state_submits_to_our_rule_pat_tt: "Ein weiteres hellenisches Land unterwirft sich unserer Herrschaft." #NT!
 me_patauion_02.77.a: "Gut." #NT!
  
 me_patauion_02.78.t: "Hegemonie abgelehnt" #NT!
 me_patauion_02.78.desc: "In einem höchst erbärmlichen Versuch, unseren Vormarsch aufzuhalten, bestreitet einer der Polis in Hellas unsere Vorherrschaft und erklärt uns für ungerecht und übermäßig kriegerisch.\nAuf die eine oder andere Weise werden sie lernen, [SCOPE.GetRootScope.GetCountry.GetAdjective]s höchste Macht über die Hellenen anzuerkennen." #NT!
 greek_state_refuses_to_submit_to_our_rule_pat_tt: "Ein hellenisches Land hat sich geweigert, sich unserer Herrschaft zu unterwerfen." #NT!
 me_patauion_02.78.a: "Sie werden sich uns beugen, selbst wenn wir sie dazu mit dem Schwert zwingen müssen …" #NT!
