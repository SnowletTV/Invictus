 me_assimilation_of_the_veneti_pat_pmod: "Assimilation der Veneti" #NT!
 desc_me_assimilation_of_the_veneti_pat_pmod: "Nachdem die Veneter in diesem Gebiet vor Kurzem von Patauion erobert wurden, werden sie dazu ermutigt, ihre barbarische Lebensweise aufzugeben und sich in eine hellenische Gesellschaft zu integrieren." #NT!
 me_ordained_by_ares_pat_padan_conquest_pmod: "Von Ares ordiniert" #NT!
 desc_me_ordained_by_ares_pat_padan_conquest_pmod: "Die Eroberung dieses Gebiets durch die Patauianer wurde von Ares angeordnet! Wie sonst hätte sein Volk so leicht fallen können?" #NT!
 me_loyal_venetic_polis_cmod: "Loyale enetische Polis" #NT!
 desc_me_loyal_venetic_polis_cmod: "Diese Polis wurde vor Kurzem von ihrem Oberherrn als autonomer Stadtstaat gegründet und ihre Bürger sind dankbar für ihre neu gewonnenen Freiheiten." #NT!
 me_sacked_italia_pat_cmod: "Verwüster von Italien" #NT!
 desc_me_sacked_italia_pat_cmod: "Patauion schreckte vor nichts zurück, um die italischen Staaten zu schwächen, und brannte und plünderte die Länder der gesamten Halbinsel. Dies mag ihnen kurzfristig zwar von Nutzen gewesen sein, aber ihre extreme Grausamkeit machte sie auch zu einer Art Paria." #NT!
 me_spared_italia_pat_cmod: "Barmherzigkeit für Italien" #NT!
 desc_me_spared_italia_pat_cmod: "Trotz der Brutalität des Krieges gegen die Italiener zeigte dieser Staat große Zurückhaltung und Gnade gegenüber den italischen Städten, die unter seine Kontrolle fielen." #NT!
 me_sacked_capital_pad_cmod: "Zerstörung unserer Hauptstadt" #NT!
 desc_me_sacked_capital_pad_cmod: "Trotz unserer größten Verteidigungsbemühungen wurde unsere Hauptstadt von der patauischen Bedrohung zerstört und dem Erdboden gleichgemacht. Die Mehrheit unserer Bürger wurde abgeschlachtet und unsere stolze Stadt ist verschwunden. Welche Hoffnung bleibt uns noch?" #NT!
 me_ambitions_over_hellas_pat_cmod: "Ambitionen für Hellas" #NT!
 desc_me_ambitions_over_hellas_pat_cmod: "Wir müssen nach Hellas zurückkehren, ob morgen oder in hundert Jahren. Allerdings müssen wir hier vielleicht erst einmal unsere Kräfte sammeln ..." #NT!
 me_fearsome_illyrian_ships_unitmod: "Illyrische Piratenschiffe" #NT!
 desc_me_fearsome_illyrian_ships_unitmod: "Diese Schiffe gehören zum Besten, was die Illyrer zu bieten haben. Es sind schnelle Räuber, die sich optimal zum Aufspüren feindlicher Schiffe eignen." #NT!
 me_holders_of_olympia_pat_cmod: "Inhaber von Olympia" #NT!
 desc_me_holders_of_olympia_pat_cmod: "Wir haben die Kontrolle über Olympia, den Austragungsort der Olympischen Spiele und des großen Zeustempels, übernommen und verfügen nun über das gesamte Prestige, das damit einhergeht!" #NT!
 me_subjegation_of_the_helots_pmod: "Unterworfene Heloten" #NT!
 desc_me_subjegation_of_the_helots_pmod: "Die Heloten dieser Provinz wurden wieder unter spartanische Kontrolle gebracht und müssen erneut harte Arbeit verrichten." #NT!
 me_retaken_sparta_pat_cmod: "Die Rückeroberung Spartas" #NT!
 desc_me_retaken_sparta_pat_cmod: "Sparta, die Heimat unserer Vorfahren, ist wieder unter unserer Kontrolle. Nur wenige hätten gedacht, dass sie diesen Tag jemals selbst erleben würden." #NT!
 me_readiness_to_conquer_hellas: "Eroberung von Hellas" #NT!
 desc_me_readiness_to_conquer_hellas: "Diese Nation musste lange darum kämpfen, in ihr Heimatland zurückzukehren. Doch jetzt, da sie wieder da ist, ist sie entschlossen, alles für sich zu beanspruchen." #NT!
 epirote_patauian_ties: "Epirote-Patauianische Krawatten" #NT!
  
