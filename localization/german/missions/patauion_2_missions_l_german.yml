 patauion_mission_02_task_1_DESC: "Die Lage in unserer Hauptstadt hat sich stabilisiert und wir können nun über unsere unmittelbaren Grenzen hinausblicken, die erschreckend klein erscheinen. Wir müssen die Grenzen von Patauion nach außen verschieben – und unserer Stadt etwas Luft zum Atmen geben, sowohl für Wachstum als auch für Verteidigung.\n\n\n\n\n\n\n\n\n\n@greek_mil14!" #NT!
 patauion_mission_02_task_2_DESC: "Seit unserer Ankunft in diesen Ländern sind uns die einheimischen Veneti-Stämme ein Dorn im Auge. Sie belästigen uns ständig und versuchen, uns aus unserer Stadt zu vertreiben. Wenn wir unsere Position sichern wollen, müssen wir die unabhängigen Veneti ein für alle Mal vernichten.\n\n\n\n\n\n\n\n\n\n@greek_mil5!" #NT!
 patauion_mission_02_task_3_DESC: "Diese Ebenen sind fruchtbar und bieten viel Platz für Ackerland als das bergige Hellas. Mit dieser neuen Möglichkeit geht jedoch auch eine neue Bedrohung einher, denn die Ebenen von Padan sind voller furchterregender keltischer Krieger, deren Waffen und Rüstungen oft als Kontrast zu unseren eigenen dienen. Wir müssen lernen, wie wir diese keltischen Krieger bekämpfen können – denn diese fruchtbaren Padaner Länder müssen uns gehören.\n\n\n\n\n\n\n\n\n\n@italic_mil12!" #NT!
 patauion_mission_02_task_4_DESC: "In erbitterten Kämpfen haben sowohl diese keltischen Krieger als auch unsere eigenen große Tapferkeit bewiesen, doch wir Patauianer sind es, die das Blatt wenden. Bei der Macht des Ares, lasst uns unsere Grenzen weiter ausdehnen und unseren Marsch gegen die Kelten fortsetzen, damit das ganze Padan-Tal vollständig unter unsere Kontrolle fällt!\n\n\n\n\n\n\n\n\n\n@italic_mil13!" #NT!
 patauion_mission_02_task_5_DESC: "Unser langer Kampf gegen die Kelten hat uns mit einem weiteren Volk in Kontakt gebracht, den störrischen und unnachgiebigen Ligurern. Wenn es uns gelingt, sie zu besiegen, werden sie sich unserer Herrschaft wahrscheinlich immer widersetzen. Wenn sie jedoch gewaltsam vertrieben würden, könnten sie besser kontrolliert werden - außerdem brauchen wir mehr Heloten.\n\n\n\n\n\n\n\n\n\n@italic_mil20!" #NT!
 patauion_mission_02_task_6_DESC: "In unserem Kampf um die Sicherung der Grenzen unserer neuen Heimat werden wir von kaum jemandem mehr bedroht als von den kriegerischen Senonni. Sie sind berühmt für ihre Brutalität bei der Plünderung der Latiner und wir wissen, dass sie sowohl den Willen besitzen, jene Siedlungen und Städte zu plündern, die sie als reich ansehen, als auch die kriegerische Tapferkeit, um ihre Feldzüge durchzuführen. Nun, sie sind nicht die einzigen Invasoren hier, die wissen, wie man kämpft – ein schneller Präventivschlag gegen diese Gegner liegt in unserem besten Interesse.\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!" #NT!
 patauion_mission_02_task_7_DESC: "Als wir an diesen Küsten ankamen, waren wir so auf unsere internen Probleme konzentriert, dass wir die Konflikte tief im Inneren der Halbinsel nicht beachteten, und nun scheint sich unsere Nachlässigkeit zu rächen. Jetzt taucht im Süden eine mächtige Bedrohung auf, die bereit ist, alles zu erobern, was ihr im Weg steht. Wenn wir in den kommenden Konflikten mit den italischen Barbaren erfolgreich sein wollen, müssen wir bereit sein, aggressiv vorzugehen – und dürfen keine Gnade zeigen.\n\n\n\n\n\n\n\n\n\n@italic_mil29!" #NT!
 patauion_mission_02_task_8_DESC: "In glorreichen Schlachten haben wir die Italiker langsam zurückgedrängt, dabei geplündert und niedergebrannt, damit diese Barbaren besiegt werden. Jetzt stehen wir vor den Toren ihrer Hauptstadt. Wenn wir sie einnehmen, könnten wir die barbarische Bedrohung aus dem Süden dauerhaft ausschalten – indem wir sie dem Erdboden gleichmachen.\n\n\n\n\n\n\n\n\n\n@italic_mil21!" #NT!
 patauion_mission_02_task_9_DESC: "Südlich des gallischen Landes liegen die Hügel der umbrischen Hirten. Diese Überlebenden der Sintflut sind uneins und bewohnen die strategisch wichtigen Apenninhügel, die zum Schutz unserer Ländereien im Po-Tal genutzt werden könnten. Sie sind ein Hauptziel unserer Expansion.\n\n\n\n\n\n\n\n\n\n@celt_mil6!" #NT!
 patauion_mission_02_task_10_DESC: "Wir haben die nördlichen Hügel des Apennins eingenommen und von hier aus können wir sehen, dass das Zentrum dieser Halbinsel voller streitsüchtiger Barbarenstämme ist. Einige sind Hirten, andere haben durch den Bau hellenischer Städte eine Art unserer eigenen Zivilisation geschaffen. Wir sind uns sicher, dass diese Staaten eine Bedrohung darstellen, solange man sie sich selbst überlässt – wir müssen den Rest der Apenninstaaten selbst in die Hand nehmen.\n\n\n\n\n\n\n\n\n\n@italic_mil2!" #NT!
 patauion_mission_02_task_11_DESC: "Unsere Expansion in ganz Italien hat uns schnell zu einem der mächtigsten Staaten in der Region gemacht, was selbst uns selbst überrascht hat! Es wäre daher angebracht, unsere aktuelle Position auszunutzen, um die volle Hegemonie über die Italiker zu übernehmen. Wir Patauianer können die Herren dieser barbarischen Halbinsel werden!\n\n\n\n\n\n\n\n\n\n@italic_mil3!" #NT!
 patauion_mission_02_task_12_DESC: "Es ist nun schon viele Jahre her, dass wir unsere hellenische Heimat verlassen haben, und doch haben wir unsere Wurzeln nicht vergessen. Wir stammen aus einer langen Linie legendärer spartanischer Könige und Krieger – es ist Zeit, dass wir unser Erbe zurückfordern.\n\n\n\n\n\n\n\n\n\n@greek_mil10!" #NT!
 patauion_mission_02_task_13_DESC: "Unser Blick ist nun auf unsere alte Heimat gerichtet, aber ein großes Hindernis steht zwischen uns und unserem Ziel: die große Adria, die wir überquert haben, um hierher zu kommen. Natürlich sollte es kein Problem sein, auf demselben Weg zurückzukehren, aber zuerst müssen wir eine Flotte wieder aufbauen...\n\n\n\n\n\n\n\n\n\n@greek_mil4!" #NT!
 patauion_mission_02_task_14_DESC: "Bei unserer Mission, eine Invasionsflotte zu erwerben, stoßen wir auf das Problem mangelnder Erfahrung im Schiffsbau, da wir so viele Jahre ohne eine funktionierende Marine auskommen mussten. Aber das ist nicht unlösbar - wenn wir uns an die Piraten von Illyrien heranmachen, können wir uns vielleicht ihre Schiffe sichern.\n\n\n\n\n\n\n\n\n\n@greek_mil11!" #NT!
 patauion_mission_02_task_15_DESC: "Als wir unsere Reise nach Italien antraten, war unser erster Halt eine Stadt in Apulien namens „Thuriae“. Obwohl wir es geschafft hatten, sie einzunehmen, wurden wir von den Römern zurückgedrängt und mussten erneut in See stechen. Beim Blick über die Adria taucht unsere Erinnerung an Thuriae wieder auf, denn es wäre ein guter Ausgangspunkt für eine Invasion von Hellas – wir sollten eine Streitmacht zusammenstellen, um die Stadt zurückzuerobern.\n\n\n\n\n\n\n\n\n\n@greek_mil6!" #NT!
 patauion_mission_02_task_16_DESC: "Während seiner Abenteuer machte sich unser Vorfahr Kleonymos viele Freunde und Feinde, darunter auch die Tarantianer. Obwohl er ihnen im Krieg gegen die Lucaner zu Hilfe gekommen war, ließen sie ihn hinterlistig im Stich und zwangen Kleonymos, nach Sparta zurückzukehren. Jetzt, da wir die Stadt in Sichtweite haben, schlagen einige unter uns vor, dass wir diese historische Beleidigung wiedergutmachen.\n\n\n\n\n\n\n\n\n\n@greek_mil15!" #NT!
 patauion_mission_02_task_17_DESC: "Die griechischen Polis im Süden Italiens blicken nun voller Furcht auf unser aufstrebendes Königreich, und das aus gutem Grund. Die Länder von Megale Hellas im Süden sind reich und uneinig – sie stehen zur Eroberung bereit.\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
 patauion_mission_02_task_18_DESC: "Vor langer Zeit, als unser Vorfahr Kleonymos zu seiner ersten Expedition über die Adria aufbrach, hatte er die Insel Korkyra für eine Weile eingenommen, um seine Macht in der Region zu sichern. Obwohl unsere Vorfahren die Insel verloren haben, bleibt sie ein strategischer Stützpunkt für jeden, der versucht, diese Adria zu überqueren. Es täte uns gut, die Insel erneut zu erobern, damit wir unsere Expedition nach Osten erleichtern können.\n\n\n\n\n\n\n\n\n\n@greek_mil4!" #NT!
 patauion_mission_02_task_19_DESC: "Die Epiroten haben sich als große und ehrgeizige Strategen erwiesen, und ihr König Pyrros hat sich als äußerst gefährlich für diejenigen erwiesen, die sich ihnen widersetzen. Aber was ist mit seinen Verbündeten?\nWir sollten versuchen, die epirotischen Könige als Verbündete zu gewinnen – und ihre kriegerische Stärke bei unseren bevorstehenden Invasionen auf unserer Seite zu haben.\n\n\n\n\n\n\n\n\n\n\n@greek_mil13!" #NT!
 patauion_mission_02_task_20_DESC: "Nach vielen Jahren fernab unserer alten Heimat ist die Peloponnes wieder in unserem Blickfeld! Es ist Zeit für uns, diese hellenischen Küsten erneut zu betreten - und einen Stützpunkt zu errichten, von dem aus wir unsere glorreiche Rückeroberung beginnen können!\n\n\n\n\n\n\n\n\n\n@italic_mil30!" #NT!
 patauion_mission_02_task_21_DESC: "Die Messenier sind seit ihrer Befreiung durch Epaminondas eine Beleidigung des spartanischen Erbes. Sie waren lange Feinde unserer Vorfahren und es war ein großer Sieg, sie vor so langer Zeit zu Heloten zu machen. Jetzt, da unsere Armeen an ihren Grenzen stehen, ist es an der Zeit, sie wieder in die Knechtschaft zu zwingen, die sie zu Recht verdienen.\n\n\n\n\n\n\n\n\n\n@greek_mil5!" #NT!
 patauion_mission_02_task_22_DESC: "Im nordwestlichen Peloponnes liegt der berühmte Tempel des Zeus, ein wahres Wunder, das in der Stadt Olympia, dem Austragungsort der Olympischen Spiele, erbaut wurde. Eine wohlwollende Kontrolle über solch eine berühmte Stätte würde unserer Herrschaft in Hellas große Legitimität verleihen.\n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
 patauion_mission_02_task_23_DESC: "Nach jahrzehntelanger Planung blicken wir nun auf die Außenbezirke der Stadt unserer Vorfahren, des mächtigen Sparta. Es ist an der Zeit, dass wir uns unsere rechtmäßige Stadt zurückholen!\n\n\n\n\n\n\n\n\n\n@greek_mil14!" #NT!
 patauion_mission_02_task_24_DESC: "Die Nachkommen des Areus liegen auf dem Thron der Spartaner in ihren letzten Zügen und unsere Kontrolle über die Länder des Königreichs wird unausweichlich. Wir müssen diese illegitimen Anwärter vertreiben – denn der Thron Spartas gehört rechtmäßig den Nachkommen des Kleonymos!\n\n\n\n\n\n\n\n\n\n@greek_mil10!" #NT!
 patauion_mission_02_task_25_DESC: "Während wir die kämpfenden Überreste des alten Königreichs besiegen, das wir vor nicht allzu langer Zeit verlassen haben, wird unsere rechtmäßige Herrschaft über unser angestammtes Land immer offensichtlicher. Sobald die Überreste des alten spartanischen Königreichs, angeführt von den Nachkommen des Areus, Patauion das neue wahre Zentrum dorischer Macht sind!\n\n\n\n\n\n\n\n\n\n@greek_mil10!" #NT!
 patauion_mission_02_task_26_DESC: "Wir haben unser lang gehegtes Ziel erreicht, uns in unserer alten Heimat festzusetzen, und haben die Macht über das Königreich usurpiert, das wir einst unsere Heimat nannten. Doch jetzt ist es an der Zeit, unsere Macht auszuweiten, damit wir sogar den makedonischen Oberherren im Norden Konkurrenz machen können. Wenn wir erst einmal die peloponnesische Küste beherrscht haben, werden sich die Binnenpolen Arkadiens unserer wachsenden Macht gewiss unterwerfen.\n\n\n\n\n\n\n\n\n\n@greek_mil8!" #NT!
 patauion_mission_02_task_27_DESC: "Durch diese Prüfungen des Krieges haben wir uns unseres spartanischen Erbes wirklich würdig erwiesen und sind von Ausgestoßenen und Heuchlern in unserer Heimat, die in barbarischen Ländern nach Zukunftsperspektiven suchten, zu Herrschern eines der mächtigsten Staaten in Hellas geworden. Aber das allein ist noch nicht genug. Wir müssen versuchen, sogar die Errungenschaften unserer spartanischen Vorfahren in den Schatten zu stellen – wir werden zu einer hellenischen Hegemonie heranwachsen, wie sie Hellas noch nie erlebt hat!\n\n\n\n\n\n\n\n\n\n@greek_mil19!" #NT!
  
