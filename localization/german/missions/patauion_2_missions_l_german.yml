 me_patauion_02.28.t: "Erweiterung der Grenzgebiete" #NT!
 me_patauion_02.28.desc: "#E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#! blickt nach Westen, von einem bescheidenen Berggipfel im Zentrum der Eugani-Formation aus, die nebligen Ebenen des Padan erstrecken sich bis zum Horizont.\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] weiß, dass in diesen Ländern furchterregende Barbarenstämme leben, deren Schwerter den Einheimischen zufolge die Speere von Soldaten durchtrennt haben, die dumm genug waren, sie zu unterschätzen.\nNach Osten gerichtet blickt [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] über die Ebenen von Venetien, die Karnischen Alpen, die am Rande des Horizonts kaum sichtbar sind, und die Ebenen voller Siedlungen und Krieger, die sich aus Angst vor der Expansion Pataus bewaffnen.\n\nAls er all dies sieht, blickt [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] nach unten auf die Stadt Patauion selbst, die jetzt gut verteidigt ist, mit einer großen Grenze zwischen ihr und ihren Feinden und mit reichlich Möglichkeiten zur Expansion.\nWahrlich, #E, die Zukunft dieses Landes gehört Patauion#!." #NT!
 pat_ferraria_gets_assimilation_modifier_tt: "Jedes besessene Gebiet in #E [GetProvince('(int32)3594').GetArea.GetName]#! erhält den folgenden Modifikator:" #NT!
 me_patauion_02.28.a: "Ganz ausgezeichnet!" #NT!
 me_patauion_02.28.a_tt: "Die #Y $patauion_mission_02_task_1$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion_02.29.t: "Schicksal der Veneti" #NT!
 me_patauion_02.29.desc: "Schwitzend ruft [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] den Befehl zur Umkehr und marschiert mit [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Truppen zurück in Richtung der Stadt Patauion. Das Schlachtfeld ist übersät mit den Leichen venezianischer Reiter und der Boden rot vom Blut. Der Kampf um die unabhängigen Veneter war lang und hart, aber [SCOPE.GetRootScope.GetCountry.GetRulerTitle] ist es gelungen, ihre Streitkräfte zu vernichten.\nNun stellt sich jedoch die Frage, was mit den Venetern unter unserer Herrschaft geschehen soll.\n\nDie venetischen Siedlungen waren lange Zeit unabhängige und uneinige städtische Zentren, von denen viele eine ausgeprägte Identität haben, die nur schwer zu unterdrücken wäre. Einige unserer Aristokraten haben Parallelen zu den frühen Polis des alten Hellas gezogen und meinen, dass die Erhebung der Siedlungen der Veneter zu halbunabhängigen Städten sicherlich ihre Loyalität gewinnen würde, während andere unter uns entsetzt sind über den Vorschlag, unsere hart erkämpften Errungenschaften aufzugeben, selbst wenn wir sie nur indirekt regieren.\nWas soll unser [SCOPE.GetRootScope.GetCountry.GetRulerTitle] in dieser Angelegenheit entscheiden?" #NT!
 pat_venetia_gets_assimilation_modifier_tt: "Jedes gehaltene Territorium in #E [GetProvince('(int32)3598').GetArea.GetName]#! erhält den folgenden Modifikator:" #NT!
 me_patauion_02.29.a: "Lassen Sie uns darüber nachdenken, diesen Siedlungen den Status einer Polis zu verleihen." #NT!
 me_patauion_02.29.a_tt: "Wir werden entscheiden, welchen venezianischen Siedlungen wir den #E #T Lehnsstatus#!#! verleihen." #NT!
 me_patauion_02.29.b: "Die Veneti werden für immer unsere direkten Untertanen bleiben." #NT!
 me_patauion_02.29.b_tt: "Die #Y $patauion_mission_02_task_2$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion_02.30.t: "Die Stadt Ateste" #NT!
 me_patauion_02.30.desc: "Die Stadt Ateste gilt als eines der kulturellen und spirituellen Zentren der Veneti. Sie ist die Heimat des beliebten Reitia-Tempels und hat für die Gruppen in ganz Venetien eine hohe religiöse Bedeutung. Dieser heiligsten aller Städte Autonomie zu gewähren, würde nicht nur die Einwohner von Ateste erfreuen, sondern auch die Frommen in ganz Venetien zufriedenstellen." #NT!
 me_patauion_02.30.a: "Geben wir den Atestinern ihre Autonomie" #NT!
 me_patauion_02.30.b: "Geben wir ihnen die Freiheit, aber unter einer Patauianischen Oberschicht" #NT!
 me_patauion_02.30.c: "Nein, Ateste gehört jetzt uns" #NT!
 me_patauion_02.30.a_tt: "#E $ATESTE_COUNTRY_NAME$ wird eine #E $venetic$ Kultur #T feudatorische #! von [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
 me_patauion_02.30.b_tt: "#E $ATESTE_COUNTRY_NAME$ wird ein #E hellenischer #T Lehnsmann #! von [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
 me_patauion_02.30.c_tt: "#E [GetProvince('(int32)3595').GetName]#! bleibt ein direkter Teil von [SCOPE.GetRootScope.GetCountry.GetName]" #NT!
  
 me_patauion_02.31.t: "Die Stadt Altinon" #NT!
 me_patauion_02.31.desc: "Altinon befindet sich in hervorragender Lage an der Küste der Lagune von Venedig. Altinon ist die Heimat einer weiteren heiligen Stätte, diesmal eines großen Hains, der dem Gott „Altino“ gewidmet ist. Es ist eine weitere bedeutende Handelshauptstadt der Veneti und ein bevorzugter Kandidat für die Selbstverwaltung." #NT!
 me_patauion_02.31.a: "Geben wir Altinon Autonomie" #NT!
 me_patauion_02.31.b: "Geben wir ihnen die Freiheit, aber unter einer Patauianischen Oberschicht" #NT!
 me_patauion_02.31.c: "Nein, Altinon gehört jetzt uns" #NT!
 me_patauion_02.31.a_tt: "#E $ALTINON_COUNTRY_NAME$ wird eine #E $venetic$ Kultur #T feudal#! von [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
 me_patauion_02.31.b_tt: "#E $ALTINON_COUNTRY_NAME$ wird ein #E hellenischer #T Lehnsmann #! von [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
 me_patauion_02.31.c_tt: "#E [GetProvince('(int32)3598').GetName]#! bleibt ein direkter Teil von [SCOPE.GetRootScope.GetCountry.GetName]" #NT!
  
 me_patauion_02.311.t: "Die Stadt Adria" #NT!
 me_patauion_02.311.desc: "Adria ist unbestritten die hellenisierteste der venetischen Städte. Einst eine unabhängige venetische Siedlung, wurde sie vor vielen Jahrhunderten von den expansionistischen Etruskern erobert, bevor sie zu einer bedeutenden Kolonie des syrakusanischen Königs Dionysios I. wurde. Unter dorischer Herrschaft florierte Adria, und viele Investitionen in seine Wasserstraßen machten es zu einem der wichtigsten Häfen der Adria.\nLeider geht alles Gute einmal zu Ende, und die hellenische Herrschaft über die Stadt wurde mit der Ankunft der keltischen Leponti gestürzt. Nun jedoch hat unsere patauische Expansion erneut hellenische Zivilisation nach Adria gebracht.\nWir könnten versuchen, sie zu der dorischen Stadt zu machen, die sie einst war, aber viele ihrer venetischen Einwohner sind nach all dieser Zeit geblieben und bilden einen beträchtlichen Teil der Bevölkerung, und sie scheinen tatsächlich den Wunsch zu haben, einmal eine Rolle in ihrer eigenen Regierung zu spielen." #NT!
 me_patauion_02.311.a: "Übergeben wir Adria den Venetern." #NT!
 me_patauion_02.311.b: "Adria soll wieder ein dorisches Handelszentrum werden!" #NT!
 me_patauion_02.311.c: "Wir werden Adria weiterhin direkt regieren." #NT!
 me_patauion_02.311.a_tt: "#E $ATRIA_COUNTRY_NAME$ wird eine #E $venetic$ Kultur #T feudatorische #! von [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
 me_patauion_02.311.b_tt: "#E $ADRIA_COUNTRY_NAME$ wird ein #E hellenischer #T Lehnsmann #! von [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
 me_patauion_02.311.c_tt: "#E [GetProvince('(int32)3598').GetName]#! bleibt ein direkter Teil von [SCOPE.GetRootScope.GetCountry.GetName]" #NT!
  
 me_patauion_02.32.t: "Die Siedlung Ucetia" #NT!
 me_patauion_02.32.desc: "Die Ucetianer (oder wie sie sich selbst nennen, die Veiketiner) sind zu uns gekommen, um uns zu bitten, ihrer Stadt Freiheiten zu gewähren. Sie werfen sich vor unserem [SCOPE.GetRootScope.GetCountry.GetRulerTitle] nieder, um uns zu ermutigen, ihre stolze Stadt zu unterstützen. Die Uceti scheinen geborene Diplomaten zu sein und könnten bessere Untertanen sein, wenn wir ihnen die Freiheiten geben würden, die sie sich wünschen ..." #NT!
 me_patauion_02.32.a: "Geben wir den Ucetini Autonomie" #NT!
 me_patauion_02.32.b: "Geben wir ihnen die Freiheit, aber unter einer Patauianischen Oberschicht" #NT!
 me_patauion_02.32.c: "Nein, Ucetia gehört uns" #NT!
 me_patauion_02.32.a_tt: "#E $VEIKETINOS_COUNTRY_NAME$ wird eine #E $venetic$ Kultur #T feudatorische #! von [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
