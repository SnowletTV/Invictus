 me_patauion_02.32.c_tt: "#E [GetProvince('(int32)3596').GetName]#! bleibt ein direkter Teil von [SCOPE.GetRootScope.GetCountry.GetName]" #NT!
  
 me_patauion_02.33.t: "Die Siedlung Akelon" #NT!
 me_patauion_02.33.desc: "Akelon ist eine Siedlung, die aufgrund ihrer Lage zwischen größeren venezianischen Handelszentren von besonderem Wert zu sein scheint und sich auch besonders auf die Wollproduktion konzentriert. Sie befindet sich auf einer leicht hügeligen Lage, die der Siedlung das Potenzial für die Errichtung ziemlich beeindruckender Verteidigungsanlagen bietet, aber ansonsten ist es ein unnötiger Ort, um unsere direkte Kontrolle zu behalten.\nVielleicht könnten sie mehr aus ihrer Stadt machen, wenn sie die Fähigkeit und den Status dazu hätten?" #NT!
