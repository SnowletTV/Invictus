 a_new_patauion_decision: "Ein neues Patauion" #NT!
 a_new_patauion_decision_desc: "Seit unsere spartanischen Vorfahren in den venezianischen Ländern ankamen, war die Situation unserer Oberschicht im Verhältnis zu den Einheimischen alles andere als freundschaftlich. Unser Versuch, die Veneti zu unseren neuen Heloten zu machen, war aufgrund ihrer hartnäckigen Unabhängigkeit und ihrer zahlenmäßigen Überlegenheit gegenüber den hellenischen Herrschern vergeblich. Wenn wir uns aus dem dysfunktionalen Schatten von Kleonymos befreien wollen, müssen wir unsere Stadt und Kultur als eine Fusion von Spartanern und venezianischen Patavii wiederaufbauen. Lassen wir die mächtigen Spartaner eins werden mit diesen unnachgiebigen Veneti!" #NT!
 a_new_patauion_decision_requirement_1_tt: "#E #Y $venetic$#!#! Kultur wurde #E integriert#!." #NT!
 reform_patauion_completion_tt_1: "#E #Y $enetoian$#!#! wird unsere #E primäre Kultur#!" #NT!
 reform_patauion_completion_tt_2: "Alle #E #T $peloponnesian$#!#! Pops und #E #Y 5#!#! #E #T $venetic$#!#! Pops in #T1 werden" #NT!
  
