 me_angry_patavi_cmod: "Wütender Patavi" #NT!
 desc_me_angry_patavi_cmod: "Die Einwohner von Patauion sind wütend darüber, dass ihre Oberschicht durch ausländische Griechen ersetzt wird, und haben Angst vor der Versklavung. Sie schrecken vor nichts zurück, um auch den letzten Spartaner aus ihrer Stadt zu vertreiben." #NT!
 me_pat_outnumbered_aristocracy_cmod: "Die herrschende Klasse ist in der Unterzahl" #NT!
 desc_me_pat_outnumbered_aristocracy_cmod: "Da sie sich bei der Eroberung ihres neuen Königreichs auf Söldner verlassen mussten, war die Zahl der Spartaner, die tatsächlich nach Patauion kamen, um es zu regieren, äußerst gering. Folglich sind sie ständig in Gefahr, von den feindlichen Einheimischen gestürzt zu werden." #NT!
 me_pat_difficulty_with_taxation_cmod: "Schwierigkeiten mit der Besteuerung" #NT!
 desc_me_pat_difficulty_with_taxation_cmod: "Die lokalen Patavi sind wütend über ihre Eroberung und wollen das Königreich ihrer Eroberer mit allen Mitteln zerstören. Sie weigern sich, ihren spartanischen Oberherren Steuern zu zahlen. Dies stellt für die Herrscher von Patauion offensichtlich ein großes Problem dar, da sie nicht genügend Männer aufbringen können, um die Patavi tatsächlich zu kontrollieren." #NT!
 me_sticking_with_other_spartans_charmod: "Spartaner müssen zusammenhalten" #NT!
 me_pat_patavium_representation_pmod: "Vertretung für die Patavi" #NT!
 desc_me_pat_patavium_representation_pmod: "Mit dem Aufbau der Infrastruktur und der Bildung von Gremien, die den Menschen die Möglichkeit geben, ihren Bedürfnissen und Unzufriedenheiten Ausdruck zu verleihen, haben die örtlichen Patavi den Eindruck, dass ihre Vertretung in der Regierung dramatisch zugenommen hat." #NT!
 me_recently_reformed_patauion_enetoian_path_cmod: "Ein wiedergeborener Patauion" #NT!
 desc_me_recently_reformed_patauion_enetoian_path_cmod: "Der Staat Patauion hat vor Kurzem einen gewaltigen Wandel durchgemacht und blickt nach außen hin mit neuer Kraft und Energie ins Land. Seine Bürger sind bereit, bis zum letzten Mann zu kämpfen." #NT!
 me_recently_reformed_patauion_spartan_path_cmod: "Ein neues Sparta" #NT!
 desc_me_recently_reformed_patauion_spartan_path_cmod: "Nach viel Blutvergießen konnte sich Patauion vor Kurzem als neues Königreich der Spartaner etablieren und seine spartanischen Bürger sind entschlossen, das Königreich, für dessen Aufbau sie so hart gekämpft haben, zu beschützen." #NT!
 me_pat_hiring_mercenary_guards_cmod: "Söldnerwachen" #NT!
 desc_me_pat_hiring_mercenary_guards_cmod: "Als Reaktion auf den Mangel an Arbeitskräften in der Oberschicht hat dieser Staat eine Tradition entwickelt, in großem Umfang Söldner für alle möglichen Verteidigungsaufgaben einzusetzen." #NT!
 me_aftermath_of_the_patavi_revolt_pmod: "Folgen des Patavischen Aufstands" #NT!
 desc_me_aftermath_of_the_patavi_revolt_pmod: "Die Patavi dieser Stadt haben kürzlich einen blutigen Krieg für ihre Freiheit geführt. Und obwohl sie viele Leben verloren haben, bedeutet die Hoffnung für die Zukunft, dass sie frei sind, viele weitere freie Patavi-Kinder großzuziehen und sich eine neue Zukunft aufzubauen." #NT!
 me_showed_charity_to_the_patavi_pmod: "Wohltätigkeit gegenüber den Patavi" #NT!
 desc_me_showed_charity_to_the_patavi_pmod: "Die Patavi sind ziemlich zufrieden mit den Geldern, die ihnen ihre Herrscher großzügig zukommen lassen." #NT!
 me_patauian_hippeis_cmod: "Patauischer Hippeis" #NT!
 desc_me_patauian_hippeis_cmod: "Da sich viele der alten venetischen Ekupetars von Patauion der neuen Hippeis-Klasse der Stadt angeschlossen haben, integrieren die Hippeis eine Jahrhunderte alte Kampftradition zu Pferd, was ihre Fähigkeiten enorm steigert." #NT!
 me_spartan_martial_tradition_cmod: "Spartanische Kampftraditionen" #NT!
 desc_me_spartan_martial_tradition_cmod: "Patauion ist dem alten spartanischen System nachempfunden und erzieht seine Jugend in einem brutalen Prozess, um sie für alle Umstände abzuhärten. Obwohl es grausam ist, bringt es nahezu unbesiegbare Krieger hervor." #NT!
 me_sycrenised_local_venetic_deities_cmod: "Das venezianische Pantheon wurde synchronisiert" #NT!
 desc_me_sycrenised_local_venetic_deities_cmod: "Die alten Götter der Patavi und die Götter, die die spartanische Elite von Patauion mitbrachte, wurden vor Kurzem von den Enetoi synrenisiert, wodurch die Stärke beider Pantheons in einem vereint wurde." #NT!
 me_pat_invoking_the_power_of_ares_cmod: "Die Macht des Ares anrufen" #NT!
 desc_me_pat_invoking_the_power_of_ares_cmod: "Patauion, ein großes Königreich an der norditalienischen Grenze, ist mit der Macht des großen Gottes Ares gesegnet! Auf in die Schlacht!" #NT!
 me_pat_great_temple_to_ares_pmod: "Ares-Tempel in Patauion" #NT!
 desc_me_pat_great_temple_to_ares_pmod: "In diesem Gebiet befindet sich ein monumentaler Tempel des hellenischen Gottes Ares, ein wahres Zeugnis seiner Größe, das alle anderen in der Region in den Schatten stellt!" #NT!
 me_pat_geting_closer_to_the_patavi_cmod: "Zusammenkunft mit den Patavi" #NT!
 desc_me_pat_geting_closer_to_the_patavi_cmod: "Die Oberschicht kommt in stärkeren Kontakt mit den einheimischen Patavi, wodurch es wahrscheinlicher wird, dass die unterschiedlichen Kulturen zu einem besseren Verständnis füreinander gelangen." #NT!
 me_pat_change_of_deities_cmod: "Nachdenken über die Götter" #NT!
 desc_me_pat_change_of_deities_cmod: "Nach großen religiösen Veränderungen ist sich dieses Land nicht sicher, welchen Göttern es folgen soll." #NT!
  
 refused_to_help_patauion_opinion: "Weigerte sich, uns Hilfe zu schicken" #NT!
 strengthened_ties_patauion_opinion: "Gestärkte Beziehungen" #NT!
  
 pat_spartans_must_stick_together: "Spartaner halten zusammen" #NT!
  
 antenorid: "Blut von Antenor" #NT!
 antenorid_desc: "Am Ende der spartanischen Herrschaft über Patavium war es Antenor, der die versklavten Patavi in ​​die Freiheit führte, die spartanische Armee vernichtend besiegte und den Tyrannen Kleonymos tötete.\nAntenor „Patavnikos“, benannt nach dem legendären Antenor des Trojanischen Krieges, dem angeblichen Gründer von Patavium, und seine Nachkommen behaupten, von dieser legendären Figur abzustammen, dem angeblichen Vorfahren aller Veneter." #NT!
  
  #################### 
  # Event Localization 
  #################### 
  
 me_patauion.16.t: "Folgen der Eroberung" #NT!
 me_patauion.16.desc: "Sieg! Unsere spartanischen Soldaten, angeführt vom furchtlosen Kleonymos und unterstützt durch Söldnertruppen, haben Patauion von den venezianischen Patavi erobert! Während wir uns auf den Weg zum Ruhm machten, waren wir uns nicht sicher, wohin uns unsere Reise über die Adria führen würde. Als wir jedoch die Reichtümer von Patauion sahen, wollten wir sie in unsere laemacedonischen Hände nehmen. Jetzt, da wir unseren Sieg errungen haben, hat Kleonymos beschlossen, die Gelegenheit zu nutzen, um ein neues Königreich für uns zu schmieden, mit seinen Kameraden als seinem neuen spartanischen Adel. Aber nicht alles ist gut in unserem Königreich Patauion.\n\nDie lokalen Patavi sind empört über ihre Entrechtung und blicken mit äußerster Verachtung auf uns. Sie lehnen alle Versuche ab, Steuern und Arbeitskräfte einzutreiben. Was noch schlimmer ist: Da die Söldner, die uns zum Sieg verholfen haben, weg sind, sind sie uns zahlenmäßig weit überlegen, weit mehr als die Helotensklaven, die wir zu Hause kontrollieren konnten. Wir haben uns vielleicht ein neues Zuhause geschaffen, aber es steht auf äußerst wackeligem Boden. Eine falsche Bewegung und es entgleitet uns." #NT!
 me_patauion.16.a: "Wir müssen unser neues Reich stabilisieren" #NT!
 me_patauion.16.a_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! muss sich schnell stabilisieren, sonst werden andere es seinerseits erobern.\n\nDie Missionsaufgabe #Y $patauion_mission_task_1$#! ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion.17.t: "Vereinigte Spartaner" #NT!
 me_patauion.17.desc: "Wir Spartaner sind nicht gerade dafür bekannt, Angst zu empfinden, und dennoch liegen wir nachts wach und zittern in unseren Betten.\nDie Einwohner unserer eroberten Stadt hassen uns, verschwören sich gegen uns und schwingen ihre Messer für Attentate oder sogar zukünftige Aufstände, und dessen sind wir uns nur allzu bewusst. Da jede Straßenecke potenziell den Tod bedeuten kann, erscheinen die kleinlichen Meinungsverschiedenheiten, die unsere Elite damals in Sparta plagten, jetzt unbedeutend. Solange unser Leben auf diese Weise gierig vom Schicksal beäugt wird, können wir es uns nicht leisten, in Uneinigkeit zu verharren." #NT!
 pat_unite_the_aristocracy_effect_tooltip: "Die Loyalität jedes #Y #E $peloponnesian$#!#! Charakters in #E [SCOPE.GetRootScope.GetCountry.GetName]#! hat zugenommen." #NT!
 me_patauion.17.a: "Wir Spartaner müssen zusammenhalten" #NT!
 me_patauion.17.a_tt: "Die #Y $patauion_mission_task_2$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion.18.t: "Die Zukunft von Patauion" #NT!
 me_patauion.18.desc: "Seit unserer Ankunft an diesen Küsten sind nun einige Jahre vergangen und unsere Lage ist noch immer viel zu unsicher. Wir müssen eine entscheidende Entscheidung darüber treffen, wie wir unsere Stadt in den kommenden Jahren führen wollen.\nWährend die spartanische Elite diskutiert hat, in welche Richtung wir unsere Stadt führen sollen, haben sich zwei Hauptwege herauskristallisiert. Entweder versuchen wir (wie es sich unser Anführer hier, Kleonymos, gewünscht hat), die zahlreichen Patavi zu unterwerfen und die alte Gesellschaftsordnung Spartas wiederherzustellen, zu der viele von uns zurückkehren möchten, oder wir versuchen, die Einheimischen zu beruhigen und eine Stadt zu gründen, in der sowohl Laemacedonier als auch Patavi in ​​Harmonie leben können.\n\n#E Werden wir dem Wunsch von Kleonymos folgen und ein neues Sparta in diesem nördlichen Land gründen oder versuchen, einen hellenischen Staat zu gründen, der sich von dem unterscheidet, aus dem wir stammen?#!" #NT!
 me_patauion.18.a: "Kleonymos ist fort, wir müssen uns nach einem anderen Schicksal umsehen, dem wir folgen können …" #NT!
 me_patauion.18.a_tt: "Die Missionsaufgabe #Y $patauion_mission_task_5$#! wurde nun #G abgeschlossen!#!\nDie Missionsaufgaben für #E #Y$patauion_mission_task_11$#!#! werden #E deaktiviert#!\n\nDiese Option ist verfügbar, weil #E Kleonymos#! entweder #E tot#! ist oder #E von der Macht entfernt wurde#!" #NT!
 me_patauion.18.b: "Kleonymos wird uns führen, wie er uns in dieses Land geführt hat." #NT!
 me_patauion.18.b_tt: "Die Missionsaufgabe #Y $patauion_mission_task_5$#! wurde nun #G abgeschlossen!#!\nDie Missionsaufgaben für #E #Y$patauion_mission_task_8$#!#! werden #E deaktiviert#!\n\nDiese Option ist verfügbar, da #E Kleonymos#! weiterhin der Herrscher von #E Patauion#! ist und seine Meinung nicht ändern wird." #NT!
  
 me_patauion.19.t: "Aufstieg der Enetoi" #NT!
 me_patauion.19.desc: "Unsere Bemühungen zahlen sich seit einiger Zeit aus, die Patavi sehen uns immer weniger als ausländische Eroberer, sondern eher als Herrscher. So sehr, dass viele von ihnen begonnen haben, sich Mühe zu geben, unsere Sprache zu lernen, wenn auch mit starkem Patavi-Akzent. Ebenso hat unsere spartanische Oberschicht begonnen, viele der venezianischen Bräuche zu übernehmen, die wir einst als barbarisch betrachteten, indem sie einige Wörter der Landessprache in ihre Alltagssprache einfließen ließ und sogar viele ihrer Kleidungsstücke übernahm, manchmal sogar die Hosen, die wir einst als barbarisch betrachteten.\n\nMit der Zeit sehen wir wirklich, dass unsere einst verfeindeten Völker langsam eins werden." #NT!
 me_patauion.19.a: "Mit der Zeit verändert sich Patauion und damit auch seine Menschen." #NT!
 me_patauion.19.a_tt: "Die #Y $patauion_mission_task_8$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion.20.t: "Ein neues Sparta" #NT!
 me_patauion.20.desc: "Seit unserer Ankunft an diesen Küsten herrschte Instabilität, aber wir blieben entschlossen. Die einheimischen Patavi revoltierten in überwältigender Zahl, und doch blieben wir unnachgiebig und vereint. Jetzt hat sich der Staub gelegt, und unsere Macht über Patauion ist gesichert. Wir sind frei, die Zukunft zu gestalten, für die wir so lange gekämpft haben.\nMit der Faust des Ares und literweise Blut ist es uns gelungen, ein neues spartanisches Königreich zu errichten, weit weg von Hellas, in der Stadt Patauion." #NT!
 me_patauion.20.a: "Patauion wird für immer unbesiegbar bleiben!" #NT!
 me_patauion.20.a_tt: "Die #Y $patauion_mission_task_11$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion.21.t: "Hellenic Hilfe" #NT!
 me_patauion.21.desc: "In unserem fragilen Zustand haben wir große Anstrengungen unternommen, um einige Allianznetzwerke aufzubauen, die unserem Reich kurzfristig Schutz bieten könnten. Angesichts unseres derzeitigen Ressourcenmangels und unserer Unfähigkeit, derzeit mehr zu produzieren, benötigen wir jedoch auch Hilfe.\nZu diesem Zweck hoffen wir, dass unsere hellenischen Brüder unseren Hilferuf beantworten und uns dabei unterstützen, unsere gemeinsame Zivilisation immer weiter auszubreiten." #NT!
 me_patauion.21.a: "Hoffen wir, dass unsere hellenischen Brüder helfen!" #NT!
 me_patauion.21.a_tt: "Eine Bitte um Hilfe wird an Ihren neuen #E griechischen Verbündeten #! gesendet." #NT!
  
 me_patauion.22.t: "Patauion bittet um Unterstützung" #NT!
 me_patauion.22.desc: "Die Stadt #E [GetProvince('(int32)3594').GetName]#! könnte sich in Zukunft zu einem mächtigen Verbündeten entwickeln, aber da sie erst vor Kurzem gegründet wurde, muss sie sich noch konsolidieren und wird sowohl Zeit als auch Ressourcen benötigen, um sich zu entwickeln. Aus diesem Grund sind Diplomaten aus [GetProvince('(int32)3594').GetName] zu unserem [ROOT.GetCountry.GetRulerTitle] gekommen und haben uns gefragt, ob wir unsere Allianz mit ihnen ehren könnten, indem wir ihnen dringend benötigte Hilfe schicken, und dabei das gemeinsame hellenische Erbe erwähnen, das wir in diesen neuen Grenzgebieten schützen sollten." #NT!
 me_patauion.22.a: "Natürlich werden wir unserem neuen Verbündeten helfen!" #NT!
 me_patauion.22.a_tt: "#E #Y 2#! von #E unseren#! Vätern wird nach #E Patauion#! aufbrechen" #NT!
 me_patauion.22.b: "Iiihhh," #NT!
 me_patauion.22.b_tt: "#E Patauion#! wird #R empört#! sein über unsere Weigerung zu helfen" #NT!
  
 me_patauion.23.t: "Unser Verbündeter schickt Hilfe" #NT!
 me_patauion.23.desc: "Es scheint, als wäre unsere Bitte erfolgreich gewesen, denn unser Verbündeter hat sich bereit erklärt, uns Hilfe zu schicken!\nNatürlich können wir nicht allzu überrascht sein, denn dies war das Ergebnis harter diplomatischer Arbeit unserer [ROOT.GetCountry.GetRulerTitle], [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]." #NT!
 me_patauion.23_tt: "#E #Y 4#! Griechische #! Pops kommen in #E Patauion #! an" #NT!
 me_patauion.23.a: "Wir wussten, dass sie uns helfen würden!" #NT!
 me_patauion.23.a_tt: "Die #Y $patauion_mission_task_3$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion.24.t: "Unser Verbündeter schickt keine Hilfe" #NT!
 me_patauion.24.desc: "Trotz unserer klaren und vernünftigen Bitte um Hilfe scheint es, als ob unser Verbündeter diese abgelehnt hätte und uns in Zeiten der Not trotz der zwischen uns bestehenden Brüderlichkeit meidet.\n\nVerflucht seien sie." #NT!
 me_patauion.24.a: "Dreckige Verräter!" #NT!
 me_patauion.24.a_tt: "Die #Y $patauion_mission_task_3$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion.25.t: "Hilfe von den Einheimischen" #NT!
 me_patauion.25.desc: "In unserem fragilen Zustand haben wir große Anstrengungen unternommen, um einige Allianznetzwerke aufzubauen, die unserem Reich kurzfristig Schutz bieten könnten. Angesichts unseres derzeitigen Ressourcenmangels und unserer Unfähigkeit, derzeit mehr zu produzieren, benötigen wir jedoch auch Hilfe.\nWir müssen diese lokalen Barbaren davon überzeugen können, dass die kurzfristige Hilfe für ihren Verbündeten in Zukunft zu gegenseitigem Nutzen führen wird." #NT!
 me_patauion.25.a: "Hoffen wir, dass unsere neu gewonnenen Verbündeten helfen werden!" #NT!
 me_patauion.25.a_tt: "Eine Bitte um Hilfe wird an deinen neuen #E Verbündeten #! gesendet." #NT!
  
 me_patauion.26.t: "Patauion bittet um Unterstützung" #NT!
 me_patauion.26.desc: "Die Stadt #E [GetProvince('(int32)3594').GetName]#! könnte sich in Zukunft zu einem mächtigen Verbündeten entwickeln, aber da sie erst vor Kurzem gegründet wurde, muss sie sich noch konsolidieren und wird sowohl Zeit als auch Ressourcen benötigen, um sich zu entwickeln. Aus diesem Grund sind Diplomaten aus [GetProvince('(int32)3594').GetName] zu unserem [ROOT.GetCountry.GetRulerTitle] gekommen und haben uns gefragt, ob wir unser Bündnis mit ihnen ehren könnten, indem wir ihnen dringend benötigte Hilfe schicken, und dabei die Vorteile eines stabilen hellenischen Handelszentrums so nah an der Heimat angeführt." #NT!
 me_patauion.26.a: "Natürlich werden wir unserem neuen Verbündeten helfen!" #NT!
 me_patauion.26.a_tt: "#E Patauion#! wird unsere Mittel erhalten. \nDie #E Beziehungen#! zwischen #E Ihnen#! und #E #Y Patauion#!#! werden sich erheblich verbessern." #NT!
 me_patauion.26.b: "Verdanken wir diesen Griechen wirklich so viel?" #NT!
 me_patauion.26.b_tt: "#E Patauion#! wird #R enttäuscht#! sein, wenn wir ihm nicht helfen" #NT!
  
 me_patauion.27.t: "Lokaler Verbündeter schickt Hilfe" #NT!
 me_patauion.27.desc: "Es scheint, als wäre unsere Bitte erfolgreich gewesen, denn unser Verbündeter hat sich bereit erklärt, uns Hilfe zu schicken!\nNatürlich können wir nicht allzu überrascht sein, denn dies war das Ergebnis harter diplomatischer Arbeit unserer [ROOT.GetCountry.GetRulerTitle], [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]." #NT!
 me_patauion.27_tt: "Die #E Beziehungen#! zwischen #E Ihnen#! und #E Ihrem neuen Verbündeten#! verbessern sich erheblich." #NT!
 me_patauion.27.a: "Wir haben einen guten Verbündeten ausgewählt!" #NT!
 me_patauion.27.a_tt: "Die #Y $patauion_mission_task_4$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion.28.t: "Lokaler Verbündeter verweigert Hilfe" #NT!
 me_patauion.28.desc: "Trotz unserer klaren und vernünftigen Bitte um Hilfe scheint es, als ob unser Verbündeter diese abgelehnt hätte und uns in Zeiten der Not trotz der starken Bindungen, die wir zwischen uns geknüpft hatten, gemieden hätte.\n\nVerflucht seien sie." #NT!
 me_patauion.28.a: "Barbaren kann man selten trauen" #NT!
 me_patauion.28.a_tt: "Die #Y $patauion_mission_task_4$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion.30.t: "Eine Frage der Führung" #NT!
 me_patauion.30.desc: "Unsere neue Heimat haben wir einem Mann zu verdanken, nämlich Kleonymos, der auf der Suche nach Ruhm über die Adria segelte. Doch je mehr Zeit vergeht und je deutlicher die Unsicherheit unserer Lage wird, desto deutlicher wird, dass auch er teilweise daran schuld ist. Er ist fest entschlossen, das spartanische Königreich wieder aufzubauen, das ihm von Anfang an hätte gehören sollen, und ist völlig darauf fixiert, welchen Weg wir in die Stadt Patauion einschlagen sollen. Selbst wenn uns das in den Ruin führen könnte.\n\n#E Wenn Patauion flexibler vorgehen soll, müssen wir vielleicht einen Führungswechsel vornehmen.#!" #NT!
 me_patauion.30.a: "Kleonymos muss entfernt werden" #NT!
 me_patauion.30.a_tt: "#E Kleonymos#! wird entmachtet\n\n#T Dies wird den Verlauf von Patauions Missionsbaum beeinflussen.#!" #NT!
 me_patauion.30.b: "Wir werden unseren König nicht verraten!" #NT!
 me_patauion.30.b_tt: "#E Kleonymos#! wird an der Macht bleiben\n\n#T Dies wird den Verlauf von Patauions Missionsbaum beeinflussen.#!" #NT!
  
 me_patauion.31.t: "Vertretung für die Patavi" #NT!
 me_patauion.31.desc: "Als Reaktion auf zahlreiche Forderungen der örtlichen Bevölkerung unserer Stadt hat unser [ROOT.GetCountry.GetRulerTitle], [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], klugerweise beschlossen, Anlaufstellen einzurichten, von denen aus die Patavi ihren Sorgen und Frustrationen gegenüber ihren derzeitigen Gouverneuren Ausdruck verleihen können.\nAuch wenn es bis zu einem gewissen Grad noch immer zu Missverständnissen kommen wird, werden diese Maßnahmen zumindest dafür sorgen, dass sich unsere örtliche Bevölkerung von unserer spartanischen Oberschicht gehört fühlt." #NT!
 me_patauion.31.a: "Leute von Patauion, lasst uns eure Sorgen hören!" #NT!
 me_patauion.31.a_tt: "Die #Y $patauion_mission_task_7$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion.32.t: "Angestellte Wachen" #NT!
 me_patauion.32.desc: "Unsere spartanischen Adligen und Familienmitglieder sind den Patavi-Wölfen zahlenmäßig unterlegen und laufen Gefahr, von der örtlichen Bevölkerung ermordet zu werden. Da die Einberufung von Einheimischen nicht in Frage kommt, hat unser Anführer [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] klugerweise beschlossen, ausländische Söldner zu unserem Schutz anzuheuern.\nWährend die Abhängigkeit von Söldnern die Verteidigung kleinerer Staaten geschwächt hat, werden wir versuchen, unsere eigenen Kriegstraditionen aufrechtzuerhalten, wenn auch mit künstlich aufgestockten Zahlen. Außerdem können wir mit mehr bewaffneten Wachen unter unserer Kontrolle unsere Steuern endlich mit roher Gewalt eintreiben." #NT!
 me_patauion.32.a: "Endlich kann die Steuer fließen" #NT!
 me_patauion.32.a_tt: "Die #Y $patauion_mission_task_9$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion.33.t: "Der Patavi-Aufstand!" #NT!
 me_patauion.33.desc: "Empört über unsere Versuche, langsam immer mehr Druck auf sie auszuüben, sind die Patavi schließlich ausgerastet, als wir versuchten, ihren Status als Helotensklaven zu formalisieren. Sklavenhalter, die zur Kontrolle der Heloten geschickt wurden, wurden alle getötet, und die Patavi marschieren durch die Straßen von Patavium, entschlossen, jeden letzten Griechen in der Stadt abzuschlachten, die sie zu Recht als ihr Eigentum betrachten!\nWir haben sie schon einmal besiegt, aber [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] weiß, dass der Verlust der Kontrolle jetzt nicht nur den Verlust von [ROOT.GetCountry.GetRuler.GetHerHis] Reich bedeutet, sondern auch das Ende der spartanischen Herrschaft über Patauion." #NT!
 patavi_have_revolted_tooltip: "Alle #E $venetic$ Kultur #Y Sklaven#!#! in Patauion haben sich in #E Revolte#! erhoben" #NT!
 me_patauion.33.a: "Wir werden niemals die Kontrolle über #E Patauion#!! abgeben" #NT!
 me_patauion.33.a_tt: "Wenn die #E Patavi-Revolte-Rebellen#! die Provinz #E [GetProvince('(int32)3594').GetName]#! in #E #Y 1#! Jahren#! halten, wird unser Königreich #E #!0 an die Patavi#!#! fallen." #NT!
  
 me_patauion.35.t: "Endgültige Niederlage der Patavi" #NT!
 me_patauion.35.desc: "Nach Monaten blutiger Kämpfe ist es uns endlich gelungen, den Aufstand der Heloten niederzuschlagen. Es gab Zeiten, in denen unser [SCOPE.GetRootScope.GetCountry.GetRulerTitle] bei der Aussicht erschauderte, dass die Patavi-Armee in die königlichen Gemächer der Stadt eindringen und alles abschlachten könnte, was sie finden konnte, aber glücklicherweise ist dies nie geschehen.\nJetzt haben die Patavi ihre Kräfte und Ressourcen völlig erschöpft und es besteht keine Gefahr mehr durch weiteren Widerstand. Und da der Aufstand endlich niedergeschlagen ist, haben unsere spartanischen Sklavenhalter begonnen, die geschwächte venezianische Bevölkerung zusammenzutreiben und die Barbaren in die Ketten zu legen, denen sie so lange widerstanden haben.\n\nObwohl der Preis enorm war, ist nun das Tor geöffnet, um unsere alte Lebensweise hier in Patavnos wieder einzuführen." #NT!
 patavi_army_is_defeated_tt: "Alle überlebenden #E $venetic$ Kultur-#Y-Sklaven#!#!, die sich dem #E Aufstand#! angeschlossen hatten, werden in #E [GetProvince('(int32)3594').GetName]#! erneut versklavt." #NT!
 me_patauion.35.a: "Jetzt sind wir frei, einen wahren spartanischen Staat zu schmieden" #NT!
 me_patauion.35.a_tt: "Die Missionsaufgabe #Y $patauion_mission_task_10$#! wurde nun #G abgeschlossen!#!\nDer Patavi-Aufstand wurde niedergeschlagen" #NT!
  
 me_patauion.37.t: "Die Patavi dringen in die königlichen Gemächer ein" #NT!
 me_patauion.37.desc: "In den letzten Monaten des Kampfes hatte sich der Spartaner [SCOPE.GetRootScope.GetCountry.GetRulerTitle] von Patauion, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], in den königlichen Gemächern der Stadt verschanzt, da er nicht bereit war, auch nur einen weiteren schwachen Gefechtsversuch gegen die Patavi-Horde zu unternehmen. Die spartanischen Armeen wurden vernichtend geschlagen, und während der Rest der Aristokratie auf dem Schlachtfeld sein Ende fand, überlebt nur unser traumatisierter [SCOPE.GetRootScope.GetCountry.GetRulerTitle] in einem verborgenen Domizil in der Stadt.\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] hört draußen schwere Schritte und den Lärm von Männern und Waffen. In Panik sucht [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] nach einem Fluchtweg, aber es ist zu spät. Die Türen zu [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]s Zimmer krachen auf, und der Anführer der Patavi-Streitkräfte, Anetor von Patavnos, steht in der Tür, während viele von Anetors bewaffneten Männern auf [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim] zustürmen.\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] schlägt viele der Barbaren nieder, aber es sind zu viele. Und der alte [SCOPE.GetRootScope.GetCountry.GetRulerTitle] wird schließlich durch die überwältigenden Hiebe der Klingen bewegungsunfähig gemacht." #NT!
 patavi_army_defeats_patauion_tt: "Alle überlebenden Veneti-Pops, die sich dem Aufstand angeschlossen hatten, werden freigelassen" #NT!
 patavi_army_defeats_patauion_spartan_deaths_tt: "Alle #E $peloponnesian$#! Charaktere und Pops sind #E #R massakriert#!#!" #NT!
 me_patauion.37.a: "IHR WERDET ALLE IM TARTARUS LEIDEN!" #NT!
 me_patauion.37.a_tt: "#E #R Das Spiel wird für dich enden #!#!" #NT!
 me_patauion.37.b: "Ich frage mich, wie das Schicksal diesen „Antenor“ behandeln wird?" #NT!
 me_patauion.37.b_tt: "#E Du spielst als #Y $PATAVNOS_COUNTRY_NAME$#!#!" #NT!
  
 me_patauion.38.t: "Zugeständnisse an die Patavi" #NT!
 me_patauion.38.desc: "Die Menschen von Patauion sind uns Laemacedoniern gegenüber immer noch sehr überdrüssig, ihre Feindseligkeiten lassen jedoch langsam nach. Während sie vor der Aussicht auf eine spartanische Herrschaft Angst zu haben schienen und befürchteten, zu den Helotensklaven gezwungen zu werden, von denen wir in unserer alten Heimat gesprochen haben (leider eine sehr berechtigte Angst), hat ihre Feindseligkeit uns gezwungen, Zugeständnisse hinsichtlich ihres Rechtsstatus zu machen und ihnen die Rechte zu geben, die sie zur Sicherung ihres Lebensstils gefordert haben. Infolgedessen werden sie uns Hellenen gegenüber weniger aggressiv." #NT!
 me_patauion.38.a: "Wir freuen uns über diese Fortschritte!" #NT!
 me_patauion.38.a_tt: "Die #Y $patauion_mission_task_6$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
 me_patauion.38.b: "Zeigen Sie den Eingeborenen die Großzügigkeit ihrer spartanischen Herrscher!" #NT!
 me_patauion.38.b_tt: "Die #Y $patauion_mission_task_6$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion.39.t: "Eingliederung der alten Ekupetars" #NT!
 me_patauion.39.desc: "Das Schlagen von Hufen ist auf den Ebenen Venetiens, auch in unserer Stadt Patauion, weit verbreitet, so wie es in längst vergangenen Zeiten war und so wie es in Zukunft sein wird. Unsere spartanischen Vorfahren waren zwar nicht besonders auf die Art der Pferde eingestellt, aber dies wurde durch die Eingliederung der alten Patavi Ekupetars in unsere Hippeis weitgehend behoben.\nDa wir heute eine verstärkte Kampfkultur haben, die auf dem Pferd geboren wurde, werden nur wenige in der Lage sein, die Enetoi Mann gegen Mann zu bekämpfen." #NT!
 me_patauion.39.a: "Die Enetoi werden die Ebenen beherrschen!" #NT!
 me_patauion.39.a_tt: "Die #Y $patauion_mission_task_12$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion.40.t: "Götter der Enetoi" #NT!
 me_patauion.40.desc: "Als die Spartaner zum ersten Mal in diese Länder kamen, hielten die Patavi sie für ausländische Eroberer, doch mit der Zeit sind die Grenzen zwischen den beiden Gruppen verwischt. Ebenso wurden die Götter, die die Spartaner mitbrachten, als seltsame, fremde und blasphemische Wesen angesehen, doch im Laufe der Zeit sehen wir alle, dass ihre Parallelen zu den lokalen Göttern der Patavi zeigen, dass sie ein und dieselben sind wie die, die in diesen Ländern bereits verehrt wurden.\nSo wie die Enetoi unter einer einzigen Sprache vereint wurden, vereinen sie sich nun auch in der Anbetung." #NT!
 syncrenise_venetic_deities_pop_conversion_tooltip: "#E #Y Alle #! $italic_pantheon$#! Pops in #E [GetProvince('(int32)3594').GetName]#! werden in #E $roman_pantheon$#! umgewandelt." #NT!
 me_patauion.40.a: "Patauion bleibt standhaft, mit der Unterstützung von Ares Einaios" #NT!
 me_patauion.40.a_tt: "Die #Y $patauion_mission_task_13$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion.41.t: "Der große Tempel des Ares" #NT!
 me_patauion.41.desc: "Endlich wird der Tempel enthüllt. Bereit, mit dem Gottesdienst zu beginnen.\nEiner der größten Tempel außerhalb von Hellas, erbaut nicht nur als Zeugnis der Herrlichkeit des Ares, sondern auch als Denkmal für unseren doppelten Sieg über die Patavi und ihre Unterwerfung als unsere Heloten. Während unsere Götter in diesen Ländern lange Zeit nur wenig Platz hatten, dient dieser Tempel nun als Leuchtfeuer für ihre wachsende Macht in Norditalien." #NT!
 pat_built_temple_to_ares_tooltip: "Ein großer Ares-Tempel in Patauion wurde errichtet" #NT!
 me_patauion.41.a: "Möge die Herrlichkeit des Ares für alle sichtbar sein!" #NT!
 me_patauion.41.a_tt: "Die #Y $patauion_mission_task_14$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion.42.t: "Spartanische Traditionen" #NT!
 me_patauion.42.desc: "Viele Jahre lang von unserer Heimat getrennt und in überwältigende Konflikte verwickelt, haben wir viele Jahre lang unsere alten spartanischen Traditionen nicht gepflegt, wie etwa die Ausbildung unserer Jugend in den Kampfkünsten, in denen wir aufgewachsen waren.\nFolglich verhielten sich unsere jüngeren Patauischen Krieger viel feiger und wirkten weitaus schwächer, als es in Sparta jemals toleriert worden wäre. Daher leitete [ROOT.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] Maßnahmen ein, um unsere Jugend neu zu disziplinieren und unsere alten spartanischen Methoden zur Aufrechterhaltung einer Kriegerausbildung wiederherzustellen.\n\nJetzt können wir sehen, dass sich diese Bemühungen auszahlen und unsere jungen Männer die Robustheit und Entschlossenheit für den Kampf annehmen, die unsere Vorfahren stolz gemacht hätte. #for Aufgabenbeschreibung – Wir müssen Patauion wieder zu einem Träger der berühmten Kampftraditionen Spartas machen." #NT!
 me_patauion.42.a: "Wie alle Spartaner werden die Patauianer niemals nachgeben!" #NT!
 me_patauion.42.a_tt: "Die #Y $patauion_mission_task_15$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 me_patauion.44.t: "Auf uns allein gestellt" #NT!
 me_patauion.44.desc: "Trotz unserer Bemühungen konnten wir keine Verbündeten finden, die unsere Besiedlung von Patauion unterstützen. Ohne diplomatische Aussichten sind wir ganz auf uns allein gestellt, um mit unserer Instabilität und unseren Konflikten fertig zu werden, sehr zum Frust von [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen].\nOhne eine kurzfristige Lösung für unseren Mangel an Ressourcen erscheint ein einfacher Weg nach vorne für unsere spartanischen Adligen immer unwahrscheinlicher." #NT!
 me_patauion.44.a: "Wir werden da rauskommen." #NT!
 me_patauion.44.a_tt: "Die #Y $patauion_mission_task_16$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
