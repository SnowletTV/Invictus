 patauion_mission_01_BUTTON_DETAILS: ""
  
  #################### 
  # Mission Tasks 
  #################### 
 patauion_mission_01_DESCRIPTION: "Getrieben von Ehrgeiz hat uns Kleomynos in einem glorreichen Eroberungszug an diesen Ort geführt und wir haben eine der größten und ältesten Städte, #E Patavium#!,, zu unserer neuen Heimat gemacht. Aber wir sind den einheimischen Barbaren zahlenmäßig weit unterlegen. Da die Einheimischen unseren Untergang planen und unsere Macht über die Stadt noch nicht gefestigt ist, müssen wir schnell handeln, um unser neues Königreich zu stabilisieren, oder wir müssen möglicherweise schneller nach Sparta zurückfliehen, als wir angekommen sind.\n\n#E Wird unsere Stadt aus dem Schatten von Kleonymos‘ blutiger Eroberung hervortreten?#!" #NT!
 patauion_mission_01_CRITERIA_DESCRIPTION: "Wir müssen #E Patauion#!, stabilisieren und die wütenden Einheimischen entweder integrieren oder sie vollständig als Helotensklaven unterwerfen." #NT!
 patauion_mission_01_REWARD_DESCRIPTION: ""
  
 patauion_mission_task_1: "Ein instabiles Patauion" #NT!
 patauion_mission_task_2: "Vereinige die spartanische Elite" #NT!
 patauion_mission_task_3: "Griechischer Support" #NT!
 patauion_mission_task_4: "Lokale Verbündete" #NT!
 patauion_mission_task_5: "Die Zukunft von Patauion" #NT!
 patauion_mission_task_6: "Zugeständnisse an die Patavi" #NT!
 patauion_mission_task_7: "Lokale Vertretung" #NT!
 patauion_mission_task_8: "Eine patavisch-dorische Stadt" #NT!
 patauion_mission_task_9: "Söldnerwachen" #NT!
 patauion_mission_task_10: "Unterwerft die Heloten" #NT!
 patauion_mission_task_11: "Ein neues spartanisches Königreich" #NT!
 patauion_mission_task_12: "Integrieren Sie die Ekupetars" #NT!
 patauion_mission_task_13: "Die venezianischen Götter synchronisieren" #NT!
 patauion_mission_task_14: "Patauianische Kampftradition" #NT!
 patauion_mission_task_15: "Tempel des Ares" #NT!
 patauion_mission_task_16: "Den Alleingang wagen" #NT!
  
 patauion_mission_task_1_DESC: "Wir haben hart gekämpft und sind weit gereist, um diese Stadt zu erobern. Doch nicht alles ist gut und schön im Königreich Patauion. Unsere Eroberung eines stolzen Volkes, der Patavi, bedeutet, dass unsere Oberschicht mit einer äußerst widerspenstigen und gewalttätigen Bevölkerung zu kämpfen hat. Wie werden wir in der Lage sein, unser neues Reich zu einem stabilen Königreich zu machen?\n\n\n\n\n\n\n\n\n\n@greek_mil15!" #NT!
 patauion_mission_task_2_DESC: "Als wir in Sparta lebten, konkurrierten viele unserer Adelsfamilien miteinander, stritten sich, hintergingen sich und befahlen sogar, sich gegenseitig zu töten. In diesem fremden Land haben wir jedoch kaum Zeit, uns um unsere alten, kleinlichen Streitigkeiten zu kümmern, nicht, während die Patavi, die uns umgeben, konspirieren und ihre Messer an uns wetzen.\nWenn wir die kommenden Jahre überleben wollen, müssen sich die wenigen spartanischen Adligen von Patauion zusammenschließen – wir können es uns nicht leisten, uneinig zu bleiben.\n\n\n\n\n\n\n\n\n\n@celt_mil1!" #NT!
 patauion_mission_task_3_DESC: "Da wir Schwierigkeiten haben, Steuern einzutreiben, mangelt es uns stark an Ressourcen und wir müssen einen Weg finden, dies zu beheben. Wenn wir Kontakt zu einem anderen, wohlhabenden hellenischen Staat aufnehmen, können wir ihn vielleicht davon überzeugen, dass es in seinem besten Interesse wäre, einem seiner Brüder während unserer anfänglichen Bemühungen, eine stabile Polis zu bilden, zu helfen.\n\n\n\n\n\n\n\n\n\n@greek_mil13!" #NT!
 patauion_mission_task_4_DESC: "Die einheimischen Stämme in der Region sind zahlreich und unterschiedlich stark. Und obwohl ihre Lebensweise barbarisch ist, können wir es uns im Moment nicht leisten, uns Feinde zu machen. Angesichts unseres gravierenden Mangels an Ressourcen könnte unser neuer Verbündeter vielleicht davon überzeugt werden, uns zu unterstützen, wenn wir eine starke lokale Allianz bilden wollen...\n\n\n\n\n\n\n\n\n\n@celt_mil3!" #NT!
 patauion_mission_task_5_DESC: "Unsere Stadt steht an einem Scheideweg. Ihre Zukunft ist ungewiss und da es bisher an Fundamenten mangelt, müssen wir dafür sorgen, dass wir sie in Richtung des Reiches lenken, das wir errichten möchten. Angesichts so vieler gegensätzlicher Ideen, welche Schritte zu unternehmen sind, müssen wir uns schnell entscheiden und entschlossen handeln, damit unser Königreich nicht vorzeitig fällt.\n\n\n\n\n\n\n\n\n\n@italic_mil27!" #NT!
 patauion_mission_task_6_DESC: "Sie schreien uns auf den Straßen an, aus Angst, der Tyrannei unterworfen zu werden. Die Patavi fordern entweder Rechte und Privilegien oder ihre Vertreibung. Wenn wir die Einheimischen befrieden wollen, sollten wir zumindest einigen ihrer Forderungen nachgeben.\n\n\n\n\n\n\n\n\n\n@italic_mil30!" #NT!
 patauion_mission_task_7_DESC: "Die einheimischen Patavi blicken nicht nur mit Verachtung auf uns, sondern halten uns auch für viel zu fremd, um sie regieren zu können. Aber was, wenn wir ihnen das Gegenteil beweisen? Wenn wir Plattformen schaffen, von denen aus sie ihre Unzufriedenheit und Bedürfnisse äußern können, ohne verfolgt zu werden, sind sie vielleicht viel eher bereit, mit ihren hellenischen Verwaltern zusammenzuarbeiten.\n\n\n\n\n\n\n\n\n\n@italic_mil5!" #NT!
 patauion_mission_task_8_DESC: "Seit wir in dieser Stadt angekommen sind, haben wir große Fortschritte gemacht, um die Einheimischen zu verstehen und die Schäden zu beheben, die während unserer anfänglichen Eroberung entstanden sind. Die Einheimischen, die uns einst mit Verachtung begegneten, kooperieren jetzt mit uns und grüßen uns sogar auf der Straße. Aber wir sind noch keine wirklich gleichberechtigte Stadt, und es besteht immer noch eine große Kluft zwischen der spartanischen Adelsklasse und der venezianischen Bevölkerung, über die wir herrschen – und wenn wir ein Königreich ohne die sozialen Spannungen sichern wollen, die es so lange geplagt haben, müssen wir etwas dagegen tun.\n\n\n\n\n\n\n\n\n\n@italic_mil15!" #NT!
 patauion_mission_task_9_DESC: "Obwohl wir den Patavi zahlenmäßig immer noch hoffnungslos unterlegen sind, bietet die Erinnerung daran, wie wir es geschafft haben, die Kontrolle über ihre Stadt zu übernehmen, eine mögliche vorübergehende Lösung: den Einsatz von Söldnern. Abgesehen davon, dass sie uns als Leibwächter von Nutzen sein könnten, könnten sie auch dazu eingesetzt werden, die Steuern einzutreiben, die uns die Patavi vorenthalten.\n\n\n\n\n\n\n\n\n\n@italic_mil28!" #NT!
 patauion_mission_task_10_DESC: "Die Patavi haben sich unserer Herrschaft zu lange widersetzt, uns belästigt und uns mit ihren Gewaltandrohungen Angst eingejagt. Ihre Taten wären in unserer alten Heimat Sparta niemals geduldet worden! Nun ist es an der Zeit, dass wir diese Patavi-Barbaren disziplinieren und sie in die Fesseln der Heloten legen, die sie zu Recht tragen sollten - denn ihre Drohungen sind sicherlich leer und ihre Geister sicherlich schwach.\n\n\n\n\n\n\n\n\n\n@italic_mil21!" #NT!
 patauion_mission_task_11_DESC: "Unter großem Blutvergießen haben wir für die Sicherung dieses Königreichs gekämpft und durch viele Kämpfe haben wir gezeigt, dass wir würdig sind. Komm, Ares! Sieh, dass wir wahrhaftig würdig sind, das Erbe unserer alten Krieger fortzuführen! Sieh den Ruhm des großen spartanischen Königreichs Patauion!\n\n\n\n\n\n\n\n\n\n@italic_mil3!" #NT!
 patauion_mission_task_12_DESC: "Auf Pferden basierende Gesellschaftsklassen sind für die Menschen in Hellas nichts Ungewöhnliches. Sie waren für die Rivalen unserer Vorfahren, die Athener und Mazedonier, von großer Bedeutung. Die Ureinwohner Venetiens haben jedoch eine besondere Affinität zu Pferden und haben eine höchst bewundernswerte Kriegstradition, die mit ihren „Pferdeherren“ verbunden ist. – Wir wären Narren, wenn wir die Eliten der Ekupetar nicht für unsere Hippeis rekrutieren würden.\n\n\n\n\n\n\n\n\n\n@greek_mil5!" #NT!
 patauion_mission_task_13_DESC: "Als wir diese venetischen Küsten erreichten, ließen wir uns von unseren alten hellenischen Göttern leiten. In diesen Ländern erleuchtet uns jedoch die Weisheit der lokalen Patavi-Götter den Weg. Wir dürfen diejenigen, die wir seit so langer Zeit verehren, nicht im Stich lassen, sollten aber über die Bedeutung der Götter der Veneter nachdenken – sind Artemis und Reitia letztlich so verschieden?\n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
 patauion_mission_task_14_DESC: "Die Spartaner sind für ihren unbeugsamen Geist bekannt und ziehen sich im Kampf nur selten zurück. Doch angesichts eines Sklavenaufstands erschauderten viele unserer Oberschicht und kauerten sich vor Angst zusammen, insbesondere die jüngsten unserer Männer.\nEs ist klar, dass wir es aufgrund von Instabilität und Ressourcenmangel nicht geschafft haben, diese alten Traditionen einer echten spartanischen Kampfausbildung aufrechtzuerhalten - dies ist eine Situation, die wir sofort ändern müssen!\n\n\n\n\n\n\n\n\n\n@greek_mil17!" #NT!
 patauion_mission_task_15_DESC: "Durch die Gnade des Ares konnten wir dieses Land einnehmen, und es war der Segen des Ares, der es uns ermöglichte, den großen Helotenaufstand niederzuschlagen. Lasst uns unserem großen Gott danken und einen großen Tempel bauen, von dem aus seine Pracht über ganz Italien strahlen kann!\n\n\n\n\n\n\n\n\n\n@italic_mil19!" #NT!
 patauion_mission_task_16_DESC: "Ideal wäre es zwar, Verbündete zu finden, die uns in unserer aktuellen Situation unterstützen könnten, doch ein Mangel an Optionen bedeutet, dass wir uns überlegen müssen, wie wir uns ohne externe Hilfe versorgen können. Das ist zwar bedauerlich, aber möglicherweise unsere einzige Option.\n\n\n\n\n\n\n\n\n\n@italic_mil28!" #NT!
  
