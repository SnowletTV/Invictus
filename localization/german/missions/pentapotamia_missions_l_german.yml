  #Decisions 
 pentapotamia_event_chain_start: "Pentapotamische Identität" #NT!
 pentapotamia_event_chain_start_desc: "Mit der Ankunft der #E Yavana#!, oder der #E Indo-Griechen#!, besteht die Möglichkeit zur Einheit. Wir haben vielleicht mehr gemeinsam, als wir zunächst dachten. Wenn wir uns entscheiden, diesen Denkansatz zu verfolgen, wird dies unsere Entwicklung für immer verändern.\n\n#R Sie verlieren den Zugriff auf Ihren einzigartigen Missionsbaum.#!\n#G Sie erhalten Zugriff auf einen neuen Missionsbaum.#!" #NT!
 pentapotamia_event_tt: "#R Sie verlieren den Zugriff auf Ihren einzigartigen Missionsbaum.#!\n#G Sie erhalten Zugriff auf einen neuen Missionsbaum.#!" #NT!
 new_capital_penta: "Eine mesopotamische Hauptstadt" #NT!
 new_capital_penta_desc: "Der Mittelpunkt von #E Alexanders Reich#!, Sollten wir unsere eigene Hauptstadt in die historische Region #E Mesopotamien#!? verlegen?" #NT!
  
  #Events 
 me_pentapotamia_1_title: "$pentapotamia_missions_task_1$" #NT!
 me_pentapotamia_1_desc: "Wo die #E Yavanas#! auf die #E Indike#! trafen, wurde eine neue Idee geboren: #E Pentapotamia#!. Diese Idee ist instabil. Dem Weg der #E Griechen#! als #E Arier#! zu folgen? Viele fragen sich, ob eine solche Vereinigung ohne Eroberungen möglich ist. Aber wir werden es trotzdem versuchen. Dies ist kein gewöhnliches indo-griechisches Königreich, sondern ein einheimisches #E indisches#! Königreich, das den Weg der #E Griechen#! übernommen hat. Und wir müssen hart arbeiten, um diese Idee in die Realität umzusetzen." #NT!
 me_pentapotamia_1.a: "Lassen Sie uns ein wenig Selbstreflexion betreiben." #NT!
 me_pentapotamia_1_tooltip: "Die Missionsaufgabe '#Y $pentapotamia_missions_task_1$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pentapotamia_2_title: "$pentapotamia_missions_task_2$" #NT!
 me_pentapotamia_2_desc: "Der erste Schritt unserer neuen Lebensweise ist, uns an unsere Wurzeln zu erinnern. Wir kommen aus dem Land jenseits des Flusses #E Sindhu#!. Die Förderung der Künste unserer Völker ist eine großartige Möglichkeit, der Bevölkerung zu versichern, dass wir unsere alten Bräuche nicht verraten, sondern nur unser kulturelles Erbe erweitern. Darüber hinaus dürfen wir unsere furchterregenden Kriegselefanten nicht vergessen, die in der hellenistischen Welt offenbar nur sehr selten anzutreffen sind." #NT!
 me_pentapotamia_2.a: "Lasst uns mit Elefanten durch den Hindukusch marschieren." #NT!
 me_pentapotamia_2_tooltip: "Die Missionsaufgabe '#Y $pentapotamia_missions_task_2$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pentapotamia_3_title: "$pentapotamia_missions_task_3$" #NT!
 me_pentapotamia_3_desc: "Die Entscheidung darüber, was unsere Kultur ist, ist sehr aufschlussreich und hilft uns dabei, das zu verfolgen, was wir als Staat werden wollen. Dies überträgt sich auf unsere Verwaltung, und bald wird sich alles dem anpassen, was wir beschlossen haben." #NT!
 me_pentapotamia_3.a: "Alle werden unserer Größe zustimmen." #NT!
 me_pentapotamia_3_tooltip: "Die Missionsaufgabe '#Y $pentapotamia_missions_task_3$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_pentapotamia_300_desc: "In unserer Hoffnung auf Hellenisierung müssen wir uns fragen: Wie weit sollen wir gehen? Sind wir indische Griechen oder griechische Inder? Blut spielt keine Rolle, denn dies ist eine Frage der Kultur selbst. Und wir müssen bedenken, dass Kultur im Laufe der Zeit angenommen, verändert und gewandelt werden kann. Sich selbst auf diese Weise zu definieren, ist daher in vielerlei Hinsicht nur symbolisch … und dennoch ist es eine Entscheidung, die wir treffen müssen." #NT!
 me_pentapotamia_300.a: "Wir sind ein indisches Volk." #NT!
 me_pentapotamia_300.b: "Sie können uns Griechisch-Inder nennen." #NT!
  
 me_pentapotamia_4_title: "$pentapotamia_missions_task_4$" #NT!
 me_pentapotamia_4_desc: "Wenn es jemals einen Staat gab, der behaupten konnte, ein „Yavanaraja“ zu sein, dann ist es unserer. Während sich verschiedene #E indo-griechische#! Staaten in der Vergangenheit als solche betrachtet haben, ist es ziemlich offensichtlich, dass wir das Konzept perfekt verkörpern.\n\nEs gibt noch ein weiteres Teil dieses Puzzles, das wir noch ansprechen müssen: das Thema Religion. Die #E Griechen#! haben oft Ähnlichkeiten mit uns in Bezug auf #E Buddhismus#! festgestellt, aber wir können jede Religion im #E hellenischen#! oder #E indischen#! Bereich annehmen." #NT!
 me_pentapotamia_4.a: "Wir werden unserem Glauben treu bleiben." #NT!
 me_pentapotamia_4.b: "Buddhismus; der perfekte Glaube für uns." #NT!
 me_pentapotamia_4.c: "Jainismus; funktioniert vielleicht sogar besser als der Buddhismus." #NT!
 me_pentapotamia_4.d: "Ajivika; Makkhali war ein Visionär." #NT!
 me_pentapotamia_4.e: "Vedisch; die Veden sind nach wie vor die reinsten." #NT!
 me_pentapotamia_4.f: "Hellenisch; die Götter des Olymp sind angekommen." #NT!
 me_pentapotamia_4_tooltip: "Die Missionsaufgabe '#Y $pentapotamia_missions_task_4$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pentapotamia_5_title: "$pentapotamia_missions_task_5$" #NT!
 me_pentapotamia_5_desc: "Die Blutlinie der #E Pauraviden#! lebt in uns weiter, egal ob wir direkt oder indirekt mit ihr verbunden sind. Tatsache ist, dass unsere stärksten Bindungen zu #E Alexander#! durch #E Raja Porus#! bestehen bleiben. Er wurde König unter einem König, ähnlich wie ein Gouverneur. Tatsächlich können wir behaupten, dass wir ein rechtmäßiges #E Diadochen#! sind, ein Nachfolgekönigreich des #E Alexanderreichs#!. Ein mutiges Gesicht, das Schicksal ruft uns in der Tat zu." #NT!
 me_pentapotamia_5.a: "Vergiss nie Raja Porus!" #NT!
 me_pentapotamia_5.b: "Bewahren Sie sein Erbe in unserem Namen." #NT!
 me_pentapotamia_5_tooltip: "Die Missionsaufgabe '#Y $pentapotamia_missions_task_5$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pentapotamia_6_title: "$pentapotamia_missions_task_6$" #NT!
 me_pentapotamia_6_desc: "Die #E alexandrinischen#! Eroberungen #E Indiens#! führten zweifellos zu unserer Gründung. Obwohl wir nicht direkt das „Blut“ von #E Alexander#! in uns tragen, sind wir tatsächlich aus seinen Träumen geboren. Es ist wichtig, dass wir diese Tatsache klarstellen, wenn wir behaupten, ein #E Diadochen#! Staat zu sein." #NT!
 me_pentapotamia_6.a: "Das neueste Diadokid auf dem Markt." #NT!
 me_pentapotamia_6_tooltip: "Die Missionsaufgabe '#Y $pentapotamia_missions_task_6$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pentapotamia_7_title: "$pentapotamia_missions_task_7$" #NT!
 me_pentapotamia_7_desc: "In einer Art Machbarkeitsnachweis haben wir das gesamte #E Sindhu#!,- oder #E Indus#!,-Tal erobert. Von den Kerngebieten in #E Pentapotamien#! bis zur unteren Subregion von #E Sindh#!. Jetzt werden uns alle als echten Nachfolgestaat betrachten! Nun ja, wir alle in unserem Land jedenfalls. Andere Nachfolgestaaten werden uns jetzt sicherlich als Feinde betrachten." #NT!
 me_pentapotamia_7.a: "Wir haben unseren Beweis, jetzt erobern wir die Welt." #NT!
 me_pentapotamia_7_tooltip: "Die Missionsaufgabe '#Y $pentapotamia_missions_task_7$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pentapotamia_8_title: "$pentapotamia_missions_task_8$" #NT!
 me_pentapotamia_8_desc: "#E Okeanos#!... Das war es, was #E Alexander#! sehen wollte, als er von seiner Heimat im fernen #E Mazedonien#! aufbrach. Wir jedoch sitzen dort, wo sein Reich endete. Daher wollen wir das #E Okeanos#! der #E Griechen#! sehen, das Meer am anderen Ende der Welt. Daher begeben wir uns auf eine Reise; eine Mission, die wir #E Reverse Okeanos#! nennen.\n\nWir müssen wachsam sein, denn um solche Eroberungen zu machen, müssen wir in die Fußstapfen von #E Alexander#! treten. Und wir müssen das schnell tun. Das heißt, #E #!...5 in 30 Jahren werden wir mit schlimmen Konsequenzen konfrontiert sein#!#!..., es sei denn, wir haben natürlich Erfolg." #NT!
 me_pentapotamia_8.a: "Bis ans Ende der Welt." #NT!
 me_pentapotamia_8_tooltip: "Die Missionsaufgabe '#Y $pentapotamia_missions_task_8$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pentapotamia_9_title: "$pentapotamia_missions_task_9$" #NT!
 me_pentapotamia_9_desc: "Während #E Alexanders#! Reise war das #E Oxus-Tal#! ein wahrhaft kostbares Gebiet. Es ist Heimat einer Reihe von Zivilisationen und #E Alexander#! war überrascht, dort bereits #E Griechen#! anzutreffen. Was für ein Wunder muss es gewesen sein, so weit gekommen zu sein und dennoch Menschen zu treffen, die dieselbe Sprache sprechen wie man selbst.\n\nWir sind nun in diese Länder gekommen und haben sie im Namen eines #E Diadochen#! zurückerobert. Von hier gelangte der #E Hellenismus#! zu den #E Sindhu#!, und nun vergelten wir es ihnen, indem wir ihnen den #E Indo-Hellenismus#! als Nebenreise auf unserer Suche nach #E Okeanos#! vorstellen." #NT!
 me_pentapotamia_9.a: "Jede Stadt hier ist Alexandria!" #NT!
 me_pentapotamia_9_tooltip: "Die Missionsaufgabe '#Y $pentapotamia_missions_task_9$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pentapotamia_10_title: "$pentapotamia_missions_task_10$" #NT!
 me_pentapotamia_10_desc: "Die Region #E Ariana#! war allein schon aufgrund der Entfernung von #E Mazedonien#! eine der letzten Etappen von #E Alexanders#! Eroberungen. Für uns ist es jedoch die erste von vielen kommenden Eroberungen. Da wir #E Alexanders#! Schritt zurückverfolgen, sollten wir uns am besten zusätzlich zu unseren an seine Eroberungen erinnern." #NT!
 me_pentapotamia_10.a: "Auf geht’s nach Persien." #NT!
 me_pentapotamia_10_tooltip: "Die Missionsaufgabe '#Y $pentapotamia_missions_task_10$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pentapotamia_11_title: "$pentapotamia_missions_task_11$" #NT!
 me_pentapotamia_11_desc: "#E Parthien#! blieb ein interessanter Teil von #E Alexanders#! Reich. Wie die #E Achämeniden#! vor ihm blieb #E Parthien#! ein autonomer Vasall und kam schließlich unter das #E Seleukidenreich#!. Natürlich sind wir viel bessere #E Diadochen#! als sie, da wir im Gegensatz zu den Versagern von #E Seleukus‘#! Sippe die vollständige Kontrolle über die Region ausüben.\n\nNun zu einer völlig neuen Entwicklung. Da wir von der anderen Seite kommen, öffnen sich uns die Regionen #E Medien#! und dann #E Armenien#! zur Eroberung. Natürlich ist es ein Umweg von unserer Mission #E Okeanos#!, aber wo #E Alexander#! ging, werden wir marschieren!" #NT!
 me_pentapotamia_11.a: "Außerdem würden wir niemals gegen die Mauryans verlieren!" #NT!
 me_pentapotamia_11_tooltip: "Die Missionsaufgabe '#Y $pentapotamia_missions_task_11$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pentapotamia_12_title: "$pentapotamia_missions_task_12$" #NT!
 me_pentapotamia_12_desc: "Die Fernländer von #E Alexanders#! Reich bestehen aus großen Provinzen wie #E Baktrien#! und #E Persien#!, #E Gedrosia#! und #E Arachosien#! und natürlich #E Indien#!. Diese bildeten die Heimatländer der #E Achämeniden#! vor ihm, und diese Länder waren für immer mit #E Sindhu#! verbunden. Jetzt sind wir nicht mehr diejenigen, die erobert werden, sondern brechen durch die Barriere des #E Hindukusch#! in die Länder ein, die uns so lange bedroht haben." #NT!
 me_pentapotamia_12.a: "Beginnen wir den Marathon nach #E Okeanos#!." #NT!
 me_pentapotamia_12_tooltip: "Die Missionsaufgabe '#Y $pentapotamia_missions_task_12$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pentapotamia_13_title: "$pentapotamia_missions_task_13$" #NT!
 me_pentapotamia_13_desc: "Was kann man über #E Persien#! sagen, was nicht schon gesagt wurde? Das erste große Weltreich, die #E Achämeniden#!, eroberte #E Griechen#! und #E Inder#! gleichermaßen im Sturm. Dann kam #E Alexander#!, der seine Größe durch die Einnahme der #E Perser#! und die Verbrennung der Hauptstadt bekräftigte. Jetzt sind wir auf unserem Weg zum #E Okeanos#! am anderen Ende der Welt angekommen, aber wir haben nicht viel Zeit, uns hinzusetzen und die #E griechisch-persische#! Kultur zu genießen. Wir fahren mit dem wahren Herzstück von #E Alexanders#! Reich fort: #E Mesopotamien#!." #NT!
 me_pentapotamia_13.a: "Ich kann fast das Meer riechen … und nicht das Persische." #NT!
 me_pentapotamia_13_tooltip: "Die Missionsaufgabe '#Y $pentapotamia_missions_task_13$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pentapotamia_14_title: "$pentapotamia_missions_task_14$" #NT!
 me_pentapotamia_14_desc: "Das Land #E Medien#! ist die wahre erste Version des großen #E Persischen#! Reiches. Die Vorgänger der #E Achämeniden#!, die #E Meder#! unter #E Alexander#! hatten großen Einfluss, wie man an dem #E Meder#! Namen „Mithradates“ erkennen kann. Sie bilden eine Cousin-Kultur der typischen #E Perser#! und ihr bemerkenswertestes Merkmal sind heutzutage ihre Magierpriester. Auch hier ist #E Medien#! eine Provinz unter einem großen Reich eines Cousin-Volkes, obwohl dieses Mal etwas weiter entfernt. Dennoch sollten wir über die #E Meder#! hinausgehen." #NT!
 me_pentapotamia_14.a: "Bring mir etwas Median-Magie bei!" #NT!
 me_pentapotamia_14_tooltip: "Die Missionsaufgabe '#Y $pentapotamia_missions_task_14$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pentapotamia_15_title: "$pentapotamia_missions_task_15$" #NT!
 me_pentapotamia_15_desc: "Nachdem wir unseren Weg durch #E Persien#!, erobert haben, blicken wir nun auf die Länder der Levante. Der letzte Schritt, den wir brauchen, bevor wir #E Okeanos#!. erreichen, ist diese Region. Diese Länder waren das Zentrum von #E Alexanders#! Reich und davor das Land der Reiche. Akkad, Sumer, Babylonien, Assyrien, Mittani, Ägypten – sie alle haben einst vor uns Anspruch auf eine oder mehrere dieser Regionen erhoben. Wer hätte gedacht, dass das nächste Reich nach Alexander aus den fünf Flüssen von #E Pentapotamien#! stammen würde!\n\nWir sollten auch bedenken, dass wir nicht wie zuvor nur Städte brauchen, um unsere Eroberungen zu beweisen, sondern ganz #E Mesopotamien#! und #E Assyrien#!.. Diese Herzstücke des Reiches sind schließlich unabdingbar, wenn wir uns als Nachfolger von #E Alexander#! bezeichnen wollen." #NT!
 me_pentapotamia_15.a: "Der nächste Schritt der Eroberung lag vor uns." #NT!
 me_pentapotamia_15_tooltip: "Die Missionsaufgabe '#Y $pentapotamia_missions_task_15$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pentapotamia_16_title: "$pentapotamia_missions_task_16$" #NT!
 me_pentapotamia_16_desc: "Hier liegt eine Geschichte, die so weit zurückreicht, dass sie vor dem Eintritt unserer beiden Muttervölker in #E Indien#! selbst liegt! Die Legenden von #E Babylon#! verbreiteten sich während #E Alexanders#! Herrschaft noch stärker. Der Welteroberer selbst sah sie als die schönste Stadt der Welt und als Zentrum seines Reiches. Aber für uns ist sie ein Schritt in Richtung #E Okeanos#!, denn gleich hinter #E Tigris und Euphrat#! lag das legendäre #E Okeanos#!. Beeilen wir uns!" #NT!
 me_pentapotamia_16.a: "Pentapotamien und Mesopotamien? Ich schätze, das macht uns zu Omnipotamien." #NT!
 me_pentapotamia_16_tooltip: "Die Missionsaufgabe '#Y $pentapotamia_missions_task_16$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pentapotamia_17_title: "$pentapotamia_missions_task_17$" #NT!
 me_pentapotamia_17_desc: "Die Feierlichkeiten in unserer Hauptstadt gehen weiter, von den Kerngebieten #E Pentapotamiens#! bis zu den neuesten Verwaltungsprovinzen auf dem #E Okeanos#!, für die wir so hart gearbeitet haben. Aber warum ruht der Herrscher dieses neuen Großreichs dann so unruhig?\n\nSeine Ambitionen sind noch nicht gestillt. Alexander eroberte #E Ägypten#!, #E Anatolien#! und mehr! Nur die ganze Welt befriedigte ihn. Und obwohl #E Reverse-Okeanos#! erreicht wurde, bleibt noch viel zu tun." #NT!
 me_pentapotamia_17.a: "Dieser Okeanos wird MEIN Okeanos sein." #NT!
 me_pentapotamia_17_tooltip: "Die Missionsaufgabe '#Y $pentapotamia_missions_task_17$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pentapotamia_18_title: "$pentapotamia_missions_task_18$" #NT!
 me_pentapotamia_18_desc: "Wir haben es geschafft! Okeanos wurde erreicht. Dieser bedeutsame Anlass ist ein Grund zum Feiern. Unsere Errungenschaften werden für alle Zeiten verewigt, egal ob wir zerfallen oder stark bleiben. Geschichte wurde geschrieben, jetzt lasst uns im Ruhm des Anführers feiern, der uns von einem Ende der Welt zum anderen gebracht und die Mission #E Reverse-Okeanos#! abgeschlossen hat." #NT!
 me_pentapotamia_18.a: "Das ist also die andere Seite unserer Welt." #NT!
 me_pentapotamia_18_tooltip: "Die Missionsaufgabe '#Y $pentapotamia_missions_task_18$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pentapotamia_19_title: "$pentapotamia_missions_task_19$" #NT!
 me_pentapotamia_19_desc: "Die Bergregion von #E Armenien#! ist rau und erinnert uns fast an den #E Himalaya#! bei uns zu Hause. Es war keine leichte Aufgabe, alles zu bezwingen, aber wie #E Alexander#! haben wir es auch geschafft. Diese Menschen haben ihre eigene, unverwechselbare Kultur, sogar nach den Eroberungen durch #E Perser#! und #E Mazedonier#!. Dafür können wir sie respektieren und sogar einige erfahrene Bergsteiger in unseren Armeen beschäftigen." #NT!
 me_pentapotamia_19.a: "Kein Mann, kein Berg und keine Stute wird unsere Eroberungen aufhalten!" #NT!
 me_pentapotamia_19_tooltip: "Die Missionsaufgabe '#Y $pentapotamia_missions_task_19$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pentapotamia_20_title: "$pentapotamia_missions_task_20$" #NT!
 me_pentapotamia_20_desc: "Der Levant ist das Land, das uns einen so schönen Blick auf #E Okeanos#!. bot. Die Menschen hier waren Kaufleute von großem Ansehen, die #E Phönizier#!. genannt wurden. Zu #E Alexanders#!, hatten die Stadtstaaten bereits begonnen zu verfallen, doch für uns sind sie wichtig. Wir müssen ihre Schiffskenntnisse nutzen, um #E Okeannos#! erkunden zu können, auf dem wir uns nun befinden." #NT!
 me_pentapotamia_20.a: "Lassen Sie uns eine Flotte für diese neue Region finanzieren." #NT!
 me_pentapotamia_20_tooltip: "Die Missionsaufgabe '#Y $pentapotamia_missions_task_20$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pentapotamia_21_title: "$pentapotamia_missions_task_21$" #NT!
 me_pentapotamia_21_desc: "Alexandria, die am weitesten entfernte Stadt, wird genannt. Da es der am weitesten entfernte Punkt ist, den #E Alexander#! je erreicht hat, haben wir eine andere Perspektive. Sie ist, zumindest im Vergleich, ganz nah bei uns, und daher können wir das Wachstum der Stadt mit unseren eigenen Völkern und Kulturen viel einfacher finanzieren. Lassen Sie uns die sogenannte am weitesten entfernte Stadt Alexandrias verschönern." #NT!
 me_pentapotamia_21.a: "Die ursprünglichen Yavanas treffen die neuen Yavanas." #NT!
 me_pentapotamia_21_tooltip: "Die Missionsaufgabe '#Y $pentapotamia_missions_task_21$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pentapotamia_69_title: "$pentapotamia_missions_task_21$" #NT!
 me_pentapotamia_69_desc: "Alexandria, die am weitesten entfernte Stadt, wird genannt. Da es der am weitesten entfernte Punkt ist, den #E Alexander#! je erreicht hat, haben wir eine andere Perspektive. Sie ist, zumindest im Vergleich, ganz nah bei uns, und daher können wir das Wachstum der Stadt mit unseren eigenen Völkern und Kulturen viel einfacher finanzieren. Lassen Sie uns die sogenannte am weitesten entfernte Stadt Alexandrias verschönern." #NT!
 me_pentapotamia_69.a: "Wie Alexander werden wir in Babylon speisen!" #NT!
 me_pentapotamia_69.b: "Lasst uns den Euphrat hinunterziehen!" #NT!
 me_pentapotamia_69.c: "Wir sollten den Tigris hinunterziehen!" #NT!
 me_pentapotamia_69.d: "Warum unsere Hauptstadt verlegen? Wir bleiben!" #NT!
  
 me_pentapotamia_90_title: "Pentapotamien steigt" #NT!
 me_pentapotamia_90_desc: "Während wir von unserem Zentrum in #E Panchanada#!, aus gewachsen sind, haben wir innerhalb und um unsere Grenzen eine Kultur erlebt, die wir #E Yavana#!. nennen. Anstatt diese Eindringlinge zu vernichten, sind sie zu einer akzeptierten Kultur innerhalb unserer Grenzen geworden. Wir haben viele Einflüsse von ihnen übernommen und streben nun danach, eine einzigartige neue Kultur zu schaffen. Eine #E Pentapotamian#! Kultur. Die vor uns liegenden Missionen werden schwierig sein, aber wir sind dennoch bereit, sie anzutreten." #NT!
 me_pentapotamia_90.a: "Wenn zwei Welten kollidieren, entsteht eine neue." #NT!
  
 me_pentapotamia_98_title: "Die 2. große Eroberung" #NT!
 me_pentapotamia_98_desc: "Die Welt war Zeuge von Alexanders Eroberungen und sieht nun eine neue Realität. Den Aufstieg der #E Indo-Hellenischen#! Sphäre. Wir sind das nächste „große“ Reich, dem alle nacheifern wollen. Während wir hier sprechen, hat der Prozess, den wir als #E Indo-Hellenisierung#! oder #E Yavanisierung#! bezeichnet haben, in unserem ganzen Land begonnen.\n\nWir haben #E #G unsere Mission, #E Okeanos#! in 30 Jahren zu erreichen, erfolgreich abgeschlossen." #NT!
 me_pentapotamia_98.a: "Eine neue Ära hat begonnen." #NT!
  
 me_pentapotamia_97_title: "Die Fassade stürzt ein" #NT!
 me_pentapotamia_97_desc: "Die Welt scheint um uns herum unterzugehen. Unsere Kultur? Unser Erbe? Unsere Ambitionen? Alles fällt wie eine schlecht gemachte Fassade angesichts der ersten Stürme der Saison. Unser Anspruch auf #E Diadochen#! wurde vollständig diskreditiert und unser früherer Ruf als Wiederhersteller eines Imperiums ist völlig zerstört.\n\nWir haben #E #R versagt#!#! bei unserer Mission, #E Okeanos#! in 30 Jahren zu erreichen." #NT!
 me_pentapotamia_97.a: "I-Es ist zu retten!" #NT!
