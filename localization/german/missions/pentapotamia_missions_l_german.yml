l_german:
  
 pentapotamia_missions: "Umgekehrter Okeanos" #NT!
 pentapotamia_missions_DESCRIPTION: "Wir sind ein zerrissener Haufen. Die Söhne von #E Porus#! treffen die Söhne von #E Alexander#!. Die Söhne von #E Indus#! treffen die Söhne von #E Aegean#!. Wir müssen nicht nur unsere Identität in der Welt herausfinden, sondern auch, wie wir die beiden Vermächtnisse ehren, denen wir entstammen. Das Flüstern eines Echos spricht zu uns und erzählt uns von einem neuen Konzept ... #E Reverse Okeanos#!." #NT!
 pentapotamia_missions_CRITERIA_DESCRIPTION: "Diese Mission wird abgeschlossen sein, wenn wir #E Reverse Okeanos#!. abgeschlossen haben." #NT!
 pentapotamia_missions_BUTTON_TOOLTIP: "Mögen #E Alexander#! und #E Porus#! unser Erbe segnen." #NT!
  
  #Missions 
  
 pentapotamia_missions_task_1: "Wo aus zwei eins wurde" #NT!
 pentapotamia_missions_task_1_DESC: "Unsere Geschichte ist die einer Verbindung zwischen zwei Völkern. Wir sind keine Eindringlinge und doch sind wir welche. Wir sind keine Eingeborenen und doch sind wir welche. Wir existieren als Kompromiss zwischen zwei Völkern und wir müssen diese Idee festigen, wenn wir richtig herrschen wollen." #NT!
  
 pentapotamia_missions_task_2: "Indische Einflüsse" #NT!
 pentapotamia_missions_task_2_DESC: "Wir müssen unsere indischen Bräuche annehmen, wenn wir unsere Untertanen davon überzeugen wollen, dass wir von ihrem Blut sind. Ohne diese Überzeugung werden sie uns sicherlich nur als einen weiteren Eindringling im Land des #E Sindhu-Flusses#!. betrachten." #NT!
  
 pentapotamia_missions_task_3: "Hoffnungen auf die Hellenisierung" #NT!
 pentapotamia_missions_task_3_DESC: "Wir müssen unsere hellenistische Lebensweise beibehalten, wenn wir unser Erbe ehren wollen, dass wir #E griechisches#! Blut in uns tragen. Ohne diese Tradition werden Angriffe auf die #E hellenistischen#! Mächte der Welt mit Sicherheit zu Gegenreaktionen führen." #NT!
  
 pentapotamia_missions_task_4: "Ein wahrer Yavanaraja" #NT!
 pentapotamia_missions_task_4_DESC: "Das #E Griechisch-Indische#! Königreich oder #E Yavanaraja#! war eine Einheit, die von #E Griechisch-Baktriern#! angeführt wurde, die zu #E Indo-Griechen#! wurden. Unser Fall ist anders. Wir waren weder Invasoren noch Eingeborene. Wir sind eine Mischung aus beidem, was uns zu einem echten #E Yavanaraja#! macht." #NT!
  
 pentapotamia_missions_task_5: "Blut von Porus" #NT!
 pentapotamia_missions_task_5_DESC: "Wir stammen auf unserer #E indianischen #! Seite direkt von ihm ab. Seine Verteidigung gegen das mächtigste Reich flößt uns den Willen zum Durchhalten ein." #NT!
  
 pentapotamia_missions_task_6: "Blut Alexanders" #NT!
 pentapotamia_missions_task_6_DESC: "Obwohl wir nicht direkt mit dem großen Eroberer verwandt sind, sind wir eindeutig aus seinen Eroberungen hervorgegangen. Von ihm stammt die Idee der #E Griechen#! in Indien." #NT!
  
 pentapotamia_missions_task_7: "Beweis der Eroberung" #NT!
 pentapotamia_missions_task_7_DESC: "Um wirklich zu zeigen, dass wir das Erbe von #E Porus#! und #E Alexander#! fortführen, müssen wir beweisen, dass wir das gesamte #E Indus-Tal#! erobern können." #NT!
  
 pentapotamia_missions_task_8: "Umgekehrter Okeanos" #NT!
 pentapotamia_missions_task_8_DESC: "#E Alexander#! hatte einmal einen Traum. Ein Traum, der von #E Porus#! vereitelt wurde. Dieser Traum war #Y Okeanos#!. Der Traum, die andere Seite der Welt zu erreichen; den Ozean zu erreichen.\n\nJetzt liegen wir auf der anderen Seite der Welt. Und so hat unser eigener Herrscher [ROOT.GetCountry.GetRuler.GetPraenomen|E] einen neuen Traum geformt. Und dieser Traum ist #Y Reverse Okeanos#!; der Traum, die andere Seite der Welt zu erreichen.\n\n#R Reverse Okeanos sollte in 30 Jahren oder weniger verwirklicht werden, sonst wird es Konsequenzen geben.#!" #NT!
  
 pentapotamia_missions_task_9: "Alexandria Baktriane" #NT!
 pentapotamia_missions_task_9_DESC: "Alexandria in Baktrien, der großen Region voller #E Baktrier#!, ist das Gebiet, aus dem die #E indo-griechischen#! Invasionen kamen. Sie werden problemlos in eine Provinz unseres Reiches integriert werden, wie es einst Alexander selbst tat." #NT!
  
 pentapotamia_missions_task_10: "Alexandria Ariana" #NT!
 pentapotamia_missions_task_10_DESC: "Alexandria Ariana, die Region kurz vor Indien, also die Region, die wir zuerst erreichen müssen, um unsere Suche zu beginnen." #NT!
  
 pentapotamia_missions_task_11: "Alexandria Parthike" #NT!
 pentapotamia_missions_task_11_DESC: "Alexandria Parthike, die Region des Kaspischen Meeres. Auch wenn es so aussieht, als hätten wir #Y Okeanos#!, gefunden, ist es nur eine Fassade, es liegt noch viel mehr vor uns." #NT!
  
 pentapotamia_missions_task_12: "Zerbrochene Fernländer" #NT!
 pentapotamia_missions_task_12_DESC: "Die von Alexanders Heimat am weitesten entfernten Provinzen, abgesehen von #E Indien#! selbst: #E Persis#!, #E Ariana#!, #E Parthien#!, #E Baktrien#! und #E Medien#!. Sie sind jetzt zersplittert, aber sie gehörten einst Alexander und werden wieder Teil seines neuesten und am weitesten entfernten Nachfolgekönigreichs." #NT!
  
 pentapotamia_missions_task_13: "Weg durch Persien" #NT!
 pentapotamia_missions_task_13_DESC: "Der Marsch durch #E Persien#! ist eines der bestimmenden Merkmale von #E Alexanders#! Eroberungen. Durch #E Gedrosia#! müssen wir marschieren, und dann wird #E Persien#! fallen!" #NT!
  
 pentapotamia_missions_task_14: "Marsch auf die Medien" #NT!
 pentapotamia_missions_task_14_DESC: "Ein Abstecher in das Land der #E Meder#!, ist ein wichtiger Bestandteil von #E Alexanders#! Reich, einem Reich von großer Geschichte, Kultur und großem Ansehen." #NT!
  
 pentapotamia_missions_task_15: "Halbmond des Konflikts" #NT!
 pentapotamia_missions_task_15_DESC: "Die Region des Fruchtbaren Halbmonds umfasst vier der reichsten Regionen des Reiches. #E Kanaan#! und #E Syrien#! im Levante und #E Assyrien#! und #E Mesopotamien#! östlich davon. Die Eroberung von #E Babylon#! selbst könnte die Krönung von #E Alexanders#! Eroberungen sein, und es wird erneut eingenommen werden, dieses Mal durch unsere Hände." #NT!
  
 pentapotamia_missions_task_16: "Land zwischen den Flüssen" #NT!
 pentapotamia_missions_task_16_DESC: "#E Babylon#!, #E Uruk#!, #E Susa#!, #E Asshur#!, und weitere lagen direkt östlich von #E Persis#!.. Dies war der Ort von #E Alexanders#!,1 Ambition, seinem Reich eine neue Identität zu geben, und wir werden ihn ehren, indem wir diese Gebiete in seinem Namen zurückerobern." #NT!
  
 pentapotamia_missions_task_17: "Unzufrieden und doch" #NT!
 pentapotamia_missions_task_17_DESC: "#Y Reverse Okeanos#! wurde erreicht! ... aber [ROOT.GetCountry.GetRuler.GetPraenomen|E] ist noch nicht geschafft. #E Alexander#! eroberte #E Ägypten#!, #E Anatolien#! und natürlich #E Griechenland#! und #E Mazedonien#!. Wir brauchen diese Gebiete, um uns wirklich so anzufühlen wie einst #E Alexander#!." #NT!
  
 pentapotamia_missions_task_18: "Okeanos erreicht" #NT!
 pentapotamia_missions_task_18_DESC: "Unser ultimatives Ziel ist erreicht. Der Geruch des Meeres, so weit weg und doch so vertraut. #E Alexander#! wäre stolz auf die Eroberungen seines größten Nachfolgers. #Y Reverse Okeanos#! ist geschafft.\n\n#G Wir werden nicht länger vor dem Zusammenbruch stehen#!." #NT!
  
 pentapotamia_missions_task_19: "Berge von Armenien" #NT!
 pentapotamia_missions_task_19_DESC: "Die Bergregion von #E Armenien#! ist rau und erinnert uns fast an den #E Himalaya#! bei uns zu Hause. Es wird keine leichte Aufgabe sein, alles zu bezwingen, aber wie #E Alexander#! müssen auch wir es tun." #NT!
  
 pentapotamia_missions_task_20: "Länder der Levante" #NT!
 pentapotamia_missions_task_20_DESC: "Das Land der Syrer, Philister und Phönizier; und offen gesagt vieler anderer. Sicherlich ein wichtiger Teil des Reiches, und sei es nur, um uns noch stärker mit der Welt von Okeanos zu verbinden." #NT!
  
 pentapotamia_missions_task_21: "Alexandria Eschate" #NT!
 pentapotamia_missions_task_21_DESC: "Alexandria am äußersten Ende, die obere Grenze von Alexanders Eroberung. Es liegt abseits unseres direkten Eroberungspfads, doch der Geist Alexanders ruft uns immer noch." #NT!
  
  
