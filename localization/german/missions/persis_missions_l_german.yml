l_german:
  persis_mission_1_freedom:0 "Persische Verfolgungen"
  persis_mission_1_freedom_DESCRIPTION:0 "Die Geschichte der Region Persis ist reich und vielfältig; eine Geschichte, die scheinbar mit jeder Nacherzählung wächst. Es war diese Region, die die Achämeniden hervorgebracht hat, die das Licht der Zivilisation in die Welt gebracht haben, bevor sie die Schande der Niederlage durch die mazedonischen Barbaren erlitten. Diejenigen, die glauben, dass die besten Tage von Persis hinter ihr liegen, haben den Vorzeichen keine Aufmerksamkeit geschenkt; Die Götter haben viel für uns auf Lager."
  persis_mission_1_freedom_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir die fremden Eindringlinge aus unseren Heimatländern vertrieben und die Macht von Persis wiederhergestellt haben!"
  persis_mission_1_freedom_BUTTON_TOOLTIP:0 "In ihrer Hybris werden diejenigen, die uns versklaven wollen, selbst völlig zerstört werden."
  persis_mission_1_freedom_task_1:0 "Stelle Persepolis wieder her"
  persis_mission_1_freedom_task_1_DESC:0 "Die Barbaren zerstörten Persepolis in betrunkenem Zustand und verbrannten es zu Asche; Sie hätten die Stadt vielleicht zerstören können, aber der Traum kann nicht ausgelöscht werden. Heute verwirklichen wir unsere Visionen.persia_mil5!"
  persis_mission_1_freedom_task_2:0 "Wenden Sie sich an die Uxii"
  persis_mission_1_freedom_task_2_DESC:0 "Es gibt viele Verbindungen zwischen unserem Volk und den Uxianern; wir teilen so viele religiöse und kulturelle Praktiken, dass viele Ausländer unsere Völker nicht unterscheiden können. Es obliegt uns, diese alten Bande noch einmal neu zu schmieden.persia_mil1!"
  persis_mission_1_freedom_task_4:0 "Urbanisiere Suravan"
  persis_mission_1_freedom_task_4_DESC:0 "So wie es aussieht, ist die Hauptstadt unserer Provinz Mardiene dieser Ehre nicht würdig, da sie nichts weiter als eine bloße Siedlung ist. Wir haben große Pläne für diese Region, also sollten wir alle Anstrengungen unternehmen, um Suravan zu urbanisieren, wenn wir können.event_pic11!"
  persis_mission_1_freedom_task_5:0 "Verschönern Sie Batrakatasch"
  persis_mission_1_freedom_task_5_DESC:0 "Wenn man Parsa verlässt und der Königsstraße nach Norden folgt, ist die imposante Bergstadt Pathragada, einst bekannt als Batrakatash, weniger als ein paar Wochen entfernt. Während wir uns auf die Befestigungsanlagen dieser alten Stadt verlassen, um unsere Hauptstadt zu schützen, könnten wir Schritte unternehmen, um sie auch zu einem Zentrum der Kultur zu machen.greek_mil1!"
  persis_mission_1_freedom_task_6:0 "Erweitern Sie Kazerun"
  persis_mission_1_freedom_task_6_DESC:0 "Die Stärke unserer Städte ist direkt mit unseren Aussichten auf Unabhängigkeit verbunden; wir können nichts vernachlässigen, sonst kündigen wir offen Unheil an. In Anbetracht seiner Bedeutung für unsere Bemühungen sollte Kazerun erweitert werden!persia_mil8!"
  persis_mission_1_freedom_task_7:0 "Stellen Sie die Heartland-Wirtschaft wieder her"
  persis_mission_1_freedom_task_7_DESC:0 "Gold ist das Öl, das die Kriegsmaschinen schmiert, und wir müssen sicherstellen, dass unser Kernland dem immensen wirtschaftlichen Druck standhalten kann, den wir darauf ausüben werden. Es ist an der Zeit, unsere finanziellen Ressourcen zu stärken.ägypten_mil19!"
  persis_mission_1_freedom_task_8:0 "Kisch verbinden"
  persis_mission_1_freedom_task_8_DESC:0 "Der wertvolle Hafen von Kish ist unser Fenster zum Sinus Persicus; Jeden Tag fahren Schiffe von Bushahr nach Süden zu unserem Außenposten an der Küste. Es wurde vorgeschlagen, dass wir die Königsstraße bis zu dieser Stadt verlängern, damit wir nicht vollständig auf unsere Marine angewiesen sind.persia_mil3!"
  persis_mission_1_freedom_task_9:0 "Urbanisiere Kish"
  persis_mission_1_freedom_task_9_DESC:0 "Die vielversprechende Lage von [GetProvince('(int32)4956').GetName] erfordert, dass wir alles tun, um das Gebiet zu urbanisieren und die Siedlung in eine gut besiedelte Stadt zu verwandeln. Es wird sich herumsprechen, was wir hier erreicht haben, und viele werden diese neue Stadt mit eigenen Augen sehen wollen.event_pic3!"
  persis_mission_1_freedom_task_10:0 "Wiederherstellen von Paradiesen"
  persis_mission_1_freedom_task_10_DESC:0 "Indem wir unsere Kapazitäten für den Anbau von Nahrungsmitteln und die Herstellung von Handelswaren erhöhen, wird unsere gesamte Wirtschaft stimuliert und alle werden davon profitieren – lassen Sie uns Investitionen in unserem ganzen Land lenken und das Paradies auf die Erde bringen.celt_mil14!"
  persis_mission_1_freedom_task_11:0 "Stellen Sie die Unsterblichen wieder her"
  persis_mission_1_freedom_task_11_DESC:0 "Einst hat die als Unsterbliche bekannte Elite-Militäreinheit Angst und Schrecken in die Herzen der Feinde der Achämeniden gejagt, aber sie haben seit Jahren nicht mehr gekämpft. Jetzt, wo wir dazu in der Lage sind, müssen wir dieses großartige Korps wieder in unsere eigenen Armeen einführen.greek_mil14!"
  persis_mission_1_freedom_task_12:0 "Die Kolonie bedrohen"
  persis_mission_1_freedom_task_12_DESC:0 ""
  persis_mission_1_freedom_task_13:0 "Befestige die Pässe"
  persis_mission_1_freedom_task_13_DESC:0 "Wir überlassen nichts dem Zufall und werden alle unsere wichtigen Zivilisationszentren festigen, denn wir haben mächtig gekämpft, um dorthin zu gelangen, wo wir jetzt sind, und werden unsere Errungenschaften nicht kampflos aufgeben.greek_mil9!"
  persis_mission_1_freedom_task_14:0 "Häfen bauen"
  persis_mission_1_freedom_task_14_DESC:0 "Die Gewässer des Sinus Persicus sind das Lebenselixier unseres Volkes, und wir können es uns buchstäblich nicht leisten, unseren Zugang zum Meer zu ignorieren. Geben Sie den Befehl, dass unsere Häfen gebaut werden, damit unsere Bootsbauer Erfahrungen im Bau von Flotten sammeln können.greek_mil18!"
  persis_mission_1_freedom_task_15:0 "Kontrolliere den Golf"
  persis_mission_1_freedom_task_15_DESC:0 "Wer kann unsere Macht auf den Gewässern des Sinus Persicus herausfordern? Kontrollieren wir nicht eine riesige und mächtige Flotte, die unseren Willen an den fernen Küsten ferner Länder durchsetzen wird?greek_mil19!"
  persis_mission_1_freedom_task_16:0 "Verlangen Sie Mardiene"
  persis_mission_1_freedom_task_16_DESC:0 "Wir müssen dem [GetCountry('SEL').GetName] sagen, dass wir um die Provinz Mardiene bis zum Tod kämpfen werden und dass sie sie sofort aufgeben müssen, sonst stellen sie sich unseren Armeen.greek_mil15!"
  persis_mission_1_freedom_task_17:0 "Erweitern Sie die Königsstraße"
  persis_mission_1_freedom_task_17_DESC:0 "Die Königsstraße, eine der krönenden Errungenschaften der Region, verbindet seit Menschengedenken Handels- und Zivilisationszentren. Jetzt, da wir die Verwalter einer so wichtigen Infrastruktur sind, sollten wir Schritte unternehmen, um den Zugang zu erweitern, wo immer wir können.greek_mil3!"
  persis_mission_1_freedom_task_18:0 "Erweitern Sie die Armee"
  persis_mission_1_freedom_task_18_DESC:0 ""
  persis_mission_1_freedom_task_19:0 "Hauptstädte stärken"
  persis_mission_1_freedom_task_19_DESC:0 "Indem wir auf landesweiter Ebene Anstrengungen unternehmen, um unsere bestehenden Befestigungen zu verstärken, werden wir auf alles vorbereitet sein, was auf uns zukommt - unsere Armeen werden fest im Feld stehen und wissen, dass sie starke Mauern hinter sich haben.greek_mil8!"
  persis_mission_1_freedom_task_20:0 "Wirf das Ionische Joch ab"
  persis_mission_1_freedom_task_20_DESC:0 "Endlich haben wir die intriganten Mazedonier und ihre erzwungene Knechtschaft überwunden – wir haben unsere ehemaligen Meister gestürzt und uns selbst befreit! Die Könige der Erde zittern bei unserer Ankunft auf der Weltbühne!greek_mil10!"
  persis_mission_1_freedom_task_21:0 "Kommandant der Götter"
  persis_mission_1_freedom_task_21_DESC:0 "Der Reichtum und die natürlichen Fähigkeiten des Adels bieten ihm Möglichkeiten, die den ärmeren Klassen nicht zur Verfügung stehen. Diese elegante Atmosphäre ermöglicht es unseren Adligen, spezialisierten Hobbys wie dem Schreiben von Geschichte nachzugehen, und das Wachstum unserer führenden Klasse ist ein klares Zeichen dafür, dass die Götter sie als unsere Kommandeure gesegnet haben.persia_mil7!"
  persis_mission_1_freedom_task_22:0 "Magi bevormunden"
  persis_mission_1_freedom_task_22_DESC:0 "Wenn wir Schritte unternehmen, um die Magi zu bevormunden, wird nicht nur das Volk glücklich sein, sondern auch unser Herrscher persönlich davon profitieren - ein Grund mehr, dies zu tun.event_pic9!"
  persis_mission_1_freedom_task_23:0 "Stellen Sie die persische Kultur wieder her"
  persis_mission_1_freedom_task_23_DESC:0 "Jetzt, da wir dazu in der Lage sind, sollten wir unserer persischen Kultur wieder die herausragende Stellung zuweisen, die sie in unserer Gesellschaft hatte, bevor die Ausländer den Status quo auf den Kopf stellten.persia_mil9!"
  persis_mission_1_freedom_task_10_tt:0 "Besitze fünf Farmen oder Sklavenanwesen"
  persis_mission_1_freedom_task_15_tt:0 "Kein Land mit Provinzen an der Golfküste hat mehr Schiffe als #Y [ROOT.GetCountry.GetName]#!"
  persis_mission_1_freedom_task_16_tt:0 "Fordern Sie #Y [GetCountry('SEL').GetName]#! abtreten #Y [GetProvince('(int32)4780').GetArea.GetName]#! an #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
  persis_mission_1_freedom_task_17_tt:0 "[ROOT.GetCountry.GetName.GetCapital.GetArea.GetRegion.GetName] hat mindestens #Y 20#! Gebiete, die durch Straßen verbunden sind."
