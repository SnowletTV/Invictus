  me_persis_1_title:0 "$persis_mission_1_freedom_task_1$"
  me_persis_1_desc:0 "Wenn wir uns an die Schönheit der Stadt Persepolis erinnern, an ihre schattigen Straßen und duftenden Gärten, die die Seele erfreuten, füllen sich unsere Augen mit Tränen der Bitterkeit und Wut, wenn wir ihren gegenwärtigen Zustand betrachten. Diese mazedonischen Barbaren dachten, sie könnten unser Erbe mit Feuer und Tod auslöschen, aber ihre Gräueltaten haben unseren Wunsch, Persepolis wiederherzustellen, nur gefestigt. \n \nDie Zeit ist gekommen, unseren alten Ruhm wiederherzustellen, und die Welt wird wissen, dass Persis nicht mehr schläft."
  me_persis_1.a:0 "Unser zukünftiger Ruhm wird die Schande der Vergangenheit in den Schatten stellen"
  me_persis_1_tooltip:0 "Die Missionsaufgabe '#Y $persis_mission_1_freedom_task_1$#!' ist jetzt #G Completed#!!"
  me_persis_2_title:0 "$persis_mission_1_freedom_task_2$"
  me_persis_2_desc:0 "In alten Zeiten waren die Perser und die Uxianer als Brüder bekannt, die sich gegenseitig den Rücken schützten, wenn es sonst niemand tun würde, und obwohl diese Erinnerungen weit entfernt sind, sind sie unter den Menschen nicht vergessen. \n \nAufgrund dieser süßen Erinnerungen haben wir einen Gesandten zu unseren Freunden, den Uxianern, geschickt und sie gebeten, sich an ihre alten Gelübde zu erinnern. Es wird dich freuen, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], zu hören, dass sie treu sind und ihre Schwüre nicht vergessen haben."
  me_persis_2.a:0 "Ihnen gilt unser Dank, alte Freunde"
  me_persis_2_tooltip:0 "Die Missionsaufgabe '#Y $persis_mission_1_freedom_task_2$#!' ist jetzt #G Completed#!!"
  me_persis_4_title:0 "$persis_mission_1_freedom_task_4$"
  me_persis_4_desc:0 "O Freudentag! Unsere Ingenieure haben den Bau in [GetProvince('(int32)4782').GetName] endlich abgeschlossen, die Gebäude der Hausbesetzer abgerissen und durch dauerhafte Bauten aus Backstein und Stein ersetzt. Diese Initiative wird nicht nur für wirtschaftlichen Wohlstand in der Region sorgen, sondern auch unsere Armeen werden davon profitieren - wir haben jetzt eine Kommandoposition in der Provinz Mardiene, die uns einen strategischen Aussichtspunkt bietet."
  me_persis_4.a:0 "Suravan ist ein Dolch, der auf das Herz des [GetCountry('SEL').GetName] zeigt"
  me_persis_4_tooltip:0 "Die Missionsaufgabe '#Y $persis_mission_1_freedom_task_4$#!' ist jetzt #G Completed#!!"
  me_persis_5_title:0 "$persis_mission_1_freedom_task_5$"
  me_persis_5_desc:0 "Wir haben gute Arbeit geleistet, indem wir das explosive Wachstum in unserer Stadt [GetProvince('(int32)4951').GetName] manipuliert und es in die Richtung geformt haben, die wir vorher entschieden haben. Dank der harten Arbeit, die wir in die Stadt gesteckt haben, reisen immer mehr Menschen dorthin, in der Hoffnung, sich an diesem antiken Ort einen Namen zu machen - ausgezeichnete Arbeit, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
  me_persis_5.a:0 "Wenn ich sehe, dass etwas getan werden muss, tue ich es"
  me_persis_5_tooltip:0 "Die Missionsaufgabe '#Y $persis_mission_1_freedom_task_5$#!' ist jetzt #G Completed#!!"
  me_persis_6_title:0 "$persis_mission_1_freedom_task_6$"
  me_persis_6_desc:0 "Unsere Architekten berichten uns, dass die Arbeiten in [GetProvince('(int32)4781').GetName] abgeschlossen sind, und weil wir die Wohnviertel in der Stadt erweitert haben, spricht sich herum, dass Kazerun heutzutage der richtige Ort ist. Zum Glück sind wir sicher, dass Platz für alle da ist, dank der Sorgfalt, die [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] bei der Ausarbeitung der Entwürfe mit unseren Ingenieuren an den Tag gelegt hat. Wir fragen uns, wie lange diese guten Zeiten anhalten werden!"
  me_persis_6.a:0 "Großartige Neuigkeiten ... eines Tages werden wir Kazerun selbst besuchen"
  me_persis_6_tooltip:0 "Die Missionsaufgabe '#Y $persis_mission_1_freedom_task_6$#!' ist jetzt #G Completed#!!"
  me_persis_7_title:0 "$persis_mission_1_freedom_task_7$"
  me_persis_7_desc:0 "Sie werden erfreut sein zu hören, dass unsere Wirtschaft aufgrund der Bemühungen, die wir in den Wiederaufbau unseres Kernlandes gesteckt haben, boomt und die Handelseinnahmen, die wir einnehmen, absolut lächerlich sind – das übertrifft wirklich unsere kühnsten Erwartungen. Viele der führenden Magnaten unserer Nation wittern eine Chance, ihr eigenes Vermögen zu vermehren, und reisen in die Hauptstädte der Region, um ihre Unternehmen zu gründen."
  me_persis_7.a:0 "Die Adelsklassen werden immer Geld verdienen, wenn sie eine Gelegenheit sehen"
  me_persis_7_tooltip:0 "Die Missionsaufgabe '#Y $persis_mission_1_freedom_task_7$#!' ist jetzt #G Completed#!!"
  me_persis_8_title:0 "$persis_mission_1_freedom_task_8$"
  me_persis_8_desc:0 "Wir freuen uns, Ihnen mitteilen zu können, dass eine Straße gebaut wurde, die [GetProvince('(int32)4799').GetName] und [GetProvince('(int32)4956').GetName] verbindet. Wie von unseren Wirtschaftsberatern vorhergesagt, hat die Verbindung dieser beiden Städte zu Strömen von Reichtum geführt, die in unsere Kassen fließen. Die wertvollen Handelsgüter, die nach Portospana gebracht werden, kommen jetzt viel schneller als früher in Parsa an – alles, in das wir investiert haben, zahlt sich aus!"
  me_persis_8.a:0 "Nie ein schlechtes Problem zu haben"
  me_persis_8_tooltip:0 "Die Missionsaufgabe '#Y $persis_mission_1_freedom_task_8$#!' ist jetzt #G Completed#!!"
  me_persis_9_title:0 "$persis_mission_1_freedom_task_9$"
  me_persis_9_desc:0 "Erfreulicherweise haben wir die Nachricht erhalten, dass der Neubau in [GetProvince('(int32)4956').GetName] von einer überglücklichen Bevölkerung angenommen wird, die bereits die erweiterten Gewerbegebiete nutzt. \n \nDie Fischmärkte von Portospana werden weit und breit für die Vielfalt an frischem Fang bekannt, die jeden Tag erhältlich sind, und viele reisen zu den Märkten, bevor die Sonne aufgeht, um die besten Filets für sich selbst zu kaufen."
  me_persis_9.a:0 "Es gibt noch mehr Gutes für diese Region"
  me_persis_9_tooltip:0 "Die Missionsaufgabe '#Y $persis_mission_1_freedom_task_9$#!' ist jetzt #G Completed#!!"
  me_persis_10_title:0 "$persis_mission_1_freedom_task_10$"
  me_persis_10_desc:0 "Heute Morgen gibt es weitere gute Neuigkeiten zu verkünden; unsere Sklaven und unsere Felder waren produktiv, und wir erwerben uns auf ausländischen Märkten einen Ruf für den Export von Waren von außergewöhnlicher Qualität. Die Menschen sind bereit, einen Aufpreis für die in [SCOPE.GetRootScope.GetCountry.GetName] hergestellten feinen Waren zu zahlen, und wir nehmen nur zu gerne ihre Münzen."
  me_persis_10.a:0 "Es stimmt, dass wir die besten Handwerker der Welt sind"
  me_persis_10_tooltip:0 "Die Missionsaufgabe '#Y $persis_mission_1_freedom_task_10$#!' ist jetzt #G Completed#!!"
  me_persis_11_title:0 "$persis_mission_1_freedom_task_11$"
  me_persis_11_desc:0 "Es beginnt sich herumzusprechen, dass wir die militärische Eliteeinheit der Unsterblichen reformiert haben; Selbst jetzt bohren sie außerhalb der Mauern von [GetProvince('(int32)4799').GetName], üben und verfeinern die alten Kampfformationen, die sie so oft zum Sieg geführt haben. \n \nWenn der unvermeidliche Kampf über die Unsterblichen kommt, erwarten wir, dass unsere schwere Infanterie die gegnerischen Streitkräfte zerschmettert und unseren Feinden keine Gnade zeigt; Dies ist das Vermächtnis, das wir uns zu eigen gemacht haben."
  me_persis_11.a:0 "Wir machen uns nicht allzu viele Sorgen um unsere Generäle ..."
  me_persis_11_tooltip:0 "Die Missionsaufgabe '#Y $persis_mission_1_freedom_task_11$#!' ist jetzt #G Completed#!!"
  me_persis_13_title:0 "$persis_mission_1_freedom_task_13$"
  me_persis_13_desc:0 "Auch wenn unsere Nachbarn unzufrieden sind, dass wir offene Schritte unternehmen, um unsere Grenzen zu sichern, versichern wir unseren Mitmenschen, dass wir lediglich versuchen, unsere Heimat zu schützen – wir suchen keinen Konflikt mit irgendjemandem, sondern hoffen, unsere gemeinsamen Möglichkeiten zu erweitern."
  me_persis_13.a:0 "Mal sehen ob die das kaufen..."
  me_persis_13_tooltip:0 "Die Missionsaufgabe '#Y $persis_mission_1_freedom_task_13$#!' ist jetzt #G Completed#!!"
  me_persis_14_title:0 "$persis_mission_1_freedom_task_14$"
  me_persis_14_desc:0 "Wir müssen [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] dafür danken, dass er angeordnet hat, dass die Häfen von [GetProvince('(int32)4791').GetName] und [GetProvince('(int32)4956').GetName] in dem Zustand gebaut werden, in dem sie sich heute befinden. Aufgrund der Weisheit und Weitsicht, die [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] demonstriert hat, sind unsere gesamten Flottenkapazitäten auf einen Stand angewachsen, den wir noch nie zuvor gesehen haben - wir werden in der Lage sein, Schiffe mit einer beispiellosen Geschwindigkeit zu bauen."
  me_persis_14.a:0 "Wir dürfen unsere Marine nicht vernachlässigen, auch wenn wir unsere Armeen aufbauen"
  me_persis_14_tooltip:0 "Die Missionsaufgabe '#Y $persis_mission_1_freedom_task_14$#!' ist jetzt #G Completed#!!"
  me_persis_15_title:0 "$persis_mission_1_freedom_task_15$"
  me_persis_15_desc:0 "Jede andere Nation, die eine Küste entlang des Sinus Persicus teilt, muss sich jetzt mit unserer Seemacht auseinandersetzen, denn wir haben allen in Segelreichweite mitgeteilt, dass wir diese Gewässer als unsere eigenen betrachten. Wir werden nicht zulassen, dass in unserem Hinterhof etwas passiert, ohne dass wir es genehmigt haben, und diese Regel erstreckt sich eindeutig sowohl auf das Meer als auch auf das Land."
  me_persis_15.a:0 "Unsere Flotten werden jeden zerschlagen, der sich ihnen entgegenstellt"
  me_persis_15_tooltip:0 "Die Missionsaufgabe '#Y $persis_mission_1_freedom_task_15$#!' ist jetzt #G Completed#!!"
  me_persis_16_title:0 "$persis_mission_1_freedom_task_16$"
  me_persis_16_desc:0 "Da wir jetzt in der Lage sind, unsere Wünsche kundzutun, wurde beschlossen, ein Ultimatum an das [GetCountry('SEL').GetName] zu senden. Einfach ausgedrückt, wir müssen die Kontrolle über unsere historischen Heimatländer haben und bereit sein, in den Krieg zu ziehen, um diese Ansprüche durchzusetzen. \n \nEinige unserer Berater bitten uns, nach der gesamten Provinz Mardiene zu fragen, aber andere halten diesen Ansatz für zu gierig und sagen, dass wir nur nach der Stadt Margastana oder Arragan, wie wir sie kennen, fragen sollten - die Wahl liegt bei uns [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
  me_persis_16.a:0 "Nachfrage [GetProvince('(int32)4780').GetArea.GetName]"
  me_persis_16.b:0 "Nachfragen [GetProvince('(int32)4780').GetName]"
  me_persis_16_tooltip:0 "Fordern Sie das #Y [GetCountry('SEL').GetName]#! abtreten #Y [GetProvince('(int32)4780').GetArea.GetName]#! an #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
  me_persis_16_tooltip_B:0 "Fragen Sie nur das #Y [GetCountry('SEL').GetName]#! für Y [GetProvince('(int32)4780').GetName]#!"
  me_persis.160.t:0 "Forderungen von [GetCountry('PES').GetName]"
  me_persis.160.desc:0 "[GetCountry('PES').GetName] hat darum gebeten, dass wir die Provinz [GetProvince('(int32)4780').GetName] an sie abtreten. Einige unserer Berater sagen, dass dies klug wäre, um unsere Untertanen zu besänftigen, da gesagt wurde, dass sie sich jederzeit gegen unsere Herrschaft erheben könnten."
  me_persis.160.desc2:0 "[GetCountry('PES').GetName] verlangt, dass wir das gesamte Gebiet von [GetProvince('(int32)4780').GetArea.GetName] abtreten. Viele sagen, dies würde der Welt unsere Schwäche deutlich zeigen. Aber es gibt andere, die sagen, dass dies nur dazu dienen wird, unsere Verbindungen zu [GetCountry('PES').GetName] zu stärken."
  me_persis.160.a:0 "Wir werden ihnen das Land geben ... vorerst."
  me_persis.160.b:0 "Keine Chance!"
  me_persis.161.t:0 "Antwort vom [GetCountry('SEL').GetName]"
  me_persis.161.desc:0 "Das [GetCountry('SEL').GetName] hat weise entschieden, unseren Forderungen nachzugeben und uns das gesamte [GetProvince('(int32)4780').GetArea.GetName] abgetreten. Damit ist [GetCountry('PES').GetName] in einer besseren Position als je zuvor und die Träume von der Wiederherstellung Persiens sind einen Schritt näher gerückt..."
  me_persis.161.desc2:0 "Der [GetCountry('SEL').GetName] hat sich klugerweise entschieden, unser Angebot anzunehmen und uns das Territorium von [GetProvince('(int32)4780').GetName] abgetreten. Damit ist [GetCountry('PES').GetName] in einer besseren Position als je zuvor und die Träume von der Wiederherstellung Persiens sind einen Schritt näher gerückt..."
  me_persis.161.desc3:0 "Das [GetCountry('SEL').GetName] hat dummerweise beschlossen, unser Angebot, uns das Gebiet von [GetProvince('(int32)4780').GetArea.GetName] abzutreten, abzulehnen. Es gibt wenig, was jetzt dagegen getan werden kann, aber sie werden diese Entscheidung bereuen ... irgendwann."
  me_persis.161.desc4:0 "Der [GetCountry('SEL').GetName] hat dummerweise beschlossen, unser Angebot abzulehnen, uns das Territorium von [GetProvince('(int32)4780').GetName] abzutreten. Es gibt wenig, was jetzt dagegen getan werden kann, aber sie werden diese Entscheidung bereuen ... irgendwann."
  me_persis.161.a:0 "Herrlich!"
  me_persis.161.b:0 "Äußerst unglücklich."
  me_persis_17_title:0 "$persis_mission_1_freedom_task_17$"
  me_persis_17_desc:0 "Jetzt, da unsere Arbeit an der Königsstraße abgeschlossen ist, wird das gesamte [SCOPE.GetRootScope.GetCountry.GetName] davon profitieren; nicht nur werden die Reisezeiten für unsere Armeen und Diplomaten erheblich verkürzt, sondern die Handelsverbindungen werden sich in unserem ganzen Land weiter verbessern."
  me_persis_17.a:0 "Was war das für eine geniale Idee!"
  me_persis_17_tooltip:0 "Die Missionsaufgabe '#Y $persis_mission_1_freedom_task_17$#!' ist jetzt #G Completed#!!"
  me_persis_18_title:0 "$persis_mission_1_freedom_task_18$"
  me_persis_18_desc:0 ""
  me_persis_18.a:0 ""
  me_persis_18_tooltip:0 "Die Missionsaufgabe '#Y $persis_mission_1_freedom_task_18$#!' ist jetzt #G Completed#!!"
  me_persis_19_title:0 "$persis_mission_1_freedom_task_19$"
  me_persis_19_desc:0 "Durch [SCOPE.GetRootScope.GetCountry.GetName] wurde eine Zeit der Feierlichkeiten ausgerufen, in der große Prozessionen in den neu befestigten Hauptstädten unseres Kernlandes stattfinden. Dank unserer Architekten, die unsere bestehenden Befestigungen geschickt verstärkt haben, fühlen sich die Bürger unserer Städte sicherer als je zuvor und glauben, dass die hoch aufragenden Mauern sie vor einfallenden Armeen schützen werden."
  me_persis_19.a:0 "Unsere Leute haben allen Grund zur Freude"
  me_persis_19_tooltip:0 "Die Missionsaufgabe '#Y $persis_mission_1_freedom_task_19$#!' ist jetzt #G Completed#!!"
  me_persis_20_title:0 "$persis_mission_1_freedom_task_20$"
  me_persis_20_desc:0 "Endlich haben wir uns aus der von den Mazedoniern auferlegten Sklaverei befreit und das Joch der Knechtschaft in Stücke gerissen. Wir stehen jetzt zum ersten Mal seit Generationen auf eigenen Beinen, ohne Ketten um unseren Hals und ohne Fesseln an unseren Handgelenken. \n \nLassen Sie uns mit der Hilfe der Götter zu diesem bedeutsamen Anlass aufsteigen, und möge Ahura Mazda es weiterhin für angebracht halten, unserem Volk seinen Segen zu geben. \n \nDas Königreich Persis ist zurückgekehrt."
  me_persis_20.a:0 "Mögen wir ein Licht für die Welt sein..."
  me_persis_20_tooltip:0 "Die Missionsaufgabe '#Y $persis_mission_1_freedom_task_20$#!' ist jetzt #G Completed#!!"
  me_persis_21_title:0 "$persis_mission_1_freedom_task_21$"
  me_persis_21_desc:0 "Da [GetProvince('(int32)4799').GetName] die Heimat der meisten führenden Adelsfamilien unseres Landes geworden ist, profitieren wir davon, dass die ganze Nation von diesem glücklichen Umstand profitiert. Ihre Präsenz in unserer Hauptstadt wird nur zu unserer Stabilität und unserem langfristigen Wachstum beitragen ... wir sollten dankbar sein."
  me_persis_21.a:0 "Wir sind wirklich dankbar für die Geschenke, die wir erhalten haben"
  me_persis_21_tooltip:0 "Die Missionsaufgabe '#Y $persis_mission_1_freedom_task_21$#!' ist jetzt #G Completed#!!"
  me_persis_22_title:0 "$persis_mission_1_freedom_task_22$"
  me_persis_22_desc:0 "Wegen der persönlichen Bemühungen, die [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] in die Wiederherstellung der Stellung der Heiligen Drei Könige in der Gesellschaft investiert hat, wird unser Anführer vom einfachen Volk gefeiert. \n \nIm ganzen Land finden spontane religiöse Feiern statt, wobei die heiligen Feuer in unserem gesamten Reich gepflegt werden und Ahura Mazda Dankgebete dargebracht werden."
  me_persis_22.a:0 "Mögen die Götter uns weiterhin des Segens würdig finden!"
  me_persis_22_tooltip:0 "Die Missionsaufgabe '#Y $persis_mission_1_freedom_task_22$#!' ist jetzt #G Completed#!!"
  me_persis_23_title:0 "$persis_mission_1_freedom_task_23$"
  me_persis_23_desc:0 "Obwohl unsere Kultur lange Zeit stark gelitten hat und einige sogar glaubten, dass unsere besten Tage hinter uns lagen und das Licht der persischen Zivilisation für immer erlöschen würde, haben wir der ganzen Welt bewiesen, dass man niemals gegen [SCOPE.GetRootScope.GetCountry.GetName] wetten sollte , denn wir sind in der Lage, großartige Leistungen zu vollbringen, von denen andere Nationen nur träumen können. \n \nSchicke Reiter in die Ecken der Erde und verkünde, dass unsere Ära begonnen hat – alle werden sich vor der wiedergeborenen persischen Autorität niederwerfen!"
  me_persis_23.a:0 "Unsere Kultur breitet sich wie ein alles verzehrendes Feuer, angefacht vom Wind, ungehindert aus..."
  me_persis_23_tooltip:0 "Die Missionsaufgabe '#Y $persis_mission_1_freedom_task_23$#!' ist jetzt #G Completed#!!"
