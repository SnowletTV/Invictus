 me_phoenicia_37_title: "Arados fragen" #NT!
 me_phoenicia_37_desc: "Der Hegemon des nördlichen Phöniziens, Arados, phönizisch „Arwad“, der auf einer Insel nahe der Mündung des Orontes ins Mittelmeer thront, hat sich immer vom Rest Phöniziens abgesondert. Von seiner felsigen Inselfestung aus beherrschte er nicht nur die Meere, sondern auch ein beeindruckendes Netzwerk von Städten auf dem Festland, darunter Marathos, Simyra, Karne, Balanea, Antarados und die Ackerflächen der Gabala-Ebene. Als [GetCharacter('(int32)39').GetName] sich [ROOT.GetCountry.GetCapital.GetName] näherte, wurde er von [GetCharacter('(int32)93').GetName] empfangen, dem Sohn von [GetCharacter('(int32)92').GetPraenomen], dem König der Aradianer. [GetCharacter('(int32)92').GetPraenomen] selbst war abwesend und diente neben den anderen phönizischen und zypriotischen Königen in der persischen Flotte unter #E Autophradates#!. [GetCharacter('(int32)93').GetPraenomen] begrüßte [GetCharacter('(int32)39').GetPraenomen] mit einer goldenen Krone und ergab sich ihm mit dem Versprechen, ihm sowohl die Insel [ROOT.GetCountry.GetCapital.GetName] als auch die große und wohlhabende Stadt Marathos, die auf dem Festland direkt gegenüber von Aradus liegt, zu überlassen; außerdem Sigon, die Stadt Mariamme und alle anderen Orte unter seiner eigenen Herrschaft und der seines Vaters. [ROOT.GetCountry.GetCapital.GetName]0 herrschte von 319 bis 315 über Phönizien, dann nahmen [ROOT.GetCountry.GetCapital.GetName]1 und sein Sohn [ROOT.GetCountry.GetCapital.GetName]2 Tyros und alle anderen phönizischen Städte mit Ausnahme von Arados ein.\n\nUnsere Annäherungsversuche an Arados waren erfolgreich. Obwohl sie zögerten, haben sie sich bereit erklärt, unsere Führung anzuerkennen und uns zu helfen, die Diadochen von unseren Küsten zu vertreiben." #NT!
 me_phoenicia_37.a: "Arados soll ungebeugt, ungebrochen und ungebrochen bleiben!" #NT!
 me_phoenicia_37_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_37$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_38_title: "Gespräche mit Tripolis" #NT!
 me_phoenicia_38_desc: "Tripolis, auf Griechisch „Tripolis“ und auf Phönizisch „Atri“ genannt, war wahrscheinlich die jüngste der fünf großen phönizischen Städte. Während Eusebius von Caesarea ihre Gründung auf 761 v. Chr. datiert, datiert Diodor ihre Ursprünge in die persische Zeit. Archäologische Funde deuten darauf hin, dass der Ort bereits im 14. Jahrhundert v. Chr. bewohnt war. Der steigende Meeresspiegel hat einen Großteil der Schichten aus der persischen Zeit überschwemmt, was die archäologischen Arbeiten erschwert. Die Stadt erhielt ihren griechischen Namen „Tripolis“, was „Drei Städte“ bedeutet, von ihrer dreiteiligen Struktur. Klassischen Quellen zufolge wurde Tripolis von den phönizischen Städten Arados, Sidon und Tyros gegründet, die jeweils eine eigene Stadt etwa 200 Meter voneinander entfernt gründeten. Diese Städte, die einzeln befestigt waren und wahrscheinlich von ihren jeweiligen Mutterstädten regiert wurden, bildeten eine Konföderation mit einem gemeinsamen Hafen. Während der persischen Zeit war Tripolis der Sitz eines panphönizischen Rates. Diodorus bemerkt, dass „Tripolis den höchsten Rang aller Städte Phöniziens einnahm“, weil die Stadt allgemeine Versammlungen abhielt, bei denen Könige und Vertreter verschiedener phönizischer Städte über Angelegenheiten von kollektiver Bedeutung berieten. Nach der Niederlage der Perser in der Schlacht von Issus eroberten die Söldner von Darius III. unter Führung des Verräters Amyntas Tripolis. Amyntas nutzte es als Basis für einen unglückseligen Versuch, Ägypten für sich zu erobern. Nachdem sich die drei Gründerstädte Arados, Sidon und Tyros Alexander unterworfen hatten, tat Tripolis dasselbe.\n\nUnsere Annäherungsversuche an Tripolis waren erfolgreich. Obwohl sie zögerten, haben sie sich bereit erklärt, unsere Führung anzuerkennen und uns zu helfen, die Diadochen von unseren Küsten zu vertreiben." #NT!
 me_phoenicia_38.a: "Unsere Städte stehen vereint in ihrer Stärke!" #NT!
 me_phoenicia_38_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_38$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_39_title: "Bettelndes Byblos" #NT!
 me_phoenicia_39_desc: "Byblos, eine der ältesten Städte der bekannten Welt, ist seit längerer Zeit die Heimat phönizischer Seekönigreiche, als die meisten anderen Länder überhaupt besiedelt sind. Von hier stammen viele der Siedler, die die großen punischen Städte im westlichen Mittelmeerraum gründeten. Byblos hat sich zahllosen Eroberern unterworfen, darunter Alexander, Kyros, Salmanassar, Thutmosis und viele andere. Aber sie sind alle in Vergessenheit geraten, und die Stadt besteht noch immer. [GetProvince('(int32)766').GetName] hat lange Zeit alle Länder von Theoprosopon bis Lykos beherrscht, aber in den letzten Jahrhunderten wurde das Königreich [GetProvince('(int32)748').GetName] ihm untergeordnet. Die große Stadt ist auf die Töpferei-, Glas- und Purpurfärbeindustrie spezialisiert, während ihr Hafen Lagerhäuser für Produkte enthält, die aus Syrien, Persien und Indien importiert wurden.\n\nUnsere Annäherungsversuche an Byblos waren erfolgreich. Obwohl sie zögerten, haben sie sich bereit erklärt, unsere Führung anzuerkennen und uns zu helfen, die Diadochen von unseren Küsten zu vertreiben." #NT!
 me_phoenicia_39.a: "Der Himmel ist neidisch auf unsere Freuden und blass wie Wachs ..." #NT!
 me_phoenicia_39_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_39$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_40_title: "Sidon anwerben" #NT!
 me_phoenicia_40_desc: "Der Hafen von Sidon beherbergte die ersten seefahrenden Händler Phöniziens und von hier aus wurde das westliche Mittelmeer erstmals erkundet; an seinem Strand wurden die Geheimnisse der Glasherstellung entschlüsselt und hier gaben die Murex-Muscheln erstmals ihr Purpurrot ab! In seinen Werkstätten werden die Schätze Phöniziens hergestellt: Silber und Stickereien vom Feinsten, Fayencen, die für die Hallen der Könige und Pharaonen geeignet sind, und natürlich Glas, das seinesgleichen sucht. Sogar diese andere große Stadt, [GetProvince('(int32)743').GetName], stammt aus Sidons Samen – auch wenn sie es leugnen mag. Die große Stadt besitzt auch ausgedehnte Besitztümer im Süden. Der Herr der Könige #E König Kambyses II#! fügte [GetProvince('(int32)667').GetName], [GetProvince('(int32)663').GetName] und die mächtigen Ländereien von #E Dagon#! dem Herrschaftsbereich Sidons hinzu, als Belohnung für die Hilfe, die ihm unser #E König Eshmun'azar II#! bei der Eroberung von #E Ägypten#! geleistet hatte. Die Menschen von #E1 öffneten bereitwillig ihre Tore für #E2, der Sidons König #E Straton#! absetzte und #E5, einen verarmten Spross der königlichen Familie, zum Herrscher der Stadt erhob. #E6 war vom Charakter dieses Mannes sehr beeindruckt und gab den Befehl, dass dem neuen König nicht nur die königlichen Geräte Stratons übergeben werden sollten, sondern auch das Territorium Sidons auf Kosten von Tyrus erweitert werden sollte.\n\nUnsere Annäherungsversuche an Sidon waren erfolgreich. Obwohl sie zögerten, haben sie sich bereit erklärt, unsere Führung anzuerkennen und uns zu helfen, die Diadochen von unseren Küsten zu vertreiben." #NT!
 me_phoenicia_40.a: "Herrliches, reiches, produktives Sidon!" #NT!
 me_phoenicia_40_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_40$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_41_title: "Behandlung mit Tyre" #NT!
 me_phoenicia_41_desc: "Tyros wurde im frühen 3. Jahrtausend v. Chr. gegründet. Die Rivalität zwischen Tyros und Sidon prägte einen Großteil der politischen Geschichte Phöniziens, wobei beide Städte um die Kontrolle der Handelsnetzwerke und den Einfluss auf die kleineren phönizischen Siedlungen rangen. Die Stadt bestand aus einer befestigten Inselfestung und ihrem Gegenstück auf dem Festland, Ushu, das landwirtschaftliche Ressourcen und Holz aus den umliegenden Wäldern lieferte. Tyros wirtschaftliche Stärke wurde durch die Produktion von tyrischem Purpur, einem begehrten Luxusgut, und seine umfangreichen Kolonisierungsbemühungen gestärkt. Zu seinen bedeutendsten Kolonien gehörten Karthago, Kition und Gadir. Die Stadt unterwarf sich ägyptischen, assyrischen und babylonischen Herrschern und nutzte oft ihre enormen Ressourcen, um ihre Autonomie zu bewahren. Als [GetCharacter('(int32)39').GetName] in #E Ushu#!,, der Festlandstadt gegenüber der Insel Tyrus, ankam, diente König [GetCharacter('(int32)543').GetPraenomen] in der persischen Flotte an der Seite von #E Autophradates#! und #E Pharnabazus III#!,, den Satrapen Lydien und Hellespontinischen Phrygien. In seiner Abwesenheit wurde Alexander von einer Delegation tyrischer Adliger begrüßt. Obwohl sie symbolische Unterwerfung anboten, lehnten sie seine Bitte ab, im Tempel von Melqart auf der Insel zu opfern. Stattdessen schlugen sie vor, dass er sein Opfer im Festlandtempel darbringen sollte. Diese Ablehnung erzürnte [GetCharacter('(int32)39').GetPraenomen], der erklärte: „Ihre Position gibt Ihnen Sicherheit, und weil Sie auf einer Insel leben, verachten Sie meine Infanteriearmee. Ich möchte Sie jedoch wissen lassen, dass Sie mich Ihre Stadt betreten lassen werden, freiwillig oder mit Gewalt!“ So begann eine der zermürbendsten Belagerungen der Geschichte. [GetCharacter('(int32)39').GetPraenomen] war entschlossen, Tyros einzunehmen, und befahl den Bau eines massiven Damms, der das Festland mit der Insel verbinden sollte. Er verwendete dafür Steine ​​aus den Ruinen von Ushu. Die Tyrer leisteten erbitterten Widerstand, setzten Brander gegen die makedonischen Belagerungstürme ein und setzten ihre Flotte ein, um den Bau zu behindern. Trotz ihrer Bemühungen rückte der Damm vor, unterstützt von [GetCharacter('(int32)39').GetPraenomen]s Ingenieuren und einer wachsenden Flotte, zu der auch phönizische und zypriotische Schiffe gehörten, die aus der persischen Marine übergelaufen waren. Nach sieben Monaten durchbrachen [GetCharacter('(int32)39').GetPraenomen]s Streitkräfte die Mauern von Tyros mit einer Kombination aus unerbittlicher Belagerungskunst und Seemacht. Seine Truppen stürmten die Stadt und metzelten und versklavten Tausende ihrer Verteidiger. Die Flotte von Tyros wurde entweder versenkt oder gekapert und seine Magistrate und #E karthagischen#! Besucher suchten Zuflucht im Tempel von Melqart. [GetCharacter('(int32)39').GetPraenomen] verschonte König [GetCharacter('(int32)543').GetPraenomen], der sich nicht an der Kapitulationsverweigerung beteiligt hatte, und ließ ihn auf dem Thron. Die Stadt selbst wurde jedoch vollständig unterworfen und [GetCharacter('(int32)39').GetPraenomen] feierte seinen Sieg mit Opfern für Herakles-Melqart.\n\nUnsere Annäherungsversuche an Tyros waren erfolgreich. Obwohl sie zögerten, haben sie sich bereit erklärt, unsere Führung anzuerkennen und uns zu helfen, die Diadochen von unseren Küsten zu vertreiben." #NT!
 me_phoenicia_41.a: "Wir werden aus der Asche wieder auferstehen." #NT!
 me_phoenicia_41_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_41$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
