 me_phoenicia_201_title: "[phoenicia_buyer.GetAdjective] Angebot" #NT!
 me_phoenicia_201_desc_0: "Das Königreich der Antigoniden ist in Unordnung, unsere einst so mächtige Macht über das östliche Mittelmeer schwindet inmitten innerer Unruhen und äußerer Zwänge. Unsere Garnisonen halten zwar nominell noch Tyros und Sidon, aber ihre Kontrolle ist bestenfalls dürftig. In [ROOT.GetCountry.GetCapital.GetName] heißt es, dass die Männer in Tyros und Sidon offen darüber murren, dass das Leben unter der Herrschaft von [phoenicia_buyer.GetName] viel besser wäre, und sich nach Frieden und Stabilität sehnen. Nun ist ein Angebot von [phoenicia_buyer.GetName] eingetroffen, diese beiden wichtigen phönizischen Städte zu kaufen. Sie behaupten (vielleicht zu Recht), dass die Unruhen in Tyros und Sidon unsere weitere Besetzung unhaltbar machen. Dies bietet uns eine Gelegenheit; anstatt darauf zu warten, dass das Chaos Tyros und Sidon einnimmt, könnten wir sie im Tausch gegen dringend benötigte Ressourcen zur Stabilisierung unserer Kerngebiete verpfänden; die Aufgabe der Kontrolle über diese strategisch wertvollen Städte könnte jedoch unseren Einfluss im östlichen Mittelmeer schwächen." #NT!
 me_phoenicia_201_desc_1: "Das Königreich der Antigoniden ist in Unordnung, unsere einst so mächtige Macht über das östliche Mittelmeer schwindet inmitten innerer Unruhen und äußerer Zwänge. Unsere Garnisonen halten Tyros zwar noch nominell, aber ihre Kontrolle ist bestenfalls dürftig. In [ROOT.GetCountry.GetCapital.GetName] heißt es, dass die Männer in Tyros offen darüber murren, dass das Leben unter der Herrschaft von [phoenicia_buyer.GetName] viel besser wäre, und sich nach Frieden und Stabilität sehnen. Nun ist ein Angebot von [phoenicia_buyer.GetName] eingetroffen, diese beiden wichtigen phönizischen Städte zu kaufen. Sie behaupten (vielleicht zu Recht), dass die Unruhen in Tyros unsere weitere Besetzung unhaltbar machen. Dies bietet uns eine Gelegenheit; anstatt darauf zu warten, dass das Chaos Tyros einnimmt, könnten wir sie im Tausch gegen dringend benötigte Ressourcen zur Stabilisierung unserer Kerngebiete verpfänden; die Aufgabe der Kontrolle über diese strategisch wertvollen Städte könnte jedoch unseren Einfluss im östlichen Mittelmeer schwächen." #NT!
 me_phoenicia_201.a: "Zum Teufel damit, wir müssen ein Imperium zurückerobern!" #NT!
 me_phoenicia_201.b: "Wir werden keinen Zentimeter nachgeben." #NT!
  
 me_phoenicia_202_title: "Eine Chance in Phönizien: Angenommen" #NT!
 me_phoenicia_202_desc: "Vom antigonidischen Hof ist eine Nachricht eingetroffen: Die Antigoniden haben erkannt, wie sinnlos ihre weitere Besetzung ist und wie wertvoll die von uns bereitgestellten Ressourcen sind. Daher haben sie ihren Truppen befohlen, sich aus Südphönizien zurückzuziehen.\n\nNachdem die Garnisonen verschwunden sind, haben die Städte ihre Tore für unsere Streitkräfte geöffnet. Ihre Bevölkerung begrüßt uns nicht als Eroberer, sondern als Befreier und sehnt sich nach dem Frieden und der Stabilität, die wir versprochen haben. Hoffen wir, dass diese Stabilität auch eintritt." #NT!
 me_phoenicia_202.a: "Ein herrlicher Tag für unsere Domäne!" #NT!
  
 me_phoenicia_203_title: "Eine Chance in Phönizien: Abgelehnt" #NT!
 me_phoenicia_203_desc: "Unsere Diplomaten sind mit düsteren Nachrichten vom antigonidischen Hof zurückgekehrt. [GetCountry('PRY').GetRuler.GetPraenomen] reagierte mit offener Verachtung, verspottete unseren Vorschlag als „verzweifelten Versuch, uns das zu nehmen, was wir mit Gewalt nicht nehmen können“ und erklärte, dass ihre Macht über Südphönizien unerschütterlich bleiben würde.\n\n[GetCountry('PRY').GetRuler.GetPraenomen] ging sogar noch weiter und drohte mit Vergeltung, sollten wir versuchen, uns „erneut in ihre Angelegenheiten einzumischen“. Ihre Missachtung ist klar und ihre Worte lassen keinen Raum für Verhandlungen." #NT!
 me_phoenicia_203.a: "Wenn sie kämpfen wollen, sollen sie kämpfen!" #NT!
  
