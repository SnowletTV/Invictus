 me_phoenicia_27_title: "[kythera_buyer.GetAdjective] Angebot für [GetProvince('(int32)471').GetName]" #NT!
 me_phoenicia_27_desc: "Die [kythera_buyer.GetAdjective]s haben der lange ruhenden Purpurindustrie von [GetProvince('(int32)471').GetName] neues Leben eingehaucht und das wirtschaftliche Potenzial der Insel wiederbelebt. Sie haben bereits einen Anteil an den Gewinnen auf Dauer versprochen, aber jetzt kommen sie mit einem kühnen Vorschlag: Kythera direkt zu kaufen. Ihre Absicht ist klar – sie möchten die Insel in einen phönizischen Außenposten in der Ägäis verwandeln. Gleichzeitig hat [kytherodikes_guy.GetName], der aktuelle #E Kytherodikes#! von [GetProvince('(int32)471').GetName], [kytherodikes_guy.GetHerHis] eigene Ambitionen geäußert. Da [GetProvince('(int32)471').GetName] bereits als [ROOT.GetCountry.GetAdjective] Abhängigkeit unter [kytherodikes_guy.GetHerHis]-Regierung operiert, argumentiert [GetProvince('(int32)471').GetName]0, dass eine formelle Erklärung der Autonomie kaum erkennbare Nachteile hätte; sie bietet jedoch zahlreiche Vorteile. Eine größere Autonomie, so behauptet [GetProvince('(int32)471').GetName]0, würde es [GetProvince('(int32)471').GetName]2 ermöglichen, Handel und Produktion unabhängig zu überwachen, was sowohl der Insel als auch [GetProvince('(int32)471').GetName]3 größeren Wohlstand bescheren würde." #NT!
 me_phoenicia_27.a: "Das [kythera_buyer.GetAdjective]-Angebot ist äußerst großzügig." #NT!
 me_phoenicia_27.at: "[GetProvince('(int32)471').GetName] wird eine [kythera_buyer.GetAdjective] #Y Kolonie #!" #NT!
 me_phoenicia_27.b: "Ein autonomes [GetProvince('(int32)471').GetName], warum bin ich nicht darauf gekommen?" #NT!
