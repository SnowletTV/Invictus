 me_phoenicia_27.ct: "#R Nichts passiert #!" #NT!
  
 me_phoenicia_2700_title: "[GetProvince('(int32)471').GetName] Überreste [kythera_old_owner.GetAdjective]" #NT!
 me_phoenicia_2700_desc: "[GetProvince('(int32)471').GetName] war ein wichtiger Handelsposten im Seenetz der minoischen Zivilisation, das sich über die Ägäis der Bronzezeit erstreckte. Später unter dem Einfluss der mykenischen Kultur blieb die Insel ein wichtiges Bindeglied im Mittelmeerhandel. In der archaischen Zeit zogen die strategische Lage und der Reichtum von [GetProvince('(int32)471').GetName] die Aufmerksamkeit größerer Mächte auf sich. Sparta eroberte [GetProvince('(int32)471').GetName] im frühen 6. Jahrhundert v. Chr. von Argos, regierte es unter der Herrschaft eines Kytherodikes (Richters über [GetProvince('(int32)471').GetName]) und erhielt unter spartanischer Herrschaft ein einzigartiges Maß an Autonomie. Mit seinen Küstengewässern, die reich an Murex-Schnecken sind, war [GetProvince('(int32)471').GetName] einst ein wichtiger Standort für die Herstellung von tyrischem Purpur. Athen besetzte die Insel wiederholt und nutzte ihre Häfen für Überfälle auf die peloponnesische Küste und zum Schutz der Seewege.\n\nObwohl unser Angebot zum Kauf von [GetProvince('(int32)471').GetName] abgelehnt wurde, erkennen die [GetProvince('(int32)471').GetOwner.GetAdjective]er den Wert unseres Beitrags zur Wirtschaft der Insel an. Sie haben uns die Erlaubnis erteilt, unsere Produktions- und Handelsaktivitäten im Bereich Tyrian Purple fortzusetzen." #NT!
 me_phoenicia_2700.a: "Am bedauerlichsten" #NT!
