 me_phoenicia_43_title: "Die Vereinigung der Dekapolis" #NT!
 me_phoenicia_43_desc: "Die Dekapolis, eine Gruppe von zehn stark hellenisierten Städten im Süden von Syrien-Koele und im Norden Judäas, gilt seit langem als Bastion griechischer Kultur und urbaner Vornehmheit im Levante. Diese Städte, wie Skythopolis, Gadara und Gerasa, waren für ihre Theater, Gymnasien und Tempel bekannt, die den starken Einfluss der hellenistischen Zivilisation zeigten. Historisch gesehen verbündeten sich die Städte der Dekapolis miteinander, um ihre Autonomie zu wahren und sich gegen Bedrohungen durch die judäischen Staaten im Süden und andere regionale Mächte zu verteidigen. Indem wir die Dekapolis unter unseren Einfluss bringen, können wir die Kontrolle über eine strategisch wichtige und kulturell bedeutende Region sichern. Die Dekapolis wird sowohl als Puffer gegen feindliche Nachbarn als auch als Drehscheibe für Handel und hellenistische Kultur in unserem wachsenden Herrschaftsbereich dienen." #NT!
 me_phoenicia_43.a: "Vielleicht sollten wir auch hellenistische Einflüsse berücksichtigen." #NT!
 me_phoenicia_43_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_43$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_44_title: "Ehrengarde" #NT!
 me_phoenicia_44_desc: "Tyrianisches Purpur, der legendäre Farbstoff, der von den Königen und Eliten im gesamten Mittelmeerraum geschätzt wurde, muss mühsam aus den Meeresschnecken Murex und Purpura gewonnen werden. Arbeiter stellten „Tyrianisches Purpur“ her, indem sie die Murex regelmäßig mit einem Stab stachen, wodurch sie einen Film absonderten, der dann in Bottichen gesammelt wurde. Schätzungsweise würde man die Absonderungen von zwölftausend Schnecken zusammen brauchen, um das Futter eines Kleidungsstücks zu färben. Um eine ganze Toga zu färben, wären eine Viertelmillion Schnecken nötig gewesen. Aus diesem Grund konnten sich nur die Allerreichsten das leisten, und die Farbe Purpur wurde mit dem Königtum in Verbindung gebracht. Der Prozess der Purpurherstellung war zu dieser Zeit ein Geschäftsgeheimnis, was möglicherweise den Ursprung des Namens Phönizien (Land des Purpurs) erklärt. Der häufigste Purpurton wurde Tyrianisches Purpur genannt, benannt nach Tyros, der bedeutendsten phönizischen Stadt. Riesige Haufen weggeworfener Muscheln zeugen von der jahrhundertelangen Produktion für den Export dieser begehrten königlichen Farbe. Der Prozess ist arbeitsintensiv, denn für eine kleine Menge Farbstoff werden Tausende von Schnecken benötigt. Nach der Ernte werden die Drüsen zerkleinert und fermentiert. Das entstehende Pigment wird dem Sonnenlicht ausgesetzt, um seinen leuchtenden, lang anhaltenden violetten Farbton zu erhalten." #NT!
 me_phoenicia_44.a: "[ROOT.GetCountry.GetCapital.GetName] stinkt nach verrottender Schnecke ..." #NT!
 me_phoenicia_44_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_44$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_45_title: "Tyrianisches Lila" #NT!
 me_phoenicia_45_desc: "Während unsere Seeherrschaft und Handelsstärke im Mittelmeerraum Neid erregen, müssen wir uns auch auf die unvermeidlichen Konflikte vorbereiten, die mit der Expansion und Aufrechterhaltung unseres Einflusses einhergehen. Historisch gesehen verließen sich phönizische Städte, insbesondere im Westen wie Karthago, oft auf ausländische Söldner, um ihre Armeen zu verstärken, und nutzten ihren Reichtum, um die besten Soldaten aus der gesamten Region anzuheuern. Für den richtigen Preis können wir uns einen zuverlässigen Pool an Söldnern sichern, die bereit sind, unsere Ambitionen zu erfüllen. Diese Elitetruppen, die als unsere Ehrengarde dienen, werden unsere Armeen stärken und sicherstellen, dass wir für jede Herausforderung gerüstet sind.“" #NT!
 me_phoenicia_45.a: "Die Welt wird vor unserer Macht erzittern!" #NT!
 me_phoenicia_45_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_45$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
  
  
