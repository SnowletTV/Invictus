l_german:
  
 phoenicia_missions: "Söhne des Phönix" #NT!
 phoenicia_missions_DESCRIPTION: "Von der Inselfestung Arados bis zu den geschäftigen Häfen von Sidon und Tyrus waren die Phönizier als Händler, Schiffbauer und Entdecker von beispielloser Qualität bekannt. Wir waren es, die der Welt die Geheimnisse des Meeres beibrachten, die das mächtige Karthago erbauten und die ferne Länder durch Handels- und Kulturnetzwerke verbanden. Aber die Ära der Unterwerfung unter Imperien und Oberherren muss enden. Die Wellen, die unsere Schiffe in jeden Winkel der bekannten Welt getragen haben, werden uns nun zur Vorherrschaft führen, sowohl an Land als auch auf See. Die Zeit ist gekommen, die Städte Phöniziens zu vereinen und den Ruhm zurückzufordern, der unser Geburtsrecht ist." #NT!
 phoenicia_missions_CRITERIA_DESCRIPTION: "Diese Mission wird abgeschlossen sein, wenn #E [ROOT.GetCountry.GetName]#! ihre Kontrolle über #E Großsyrien#! erlangt." #NT!
 phoenicia_missions_BUTTON_TOOLTIP: "Herr #E Melqart#! winkt uns." #NT!
  
  #Missions 
  
 phoenicia_missions_task_1: "[ROOT.GetCountry.GetAdjective] Königliche Flotte" #NT!
 phoenicia_missions_task_1_DESC: "Seit Jahrhunderten haben phönizische Schiffbauer die größten Flotten der Welt gebaut, aber unsere harte Arbeit stand im Dienste größerer Mächte: Kambyses beauftragte unser Volk, die erste kaiserliche Flotte der Geschichte zu bauen, um Ägypten zu erobern, die königliche Flotte der Achämeniden war die erste kaiserliche Flotte der Geschichte. Obwohl phönizische Schiffbauer hart arbeiteten, segelte Alexander unsere Schiffe bis ans Ende der Welt; jetzt scheint es, dass seine Nachfolger, diese Diadochen, beabsichtigen, uns auszubeuten, wie es ihre Vorgänger taten...\nDie Zeit ist gekommen, eine [ROOT.GetCountry.GetAdjective] königliche Flotte zu bauen, nicht für unsere Oberherren, sondern für uns selbst." #NT!
  
 phoenicia_missions_task_2: "Maritime Ausbildung" #NT!
 phoenicia_missions_task_2_DESC: "Die Phönizier waren lange Zeit die bedeutendsten Handelsschiffe des Mittelmeers und verfügten über beispiellose Erfahrung in der Seefahrt und im Schiffsbau. Wir werden eine Schule errichten, um unsere nächste Generation von Matrosen und Marinekommandanten auszubilden." #NT!
  
 phoenicia_missions_task_3: "Die Faust von Yamm" #NT!
 phoenicia_missions_task_3_DESC: "Schiffe mit zehn oder mehr Ruderern pro Seite wurden erstmals von Alexander dem Großen eingesetzt, wurden aber noch üblicher, nachdem die Antigoniden-Marine sie bei der Belagerung von Tyros und darüber hinaus einsetzte. Ein solches Schiff wird in einer offenen Seeschlacht immer eine äußerst eingeschränkte Manövrierfähigkeit haben. Für Belagerungskriege sind diese „Mega-Polyremen“ jedoch ideal, da sie in der Lage sind, Küstenmauern aufzubrechen und dann als Plattform für Artillerie zu dienen, während sie gleichzeitig die Landung einer großen Zahl von Truppen ermöglichen. Es ist nur richtig, dass wir solche Schiffe für uns selbst bauen, denn welche königliche Marine ist ohne ein mächtiges Flaggschiff komplett?" #NT!
 phoenicia_missions_task_3_tt: "Wir erhalten ein #E Mega Polyreme#! im #Y Mare Phoenicum#!" #NT!
  
 phoenicia_missions_task_4: "Ägäisches Engagement" #NT!
 phoenicia_missions_task_4_DESC: "Die Inseln der Ägäis waren einst pulsierende Zentren phönizischer Unternehmungen. Kythera, berühmt für seine Küstengewässer, die reich an Murex-Schnecken sind, war einst ein wichtiger Standort für die Produktion des tyrischen Purpurfarbstoffs. Unterdessen war Thasos mit seinen reichhaltigen Goldminen lange Zeit eine begehrte Quelle des Reichtums in der Region. Wenn wir irgendeine Hoffnung haben wollen, die Unabhängigkeit der phonetischen Städte zu sichern, müssen wir lange ruhende Bindungen wiederbeleben ..." #NT!
  
 phoenicia_missions_task_5: "Verbesserung [ROOT.GetCountry.GetCapital.GetName]" #NT!
 phoenicia_missions_task_5_DESC: "[ROOT.GetCountry.GetCapital.GetName] hat eine spektakuläre Lage, die wir sicherlich zum bedeutendsten Handelszentrum der Region ausbauen könnten …" #NT!
  
 phoenicia_missions_task_6: "[ROOT.GetCountry.GetAdjective] Handelszentrum" #NT!
 phoenicia_missions_task_6_DESC: "[ROOT.GetCountry.GetCapital.GetName] entwickelt sich erneut zu einem wichtigen Zentrum für Handel und Gewerbe. Viele unserer Händler haben den Bau eines großen Handelszentrums in [ROOT.GetCountry.GetCapital.GetName] vorgeschlagen, um diesen Handel weiter zu erleichtern." #NT!
  
 phoenicia_missions_task_7: "Eine gemeinsame Sache" #NT!
 phoenicia_missions_task_7_DESC: "Auch wenn wir danach streben, uns von der Herrschaft der Diadochen zu befreien, gibt es andere, die in der gleichen misslichen Lage sind. Im Ausland nach ihnen zu suchen und unter ihnen neue Freunde zu finden, wird eine lohnende Aufgabe sein. Getrennt würden wir sicherlich untergehen, aber vielleicht werden wir gemeinsam durchhalten ..." #NT!
 phoenicia_missions_task_7_tt: "Mindestens zwei #E phönizische#! Länder sind entweder #E verbündet#! mit [THIS.GetCountry.GetName] oder haben eine Meinung von [THIS.GetCountry.GetName], die über #E 100#! liegt" #NT!
  
 phoenicia_missions_task_8: "Kriegsgewinnler" #NT!
 phoenicia_missions_task_8_DESC: "Zwanzig Jahre nach Alexanders Tod streiten seine Nachfolger noch immer um die Überreste seines einst mächtigen Reiches. Dies hat zu endlosem Blutvergießen geführt, was nicht gut für den Handel ist. Vielleicht würde sich das Problem schneller lösen, wenn wir Antigonus‘ Feinden freien Durchzug durch unser Land erlauben würden ..." #NT!
 phoenicia_missions_task_8.tt: "Wir werden Ptolemaios und Seleukos anbieten, Zugang zu unserem Land zu gewähren (natürlich gegen eine geringe Gebühr). Sie können jedoch #R ablehnen#!, wenn ihre Beziehungen nicht #G positiv#! sind. Sollten sie sich entscheiden, ihren Konflikt nicht zu eskalieren, wird die Aufgabe nach #Y 10#! Jahren umgangen." #NT!
  
 phoenicia_missions_task_9: "Übernahme von Askelon" #NT!
 phoenicia_missions_task_9_DESC: "[GetProvince('(int32)660').GetName] liegt am südlichsten Punkt Phöniziens. Justin berichtet, dass [GetProvince('(int32)660').GetName] einst Sidon besiegte, was zur Gründung von [GetProvince('(int32)743').GetName] führte, ein Jahr vor dem Fall Trojas im zweiten Jahrtausend v. Chr. Nach der Ankunft der Philister wurde Aschkelon Teil der „Pentapolis“, einer Koalition aus fünf großen Städten, die neben Aschdod, Ekron, Gat und Gaza die Ebene der Philister beherrschten. Die Stadt kam im fünften Jahrhundert v. Chr. unter die Herrschaft der Tyrer. Moderne Ausgrabungen in der Gegend haben bedeutende Bauwerke freigelegt, darunter Befestigungsanlagen, ein Heiligtum und große Lagerhäuser sowie einen bemerkenswerten Hundefriedhof mit mehr als achthundert Gräbern." #NT!
 phoenicia_missions_task_9.tt: "Wir werden anbieten, [GetProvince('(int32)660').GetName] von [GetProvince('(int32)660').GetOwner.GetName] zu kaufen." #NT!
 phoenicia_missions_task_9_egy.tt: "Die #E Antigoniden#! @[GetCountry('PRY').GetFlag]! müssen ihren Konflikt mit dem #E Ptolemäischen Königreich#! @[GetCountry('EGY').GetFlag] beendet haben!" #NT!
 phoenicia_missions_task_9_sel.tt: "Die #E Antigoniden#! @[GetCountry('PRY').GetFlag]! müssen ihren Konflikt mit den #E Seleukiden#! @[GetCountry('SEL').GetFlag] beendet haben" #NT!
 phoenicia_missions_task_9_gen.tt: "Die Antigoniden dürfen nicht mit den [GetProvince('(int32)660').GetOwner.GetAdjective]s im Krieg sein" #NT!
  
 phoenicia_missions_task_10: "Wissensspeicher" #NT!
 phoenicia_missions_task_10_DESC: "In der hellenischen Welt gibt es eine Fülle von Lehren aus den Bereichen Philosophie, Kunst, Geschichte und Bildung, von den Werken Platons bis zu den Historien des Herodot. Indem wir den Bibliotheken unserer Großstädte öffentliche Mittel zur Verfügung stellen, können wir [ROOT.GetCountry.GetName] zu einer Bastion griechischen Wissens und wissenschaftlichen Fortschritts machen." #NT!
 phoenicia_missions_task_10_tt: "Ein qualifizierter #Y griechischer#! Wissenschaftler wird in unser Land reisen." #NT!
  
 phoenicia_missions_task_11: "Befestigen Sie den Isthmus" #NT!
 phoenicia_missions_task_11_DESC: "In den letzten Jahrzehnten haben die unerbittlichen Gezeiten und Sedimentation die Landschaft um [GetProvince('(int32)743').GetName] verändert. Was einst eine isolierte Insel war, weist jetzt eine schmale Landenge auf, das Ergebnis von Alexanders ehrgeizigem Maulwurf während seiner Belagerung. Da die Verbindung zum Festland immer deutlicher wird, müssen wir unsere Verteidigung verstärken, damit potenzielle Eindringlinge diesen neu gewonnenen Zugang nicht ausnutzen." #NT!
  
 phoenicia_missions_task_12: "Lila Kraft" #NT!
 phoenicia_missions_task_12_DESC: "Der berühmte tyrische Purpurfarbstoff, der aus den Meeresschnecken Murex unserer Küste gewonnen wird, ist seit langem ein Symbol für Luxus und Status. Sein leuchtender Farbton, der in der Sonne noch intensiver leuchtet, erzielt einen exorbitanten Preis und ist daher bei der Elite im gesamten Mittelmeerraum ein begehrtes Gut. Indem wir unsere Ressourcen nutzen und unsere Farbstoffproduktion ausweiten, können wir den Wert unserer Exporte steigern und unsere wirtschaftliche Stellung stärken." #NT!
 phoenicia_dye_tooltip: "Mindestens #Y [SCOPE.ScriptValue('phoenicia_dye_total')|0]#! #Y Farbstoffe#!@dye! werden von #Y [SCOPE.GetRootScope.GetCountry.GetName]#! hergestellt. [SCOPE.GetRootScope.GetCountry.Custom('phoenicia_dye_loc')]" #NT!
 phoenicia_dye_loc_1: "(#R [SCOPE.ScriptValue('phoenicia_dye_current')|0]#!/#Y [SCOPE.ScriptValue('phoenicia_dye_total')|0]#!)" #NT!
 phoenicia_dye_loc_2: "(#Y [SCOPE.ScriptValue('phoenicia_dye_current')|0]#!/#Y [SCOPE.ScriptValue('phoenicia_dye_total')|0]#!)" #NT!
  
 phoenicia_missions_task_13: "Söhne von Melqart" #NT!
 phoenicia_missions_task_13_DESC: "Vor Jahrhunderten lehrte #E Melqart#! unserem Volk die Kunst des Schiffbaus und Segelns, damit sie die mythischen wandernden Ambrosia-Felsen finden konnten. Auf den Felsen fanden sie einen Olivenbaum, eine Schlange und einen Adler, alle in ein Feuer gehüllt, aber - seltsamerweise - nicht davon verzehrt. Zu Ehren des Gottes, der sie an diesen wundersamen Ort gebracht hatte, opferten sie den brennenden Adler Melqart. Diese Tat brach den Zauber und die Ambrosia-Felsen stoppten ihre Wanderung und bildeten die Grundlage für [GetProvince('(int32)743').GetName|Y].\n\nSeit jenem Tag steht an der Stelle dieses Opfers der #E Tempel von Melqart#!\n\nIn der Vergangenheit schickten phönizische Kolonien, die über die Meere verstreut waren, Geschenke an den Tempel von Melqart. Dieser Brauch hörte nach der Unterwerfung Phöniziens durch die Assyrer langsam auf. Vielleicht sollten wir ihn wieder einführen ..." #NT!
 phoenicia_missions_task_13_tt: "Wir werden #E phönizische#! Kolonien bitten, Opfergaben an den Tempel des Melkart in Tyros zu senden." #NT!
  
 phoenicia_missions_task_14: "Die Pentapolis der Philister" #NT!
 phoenicia_missions_task_14_DESC: "Die #E Philister#!,, ein kanaanitisches Volk, waren einst beeindruckende Herrscher einer Liga aus fünf mächtigen Städten – #E Ashdod#!, #E Ashkelon#!, #E Ekron#!, #E Gath#!, und #E Gaza#!,1 als #E Pentapolis#!,3. Diese Koalition beherrschte die südliche Levantinische Küste. Ihre Städte wurden, ähnlich wie die von #E Phönizien#!,, zu wichtigen Handels- und Seefahrtszentren im Mittelmeerraum. Trotz ihrer gemeinsamen kanaanitischen Herkunft entwickelten die Philister andere Bräuche als ihre phönizischen Brüder, teilten aber die reichen Seefahrts- und Handelstraditionen, die diese Region wohlhabend machten.\n\nDie Pentapolis florierte jahrhundertelang, aber ihr Schicksal änderte sich mit den Gezeiten der Eroberung. #E König Nebukadnezar II.#!,7 von #E Babylon#!,7 zwang die Pentapolis während seiner Feldzüge im späten 7. Jahrhundert v. Chr. schließlich in die Knie. Er verwüstete die Städte, zerstreute ihre Bewohner und brach die Macht dieser einst so großen Liga." #NT!
 phoenicia_missions_task_14_tt: "#E Philistia#! wird als #E Feudatory#! veröffentlicht und übernimmt die Kontrolle über alle [THIS.GetCountry.GetAdjective] Gebiete im #Y Area#! von #E Philistia#!!" #NT!
  
 phoenicia_missions_task_15: "Prozessionsarchitektur" #NT!
 phoenicia_missions_task_15_DESC: "Die Griechen führten ihr architektonisches Können auf ihre mathematischen Kenntnisse zurück. Wenn wir lernen würden, ihre Theorien anzuwenden, könnten unsere Ingenieure architektonische Wunderwerke bauen, wie sie die Welt noch nie gesehen hat." #NT!
 phoenicia_missions_task_15_tt: ""
  
 phoenicia_missions_task_16: "Handelsnetzwerke im Gazastreifen" #NT!
 phoenicia_missions_task_16_DESC: "Während der #E Eisenzeit#!, war die Stadt [GetProvince('(int32)659').GetName] häufig in Konflikte mit den benachbarten Israeliten geraten, wie in der hebräischen Bibel beschrieben. Sie wurde im 8. Jahrhundert v. Chr. vom assyrischen König #E Tiglatpileser III#! und später im 6. Jahrhundert v. Chr. vom babylonischen König #E Nebukadnezar II#! während seiner Feldzüge in der Levante erobert. [GetProvince('(int32)659').GetName] blühte unter der Herrschaft von #E #! auf und genoss ein beträchtliches Maß an Autonomie.\n\n[GetProvince('(int32)659').GetName] fiel nach einer zweimonatigen Belagerung an mazedonische Streitkräfte. Der siegreiche Alexander zerstörte Gaza und ließ seinen Eunuchenherrscher #E Batis#! hinrichten. Die Stadt liegt ideal, um unsere Handelsnetzwerke auszuweiten." #NT!
 phoenicia_missions_task_16_tt: "#Y [THIS.GetProvince.GetName]#! hat mindestens #Y 10#! Bürger@Bürger!\n" #NT!
  
 phoenicia_missions_task_17: "Den Teufelskreis durchbrechen" #NT!
 phoenicia_missions_task_17_DESC: "Lange Zeit wetteiferten die größeren phönizischen Stadtstaaten um die Kontrolle über die kleineren. Manchmal siegt Tyros, manchmal Sidon. Damit ist jetzt Schluss! Wir werden diesen Teufelskreis entweder mit diplomatischen Mitteln oder weniger schmackhaften Methoden durchbrechen ..." #NT!
 phoenicia_missions_task_17_tt: "Wir werden jeden unabhängigen #E phönizischen#! oder #E punischen#! Staat mit weniger als 10 Territorien einladen, unser #Y Untertan#! zu werden." #NT!
  
 phoenicia_missions_task_18: "Krise in Zypern" #NT!
 phoenicia_missions_task_18_DESC: "Die Stadtkönigreiche auf #E Alashiya#! brachten einst großen Reichtum in die #E phönizische#! Heimat zurück. Nach Jahrhunderten der Vorherrschaft endete die Herrschaft der Phönizier in #E Alashiya#! jedoch, als der verhasste Ptolemaios die lokalen zypriotischen Könige, die mit Antigonos verbündet waren, brutal unterwarf, ihnen ihre Unabhängigkeit nahm und seinen Bruder Menelaos als faktischen Herrscher der Insel einsetzte. Diese harte Herrschaft hinterließ tiefe Narben in den zypriotischen Städten. Obwohl einige Zeit vergangen ist, seit Demetrius Poliorketes die Insel vorübergehend von Menelaos befreite, haben die Zyprioten die Freiheiten, die sie einst genossen, nicht vergessen. Da unser Einfluss im östlichen Mittelmeerraum zunimmt, könnte es sich lohnen, die Möglichkeit in Betracht zu ziehen, diesen desillusionierten zypriotischen Städten bei der Wiedererlangung ihrer Unabhängigkeit zu helfen. Indem wir auf subtile Weise zu Aufständen aufrufen und ihnen heimliche Unterstützung leisten, könnten wir eine Krise auf Zypern heraufbeschwören ..." #NT!
 phoenicia_missions_task_18_tt: "Wir werden Agenten entsenden, um Unruhen in den #E zypriotischen#! Städten zu schüren." #NT!
 cyprus_rebellion_tt: "Die #E zypriotischen#! Städte#! könnten gegen ihre Unterdrücker rebellieren." #NT!
  
 phoenicia_missions_task_19: "Die neue Stadt" #NT!
 phoenicia_missions_task_19_DESC: "Die erste phönizische Kolonie jenseits des #E Levante#! wurde im #E 9. Jahrhundert v. Chr.#! in #E Alashiya#! gegründet, das die Griechen #E Kypros#! nennen. Diese „neue Stadt“ (Qarthadast) diente als äußerst wichtiger Handelsknotenpunkt und ermöglichte es Tyros, seinen wirtschaftlichen Einfluss weit über den Levante hinaus auszuüben, wodurch es in die Lage versetzt wurde, den Mittelmeerraum mit Kolonien zu bevölkern. Vielleicht können wir unseren Einfluss langsam wieder in das Gefüge dieser Städte einweben, indem wir vertrauenswürdige Berater schicken, um lokale Herrscher zu unterstützen, und unsere Kaufleute ermutigen, starke Handelsbeziehungen aufzubauen." #NT!
 phoenicia_missions_task_19_allow_tt: "Es muss eine phönizische Nation mit ihrer Hauptstadt in #E #Y Zypern#! (Fläche)#! geben" #NT!
 phoenicia_missions_task_19_tt: "[THIS.GetCountry.GetName] kann wählen, ob phönizische Nationen in #E #Y Zypern#! (Gebiet)#! [THIS.GetCountry.GetAdjective] #Y Feudatorien#! oder #Y Kolonien#! gegründet werden sollen" #NT!
  
 phoenicia_missions_task_20: "Minen von Alashiya" #NT!
 phoenicia_missions_task_20_DESC: "Seit jeher haben die Minen von Alashiya das Mittelmeer mit hochwertigem Kupfer versorgt. Die reichen Kupferminen dieser Insel lieferten den Rohstoff, der nicht nur die lokale Industrie, sondern auch riesige Handelsnetzwerke im östlichen Mittelmeerraum antrieb. In jüngster Zeit ist die Bevölkerung jedoch abgewandert und die Minen arbeiten mit schlechter Effizienz. Ein kleiner Konjunkturimpuls sollte Alashiya wieder dorthin bringen, wo es hingehört." #NT!
 phoenicia_missions_task_20_tt: "Jede Provinz in #E #Y Zypern#! (Gebiet)#! mit einem abbaubaren Handelsgut erhält den Modifikator $cyprus_improved_mined_modifier$" #NT!
  
 phoenicia_missions_task_21: "Phönizische Polis" #NT!
 phoenicia_missions_task_21_DESC: "Eines der bestimmenden Merkmale der griechischen Zivilisation ist die griechische Polis oder Stadt, die viele Aspekte der hellenischen Kultur beherbergt, die wir nachahmen möchten, um ein wahrhaft hellenistisches Königreich zu werden. In den hellenistischen Königreichen der Diadochen wurden den Untertanen manchmal Privilegien und größere Möglichkeiten für sozialen Aufstieg geboten, wenn sie Poleis im griechischen Stil errichteten und sich in die hellenistische Gesellschaft integrierten. Lassen Sie uns also unsere griechischen und nicht-griechischen Untertanen ansprechen, indem wir in unserem eigenen Königreich große Polis im deutlich syro-phönizischen Stil errichten." #NT!
 phoenicia_missions_task_21.tt: "Verfügt über ein #Y Forum#! und entweder einen #Y Großen Tempel#! oder ein #Y Großes Theater#!" #NT!
 phoenicia_missions_task_21.tt2: "Jede im Besitz befindliche #Y Stadt#!, die nicht die Hauptstadt ist, erhält Folgendes:" #NT!
 greek_poleis_tradition_unlocked: "Die #Y Griechischen Poleis#! Militärtraditionen werden freigeschaltet" #NT!
  
 phoenicia_missions_task_22: "Griechische Götter" #NT!
 phoenicia_missions_task_22_DESC: "Die Völker des östlichen Mittelmeerraums haben schon lange Parallelen zwischen unseren großen Göttern erkannt und unseren Herrn Melkart oft mit dem griechischen Helden Herakles gleichgesetzt. Mit dem wachsenden hellenischen Einfluss in der Region, insbesondere nach Alexanders Eroberungen, ist Phönizien immer stärker mit der hellenischen Kultur und Religion verflochten worden. Unsere Städte beherbergen eine immer größer werdende griechische Bevölkerung, und griechische Bräuche, Sprache und Glauben haben das tägliche Leben in [ROOT.GetCountry.GetCapital.GetName] durchdrungen. Die Verehrung von Melkart wird von vielen bereits als dem Kult des Herakles ähnlich angesehen, eine symbolische Verbindung zwischen unseren beiden großen Zivilisationen. Da Phönizien schnell hellenisiert wird, könnte es ratsam sein, das hellenische Pantheon offiziell anzunehmen, um [ROOT.GetCountry.GetName] weiter in die größere griechische Welt zu integrieren." #NT!
 phoenicia_missions_task_22_tt: "Wir werden die Möglichkeit bekommen, in das #Y Hellenische Pantheon#! umzuwandeln" #NT!
 phoenicia_missions_task_22_allow_tt: "Besitze mindestens #Y 2#! Gottheiten aus dem #E Hellenischen Pantheon#!" #NT!
  
  
 phoenicia_missions_task_23: "Syro-Phönizisch" #NT!
 phoenicia_missions_task_23_DESC: "Jahrhunderte des Kontakts mit der hellenischen Welt haben die phönizische Gesellschaft langsam verändert, katalysiert durch die philhellenische Politik der #E Baalshillemi#! Könige von Sidon. Diese Könige, die ihre Macht und ihr Ansehen im rasch expandierenden hellenistischen Bereich festigen wollten, wurden zu Förderern der griechischen Kultur, gaben Tempel und Statuen im griechischen Stil in Auftrag und nahmen sogar griechische Namen und Titel an. Im Laufe der Zeit breitete sich dieser Prozess der Hellenisierung über die königlichen Höfe hinaus auf die Kaufmannsklasse, Gelehrte und das einfache Volk aus. Die Vermischung der phönizischen Kultur mit der griechischen Sprache, Kunst und Religion ist in [ROOT.GetCountry.GetCapital.GetName] am deutlichsten sichtbar; sie hat zur Entstehung einer ausgeprägten syro-phönizischen Kultur geführt, und Tempel für Melqart und Herakles stehen Seite an Seite. In Wahrheit haben wir heute mehr mit den Hellenen gemeinsam als mit vielen Völkern, die wir früher als unsere Cousins ​​betrachteten." #NT!
 phoenicia_missions_task_23_tt: "Wir werden die Möglichkeit bekommen, #Y Syriote#! als unsere primäre Kultur anzunehmen" #NT!
 phoenicia_missions_task_23_allow_tt: "Jede #E Kultur#! in der #Y Hellenischen Gruppe#! hat den Status #E Adel#!" #NT!
  
  
 phoenicia_missions_task_24: "Kothon von Kition" #NT!
 phoenicia_missions_task_24_DESC: "Kition war die erste phönizische Kolonie jenseits der Küsten #E Levante#!.. Sie wurde im #E 9. Jahrhundert v. Chr. #!. an #E Alashiya#!, gegründet, das die Griechen #E Kypros#!, nennen. Diese „neue Stadt“ (Qarthadast) diente lange Zeit als äußerst wichtiger Handelsknotenpunkt und ermöglichte es Tyros, seinen wirtschaftlichen Einfluss weit über die Levante hinaus auszuüben, und versetzte es in die Lage, den Mittelmeerraum mit Kolonien zu bevölkern. Durch jahrelange Vernachlässigung ist der Kothon jedoch versandet und beschädigt und ist nur noch ein blasser Abglanz seiner früheren Pracht. Das ist nicht zu ertragen. Wir werden den Kothon von Kition restaurieren und erweitern, sodass er an Größe und Raffinesse sogar mit dem Kothon von Karthago mithalten kann." #NT!
 phoenicia_missions_task_24_allow_tt: "Wir haben die Entscheidung #E „Den Kothon von Kition erweitern“#! getroffen und die #G Erweiterung#! des #Y Kothon von Kition#! muss abgeschlossen werden." #NT!
  
 phoenicia_missions_task_25: "Kilikische Expedition" #NT!
 phoenicia_missions_task_25_DESC: "Es heißt, dass die fruchtbaren Felder Kilikiens jenen, die Land und Meer beherrschen, unermessliche Reichtümer bescheren. Allerdings sind die kilikischen Piraten zur Plage aller Mächte geworden, die das östliche Mittelmeer befahren - auch uns. Eine Expedition wird vorbereitet, um die verlorenen Schätze der phönizischen Kolonie Tarsus zurückzuerobern, das umliegende Land zu sichern und der Bedrohung durch Piraterie entgegenzutreten, die wir, wenn nötig, zu unserem Vorteil nutzen können." #NT!
  
 phoenicia_missions_task_26: "Tarsus zurückerobern" #NT!
 phoenicia_missions_task_26_DESC: "Nachdem wir die Piraterie an der Küste Kilikiens besiegt haben, ist es an der Zeit, unsere Aufmerksamkeit Tarsus zuzuwenden, dem Juwel der kilikischen Ebene. Zusammen mit seinen Brüdern Soli, Celenderis und Nagidus war Tarsus (oder „Tarshish“, wie es im Buch Genesis genannt wurde) einst eine stolze phönizische Stadt. Die Stadt liegt an der Mündung eines geräumigen Hafens und beherrscht die fruchtbare kilikische Ebene, die vom Fluss Kydnus bewässert wird und sich bis zu den Ausläufern des Taurusgebirges erstreckt. An den Hängen der die Ebene begrenzenden Hügel wuchs ausgezeichnetes Holz für den Schiffsbau, und der Kydnus bietet eine gute Möglichkeit, dieses Holz zum Meer zu flößen." #NT!
 phoenicia_missions_task_26_tt: "#E Tarsus#! wird entweder als #E Söldnerstaat#! oder als #E Kolonie#! veröffentlicht und übernimmt die Kontrolle über alle eigenen Territorien in den #Y Gebieten#! von #Y Cilicia Pedias#! und #Y Cilicia Trachea#!." #NT!
  
 phoenicia_missions_task_27: "Eroberung von Kythera" #NT!
 phoenicia_missions_task_27_DESC: "Kythera war ein wichtiger Handelsposten im Seenetz der minoischen Zivilisation, das sich über die Ägäis der Bronzezeit erstreckte. Später unter dem Einfluss der mykenischen Kultur blieb die Insel ein wichtiges Bindeglied im Mittelmeerhandel. In der archaischen Zeit zogen Kytheras strategische Lage und Reichtum die Aufmerksamkeit größerer Mächte auf sich. Kythera wurde im frühen 6. Jahrhundert v. Chr. von Sparta von Argos erobert und von einem Kytherodikes (Richter auf Kythera) regiert. Unter spartanischer Herrschaft wurde Kythera mit einem einzigartigen Maß an Autonomie ausgestattet. Mit seinen Küstengewässern, die reich an Murex-Schnecken sind, war Kythera einst ein wichtiger Standort für die Herstellung von tyrischem Purpurfarbstoff. Athen besetzte die Insel wiederholt und nutzte ihre Häfen, um die peloponnesische Küste zu überfallen und Seewege zu schützen.\n\nJetzt, da wir versuchen, unsere maritime Vorherrschaft wiederherzustellen, bietet Kythera eine unschätzbare Gelegenheit. Durch Kaufverhandlungen können wir dieser Insel ihren früheren Glanz als phönizischer Außenposten zurückgeben, die Farbstoffproduktion wiederbeleben und eine Kolonie gründen, die unseren Einfluss in der Ägäis sichert." #NT!
 phoenicia_missions_task_27_start_tt: "Ein Kaufangebot [GetProvince('(int32)471').GetName] wird an [GetProvince('(int32)471').GetOwner.GetName] gesendet" #NT!
 phoenicia_missions_task_27_finish_tt: "[GetProvince('(int32)471').GetName] kann als [THIS.GetCountry.GetAdjective] #Y Kolonie #! freigegeben werden" #NT!
  
 phoenicia_missions_task_28: "Einnahme von Thasos" #NT!
 phoenicia_missions_task_28_DESC: "Seit jeher haben die Minen von Thasos das Mittelmeer mit hochwertigem Gold versorgt. Laut Herodot waren die Phönizier die ersten Siedler auf Thasos. Sie errichteten einen Tempel für Melqart, den Herakles von Tyros. Phönizische Goldminen machten diese abgelegene Insel zu einem strategisch wichtigen Ort in der gesamten Ägäis. Der Legende nach erhielt die Insel ihren Namen von Thasos, einem Sohn des Königs Phoenix, der auf der Suche nach Europa auf die Insel reiste. Im 7. Jahrhundert v. Chr. kamen griechische Kolonisten aus Paros an. Thasos-Wein wurde in der gesamten antiken Welt für seine außergewöhnliche Qualität gefeiert. Weinreben und der Weingott Dionysos waren auf thasischen Münzen prominent abgebildet. Neben dem Wein wurde Thasos auch für seine Nüsse und seinen Marmor berühmt und war ein Zentrum des Seehandels. Die thasianischen Kolonien Skapte Hyle, Neapolis, Galepsos, Oisyme, Apollonia, Antisara, Akontisma, Pistiros und Stryme weiteten ihren Einfluss auf das Festland aus und kontrollierten dort sogar noch reichere Goldminen, deren Einnahmen einst auf 200 bis 300 Talente pro Jahr geschätzt wurden. Diese Ressourcen machten Thasos zu einem Ziel größerer Mächte wie Persien, Athen und Sparta, da die Insel eine wichtige Rolle im Ionischen Aufstand, dem Attischen Seebund und den Peloponnesischen Kriegen spielte. Die athenische Herrschaft über die Insel ging nach dem Sieg Philipps von Mazedonien bei Chaironeia im Jahr 338 v. Chr. unter lockere makedonische Kontrolle über. Die Goldminen der Insel liegen heute verlassen da, ihr Reichtum ist vergraben und vergessen. Trotzdem bleibt Thasos eine Insel mit enormem Potenzial. Durch den Erwerb der Insel könnten wir ihre alten Minen wieder öffnen, ihre Produktivität wiederherstellen und sowohl Thasos als auch unserem Volk Wohlstand bringen." #NT!
 phoenicia_missions_task_28_start_tt: "Ein Kaufangebot [GetProvince('(int32)256').GetName] wird an [GetProvince('(int32)356').GetOwner.GetName] gesendet" #NT!
 phoenicia_missions_task_28_finish_tt: "[GetProvince('(int32)256').GetName] kann als [THIS.GetCountry.GetAdjective] #Y Kolonie #! freigegeben werden" #NT!
  
 phoenicia_missions_task_29: "Die Eroberung Syriens" #NT!
 phoenicia_missions_task_29_DESC: "Die Region Großsyrien liegt an einem strategisch wichtigen Ort und wird seit langem von aufstrebenden Imperien begehrt. Wenn wir unsere Kontrolle darüber behaupten können, werden wir in der Lage sein, das Gleichgewicht zwischen den mächtigen Mächten am Nil, Persien und Anatolien herzustellen. Ein solches Unterfangen erfordert jedoch sorgfältige Vorbereitung. Unsere Armeen müssen ausgebildet und ausgerüstet sein, um den Streitkräften der Diadochen und der lokalen Herrscher gleichermaßen entgegenzutreten. Festungen müssen gebaut, Versorgungslinien gesichert und unsere Soldaten für die bevorstehenden Herausforderungen gewappnet werden." #NT!
 phoenicia_missions_task_29_tt: "[THIS.GetCountry.GetName] erhält Ansprüche auf #Y Cilicia Pedias#! und #Y Cilicia Trachea#!, #Y Syria#! und #Y Cannan#!" #NT!
  
 phoenicia_missions_task_30: "Großsyrien" #NT!
 phoenicia_missions_task_30_DESC: "Mit Ausnahme von Arados beschränkten die phönizischen Städte ihre Aktivitäten historisch auf die Küsten, aber die Zeit der Beschränkungen ist vorbei. Wir Phönizier sind keine bloßen Kaufleute; ohne uns gäbe es kein Karthago, keine großen Städte Iberiens. Jetzt müssen wir unsere Ambitionen ins Landesinnere richten und unseren rechtmäßigen Platz als dominierende Macht zu Lande und zu Wasser einnehmen." #NT!
 phoenicia_missions_task_30_finish_tt: "[THIS.GetCountry.GetName] kann wählen, ob er #Y Syrien#! oder #Y Phönizien#! gründen möchte." #NT!
  
 phoenicia_missions_task_31: "Das Blut von Dido" #NT!
 phoenicia_missions_task_31_DESC: "Die [ROOT.GetCountry.GetRuler.GetFamily.GetName]s haben lange behauptet, dass sie von #E Pygmalion#! von Tyrus abstammen, dem Bruder der legendären Königin Dido, die Karthago gründete. Eine solche Abstammung würde zweifellos den Status von [ROOT.GetCountry.GetRuler.GetName] erhöhen, [ROOT.GetCountry.GetRuler.GetHerHis]s Anspruch auf göttliche Gunst festigen und Loyalität sowohl unter Adel als auch Volk wecken. Um eine solch illustre Verbindung zu beweisen, sind jedoch Beweise erforderlich – und wo diese nicht gefunden werden können, könnte man sie vielleicht ... inszenieren." #NT!
  
 phoenicia_missions_task_32: "Stärke bei den Mazedoniern" #NT!
 phoenicia_missions_task_32_DESC: "Die Zukunft von Phönizien ist eindeutig mit der der #E [ROOT.GetCountry.GetOverlord.GetAdjective]s#!,, unseres mächtigen Oberherrn, verknüpft. Es mag verlockend sein, eine größere Unabhängigkeit zu fordern, doch solche Maßnahmen würden nur Konflikte und Misstrauen hervorrufen. Lassen Sie uns stattdessen den klügeren Weg einschlagen – einen, der unsere Position festigt und unseren Status in ihrem Reich erhöht." #NT!
  
 phoenicia_missions_task_33: "Unseren Wert beweisen" #NT!
 phoenicia_missions_task_33_DESC: "Im Laufe der Geschichte hat Phönizien seinen Wert für große Reiche bewiesen: Unter der persischen Herrschaft waren unsere Schiffe und Seeleute maßgeblich am Sieg über die Griechen beteiligt. Sogar Alexander der Große schätzte die Bedeutung der phönizischen Städte und ließ ihre Könige weiter herrschen, indem er sie in seine Vision eines vereinten Reiches integrierte. Jetzt ist es an der Zeit, den #E [ROOT.GetCountry.GetOverlord.GetAdjective]s#! zu zeigen, dass [ROOT.GetCountry.GetName] für sie nicht nur als zu regierendes Subjekt, sondern als unverzichtbarer Verbündeter wertvoller wäre." #NT!
 phoenicia_missions_task_33_finish_tt: "[THIS.GetCountry.GetName] wird ein #Y Tributpflichtiger#! statt eines #Y Lehnsherrn#!, falls die #E Antigoniden#! @[GetCountry('PRY').GetFlag]! den #E Vierten Diadochenkrieg#! verlieren" #NT!
  
 phoenicia_missions_task_34: "Republikanische Reformen" #NT!
 phoenicia_missions_task_34_DESC: "Bis zur Mitte des dritten Jahrhunderts v. Chr. hatten sich die Phönizier von der Monarchie abgewandt und sich Eliteräten und gewählten Magistraten zugewandt. In der phönizischen Tradition waren die Shopets oder Magistrate gewählte Beamte, die als Verwalter des Stadtstaates regierten und Rechenschaftspflicht und kollektive Entscheidungsfindung sicherstellten. Während dieses Regierungssystem in phönizischen Kolonien wie Karthago am weitesten verbreitet war, übernahm Tyros kurzzeitig Shopets, nachdem die Stadt unter Nebukadnezar II. unter den Einfluss des Neubabylonischen Reiches geriet. Shopets wurden in der Regel aus der Aristokratie der Stadt ausgewählt und regierten gemeinsam, oft für begrenzte Amtszeiten, wodurch sichergestellt wurde, dass die Macht nicht bei einer einzelnen Person konzentriert war." #NT!
 phoenicia_missions_task_34_tt: "[THIS.GetCountry.GetName] wird entscheiden, ob es eine #E Punische Republik#! werden möchte oder nicht." #NT!
  
 phoenicia_missions_task_35: "Unseren Wert beweisen" #NT!
 phoenicia_missions_task_35_DESC: "Im Laufe der Geschichte hat Phönizien seinen Wert für große Reiche bewiesen: Unter der persischen Herrschaft waren unsere Schiffe und Seeleute maßgeblich am Sieg über die Griechen beteiligt. Sogar Alexander der Große schätzte die Bedeutung der phönizischen Städte und ließ ihre Könige weiter herrschen, indem er sie in seine Vision eines vereinten Reiches integrierte. Jetzt ist es an der Zeit, den #E [ROOT.GetCountry.GetOverlord.GetAdjective]s#! zu zeigen, dass [ROOT.GetCountry.GetName] für sie nicht nur als zu regierendes Subjekt, sondern als unverzichtbarer Verbündeter wertvoller wäre." #NT!
  
 phoenicia_missions_task_36: "Herz von Phönizien" #NT!
 phoenicia_missions_task_36_DESC: "Die großen Städte Phöniziens ringen seit langem um die Macht, wobei jede versucht, die anderen in Handel, Einfluss und Wohlstand zu übertreffen. Tyros, Sidon und Arados waren historisch gesehen die dominierenden Akteure, die zu unterschiedlichen Zeiten jeweils die Vorherrschaft beanspruchten, sich aber selten unter einer einzigen Autorität vereinigten. Eine bemerkenswerte Ausnahme war die Ära der sidonischen Könige von Tyros, als diese beiden rivalisierenden Städte kurzzeitig vereint waren. Da [ROOT.GetCountry.GetName] an Macht und Prestige gewinnt, müssen wir pragmatisch einen zentralen Regierungssitz für unser Königreich wählen." #NT!
 phoenicia_missions_task_36_allow_tt: "Mehr als 3 der hervorgehobenen Gebiete: #Y Arados, Tripolis, Byblos, Beirut, Sidon und Tyros#! sind Eigentum von [THIS.GetCountry.GetName] oder einem [THIS.GetCountry.GetAdjective] Subjekt" #NT!
 phoenicia_missions_task_36_tt: "[THIS.GetCountry.GetName] wird einen neuen Regierungssitz aus den markierten Gebieten wählen" #NT!
  
 phoenicia_missions_task_37: "Arados fragen" #NT!
 phoenicia_missions_task_37_DESC: "Der Hegemon des nördlichen Phöniziens, Arados, phönizisch „Arwad“, der auf einer Insel nahe der Mündung des Orontes ins Mittelmeer thront, hat sich immer vom Rest Phöniziens abgesondert. Von seiner felsigen Inselfestung aus beherrschte er nicht nur die Meere, sondern auch ein beeindruckendes Netzwerk von Städten auf dem Festland, darunter Marathos, Simyra, Karne, Balanea, Antarados und die Ackerflächen der Gabala-Ebene. Als [GetCharacter('(int32)39').GetName] sich [ROOT.GetCountry.GetCapital.GetName] näherte, wurde er von [GetCharacter('(int32)93').GetName] empfangen, dem Sohn von [GetCharacter('(int32)92').GetPraenomen], dem König der Aradianer. [GetCharacter('(int32)92').GetPraenomen] selbst war abwesend und diente neben den anderen phönizischen und zypriotischen Königen in der persischen Flotte unter #E Autophradates#!. [GetCharacter('(int32)93').GetPraenomen] begrüßte [GetCharacter('(int32)39').GetPraenomen] mit einer goldenen Krone und ergab sich ihm. Er versprach, ihm sowohl die Insel [ROOT.GetCountry.GetCapital.GetName] als auch die große und wohlhabende Stadt Marathos, die auf dem Festland direkt gegenüber von Aradus liegt, zu überlassen; außerdem Sigon, die Stadt Mariamme und alle anderen Orte unter seiner eigenen Herrschaft und der seines Vaters. [ROOT.GetCountry.GetCapital.GetName]0 regierte von 319 bis 315 über Phönizien, dann nahmen [ROOT.GetCountry.GetCapital.GetName]1 und sein Sohn [ROOT.GetCountry.GetCapital.GetName]2 Tyros und alle anderen phönizischen Städte mit Ausnahme von Arados ein." #NT!
 phoenicia_missions_task_37_tt: "[THIS.GetCountry.GetName] wird Angebote an Arados machen. Wenn diese erfolgreich sind, wird Folgendes passieren:\n" #NT!
  
 phoenicia_missions_task_38: "Gespräche mit Tripolis" #NT!
 phoenicia_missions_task_38_DESC: "ripoli, auf Griechisch „Tripolis“ und auf Phönizisch „Atri“ genannt, war wahrscheinlich die jüngste der fünf großen phönizischen Städte. Während Eusebius von Caesarea ihre Gründung auf 761 v. Chr. datiert, datiert Diodor ihre Ursprünge in die persische Zeit. Archäologische Funde deuten darauf hin, dass der Ort bereits im 14. Jahrhundert v. Chr. bewohnt war. Der steigende Meeresspiegel hat einen Großteil der Schichten aus der persischen Zeit überschwemmt, was die archäologischen Arbeiten erschwert. Die Stadt erhielt ihren griechischen Namen „Tripolis“, was „Drei Städte“ bedeutet, von ihrer dreigliedrigen Struktur. Klassischen Quellen zufolge wurde Tripolis von den phönizischen Städten Arados, Sidon und Tyros gegründet, die jeweils eine eigene Stadt etwa 200 Meter voneinander entfernt errichteten. Diese Städte, die einzeln befestigt waren und wahrscheinlich von ihren jeweiligen Mutterstädten regiert wurden, bildeten eine Konföderation mit einem gemeinsamen Hafen. Während der persischen Zeit war Tripolis der Sitz eines panphönizischen Rates. Diodorus stellt fest, dass „Tripolis den höchsten Rang aller Städte Phöniziens einnahm“, weil die Stadt Generalversammlungen abhielt, bei denen Könige und Vertreter verschiedener phönizischer Städte über Angelegenheiten von kollektiver Bedeutung berieten. Nach der Niederlage der Perser in der Schlacht von Issus eroberten die Söldner von Darius III. unter der Führung des Verräters Amyntas Tripolis. Amyntas nutzte es als Basis für einen unglückseligen Versuch, Ägypten für sich zu erobern. Nachdem sich die drei Gründerstädte Arados, Sidon und Tyros Alexander unterworfen hatten, tat Tripolis dasselbe." #NT!
 phoenicia_missions_task_38_tt: "[THIS.GetCountry.GetName] wird Angebote an Tripolis machen. Wenn diese erfolgreich sind, wird Folgendes passieren:\n" #NT!
  
 phoenicia_missions_task_39: "Bettelndes Byblos" #NT!
 phoenicia_missions_task_39_DESC: "Byblos, eine der ältesten Städte der bekannten Welt, war schon länger die Heimat phönizischer Seekönigreiche, als die meisten anderen Länder überhaupt besiedelt waren, und viele der Siedler, die die großen punischen Städte im westlichen Mittelmeerraum gründeten, stammten von hier. Byblos hat sich zahllosen Eroberern unterworfen, darunter Alexander, Kyros, Salmanassar, Thutmosis und viele andere. Aber sie sind alle in Vergessenheit geraten, und die Stadt besteht noch immer. [GetProvince('(int32)766').GetName] hatte lange Zeit die Herrschaft über alle Länder von Theoprosopon bis Lykos inne, aber in den letzten Jahrhunderten wurde das Königreich [GetProvince('(int32)748').GetName] ihm untergeordnet. Die große Stadt ist auf die Töpferei-, Glas- und Purpurfärbeindustrie spezialisiert, während ihr Hafen Lagerhäuser für aus Syrien, Persien und Indien importierte Produkte enthält." #NT!
 phoenicia_missions_task_39_tt: "[THIS.GetCountry.GetName] wird Angebote an Byblos machen. Wenn diese erfolgreich sind, wird Folgendes passieren:\n" #NT!
  
 phoenicia_missions_task_40: "Sidon anwerben" #NT!
 phoenicia_missions_task_40_DESC: "Der Hafen von Sidon beherbergte die ersten seefahrenden Händler Phöniziens und von hier aus wurde das westliche Mittelmeer erstmals erkundet; an seinem Strand wurden die Geheimnisse der Glasherstellung entschlüsselt und hier gaben die Murex-Muscheln erstmals ihr Purpurrot ab! In seinen Werkstätten werden die Schätze Phöniziens hergestellt: Silber und Stickereien vom Feinsten, Fayencen, die für die Hallen der Könige und Pharaonen geeignet sind, und natürlich Glas, das seinesgleichen sucht. Sogar diese andere große Stadt, [GetProvince('(int32)743').GetName], stammt aus Sidons Samen – auch wenn sie es leugnen mag. Die große Stadt besitzt auch ausgedehnte Besitztümer im Süden. Der Herr der Könige #E König Kambyses II#! fügte [GetProvince('(int32)667').GetName], [GetProvince('(int32)663').GetName] und die mächtigen Ländereien von #E Dagon#! dem Herrschaftsgebiet Sidons hinzu als Belohnung für die Hilfe, die ihm unser #E König Eschmun'azar II#! bei der Eroberung von #E Ägypten#! geleistet hatte. Das Volk von #E1 öffnete bereitwillig seine Tore für #E2, der Sidons König #E Straton#! absetzte und #E5, einen verarmten Spross der königlichen Familie, zum Herrscher der Stadt erhob. #E6, tief beeindruckt vom Charakter dieses Mannes, gab den Befehl, dass nicht nur Stratons königliche Ausstattung dem neuen König überlassen werden sollte, sondern auch das Herrschaftsgebiet von Sidon auf Kosten von Tyrus erweitert werden sollte." #NT!
 phoenicia_missions_task_40_tt: "[THIS.GetCountry.GetName] wird Annäherungsversuche an Sidon unternehmen. Wenn diese erfolgreich sind, wird Folgendes passieren:\n" #NT!
  
 phoenicia_missions_task_41: "Behandlung mit Tyre" #NT!
 phoenicia_missions_task_41_DESC: "Tyros wurde im frühen 3. Jahrtausend v. Chr. gegründet. Die Rivalität zwischen Tyros und Sidon prägte einen Großteil der politischen Geschichte Phöniziens, wobei beide Städte um die Kontrolle der Handelsnetzwerke und den Einfluss auf die kleineren phönizischen Siedlungen rangen. Die Stadt bestand aus einer befestigten Inselfestung und ihrem Gegenstück auf dem Festland, Ushu, das landwirtschaftliche Ressourcen und Holz aus den umliegenden Wäldern lieferte. Tyros wirtschaftliche Stärke wurde durch die Produktion von tyrischem Purpur, einem begehrten Luxusgut, und seine umfangreichen Kolonisierungsbemühungen gestärkt. Zu seinen bedeutendsten Kolonien gehörten Karthago, Kition und Gadir. Die Stadt unterwarf sich ägyptischen, assyrischen und babylonischen Herrschern und nutzte oft ihre enormen Ressourcen, um ihre Autonomie zu bewahren. Als [GetCharacter('(int32)39').GetName] in #E Ushu#!,, der Festlandstadt gegenüber der Insel Tyros, ankam, diente König [GetCharacter('(int32)543').GetPraenomen] in der persischen Flotte an der Seite von #E Autophradates#! und #E Pharnabazus III#!,, den Satrapen Lydien und Hellespontinischen Phrygien. In seiner Abwesenheit begrüßte eine Delegation tyrischer Adliger Alexander. Obwohl sie symbolische Unterwerfung anboten, lehnten sie seine Bitte ab, im Tempel von Melqart auf der Insel ein Opfer darzubringen. Diese Ablehnung erzürnte [GetCharacter('(int32)39').GetPraenomen] und so begann eine der zermürbendsten Belagerungen der Geschichte. Nach sieben Monaten durchbrachen [GetCharacter('(int32)39').GetPraenomen]s Streitkräfte die Mauern von Tyros mit einer Kombination aus unerbittlicher Belagerungskunst und Seemacht. Seine Truppen stürmten die Stadt und schlachteten und versklavten Tausende ihrer Verteidiger. [GetCharacter('(int32)39').GetPraenomen] verschonte König [GetCharacter('(int32)543').GetPraenomen], der sich nicht an der Kapitulationsverweigerung beteiligt hatte, und ließ ihn auf dem Thron. Die Stadt selbst wurde jedoch vollständig unterworfen und [GetCharacter('(int32)39').GetPraenomen] feierte seinen Sieg mit Opfern für Herakles-Melqart." #NT!
 phoenicia_missions_task_41_tt: "[THIS.GetCountry.GetName] wird Annäherungsversuche an Sidon unternehmen. Wenn diese erfolgreich sind, wird Folgendes passieren:\n" #NT!
 phoenicia_missions_ally_cooldown_tt: "#R [THIS.GetCountry.GetName] hat in den letzten #E 2 Jahren#!#! keine diplomatischen Annäherungsversuche an eine andere phönizische Stadt unternommen" #NT!
  
 #Roman Task 
 phoenicia_missions_task_42: "Ägyptisches Getreide" #NT!
 phoenicia_missions_task_42_DESC: "Mit der wachsenden Macht von [ROOT.GetCountry.GetName] und der wachsenden Bevölkerung wächst auch die Nachfrage nach Nahrungsmitteln. Unsere Dörfer und Städte, die unter dem von uns geschaffenen Wohlstand gedeihen, beginnen nun die Belastung durch unzureichende Versorgung zu spüren. Um dieses Wachstum aufrechtzuerhalten und das Wohlergehen unserer Bevölkerung zu gewährleisten, müssen wir über unsere Grenzen hinausblicken. Die fruchtbaren Länder des Nildeltas sind seit langem die Kornkammer der Mittelmeerwelt. Ein Abkommen mit seinen Herrschern würde uns einen stetigen Getreidefluss sichern und die Stabilität von [ROOT.GetCountry.GetName] sichern." #NT!
 phoenicia_missions_task_42_trigger_tt: "Jede Nation, die mit #Y [SCOPE.GetRootScope.GetCountry.GetName]#! in Frieden lebt, besitzt Territorium mit #Y Getreide#! Handelsgütern im #Y Ägyptischen Delta#!" #NT!
 phoenicia_missions_task_42_effect_tt: "Schicken Sie eine Delegation in ein Land, das mit #Y [SCOPE.GetRootScope.GetCountry.GetName]#! im Frieden steht und ein Territorium mit #Y Getreide#! Handelsgütern im #Y ägyptischen Delta#! besitzt." #NT!
  
  
 phoenicia_missions_task_43: "Die Vereinigung der Dekapolis" #NT!
 phoenicia_missions_task_43_DESC: "Die Dekapolis, eine Gruppe von zehn stark hellenisierten Städten im Süden von Syrien-Koele und im Norden Judäas, gilt seit langem als Bastion griechischer Kultur und urbaner Vornehmheit im Levante. Diese Städte, wie Skythopolis, Gadara und Gerasa, waren berühmt für ihre Theater, Gymnasien und Tempel, die den starken Einfluss der hellenistischen Zivilisation zeigten. Historisch gesehen verbündeten sich die Städte der Dekapolis miteinander, um ihre Autonomie zu wahren und sich gegen Bedrohungen durch die judäischen Staaten im Süden und andere regionale Mächte zu verteidigen. Indem wir die Dekapolis unter unseren Einfluss bringen, können wir die Kontrolle über eine strategisch wichtige und kulturell bedeutende Region sichern. Diese Städte würden sowohl als Puffer gegen feindliche Nachbarn als auch als Drehscheibe für Handel und hellenistische Kultur innerhalb unseres wachsenden Herrschaftsgebiets dienen." #NT!
 phoenicia_missions_task_43_effect_tt: "Geben Sie #Y Decapolis#! als #E Syriote#! #Y Feudatory#! von #Y [THIS.GetCountry.GetName]#! frei. Dem neuen #Y Feudatory#! werden alle hervorgehobenen Gebiete zugesprochen, die im Besitz von #Y [THIS.GetCountry.GetName]#! sind." #NT!
