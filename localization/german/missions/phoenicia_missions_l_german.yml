 me_phoenicia_36_title: "Herz von Phönizien" #NT!
 me_phoenicia_36_desc: "Die großen Städte Phöniziens ringen seit langem um die Macht, wobei jede versucht, die anderen in Handel, Einfluss und Wohlstand zu übertreffen. Tyros, Sidon und Arados waren historisch gesehen die dominierenden Akteure, die zu unterschiedlichen Zeiten jeweils die Vorherrschaft beanspruchten, sich aber selten unter einer einzigen Autorität vereinigten. Eine bemerkenswerte Ausnahme war die Ära der sidonischen Könige von Tyros, als diese beiden rivalisierenden Städte kurzzeitig vereint waren. Da [ROOT.GetCountry.GetName] an Macht und Prestige gewinnt, müssen wir pragmatisch einen zentralen Regierungssitz für unser Königreich wählen." #NT!
 me_phoenicia_36_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_37$#!' wurde nun #G Abgeschlossen#!!" #NT!
