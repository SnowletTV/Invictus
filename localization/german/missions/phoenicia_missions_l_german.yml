 me_phoenicia_1_title: "$phoenicia_missions_task_1$" #NT!
 me_phoenicia_1_desc: "Seit Jahrhunderten haben phönizische Schiffbauer die größten Flotten der Welt gebaut, aber unsere harte Arbeit stand im Dienste größerer Mächte: Kambyses beauftragte unser Volk, die erste kaiserliche Flotte der Geschichte zu bauen, um Ägypten zu erobern, die königliche Flotte der Achämeniden war die erste kaiserliche Flotte der Geschichte. Obwohl phönizische Schiffbauer hart arbeiteten, segelte Alexander unsere Schiffe bis ans Ende der Welt; jetzt scheint es, dass seine Nachfolger, diese Diadochen, beabsichtigen, uns auszubeuten, wie es ihre Vorgänger taten...\n\n#E Nicht mehr!#! Unsere großartige Flotte wurde gebaut. Dies wird der Beginn unserer maritimen Hegemonie sein, eine Rückkehr zur Form und der Beginn einer neuen Ära für [ROOT.GetCountry.GetCapital.GetName]." #NT!
 me_phoenicia_1.a: "Unser ganzer Stolz." #NT!
 me_phoenicia_1_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_1$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_2_title: "$phoenicia_missions_task_2$" #NT!
 me_phoenicia_2_desc: "Wahrhaftig, wir haben eine der besten Marineakademien der Welt gegründet! Die Küsten von #E Canaan#! werden wieder von den Matrosen von #E [ROOT.GetCountry.GetCapital.GetName]#! geschmückt, die im ganzen Land keinem anderen Matrosen das Wasser reichen können." #NT!
 me_phoenicia_2.a: "Wir #E [ROOT.GetCountry.GetAdjective]s#! sind großartig." #NT!
 me_phoenicia_2_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_2$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_3_title: "$phoenicia_missions_task_3$" #NT!
 me_phoenicia_3_desc: "Was gibt es Schöneres als ein hoch aufragendes Schiff, das in unserem Hafen anlegt? Während die Segel der #E Fist of Baal#!'s' friedlich im Wind schaukeln, als wollten sie einen Vorgeschmack darauf geben, was sie leisten kann, wenn sie auf vollem Mast stehen, und den härtesten Stürmen standhalten können, die #E Baal Shamen#! anspornt. Unser Flaggschiff und unsere Marine sind nun unseres Erbes wahrlich würdig." #NT!
 me_phoenicia_3.a: "Melqart segnet unsere Gefäße." #NT!
 me_phoenicia_3_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_3$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_4_title: "$phoenicia_missions_task_4$" #NT!
 me_phoenicia_4_desc: "Einst waren die Inseln der Ägäis ein wesentlicher Bestandteil unseres riesigen Handelsnetzes, das sich von der #E Levante#! bis zu den #E Zinninseln#! am anderen Ende der Welt erstreckte. Vielleicht werden wir [ROOT.GetCountry.GetCapital.GetName] bald wieder zu seinem früheren Glanz verhelfen. Unsere Händler haben bereits begonnen, wertvolles Gold aus den Minen von [GetProvince('(int32)356').GetName] zurückzubringen, und die Gewässer um [GetProvince('(int32)471').GetName] liefern wieder Murex-Schnecken für unseren berühmten tyrischen Farbstoff. Da uns diese Inseln leider noch nicht gehören, müssen wir einen Großteil der Gewinne an die Griechen abtreten." #NT!
 me_phoenicia_4.a: "Dem kann abgeholfen werden..." #NT!
 me_phoenicia_4_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_4$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_5_title: "$phoenicia_missions_task_5$" #NT!
 me_phoenicia_5_desc: "Unser uraltes Erbe eilt uns voraus und wir haben schnell ein starkes Fundament geschaffen, auf dem wir unsere Wirtschaft aufbauen können. Wieder einmal dreht sich in allen Städten jenseits des Meeres alles um unsere charakteristischen #E Tyrian Purple#!-Farbstoffe. Natürlich bedeuten Gewinne im Ausland auch Gewinne im Inland!" #NT!
 me_phoenicia_5.a: "Die Händler von [ROOT.GetCountry.GetCapital.GetName] heißen alle willkommen!" #NT!
 me_phoenicia_5_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_5$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_6_title: "$phoenicia_missions_task_6$" #NT!
 me_phoenicia_6_desc: "Eine Rückkehr zur alten Form, würden viele sagen! Endlich haben wir das mächtige Handelszentrum von [ROOT.GetCountry.GetCapital.GetName] fertiggestellt. Wir werden reicher sein, als wir es uns je erträumt haben! Es wird uns helfen, weiteren Handel, Gewerbe und profitablere Unternehmungen zu fördern und uns außerdem dabei helfen, vor den #E Griechen#! und anderen #E Kanaanitern#! mit unserer Größe zu prahlen." #NT!
 me_phoenicia_6.a: "Es ist schön, wieder zurück zu sein." #NT!
 me_phoenicia_6_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_6$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_7_title: "$phoenicia_missions_task_7$" #NT!
 me_phoenicia_7_desc: "Unsere #E phönizischen#! Brüder sind unserem Ruf zu den Waffen gefolgt. Eine einzelne Stadt ist zwar leicht zu unterwerfen, aber unser Dreierbündnis ist unzerstörbar." #NT!
 me_phoenicia_7.a: "Phönizier gemeinsam stark." #NT!
 me_phoenicia_7_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_7$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_700_title: "$phoenicia_missions_task_7$" #NT!
 me_phoenicia_700_desc: "Mein [ROOT.GetCountry.GetRuler.GetTitle], anscheinend haben die #E phönizischen#! Städte einseitig ihre Unabhängigkeit erklärt und sich zu einer Art Liga zusammengeschlossen!" #NT!
 me_phoenicia_700.a: "Wir werden sie mit großem Interesse beobachten." #NT!
 me_phoenicia_700_tooltip: "Die #Y phönizischen#! Städte haben ihre Unabhängigkeit erklärt" #NT!
  
 me_phoenicia_8_title: "Alexanders zerschmettertes Reich" #NT!
 me_phoenicia_8_desc: "Wieder einmal führen die Erben Alexanders des Großen Krieg gegeneinander, um die Überreste seines einst so großen Reiches zu erobern. Dies wird zweifellos zu weiterem Blutvergießen führen, was nicht gut für den Handel ist. Diesmal haben wir die Möglichkeit, mit Antigonus‘ Rivalen einen Deal abzuschließen, der es ihnen erlaubt, ungehindert durch unser Land zu ziehen. Schließlich sind wir viel zu schwach, um den Launen der Diadochen zu widerstehen, insbesondere wenn sie bereit sind, unsere Kassen zu füllen …" #NT!
 me_phoenicia_8_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_8$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_phoenicia_8.a: "Ptolemaios ist der rechtmäßige Erbe." #NT!
 me_phoenicia_8.a.tt: "Wir werden Ptolemaios anbieten, ihm den Zugang zu unserem Land zu verkaufen." #NT!
 me_phoenicia_8.b: "Der Anspruch von Seleukos ist der stärkste." #NT!
 me_phoenicia_8.b.tt: "Wir werden Seleukos anbieten, ihm den Zugang zu unserem Land zu verkaufen." #NT!
 me_phoenicia_8.c: "Es ist mir egal, wer gewinnt, ich möchte nur, dass Antigonos verliert!" #NT!
 me_phoenicia_8.c.tt: "Wir werden sowohl Ptolemaios als auch Seleukos anbieten, den Zugang zu unserem Land zu verkaufen." #NT!
  
