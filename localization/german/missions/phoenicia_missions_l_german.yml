 me_phoenicia_901.a: "Sehr gut." #NT!
  
 me_phoenicia_10_title: "Bastion des hellenischen Wissens" #NT!
 me_phoenicia_10_desc: "Mit dem Bau öffentlicher Bibliotheken im ganzen Land ist [ROOT.GetCountry.GetName] zu einem Leuchtturm des Hellenismus im Westen geworden. Der Klang großer Debatten hallt durch die Straßen und lockt viele Gelehrte vom griechischen Festland an. Besonders ein Gelehrter, [hellenic_scholar.GetName], hat einen außergewöhnlich scharfen Verstand bewiesen und wäre ein perfekter Forscher, wenn wir ihn in unseren Dienst stellen würden." #NT!
 me_phoenicia_10.a: "Exzellent." #NT!
  
 me_phoenicia_11_title: "$phoenicia_missions_task_11$" #NT!
 me_phoenicia_11_desc: "Heute findet in [GetProvince('(int32)743').GetName] eine große Feier statt, während die letzten Steine ​​der neuen Stadtmauern an ihren Platz fallen. Zwei Jahre lang haben wir daran gearbeitet, unsere Stadt gegen zukünftige Invasionen zu sichern, und die harte Arbeit hat sich gelohnt: Eine Reihe von drei immer eindrucksvolleren Mauern erstreckt sich nun über die Landenge, die [GetProvince('(int32)743').GetName] mit dem Festland verbindet. Die erste Mauer ist kaum mehr als ein Graben und eine Palisade, aber die dritte erhebt sich 15 Meter über die Ebenen davor, mit Türmen, die sogar 9 Meter höher sind, was sicherstellt, dass die Stadt für unsere Feinde ein Albtraum bei der Belagerung sein wird und unsere Versorgungslinien die widerstandsfähigsten in ganz #E Phönizien#!. sind" #NT!
 me_phoenicia_11.a: "Der Schild von [GetProvince('(int32)743').GetName], unzerbrechlich und ewig, ist vollständig!" #NT!
 me_phoenicia_11_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_11$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 #12 should be purple 
  
 me_phoenicia_12_title: "$phoenicia_missions_task_12$" #NT!
 me_phoenicia_12_desc: "Der in #E [ROOT.GetCountry.GetName]#! produzierte Farbstoff ist der Neid der ganzen Welt. Dieses violette Pigment, das aus den Murex-Meeresschnecken unserer Küste gewonnen wird, erzielt einen exorbitanten Preis und ist daher bei der Elite im gesamten Mittelmeerraum ein begehrtes Gut." #NT!
 me_phoenicia_12.a: "In Lila steckt Kraft." #NT!
 me_phoenicia_12_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_12$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
  #Melqart Event 
 me_phoenicia_1302_title: "Hommage an Melqart" #NT!
 me_phoenicia_1302_desc: "Vor Jahrhunderten lehrte #E Melqart#! unserem Volk die Kunst des Schiffbaus und Segelns, damit sie die mythischen wandernden Ambrosialfelsen finden konnten. Auf den Felsen fanden sie einen Olivenbaum, eine Schlange und einen Adler, alle in ein Feuer gehüllt, aber - seltsamerweise - nicht davon verzehrt. Zu Ehren des Gottes, der sie an diesen wundersamen Ort gebracht hatte, opferten sie Melqart den brennenden Adler. Diese Tat brach den Zauber und die Ambrosialfelsen stoppten ihre Wanderung und bildeten die Grundlage für [GetProvince('(int32)743').GetName|Y].\n\nSeit jenem Tag steht an der Stelle dieses Opfers der #E Tempel von Melqart#!. Als treue Untertanen des großen Herrn, des wandernden Melqart, wird von uns erwartet, dass wir dem #E Tempel von Melqart#! alle 5 Jahre Tribut zollen.\n\nWenn wir dem Tempel Geld geben, werden wir sicherlich die Gunst von Melqart gewinnen; Allerdings werden die [melqart_temple_holder.GetAdjective]s sicherlich einige unserer Geschenke für sich behalten. Was sollen wir tun?" #NT!
 me_phoenicia_1302.a: "Scheue keine Kosten für Lord Melqart." #NT!
 me_phoenicia_1302.b: "Lord Melqart wird verstehen, dass wir ein Budget haben." #NT!
 me_phoenicia_1302.c: "Wir weigern uns, auch nur einen Cent für diesen Tribut zu zahlen!" #NT!
  
 me_phoenicia_1303_title: "Schätze für Melqart" #NT!
 me_phoenicia_1303_desc: "Vor Jahrhunderten lehrte #E Melqart#! unserem Volk die Kunst des Schiffbaus und Segelns, damit sie die mythischen wandernden Ambrosia-Felsen finden konnten. Auf den Felsen fanden sie einen Olivenbaum, eine Schlange und einen Adler, alle in ein Feuer gehüllt, aber - seltsamerweise - nicht davon verzehrt. Zu Ehren des Gottes, der sie an diesen wundersamen Ort gebracht hatte, opferten sie den brennenden Adler Melqart. Diese Tat brach den Zauber und die Ambrosia-Felsen stoppten ihre Wanderung und bildeten die Grundlage für [GetProvince('(int32)743').GetName|Y].\n\nSeit jenem Tag steht an der Stelle dieses Opfers der #E Tempel von Melqart#!\n\nViele unserer ehemaligen Kolonien, die über die Meere verstreut sind, haben dem Tempel von Melqart Geschenke geschickt. Natürlich sind wir als Verwalter dieser heiligen Stätte für Lord Melqart berechtigt, einen symbolischen Bruchteil der gesamten Geschenke an Melqart zu beschlagnahmen, falls wir dies für angebracht halten." #NT!
 me_phoenicia_1303.a: "Melqart soll den gesamten Tribut dieses Jahres erhalten." #NT!
 me_phoenicia_1303.b: "Melqart verdient drei Viertel dessen, was wir eingenommen haben." #NT!
 me_phoenicia_1303.c: "Melqart würde wollen, dass es seinem Volk gut geht." #NT!
  
 me_phoenicia_14_title: "$phoenicia_missions_task_14$" #NT!
 me_phoenicia_14_desc: "Die #E Philister#!,, ein kanaanitisches Volk, waren einst beeindruckende Herrscher einer Liga aus fünf mächtigen Städten – #E Ashdod#!, #E Ashkelon#!, #E Ekron#!, #E Gath#!, und #E Gaza#!,1 als #E Pentapolis#!,3. Diese Koalition beherrschte die südliche Levantinische Küste. Ihre Städte wurden, ähnlich wie die von #E Phönizien#!,, zu wichtigen Handels- und Seefahrtszentren im Mittelmeerraum. Trotz ihrer gemeinsamen kanaanitischen Herkunft entwickelten die Philister andere Bräuche als ihre phönizischen Brüder, teilten aber die reichen Seefahrts- und Handelstraditionen, die diese Region wohlhabend machten.\n\nDie Pentapolis florierte jahrhundertelang, aber ihr Schicksal änderte sich mit den Gezeiten der Eroberung. #E König Nebukadnezar II.#!,7 von #E Babylon#!,7 zwang die Pentapolis während seiner Feldzüge im späten 7. Jahrhundert v. Chr. schließlich in die Knie. Er verwüstete die Städte, zerstreute ihre Bewohner und brach die Macht dieser einst so großen Liga." #NT!
 me_phoenicia_14.a: "Gemeinsam stark." #NT!
 me_phoenicia_14_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_14$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_15_title: "Prozessionsarchitektur" #NT!
 me_phoenicia_15_desc: "Jeder aufstrebende Architekt, der wie Imhotep seinen Namen über die Jahrhunderte hinweg in Erinnerung behalten möchte, wird die Bauten der alten Meister studiert haben, die vor Jahrtausenden in #E Ägypten#! gearbeitet haben. Obwohl wir noch nicht ganz bereit sind, unsere eigenen Pyramiden zu bauen, obwohl die Zukunft eine Wildnis ist, die wir zu gegebener Zeit erkunden werden, lassen wir uns von den großen Meisterwerken, die uns umgeben, inspirieren und haben das Ziel, unsere eigenen zu erschaffen." #NT!
 me_phoenicia_15.a: "Unsere Wunder werden bis in alle Ewigkeit widerhallen." #NT!
 me_phoenicia_15_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_15$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_16_title: "Handelsnetzwerke im Gazastreifen" #NT!
 me_phoenicia_16_desc: "Während der #E Eisenzeit#!, war die Stadt [GetProvince('(int32)659').GetName] häufig in Konflikte mit den benachbarten Israeliten geraten, wie in der hebräischen Bibel beschrieben. Sie wurde im 8. Jahrhundert v. Chr. vom assyrischen König #E Tiglatpileser III#! und später im 6. Jahrhundert v. Chr. vom babylonischen König #E Nebukadnezar II#! während seiner Feldzüge in der Levante erobert. [GetProvince('(int32)659').GetName] blühte unter der Herrschaft von #E #! auf und genoss ein beträchtliches Maß an Autonomie.\n\n[GetProvince('(int32)659').GetName] fiel nach einer zweimonatigen Belagerung an mazedonische Streitkräfte. Der siegreiche Alexander zerstörte Gaza und ließ den dortigen Eunuchenherrscher #E Batis#! hinrichten.\n\nDank der Bemühungen von #!,3, die Flecken auszumerzen, die unser jüngster Konflikt mit den früheren Herren dieser Stadt hinterlassen hatte, wurde sie als #!,4 Das Juwel von Philistäa#! bekannt." #NT!
 me_phoenicia_16.a: "Die [ROOT.GetCountry.GetAdjective] bringen Frieden und Wohlstand mit, wohin wir auch gehen." #NT!
 me_phoenicia_16_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_16$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_1700_title: "[phoenician_offer_country.GetAdjective] Angebot" #NT!
 me_phoenicia_1700_desc: "Lange Zeit wetteiferten die größeren phönizischen Stadtstaaten um die Kontrolle über die kleineren. Manchmal geht Tyros als Sieger hervor, manchmal Sidon. Es scheint, dass die [phoenician_offer_country.GetAdjective]s diesen Kreislauf entweder mit diplomatischen Mitteln oder weniger schmackhaften Methoden durchbrechen wollen ... Sie haben uns Angebote für ein dauerhaftes Bündnis und Schutz geschickt, aber ihre honigsüßen Worte täuschen eine implizite Drohung vor." #NT!
 me_phoenicia_1700.a: "Das [phoenician_offer_country.GetAdjective] Angebot ist sinnvoll." #NT!
 me_phoenicia_1700.b: "Sie würden uns unserer Freiheit rauben." #NT!
 me_phoenicia_1700.c: "NUR KI" #NT!
  
 me_phoenicia_1701_title: "[phoenician_answer_country.GetAdjective] Antwort" #NT!
 me_phoenicia_1701_desc: "Von [phoenician_answer_country.GetCapital.GetName] ist die Nachricht eingetroffen, dass die [phoenician_answer_country.GetAdjective] unser Angebot eines dauerhaften Bündnisses und Schutzes klugerweise angenommen haben." #NT!
 me_phoenicia_1701.a: "Phönizier gemeinsam stark!" #NT!
  
 me_phoenicia_1702_title: "[phoenician_answer_country.GetAdjective] Antwort" #NT!
 me_phoenicia_1702_desc: "Von [phoenician_answer_country.GetCapital.GetName] ist die Nachricht eingetroffen, dass die [phoenician_answer_country.GetAdjective] unser Angebot eines dauerhaften Bündnisses und Schutzes dummerweise abgelehnt haben." #NT!
 me_phoenicia_1702.a: "Enttäuschend..." #NT!
 me_phoenicia_17_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_17$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_18_title: "Krise in Zypern" #NT!
 me_phoenicia_18_desc: "Die Stadtkönigreiche auf #E Alashiya#! brachten einst großen Reichtum in die #E phönizische#! Heimat zurück. Nach Jahrhunderten der Vorherrschaft endete die Herrschaft der Phönizier in #E Alashiya#! jedoch, als der verhasste Ptolemaios die lokalen zypriotischen Könige, die mit Antigonos verbündet waren, brutal unterwarf, ihnen ihre Unabhängigkeit nahm und seinen Bruder Menelaos als faktischen Herrscher der Insel einsetzte. Diese harte Herrschaft hinterließ tiefe Narben in den zypriotischen Städten. Obwohl einige Zeit vergangen ist, seit Demetrios Poliorketes die Insel vorübergehend von Menelaos befreite, haben die Zyprioten die Freiheiten, die sie einst genossen, nicht vergessen. Da unser Einfluss im östlichen Mittelmeerraum zunimmt, könnte es sich lohnen, die Möglichkeit in Betracht zu ziehen, diesen desillusionierten zypriotischen Städten bei der Wiedererlangung ihrer Unabhängigkeit zu helfen. Indem wir auf subtile Weise zu Aufständen ermutigen und ihnen heimliche Unterstützung leisten, könnten wir eine Krise auf Zypern heraufbeschwören ..." #NT!
 me_phoenicia_18.a: "Schicken Sie unsere Agenten los." #NT!
 me_phoenicia_18.at: "In Zypern droht eine Krise" #NT!
  
 me_phoenicia_1800_title: "Krise in Zypern" #NT!
 me_phoenicia_1800_desc: "Gesandte aus Zypern sind in [ROOT.GetCountry.GetCapital.GetName] eingetroffen und bereiten sich zitternd darauf vor, [ROOT.GetCountry.GetRuler.GetPraenomen] düstere Nachrichten zu überbringen. Sie sprechen für die zypriotischen Prinzen, die zunehmend desillusioniert von der Herrschaft von [ROOT.GetCountry.GetAdjective] sind. Trotz [ROOT.GetCountry.GetRuler.GetPraenomen]s kühner Behauptung, der Verfechter der griechischen Freiheit zu sein, sehen die Herrscher Zyperns nur den Schatten der Tyrannei.\n\nAus Angst vor [ROOT.GetCountry.GetRuler.GetPraenomen]s Zorn erklären die Gesandten zögerlich, dass die selbsternannten Prinzen Zyperns: [salamis_guy.GetName] von [GetProvince('(int32)331').GetName], [paphos_guy.GetName] von [GetProvince('(int32)334').GetName], [kition_guy.GetName] von [ROOT.GetCountry.GetRuler.GetPraenomen]0, [ROOT.GetCountry.GetRuler.GetPraenomen]1 von [ROOT.GetCountry.GetRuler.GetPraenomen]2 und [ROOT.GetCountry.GetRuler.GetPraenomen]3 von [ROOT.GetCountry.GetRuler.GetPraenomen]4, drastische Maßnahmen ergriffen haben. Die auf der ganzen Insel stationierten [ROOT.GetCountry.GetAdjective] Garnisonen wurden vertrieben. Die Fürsten waren nicht länger bereit, die Besatzung zu dulden, forderten ihre Städte zurück und behaupteten ihre Unabhängigkeit." #NT!
 me_phoenicia_1800.a: "Zypern soll wieder frei sein." #NT!
 me_phoenicia_1800.b: "Diese kleinen Prinzen sind kein Gegner für [ROOT.GetCountry.GetRuler.GetPraenomen]" #NT!
 me_phoenicia_1800.bt: "#R Die zypriotischen Städte werden #E Unabhängigkeitskriege#!#! beginnen" #NT!
  
 me_phoenicia_1801_title: "Krise in Zypern: Erfolg" #NT!
 me_phoenicia_1801_desc: "Gesandte der selbsternannten Prinzen Zyperns: [salamis_guy.GetName] von [GetProvince('(int32)331').GetName], [paphos_guy.GetName] von [GetProvince('(int32)334').GetName], [kition_guy.GetName] von [GetProvince('(int32)332').GetName], [lapethos_guy.GetName] von [GetProvince('(int32)335').GetName] und [marion_guy.GetName] von [GetProvince('(int32)6431').GetName] – Nachkommen abgesetzter Monarchen und einflussreicher Magnaten – sind in [GetProvince('(int32)331').GetName]0 eingetroffen und bringen wichtige Neuigkeiten mit.\n\nMit dem Mut, den wir ihnen durch unsere Versprechen der Unterstützung gegeben haben, haben sie gegen die Unterdrückung in [GetProvince('(int32)331').GetName]1 zu den Waffen gegriffen und ihr Volk für die Sache der Freiheit mobilisiert. Nach Jahren unter ausländischer Herrschaft erheben sich die Städte Zyperns." #NT!
 me_phoenicia_1801.a: "Endlich erheben sich die Zyprioten!" #NT!
 me_phoenicia_18_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_18$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_1802_title: "Krise in Zypern: Die Verschwörung reißt sich zusammen" #NT!
 me_phoenicia_1802_desc: "Unsere sorgfältig ausgearbeiteten Pläne, einen Aufstand in Zypern anzuzetteln, endeten in einer Katastrophe. [cyprus_holder.GetAdjective]-Agenten deckten unsere Beteiligung auf, bevor der Aufstand überhaupt Fahrt aufnehmen konnte. Unsere Agenten, die die dissidenten zypriotischen Prinzen im Geheimen mit Waffen und Unterstützung versorgt hatten, wurden gefangen genommen und umgehend hingerichtet.\n\nNachdem unsere Agenten enttarnt worden waren, konnten die [cyprus_holder.GetAdjective]-Streitkräfte die Insel fest im Griff behalten, jeden Widerstand niederschlagen und ihre Macht über Zypern festigen. Der Traum von einem befreiten Zypern muss auf ein anderes Mal warten ..." #NT!
 me_phoenicia_1802.a: "Wir müssen vorsichtiger vorgehen." #NT!
 me_phoenicia_18_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_18$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_19_title: "Die neue Stadt" #NT!
 me_phoenicia_19_desc: "Die erste phönizische Kolonie jenseits des #E Levante#! wurde im #E 9. Jahrhundert v. Chr.#! in #E Alashiya#! gegründet, das die Griechen #E Kypros#! nennen. Diese „neue Stadt“ (Qarthadast) diente als äußerst wichtiger Handelsknotenpunkt und ermöglichte es Tyros, seinen wirtschaftlichen Einfluss weit über den Levante hinaus auszuüben und das Mittelmeer mit Kolonien zu bevölkern. Indem wir vertrauenswürdige Berater zur Unterstützung lokaler Herrscher entsandten und unsere Kaufleute ermutigten, starke Handelsbeziehungen aufzubauen, haben wir unseren Einfluss wieder in das Gefüge dieser Städte eingewoben." #NT!
 me_phoenicia_19.a: "Endlich erheben sich die Alashiyans!" #NT!
 me_phoenicia_19.at: ""
 me_phoenicia_19.b: "Neue Kolonisten sollen Alashiya besiedeln." #NT!
 me_phoenicia_19_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_19$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_20_title: "Minen von Alashiya" #NT!
 me_phoenicia_20_desc: "Seit jeher haben die Minen von Alashiya das Mittelmeer mit hochwertigem Kupfer versorgt. Die reichen Kupferminen dieser Insel lieferten den Rohstoff, der nicht nur die lokale Industrie, sondern auch riesige Handelsnetzwerke im östlichen Mittelmeerraum antrieb. In jüngster Zeit ist die Bevölkerung jedoch abgewandert und die Minen arbeiten mit schlechter Effizienz. Ein kleiner Konjunkturimpuls sollte Alashiya wieder dorthin bringen, wo es hingehört." #NT!
 me_phoenicia_20.a: "Endlich erheben sich die Alashiyans!" #NT!
 me_phoenicia_20.at: ""
 me_phoenicia_20_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_20$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_21_title: "Phönizische Poleis" #NT!
 me_phoenicia_21_desc: "Eines der bestimmenden Merkmale der griechischen Zivilisation ist die griechische Polis oder Stadt, die viele Aspekte der hellenischen Kultur beherbergt, die wir nachahmen möchten, um ein wahrhaft hellenistisches Königreich zu werden. In den hellenistischen Königreichen der Diadochen wurden den Untertanen manchmal Privilegien und größere Möglichkeiten für sozialen Aufstieg geboten, wenn sie Poleis im griechischen Stil errichteten und sich in die hellenistische Gesellschaft integrierten. Durch den Bau griechischer Poleis in einem deutlich syro-phönizischen Stil inspirierten wir unsere Völker, sowohl Griechen als auch Nicht-Griechen, an der Hellenisierung teilzunehmen, um eine größere soziale Mobilität in unserem Königreich zu erreichen." #NT!
 me_phoenicia_21.a: "Mögen unsere treuen Untertanen uns weiterhin gute Dienste leisten." #NT!
 me_phoenicia_21.at: "Die #Y griechischen Poleis#! Militärtraditionen wurden freigeschaltet" #NT!
 me_phoenicia_21_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_21$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_22_title: "Griechische Götter" #NT!
 me_phoenicia_22_desc: "Herr Melkart und der griechische Held Herakles. Mit dem wachsenden hellenischen Einfluss in der Region, insbesondere nach Alexanders Eroberungen, ist Phönizien immer stärker mit der hellenischen Kultur und Religion verflochten worden. Unsere Städte beherbergen eine immer größer werdende griechische Bevölkerung, und griechische Bräuche, Sprache und Glauben haben das tägliche Leben in [ROOT.GetCountry.GetCapital.GetName] durchdrungen. Die Verehrung von Melkart wird von vielen bereits als dem Kult des Herakles ähnlich angesehen, eine symbolische Verbindung zwischen unseren beiden großen Zivilisationen. Da Phönizien schnell hellenisiert wird, könnte es ratsam sein, das hellenische Pantheon offiziell anzunehmen, um [ROOT.GetCountry.GetName] weiter in die größere griechische Welt zu integrieren." #NT!
 me_phoenicia_22.a: "Vox Populi, Vox Dei." #NT!
 me_phoenicia_22.at: ""
 me_phoenicia_22.b: "Unsinn, wir werden unser Erbe niemals aufgeben." #NT!
 me_phoenicia_22.bt: "#R #E [THIS.GetCountry.GetName]#! wird NICHT zum #Y [GetReligion('roman_pantheon').GetName]#! Glauben konvertieren#!" #NT!
 me_phoenicia_22_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_22$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
  
 me_phoenicia_23_title: "Syro-Phönizisch" #NT!
 me_phoenicia_23_desc: "Jahrhunderte des Kontakts mit der hellenischen Welt haben die phönizische Gesellschaft langsam verändert, katalysiert durch die philhellenische Politik der #E Baalshillemi#! Könige von Sidon. Diese Könige, die ihre Macht und ihr Ansehen im rasch expandierenden hellenistischen Bereich festigen wollten, wurden zu Förderern der griechischen Kultur, gaben Tempel und Statuen im griechischen Stil in Auftrag und nahmen sogar griechische Namen und Titel an. Im Laufe der Zeit breitete sich dieser Prozess der Hellenisierung über die königlichen Höfe hinaus auf die Kaufmannsklasse, Gelehrte und das einfache Volk aus. Die Vermischung der phönizischen Kultur mit der griechischen Sprache, Kunst und Religion ist in [ROOT.GetCountry.GetCapital.GetName] am deutlichsten sichtbar; sie hat zur Entstehung einer ausgeprägten syro-phönizischen Kultur geführt, und Tempel für Melqart und Herakles stehen Seite an Seite. In Wahrheit haben wir heute mehr mit den Hellenen gemeinsam als mit vielen Völkern, die wir früher als unsere Cousins ​​betrachteten." #NT!
 me_phoenicia_23.a: "Vox Populi, Vox Dei." #NT!
 me_phoenicia_23.at: "Dies ist der Beginn einer neuen Ära." #NT!
 me_phoenicia_23.b: "Unsinn, wir werden unser Erbe niemals aufgeben." #NT!
 me_phoenicia_23.bt: "#R #E [THIS.GetCountry.GetName]#! wird NICHT zur #Y Syrioten#! Kultur#! konvertieren" #NT!
 me_phoenicia_23_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_23$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_2400_title: "Kothon von Kition" #NT!
 me_phoenicia_2400_desc: "Kition war die erste phönizische Kolonie jenseits der Küsten #E Levante#!.. Sie wurde im #E 9. Jahrhundert v. Chr. #!. an #E Alashiya#!, gegründet, das die Griechen #E Kypros#!, nennen. Diese „neue Stadt“ (Qarthadast) diente lange als äußerst wichtiger Handelsknotenpunkt und ermöglichte es Tyros, seinen wirtschaftlichen Einfluss weit über die Levante hinaus auszuüben, und versetzte es in die Lage, den Mittelmeerraum mit Kolonien zu bevölkern. Durch jahrelange Vernachlässigung ist der Kothon jedoch versandet und beschädigt und nur noch ein blasser Abglanz seiner früheren Pracht.\n\nNun ist der Große Kothon von Kition in einer Pracht wiederhergestellt worden, die sogar mit dem berühmten Hafen von Karthago mithalten kann. Der erweiterte Kothon besteht nun aus einem weitläufigen rechteckigen Handelshafen, gefolgt von einem inneren, kreisförmigen Hafen, der den Kriegsschiffen der Stadt vorbehalten ist. Dieser befestigte Hafen ist von Trockendocks umgeben, die Hunderten von Schiffen Platz bieten. In seiner Mitte befindet sich ein Kommandogebäude, von dem aus der Hafenmeister einen uneingeschränkten Blick auf die geschäftigen Gewässer hat." #NT!
 me_phoenicia_2400.a: "Es ist wunderbar!" #NT!
 me_phoenicia_2400.at: "Der #E Kothon von Kition#! wurde wiederhergestellt." #NT!
 me_phoenicia_2400_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_24$#!' kann nun #G Abgeschlossen#!! sein" #NT!
  
 me_phoenicia_25_title: "Kilikische Expedition" #NT!
 me_phoenicia_25_desc: "Es heißt, dass die fruchtbaren Felder Kilikiens jenen, die Land und Meer beherrschen, unermessliche Reichtümer bescheren. Allerdings sind die kilikischen Piraten zur Plage aller Mächte geworden, die das östliche Mittelmeer befahren - auch uns. Eine Expedition wird gestartet, um die verlorenen Schiffe der phönizischen Kolonie Tarsus zurückzuholen, das umliegende Land zu sichern und der Bedrohung durch Piraterie entgegenzutreten, die wir, wenn nötig, zu unserem Vorteil nutzen können." #NT!
 me_phoenicia_25.a: "Kilikien soll gezähmt werden." #NT!
 me_phoenicia_25_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_25$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_26_title: "Tarsus zurückerobern" #NT!
 me_phoenicia_26_desc: "Nachdem wir die Piraterie an der kilikischen Küste besiegt haben, stehen unsere Streitkräfte nun vor den Toren von Tarsus, dem Juwel der kilikischen Ebene. Zusammen mit seinen Brüdern Soli, Celenderis und Nagidus war Tarsus (oder „Tarshish“, wie es im Buch Genesis genannt wurde) einst eine stolze phönizische Stadt. Die Stadt liegt an der Mündung eines geräumigen Hafens und beherrscht die fruchtbare kilikische Ebene, die vom Fluss Kydnus bewässert wird und sich bis zu den Ausläufern des Taurusgebirges erstreckt. An den Hängen der Hügel, die die Ebene begrenzen, wuchs ausgezeichnetes Holz für den Schiffsbau, und der Kydnus bietet eine gute Möglichkeit, dieses Holz zum Meer zu flößen.\n\nDoch bleibt eine Frage: Sollen wir Tarsus als phönizische Kolonie wiederherstellen oder sollen wir uns mit den kilikischen Piraten verbünden, deren Einfluss noch immer vorhanden ist, und ihre List und Seemannskunst zu unserem Vorteil nutzen?" #NT!
 me_phoenicia_26.a: "Tarsus wird wieder phönizisch sein." #NT!
 me_phoenicia_26.at: "[GetProvince('(int32)1883').GetName] wird eine [ROOT.GetAdjective] #Y Kolonie #!" #NT!
 me_phoenicia_26.b: "Wenn Sie sie nicht schlagen können, schließen Sie sich ihnen an." #NT!
 me_phoenicia_26.bt: "[GetProvince('(int32)1883').GetName] wird ein [ROOT.GetAdjective] #Y Söldnerstaat#!\nThe folgende Marinefähigkeit wird aktiviert: #Y Sklavenüberfall#!" #NT!
