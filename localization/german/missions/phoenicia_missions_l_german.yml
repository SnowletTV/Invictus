 me_phoenicia_28_title: "[thasos_buyer.GetAdjective] Angebot für [GetProvince('(int32)356').GetName]" #NT!
 me_phoenicia_28_desc: "Seit jeher haben die Minen von Thasos das Mittelmeer mit hochwertigem Gold versorgt. Laut Herodot waren die Phönizier die ersten Siedler auf Thasos. Sie errichteten einen Tempel für Melqart, den Herakles von Tyros. Phönizische Goldminen machten diese abgelegene Insel zu einem strategisch wichtigen Ort in der gesamten Ägäis. Der Legende nach erhielt die Insel ihren Namen von Thasos, einem Sohn des Königs Phoenix, der auf der Suche nach Europa auf die Insel reiste. Im 7. Jahrhundert v. Chr. kamen griechische Kolonisten aus Paros an. Thasos-Wein wurde in der gesamten antiken Welt für seine außergewöhnliche Qualität gefeiert. Weinreben und der Weingott Dionysos waren auf thasischen Münzen prominent abgebildet. Neben dem Wein wurde Thasos auch für seine Nüsse und seinen Marmor berühmt und war ein Zentrum des Seehandels. Die thasianischen Kolonien Skapte Hyle, Neapolis, Galepsos, Oisyme, Apollonia, Antisara, Akontisma, Pistiros und Stryme weiteten ihren Einfluss auf das Festland aus und kontrollierten dort sogar noch reichere Goldminen, deren Erträge einst auf 200 bis 300 Talente jährlich geschätzt wurden. Diese Ressourcen machten Thasos zu einem Ziel größerer Mächte wie Persien, Athen und Sparta, da die Insel eine wichtige Rolle im Ionischen Aufstand, dem Attischen Seebund und den Peloponnesischen Kriegen spielte. Die athenische Herrschaft über die Insel ging nach dem Sieg Philipps von Mazedonien bei Chaironeia im Jahr 338 v. Chr. unter lockere makedonische Kontrolle über.\n\n Vor kurzem haben [thasos_buyer.GetAdjective]s den verlassenen Goldminen von [GetProvince('(int32)356').GetName] neues Leben eingehaucht und das wirtschaftliche Potenzial der Insel wiederbelebt. Nun schlagen die [thasos_buyer.GetName] vor, Thasos vollständig zu kaufen, um es als phönizischen Außenposten in der Ägäis wiederherzustellen. Gleichzeitig hat [kytherodikes_guy.GetName], der derzeitige #E Archon #! von [GetProvince('(int32)356').GetName], [kytherodikes_guy.GetHerHis] eigene Ambitionen geäußert. [kytherodikes_guy.GetSheHe] argumentiert, dass die formelle Bestätigung seines autonomen Status kaum erkennbare Nachteile hätte; sie bietet jedoch zahlreiche Vorteile. Eine größere Autonomie, behauptet [kytherodikes_guy.GetSheHe], würde es [GetProvince('(int32)356').GetName]0 ermöglichen, Handel und Produktion unabhängig zu überwachen, was sowohl der Insel als auch [GetProvince('(int32)356').GetName]1 größeren Wohlstand bringen würde." #NT!
