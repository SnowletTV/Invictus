 phoenicia_missions_task_44: "Tyrianisches Lila" #NT!
 phoenicia_missions_task_44_DESC: "Tyrianisches Purpur, der legendäre Farbstoff, der von den Königen und Eliten im gesamten Mittelmeerraum geschätzt wurde, muss mühsam aus den Meeresschnecken Murex und Purpura gewonnen werden. Arbeiter stellten „Tyrianisches Purpur“ her, indem sie die Murex regelmäßig mit einem Stab stachen, wodurch sie einen Film absonderten, der dann in Bottichen gesammelt wurde. Schätzungsweise würde man die Absonderungen von zwölftausend Schnecken zusammen brauchen, um das Futter eines Kleidungsstücks zu färben. Um eine ganze Toga zu färben, wären eine Viertelmillion Schnecken nötig gewesen. Aus diesem Grund konnten sich nur die Allerreichsten das leisten, und die Farbe Purpur wurde mit dem Königtum in Verbindung gebracht. Der Prozess der Purpurherstellung war zu dieser Zeit ein Geschäftsgeheimnis, was möglicherweise den Ursprung des Namens Phönizien (Land des Purpurs) erklärt. Der häufigste Purpurton wurde Tyrianisches Purpur genannt, benannt nach Tyros, der bedeutendsten phönizischen Stadt. Riesige Haufen weggeworfener Muscheln zeugen von der jahrhundertelangen Produktion für den Export dieser begehrten königlichen Farbe. Der Prozess ist arbeitsintensiv, denn für eine kleine Menge Farbstoff werden Tausende von Schnecken benötigt. Nach der Ernte werden die Drüsen zerkleinert und fermentiert. Das entstehende Pigment wird dem Sonnenlicht ausgesetzt, um seinen leuchtenden, lang anhaltenden violetten Farbton zu erhalten." #NT!
 phoenicia_missions_task_44_tt: "Besitzen Sie #Y 3#! oder mehr Gebiete, die #Y Dye#! @dye produzieren!" #NT!
  
 phoenicia_missions_task_45: "Ehrengarde" #NT!
 phoenicia_missions_task_45_DESC : "„Während wir im Mittelmeerraum um unsere Vorherrschaft auf See und unsere Handelsstärke beneidet werden, müssen wir uns auch auf die unvermeidlichen Konflikte vorbereiten, die mit der Expansion und Aufrechterhaltung unseres Einflusses einhergehen. Historisch gesehen verließen sich phönizische Städte, insbesondere im Westen wie Karthago, oft auf ausländische Söldner, um ihre Armeen zu verstärken, und nutzten ihren Reichtum, um die besten Soldaten aus der gesamten Region anzuheuern. Für den richtigen Preis können wir uns einen zuverlässigen Pool an Söldnern sichern, die bereit sind, unsere Ambitionen zu erfüllen. Diese Elitetruppen, die als unsere Ehrengarde dienen, werden unsere Armeen stärken und sicherstellen, dass wir für jede Herausforderung gerüstet sind.“" #NT!
