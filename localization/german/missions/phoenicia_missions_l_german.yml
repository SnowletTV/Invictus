 expand_kition_kothon: "Erweitern Sie den Kothon von Kition" #NT!
 expand_kition_kothon_desc: "Kition war die erste phönizische Kolonie jenseits der Küsten #E Levante#!.. Sie wurde im #E 9. Jahrhundert v. Chr. #!. an #E Alashiya#!, gegründet, das die Griechen #E Kypros#!, nennen. Diese „neue Stadt“ (Qarthadast) diente lange Zeit als äußerst wichtiger Handelsknotenpunkt und ermöglichte es Tyros, seinen wirtschaftlichen Einfluss weit über die Levante hinaus auszuüben, und versetzte es in die Lage, den Mittelmeerraum mit Kolonien zu bevölkern. Durch jahrelange Vernachlässigung ist der Kothon jedoch versandet und beschädigt und ist nur noch ein blasser Abglanz seiner früheren Pracht. Das ist nicht zu ertragen. Wir werden den Kothon von Kition restaurieren und erweitern, sodass er an Größe und Raffinesse sogar mit dem Kothon von Karthago mithalten kann." #NT!
