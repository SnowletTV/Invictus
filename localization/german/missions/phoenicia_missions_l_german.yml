 me_phoenicia_100_title: "Der Abfall von Tyros" #NT!
 me_phoenicia_100_desc: "Der Tod von Antigonus hat Schockwellen durch Tyros geschickt, wo Anhänger der antigonidischen Sache einen verdeckten Aufstand gegen unsere Besatzung geführt haben. Die Menschen von Tyros haben die Nachricht von Antigonus' Tod aufgegriffen und sich wütend gegen diese Überreste des antigonidischen Einflusses erhoben. Loyalisten wurden vom Stadtrat zusammengetrieben und hingerichtet, ihr Widerstand wurde in einer Welle des öffentlichen Widerstands niedergeschlagen. [GetCountry('TYE').GetRuler.GetName] und der [GetCountry('TYE').GetAdjective]-Rat haben ihre Treue zur antigonidischen Dynastie aufgegeben und ihre unerschütterliche Loyalität gegenüber [ROOT.GetCountry.GetRuler.GetName] erklärt. Da die Stadt nun fest unter unserer Kontrolle ist und die Aufständischen eliminiert wurden, ist Tyros Zukunft als Eckpfeiler unserer Herrschaft gesichert." #NT!
 me_phoenicia_100.a: "Die Aufständischen sind weg. Tyros gehört endgültig uns." #NT!
  
 me_phoenicia_101_title: "Der Abfall von Sidon" #NT!
 me_phoenicia_101_desc: "Der Tod von Antigonus hat in Sidon für Schockwellen gesorgt, wo Anhänger der antigonidischen Sache einen verdeckten Aufstand gegen unsere Besatzung geführt haben. Die Bevölkerung von Sidon hat die Nachricht von Antigonus' Tod aufgegriffen und sich wütend gegen diese Überreste des antigonidischen Einflusses erhoben. Die Loyalisten wurden vom Stadtrat zusammengetrieben und hingerichtet, ihr Widerstand wurde in einer Welle des öffentlichen Widerstands niedergeschlagen. [GetCountry('SID').GetRuler.GetName] und der [GetCountry('SID').GetAdjective]-Rat haben ihre Treue zur antigonidischen Dynastie aufgegeben und ihre unerschütterliche Loyalität gegenüber [ROOT.GetCountry.GetRuler.GetName] erklärt. Da die Stadt nun fest unter unserer Kontrolle ist und die Aufständischen eliminiert wurden, ist Sidons Zukunft als Eckpfeiler unseres Herrschaftsgebiets gesichert." #NT!
 me_phoenicia_101.a: "Die Aufständischen sind weg. Sidon gehört wirklich uns." #NT!
  
  
 me_phoenicia_102_title: "Der Abfall von Tyros und Sidon" #NT!
 me_phoenicia_102_desc: "Der Tod von Antigonus hat in Phönizien Schockwellen ausgelöst und sowohl in Tyros als auch in Sidon Aufstände ausgelöst. Loyalisten der antigonidischen Sache, die verdeckte Aufstände gegen unsere Besatzung geführt hatten, waren überwältigt, als die Bevölkerung dieser großen Städte sich trotzig erhob. Die Räte von Tyros und Sidon nutzten die Nachricht von Antigonus' Tod und organisierten rasche Säuberungen unter den Loyalisten der Antigoniden, ließen ihre Anführer hinrichten und zerschlugen jeden verbleibenden Widerstand. Sowohl [GetCountry('TYE').GetRuler.GetName] als auch [GetCountry('SID').GetRuler.GetName] haben zusammen mit ihren jeweiligen Räten ihre unerschütterliche Loyalität gegenüber [ROOT.GetCountry.GetRuler.GetName] erklärt. Nach der Eliminierung der Aufständischen stehen Tyros und Sidon nun vereint als Eckpfeiler unserer wachsenden Herrschaft." #NT!
 me_phoenicia_102.a: "Die Aufständischen sind weg. Tyrus und Sidon gehören endgültig uns." #NT!
  
  
 me_phoenicia_200_title: "Eine Chance in Phönizien" #NT!
 me_phoenicia_200_desc_0: "Das Königreich der Antigoniden ist in Unordnung, sein einst mächtiger Griff um das östliche Mittelmeer schwindet inmitten innerer Unruhen und äußerer Zwänge. Während ihre Garnisonen Tyros und Sidon nominell noch halten, ist ihre Kontrolle bestenfalls dürftig. In [ROOT.GetCountry.GetCapital.GetName] heißt es, dass Männer in Tyros und Sidon offen darüber murren, dass das Leben unter der Herrschaft von [ROOT.GetCountry.GetName] viel besser wäre, und sich nach Frieden und Stabilität sehnen. Dies bietet uns eine Gelegenheit; anstatt zu warten, bis das Chaos Tyros und Sidon einnimmt, könnten wir entschlossen handeln und anbieten, die Städte von [GetCountry('PRY').GetRuler.GetName] zu kaufen. Eine solche Transaktion würde [GetCountry('PRY').GetRuler.GetHerHim] mit dringend benötigten Ressourcen versorgen und gleichzeitig diese wichtigen Städte für unser eigenes Reich sichern ..." #NT!
