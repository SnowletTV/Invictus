 me_phoenicia_901_desc_no: "[GetProvince('(int32)660').GetName] liegt am südlichsten Punkt Phöniziens. Justin berichtet, dass [GetProvince('(int32)660').GetName] einst Sidon besiegte, was zur Gründung von [GetProvince('(int32)743').GetName] führte, ein Jahr vor dem Fall Trojas im zweiten Jahrtausend v. Chr. Nach der Ankunft der Philister wurde Aschkelon Teil der „Pentapolis“, einer Koalition aus fünf großen Städten, die neben Aschdod, Ekron, Gat und Gaza die Ebene der Philister beherrschten. Die Stadt kam im fünften Jahrhundert v. Chr. unter die Herrschaft der Tyrer.\n\nDie [GetProvince('(int32)660').GetOwner.GetAdjective] haben sich #E geweigert#!, uns den wertvollen Hafen abzutreten, trotz unseres großzügigen Angebots." #NT!
