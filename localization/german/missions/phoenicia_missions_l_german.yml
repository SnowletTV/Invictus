 me_phoenicia_204_desc: "Das Königreich der Antigoniden ist in Unordnung, sein einst mächtiger Griff um das östliche Mittelmeer schwindet inmitten innerer Unruhen und äußerer Zwänge. Innere Unruhen und äußere Zwänge haben ihren Einfluss auf [ROOT.GetCountry.GetName] bestenfalls brüchig gemacht. [diadochi_new_overlord.GetName], die aufstrebende Macht in der Region, hat Gesandte geschickt, die Stabilität und Schutz versprechen, sollten wir die Garnisonen der Antigoniden in [ROOT.GetCountry.GetCapital.GetName] vertreiben. Die Menschen von [ROOT.GetCountry.GetCapital.GetName] haben die Nachricht vom Tod Antigonus aufgegriffen und sich wütend gegen diese Überreste des Einflusses der Antigoniden erhoben. Loyalisten wurden vom Stadtrat zusammengetrieben und hingerichtet, ihr Widerstand wurde in einer Welle des öffentlichen Widerstands niedergeschlagen. [ROOT.GetCountry.GetRuler.GetPraenomen] und der Rat von [ROOT.GetCountry.GetAdjective] haben ihre Treue zur Antigoniden-Dynastie gekündigt und ihre unerschütterliche Loyalität gegenüber [diadochi_new_overlord.GetRuler.GetTitle] [diadochi_new_overlord.GetRuler.GetPraenomen] erklärt." #NT!
