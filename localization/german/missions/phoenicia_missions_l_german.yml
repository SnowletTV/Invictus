 me_phoenicia_2801_desc: "Seit jeher haben die Minen von Thasos das Mittelmeer mit hochwertigem Gold versorgt. Laut Herodot waren die Phönizier die ersten Siedler auf Thasos. Sie errichteten einen Tempel für Melqart, den Herakles von Tyros. Phönizische Goldminen machten diese abgelegene Insel zu einem strategisch wichtigen Ort in der gesamten Ägäis. Der Legende nach erhielt die Insel ihren Namen von Thasos, einem Sohn des Königs Phoenix, der auf der Suche nach Europa auf die Insel reiste. Im 7. Jahrhundert v. Chr. kamen griechische Kolonisten aus Paros an. Thasos-Wein wurde in der gesamten antiken Welt für seine außergewöhnliche Qualität gefeiert. Weinreben und der Weingott Dionysos waren auf thasischen Münzen prominent abgebildet. Neben dem Wein wurde Thasos auch für seine Nüsse und seinen Marmor berühmt und war ein Zentrum des Seehandels. Die thasianischen Kolonien Skapte Hyle, Neapolis, Galepsos, Oisyme, Apollonia, Antisara, Akontisma, Pistiros und Stryme weiteten ihren Einfluss auf das Festland aus und kontrollierten dort sogar noch reichere Goldminen, deren Erträge einst auf 200 bis 300 Talente pro Jahr geschätzt wurden. Diese Ressourcen machten Thasos zu einem Ziel größerer Mächte wie Persien, Athen und Sparta, da die Insel eine wichtige Rolle im Ionischen Aufstand, dem Attischen Seebund und den Peloponnesischen Kriegen spielte. Die athenische Herrschaft über die Insel ging nach dem Sieg Philipps von Mazedonien bei Chaironeia im Jahr 338 v. Chr. unter lockere makedonische Kontrolle über. \n\nTrotz unseres Angebots, die Insel zu kaufen, haben die [thasos_old_owner.GetAdjective]s sich geweigert, die Kontrolle über Thasos aufzugeben. Sie behaupten, die Ressourcen der Insel seien viel zu wertvoll, um sich von ihnen zu trennen, und betrachten unser Angebot mit Argwohn. Obwohl dies ein Rückschlag ist, haben sich die [thasos_buyer.GetAdjective]s das Recht gesichert, weiterhin Handel zu treiben und die Goldadern der Insel auszubeuten. Vorerst bleibt Thasos unter der Kontrolle von [thasos_old_owner.GetAdjective], aber seine Zukunft ist alles andere als sicher." #NT!
