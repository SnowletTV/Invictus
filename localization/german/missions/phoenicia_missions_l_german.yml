 me_phoenicia_29_title: "Die Eroberung Syriens" #NT!
 me_phoenicia_29_desc: "Großsyrien ist seit langem die Trophäe von Imperien. Eingebettet zwischen den mächtigen Mächten am Nil, Persien und Anatolien würde uns die Kontrolle über Syrien in die Lage versetzen, das Kräftegleichgewicht im Nahen Osten zu bestimmen. Die Vorbereitungen laufen auf Hochtouren. Unsere Armeen sind für die bevorstehenden Herausforderungen ausgebildet und ausgerüstet und stehen marschbereit. Festungen wurden errichtet, Versorgungslinien gesichert und unsere Soldaten für die unvermeidlichen Zusammenstöße mit den Streitkräften der Diadochen und lokalen Herrschern gewappnet. Die Zeit zum Handeln ist gekommen – bald wird Großsyrien uns gehören!" #NT!
 me_phoenicia_29.a: "Syrien wird vor unserer Macht erzittern." #NT!
 me_phoenicia_29_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_29$#!' wurde nun #G Abgeschlossen#!!" #NT!
 #The time for limitations is over. With the exception of Arados, the Phoenician cities have historically confined their activities to the coasts, content with trade and naval dominance. But we Phoenicians are no mere merchants. Without us, there would be no Carthage, no grand cities of Iberia. It is time to reclaim our place as a dominant power, not only of the seas but also of the land. 
  
 me_phoenicia_30_title: "Großsyrien" #NT!
 me_phoenicia_30_desc: "Die Zeit der Beschränkungen ist vorbei. Mit Ausnahme von Arados haben die phönizischen Städte ihre Aktivitäten historisch auf die Küsten beschränkt und sich mit Handel und Seeherrschaft zufrieden gegeben. Aber wir Phönizier sind keine bloßen Kaufleute. Ohne uns gäbe es kein Karthago, keine großen Städte Iberiens. Es ist an der Zeit, unseren Platz als dominierende Macht zurückzuerobern, nicht nur auf See, sondern auch an Land.\n\nDer Sieg gehört uns! Mit Waffengewalt haben die Armeen von [ROOT.GetCountry.GetName] die Kontrolle über Großsyrien übernommen." #NT!
 me_phoenicia_30.a: "Wir sind wahrlich ein syrischer Staat." #NT!
 me_phoenicia_30.b: "Endlich ist das phönizische Volk vereint!" #NT!
 me_phoenicia_30_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_30$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_31_title: "Das Blut von Dido" #NT!
 me_phoenicia_31_desc: "Der Chefarchivar von [ROOT.GetCountry.GetCapital.GetName] ist triumphierend von seinen Nachforschungen mit einer Sammlung von Dokumenten zurückgekehrt, die die langjährige Behauptung der [ROOT.GetCountry.GetRuler.GetFamily.GetName]s zu bestätigen scheinen: dass sie tatsächlich von Pygmalion von Tyrus abstammen, dem Bruder von Königin Dido selbst. Diese in archaischer Schrift verfassten Dokumente beschreiben eine Genealogie, die direkt auf das Haus Ithobaal zurückgeht.\n\nEinigen aufmerksamen Augen sind jedoch Besonderheiten in der Grammatik und Syntax aufgefallen, die für angeblich vor Jahrhunderten verfasste Aufzeichnungen viel zu modern sind. Trotzdem wagt niemand, näher zu forschen, entweder aus Respekt vor der Tradition oder aus Angst, [ROOT.GetCountry.GetRuler.GetName] in Frage zu stellen." #NT!
 me_phoenicia_31.a: "Das Blut von Dido fließt durch meine Adern!" #NT!
 me_phoenicia_31_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_3$1#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_32_title: "Stärke bei den Mazedoniern" #NT!
 me_phoenicia_32_desc: "Die Zukunft von Phönizien ist eindeutig mit der der #E [ROOT.GetCountry.GetOverlord.GetAdjective]s#!,, unseres mächtigen Oberherrn, verknüpft. Es mag verlockend sein, eine größere Unabhängigkeit zu fordern, doch solche Maßnahmen würden nur Konflikte und Misstrauen hervorrufen. Lassen Sie uns stattdessen den klügeren Weg einschlagen – einen, der unsere Position festigt und unseren Status in ihrem Reich erhöht." #NT!
 me_phoenicia_32.a: "Eher Freunde als Feinde." #NT!
 me_phoenicia_32_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_32$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_33_title: "Eine Anfrage für eine Partnerschaft" #NT!
 me_phoenicia_33_desc: "Die Herrscher von [phoenicia_ally_country.GetName], einer der stolzen phönizischen Städte unter unserer Herrschaft, haben einen Abgesandten mit einer kühnen Bitte an unseren Hof geschickt. Sie argumentieren, dass ihre Beiträge zu unserer Sache ihren Wert nicht nur als Provinz, sondern auch als geschätzter Partner bewiesen haben. Unter Berufung auf den historischen Präzedenzfall phönizischer Allianzen mit Großmächten, wie ihre unverzichtbare Rolle unter Persien und das von Alexander dem Großen entgegengebrachte Vertrauen, bitten sie uns nun, ihren Status als Verbündeter zu formalisieren.\n\nDie Erfüllung dieser Bitte würde ihre Loyalität sicherstellen und ihre Beiträge stärken, aber auch einen Präzedenzfall für größere Autonomie unter unseren Untertanen schaffen. Sollten wir sie als Partner und nicht nur als Provinz anerkennen?" #NT!
 me_phoenicia_33.a: "Lassen Sie uns eine Allianz mit [phoenicia_ally_country.GetName] formalisieren." #NT!
 me_phoenicia_33.b: "Sie werden eine Provinz unter unserer Herrschaft bleiben." #NT!
  
 me_phoenicia_3301_title: "Unseren Wert beweisen" #NT!
 me_phoenicia_3301_desc: "Vom Gericht der #E [phoenicia_old_overlord.GetAdjective]s#! ist eine Nachricht bezüglich unseres Ersuchens eingetroffen. Nach sorgfältiger Überlegung haben sie sich bereit erklärt, uns als Partner und nicht nur als bloße Provinz anzuerkennen und uns die Autonomie zu gewähren, die wir brauchen, um sowohl ihre als auch unsere eigenen Interessen besser zu vertreten." #NT!
 me_phoenicia_3301.a: "Wir fühlen uns geehrt, dass man uns als Partner vertraut." #NT!
 me_phoenicia_33_tooltip: "Die Missionsaufgabe '#Y $phoenicia_missions_task_33$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_phoenicia_3302_title: "Unseren Wert beweisen" #NT!
 me_phoenicia_3302_desc: "Das Gericht der #E [phoenicia_old_overlord.GetAdjective]s#! hat unseren Antrag auf Anerkennung als Partner abgelehnt. Bedauerlicherweise müssen wir vorsichtig vorgehen und weiterhin unseren Wert unter Beweis stellen, bis wir uns eines Tages den Status sichern können, den wir verdienen." #NT!
 me_phoenicia_3302.a: "Wir bleiben treu... vorerst." #NT!
  
 me_phoenicia_34_title: "Republikanische Reformen" #NT!
 me_phoenicia_34_desc: "Bis zur Mitte des dritten Jahrhunderts v. Chr. hatten sich die phönizischen Stadtstaaten von der Monarchie abgewandt und sich Eliteräten und gewählten Magistraten zugewandt. In der phönizischen Tradition waren die Shopets oder Magistrate gewählte Beamte, die als Verwalter des Stadtstaates regierten und Rechenschaftspflicht und kollektive Entscheidungsfindung sicherstellten. Während dieses Regierungssystem in phönizischen Kolonien wie Karthago am weitesten verbreitet war, übernahm Tyros kurzzeitig Shopets, nachdem die Stadt unter Nebukadnezar II. unter den Einfluss des Neubabylonischen Reiches geriet. Shopets wurden in der Regel aus der Aristokratie der Stadt ausgewählt und regierten gemeinsam, oft für begrenzte Amtszeiten, wodurch sichergestellt wurde, dass die Macht nicht bei einer einzelnen Person konzentriert war." #NT!
 me_phoenicia_34.a: "Veränderte Zeiten erfordern einen Regierungswechsel." #NT!
 me_phoenicia_34.b: "Die alten Methoden sind die besten." #NT!
  
