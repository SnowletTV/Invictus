 01_cde_pontus_missions_01_task_24: "Erobere die Küsten" #NT!
 01_cde_pontus_missions_01_task_24_DESC: "Wie können wir die Hegemonie über den Pontus Euxinus beanspruchen, wenn die südlichen Küsten mit den Zitadellen und Festungen unserer Feinde bevölkert sind? Schickt die Truppen aus, um jeden zu vernichten, der sich unserer [ROOT.GetCountry.GetAdjective] Macht widersetzt! \n\n\n\n\n\n\n\n\n\n\n@persia_mil6!" #NT!
 01_cde_pontus_missions_01_task_24_tt: "Besitzen Sie mindestens 75 % der Küstengebiete in den Regionen [GetProvince('(int32)1806').GetArea.GetRegion.GetName] und [GetProvince('(int32)1797').GetArea.GetRegion.GetName] (aktuell: [SCOPE.ScriptValue('pontus_02_coasts_task_24_current')|0Y] / [SCOPE.ScriptValue('pontus_02_coasts_task_24_total')|0Y])" #NT!
