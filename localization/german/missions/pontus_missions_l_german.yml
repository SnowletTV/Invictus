 #Events 
 pontus_startup.1.t: "Könige von Kios" #NT!
 pontus_startup.1.desc: "Die Familie [GetCharacter('(int32)52').GetFamily.GetNameWithNoTooltip] hat viele Jahre über [GetProvince('(int32)245').GetNameWithNoTooltip] geherrscht und es gab noch nie eine so schwere Zeit für unser Volk wie jetzt.\n\nMit dem Tod Alexanders fiel unser Königreich unter die Herrschaft von [GetCharacter('(int32)37').GetNameWithNoTooltip], der am Rande einer Niederlage gegen die anderen sogenannten Diadochen steht. Werden wir nur eine weitere Schachfigur im Spiel der Mazedonier sein oder wird unsere Nation unter der Herrschaft der Könige von [GetCharacter('(int32)52').GetFamily.GetNameWithNoTooltip] wieder gedeihen?\n\nNur die Zeit wird es zeigen, im Moment ist [GetCharacter('(int32)52').GetNameWithNoTooltip] entschlossen, dafür zu sorgen, dass Kios ein unabhängiger Staat bleibt, und ist mit einer kleinen Gruppe von Männern an den Hof von [GetCharacter('(int32)37').GetNameWithNoTooltip] gegangen, um zu versuchen, für unsere großartige Stadt einzutreten." #NT!
 pontus_startup.1.a: "Wir können nur auf das Beste hoffen..." #NT!
  
 me_pontus_kingdom_1_title: "$pontus_kingdom_missions_task_1$" #NT!
 me_pontus_kingdom_1_desc: "[GetCharacter('(int32)52').GetNameWithNoTooltip] wurde von [GetCharacter('(int32)37').GetNameWithNoTooltip] getötet! Die Geschichte von [GetCharacter('(int32)52').GetNameWithNoTooltip]s Tod hat in unserem Land große Bestürzung ausgelöst, und unser Volk beweint diesen Verrat bitter.\n\nAber wir können es uns in diesem Moment nicht leisten, den Verlust zu betrauern, sonst werden unsere Köpfe von Krähen auf einer antigonidischen Pike abgenagt. Für das Volk von [GetCharacter('(int32)52').GetFamily.GetNameWithNoTooltip] ist die Zeit gekommen, sich vom Joch der Antigoniden zu befreien – wir müssen eine so große Armee wie möglich aufstellen und aus diesem Land fliehen!\n\nDer Plan für die Flucht ist bereits ausgearbeitet, und unsere Reiter reiten in diesem Moment nach [GetProvince('(int32)200').GetNameWithNoTooltip], um die Festung vor der Hauptarmee einzunehmen ..." #NT!
 me_pontus_kingdom_1.a: "Auf Wiedersehen, Kios...fürs Erste" #NT!
 me_pontus_kingdom_1_tooltip: "Die Missionsaufgabe '#Y $pontus_kingdom_missions_task_1$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pontus_kingdom_2_title: "Kampf ums Überleben" #NT!
 me_pontus_kingdom_2_desc: "Nach einem gewagten Überfall, an den wir uns noch Jahrzehnte lang stolz erinnern werden, haben unsere Männer die Festung [GetProvince('(int32)200').GetNameWithNoTooltip] ohne großen Widerstand der Einheimischen eingenommen. Es war fast so, als wollten sie, dass wir sie erobern, denn es ging so leicht. Zweifellos wird [kimiata_owner.GetNameWithNoTooltip] wütend sein über das, was wir getan haben, und doch könnten wir sie noch wütender machen; wagen wir es, noch mehr Territorium zu erobern?" #NT!
 me_pontus_kingdom_2.a: "Kios wird nicht umsonst verloren gegangen sein!" #NT!
 me_pontus_kingdom_2.b: "Jetzt ist nicht die Zeit für Feindseligkeiten …" #NT!
 me_pontus_kingdom_2_tooltip: "Es ist Zeit für Kios, der Welt zu zeigen, wer wir wirklich sind, denn heute ist der Tag, an dem die Menschen von [kimiata_owner.GetName] ihrem Untergang entgegensehen. Viele sagen, dass nur die Provinz [GetProvince('(int32)200').GetName] nötig ist, um [kimiata_owner.GetName] zur Kapitulation zu zwingen, da sie jetzt schwächer sind als je zuvor." #NT!
 me_pontus_kingdom_2_tooltipp: "Wir werden uns bedeckt halten und sehen, ob [kimiata_owner.GetName] auf unsere Aktionen mit Gewalt reagiert …" #NT!
  
 me_pontus_kingdom.222.t: "Die Bedrohung von Kios" #NT!
 me_pontus_kingdom.222.desc: "Eine fast unglaubliche Nachricht erreichte [ROOT.GetCountry.GetCapital.GetName] und doch versichern uns unsere atemlosen Reiter, deren erschöpfte, mit Schaum bedeckte Pferde uns, dass diese Information der Wahrheit entspricht - es scheint, dass eine kleine Militärtruppe aus [GetCountry('KIO').GetName] auf der Flucht vor der Ankunft der Aushebungen von #E Antigonid#! die Festung von [GetProvince('(int32)200').GetName] eingenommen und uns das Land gestohlen hat.\n\nDie feige Garnison, die mit dem Schutz des Territoriums betraut war, öffnete die Tore, ohne auch nur den Versuch zu unternehmen, unsere Rechte zu verteidigen und nun patrouillieren die Armeen von Kios entlang der Mauern.\n\nSicherlich sollte eine solch schwere Beleidigung nicht toleriert werden - was sollen wir tun, mein [ROOT.GetCountry.GetRulerTitle]?" #NT!
 me_pontus_kingdom.222.a: "Wir müssen unser rechtmäßiges Land zurückerobern!" #NT!
 me_pontus_kingdom.222.b: "Wir lassen sie in Ruhe...für jetzt" #NT!
  
 me_pontus_kingdom_2223_title: "Ein Vorschlag für den Frieden" #NT!
 me_pontus_kingdom_2223_desc: "Nach dem Verlust von [GetProvince('(int32)198').GetNameWithNoTooltip] im Krieg erkannte [kimiata_owner.GetName], dass der Krieg sinnlos war, und unterbreitete uns ein Angebot, das wir nicht ablehnen konnten. Fast ganz Nordpaphlagonien wird an uns abgetreten, und im Gegenzug werden wir [kimiata_owner.GetName] am Leben lassen ... vorerst." #NT!
 me_pontus_kingdom_2223.a: "Ein herrlicher Tag für die Menschen von Kios!" #NT!
 me_pontus_kingdom_2223.b: "Frieden war nie eine Option ... sie müssen alle sterben!!!" #NT!
 me_pontus_kingdom_2223_tooltip: "Jede Provinz im Besitz von [kimiata_owner.GetName] in den Gebieten [GetProvince('(int32)198').GetArea.GetName] und [GetProvince('(int32)208').GetArea.GetNameWithNoTooltip]" #NT!
  
 me_pontus_kingdom_3_title: "$pontus_kingdom_missions_task_3$" #NT!
 me_pontus_kingdom_3_desc: ""
 me_pontus_kingdom_3.a: ""
 me_pontus_kingdom_3_tooltip: "Die Missionsaufgabe '#Y $pontus_kingdom_missions_task_3$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pontus_kingdom_4_title: "$pontus_kingdom_missions_task_4$" #NT!
 me_pontus_kingdom_4_desc: "Unsere Feinde drängen von allen Seiten an unsere Grenzen und manche behaupten, die Vorzeichen würden den Untergang von [ROOT.GetCountry.GetName] vorhersagen - denn wie können wir hoffen, den Mächten standzuhalten, die sich gegen uns versammelt haben? Wir sind ein kleiner Fisch, der in einem Meer von ausgehungerten Haien schwimmt...\n\nDoch [ROOT.GetCountry.GetRuler.GetName] hat sich dieser Angst nicht hingegeben, sondern stattdessen jeden wachen Moment damit verbracht, mit unseren Truppen zu trainieren und sich darauf vorzubereiten, [ROOT.GetCountry.GetRuler.GetHerHis]s Schicksal zu erfüllen. Obwohl die Flut uns zu überwältigen droht, werden wir tapfer für unsere Ziele kämpfen!" #NT!
 me_pontus_kingdom_4.a: "Wir sehen vielleicht nicht nach viel aus, aber wir haben es da, wo es zählt" #NT!
 me_pontus_kingdom_4_tooltip: "Die Missionsaufgabe '#Y $pontus_kingdom_missions_task_4$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pontus_kingdom_5_title: "$pontus_kingdom_missions_task_5$" #NT!
 me_pontus_kingdom_5_desc: "Nach einem langen Tag voller fesselnder Dialoge endeten die Gespräche zwischen den heiligen Männern, die in den Städten [ROOT.GetCountry.GetCapital.GetName] und [ROOT.GetCountry.GetRuler.GetName] leben, schließlich und alle zogen sich für den Abend in ihre Häuser zurück, um über ihre Ausführungen nachzudenken.\n\n[ROOT.GetCountry.GetRuler.GetFirstName], jemand, der sich sehr für die Götter interessiert, hat lange nach spiritueller Wahrheit gesucht und Priester der Hellenen und Meder eingeladen, um ihre Philosophien mit [ROOT.GetCountry.GetRuler.GetHerHim] zu diskutieren. Nachdem er ihre Argumente gehört hat, denkt er offen über eine Änderung der religiösen Praktiken von [ROOT.GetCountry.GetName] nach.\n\nEs gibt Gründe, den #E Mithras-Glauben#! anzunehmen, denn viele würden argumentieren, dass es klug sei, den Riten der Meder zu folgen, aber es gibt Stimmen, die behaupten, die #E hellenischen#! Götter hätten der ganzen Welt ihre Tapferkeit bewiesen und man sollte ihnen schon allein aus diesem Grund folgen.\n\nNatürlich könnten wir uns dafür entscheiden, alles so zu lassen, wie es ist ... wagen wir es, den Zorn Gottes zu riskieren?" #NT!
 me_pontus_kingdom_5.a: "Der Mithrasglaube hat die Herzen der Menschen erobert" #NT!
 me_pontus_kingdom_5.b: "Die hellenischen Götter sind stark, und wir wünschen uns ihre Macht" #NT!
 me_pontus_kingdom_5.c: "Lassen Sie uns weiterhin das Feuer für Zoroaster entzünden …" #NT!
 me_pontus_kingdom_5.d: "Die Wege Zoroasters müssen angenommen werden!" #NT!
 me_pontus_kingdom_5_tooltip: "Die Missionsaufgabe '#Y $pontus_kingdom_missions_task_5$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pontus_kingdom_6_title: "$pontus_kingdom_missions_task_6$" #NT!
 me_pontus_kingdom_6_desc: "In der Zitadelle um [ROOT.GetCountry.GetCapital.GetName] erreicht uns die Nachricht, dass wir unsere Boten vorbereitet haben. Sie sollen noch in dieser Nacht zu den Hauptstädten und Zitadellen unserer Nachbarn reiten, um ihnen eine schreckliche Botschaft zu überbringen: Wenn sie die Siedlungen und Städte, die wir als rechtmäßigen Besitz betrachten, nicht verlassen, kommt es zum Krieg zwischen unseren Nationen." #NT!
 me_pontus_kingdom_6.a: "Wir beanspruchen hiermit die folgenden Gebiete für Kios …" #NT!
 me_pontus_kingdom_6_tooltip: "Die Missionsaufgabe '#Y $pontus_kingdom_missions_task_6$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pontus_kingdom_7_title: "$pontus_kingdom_missions_task_7$" #NT!
 me_pontus_kingdom_7_desc: "Allem Anschein nach blüht die Stadt [GetProvince('(int32)1812').GetName], die bereits ein berühmter Hafen mit dem Ruf einer wahrhaft kosmopolitischen Polis ist, unter der Leitung ihrer neuen [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Herrscher weiter auf.\n\nUnd während [ROOT.GetCountry.GetRuler.GetName] beginnt, [GetProvince('(int32)200').GetName] lieb zu gewinnen, hat [ROOT.GetCountry.GetRulerTitle] bittersüße Erinnerungen an das verlassene [GetProvince('(int32)245').GetName] an den Ufern des #E Propontis#!.. Eines Morgens kam [ROOT.GetCountry.GetRuler.GetHerHis] ein merkwürdiger Gedanke: Was hält uns davon ab, den Sitz der [ROOT.GetCountry.GetAdjective] Autorität an die Küste zu verlegen? Vielleicht könnten wir wieder am offenen Meer leben." #NT!
 me_pontus_kingdom_7.a: "[ROOT.GetCountry.GetCapital.GetName] ist ein guter Standort; der Status quo ist" #NT!
 me_pontus_kingdom_7.b: "Verlegen wir unsere Hauptstadt doch lieber nach Sinope." #NT!
 me_pontus_kingdom_7_tooltip: "Die Missionsaufgabe '#Y $pontus_kingdom_missions_task_7$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pontus_kingdom_8_title: "$pontus_kingdom_missions_task_8$" #NT!
 me_pontus_kingdom_8_desc: "Noch bevor die Sonne über den Gewässern des #E Pontus Euxinus#!, aufgegangen ist, sind die lauten Rufe der begeisterten Seeleute zu hören, die sich unseren Häfen nähern. Jetzt, da ihre Reise auf See zu Ende ist, warten sie alle ungeduldig auf die Gelegenheit, von Bord zu gehen und durch die Straßen unserer Städte zu schlendern, während die verschiedenen Silber- und Bronzemünzen in ihren Geldbörsen darauf warten, auf unseren Märkten ausgegeben zu werden.\n\nZum Glück für sie werden sie bald nach Herzenslust frische Lebensmittel trinken und essen können und vielleicht sogar zum ersten Mal seit Monaten wieder ein heißes Bad genießen können. Alles, was sie sich wünschen, wird ihnen gehören, bis das Geld ausgeht." #NT!
 me_pontus_kingdom_8.a: "Der Handel hat unserem Land wirklich Wohlstand beschert ..." #NT!
 me_pontus_kingdom_8_tooltip: "Die Missionsaufgabe '#Y $pontus_kingdom_missions_task_8$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pontus_kingdom_9_title: "$pontus_kingdom_missions_task_9$" #NT!
 me_pontus_kingdom_9_desc: "Obwohl wir uns zweifellos in offenen Schlachten an Land behaupten können, gab es Befürchtungen, dass unsere ausgedehnten Küsten eine Schwachstelle darstellen. Ohne angemessenen Schutz könnte eine Invasionsarmee von Piraten oder Söldnern an unseren Küsten landen und den Menschen am Meer Unheil zufügen.\n\nDank der Bemühungen von [ROOT.GetCountry.GetRuler.GetName], eine regelrechte Festungsmauer entlang unserer verwundbarsten Verteidigungslinien zu errichten, ist dies jedoch nicht mehr der Fall." #NT!
 me_pontus_kingdom_9.a: "Wendet eure Flotten ab, denn euch erwartet nur der Tod in [ROOT.GetCountry.GetName]" #NT!
 me_pontus_kingdom_9_tooltip: "Die Missionsaufgabe '#Y $pontus_kingdom_missions_task_9$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pontus_kingdom_10_title: "$pontus_kingdom_missions_task_10$" #NT!
 me_pontus_kingdom_10_desc: "Nach einer langen Bauphase wurde [ROOT.GetCountry.GetCapital.GetName] mit einer brandneuen Infrastruktur gesegnet, die den Ruhm unserer Nation weiter steigern wird. Die lokalen Steuereinnahmen sind besser als je zuvor und die Hauptstadt wächst weiterhin von selbst. Tausende Menschen finden innerhalb unserer Stadtmauern ihr Zuhause.\n\nUnd inmitten dieses wachsenden städtischen Chaos wird der Name [ROOT.GetCountry.GetRuler.GetName] täglich gepriesen, denn jeder ist sich völlig bewusst, wer unsere Hauptstadt im Alleingang zu diesem Moment gebracht hat." #NT!
 me_pontus_kingdom_10.a: "Kann unserem Volk irgendetwas im Wege stehen? Ich glaube nicht" #NT!
 me_pontus_kingdom_10_tooltip: "Die Missionsaufgabe '#Y $pontus_kingdom_missions_task_10$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pontus_kingdom_11_title: "$pontus_kingdom_missions_task_11$" #NT!
 me_pontus_kingdom_11_desc: "Während alle richtig davon ausgingen, dass [ROOT.GetCountry.GetRuler.GetName] ein tapferer Krieger sein würde, hätten nur wenige vermutet, dass unser [ROOT.GetCountry.GetRulerTitle] auch ein meisterhafter Baumeister sein würde. Dank der klugen Investitionen von [ROOT.GetCountry.GetRuler.GetHerHim] ist der Ruf von [ROOT.GetCountry.GetCapital.GetName] jedoch so gut wie nie zuvor.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] hat die Menschen nicht vernachlässigt, sondern es für angebracht gehalten, unsere Hauptstadt zu einem würdigen Zentrum der pontischen Zivilisation auszubauen, das es mit jeder Stadt entlang des #E Pontus Euxinus#!. aufnehmen kann." #NT!
 me_pontus_kingdom_11.a: "Ich möchte, dass es nicht anders ist ..." #NT!
 me_pontus_kingdom_11_tooltip: "Die Missionsaufgabe '#Y $pontus_kingdom_missions_task_11$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pontus_kingdom_12_title: "$pontus_kingdom_missions_task_12$" #NT!
 me_pontus_kingdom_12_desc: "In den vielen Akademien, die über ganz [ROOT.GetCountry.GetName] verstreut sind, kümmert sich eine kleine Armee von Bibliothekaren um die vielen Schriftrollen und Abhandlungen, die unter dem Kommando von [ROOT.GetCountry.GetRuler.GetName] zusammengestellt wurden. Es heißt, dass alle größten Werke der Menschheit - Geschichten fremder Nationen, wissenschaftliche Untersuchungen, epische Kriegsgeschichten - in unseren Bildungszentren zu finden sind, die allen Bürgern unserer Nation offen stehen.\n\n[ROOT.GetCountry.GetRuler.GetFirstName], ein wahrer Anhänger des Wertes des Wissenserwerbs, hat daher sichergestellt, dass unsere intellektuelle Überlegenheit unbesiegt bleibt - genau wie unsere Armeen." #NT!
 me_pontus_kingdom_12.a: "Mögen unsere [ROOT.GetCountry.GetAdjective] Menschen die weisesten sein, die je gelebt haben" #NT!
 me_pontus_kingdom_12_tooltip: "Die Missionsaufgabe '#Y $pontus_kingdom_missions_task_12$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pontus_kingdom_13_title: "$pontus_kingdom_missions_task_13$" #NT!
 me_pontus_kingdom_13_desc: "Im Hinterland von [ROOT.GetCountry.GetName] herrscht Unruhe, denn unseren Feinden wurde mehr als deutlich gemacht, dass wir uns nicht auf unseren Lorbeeren ausruhen werden. Nein, unsere Truppen dürsten nach Beute und Ruhm auf dem Schlachtfeld, und was unsere Krieger begehren, können wir nur in den schutzlosen Ländern unserer Nachbarn finden.\n\nDie Armeen von [ROOT.GetCountry.GetAdjective] bereiten sich unter der Führung des furchterregenden [ROOT.GetCountry.GetRuler.GetName] auf noch mehr Angriffskriege vor – die Träume von Frieden in ganz [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] schwinden schnell …" #NT!
 me_pontus_kingdom_13.a: "Wir werden euer Todesurteil sein!" #NT!
 me_pontus_kingdom_13_tooltip: "Die Missionsaufgabe '#Y $pontus_kingdom_missions_task_13$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pontus_kingdom_14_title: "$pontus_kingdom_missions_task_14$" #NT!
 me_pontus_kingdom_14_desc: "Der Ruhm liegt uns zu Füßen und bleibt fest in unserer Hand. Wir haben unsere Feinde aus Ländern vertrieben, für deren Erhalt sie verzweifelt gekämpft hatten, ihre Befestigungen niedergerissen und ihren Frauen und Kindern eiserne Fesseln angelegt. Die Asche ihrer Städte erfüllt die Luft, und in der ganzen Landschaft sind Trauergesänge zu hören, während unsere Soldaten durch die besetzten Gebiete ziehen.\n\nNachdem wir nun die Stärke von #E Pontus#!, endgültig zerstört haben, wurde vorgeschlagen, dass wir uns zu den rechtmäßigen Anwärtern auf die Legitimität dieser Nation erklären könnten, indem wir ihren Namen annehmen." #NT!
 me_pontus_kingdom_14.a: "Rache ist wahrlich ein süßes Gericht, das man seinen Feinden serviert" #NT!
 me_pontus_kingdom_14.b: "Wir sind jetzt #E Pontus#! in allem außer dem Namen - lasst uns das ändern" #NT!
 me_pontus_kingdom_14_tooltip: "Die Missionsaufgabe '#Y $pontus_kingdom_missions_task_14$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pontus_kingdom_15_title: "$pontus_kingdom_missions_task_15$" #NT!
 me_pontus_kingdom_15_desc: "Wer hätte die vielen Gefahren und Fallen vorhersehen können, die unserem Volk gestellt wurden, wie Fallen, die ein Jäger stellt, der geduldig auf seine Beute wartet?\n\nWie ein mäandernder Fluss, der von sintflutartigen Regenfällen überflutet wird, trug uns der Wille der Götter auf einen Weg, dem wir nicht entkommen konnten, und während viele schwächere Herrscher den drückenden Gezeiten und Stürmen auf See erlegen wären, hat [ROOT.GetCountry.GetRuler.GetName] das Staatsschiff irgendwie durch eine schwierige Zeit gesteuert.\n\nDie vielen Feinde von [ROOT.GetCountry.GetName] warten atemlos auf Nachricht von [ROOT.GetCountry.GetCapital.GetName], aus Angst, dass die triumphierenden Armeen von [ROOT.GetCountry.GetAdjective] jederzeit eintreffen könnten." #NT!
 me_pontus_kingdom_15.a: "Der Weg nach vorn bleibt immer trügerisch, und doch müssen wir vorwärts gehen" #NT!
 me_pontus_kingdom_15_tooltip: "Die Missionsaufgabe '#Y $pontus_kingdom_missions_task_15$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_pontus_kingdom_16_title: "$pontus_kingdom_missions_task_16$" #NT!
 me_pontus_kingdom_16_desc: "Eines der sichtbarsten Zeichen der Veränderungen, die sich in der ganzen Nation [ROOT.GetCountry.GetName] vollziehen, ist der kulturelle Wandel, der sich unter den Menschen vollzieht; sogar die gesprochene Sprache [ROOT.GetCountry.GetAdjective] hat sich verändert. Regionale Dialekte entwickeln ihre ganz eigene Charakteristik, und Ausländer kommentieren oft den melodischen Klang unserer Sprache.\n\nVor ein paar Generationen waren unsere [ROOT.GetCountry.GetAdjective] Verwandten kaum von anderen #E Medern#!, zu unterscheiden, und doch schwindet der Einfluss der Meder in unseren Städten und Siedlungen langsam und allmählich und wird durch die überlegene #E pontische#! Art, Dinge zu tun, ersetzt." #NT!
 me_pontus_kingdom_16.a: "Wahrlich, wir sind ein pontisches Volk, und das sollte weithin bekannt sein" #NT!
 me_pontus_kingdom_16_tooltip: "Die Missionsaufgabe '#Y $pontus_kingdom_missions_task_16$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
  
  # Pontus missions (from carthago) 
 01_cde_pontus_missions_01_black_sea: "Pontische Hegemonen des Schwarzen Meeres" #NT!
 01_cde_pontus_missions_01_black_sea_DESCRIPTION: "Das #E Euxinische Meer#! ist die Heimat von jahrhundertealten Kulturen und Staaten mit vielen unterschiedlichen Hintergründen, darunter die #E griechischen Kolonien#! an der Schwarzmeerküste und die #E Skythen#! und #E Sarmaten#! jenseits des Meeres im Norden. Obwohl das #E Bosporanische Königreich#! einst eine mächtige Macht war, die dem Einfluss hellenistischer Königreiche wie dem Lysimachiden-Königreich widerstehen konnte, gibt es heute nur wenige Herrscher, die das Schwarze Meer vor ausländischem Einfluss schützen können. Lassen Sie uns also, die #E Mithridatiden#! Herrscher von #E Pontus#!, als wahre Hegemonen und Beschützer der Griechen des Schwarzen Meeres etablieren!" #NT!
 01_cde_pontus_missions_01_black_sea_CRITERIA_DESCRIPTION: "Die Mission wird abgeschlossen sein, sobald sich Pontus als dominierende Macht im Schwarzen Meer etabliert hat." #NT!
 01_cde_pontus_missions_01_black_sea_BUTTON_TOOLTIP: "Ehre sei Pontus! Ehre sei Mithridates!" #NT!
 01_cde_pontus_missions_01_task_1: "Reiche der Vorfahren" #NT!
 01_cde_pontus_missions_01_task_1_DESC: "Während die verschiedenen griechischen Städte jenseits des Schwarzen Meeres von den Barbaren im Norden - den Skythen, Sarmaten und Kelten - überfallen und belagert werden, haben nur wenige Staaten entlang des Schwarzen Meeres die Macht, sie aufzuhalten. Und hier greifen wir ein: Als großer Basileus des Königreichs Pontus wird unser Herrscher die Rolle des Verteidigers der Hellenen übernehmen und über die Meere segeln, um alle unter unseren Schutz zu bringen. Da diese Länder entlang des Schwarzen Meeres unsere angestammten Reiche sind, wird allen klar gemacht, dass wir die rechtmäßigen Hegemonen dieser Länder sind. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!" #NT!
 01_cde_pontus_missions_01_task_1.tt: "Gewinnansprüche auf #Y Kolchis#! und #Y Paphlagonien#!" #NT!
 01_cde_pontus_missions_01_task_2: "Sinopean-Palast" #NT!
 01_cde_pontus_missions_01_task_2_DESC: "Eine unserer jüngsten Eroberungen in Paphlagonien ist die griechische Stadt Sinope. Diese blühende Stadt mit ihrem beständigen griechischen Erbe ist eine perfekte Verkörperung der griechischen Identität des Schwarzen Meeres. Anstatt nur eine Sommerresidenz in der Stadt zu errichten, erwägt unser Herrscher, aufgrund ihres strategischen und kulturellen Werts eine königliche Residenz in der Stadt Sinope zu errichten. Unser Herrscher erwägt sogar, die Hauptstadt ganz nach Sinope zu verlegen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!" #NT!
 01_cde_pontus_missions_01_task_2.tt: "Das Ereignis wird ausgelöst und ermöglicht es Ihnen, #Y die Hauptstadt #! nach Sinope zu verlegen und der Stadt Boni zu gewähren." #NT!
 01_cde_pontus_missions_01_task_3: "Marinestützpunkt in Trapez" #NT!
 01_cde_pontus_missions_01_task_3_DESC: "Wenn wir unseren Einfluss über das Schwarze Meer ausweiten möchten, müssen wir zunächst eine starke Flotte aufbauen. Dazu benötigen wir einen Marinestützpunkt, der groß genug ist, um eine solche Flotte aufzunehmen. Daher sind sich unsere Berater einig, dass die griechische Stadt Trapezous hierfür der ideale Standort ist, da sie bereits über einen gut etablierten Hafen verfügt, der sowohl Flotten als auch Handelsschiffe beherbergt. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
 01_cde_pontus_missions_01_task_4: "Handelsbeziehungen der Amis" #NT!
 01_cde_pontus_missions_01_task_4_DESC: "Indem wir den Einfluss der wichtigen Handelsstadt Amisos ausweiten, können wir unseren wirtschaftlichen und kulturellen Einfluss über das Euxine-Meer mit pontischen Münzen ausweiten. Amisos soll als Bindeglied für die wirtschaftlichen und kulturellen Verbindungen zwischen Pontus und den griechischen Städten entlang der Nord- und Schwarzmeerküste dienen. Dies würde eine wirtschaftlich einheitliche Sphäre über das Meer hinweg unter der Währung unseres Königreichs schaffen und den Griechen entlang der Küste die Möglichkeit bieten, unsere Hegemonie mit offenen Armen anzunehmen.\n\n\n\n\n\n\n\n\n\n\n@greek_mil13!" #NT!
 01_cde_pontus_missions_01_task_4.tt: "Jedes Land der #Y hellenischen#! Kulturgruppe #Y treibt Handel mit uns#!" #NT!
 01_cde_pontus_missions_01_task_5: "Hellenistischer Hof" #NT!
 01_cde_pontus_missions_01_task_5_DESC: "Die Mithridatiden-Dynastie ist sowohl kulturell als auch blutsverwandt fast so griechisch wie persisch. Aufgrund unserer Geschichte der Eheschließungen mit der Seleukiden-Dynastie haben unsere Könige seitdem versucht, Pontus als legitimes und eindeutig hellenistisches Königreich zu etablieren, von der Annahme des hellenischen Titels Basileus bis hin zur Bestimmung des Griechischen als offizielle Sprache und Schrift des Hofes. Beginnen wir also mit der Politik, Personen aus ausländischen hellenischen Staaten einzuladen, an unserem Hof ​​zu dienen – natürlich nur aus Staaten, denen wir vertrauen. Solche hellenischen Einflüsse werden es auch gegenwärtigen und zukünftigen griechischen Untertanen leichter machen, sich mit unserem Standard zu identifizieren.\n\n\n\n\n\n\n\n\n\n\n@italic_mil19!" #NT!
 01_cde_pontus_missions_01_task_5.tt: "Jedes #Y Hellenic#! Kulturgruppe Land hat mindestens #Y 80#! Meinung über uns" #NT!
 01_cde_pontus_missions_01_task_5.tt2: "Gewinnen Sie einen Berater für die griechisch-pontische Kultur mit den Eigenschaften „Gute Finesse“ und „Charisma“" #NT!
 01_cde_pontus_missions_01_task_51: "Pontische Poleis" #NT!
 01_cde_pontus_missions_01_task_51_DESC: "Eines der bestimmenden Merkmale der griechischen Zivilisation ist die griechische Polis oder Stadt, die viele Aspekte der hellenischen Kultur beherbergt, die wir nachahmen möchten, um ein wahrhaft hellenistisches Königreich zu werden. In den hellenistischen Königreichen der Diadochen wurden den Untertanen manchmal Privilegien und größere Möglichkeiten für sozialen Aufstieg geboten, wenn sie Poleis im griechischen Stil errichteten und sich in die hellenistische Gesellschaft integrierten. Lassen Sie uns also unsere griechischen und nicht-griechischen Untertanen ansprechen, indem wir in unserem eigenen Königreich große Poleis in einem deutlich griechisch-pontischen Stil errichten. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!" #NT!
 01_cde_pontus_missions_01_task_51.tt: "Verfügt über ein #Y Forum#! und entweder einen #Y Großen Tempel#! oder ein #Y Großes Theater#!" #NT!
 01_cde_pontus_missions_01_task_51.tt2: "Jede besessene #Y Stadt#!, die nicht die Hauptstadt ist" #NT!
 01_cde_pontus_missions_01_task_6: "Griechische Söldner" #NT!
 01_cde_pontus_missions_01_task_6_DESC: "Unser Herrscher Mithridates V. war der erste pontische Herrscher, der in großem Umfang griechische Söldner einsetzte. Während Söldner im Allgemeinen nur für Geld kämpfen und keinem Königreich verpflichtet sind, können wir vielleicht eine Art Pseudofreundschaft mit diesen geldgierigen Söldnern aufbauen, indem wir ihnen zeigen, dass wir sie in Kriegszeiten gut behandeln. Lassen Sie uns also weiterhin starke Beziehungen zu den griechischen Söldnern entlang des Meeres aufbauen, damit wir uns den Ruf eines Kunden aufbauen können, der seine Söldner mit Würde und Respekt behandelt.\n\n\n\n\n\n\n\n\n\n\n@greek_mil17!" #NT!
 01_cde_pontus_missions_01_task_6_tt: "Haben Sie einen angeheuerten Söldnerkapitän." #NT!
 01_cde_pontus_missions_01_task_7: "Schutzpatron von Delphi" #NT!
 01_cde_pontus_missions_01_task_7_DESC: "Viele hellenistische Herrscher haben sich den Respekt der griechischen Stadtstaaten unter anderem dadurch verdient, dass sie die Stadt Delphi unterstützten, in der sich der berühmte Apollontempel und das ebenso berühmte Orakel von Delphi befinden. Lassen Sie uns der Stadt Delphi daher eine großzügige Spende zukommen, damit sie uns zu Ehren eine Stele errichten und im gesamten griechischen Reich die Kunde verbreiten kann, dass die Könige von Pontus im Herzen Philhellenen sind, also Liebhaber der griechischen Kultur und des griechischen Volkes. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
 01_cde_pontus_missions_01_task_7.tt: "Eigentümer der Stadt #Y Delphi#!" #NT!
 01_cde_pontus_missions_01_task_71: "Beschützer der Hellenen" #NT!
 01_cde_pontus_missions_01_task_71_DESC: "Wenn wir die vakante Rolle des Beschützers der Griechen des Schwarzen Meeres übernehmen möchten, müssen wir unsere Absichten mit Taten statt mit Worten beweisen. Lassen Sie uns daher die Unabhängigkeit und Sicherheit der griechischen Städte garantieren, damit sie die Barbaren und fremden Mächte, die hungrig an ihren Grenzen stehen, nicht länger fürchten müssen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil6!" #NT!
 01_cde_pontus_missions_01_task_71.tt: "Mindestens #Y 2#! Länder der hellenischen Kulturgruppe sind #Y von uns garantiert#! und haben mindestens #Y 90 Meinung#! gegenüber uns" #NT!
 01_cde_pontus_missions_01_task_72: "Garantierter Tribut" #NT!
 01_cde_pontus_missions_01_task_72_DESC: "Das Mithridatidenkönigreich Pontus hat sich in der Vergangenheit mit griechischen Stadtstaaten rund um das Schwarze Meer verbündet, fungierte als deren Beschützer und garantierte griechische Autonomie. Daher ist es vielleicht an der Zeit, dass wir starke Beziehungen zu jenen aufbauen, denen wir Unabhängigkeit garantieren, um uns im Austausch gegen Tribute als deren dauerhafte Beschützer zu etablieren. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" #NT!
 01_cde_pontus_missions_01_task_72.tt: "1 Land der hellenischen Kulturgruppe ist #Y von uns garantiert#! und hat mindestens #Y 150 Meinungen#! gegenüber uns" #NT!
 01_cde_pontus_missions_01_task_72.tt2: "Ein #Y Hellenisches#!-cultured Nicht-Spielerland, das einen #Y Niedrigeren Rang#! hat und von uns garantiert wird, wird unter unserer Herrschaft ein #Y Tributpflichtiges#!" #NT!
 01_cde_pontus_missions_01_task_8: "Druck auf die Paphlagonier ausübt" #NT!
 01_cde_pontus_missions_01_task_8_DESC: "Die einheimischen Könige von Paphlagonien herrschten einst über ein großes Reich in Nordanatolien. Heute sind wir jedoch viel mächtiger als sie – daher haben wir die Möglichkeit, den paphlagonischen König einfach dazu zu zwingen, uns sein Reich zu vermachen und als unser loyaler Vasallenstaat zu dienen, bis wir es für angebracht halten, sie als direkte Untertanen unseres Königreichs zu integrieren." #NT!
 01_cde_pontus_missions_01_task_8.tt: "#G Wird umgangen, wenn das Königreich Paphlagonien kein Land besitzt#!" #NT!
 01_cde_pontus_missions_01_task_8.tt2: "#R Drohen Sie mit Krieg#! mit #Y Paphlagonien#!, wenn sie nicht unser Vasallenstaat werden." #NT!
 01_cde_pontus_missions_01_task_81: "Kontrollieren Sie Paphlagonien" #NT!
 01_cde_pontus_missions_01_task_81_DESC: "Das Rumpfkönigreich Paphlagonien besaß nur einen Teil der gesamten historischen Region Paphlagonien selbst. Als unser angestammtes Land können wir nun jedem den Krieg erklären, der sich weigert, unsere rechtmäßigen Ansprüche an unser Königreich abzutreten." #NT!
 01_cde_pontus_missions_01_task_81.tt: "Im Besitz von uns, einem Untertan ODER einem Verbündeten" #NT!
 01_cde_pontus_missions_01_task_81.tt2: "Provinzen #Y Paphlagonia Inferior#! und #Y Paphlagonia Superior#!" #NT!
 01_cde_pontus_missions_01_task_9: "Eroberung von Kolchis" #NT!
 01_cde_pontus_missions_01_task_9_DESC: "Die Eroberung der Region Kolchis käme uns zugute, da die Region eine hervorragende strategische Position für unsere Expansion weiter nach Norden entlang der Schwarzmeerküste wäre. Da wir außerdem ehemalige Untertanen der Achämeniden sind, von denen die Familie Mithridatid abstammt, ist es nur angemessen, dass die Region unter unsere Herrschaft gestellt wird. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!" #NT!
 01_cde_pontus_missions_01_task_9.tt: "Provinz #Y Kolchis#!" #NT!
 01_cde_pontus_missions_01_task_10: "Kolchische Handelsplätze" #NT!
 01_cde_pontus_missions_01_task_10_DESC: "Die griechischen Handelszentren Phasis und Dioskourias sind zwei Hauptquellen des Reichtums und der Reichtümer der Bevölkerung von Kolchis. Wenn wir also den Reichtum unseres eigenen pontischen Königreichs nutzen, um diese Handelsstädte zu florierenden Handelszentren unter unserem Imperium auszubauen, werden wir sicherlich die Herzen derjenigen gewinnen, die am unmittelbarsten von solchen Entwicklungen profitieren. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!" #NT!
 01_cde_pontus_missions_01_task_11: "Beschwichtigung der kolchischen Stämme" #NT!
 01_cde_pontus_missions_01_task_11_DESC: "Die Region Kolchis ist ein äußerst vielfältiger Schmelztiegel unterschiedlicher Sprachen, Kulturen und Traditionen. Allein in der Stadt Dioskourias werden zwischen siebzig und dreihundert Sprachen gesprochen. Daher ist die Region sehr schwer zu kontrollieren, da es in Kolchis sehr wahrscheinlich wieder zu Aufständen gegen größere Mächte wie in der Vergangenheit gegen die Achämeniden kommen wird. Lassen Sie uns also hart daran arbeiten, die vielen Stämme in Kolchis unter unserer Herrschaft zu besänftigen. \n\n\n\n\n\n\n\n\n\n\n@italic_mil22!" #NT!
 01_cde_pontus_missions_01_task_11.tt: "Provinz #Y Kolchis#!" #NT!
 01_cde_pontus_missions_01_task_12: "Klientenherrschaft in Kolchis" #NT!
 01_cde_pontus_missions_01_task_12_DESC: "Obwohl wir die Stämme von Kolchis besänftigt haben, gibt es kaum eine Garantie dafür, dass sie unserem Staat treu bleiben, insbesondere da unsere Zentralregierung weit entfernt in Pontus sitzt. Daher wäre es für uns vielleicht besser, ein Vasallenkönigreich in Pontus zu gründen, das in unserem Namen regiert und den lokalen Stämmen einen Herrscher gibt, der ihre Beschwerden besser behandeln kann und gleichzeitig sicherstellt, dass der Staat in pontischen Händen bleibt. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!" #NT!
 01_cde_pontus_missions_01_task_12.tt: "Ein #Y Feudatorium#! von Kolchis wird aus allen besessenen und unterworfenen Gebieten in den Provinzen Kolchis, Suaneti und Abasgoi gebildet\n\nWählen Sie jemanden als neuen Klientelherrscher von Kolchis" #NT!
 01_cde_pontus_missions_01_task_13: "Unterwerfung der Küstenstämme" #NT!
 01_cde_pontus_missions_01_task_13_DESC: "Die Küstenstämme der Zygii und Heniochi sind seit jeher äußerst unabhängig. Die Zygii sind Hirten und Piraten, während die Heniochi von Herodot als Menschen beschrieben wurden, die bereit sind, ihre Mitmenschen zu töten und zu essen. Daher wäre das Besiegen und Unterwerfen dieser Stämme sicherlich ein Beweis unserer kriegerischen Macht.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!" #NT!
 01_cde_pontus_missions_01_task_14: "Auslandsambitionen" #NT!
 01_cde_pontus_missions_01_task_14_DESC: "Mit der Einrichtung eines Marinestützpunkts in Trapezous verfügen wir nun über die maritimen Grundlagen für eine Invasion des Nordens per See. Lassen Sie uns also nun Anspruch auf die Länder des Nordens erheben, beginnend mit den Ländern von Taurica. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!" #NT!
 01_cde_pontus_missions_01_task_14.tt: "Gewinnansprüche auf #Y Taurica#!" #NT!
 01_cde_pontus_missions_01_task_141: "Schlagen Sie die Skythen zurück" #NT!
 01_cde_pontus_missions_01_task_141_DESC: "Die wachsende Macht der königlichen Skythen in Taurica ist ein großes Hindernis für die alleinige pontische Hegemonie im Schwarzen Meer. Es würde uns zwar wenig ausmachen, wenn der Großteil Tauricas unter befreundeter Herrschaft stünde, aber es ist zwingend erforderlich, dass wir die wichtigste Stadt der Skythen, das skythische Neapolis in Taurica, einnehmen, um von seiner strategischen Position zu profitieren. \n\n\n\n\n\n\n\n\n\n\n\n@persia_mil13!" #NT!
 01_cde_pontus_missions_01_task_141.tt: "Provinz Taurica" #NT!
 01_cde_pontus_missions_01_task_141.tt2: "#Y Skythien#! und seine Untertanen besitzen KEINE Gebiete in #Y Taurica#!" #NT!
 01_cde_pontus_missions_01_task_15: "Treue zu Chersones" #NT!
 01_cde_pontus_missions_01_task_15_DESC: "Wir haben in der Vergangenheit gute Beziehungen zu den Menschen von Chersonesos gepflegt. Lassen Sie uns daher unseren Einfluss nutzen, um sicherzustellen, dass die Menschen von Chersonesos bereit sind, uns bei der Verfolgung unserer Ziele der Hegemonie in Taurica und der nördlichen Schwarzmeerküste zu folgen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!" #NT!
 01_cde_pontus_missions_01_task_15.tt: "Erhalte Ansprüche auf #Y Olbia#! und #Y Tyras#!" #NT!
 01_cde_pontus_missions_01_task_15.tt2: "#Y Chersonesus#! ist mit uns verbündet UND hat mindestens #Y 80#! Meinung von uns" #NT!
 01_cde_pontus_missions_01_task_16: "Nördliches Emporia" #NT!
 01_cde_pontus_missions_01_task_16_DESC: "Die reichen Handelsstädte Olbia und Tyras waren einst einflussreich. Allerdings sind die beiden Handelsstädte inzwischen in Verfall geraten und stehen nun unter dem Einfluss der Barbarenstämme im Norden, der Skythen und Sarmaten. Als Beschützer der Griechen des Schwarzen Meeres wollen wir nach Nordwesten segeln, um diese Städte zu befreien und ihren früheren Ruhm wiederherzustellen.\n\n\n\n\n\n\n\n\n\n\n@italic_mil2!" #NT!
 01_cde_pontus_missions_01_task_17: "Neapolis Taurike" #NT!
 01_cde_pontus_missions_01_task_17_DESC: "Wir haben die prestigeträchtige skythische Stadt Neapolis Taurike erobert. Die Skythen, Heimat sowohl von Skythen als auch von Griechen, haben die Stadt zu einem geschäftigen Zentrum Taurikas entwickelt, wobei griechische Händler, Architekten und Handwerker zur Kultur und zum Reichtum der Stadt beitragen. Lassen Sie uns also zur Entwicklung der Stadt beitragen, um Neapolis Taurike in eine ausgesprochen pontische Stadt in Taurika zu verwandeln. \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!" #NT!
 01_cde_pontus_missions_01_task_18: "Unterwerft die Bosporaner" #NT!
 01_cde_pontus_missions_01_task_18_DESC: "Das Bosporanische Königreich an der Nordküste des Schwarzen Meeres war einst eine Großmacht, die sogar das Diadochenreich der Lysimachiden herausfordern konnte. Seitdem ist das Königreich jedoch im Niedergang begriffen. Lasst uns also die kimmerischen Bosporaner hegemonisieren, damit sie einem mächtigeren Königreich unterstellt werden können, das ihre Sicherheit garantieren kann. \n\n\n\n\n\n\n\n\n\n\n@italic_mil17!" #NT!
 01_cde_pontus_missions_01_task_19: "Bosporan-Integration" #NT!
 01_cde_pontus_missions_01_task_19_DESC: "Als selbsternannter Beschützer der Griechen im Schwarzen Meer wäre es falsch, den Bosporan-Griechen, den Vettern der Pontos-Griechen in unserem Heimatland, die Rechte und Privilegien der Staatsbürgerschaft zu verweigern. Lassen Sie uns daher die Bosporan-Völker integrieren und als Zeichen unserer Freundschaft die Entwicklung ihrer ehemaligen Hauptstadt Pantikapaion direkt fördern. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!" #NT!
 01_cde_pontus_missions_01_task_20: "Bezwinge die Stämme" #NT!
 01_cde_pontus_missions_01_task_20_DESC: "Viele der edlen skythischen Stämme, die viele Privilegien und sogar Verwandtschaftsbeziehungen mit den ehemaligen bosporanischen Königen genossen, befürchten, dass sie mit der Unterwerfung des bosporanischen Königreichs ihren Einfluss auf die Zentralregierung weit über das Meer in Pontus verlieren werden. Um weitere Probleme zu vermeiden, sollten wir die Illoyalen dazu bringen, sich zu zeigen und allen separatistischen Gedanken ein Ende zu setzen.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!" #NT!
 01_cde_pontus_missions_01_task_20.tt: "Skythische Barbaren erscheinen im Bosporus-Gebiet" #NT!
 01_cde_pontus_missions_01_task_21: "Marschiert nach Skythien" #NT!
 01_cde_pontus_missions_01_task_21_DESC: "Nachdem die Skythen aus Taurica vertrieben wurden, haben wir nun in der Region Fuß gefasst. Lasst uns also unsere Streitkräfte in Taurica verstärken und tiefer in skythisches Gebiet vordringen, um die volle Kontrolle über die nördliche Bosporusküste zu erlangen und allen Stämmen zu zeigen, dass man uns nicht auf die leichte Schulter nehmen darf. n\n\n\n\n\n\n\n\n\n\n@celt_mil5!" #NT!
 01_cde_pontus_missions_01_task_22: "Griechen von Taurica" #NT!
 01_cde_pontus_missions_01_task_22_DESC: "Obwohl die Griechen uns als Retter vor der skythischen Bedrohung willkommen geheißen haben, stehen viele unseren Absichten bezüglich ihrer Städte immer noch skeptisch gegenüber. Lasst uns also ihre Herzen gewinnen, indem wir ihre Städte entwickeln und die lokalen Kulte von Taurica unterstützen, wie etwa den Kult der Göttin Parthenos - die Tauri, einst Verbündete der Skythen, verehren ebenfalls Parthenos als ihre Hauptgottheit, sodass dies auch die widerspenstigen Tauri besänftigen wird.\n\n\n\n\n\n\n\n\n\n@celt_mil8!" #NT!
 01_cde_pontus_missions_01_task_23: "Champion der Euxine-Griechen" #NT!
 01_cde_pontus_missions_01_task_23_DESC: "Wir haben alle Griechen entlang des nördlichen und östlichen Schwarzen Meeres befreit, und alle Griechen entlang der Küste kennen den Namen unseres großen Basileus. Daher erklären wir uns offiziell zum Retter der Schwarzmeergriechen!\n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
  
  # Pontus events(from carthago) 
 cde_me_pon_01.1.t: "Das Land der Vorfahren" #NT!
 cde_me_pon_01.1.desc: "Vor über einem Jahrhundert gründete unser Gründer Mithridates Ktistes ein kleines Königreich in Paphlagonien, aus dem schließlich das große Königreich Pontus wurde, das heute herrscht. Unsere Dynastie stammt vom persischen Adel ab, und wir können unsere Abstammung sogar bis zu den Familien der großen achämenidischen Könige Cyrus und Darius von Persien zurückverfolgen. Um einen panpontischen Staat zu schaffen, der dem Einfluss sowohl Roms als auch der hellenistischen Königreiche widerstehen kann, sollten wir zunächst damit beginnen, Anspruch auf unsere angestammten Länder in Kolchis und Paphlagonien zu erheben, Reiche, die einst während der achämenidischen Ära im Besitz unserer edlen Vorfahren waren." #NT!
 cde_me_pon_01.1.a: "Lasst uns ein Königreich errichten, das dem Erbe unserer Vorfahren würdig ist!" #NT!
 cde_me_pon_01.1.tt: "Wir werden beginnen, Anspruch auf unsere angestammten Reiche zu erheben" #NT!
 cde_me_pon_01.2.t: "Für einen panpontischen Staat" #NT!
 cde_me_pon_01.2.desc: "Um einen panpontischen Staat zu bilden, der den römischen und hellenistischen Vorstößen in die Länder des Pontus Widerstand leisten kann, lasst uns unsere Macht über unsere angestammten Reiche in Kolchis und Paphlagonien festigen!" #NT!
 cde_me_pon_01.2.a: "Pontus muss vereint sein!" #NT!
 cde_me_pon_01.3.t: "Neue königliche Residenz in Sinope" #NT!
 cde_me_pon_01.3.desc: "Die Sommerresidenz der Monarchie in der Küstenstadt Sinope wurde um #Y [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]#!, erweitert, was wiederum die Bedeutung und den Status der Stadt in unserem Königreich erhöht hat. Obwohl Sinope erst kürzlich von Mithridates V. erworben wurde, machen seine strategische Lage an der Küste sowie sein anhaltender Wohlstand und sein hellenisches Erbe es zu einem erstklassigen Kandidaten für eine neue Hauptstadt. Da wir also unsere Expansion über das Schwarze Meer planen, wäre eine Küstenhauptstadt in Sinope vielleicht besser für uns, was bedeuten würde, dass die königliche Familie dauerhaft nach Sinope umsiedelt." #NT!
 cde_me_pon_01.3.a: "Verlegen Sie die Hauptstadt nach Sinope." #NT!
 cde_me_pon_01.3.b: "Ein Sommerpalast allein reicht da schon." #NT!
 cde_me_pon_01.4.t: "Erweiterte Werft in Trapez" #NT!
 cde_me_pon_01.4.desc: "Wir haben die bereits geschäftige Hafenstadt Trapezous zu einem zentralen Marinestützpunkt für die pontische Flotte ausgebaut. Um dieser Expansion gerecht zu werden, wurde die Marinewerft erheblich erweitert, sodass wir mehr Schiffe als zuvor unterbringen und bauen können." #NT!
 cde_me_pon_01.4.a: "Möge Pontus von unseren Küsten aus über die Meere herrschen!" #NT!
 cde_me_pon_01.5.t: "Ökonomische Hegemonen in Amisos" #NT!
 cde_me_pon_01.5.desc: "Durch die Erweiterung des wichtigen Handelszentrums Amisos haben wir unseren wirtschaftlichen Einfluss auf das Schwarze Meer ausgedehnt und das Bild unseres Herrschers auf unseren Münzen weit über die pontischen Gebiete hinaus verbreitet. Indem wir weiterhin das gesamte Schwarze Meer unter pontischer Währung vereinen, werden wir eine einheitliche pontische Wirtschaftssphäre schaffen, in der alle Individuen unter einer hellenisch-pontischen Identität vereint sind." #NT!
 cde_me_pon_01.5.a: "Wir werden ihre Herzen mit Geld und Diplomatie gewinnen!" #NT!
 cde_me_pon_01.6.t: "Griechischer Berater tritt unserem Gericht bei" #NT!
 cde_me_pon_01.6.desc: "Mit unserer jüngsten Politik der Integration der griechischen Kulturen entlang des Schwarzen Meeres in unseren hellenistischen Staat haben wir talentierte Menschen aus befreundeten Ländern angezogen, die unserem Herrscher an unserem eigenen hellenistischen Hof in Pontus dienen möchten." #NT!
 cde_me_pon_01.6.a: "Prächtig." #NT!
 cde_me_pon_01.7.t: "Griechische Poleis im Pontus" #NT!
 cde_me_pon_01.7.desc: "Indem wir eine Politik der Hellenisierung durch den Bau von Poleis im griechischen Stil in unserem gesamten Reich verfolgten, inspirierten wir im Gegenzug unsere Völker, sowohl die Griechen als auch die Nicht-Griechen, sich an der Hellenisierung zu beteiligen, um eine größere soziale Mobilität in unserem Königreich zu erreichen." #NT!
 cde_me_pon_01.7.a: "Mögen unsere treuen Untertanen uns weiterhin gute Dienste leisten" #NT!
 cde_me_pon_01.8.t: "Griechische Söldnerbindungen" #NT!
 cde_me_pon_01.8.desc: "Unser wohlverdienter Ruf als fairer Kunde griechischer Söldner hat uns zu einem attraktiven Kunden für Söldner im ganzen Land gemacht." #NT!
 cde_me_pon_01.8.a: "Mögen sie uns gute Dienste leisten, wenn wir ihre Dienste in Zukunft benötigen" #NT!
 cde_me_pon_01.9.t: "Philhellenischer Schutzpatron von Delphi" #NT!
 cde_me_pon_01.9.desc: "Unser Herrscher und seine Gemahlin haben der Stadt Delphi eine großzügige Spende zukommen lassen. Dies verbessert nicht nur unsere Beziehung zur Stadt und ihren Oberherren, sondern macht auch allen griechischen Stadtstaaten klar, dass wir ein wohlwollendes Königreich philhellenischer oder griechenliebender Herrscher sind, die sie vor Schaden bewahren möchten. Im Gegenzug haben die Delphier eine Stele zu Ehren unseres Herrschers errichtet." #NT!
 cde_me_pon_01.9.a: "Mögen unsere Bindungen zu den Griechen immer stärker werden" #NT!
 cde_me_pon_01.10.t: "Spende von Pontus an Delphi" #NT!
 cde_me_pon_01.10.desc: "Die Herrscher von #Y Pontus#! haben der Stadt Delphi großzügig eine große Summe Geld gespendet. Es scheint, dass sie nach dem Vorbild der hellenistischen Herrscher der Vergangenheit die Schirmherrschaft von Delphi übernehmen möchten." #NT!
 cde_me_pon_01.10.a: "Wir danken für ihre Spende" #NT!
 cde_me_pon_01.11.t: "Beschützer der Euxinischen Griechen" #NT!
 cde_me_pon_01.11.desc: "Indem wir die Autonomie und Sicherheit mehrerer griechischer Staaten garantierten, haben wir allen gezeigt, dass wir die vakante Rolle des Beschützers der Griechen des Schwarzen Meeres übernehmen wollen. Die Griechen am Schwarzen Meer müssen keine Überfälle von Barbaren oder Bedrohungen durch die Großmächte der Welt mehr fürchten, denn wir von Pontus werden an ihrer Seite stehen!" #NT!
 cde_me_pon_01.11.a: "Wir werden alle Griechen des Schwarzen Meeres verteidigen!" #NT!
 cde_me_pon_01.12.t: "Ein neuer Nebenfluss" #NT!
 cde_me_pon_01.12.desc: "[me_epi_royal_wedding_country_scope.GetName], dessen Unabhängigkeit wir seit geraumer Zeit garantieren, hat sich klugerweise entschieden, unseren Schutz und unsere Hegemonie dauerhaft zu akzeptieren. Als Gegenleistung für den Schutz ihrer Völker vor den Feinden an ihren Grenzen erhalten wir regelmäßige Tribute von ihnen, wodurch sie offiziell zu Untertanen unseres Staates werden." #NT!
 cde_me_pon_01.12.a: "Sie werden ihre Entscheidung nicht bereuen" #NT!
 cde_me_pon_01.13.t: "Druck auf die Paphlagonier" #NT!
 cde_me_pon_01.13.desc: "Die einheimischen Könige von Paphlagonien herrschten einst über ein großes Reich in Nordanatolien. Heute sind wir jedoch viel mächtiger als sie – daher haben wir die Möglichkeit, den paphlagonischen König einfach dazu zu zwingen, uns sein Reich zu vermachen und als unser loyaler Vasallenstaat zu dienen, bis wir es für angebracht halten, sie als direkte Untertanen unseres Königreichs zu integrieren." #NT!
 cde_me_pon_01.13.a: "Hoffen wir, dass sie die richtige Entscheidung treffen …" #NT!
 cde_me_pon_01.14.t: "Pontus drängt uns zur Unterwerfung" #NT!
 cde_me_pon_01.14.desc: "Das Königreich Pontus hat uns mit Krieg gedroht, wenn wir uns nicht ihrer Herrschaft unterwerfen. Sie haben in der Vergangenheit unsere Gebiete erobert, und obwohl ihr Königreich mächtiger ist als unseres, möchten wir vielleicht kämpfen, um den Stolz unseres Volkes aufrechtzuerhalten. Andererseits wird die Akzeptanz ihrer Oberhoheit Blutvergießen vermeiden, und unser Herrscher wird weiterhin als Vasallenkönig von Pontus auf dem paphlagonischen Thron sitzen." #NT!
 cde_me_pon_01.14.a: "Lasst uns Blutvergießen vermeiden und uns unterwerfen" #NT!
 cde_me_pon_01.14.b: "Wir werden niemals aufgeben!" #NT!
 cde_me_pon_01.15.t: "Paphlagonien reicht ein" #NT!
 cde_me_pon_01.15.desc: "Um Blutvergießen zu vermeiden, hat das Königreich Paphlagonien klugerweise beschlossen, sich unserer Herrschaft zu unterwerfen und unser Vasallenstaat zu werden." #NT!
 cde_me_pon_01.15.a: "Sie haben die richtige Wahl getroffen" #NT!
 cde_me_pon_01.16.t: "Paphlagonien weigert sich, sich zu unterwerfen" #NT!
 cde_me_pon_01.16.desc: "Trotz unserer Überlegenheit an Waffen und Einfluss hat das Königreich Paphlagonien törichterweise beschlossen, unsere Friedensangebote im Austausch für ihre Unterwerfung abzulehnen. Daher werden wir ihrem Staat nun den Krieg erklären, um ihr Reich gewaltsam unter unsere Herrschaft zu bringen." #NT!
 cde_me_pon_01.16.a: "Lasst uns die Narren in ihre Schranken weisen" #NT!
 cde_me_pon_01.17.t: "Ahnenländer von Paphlagonien" #NT!
 cde_me_pon_01.17.desc: "Paphlagonien ist das Stammland der Mithridatiden, da der Gründer Mithridates I. Ktistes hier vor langer Zeit das Mithridatische Königreich errichtet hatte. Die Eingliederung in das Königreich war daher ein Segen für die einheimischen Paphlagonier, die von den örtlichen mithridatidischen Gouverneuren als Gleichberechtigte behandelt wurden." #NT!
 cde_me_pon_01.17.a: "Wer sind wir, dass wir sie anders behandeln?" #NT!
 cde_me_pon_01.18.t: "Land des Goldenen Vlieses" #NT!
 cde_me_pon_01.18.desc: "Wir haben endlich unser angestammtes Land in Kolchis gesichert, da die gesamte Region Kolchis unter pontische Herrschaft gestellt wurde. Kolchis war für die Griechen seit langem eine Quelle des Mysteriums und der Ehrfurcht, da es das Land war, in dem das Goldene Vlies aufbewahrt wurde. Nun sind wir der erste hellenistische Staat, der tatsächlich ganz Kolchis erobert hat." #NT!
 cde_me_pon_01.18.a: "Wie lustig, wir sind die neuen Argonauten!" #NT!
 cde_me_pon_01.19.t: "Phasis und Dioskourias" #NT!
 cde_me_pon_01.19.desc: "Die vor vielen Jahrhunderten gegründeten griechischen Handelszentren Phasis und Dioskourias sind zwei Hauptquellen des Reichtums und der Reichtümer der Bevölkerung von Kolchis. Unsere direkte staatliche Förderung der Entwicklung der Städte und die Förderung des Handels in der Region haben uns die Gunst der griechischen und kolchischen Händler und Bürger eingebracht, die am unmittelbarsten von unserer Schirmherrschaft profitieren." #NT!
 cde_me_pon_01.19.a: "Mögen sie Kolchis und Pontus Reichtum bringen" #NT!
 cde_me_pon_01.20.t: "Die vielen Stämme von Kolchis" #NT!
 cde_me_pon_01.20.desc: "Die Region Kolchis ist ein äußerst vielfältiger Schmelztiegel verschiedener Sprachen, Kulturen und Traditionen; allein in der Stadt Dioskourias werden unter den Einwohnern Hunderte von Sprachen gesprochen. Daher ist es eine ziemlich beeindruckende Leistung, dass wir die vielen Stämme und Völker Kolchis‘ – vorübergehend – besänftigt haben." #NT!
 cde_me_pon_01.20.a: "Lasst uns danach streben, die Loyalität dieser Völker zu bewahren" #NT!
 cde_me_pon_01.21.t: "Ein Klientelkönig in Kolchis" #NT!
 cde_me_pon_01.21.desc: "Obwohl wir entschieden haben, dass Kolchis unter einer indirekten Herrschaft durch einen Vasallenkönig besser dran wäre, haben wir uns noch nicht entschieden, wer genau die Verantwortung für die Herrschaft über das Land Kolchis übernehmen soll. Nach einiger Überlegung wurden drei Personen identifiziert: ein Mitglied der direkten Familie von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], ein entfernter Cousin von [ROOT.GetCountry.GetRuler.GetName] und ein prominenter lokaler kolchischer Herrscher." #NT!
 cde_me_pon_01.21.a: "[ruler_family_client_candidate.GetName] sollte regieren" #NT!
 cde_me_pon_01.21.b: "[ruler_cousin_client_candidate.GetName] sollte regieren" #NT!
 cde_me_pon_01.21.c: "[ruler_local_client_candidate.GetName] sollte regieren" #NT!
 cde_me_pon_01.21.btt: "Ein Cousin des Herrschers wird Klientelkönig von Kolchis" #NT!
 cde_me_pon_01.21.ctt: "Ein lokaler kolchischer Herrscher wird Klientelkönig von Kolchis" #NT!
 cde_me_pon_01.22.t: "Ansprüche auf Taurica" #NT!
 cde_me_pon_01.22.desc: "Nachdem wir nun in Trapezous einen Marinestützpunkt errichtet haben, verfügen wir nun über die Mittel, die Griechen auf der anderen Seite des Meeres zu schützen. Die Griechen in Taurica wurden von den königlichen Skythen fast besiegt, wobei Chersonesus sowie die Städte des Bosporanischen Königreichs die einzigen ehemaligen griechischen Kolonien sind, die nicht unter die Herrschaft der Skythen gefallen sind. Lassen Sie uns also Anspruch auf Taurica erheben, damit wir als aufrichtige Verteidiger der griechischen Autonomie die Meere überqueren können!" #NT!
 cde_me_pon_01.22.a: "Beschütze die Griechen von Taurica!" #NT!
 cde_me_pon_01.23.t: "Pontische Beschützer von Taurica" #NT!
 cde_me_pon_01.23.desc: "Wir sind in Taurica als Beschützer der Griechen von Taurica eingegriffen und haben ihnen den lang ersehnten Frieden und die Sicherheit vor den Barbarenstämmen im Norden gebracht." #NT!
 cde_me_pon_01.23.a: "Unter unserem Schutz werden sie nie Angst kennen!" #NT!
 cde_me_pon_01.24.t: "Freunde in Chersonesos" #NT!
 cde_me_pon_01.24.desc: "Nachdem die Stadt Chersonesos unter pontischen Einfluss gestellt wurde, ist es an der Zeit, dass wir uns anderswo umsehen, um unseren Einfluss an der Schwarzmeerküste auszuweiten. Unsere Freunde aus Chersones erzählen uns von den reichen Handelsstädten Olbia und Tyras, einst einflussreiche griechische Städte, die nun unter den Einfluss der barbarischen Stämme der Skythen und Sarmaten im Norden geraten sind. Lassen Sie uns daher als Beschützer der Schwarzen Griechen auch diese Städte befreien." #NT!
 cde_me_pon_01.25.t: "Sicherer Handel im Nordwesten von Emporia" #NT!
 cde_me_pon_01.25.desc: "Wir haben die Handelsstädte Olbia und Tyras von ihren barbarischen Oberherren befreit und die Skythen und Sarmaten zurückgeschlagen, sodass sie die Städte nicht länger überfallen und den schutzlosen Griechen entlang der Küste Angst und Schrecken einjagen können." #NT!
 cde_me_pon_01.25.a: "Kein Grieche soll unter unserem Banner Angst haben" #NT!
 cde_me_pon_01.26.t: "Neapolis Taurike" #NT!
 cde_me_pon_01.26.desc: "Wir haben die prestigeträchtige skythische Stadt Neapolis Taurike erobert. Die Skythen, Heimat sowohl von Skythen als auch von Griechen, haben die Stadt zu einem geschäftigen Zentrum Taurikas entwickelt, wobei griechische Händler, Architekten und Handwerker zur Kultur und zum Reichtum der Stadt beigetragen haben. Daher haben wir unsere eigenen Mittel investiert, um die Stadt Neapolis Taurike zu einem strategischen, wirtschaftlichen und kulturellen Zentrum von Pontus in Taurika auszubauen." #NT!
 cde_me_pon_01.26.a: "Lassen Sie uns Taurica weiterentwickeln" #NT!
 cde_me_pon_01.27.t: "Bosporanische Unterwerfung" #NT!
 cde_me_pon_01.27.desc: "Die Unterwerfung der Bosporan-Griechen hat uns größere militärische und wirtschaftliche Möglichkeiten eröffnet. Lassen Sie uns also unsere neuen Gebiete nutzen, indem wir pontische Händler in der zentralen Stadt Theodosia ansiedeln." #NT!
 cde_me_pon_01.27.a: "Prächtig." #NT!
 cde_me_pon_01.28.t: "Bosporan-Integration" #NT!
 cde_me_pon_01.28.desc: "Wir haben unsere Hingabe an die Bosporan-Griechen unter Beweis gestellt, indem wir ihr Land entwickelten und dafür sorgten, dass sie unter der Herrschaft Pontis gedeihen. So konnten selbst diejenigen in den Bosporan-Städten, die unseren Absichten in ihrem Heimatland skeptisch gegenüberstanden, durch unsere Großzügigkeit und Güte überzeugt werden." #NT!
 cde_me_pon_01.28.a: "Alle Griechen, ob Pontus oder Bosporus, werden gedeihen" #NT!
 cde_me_pon_01.29.t: "Skythische Adelsstämme rebellieren" #NT!
 cde_me_pon_01.29.desc: "Die skythischen Adligen, die befürchten, ihren Einfluss in der Bosporus-Region zu verlieren, jetzt wo wir das Sagen haben, wurden gezielt zum Aufstand angestachelt. Dadurch werden diejenigen ausgemerzt, die mit unserer Herrschaft unzufrieden sind, und es bleiben nur loyale Skythen oder zumindest solche, die gleichgültig sind, als Untertanen unseres Königreichs übrig. Lasst uns also diese skythischen Rebellen vernichten und allen Stämmen zeigen, dass wir uns nicht widersetzen!" #NT!
 cde_me_pon_01.29.a: "Lasst uns diesen erbärmlichen Widerstand niederschlagen!" #NT!
 cde_me_pon_01.30.t: "Champion der Euxine-Griechen" #NT!
 cde_me_pon_01.30.desc: "Wir haben alle Griechen entlang des nördlichen und östlichen Schwarzen Meeres befreit und alle Griechen entlang der Küste kennen den Namen unseres großen Basileus. Daher haben wir unseren Herrscher offiziell zum Retter der Schwarzmeergriechen erklärt.\n\nNachdem er eine brandneue Ära für die Griechen im Schwarzen Meer eingeläutet hat, wäre es für unseren Herrscher vielleicht angemessen, einen passenden Titel oder Beinamen anzunehmen, um seine Leistungen zu würdigen." #NT!
 cde_me_pon_01.30.a: "„Soter“, was „der Retter“ bedeutet" #NT!
 cde_me_pon_01.30.b: "„Euergetes“, was „der Wohltäter“ bedeutet" #NT!
 cde_me_pon_01.30.c: "„Megas Soter“, was „der große Retter“ bedeutet" #NT!
 cde_me_pon_01.30.d: "Wir sollten trotz unserer Erfolge bescheiden bleiben …" #NT!
  
  # Modifiers (from carthago) 
 cde_me_pon_pontic_royal_palace: "Königlicher Palast von Pontic" #NT!
 cde_me_pon_pontic_summer_palace: "Pontischer Sommerpalast" #NT!
 desc_cde_me_pon_pontic_summer_palace: "Hier wurde eine Sommerresidenz errichtet, in der sich der Herrscher während der Sommersaison aufhält." #NT!
 cde_me_pon_pontic_shipyard: "Pontic-Werft" #NT!
 cde_me_pon_economic_hegemons: "Ökonomischer Hegemon" #NT!
 desc_cde_me_pon_economic_hegemons: "Die Stadt Amisos dient als Verbindung zwischen Pontus und den griechischen Küstenstädten des Schwarzen Meeres, was es uns wiederum ermöglicht, diese kleineren Städte unter der häufiger vorkommenden pontischen Währung zu vereinen." #NT!
 cde_me_pon_cultural_integration: "Kulturelle Integrationspolitik" #NT!
 cde_me_pon_hellenistic_poleis: "Hellenistische Poleis" #NT!
 desc_cde_me_pon_hellenistic_poleis: "Indem wir eine Politik der Hellenisierung durch den Bau von Poleis im griechischen Stil in unserem gesamten Reich verfolgten, inspirierten wir im Gegenzug unsere Völker, sowohl die Griechen als auch die Nicht-Griechen, sich an der Hellenisierung zu beteiligen, um eine größere soziale Mobilität in unserem Königreich zu erreichen." #NT!
 cde_me_pon_greek_mercenary_ties: "Griechische Söldnerbindungen" #NT!
 desc_cde_me_pon_greek_mercenary_ties: "Unser wohlverdienter Ruf als fairer Kunde griechischer Söldner hat uns zu einem attraktiven Kunden für Söldner im ganzen Land gemacht." #NT!
 cde_me_pon_philhellene_of_pontus: "Philhellenen von Pontus" #NT!
 cde_me_pon_protector_of_hellenes: "Beschützer der Griechen" #NT!
 cde_me_pon_paphlagonian_ancestral_lands: "Ahnenland" #NT!
 desc_cde_me_pon_paphlagonian_ancestral_lands: "Paphlagonien ist das angestammte Land der Mithridatiden. Seine Eingliederung in das Königreich war daher ein Segen für die einheimischen Paphlagonier, die von den örtlichen mithridatidischen Gouverneuren als Gleichgestellte behandelt wurden." #NT!
 cde_me_pon_land_of_the_golden_fleece: "Land des Goldenen Vlieses" #NT!
 desc_cde_me_pon_land_of_the_golden_fleece: "Kolchis war für die Griechen schon lange ein Ort voller Geheimnisse und Ehrfurcht, da es das Land war, in dem sich das Goldene Vlies befand. Nun sind wir der erste hellenistische Staat, der tatsächlich ganz Kolchis erobert hat." #NT!
 cde_me_pon_developed_emporion: "Emporion entwickelt" #NT!
 desc_cde_me_pon_developed_emporion: "Wir haben auf den Grundlagen aufgebaut, die die Griechen in Kolchis gelegt haben, um aus dieser Stadt ein florierendes Handelszentrum zu machen." #NT!
 cde_me_pon_tribes_appeased: "Beschwichtigte Stämme" #NT!
 desc_cde_me_pon_tribes_appeased: "In Kolchis werden Hunderte verschiedener Sprachen gesprochen. Daher ist es besonders beeindruckend, dass wir alle Stämme von Kolchis auf die eine oder andere Weise besänftigt haben." #NT!
 cde_me_pon_pontic_protectorship: "Pontische Protektorschaft" #NT!
 desc_cde_me_pon_pontic_protectorship: "Wir sind in Taurica als Beschützer der Griechen von Taurica eingegriffen und haben ihnen den lang ersehnten Frieden und die Sicherheit vor den Barbarenstämmen im Norden gebracht." #NT!
 cde_me_pon_secure_pontic_trade: "Sicherer Handel" #NT!
 desc_cde_me_pon_secure_pontic_trade: "Durch den Schutz des Pontischen Königreichs wurde der Handel in den Handelszentren sicherer, und Händler konnten die Stadt betreten und verlassen, ohne sich vor Piraterie und Überfällen der Barbaren fürchten zu müssen." #NT!
 cde_me_pon_pontic_neapolis: "Pontisches Neapolis" #NT!
 cde_me_pon_theodosian_trade: "Königliches Sponsoring" #NT!
 cde_me_pon_scythian_nobles_disciplined: "Disziplinierte skythische Adlige" #NT!
 cde_me_pon_dedications_to_parthenos: "Widmungen an Parthenos" #NT!
 cde_me_pon_temples_to_local_cults: "Tempel für lokale Kulte" #NT!
 desc_cde_me_pon_temples_to_local_cults: "Wir haben den Bau von Tempeln und Schreinen für lokale Kulte gefördert, beispielsweise den besonders beliebten Parthenos-Kult unter den Menschen von Taurica." #NT!
 cde_me_pon_scythian_champion_of_euxine_greeks: "Retter der Euxine-Griechen" #NT!
 cde_me_pon_01.24.a: "Herrlich!" #NT!
 me_pon_donated_to_delphi: "An Delphi gespendet" #NT!
  
  
  
