l_german:
  
 pontus_kingdom_missions: "Königreich Pontus" #NT!
 pontus_kingdom_missions_DESCRIPTION: "Unsere Nation befindet sich wahrlich in einer Phase großer Gefahr, denn jene, die behaupten, unsere Freunde zu sein, haben es offen und gierig auf unseren Besitz abgesehen, und unsere Grenzen werden von allen Seiten durch die Aufgeboten ehrgeiziger Generäle bedrängt, die nichts lieber tun würden, als das flackernde Licht unserer stolzen Zivilisation auszulöschen.\n\nAngesichts dieser Gefahr sind unsere Herrscher dem enormen Druck nicht nachgegeben, sondern haben sich stattdessen entschieden, gegen eine scheinbar unausweichliche Flut anzukämpfen." #NT!
 pontus_kingdom_missions_CRITERIA_DESCRIPTION: "Diese Mission wird abgeschlossen sein, wenn [ROOT.GetCountry.GetName] seine Position im Chaos nach den #E Diadochenkriegen#!. gesichert hat." #NT!
 pontus_kingdom_missions_BUTTON_TOOLTIP: "Der Weg vor uns wird schwierig sein, und doch wird uns niemand im Weg stehen können, wenn wir standhaft bleiben …" #NT!
  
  #Missions 
  
 pontus_kingdom_missions_task_1: "Die Bedrohung durch die Antigoniden" #NT!
 pontus_kingdom_missions_task_1_DESC: ""
  
 pontus_kingdom_missions_task_2: "Angriff der Antigoniden" #NT!
 pontus_kingdom_missions_task_2_DESC: ""
  
 pontus_kingdom_missions_task_3: "Die Rache der Medians" #NT!
 pontus_kingdom_missions_task_3_DESC: ""
  
 pontus_kingdom_missions_task_4: "Eine neue Hoffnung" #NT!
 pontus_kingdom_missions_task_4_DESC: "Während die Welt um uns herum in Flammen aufgeht und die Zukunft unseres Volkes immer ungewisser scheint, dürfen wir uns nicht von der Angst unterkriegen lassen – die Hoffnung unserer Nation liegt in der Stärke unserer Waffen.\n\n\n\n\n\n\n\n\n\n@persia_mil1!" #NT!
  
 pontus_kingdom_missions_task_5: "Ein neuer Weg" #NT!
 pontus_kingdom_missions_task_5_DESC: "Ist unsere aktuelle Situation darauf zurückzuführen, dass die Götter uns verlassen haben? Unser Volk war treu und dennoch können wir nicht umhin zu bemerken, dass unsere Frömmigkeit nicht belohnt wurde. Vielleicht sollten wir ein Pantheon wählen, das der Anbetung von [ROOT.GetCountry.GetAdjective] würdig ist? \n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
  
 pontus_kingdom_missions_task_6: "Das Erwachen der Brückenglieder" #NT!
 pontus_kingdom_missions_task_6_DESC: "Lassen Sie uns nicht tatenlos zusehen, wie unsere Nachbarstaaten in diesem Zeitalter des Chaos um die Vorherrschaft kämpfen. Auch wir haben Ansprüche gegenüber unseren Feinden und wir werden nicht ruhen, bis wir ein würdiges Königreich errichtet haben. \n\n\n\n\n\n\n\n\n\n@persia_mil2!" #NT!
  
 pontus_kingdom_missions_task_7: "Juwel des Euxine" #NT!
 pontus_kingdom_missions_task_7_DESC: "Betrachten wir die Stadt [GetProvince('(int32)1812').GetName] mit ihrem geschäftigen Hafen und der beeindruckenden Aussicht auf den #E Pontus Euxinus#!;. Tatsächlich erinnert sie [ROOT.GetCountry.GetRuler.GetName] an [GetProvince('(int32)245').GetName]. Sollen wir unsere Hauptstadt an die Nordküste Anatoliens verlegen oder dort bleiben, wo wir sind? Eine wichtige Entscheidung muss getroffen werden. \n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
  
 pontus_kingdom_missions_task_8: "Rückkehr des Mithridatischen Handels" #NT!
 pontus_kingdom_missions_task_8_DESC: "Dank der Anzahl der Häfen an unseren Nordküsten sind die von uns erhobenen Steuern und Zölle exponentiell gestiegen. \n\n\n\n\n\n\n\n\n\n@greek_mil19!" #NT!
  
 pontus_kingdom_missions_task_9: "Schützen Sie die Küsten" #NT!
 pontus_kingdom_missions_task_9_DESC: "Es wurde beschlossen, dass wir unsere Landsleute vor umherziehenden Piraten und ehrgeizigen Admiralen schützen müssen, indem wir ein Netzwerk von Festungen entlang unserer Küste errichten. Diese Zitadellen sollen die erste Verteidigungslinie gegen jeden sein, der uns unserer Besitztümer berauben möchte.\n\n\n\n\n\n\n\n\n\n@greek_mil1!" #NT!
  
 pontus_kingdom_missions_task_10: "Eine richtige Hauptstadt" #NT!
 pontus_kingdom_missions_task_10_DESC: "Jetzt, da wir einen kurzen Moment der Ruhe haben, um Luft zu holen und zu bewerten, was wir soeben erreicht haben, wollen wir unsere Aufmerksamkeit der Verschönerung unserer Hauptstadt [ROOT.GetCountry.GetCapital.GetName] zuwenden.\n\nWir können nicht zulassen, dass das Haus [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] in Demut lebt, sondern müssen eine angemessene Hauptstadt errichten, die ihren ewigen Ruhm widerspiegelt!\n\n\n\n\n\n\n\n\n\n@persia_mil7!" #NT!
  
 pontus_kingdom_missions_task_11: "Kluge Investitionen" #NT!
 pontus_kingdom_missions_task_11_DESC: "Dank des Geschäftssinns von [ROOT.GetCountry.GetRuler.GetName] erlangt unsere Hauptstadt [ROOT.GetCountry.GetCapital.GetName] schnell den Ruf, ein Zentrum der pontischen Zivilisation zu sein – welche größere Auszeichnung könnte es für unser [ROOT.GetCountry.GetRulerTitle] geben? \n\n\n\n\n\n\n\n\n\n@italic_mil4!" #NT!
  
 pontus_kingdom_missions_task_12: "Große Werke von Pontus" #NT!
 pontus_kingdom_missions_task_12_DESC: "Gelehrte Reisende und Philosophen aus der ganzen Welt stechen in See und steuern die Häfen von [ROOT.GetCountry.GetName] an, in der Hoffnung, an einer der Vorlesungen teilzunehmen, die in den vielen Akademien unseres Landes abgehalten werden. \n\n\n\n\n\n\n\n\n\n@india_mil20!" #NT!
  
 pontus_kingdom_missions_task_13: "Angriff der Mithridatiker" #NT!
 pontus_kingdom_missions_task_13_DESC: "Die günstigen Winde des Krieges wehen zu unseren Gunsten, füllen unsere Segel und treiben unsere Streitkräfte zu größeren Siegen; vorwärts, Aushebungen von [ROOT.GetCountry.GetName]! Die Welt gehört uns!\n\n\n\n\n\n\n\n\n\n@persia_mil6!" #NT!
 pontus_kingdom_missions_task_13_tt: "Gewinnansprüche auf die Bereiche [GetProvince('(int32)1787').GetArea.GetName|Y] und [GetProvince('(int32)1791').GetArea.GetName|Y]." #NT!
  
 pontus_kingdom_missions_task_14: "Die Rache der Pontics" #NT!
 pontus_kingdom_missions_task_14_DESC: "Nachdem wir nun unsere Grenzen erweitert und alle Neinsager zum Schweigen gebracht haben, die an unserer Fähigkeit zweifelten, wie der legendäre Phönix aus der Asche aufzusteigen, muss innerhalb der Mauern von [ROOT.GetCountry.GetCapital.GetName] eine wichtige Entscheidung getroffen werden – eine, die durch die Geschichte nachhallen wird. \n\n\n\n\n\n\n\n\n\n@persia_mil5!" #NT!
  
 pontus_kingdom_missions_task_15: "Der Weg nach vorn" #NT!
 pontus_kingdom_missions_task_15_DESC: "Weise Männer sagen, dass niemand den launenhaften Willen der Götter und das, was sie für uns bereithalten, kennen kann. Diese weise Beobachtung mag zwar wahr sein, aber unser Volk vertraut darauf, dass der Weg nach vorn ein erfolgreicher sein wird...\n\n\n\n\n\n\n\n\n\n@italic_mil27!" #NT!
  
 pontus_kingdom_missions_task_16: "Die Pontics schlagen zurück" #NT!
 pontus_kingdom_missions_task_16_DESC: "Überall auf [ROOT.GetCountry.GetName] finden in den Häusern der Eliten unangenehme Gespräche statt; sind wir wirklich noch ein #Y Median#!-Volk? Vielleicht ist die Annahme einer neuen Identität der Weg nach vorn ... wir verkünden allen, die zuhören wollen, dass wir uns als #Y Pontic#! betrachten.\n\n\n\n\n\n\n\n\n\n@persia_mil4!" #NT!
  
  
 #Tooltips 
 pontus_kingdom_missions_task_1_tt: "[GetCharacter('(int32)52').GetName] wird sich mit [GetCharacter('(int32)37').GetName] beraten, um zu versuchen, die Position von [mission_country.GetName] zu stärken." #NT!
 pontus_kingdom_missions_task_2_tt: "Nach dem Tod von [GetCharacter('(int32)52').GetName] ist [GetProvince('(int32)245').GetName] für das Volk von [GetCharacter('(int32)52').GetFamily.GetName] nicht länger sicher. Es ist an der Zeit, sich auf die Suche nach grüneren Weiden zu machen …" #NT!
 pontus_kimiata_move_effect_tt: "[GetCharacter('(int32)97').GetName] hat die Menschen von [GetProvince('(int32)245').GetName] nach [GetProvince('(int32)200').GetName] geführt, um dem Zorn von [GetCharacter('(int32)37').GetName] zu entfliehen." #NT!
 pontus_kingdom_mission_task_5_tt: "Denken Sie über die religiöse Zukunft von [mission_country.GetName] nach …" #NT!
 pontus_kingdom_missions_task_7_currenttt: "Erwägen Sie, die Hauptstadt nach [GetProvince('(int32)1812').GetName|Y] zu verschieben." #NT!
 pontus_kingdom_missions_task_8_tt: "Die Bereiche $paphlagonia_inferior_area$ und $machelonia_area$ verfügen insgesamt über #Y [SCOPE.ScriptValue('pontus_ports_task_8_max')|0]#! Häfen (aktuell: [SCOPE.ScriptValue('pontus_ports_task_8_current')|0Y])" #NT!
 pontus_kingdom_missions_task_9_tt: "Die Gebiete $paphlagonia_superior_area$ und $pontus_area$ verfügen insgesamt über #Y [SCOPE.ScriptValue('pontus_forts_task_9_max')|0]#! Festungen (aktuell: [SCOPE.ScriptValue('pontus_forts_task_9_current')|0Y])" #NT!
 pontus_kingdom_missions_task_12_tt: "Habe insgesamt #Y [SCOPE.ScriptValue('pontus_academy_task_12_max')]#! Akademien (Aktuell: [SCOPE.ScriptValue('pontus_academy_task_12_current')|0])" #NT!
 pontus_kingdom_missions_task_14_tt: "Entscheiden Sie, ob wir als Königreich Pontus oder als Mithradatisches Königreich weitermachen sollen." #NT!
 pontus_kingdom_missions_task_15_tt: "Bestimmen Sie den weiteren Weg für Pontus …" #NT!
 pontus_kingdom_missions_task_16_tt: "Geben Sie unsere [GetCulture('median').GetName|Y]-Methoden auf und übernehmen Sie stattdessen die [GetCulture('greco_pontic').GetName|Y]-Kultur." #NT!
 pontus_kingdom_missions_task_16_ttt: "Die [GetCulture('greco_pontic').GetName|Y]-Kultur ist integriert." #NT!
  
