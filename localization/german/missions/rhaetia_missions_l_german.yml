 #modifiers 
  
 me_rhaetia_city_defense_pmod: "Rätische Stadtmauern" #NT!
 desc_me_rhaetia_city_defense_pmod: "Um die wichtigste Siedlung dieser Provinz wurden mehrere Mauern errichtet." #NT!
  
 me_rhaetian_fort_system_pmod: "Erweiterte Verteidigung" #NT!
 desc_me_rhaetian_fort_system_pmod: "In dieser Provinz wurden zahlreiche Verteidigungsarbeiten durchgeführt, um die Infrastruktur für weitere Befestigungsarbeiten zu verbessern." #NT!
  
 me_funneling_raetic_manpower_to_defense_cmod: "Personal für die Verteidigung bereitstellen" #NT!
 desc_me_funneling_raetic_manpower_to_defense_cmod: "Das Land konzentriert seine Truppenstärke auf die Grenzverteidigung, so dass ihm vorerst Männer für seine Armeereserven fehlen werden." #NT!
  
 me_rhaetia_foreign_integration_cmod: "Integration keltischer Völker" #NT!
 desc_me_rhaetia_foreign_integration_cmod: "Auch wenn die vorherrschende Kultur dieser Nation nicht keltisch ist, ist die Integration ihrer gallischen Nachbarn in die Gesellschaft ein großer Erfolg für die keltischen Bewohner des Landes." #NT!
  
 me_celtic_magic_cmod: "Keltische Magie" #NT!
 desc_me_celtic_magic_cmod: "Die rätischen Stämme haben viele der religiösen Praktiken der umliegenden keltischen Völker übernommen, darunter auch deren Aberglauben und Rituale mit magischen Elementen." #NT!
  
 me_well_seasoned_food_cmod: "Gut gewürztes Essen" #NT!
 desc_me_well_seasoned_food_cmod: "Obwohl das Land selbst keine Küste hat, ist es ihm gelungen, seine Bevölkerung durch Salzimporte von der Adriaküste zu versorgen, was die Bevölkerung sehr erfreut." #NT!
  
 me_revamped_rhaetian_fortification_techniques_cmod: "Verbesserte Befestigungstechniken" #NT!
 desc_me_revamped_rhaetian_fortification_techniques_cmod: "[SCOPE.GetRootScope.GetCountry.GetName] hat keltische Befestigungsmethoden mit großem Erfolg für die Bergverteidigung adaptiert." #NT!
  
 me_better_rhaetian_garrisons: "Prioritäre Garnisonen" #NT!
 desc_me_better_rhaetian_garrisons: "Dieses Land stellt einen überproportional großen Teil seiner einsatzfähigen Männer für die Verteidigung ein. Dies kostet zwar Arbeitskräfte, die der Wirtschaft zugutekommen könnten, bedeutet aber, dass die Befestigungen viel schwerer einzunehmen sind." #NT!
  
 me_impenetrable_alps_cmod: "Undurchdringliche Gebirgspässe" #NT!
 desc_me_impenetrable_alps_cmod: "Für feindliche Nationen ist die Durchquerung der Bergregionen dieses Landes ein Albtraum." #NT!
  
 me_impenetrable_mountain_fort_pmod: "Tückischer Gebirgspass" #NT!
 desc_me_impenetrable_mountain_fort_pmod: "Die ausgedehnten Bergverteidigungsanlagen dieser Provinz sowie mehrere Lagen von Fallen und Erdwerken bedeuten, dass jede Invasionsarmee, die versucht, diese Befestigungen einzunehmen, einen harten Kampf ums Überleben zu führen hat." #NT!
  
 me_rae_millitary_shakeup_cmod: "Militärische Umstrukturierung" #NT!
 desc_me_rae_millitary_shakeup_cmod: "Das Land führt derzeit militärische Reformen durch. Diese sind zwar auf lange Sicht von Vorteil, führen aber dazu, dass die Soldaten und das Oberkommando im Moment verwirrt und desorganisiert sind." #NT!
  
 me_alpine_warfare_rae_cmod: "Alpine Kriegsführung" #NT!
 desc_me_alpine_warfare_rae_cmod: "[SCOPE.GetRootScope.GetCountry.GetAdjective]-Truppen verwenden Taktiken, die hochspezialisiert auf den Gebirgskrieg sind, und nutzen ihre umfassenden Kenntnisse des Terrains ihrer bergigen Heimat." #NT!
  
 me_a_rhaetian_capital_pmod: "Hauptstadt der Räter" #NT!
 descme_a_rhaetian_capital_pmod: "In dieser Provinz gibt es eine Stadt, die als Hauptstadt des rätischen Volkes errichtet wurde. Diese ehrgeizige Stadt auf den Höhen der Alpen strebt danach, mit Städten wie Tarquinia, Veii, Patavium und sogar Rom zu konkurrieren." #NT!
  
 me_raetic_urbanization_pmod: "Erweiterte Rätische Häuser" #NT!
 desc_me_raetic_urbanization_pmod: "Die Häuser dieser Stadt wurden nach einem bestimmten rätischen Standard entworfen. Sie vereinen Aspekte süditalischer Stadthäuser und passen sie mit einheimischen rätischen Architekturtechniken an, wodurch sie sich gut für die Stadtbevölkerung in den Bergen eignen." #NT!
  
 me_raetic_colonization_of_venetia_pmod: "Ankunft der rätischen Kolonisten" #NT!
 desc_me_raetic_colonization_of_venetia_pmod: "Rätische Kolonisten kommen in diese Provinz und verdrängen die Einwohner, die hier seit Hunderten von Jahren leben." #NT!
  
 me_vindelician_milita_cmod: "Keltische Rekrutierung" #NT!
 desc_me_vindelician_milita_cmod: "Die intensive Integration der keltischen Völker in die [SCOPE.GetRootScope.GetCountry.GetAdjective]-Gesellschaft hat in jüngster Zeit zu einem Zustrom fähiger Krieger geführt, die sich bereit erklären, für den Kampf gegen die Feinde der Föderation rekrutiert zu werden." #NT!
  
 me_raetia_westward_expansion_cmod: "Expansion nach Westen" #NT!
 desc_me_raetia_westward_expansion_cmod: "Dieses Land hat begonnen, sich nach Westen bis nach Gallien auszudehnen, und seine Krieger sind von der Aussicht auf Eroberung und Ruhm motiviert." #NT!
  
 me_rhaetian_fort_system_2_pmod: "$me_rhaetian_fort_system_pmod$" #NT!
  
 #me event loc 
  
 me_rhaetia.25.t: "Treue der Helvetier" #NT!
 me_rhaetia.25.desc: "Die Helvetier sind eine stolze Ansammlung von Stämmen im Nordwesten, und mit der Ausdehnung unserer Föderation kamen wir immer häufiger mit ihnen in Kontakt. Jetzt, da wir auf dem Territorium der Helvetier Fuß gefasst haben, von wo aus wir unsere Macht ausbreiten können, sind wir in einer Position, von der aus wir die lokalen Stämme als Partner in unsere Föderation einladen können." #NT!
 me_rhaetia.25.a: "Hoffen wir, dass die Stämme es akzeptieren!" #NT!
  
 me_rhaetia.26.t: "Die Räter bieten Schutz" #NT!
 me_rhaetia.26.desc: "Die aufstrebenden rätischen Stämme haben endlich die helvetischen Länder erreicht. Nachdem sie sich in der Region fest etabliert haben, senden sie uns nun ein Angebot, ihrer Föderation als Vasall beizutreten. Obwohl sie beeindruckend erscheinen, liegt es an unserem [SCOPE.GetRootScope.GetCountry.GetRulerTitle], zu entscheiden, ob wir uns der Herrschaft von $rhaetian$ unterwerfen oder um jeden Preis der Souveränität von [SCOPE.GetRootScope.GetCountry.GetAdjective] den Vorrang geben." #NT!
 me_rhaetia.26.a: "Die $rhaetian$s sind ein gutes Volk, natürlich werden wir mitmachen" #NT!
 me_rhaetia.26.b: "Wir lassen uns nicht unterwerfen!" #NT!
  
 me_rhaetia.27.t: "Helvetierstamm lehnt ab" #NT!
 me_rhaetia.27.desc: "Obwohl wir gehofft hatten, dass die verbleibenden Helvetierstämme sich uns als Vasallen anschließen würden, scheint es, als hätte einer der Stämme unser Angebot unhöflich abgelehnt, beleidigt über unsere „unverschämte“ Forderung nach Treue. Wir können nicht allzu überrascht sein, aber dies bedeutet, dass die Kontrolle über ihre $helvetian$ Länder jetzt nur noch mit Gewalt erreicht werden kann." #NT!
 me_rhaetia.27.a: "Schade," #NT!
  
 me_rhaetia.28.t: "Die vereinten Alpen" #NT!
 me_rhaetia.28.desc: "Lange Zeit waren wir $rhaetian$s in unserer kleinen Ecke der Alpen isoliert und kauerten uns vor den aggressiveren Stämmen in der Umgebung in Angst und Schrecken, aber das ist vorbei. Durch Blut, Schweiß und auch Diplomatie haben unsere Stämme einen riesigen Stammesbund über die Alpen gebildet, der sich von den Grenzen Galliens bis zur Grenze zu Pannonien erstreckt und unzählige keltische Stämme unter unserer Herrschaft hat. Nie zuvor ist ein solcher Staat innerhalb der Alpen entstanden, und wie kann ein solcher Staat aus unserer felsigen Heimat, die hoch außerhalb der Reichweite des Rests der Welt liegt, jemals zerstört werden?" #NT!
 me_rhaetia.28.a: "Von unseren Berghöhen werden wir auf die Welt herabsteigen!" #NT!
 me_rhaetia.28.a_tt: "#G Die Missionsaufgabe #E $rhaetia_alpine_mission_task_18$#! wurde abgeschlossen! #!\n#E [SCOPE.GetRootScope.GetCountry.GetName]#! bildet #E #Y $ALPINE_FEDERATION$#!#!." #NT!
 me_rhaetia.28.b: "Wir sind immer noch Rätien, aber eine Änderung der Flagge wäre nett." #NT!
 me_rhaetia.28.b_tt: "#G Die Missionsaufgabe #E $rhaetia_alpine_mission_task_18$#! wurde abgeschlossen! #!\n#E [SCOPE.GetRootScope.GetCountry.GetName]#! übernimmt die Landesflagge #E #Y $ALPINE_FEDERATION$ #!#!." #NT!
 me_rhaetia.28.c: "Die Identität unserer Konföderation soll in erster Linie rätisch bleiben." #NT!
 me_rhaetia.28.c_tt: "#G Die Missionsaufgabe #E $rhaetia_alpine_mission_task_18$#! wurde abgeschlossen! #!\n#E [SCOPE.GetRootScope.GetCountry.GetAdjective]#! darf zu diesem Zeitpunkt keine neue Nation gründen." #NT!
  
 me_rhaetia.29.t: "Die Räter des Tieflandes" #NT!
 me_rhaetia.29.desc: "Es heißt, dass die nördlichen Länder des Pohodtals vor langer Zeit von vielen verschiedenen rätischen Stämmen bewohnt waren, darunter die Camunii im heutigen Cenomannia und die Euganei in Olena, die leider im Lauf der Zeit verdrängt wurden, als fremde Stämme das Land überschwemmten.\n\nJetzt jedoch, zum ersten Mal seit vielen hundert oder tausend Jahren, sind all diese Länder wieder unter die Kontrolle rätischer Stämme geraten. Wir sind jetzt in der Lage, anstelle der einst verlorenen Stämme neue Stämme zu gründen, oder wir können diese Länder einfach weiterhin unter unserer direkten Kontrolle halten..." #NT!
 me_rhaetia.29.a: "Lasst uns die Stämme #E Camunii#! und #E Euganei#! wiederherstellen." #NT!
 me_rhaetia.29.a_tt: "#E $CAMUNIA$#! und #E $EUGANIA$#! werden als [SCOPE.GetRootScope.GetCountry.GetAdjective] #E #Y Feudatories#!#! veröffentlicht." #NT!
 me_rhaetia.29.b: "Diese Länder lassen sich besser direkt kontrollieren." #NT!
 me_rhaetia.29.b_tt: "#E #Y $east_insubria_area$#!#! und #E #Y $ferraria_area$#!#! bleiben Provinzen von #E [SCOPE.GetRootScope.GetCountry.GetName]#Y0" #NT!
  
  
 me_rhaetia.30.t: "Die Carnii herbeirufen" #NT!
 me_rhaetia.30.desc: "Die furchterregenden karnischen Stämme leben in den Ländern vor unserer unmittelbaren Ostgrenze und sind die letzten Stämme, die noch nicht zu unserer Föderation gehören und in dieser Ecke der Alpen leben. Unsere Gesandten sind bereit, zunächst diplomatische Zusammenarbeit anzustreben und haben fleißig daran gearbeitet, die Carnii zu umwerben, damit sie geneigt sind, sich unseren Bemühungen anzuschließen. Nun haben wir den Stämmen Angebote geschickt, sich den Raeti anzuschließen, in der Hoffnung, dass sich unsere Arbeit auszahlen wird." #NT!
 me_rhaetia.30.a: "Hoffen wir, dass die Stämme es akzeptieren!" #NT!
  
 me_rhaetia.31.t: "Die Räter bieten Schutz" #NT!
 me_rhaetia.31.desc: "Die aufstrebenden rätischen Stämme haben endlich die karnischen Länder erreicht. Nachdem sie sich in der Nähe unserer Länder ausgebreitet haben, haben sie ihre Beziehungen zu uns verbessert und bieten uns nun an, ihrer Föderation als Vasall beizutreten. Obwohl sie beeindruckend erscheinen, liegt es an unserem [SCOPE.GetRootScope.GetCountry.GetRulerTitle], zu entscheiden, ob wir uns der Herrschaft von $rhaetian$ unterwerfen oder der Souveränität von [SCOPE.GetRootScope.GetCountry.GetAdjective] den Vorrang geben." #NT!
 me_rhaetia.31.a: "Die $rhaetian$er sind ein gutes Volk," #NT!
 me_rhaetia.31.b: "Wir lassen uns nicht unterwerfen." #NT!
  
 me_rhaetia.32.t: "Der Carnian-Stamm lehnt ab" #NT!
 me_rhaetia.32.desc: "Es scheint, als hätte einer der $carnian$-Stämme, zu denen wir unsere Beziehungen verbessert haben, unser Angebot der Vasallität abgelehnt und unsere Gesandten wegen ihrer „ausgefallenen“ Forderungen ausgelacht. Wir dachten zwar, dass unsere guten Beziehungen ausreichen würden, um sie in unsere Reihen zu überreden, aber anscheinend haben wir uns geirrt." #NT!
 me_rhaetia.32.a: "Wir haben andere Möglichkeiten, nach Karnien zu gelangen …" #NT!
  
 me_rhaetia.33.t: "Der Helvetische Stamm stimmt dem Beitritt zur Föderation zu" #NT!
 me_rhaetia.33.desc: "Zu unserer Freude hat einer der keltischen Stämme von #E Helvetia#! zugestimmt, unserer Föderation unter $rhaetian$ Vasallenschaft beizutreten!\nSie werden es sicherlich nicht bereuen, unter dem Schutz der [SCOPE.GetRootScope.GetCountry.GetAdjective] Stämme zu stehen, während wir gemeinsam auf eine bessere Zukunft für unsere beiden Völker hinarbeiten." #NT!
 me_rhaetia.33.a: "Prächtig!" #NT!
  
 me_rhaetia.34.t: "Der Stamm der Karnier willigt ein, der Föderation beizutreten" #NT!
 me_rhaetia.34.desc: "Zu unserer Freude hat einer der befreundeten Stämme in #E Karnien#! zugestimmt, unserer Föderation unter der Vasallenstellung von $rhaetian$ beizutreten!\nSie werden es sicherlich nicht bereuen, unter dem Schutz der [SCOPE.GetRootScope.GetCountry.GetAdjective] Stämme zu stehen, während wir gemeinsam auf eine bessere Zukunft für unsere beiden Völker hinarbeiten." #NT!
 me_rhaetia.34.a: "Willkommen in unserer Föderation!" #NT!
  
 me_rhaetia.37.t: "Fruchtbare Ebenen des Padan-Tals" #NT!
 me_rhaetia.37.desc: "Die fruchtbaren Ebenen rund um den Fluss Padus sind nun vollständig unter unserer Kontrolle. Und unsere Feldzüge haben zur rätischen Vorherrschaft in der Region geführt. Ursprünglich angetrieben von unserem Wunsch, unsere entfernten Verwandten im Tiefland von der keltischen und italischen Vorherrschaft zu befreien, ist unser Volk in ein fruchtbares Gebiet mit fruchtbarem Ackerland und Feldfrüchten vorgedrungen. Darüber hinaus haben wir in diesem Gebiet von Etruskern gegründete Städte erobert, ein vertrautes Volk mit einer Sprache, die uns nicht ganz so fremd ist wie die der gallischen und venetischen Stämme. Indem wir all dieses Land für unsere Konföderation erobert haben, von den Alpen bis zur Grenze der Heimat der Etrusker, haben wir den Rätern reichlich Gelegenheit eröffnet, an dieser südlichen Grenze neu anzufangen.\nViele Familien haben bereits ihre raue Bergheimat verlassen, um rätische Kolonien in den fruchtbaren Landen des Padantals zu gründen.\n\nDie Zukunft sieht für das Gründervolk unserer großen Konföderation rosig aus." #NT!
 me_rhaetia.37.tt: "#E #G 10#!#! #E $rhaetian$#! Pops lassen sich in der Region #E #Y $cisalpine_gaul_region$#!#! nieder." #NT!
 me_rhaetia.37.a: "Diese Länder werden für immer sein [SCOPE.GetRootScope.GetCountry.GetAdjective]" #NT!
 me_rhaetia.37.a_tt: "Die #E #Y $rhaetia_alpine_mission_task_25$#!#! Missionsaufgabe wurde #G Abgeschlossen#!!" #NT!
  
 me_rhaetia.38.t: "Governance des Bundes" #NT!
 me_rhaetia.38.desc: "Obwohl unsere neue Konföderation groß und mächtig ist, ist ihr Regierungssystem im Vergleich zu mächtigeren Staaten im Süden ineffektiv und veraltet. Unser ineffizientes Stammestributsystem bedeutet, dass die Fähigkeit der Konföderation, effektiv Geld zu beschaffen, begrenzt ist, ebenso wie die Kontrolle über unsere Territorien.\n Um dies zu beheben, unternimmt unser [SCOPE.GetRootScope.GetCountry.GetRulerTitle], [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], Anstrengungen, die Bürokratie unseres Landes zu überholen, und trifft sich mit Häuptlingen von Stämmen aus der ganzen Konföderation.\n\nBei den Diskussionen über die Struktur dieser neuen Regierung steht die Frage im Mittelpunkt, ob die Macht zwischen Stammesvertretern aufgeteilt oder bei einem einzigen führenden Häuptling konzentriert werden soll." #NT!
 me_rhaetia.38.a: "Der Wille unserer vielen Stämme sollte Vorrang haben" #NT!
 me_rhaetia.38.a_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! wird zu einem #E #Y $democratic_republic$#!#!" #NT!
 me_rhaetia.38.b: "Wir sind stärker unter der Herrschaft eines einzigen Führers" #NT!
 me_rhaetia.38.b_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! wird zu #E #Y $aristocratic_monarchy$#!#!" #NT!
