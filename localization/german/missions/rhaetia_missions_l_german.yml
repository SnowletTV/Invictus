l_german:
  
 rhaetia_alpine_mission: "Aufstieg der Alpenstämme" #NT!
 rhaetia_alpine_mission_DESCRIPTION: "Seit Menschengedenken haben die Vorfahren der schwer fassbaren rätischen Völker die Alpenländer Mittel- und Westeuropas bewohnt. Während die Jahrtausende die #E rätischen Stämme#!, immer weiter dezimiert haben, die Euganei vor Jahrhunderten größtenteils verschwunden sind und die Räter der Alpen unter den Angriffen der norischen Kelten zu leiden haben, wird die rätische Sprache dennoch weiterhin auf den verteidigungsfähigen Gebirgspässen der Alpen gesprochen.\n\nAber mit dem Aufstieg zentralisierter städtischer Staaten im Süden Italiens #E könnte es für die Räter endlich an der Zeit sein, sich ihren Größenambitionen zuzuwenden#!.. Denn wenn in den Alpen ein großer Staat entstehen soll, sollte er von seinen ältesten Bewohnern errichtet werden." #NT!
 rhaetia_alpine_mission_CRITERIA_DESCRIPTION: "Diese Mission wird abgeschlossen sein, sobald Rätien die Alpenregion #E $rhaetia_region$#! zu einer #E einzigen Föderation#! vereinigt und eine zivilisierte Hauptstadt errichtet hat, von der aus Rätien seine Macht ausübt." #NT!
 rhaetia_alpine_mission_BUTTON_TOOLTIP: "Rätische Stämme breiteten sich erneut über die gesamten Alpen aus." #NT!
  
 rhaetia_alpine_mission_task_1: "Eine Rätische Föderation" #NT!
 rhaetia_alpine_mission_task_1_DESC: "Die rätischen Stämme bewohnen seit langer Zeit unsere Alpengebiete, und wir haben im Laufe der Jahrhunderte viele Veränderungen in den umliegenden Ländern erlebt. Angesichts der wachsenden Mächte in den umliegenden Ländern ist es jedoch möglicherweise an der Zeit, dass unsere $rhaetian$-Föderation die Stämme konsolidiert, damit wir nach außen nach neuen Möglichkeiten suchen können, die Macht der Räter zu stärken, damit wir nicht aggressiveren Nachbarn zum Opfer fallen.\n\n\n\n\n\n\n\n\n\n@italic_mil9!" #NT!
 rhaetia_alpine_mission_task_1_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! erhält Ansprüche auf das gesamte Gebiet #Y #E $alpes_raetiae_occidentalis$#!#!." #NT!
  
 rhaetia_alpine_mission_task_2: "Verteidigungen um [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]" #NT!
 rhaetia_alpine_mission_task_2_DESC: "Obwohl unsere Hauptstadt inmitten von Gebirgspässen liegt, ist sie nur schlecht gegen jene verteidigt, die sich von unseren rauen Heimatländern nicht abschrecken lassen. Diese Situation muss behoben werden, und das kann durch eine kleine Investition in die Stärkung unserer lokalen Verteidigung erreicht werden.\n\n\n\n\n\n\n\n\n\n@celt_mil8!" #NT!
 rhaetia_alpine_mission_task_2_tt: "Die Verteidigungsanlagen rund um unsere Hauptstadtsiedlung bei #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#! werden erheblich verbessert, was den folgenden Modifikator mit sich bringt:" #NT!
  
 rhaetia_alpine_mission_task_3: "Blockieren Sie den Westpass" #NT!
 rhaetia_alpine_mission_task_3_DESC: "Beim Versuch, unsere zentralen Gebiete zu schützen, haben wir eine ernsthafte Lücke in unserer Verteidigung festgestellt. Der westliche Pass zu den rätischen Gebieten ist offen und jede große Armee, die davon erfährt, könnte ihn passieren und unser Volk relativ leicht erobern. Wir müssen Befestigungen bauen, um den Pass zu blockieren, wenn wir unsere Position sichern wollen.\n\n\n\n\n\n\n\n\n\n@greek_mil7!" #NT!
 rhaetia_alpine_mission_task_3_allow_tt_1: "Eine #E Festung#! wurde entweder in #E #Y [GetProvince('(int32)3656').GetName]#!#! oder #E #Y [GetProvince('(int32)3657').GetName]#!#! gebaut." #NT!
 rhaetia_alpine_mission_task_3_tt: "Entweder #E [GetProvince('(int32)3656').GetName]#! oder #E [GetProvince('(int32)3657').GetName]#!, je nachdem in welchem ​​Gebiet eine Festung gebaut wird, erhält den folgenden Modifikator:" #NT!
  
 rhaetia_alpine_mission_task_4: "Den Süden befestigen" #NT!
 rhaetia_alpine_mission_task_4_DESC: "Die südlichen Gebiete des Po-Tals wurden kürzlich von gallischen Stämmen überrannt, wobei einige unserer in der Region lebenden Brüder verschwanden. Obwohl wir diesen Ansturm aufgrund unserer natürlich gut zu verteidigenden Position vermeiden konnten, wäre es dennoch ratsam, die südlichen Pässe zu unserer Hauptstadt zu blockieren, um sicherzustellen, dass keiner der Cisalpin-Stämme unsere Gebiete als potenzielles Ziel für eine weitere Expansion betrachtet.\n\n\n\n\n\n\n\n\n\n@celt_mil8!" #NT!
 rhaetia_alpine_mission_task_4_allow_tt_1: "Eine #E Festung#! wurde entweder in #E #Y [GetProvince('(int32)3661').GetName]#!#!, #E #Y [GetProvince('(int32)3660').GetName]#!#! oder #E #Y #!2#!#! gebaut." #NT!
 rhaetia_alpine_mission_task_4_tt: "Entweder #E [GetProvince('(int32)3661').GetName]#! oder #E [GetProvince('(int32)3660').GetName]#!, je nachdem in welchem ​​Gebiet eine Festung gebaut wird, erhält den folgenden Modifikator:" #NT!
  
 rhaetia_alpine_mission_task_5: "Rätien konsolidieren" #NT!
 rhaetia_alpine_mission_task_5_DESC: "Obwohl wir die jüngsten keltischen Angriffe der letzten Jahrhunderte größtenteils überlebt haben, haben sich die Länder der rätischen Stämme dennoch leicht zurückgezogen. Wenn wir eine einheitliche rätische Basis für die weitere Expansion konsolidieren wollen, sollten wir nach außen gegen die umliegenden Stämme vorstoßen.\n\n\n\n\n\n\n\n\n\n@celt_mil3!" #NT!
 rhaetia_alpine_mission_task_5_allow_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! hält mindestens #Y 10#! Gebiete in #E #Y $alpes_raetiae_occidentalis$#!#!." #NT!
 rhaetia_alpine_mission_task_5_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! erhält Ansprüche auf einen Großteil der #E #Y $vindelician$#! Ländereien#! und auf #E #Y [SCOPE.GetRootScope.GetCountry.GetName]0#!#!, und wird Ansprüche auf die Ländereien der #E #Y Raeti#!#! des #E #Y [SCOPE.GetRootScope.GetCountry.GetName]7#!#! #E Gebiets#! erlangen." #NT!
 rhaetia_alpine_mission_task_5_tt_2: "Die rätischen Stämme werden sich zu einer Föderation zusammenschließen und aus #E [SCOPE.GetRootScope.GetCountry.GetName]#! wird ein #E #Y $tribal_federation$#!#!." #NT!
  
 rhaetia_alpine_mission_task_6: "In die Länder von Vindelic" #NT!
 rhaetia_alpine_mission_task_6_DESC: "Wenn es keltische Stämme gibt, die uns am besten bekannt sind, dann sind es die Vindelizier. Die Bindungen zwischen Rätern und Vindeliziern sind so stark, dass jeder große rätische Staat ohne die Aufnahme dieses keltischen Volkes unvollständig wäre.\n\n\n\n\n\n\n\n\n\n@celt_mil12!" #NT!
 rhaetia_alpine_mission_task_6_allow_tt_1: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! hält mindestens #Y 8 #! Gebiete in entweder #E #Y $helvetia_superioris_area$#!#! oder #E #Y [SCOPE.GetRootScope.GetCountry.GetName]1#!#!" #NT!
 rhaetia_alpine_mission_task_6_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! erhält Ansprüche auf die Ländereien von #E #Y $LPO$#!#!" #NT!
  
  
 rhaetia_alpine_mission_task_7: "Mischen mit den Vindelicianern" #NT!
 rhaetia_alpine_mission_task_7_DESC: "Die Bräuche der Vindelicii unterscheiden sich kaum von vielen unserer eigenen, und unsere familiären Bindungen zu diesen Kelten machen sie zu einem integralen Bestandteil unserer Föderation. Es ist daher überflüssig, dass ihnen viele der Rechte unserer rätisch sprechenden Stammesangehörigen fehlen, und ihre Stämme sollten sofort vollständig in unsere Föderation integriert werden! \nAußerdem würde eine solche Akzeptanz bei einer Gruppe von Kelten sicherlich auch andere, weiter entfernte Stämme erfreuen ... \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!" #NT!
 rhaetia_alpine_mission_task_7_allow_tt_1: "#E ODER#!\n Der Kultur #E $vindelician$#! wurden entweder #E alle#! der folgenden Kulturrechte gegeben: #Y $right_of_marriage$#!, #Y #!\n1#! und #Y #!\n4#!.\n Die Kultur #E $vindelician$#! wurde #Y integriert#!." #NT!
 rhaetia_alpine_mission_task_7_tt: "Wenn die Kultur #E $vindelician$#! nicht integriert wurde, wird #E #Y $vindelician$#!#! und #Y integrierte Kultur#! von #E $vindelician$0#!." #NT!
  
 rhaetia_alpine_mission_task_8: "Keltische Magie" #NT!
 rhaetia_alpine_mission_task_8_DESC: "Ein Aspekt der keltischen Kultur, der uns sehr fasziniert, ist der Einsatz von Magie während ihrer Rituale. Obwohl wir bereits viele gemeinsame Praktiken haben, ist diese bisher noch nicht durch unsere eigene Anbetung verbreitet worden. Wie groß sind die Vorteile dieser Magie? Wie wird sie praktiziert? \nWir sollten diese faszinierenden Praktiken übernehmen, um die Weisheit unserer keltischen Brüder optimal zu nutzen.\n\n\n\n\n\n\n\n\n\n\n@italic_mil11!" #NT!
 rhaetia_alpine_mission_task_8_allow_tt: "Mindestens #Y 2#! Gottheiten im #E [SCOPE.GetRootScope.GetCountry.GetAdjective]s#! Pantheon gehören der Religion #E #Y $druidism$#!#! an." #NT!
 rhaetia_alpine_mission_task_8_tt: "Die #E [SCOPE.GetRootScope.GetCountry.GetAdjective]s#! werden darüber hinaus #E #Y $druidism$#!#! Kultpraktiken übernehmen, was #E [SCOPE.GetRootScope.GetCountry.GetName]#! den folgenden Modifikator verleiht:" #NT!
  
 rhaetia_alpine_mission_task_9: "Techniken für Hügelfestungen" #NT!
 rhaetia_alpine_mission_task_9_DESC: "Auf der Suche nach Möglichkeiten, die Integrität unserer alten Heimatländer zu schützen, können wir uns erneut von den Methoden unserer keltischen Nachbarn inspirieren lassen. Sie scheinen ihre Bergfestungen zur Verteidigung ihres Territoriums sehr gut genutzt zu haben, und zwar mit Methoden, die sich leicht auf unsere eigenen Zwecke übertragen lassen. Diese Techniken sind zwar auf den Bau von Festungen in flacheren Gegenden spezialisiert, aber wenn wir sie mit unseren bestehenden architektonischen Methoden für das Leben in den Alpen kombinieren, sollten wir in der Lage sein, Verteidigungsstrukturen zu bauen, die für die Verteidigung bergigen Geländes optimiert sind.\n\n\n\n\n\n\n\n\n\n@celt_mil8!" #NT!
 rhaetia_alpine_mission_task_9_allow_tt_1: "Einführung der #E $state_improvement_military$#! staatlichen Investitionen im #Y $alpes_raetiae_occidentalis$#! Bereich" #NT!
 rhaetia_alpine_mission_task_9_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! übernimmt viele Techniken, die beim Bau keltischer #E Bergfestungen#! verwendet wurden, für seine eigenen Verteidigungsstrukturen und kombiniert sie mit vorhandenen #E [SCOPE.GetRootScope.GetCountry.GetAdjective]#! Methoden, um optimale Verteidigungsstrukturen in den Bergen zu bauen." #NT!
  
 rhaetia_alpine_mission_task_10: "Bis zum letzten Räter" #NT!
 rhaetia_alpine_mission_task_10_DESC: "Es reicht uns nicht, einfach Befestigungen um unser Land zu bauen, ohne die nötigen Arbeitskräfte zu haben, um sie zu unterstützen. Angesichts der relativ geringen Bevölkerungszahl der Räter im Vergleich zu unseren Nachbarn müssen wir drastische Maßnahmen ergreifen, um solche Verteidigungsanlagen bemannen zu können.\nWenn wir unser Land gegen zahlreichere Völker verteidigen wollen, müssen alle Männer und Frauen bereit sein, unsere Grenzen mit ihrem Leben zu verteidigen.\n\n\n\n\n\n\n\n\n\n@celt_mil16!" #NT!
 rhaetia_alpine_mission_task_10_allow_tt_1: "Institut #Y 2#! verschiedene staatliche Investitionen im #E #Y $alpes_raetiae_occidentalis$#!#! Bereich" #NT!
 rhaetia_alpine_mission_task_10_allow_tt_2: "Führen Sie #E $state_improvement_military$#! staatliche Investitionen in allen Bereichen ein, die nicht #E #Y $alpes_raetiae_occidentalis$#!#! sind." #NT!
 rhaetia_alpine_mission_task_10_tt: "In #E [SCOPE.GetRootScope.GetCountry.GetName]#!, werden Richtlinien verabschiedet und standardisiert, die erfordern, dass viel mehr $rhaetian$er bei der Verteidigung der #E [SCOPE.GetRootScope.GetCountry.GetAdjective]#! Länder dienen." #NT!
  
 rhaetia_alpine_mission_task_11: "Alpine Kriegsführung" #NT!
 rhaetia_alpine_mission_task_11_DESC: "Das bergige Gelände der Alpen ist für manche tückisch, aber für uns sind sie die Heimat, an die wir seit Generationen gewöhnt sind. Mit unserer genauen Kenntnis dieser Landschaft sind wir in einer optimalen Position, um unsere Kriegstaktiken zu reformieren, um die Eigenschaften unserer Heimat voll auszunutzen und gleichzeitig die militärischen Reformen der umliegenden Stämme in unsere neuen Strategien einzubeziehen. Natürlich müssen wir zuerst sicherstellen, dass alle unsere Stämme mit einer solchen Reform einverstanden sind.\n\n\n\n\n\n\n\n\n\n@celt_mil5!" #NT!
 rhaetia_alpine_mission_task_11_allow_tt: "Kein Staat hat weniger als #Y 60#! #E Staatstreue#!" #NT!
 rhaetia_alpine_mission_task_11_tt: "Nach einigen sozialen Umwälzungen werden die Armeen von #E [SCOPE.GetRootScope.GetCountry.GetName]#! spezielle Taktiken und Waffen entwickelt haben, die auf den Gebirgskrieg in den #E Alpen#! abgestimmt sind." #NT!
  
 rhaetia_alpine_mission_task_12: "Eine rätische Stadt" #NT!
 rhaetia_alpine_mission_task_12_DESC: "Unsere Hauptstadt [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] ist nur eine kleine Siedlung, die unseren Ambitionen auf die Alpenherrschaft nicht gerecht wird. Wenn die rätischen Stämme die Alpen beherrschen wollen, müssen wir dies von einer großen Stadt im Zentrum unseres Reiches aus tun. Wenn wir uns von den städtischen Zentren von Völkern wie den Venetern und Etruskern inspirieren lassen, können wir sicherlich unsere eigenen städtischen Zentren errichten, die denen der italienischen Halbinsel ebenbürtig sind.\n\n\n\n\n\n\n\n\n\n\n@greek_mil2!" #NT!
  
 rhaetia_alpine_mission_task_13: "Rhätische Wohnbaugesellschaft" #NT!
 rhaetia_alpine_mission_task_13_DESC: "Die Räter haben seit langem bestimmte Baumethoden, die speziell an die raue Winterlandschaft der Alpen angepasst sind und es unseren Menschen ermöglicht haben, in diesem Klima zu gedeihen. Im Vergleich dazu sind die von den Italikern angewandten Baumethoden für Städte zwar für eine hohe Dichte an Stadtbewohnern geeignet, aber sie sind für die Alpen schlecht geeignet und nicht auf unsere neue Bergstadt bei [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] übertragbar. Wenn wir richtige städtische Wohnhäuser bauen wollen, wäre es daher ideal, wenn wir neue Standards für städtische Wohnhäuser entwerfen würden, indem wir die Architektur unserer traditionellen Räterhäuser mit den Hochleistungsgebäuden der Italiker kombinieren.\n\n\n\n\n\n\n\n\n\n\n@event_pic13!" #NT!
 rhaetia_alpine_mission_task_13_tt: "Die #E $rhaetian$#! Methoden des Hausbaus werden verbessert und standardisiert, was die Verbreitung eines einzigartigen #E [SCOPE.GetRootScope.GetCountry.GetAdjective]#! urbanen Stils in der Stadt #E #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!#! ermöglicht." #NT!
  
 rhaetia_alpine_mission_task_14: "Erobere die Leponti" #NT!
 rhaetia_alpine_mission_task_14_DESC: "Die Cisalpinen Gallier sind ein furchterregendes Volk, das die alten Lepontier erobert und assimiliert hat. Ihre keltischen Stämme eroberten auch die etruskischen Städte des Padan-Tals und vernichteten die rätischen Euganeer und Camuni-Stämme in der Region. Doch in den Bergen westlich von uns leben noch einige der lepontischen Stämme, die noch immer in den Alpen leben. Wir sollten ihr Land in unsere Föderation aufnehmen und ihre kriegerischen Fähigkeiten nutzen.\n\n\n\n\n\n\n\n\n\n@italic_mil12!" #NT!
 rhaetia_alpine_mission_task_14_allow_tt_1: "Die Länder von #E $LPO$#! wurden vollständig #E erobert#! und #E #Y $LPO$#!#! existiert nicht mehr #E #!" #NT!
 rhaetia_alpine_mission_task_14_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! erhält Ansprüche auf die Gebiete #E #Y $helvetia_inferioris_area$#!#!, #E #Y $helvetia_superioris_area$#!#!, #E #Y [SCOPE.GetRootScope.GetCountry.GetName]3#!#! und #E #Y [SCOPE.GetRootScope.GetCountry.GetName]7#!#!." #NT!
  
 rhaetia_alpine_mission_task_15: "Die Norischen Alpen" #NT!
 rhaetia_alpine_mission_task_15_DESC: "Die Alpenländer der norischen Kelten liegen unmittelbar östlich von uns. Die wilden und kriegerischen Noriker haben unser Land oft von ihrer alten Heimat aus überfallen, denn sie sind die älteste Siedlung der keltischen Völker, die uns heute umgeben. Neben ihrer Tapferkeit sind ihre Länder auch für ihre reichen Mineralvorkommen berühmt, und die Noriker sind darauf spezialisiert, aus dem in der Gegend reichlich vorhandenen Eisen ihren berühmten Stahl herzustellen. Wenn wir die Region beherrschen wollen, müssen die norischen Alpen unter rätische Kontrolle fallen.\n\n\n\n\n\n\n\n\n\n@india_mil6!" #NT!
 rhaetia_alpine_mission_task_15_allow_tt: "Alles von #Y $alpes_raetiae_orientalis$#! ist Eigentum von #E [SCOPE.GetRootScope.GetCountry.GetName]#!" #NT!
 rhaetia_alpine_mission_task_15_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! erhält Ansprüche auf ganz #E #Y $helvetia_orientalis_area$#!#!." #NT!
  
 rhaetia_alpine_mission_task_16: "Helvetier im Westen" #NT!
 rhaetia_alpine_mission_task_16_DESC: "Wie wir sind auch die Helvetier ein stolzes Alpenvolk. Da sie weit von unserer Hauptstadt entfernt sind und in ihrem Teil der Alpen gut verteidigt werden, würde eine Militärexpedition gegen sie wahrscheinlich kostspielig sein. Wenn wir jedoch einfach in der Region Fuß fassen, von wo aus wir unsere neu gewonnene Macht demonstrieren können, können wir die Helvetierstämme des Westens vielleicht davon überzeugen, unserer Föderation freiwillig beizutreten.\n\n\n\n\n\n\n\n\n\n@celt_mil3!" #NT!
 rhaetia_alpine_mission_task_16_allow_tt_1: "Hält mindestens eine Provinz im Gebiet #E #Y $helvetia_inferioris_area$#!#!, #E #Y $helvetia_superioris_area$#!#! oder #E #Y #Y0#!#!." #NT!
 rhaetia_alpine_mission_task_16_allow_tt_2: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! hat mindestens #Y 1#! #E #Y $helvetian$#!#! #E Kultur#! Nachbarn in den helvetischen Kernländern, deren Meinung von #E [SCOPE.GetRootScope.GetCountry.GetName]#! mindestens #Y 90#! ist" #NT!
 rhaetia_alpine_mission_task_16_allow_tt_3: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! hat alle Gebiete #Y $helvetia_inferioris_area$#!, #Y $helvetia_superioris_area$#! und #Y [SCOPE.GetRootScope.GetCountry.GetName]0#! erobert." #NT!
 rhaetia_alpine_mission_task_16_tt: "Alle #E #Y $helvetian$#!#! Nationen in der Region #Y Rhätien#! mit einer #G positiven#! Meinung von #E [SCOPE.GetRootScope.GetCountry.GetName]#! erhalten ein Angebot, ein #E #Y #Y3#!#! von #E [SCOPE.GetRootScope.GetCountry.GetName]#! zu werden." #NT!
  
 rhaetia_alpine_mission_task_17: "Noricum Ripense" #NT!
 rhaetia_alpine_mission_task_17_DESC: "Die nördlichen Tiefebenen von Noricum sind äußerst begehrenswert. Sie liegen dort, wo die baltische Handelsroute vor den Alpen Halt macht, und bieten viele Handelsmöglichkeiten. Die Region wird daher häufig von verschiedenen keltischen und germanischen Stämmen überfallen. Es wäre klug von uns, das Gebiet und die damit verbundenen Reichtümer für uns zu beanspruchen.\n\n\n\n\n\n\n\n\n\n@celt_mil14!" #NT!
 rhaetia_alpine_mission_task_17_allow_tt: "Alles von #E #Y $helvetia_orientalis_area$#!#! ist Eigentum von #E [SCOPE.GetRootScope.GetCountry.GetName]#!" #NT!
 rhaetia_alpine_mission_task_17_tt: "Die Eroberung des Gebiets #E $helvetia_orientalis_area$#! wird als großer Sieg für das Volk von #E [SCOPE.GetRootScope.GetCountry.GetAdjective]#! angesehen und beschert dem Herrscher von [SCOPE.GetRootScope.GetCountry.GetName] einen enormen Popularitätsschub #E#!." #NT!
  
 rhaetia_alpine_mission_task_18: "Die alpine Föderation" #NT!
 rhaetia_alpine_mission_task_18_DESC: "Unser rätischer Staat hat sich über seine bescheidenen Wurzeln hinaus entwickelt und verschiedene Stämme aus dem gesamten Alpenraum in unsere einzige Föderation aufgenommen. Wenn wir diese Expansion fortsetzen, können wir unsere rätischen Stämme schließlich zum Oberhaupt einer riesigen Alpenkonföderation erklären, die sich von einem Ende der Alpen bis zum anderen erstreckt!\n\n\n\n\n\n\n\n\n\n@celt_mil1!" #NT!
 rhaetia_alpine_mission_task_18_allow_tt_1: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! besitzt mindestens #Y 65#! #E Gebiete#! in der #E #Y $rhaetia_region$#!#! #E Region#!" #NT!
 rhaetia_alpine_mission_task_18_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! wird sich zu #E #Y $ALPINE_FEDERATION$#!#! konsolidieren.\n#E $ALPINE_FEDERATION$#! wird den gesamten Rest der Region #E #Y [SCOPE.GetRootScope.GetCountry.GetName]2#!#! beanspruchen." #NT!
 rhaetia_alpine_mission_task_18_tt_2: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! erhält Ansprüche in #E #Y $alpes_maritimae_two_area$#!#!, #E #Y $transpadana_area$#!#!, #E #Y [SCOPE.GetRootScope.GetCountry.GetName]3#!#! und #E #Y [SCOPE.GetRootScope.GetCountry.GetName]7#!#!." #NT!
 rhaetia_alpine_mission_task_18_tt_3: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! erhalten ein Ereignis zur Reform ihrer #E #T Regierung#!#!." #NT!
  
 rhaetia_alpine_mission_task_19: "Undurchdringliche Berge" #NT!
 rhaetia_alpine_mission_task_19_DESC: "Unsere Große Rätische Konföderation ist ein Staat, der durch die Sicherheit der Alpen geschützt wird, aber noch nicht unverwundbar ist. Viele Alpenpässe ermöglichen immer noch den Durchzug feindlicher Armeen, die uns möglicherweise vernichten wollen. Nur indem wir alle verbleibenden Pässe in unsere alpine Heimat blockieren und die Pässe für feindliche Mächte so gefährlich wie möglich machen, können wir garantieren, dass unser Alpenstaat so undurchdringlich ist wie der Stein, auf dem er erbaut wurde.\n\n\n\n\n\n\n\n\n\n@greek_mil7!" #NT!
 rhaetia_alpine_mission_task_19_allow_tt_1: "Eine #E Festung#! wurde entweder in #E #Y [GetProvince('(int32)3661').GetName]#!#!, #E #Y [GetProvince('(int32)3660').GetName]#!#! oder #E #Y #!2#!#! gebaut." #NT!
 rhaetia_alpine_mission_task_19_allow_tt_2: "Eine #E Festung#! wurde entweder in #E #Y [GetProvince('(int32)3667').GetName]#!#! oder #E #Y [GetProvince('(int32)3668').GetName]#!#! gebaut." #NT!
 rhaetia_alpine_mission_task_19_allow_tt_3: "Eine #E Festung#! wurde entweder in #E #Y [GetProvince('(int32)3657').GetName]#!#! oder #E #Y [GetProvince('(int32)3618').GetName]#!#! gebaut." #NT!
 rhaetia_alpine_mission_task_19_allow_tt_4: "Eine #E Festung#! wurde in #E #Y [GetProvince('(int32)3611').GetName]#!#! gebaut" #NT!
 rhaetia_alpine_mission_task_19_allow_tt_5: "Eine #E Festung#! wurde entweder in #E #Y [GetProvince('(int32)3538').GetName]#!#! oder #E #Y [GetProvince('(int32)3608').GetName]#!#! gebaut." #NT!
 rhaetia_alpine_mission_task_19_allow_tt_6: "Eine #E Festung#! wurde in #E #Y [GetProvince('(int32)3614').GetName]#!#! gebaut" #NT!
 rhaetia_alpine_mission_task_19_tt_1: "In der gesamten Region #E #Y $rhaetia_region$#!#! werden umfangreiche Verteidigungsanlagen errichtet, die die Alpenberge für feindliche Streitkräfte nahezu unpassierbar machen." #NT!
 rhaetia_alpine_mission_task_19_tt_2: "Da die meisten vorhandenen Verteidigungsstrukturen erheblich verstärkt werden, erhalten alle Festungen mit #E Gebirgsgelände#! in der Region #E #Y $rhaetia_region$#!#! den folgenden Modifikator:" #NT!
  
 rhaetia_alpine_mission_task_20: "Die Euganeischen Gebiete" #NT!
 rhaetia_alpine_mission_task_20_DESC: "Das Padan-Tal ist heute das Ringgebiet der cisalpinischen gallischen Stämme, zusammen mit den Ligurern und Venetern, aber vor langer Zeit war es auch die Domäne rätischer Stämme. Es wird gesagt, dass die rätischen Sprachen einiger Stämme in einigen ländlichen Gebieten der Region noch immer zu hören sind. Wenn wir unseren Brüdern Gerechtigkeit widerfahren lassen wollen, müssen wir das Land der eroberten Stämme zurückerobern.\n\n\n\n\n\n\n\n\n\n@celt_mil15!" #NT!
 rhaetia_alpine_mission_task_20_allow_tt_1: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! kontrolliert den Großteil der alten #Y Raetic#! Ländereien im #E #Y $east_insubria_area$#!#! #E Gebiet#!" #NT!
 rhaetia_alpine_mission_task_20_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! erhält Ansprüche für den Rest von #E #Y $east_insubria_area$#!#! und für das Gebiet #E #Y $ferraria_area$#!#!." #NT!
  
 rhaetia_alpine_mission_task_21: "Venezianisches Salz" #NT!
 rhaetia_alpine_mission_task_21_DESC: "Unsere alpine Heimat hat zwar viele Vorteile, aber ein Nachteil ist die Fadheit der Nahrung, die in einer Bergheimat entsteht. Glücklicherweise bieten uns unsere Handelsnetzwerke mit den Veneti im Süden eine Lösung. Da sie an der Adriaküste liegen, haben die Veneti reichlich Salz. Durch den Handel könnte das Erzeugnis leicht in unsere Vorräte und schließlich auf unsere Mahlzeiten gelangen.\n\n\n\n\n\n\n\n\n\n@celt_mil2!" #NT!
 rhaetia_alpine_mission_task_21_allow_tt_1: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! importiert #E $salt$#! von #E #Y $VNT$#!#!" #NT!
 rhaetia_alpine_mission_task_21_allow_tt_2: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! kontrolliert mindestens #Y 2#! #E $salt$#! und produziert #E Gebiete#! in entweder #E #Y [SCOPE.GetRootScope.GetCountry.GetName]2#!#! oder #E #Y [SCOPE.GetRootScope.GetCountry.GetName]6#!#!" #NT!
 rhaetia_alpine_mission_task_21_tt: "Die Bürger von #E [SCOPE.GetRootScope.GetCountry.GetName]#! werden sich über den besseren Zugang zu Gewürzen sehr freuen, was #E [SCOPE.GetRootScope.GetCountry.GetName]#! den folgenden Modifikator verleiht:" #NT!
  
 rhaetia_alpine_mission_task_22: "Stämme der Padan-Ebene" #NT!
 rhaetia_alpine_mission_task_22_DESC: "Nachdem wir unseren Standpunkt im Padana-Tal gesichert haben, besitzen wir nun viele der Ländereien der Euganei- und Camuni-Stämme. Jetzt sind die Euganei-Hügel, die einst eine besiedelte Bastion rätischer Stämme und die Heimat der Camuni gewesen sein sollen, in unserer Reichweite. Mit unserem Aufstieg müssen die alten Stämme der Region, die vor langer Zeit vernichtet wurden, nicht der Geschichte angehören.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!" #NT!
 rhaetia_alpine_mission_task_22_allow_1: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! besitzt #E #Y [GetProvince('(int32)3595').GetName]#!#!" #NT!
 rhaetia_alpine_mission_task_22_allow_2: "#E $VNT$#! hält #E NO#! Gebiete im #E #Y $ferraria_area$#!#! #E Gebiet#!" #NT!
 rhaetia_alpine_mission_task_22_allow_3: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! besitzt #E #Y [GetProvince('(int32)3582').GetName]#!#!" #NT!
 rhaetia_alpine_mission_task_22_allow_4: "#E $CNM$#! hält #E NO#! Gebiete im #E #Y $east_insubria_area$#!#! #E Gebiet#!" #NT!
 rhaetia_alpine_mission_task_22_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! erhält die Option, die alten #Y rätischen#! Nationen des Padan-Tals als #E #Y $feudatory$#! Untertanen#! freizulassen." #NT!
  
 rhaetia_alpine_mission_task_23: "Padana besiedeln" #NT!
 rhaetia_alpine_mission_task_23_DESC: "Vor Jahrhunderten, noch bevor die Kelten einfielen, sollen die italischen Völker auf die italische Halbinsel geströmt sein und alle Stämme vernichtet haben, die sich ihnen widersetzten. Einst waren diese Völker die rätischen Verwandten unserer Vorfahren, die einst die Länder bewohnten, die heute von den Venetern und Kelten besiedelt sind. Jetzt jedoch haben wir uns erhoben und den rätischen Stämmen die Vorherrschaft in der Region verschafft. Wenn wir diese Völker unterwerfen, wie sie es mit den Stämmen vor ihnen getan haben, können wir Stammessiedler schicken, um die Länder des Padan-Tals mit unseren eigenen Völkern zu überschwemmen und dafür sorgen, dass das Rätische in der ganzen Padana wieder zu hören ist!\n\n\n\n\n\n\n\n\n\n@italic_mil9!" #NT!
 rhaetia_alpine_mission_task_23_allow_tt_1: "Alles von #E #Y $venetia_area$#!#! ist Eigentum von #E [SCOPE.GetRootScope.GetCountry.GetName]#! oder deren #E Subjekt #!" #NT!
 rhaetia_alpine_mission_task_23_allow_tt_2: "Alles von #E #Y $ferraria_area$#!#! ist Eigentum von #E [SCOPE.GetRootScope.GetCountry.GetName]#! oder deren #E Subjekt #!" #NT!
 rhaetia_alpine_mission_task_23_allow_tt_3: "Alles von #E #Y $east_insubria_area$#!#! ist Eigentum von #E [SCOPE.GetRootScope.GetCountry.GetName]#! oder deren #E Subjekt #!" #NT!
 rhaetia_alpine_mission_task_23_tt: "#E $rhaetian$ Kolonisten#! werden in die von fremden Stämmen befreiten Länder strömen, wobei #Y 1#! bestehende Bevölkerungen in jeder Provinz in den #E #Y $ferraria_area$#!#!, #E #Y $rhaetian$1#!#!, #E #Y $rhaetian$5#!#! und #E #Y $rhaetian$9#!#! Gebieten sich einer #E #Y $rhaetian$#!#! Kultur zuwenden und jede Provinz den folgenden Modifikator erhält:" #NT!
 rhaetia_alpine_mission_task_23_tt_2: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! erhält Ansprüche auf das Gebiet #E #Y $noricum_mediterranum_area$#!#!." #NT!
  
 rhaetia_alpine_mission_task_24: "Karner von Latobicia" #NT!
 rhaetia_alpine_mission_task_24_DESC: "Nachdem wir die Grenze der Ostalpen erreicht haben, liegt in den Bergen vor den Ebenen Pannoniens ein letztes keltisches Volk, die bösartigen Carnii. Obwohl ein Konflikt mit diesen wilden Kriegern, insbesondere beim ersten Kontakt, nicht die beste Vorgehensweise ist, können wir möglicherweise gute Beziehungen zu diesen karnischen Stämmen aufbauen und sie vielleicht sogar von den Vorteilen eines Beitritts zu unserer Föderation überzeugen.\n\n\n\n\n\n\n\n\n\n@celt_mil3!" #NT!
 rhaetia_alpine_mission_task_24_allow_tt_1: "Mindestens #Y 1#! benachbarte #E #Y $carnian$#!#! kultivierte #E Nation#! im #E #Y #!0#!#! #E Gebiet#! hat eine Meinung von #E #!5#! größer oder gleich #Y 90#!" #NT!
 rhaetia_alpine_mission_task_24_allow_tt_2: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! kontrolliert vollständig das Gebiet von #E #Y $noricum_mediterranum_area$#!#!" #NT!
 rhaetia_alpine_mission_task_24_tt: "Jede #E #Y $carnian$#!#! Nation im #E #Y $noricum_mediterranum_area$#!#! #E Bereich#!, mit einer #Y0 positiven#Y1 Meinung von #E #Y3#Y1 erhält ein Angebot, ein #E #Y #Y7#!#! von #E #Y3#Y1 zu werden." #NT!
  
 rhaetia_alpine_mission_task_25: "Konsolidieren Sie das Padan-Tal" #NT!
 rhaetia_alpine_mission_task_25_DESC: "Auf unserer Suche nach Schutz für unsere seit langem vermissten Verwandten in der Region ist unsere Konföderation tief in das Padan-Tal vorgedrungen. Obwohl unsere Kontrolle nur teilweise ist, sind wir den einheimischen gallischen Stämmen gegenüber verwundbar. Wir müssen unsere Macht in der Region festigen, damit rätische Siedler besser ermutigt werden können, ihre Kolonien zu gründen.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!" #NT!
 rhaetia_alpine_mission_task_25_allow_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! hat den Rest des #E Lepontischen Podentals#! (die Gebiete #Y $west_insubria_area$#!, #Y $transpadana_area$#! und #Y [SCOPE.GetRootScope.GetCountry.GetName]2#!) erobert." #NT!
 rhaetia_alpine_mission_task_25_tt_1: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! wird Ansprüche auf den Rest der Region #E #Y $cisalpine_gaul_region$#!#! erlangen." #NT!
 rhaetia_alpine_mission_task_25_tt_2: "#E #G 10#!#! #E $rhaetian$ Siedler#! werden sich in #E #G0 #G1#!#! über #E [SCOPE.GetRootScope.GetCountry.GetAdjective]#! Länder ausbreiten." #NT!
  
 rhaetia_alpine_mission_task_26: "Jenseits der Alpen" #NT!
 rhaetia_alpine_mission_task_26_DESC: "Mit der Eingliederung der Alpen in unsere Konföderation sind wir stärker als je zuvor. Und mit unserer neu gewonnenen Macht blicken wir nach Westen, auf zerstrittene, streitende Stämme. Sobald die letzten Überreste der Alpenländer im Süden beseitigt sind, sind wir bereit, aus unseren Bergen nach Gallien zu marschieren.\n\n\n\n\n\n\n\n\n\n@italic_mil12!" #NT!
 rhaetia_alpine_mission_task_26_allow_tt: "Alles von #E #Y $alpes_maritimae_two_area$#!#! ist Eigentum von #E [SCOPE.GetRootScope.GetCountry.GetName]#!." #NT!
 rhaetia_alpine_mission_task_26_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! erhält Ansprüche gegenüber #E #Y $narbonensis_occidentalis_area$#!#!, #E #Y $allobrogia_area$#!#!, #E #Y [SCOPE.GetRootScope.GetCountry.GetName]3#!#!, #E #Y [SCOPE.GetRootScope.GetCountry.GetName]7#!#! und #E #Y #!1#!#!." #NT!
  
