l_german:
  roman_4_punic_rivals_weaken_carthage_tooltip:0 "roman_4_punic_rivals_weaken_carthage_tooltip:"
  roman_10_invading_britannia:0 "Britannia unterwerfen"
  roman_10_invading_britannia_BUTTON_TOOLTIP:0 ""
  roman_10_invading_britannia_BUTTON_DETAILS:0 ""
  roman_10_invading_britannia_DESCRIPTION:0 "Die mysteriöse, nebelverhangene Insel Britannia ist zu einem Zufluchtsort für keltische Räuber und Diebe geworden, die dumm genug sind zu glauben, dass die Überquerung des Meeres sie vor der römischen Justiz schützen wird. Während wir dies lange toleriert haben, hat sich gezeigt, dass wir größere Maßnahmen ergreifen müssen."
  roman_10_invading_britannia_CRITERIA_DESCRIPTION:0 "Erober oder unterwirf Britannia."
  roman_10_invading_britannia_REWARD_DESCRIPTION:0 "Britannia."
  roman_10_secure_allies:0 "Erwerben Sie Preton als Verbündeten"
  roman_10_secure_allies_DESC:0 "Niemand kennt die Schwächen der Preton-Stämme besser als ihre Brüder. Wenn Sie sich mit einer wichtigen keltischen Gruppe anfreunden, kann die Eroberung Britanniens reibungsloser verlaufen."
  roman_10_offer_britons_protection:0 "Bieten Sie Pretons Schutz an"
  roman_10_offer_britons_protection_DESC:0 "Das Eingreifen zwischen einem kämpfenden keltischen Stamm und ausländischen Aggressoren kann eine Gelegenheit sein, uns Freundschaft und Loyalität zu gewinnen, obwohl wir zweifellos in den Nahkampf verwickelt werden – ein Preis, den wir bereit sind zu zahlen, um unsere Ziele zu erreichen."
  roman_10_secure_aremorica:0 "Die Küste von Aremorica"
  roman_10_secure_aremorica_DESC:0 "Nach einer Umfrage haben uns unsere Ingenieure und Architekten mitgeteilt, dass die Küste von Aremorica eine wertvolle Ergänzung unseres gallischen Besitzes wäre. Wenn wir diese Ländereien für Rom sichern, werden wir in einer guten Position sein, um in den Süden Britanniens einzudringen; Aremorica ist der perfekte Stützpunkt für unsere Flotten."
  roman_10_secure_belgica:0 "Die belgische Küste"
  roman_10_secure_belgica_DESC:0 "Während es eine Herkulesaufgabe sein wird, die furchterregenden Belgae von ihren Küsten zu vertreiben, bleiben uns keine anderen Optionen; die Belgae weigern sich, friedlich zusammenzuleben, und Ihre Militärberater erkennen an, dass die Einnahme der Häfen der Mare Britannicum von entscheidender Bedeutung ist, um schließlich nach Icania und Cantiacia vorzudringen."
  roman_10_belerion:0 "Erober Belerion"
  roman_10_belerion_DESC:0 "Unsere Invasion bewegt sich nach unseren Plänen; Wir haben unseren Brückenkopf in Belerion errichtet und schicken unsere Truppen weiter landeinwärts. So Gott will, wird es nur eine Frage der Zeit sein, bis wir den Südwesten der Insel vollständig gesichert haben."
  roman_10_southern_england:0 "Erober die Ostküste"
  roman_10_southern_england_DESC:0 "Der für diese östlichen Länder geforderte Preis war hoch, doch das römische Blut, das als Trankopfer in diese Länder gegossen wurde, wird vom Mars nicht unbemerkt bleiben! Kein barbarischer Stamm wird dem Vormarsch der Zivilisation widerstehen können; Wir ziehen nach Norden."
  roman_10_wales:0 "Der wilde Westen"
  roman_10_wales_DESC:0 "Während unsere Truppen in das Innere der fernen Insel Britannia vordringen, wird der Widerstand immer heftiger, aber diese Barbaren werden nicht in der Lage sein, das Unvermeidliche zu verzögern. Wenn die Wilden von Demetia und Ordovicia vernichtet sind, werden wir eine Kolonie in diese Länder schicken, um sicherzustellen, dass die römische Zivilisation Wurzeln schlägt."
  roman_10_brigantia:0 "Das Land der Briganten"
  roman_10_brigantia_DESC:0 "Der römische Adler fliegt über die nebligen Moore und nebelverhangenen Sümpfe von Brigantia, sein durchdringender Schrei schickt die von Waid durchzogenen Barbaren vor Angst in die Knie. Flieg weiter und führe unsere Legionen zum ewigen Sieg!"
  roman_10_scotland:0 "Unterwirf die Caledonii"
  roman_10_scotland_DESC:0 "Wie viele Römer waren so weit von zu Hause entfernt wie unsere Truppen in Caledonia jetzt? Dies ist ein verfluchtes Land, in dem der Himmel düster und ständig mit Regen gefüllt ist. Die Stämme, die diese nebligen Moore bewohnen, werfen alles, was sie können, auf uns, in der Hoffnung, uns zu vertreiben; ein törichter Traum."
  roman_10_ireland:0 "Die Insel Hibernia"
  roman_10_ireland_DESC:0 "So wie Britannia einst ein Zufluchtsort für gallische Söldner und Unruhestifter war, die törichterweise glaubten, sie könnten der römischen Justiz entkommen, indem sie einfach außerhalb unserer Gerichtsbarkeit segelten, so ist auch die Insel Hibernia zu einem Zufluchtsort für Räuber und Flüchtlinge, Mörder und Diebe geworden. Unsere Besitztümer im Norden sind in Gefahr, wenn wir diese Insel nicht befrieden."
  roman_10_hadrians_wall:0 "Vallum Aelium"
  roman_10_hadrians_wall_DESC:0 "Die Kaledonier sind ein widerspenstiges Volk, und obwohl sie sich nach ihrer überwältigenden Niederlage widerwillig der römischen Autorität unterworfen haben, wissen wir, dass Ehre für sie ein ungewohnter Begriff ist. Niemandem vertrauend, sollten wir unsere Verteidigung an den Ausläufern des kaledonischen Hochlandes aufbauen; Dies wird unsere nördlichen Besitzungen vor der Wut ihrer Überfalltrupps schützen."
  roman_10_established_in_britannia:0 "Triumph in Britannien"
  roman_10_established_in_britannia_DESC:0 "Wie erwartet haben wir endlich die Insel Britannia erobert und eine weitere Provinz zu den Provinzen hinzugefügt, die wir derzeit verwalten. Während die Verwaltung einer so weit entfernten Region mit einigen logistischen Herausforderungen verbunden ist, stellen wir uns der Gelegenheit und zeigen der ganzen Welt, dass die Römer in der Lage sind, alles zu erreichen, was wir uns vorgenommen haben. Der Senat und das Volk von Rom stehen in Ihrer Schuld, Imperator."
  roman_10_northern_fleet:0 "Baue eine Nordflotte"
  roman_10_northern_fleet_DESC:0 "Während sich unsere Aufmerksamkeit den barbarischen Ländern zuwendet, die den Herrschaftsgebieten von Ocean am nächsten liegen, wird unser Bedarf an einer nördlichen Flotte deutlich, die unsere Invasionstruppen transportieren und versorgen kann. Sagen Sie, dass der Bau sofort beginnen soll, da wir aus Vorsicht keine der Flotten von Unserem Meer in dieses verwüstete Hinterland umleiten sollten."
  roman_10_sulis_minerva:0 "Sulis Minerva"
  roman_10_sulis_minerva_DESC:0 "Aquae Sulis, eine an einer heißen Quelle gelegene Siedlung, die sowohl für die Einheimischen als auch für unser eigenes Volk zu einem Wallfahrtsort geworden ist, ist ein natürlicher Kandidat für eine weitere Romanisierung. Lassen Sie uns diesen lokalen Schrein in einen Tempel verwandeln, der seiner neuesten Bewohner würdig ist; vielleicht bemerkt uns die Göttin, die diese reinigenden Gewässer bewohnt."
  roman_10_secure_aremorica_claims_tt:0 "#Y Rom#! erwirbt Ansprüche auf jedes Gebiet in den Gebieten [GetProvince('(int32)2003').GetArea.GetName], [GetProvince('(int32)2015').GetArea.GetName] und [GetProvince('(int32)2039').GetArea.GetName]."
  roman_10_secure_belgica_claims_tt:0 "#Y Rom#! erwirbt Ansprüche auf jedes Gebiet in den Gebieten [GetProvince('(int32)2038').GetArea.GetName] und [GetProvince('(int32)2034').GetArea.GetName]."
  roman_10_belerion_claims_tt:0 "#Y Rom#! erwirbt Ansprüche auf jedes Gebiet in den Gebieten [GetProvince('(int32)2092').GetArea.GetName] und [GetProvince('(int32)2102').GetArea.GetName]."
  roman_10_southern_england_claims_tt:0 "#Y Rom#! erwirbt Ansprüche auf jedes Gebiet in den Gebieten [GetProvince('(int32)2063').GetArea.GetName], [GetProvince('(int32)2070').GetArea.GetName] und [GetProvince('(int32)2079').GetArea.GetName]."
  roman_10_brigantia_claims_tt:0 "#Y Rom#! erwirbt Ansprüche auf jedes Gebiet in den Gebieten [GetProvince('(int32)2111').GetArea.GetName], [GetProvince('(int32)2133').GetArea.GetName] und [GetProvince('(int32)2120').GetArea.GetName]."
  roman_10_scotland_claims_tt:0 "#Y Rom#! erwirbt Ansprüche auf jedes Gebiet in den Gebieten [GetProvince('(int32)2172').GetArea.GetName], [GetProvince('(int32)2167').GetArea.GetName], [GetProvince('(int32)2198').GetArea.GetName] und [GetProvince('(int32)2182').GetArea.GetName]."
  roman_roman_10_established_in_britannia_tt:0 "Wählen Sie zwischen einer Politik der Produktion ODER der Zivilisation in Britannia."
  roman_5_british_dominance.modtt:0 "Jede besessene Provinz in Festlandregionen von #Y $britain_region$#! Andy $caledonia_region$#! erhält"
  roman_5_british_dominance.modtt2:0 "Jede besessene Provinz in Festlandregionen von #Y $britain_region$#! Andy $caledonia_region$#! erhält einen Bonus auf Unruhe und Glück."
  roman_10_secure_allies_tooltip:0 "Ein #J $britannic$#! Nation existiert in der Region #Y $britain_region$#!, Nachbarn #Y Rome#! oder ein Subjekt, ist nicht mit #Y Rome#! verbündet, ist kein Subjekt, hat mindestens #Y 4#! Territorien, hat mehr als #R -50#! Meinung von #Y Rome#!, ist ein niedrigerer Rang als #Y Rome#!."
  roman_10_secure_allies_tooltip2:0 "#Y Rom#! besitzt mindestens #Y 1#! Gebiet in den Regionen #Y $britain_region$#!."
  roman_10_secure_allies_rewtt:0 "$roman_diplo_reward_tt$ ein benachbarter #Y Preton#! Stamm."
  roman_10_offer_gauls_protection_tooltip:0 "Ein #J $britannic$#! Nation existiert in der Region #Y $britain_region$#!, Nachbarn #Y Rome#! oder ein Subjekt, ist kein Subjekt, ist nicht mit #Y Rome#! verbündet, hat mehr als #R -50#! Meinung von #Y Rome#!, hat einen niedrigeren Rang als #Y Rome#! und befindet sich im Krieg mit einer fremden Nation mit einer größeren Anzahl von Territorien."
  roman_10_offer_gauls_protection_rewtt:0 "Gelegenheit, ein #Y $britannic$# zu erhalten! Untertan, indem sie in ihren Krieg eingreifen."
  roman_10_sulis_minerva_activation:0 "Schaltet das Omen von Sulis Minerva frei."
  COGNOMEN_BRITANNICUS:0 "Britannikus"
  deity_sulis_minerva:0 "$omen_sulis_minerva$"
  omen_sulis_minerva:0 "Sulis Minerva"
  omen_sulis_minerva_desc:0 "$athena_description$ \n \n#Y Sulis#!: Sulis ist eine lokale Göttin der Thermalquellen im südlichen $britain_region$, teils als Muttergottheitsfigur und teils als Abwehr gegen Flüche. Sogar Menschen aus der Ferne haben begonnen, zu den Quellen zu reisen, um der Göttin ihre Gebete darzubringen und um Hilfe gegen Flüche zu bitten, die sie möglicherweise heimgesucht haben. \n \nIn fremden Ländern haben sie sie Minerva oder Athene genannt, was sie mit ihrer Göttin der Weisheit in Verbindung bringt."
  roman_conquest_missions_inv.1.t:0 "$me_roman_conquest_of_tooltip$Aremorica"
  roman_conquest_missions_inv.1.desc:0 "Die Gallier der Aremorikanischen Halbinsel wurden unterworfen, und wir haben jetzt eine sichere Position, von der aus wir eine Marineinvasion in Britannia inszenieren können."
  roman_conquest_missions_inv.1.a:0 "Condate Redonia ist die natürliche Wahl."
  roman_conquest_missions_inv.1.b:0 "Wir sollten zur Ostküste schauen, nach Coriallum."
  roman_conquest_missions_inv.1.c:0 "Vorganium, am Ende des Landes."
  roman_conquest_missions_inv.1.d:0 "Der Hafen von Tregetorium könnte wichtig werden."
  roman_conquest_missions_inv.2.t:0 "$me_roman_conquest_of_tooltip$Belgica"
  roman_conquest_missions_inv.2.desc:0 "Es ist spät am Abend, als ein Bote bei Ihrem Kriegszelt ankommt, aber Sie schlafen nicht, obwohl es fast die dritte Wache ist; Ihre Gedanken waren damit beschäftigt, die Kriegsanstrengungen in Belgica zu verwalten. Sie winken dem Soldaten nach vorne, gießen sich einen Becher Posca ein, lehnen sich in Ihrem Stuhl zurück und legen Ihre Karten zur Seite, während Sie ein Gähnen unterdrücken. „Imperator, wir haben Neuigkeiten von unseren Männern im Feld erhalten. Die Götter sind mit uns; die Küste von Belgica gehört uns. Während es überall auf dem Land kleine Widerstandsnester gibt, lächelt uns Victoria an. Wir warten auf Ihren nächsten Befehl.' \n \nDu stehst auf, alle Gedanken an Schlaf verflogen, du nickst dem Soldaten zu und dankst ihm. „Sagen Sie meinem Gefolge, dass wir das Lager im Morgengrauen verlassen; Ich möchte Orte für den Bau einer neuen Stadt persönlich inspizieren.'"
  roman_conquest_missions_inv.2.a:0 "Rotomagus hat großes Potenzial."
  roman_conquest_missions_inv.2.b:0 "Samarobriva ist die Brücke über den Samara."
  roman_conquest_missions_inv.2.c:0 "Es ist Gesoriacum, das die Meerenge beherrscht."
  roman_conquest_missions_inv.2.d:0 "Wir sollten nach Ganuenta und zum Nordmeer schauen."
  roman_conquest_missions_inv.3.t:0 "$me_roman_conquest_of_tooltip$Belerion"
  roman_conquest_missions_inv.3.desc:0 "Den Umhang eng um sich geschlungen, stehst du an den windgepeitschten Ufern des Mare Britannicum und beobachtest die sich abspielende Szene im überfüllten Hafen in der Nähe. Den ganzen Tag über regnet es ununterbrochen, was dazu führt, dass Ihre Männer etwas lauter schimpfen, als Sie normalerweise akzeptieren würden, aber das schlechte Wetter und die schlechte Laune verursachen keine ernsthaften Verzögerungen in Ihren Plänen. Dutzende römischer Schiffe, beladen mit Soldaten, Lasttieren und allerlei Proviant, versammeln sich am Horizont, und die salzige Luft ist erfüllt von den Schreien der Matrosen und ihrer Kapitäne, die sich auf die Landung vorbereiten. Die ganze Aufregung ist leicht zu erklären; Jetzt, da der Südwesten von Britannia erobert wurde, haben Sie befohlen, in der Nähe dauerhafte Befestigungen zu errichten, und Sie sind gekommen, um die Landung zu beobachten. Nach und nach bringen Sie die römische Zivilisation auf diese höllische Insel, auch wenn Sie jeden Barbaren persönlich töten und jede Stadt von Hand bauen müssen, um dies zu tun."
  roman_conquest_missions_inv.3.a:0 "Isca Dumnoniorum, Heimat der Dumnonii!"
  roman_conquest_missions_inv.3.b:0 "Unsere Leute werden sich in den heißen Quellen von Aquae Sulis erholen."
  roman_conquest_missions_inv.3.c:0 "Als Location habe ich Venta Belgarum gewählt."
  roman_conquest_missions_inv.3.d:0 "Corinium Dubonnorum soll die neueste Stadt in Britannia werden."
  roman_conquest_missions_inv.4.t:0 "$me_roman_conquest_of_tooltip$ Südöstliches Britannia"
  roman_conquest_missions_inv.4.desc:0 "Es sollte nicht überraschen, dass wir den südöstlichen Teil der Insel Britannia annektiert haben, besonders wenn man bedenkt, wie nahe dieses Land an unseren Besitztümern in Gallien liegt. Sie freuen sich über Berichte, dass Ihre Soldaten nicht nur die gegen Sie geschickten rauflustigen Armeen leicht besiegen, sondern auch eine Reihe ausgezeichneter Orte zum Bauen gefunden haben - wir können dieses Land auf eine Weise erschließen, von der Barbaren niemals träumen würden. Wohin sollen wir unsere Ingenieure und Architekten schicken? Wir könnten sogar eine der bestehenden Städte umfunktionieren, um sie einer römischen Agenda anzupassen, wenn Sie dies wünschen."
  roman_conquest_missions_inv.4.a:0 "Londinium ist eine ausgezeichnete Wahl; lass uns dort bauen."
  roman_conquest_missions_inv.4.b:0 "Die Seite von Camulodunum gefällt mir."
  roman_conquest_missions_inv.4.c:0 "Informieren Sie Durovernum Cantiacorum über ihre Statusänderung."
  roman_conquest_missions_inv.4.d:0 "Die Ebenen um Venta Icenorum sind ein vielversprechender Ort."
  roman_conquest_missions_inv.5.t:0 "$me_roman_conquest_of_tooltip$ Western Britannia"
  roman_conquest_missions_inv.5.desc:0 "Es wird Sie freuen zu hören, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], dass unsere Armeen in West-Britannien die mageren Streitkräfte, die gegen sie geschickt wurden, vollständig vernichtet haben und niemanden verschont haben, der es gewagt hat, die Autorität des Senats und des Volkes von Rom herauszufordern. Lasst unseren Sieg bei der Eroberung dieser Länder eine Botschaft an ihre barbarischen Verwandten sein, die sich noch nicht ergeben haben."
  roman_conquest_missions_inv.5.a:0 "Der natürliche Reichtum von Venta Silurum sollte genutzt werden"
  roman_conquest_missions_inv.5.b:0 "Die Omen sagen, dass Viroconium der bevorzugte Ort ist"
  roman_conquest_missions_inv.5.c:0 "Moriodunum ist so schön wie jeder andere Ort"
  roman_conquest_missions_inv.6.t:0 "$me_roman_conquest_of_tooltip$brigantia"
  roman_conquest_missions_inv.6.desc:0 "Niemals in tausend Leben hättest du dir vorstellen können, so weit von der Stadt Rom entfernt zu sein, und doch bist du hier und siehst zu, wie deine Soldaten im Herzen eines Waldes in Brigantia provisorische Befestigungen errichten. Du klopfst dir eine Mücke vom Hals und spuckst auf den Boden; Dies ist ein verfluchtes Land, gefüllt mit scheinbar endlosen Sümpfen und blau gestreiften Barbaren, die sich in den schleimigen Gewässern verstecken und darauf aus sind, römischen Köpfen zu nehmen. Die Errichtung einer richtigen römischen Stadt in diesen Regionen ist zwingend erforderlich; was würdest du jetzt nicht dafür geben, ein heißes Bad zu nehmen!"
  roman_conquest_missions_inv.6.a:0 "Eboracum ist der Ort."
  roman_conquest_missions_inv.6.b:0 "Ich habe mich für Luguvalium entschieden."
  roman_conquest_missions_inv.6.c:0 "Vielleicht sollten wir Deva Victrix in Betracht ziehen."
  roman_conquest_missions_inv.6.d:0 "Isurium Brigantium soll die neue Hauptstadt von Coritania werden."
  roman_conquest_missions_inv.7.t:0 "$me_roman_conquest_of_tooltip$ Kaledonien."
  roman_conquest_missions_inv.7.desc:0 "Wenn Sie über Ihre jüngsten Eroberungen nachdenken, sind Sie sich nicht sicher, welche Errungenschaft schwieriger zu erreichen war; Besiege die verdammten Kaledonier, die wildesten Kämpfer, denen du auf der Insel Britannia begegnet bist, oder bringe ihnen die Zivilisation. Die Kaledonier sind ein mürrisches, dickköpfiges Volk, das sich weigert, unsere Gewohnheiten zu übernehmen, aber sie werden mit der Zeit zur Strecke gebracht werden. Um diesen Prozess zu beschleunigen, müssen wir einen neuen Standort für die Entwicklung auswählen – diese Wilden brauchen dringend alles."
  roman_conquest_missions_inv.8.t:0 "$me_roman_conquest_of_tooltip$ Hibernia"
  roman_conquest_missions_inv.8.desc:0 "Diese nördliche Kampagne war voller Überraschungen; Als Sie sich zum ersten Mal entschieden, Britannia zu erobern, waren Sie sich nicht einmal sicher, ob es sich um eine Insel handelt, und Sie hatten nur Gerüchte über Hibernia gehört, ein anderes Land, das angeblich irgendwo weiter im Osten liegt. Aber jetzt gibt es in dieser Ecke der Welt keine Geheimnisse mehr; Hibernia ist keine Legende, sondern dank Ihrer Ambitionen der neueste Besitz des Senats und des Volkes von Rom. Wenden wir uns nun der angenehmen Aufgabe zu, in unserer neuesten Provinz eine Stadt zu bauen; Bitte, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], sag uns, wohin wir gehen sollen."
  roman_conquest_missions_inv.7.a:0 "Rerigonium ... ja, schicken Sie unsere Männer dorthin."
  roman_conquest_missions_inv.7.b:0 "Veluniate wird der Ort unserer neuen Kolonie sein."
  roman_conquest_missions_inv.7.c:0 "Bremenium ist natürlich die einzige Wahl."
  roman_conquest_missions_inv.8.a:0 "Darinia Borealis soll unser hibernischer Außenposten sein."
  roman_conquest_missions_inv.8.b:0 "Eblania ist die natürliche Wahl."
  roman_conquest_missions_inv.8.c:0 "Konzentrieren Sie unsere Bemühungen auf Usdia Occindentalis."
  roman_conquest_missions_inv.8.d:0 "Ich habe mich für Autenia Australis entschieden."
  me_roman_3_britannia.4.t:0 "Ein Freund in Britannia"
  me_roman_3_britannia.4.desc:0 "Unsere Gesandten wurden ausgesandt, um mit den mächtigsten Stämmen in Britannia zu verhandeln, um festzustellen, wer der Stärkste ist. \n \n[SCOPE.sC('rm_offer_scope').GetName], wurde als der mächtigste befunden, aber was werden wir ihrem Anführer [SCOPE.sC('rm_offer_scope').GetRulerTitle] [SCOPE.sC('rm_offer_scope').GetRuler.GetName] anbieten oder von ihm verlangen?"
  me_roman_3_britannia.1.a:0 "Biete ihnen eine Allianz an..."
  me_roman_3_britannia.1.b:0 "...im Austausch für Vasallentum."
  me_roman_3_britannia.2.c:0 "Senden Sie ein Gegenangebot ..."
  me_roman_10_invading_britannia.6.desc:0 ""
  me_roman_3_britannia.3.desc_5:0 "[SCOPE.sC('rm_offer_scope').GetName] hat auf unser großzügiges Angebot mit einem Gegenangebot reagiert. Sie würden sich nichts mehr wünschen als eine Freundschaft mit Rom, aber zu gerechteren Bedingungen, als sie glauben, dass sie angeboten wurden ..."
  me_roman_3_britannia.3.a:0 "Exzellent."
  me_roman_3_britannia.3.b:0 "Narren."
  me_roman_3_britannia.3.c:0 "Das wird reichen müssen."
  me_roman_3_britannia.3.d:0 "Sie hätten nehmen sollen, was angeboten wurde."
  me_roman_3_britannia.1.at:0 "Bieten Sie eine Allianz an"
  me_roman_10_invading_britannia.10.desc:0 "Ein paar schlaue Diplomaten haben einen interessanten Vorschlag zur Ausweitung unserer Macht in Britannia gemacht. Sie haben die aktuelle politische Landschaft auf Schwächen hin untersucht und sich für den Stamm [SCOPE.sC('rm_offer_scope').GetName] entschieden. \n \nSie befinden sich im Krieg mit [SCOPE.sC('rm_protection_enemy_scope').GetName], und es besteht die Möglichkeit, auf der Seite von [SCOPE.sC('rm_offer_scope').GetName] einzugreifen, indem sie im Gegenzug um Vasallentum bitten."
  roman_11_rhaetia_vindelicia:0 "Alpenpässe sichern"
  roman_11_rhaetia_vindelicia_BUTTON_TOOLTIP:0 ""
  roman_11_rhaetia_vindelicia_BUTTON_DETAILS:0 ""
  roman_11_rhaetia_vindelicia_DESCRIPTION:0 "Viel zu lange waren wir bei der Sicherung der Bergpässe, die in das [GetProvince('(int32)3615').GetArea.GetName] führen, nachlässig, und dies hat unseren nördlichen Regionen aufgrund von Überfällen Probleme bereitet. Obwohl es schwierig sein wird, die Stämme, die in diesem Gebiet leben, aus ihren Festungen zu befreien, müssen wir weitermachen, damit wir keine Katastrophe heraufbeschwören. Der römische Senat befiehlt, dass wir dieses Gebiet ein für alle Mal unterwerfen."
  roman_11_rhaetia_vindelicia_CRITERIA_DESCRIPTION:0 "Erober oder unterwirf die Alpenstämme."
  roman_11_rhaetia_vindelicia_REWARD_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, sobald die Römer in Raetia expandiert haben."
  roman_11_mission_task_1_claims_tt:0 "Wir werden Ansprüche auf die Länder von #Y Tigurinia # erhalten! und #Y Helvetia #!."
  rhaetian_pop_tt:0 "Wir brauchen mindestens einen Pop mit #Y Raetian #! Kultur in der Stadt #Y Verona #!."
  roman_11_mission_task_2_claims_tt:0 "Wir erhalten Ansprüche auf die Regionen #Y Tulingia #!, #Y Helvetia Superioris #! und #Y Helvetia Inferioris #!."
  roman_11_mission_task_3_claims_tt:0 "Wir erhalten Ansprüche auf die Regionen #Y Latobrigia #!, #Y Germanicum #! und #Y Chattia Occidentalis #!."
  roman_11_mission_task_4_tt:0 "Wir werden Ansprüche auf die Regionen #Y Dumnonia #!, #Y Durotrigia #! und #Y Dobunnia #!."
  rome_rhaetian_wine:0 "Rätischer Wein"
  desc_rome_rhaetian_wine:0 "Die Weine, die sie in Verona produzieren, sind exquisit und werden für ihr Terroir und ihr luxuriöses Mundgefühl gefeiert."
  rome_rhaetia_ferrum_noricum:0 "Ferrum noricum"
  desc_rhaetia_ferrum_noricum:0 "Wir werden das Eisen von Noricum viel besser nutzen, als es die Einheimischen getan hätten."
  tropaeum_alpium:0 "Tropaeum Alpium"
  desc_tropaeum_alpium:0 "Wir haben in Cenelenum ein riesiges Denkmal, ein Tropaeum, errichtet, um an unseren ewigen Sieg in der Region zu erinnern."
  roman_11_mission_task_1:0 "Alpes Graiae und Poeninae"
  roman_11_mission_task_1_DESC:0 "Obwohl es ein hartes Leben in den Alpen sein wird, erfordert die römische Sicherheit, dass wir eine dauerhafte Präsenz in diesen Gebirgspässen aufbauen. Wir haben das Glück, dass unsere Mitarbeiter mutig und bereit für die Herausforderung sind.greek_mil7!"
  roman_11_mission_task_2:0 "Bezwingt die Ratianer"
  roman_11_mission_task_2_DESC:0 "Die Raetier sind ein widerspenstiges Volk, das sich in den Bergen verschanzt hat, resistent gegen römische Händler und im Allgemeinen feindlich gegenüber Außenstehenden ist. Es ist höchste Zeit, dass wir diese Eindringlinge aus ihren Höhlenwohnungen vertreiben und wahre Zivilisation in die Alpen bringen.celt_mil16!"
  roman_11_mission_task_3:0 "Land der Alpenseen"
  roman_11_mission_task_3_DESC:0 "Wenn man die natürlichen Befestigungsanlagen der Alpen durchquert, betritt man ein Land von atemberaubender Schönheit, ein Ort voller Seen hoch oben in den bergigen Klippen. Die natürliche Schönheit dieser Provinzen wird eine willkommene Ergänzung zur römischen Hegemonie sein und sich zweifellos für potenzielle Kolonisten als attraktiv erweisen.celt_mil6!"
  roman_11_mission_task_4:0 "Unterwirf die Vindelizianer"
  roman_11_mission_task_4_DESC:0 "Es ist wahr, dass zwischen den Römern und den Vindelikern keine Liebe verloren geht, und wir können unsere beiden Völker nicht mehr lange Seite an Seite leben sehen. Die Zeit naht, wo wir unsere Feinde unterwerfen müssen ...celt_mil10!"
  roman_11_mission_task_5:0 "Regnum Noricum"
  roman_11_mission_task_5_DESC:0 "Nach einiger Überlegung wurde beschlossen, dass Rom gut daran tun würde, die Freundschaft der Bewohner von Noricia zu suchen. Sicherlich werden diese Barbaren die Chance nutzen, als Freunde des römischen Volkes bekannt zu werden, eine Ehre, die nicht jedem zuteil wird.greek_mil13!"
  roman_11_mission_task_6:0 "Ferrum noricum"
  roman_11_mission_task_6_DESC:0 "Wir haben die Möglichkeit, die eisenreichen Ressourcen der Alpes Noricae auszubeuten, und wenn man bedenkt, wie wichtig es ist, unsere mächtigen römischen Soldaten richtig auszurüsten, ist die Notwendigkeit geworden, dieses Eisen für uns selbst zu sichern.greek_mil9!"
  roman_11_mission_task_7:0 "Trophäe der Alpen"
  roman_11_mission_task_7_DESC:0 "Weil wir eine so außergewöhnliche Arbeit geleistet haben, indem wir uns die Ressourcen der Alpen gesichert haben, schreien die Menschen in Rom danach, dass unsere Erfolge gefeiert werden, und was gibt es für ein besseres Denkmal als eine neue Stadt, die unsere vollständige und vollständige Kontrolle über bedeutet das Land?event_pic11!"
  roman_11_mission_task_8:0 "Agri decumates"
  roman_11_mission_task_8_DESC:0 "Langsam dehnen sich die römischen Grenzen in Regionen aus, die weit über unsere Kerngebiete hinausgehen, und erstrecken sich über die Berge, die uns beschützen, bis in die Provinz Germania Superior selbst. Dieses Land wird von den Wilden, die dort leben, heftig umkämpft, aber wir sind bereit für das, was kommen wird.celt_mil11!"
  roman_11_mission_task_9:0 "Stoppen Sie die Überfälle"
  roman_11_mission_task_9_DESC:0 "Vielleicht können wir die Barbaren davon überzeugen, ihre Bergverstecke zu verlassen, indem wir ihnen das Licht der Zivilisation bringen.celt_mil8!"
  roman_11_mission_task_10:0 "Rätischer Wein"
  roman_11_mission_task_10_DESC:0 "Der Wein aus Raetia ist zwar zweifellos den Jahrgängen unterlegen, die von unseren eigenen Leuten produziert werden, deren Geschick in der Weinherstellung unübertroffen ist, aber der Wein aus Raetia ist nicht halb so schlecht. Es scheint, dass das Wasser des Benacus-Sees etwas Besonderes für das Terroir tut, und wenn wir wollten, könnten wir die rätische Weinproduktion erweitern.greek_mil3!"
  roman_conquest_missions_inv.9.t:0 "Ambitionierte Aktivitäten in den Alpen"
  roman_conquest_missions_inv.9.desc:0 "Salve, [ROOT.GetCountry.GetRuler.GetName] - wir haben eine Nachricht von unseren in der Alpenregion stationierten Armeen erhalten und hielten es für das Beste, dass Sie die Neuigkeiten persönlich hören. Wir freuen uns nicht nur, berichten zu können, dass unsere Armeen die Stämme beherrscht haben, die einst in diesen Hügeln und Tälern lebten, sondern wir müssen jetzt auch einen Standort für eine neue Stadt auswählen. Diese Berge brauchen dringend die römische Zivilisation; Je früher wir mit dem Bau beginnen können, desto besser."
  roman_conquest_missions_inv.9.a:0 "Mantala hat Zugang zum frischesten Wasser ... es ist die natürliche Wahl"
  roman_conquest_missions_inv.9.b:0 "Octodurus scheint aus irgendeinem Grund ein besserer Kandidat als die anderen zu sein"
  roman_conquest_missions_inv.9.c:0 "Augusta Praetoria hat schon einen eleganten Namen – vielleicht sollten wir dort bauen"
  roman_conquest_missions_inv.10.t:0 "Routing der Ratianer"
  roman_conquest_missions_inv.10.desc:0 "Obwohl der Kampf in den Bergen immer schwierig ist, stellen sich unsere Armeen immer der Situation und erfüllen jede Aufgabe, die ihnen vom Senat und dem Volk Roms übertragen wird. Wir haben hier eine große Aufgabe erfüllt; Indem wir Raetia kontrollieren, können wir nun die Bergpässe befestigen und Frieden und Wohlstand in eine Region bringen, die einst von Räuberei und Krieg heimgesucht wurde."
  roman_conquest_missions_inv.10.a:0 "Brigantium ist in den Hügeln, hat aber Zugang zu Wasser – baue dort"
  roman_conquest_missions_inv.10.b:0 "Tridentum hat einen wichtigen Standort in den Wäldern; es ist die klare Wahl"
  roman_conquest_missions_inv.11.t:0 "Land der Alpenseen"
  roman_conquest_missions_inv.11.desc:0 "Rom dehnt seine Grenzen weiter nach Norden aus und umhüllt die Ländereien, die einst von denen bewohnt wurden, die nicht in der Lage waren, ihre Heimat zu verteidigen. Und was für eine Region dieses [GetProvince('(int32)3631').GetArea.GetName] ist! Die Alpen ziehen sich allmählich von ihren luftigen Höhen zurück und werden zu einem Land der Seen mit vielen Möglichkeiten zur Expansion. Wir haben keinen Zweifel, dass dieses Gebiet ein beliebtes Ziel für unsere Kolonisten werden wird."
  roman_conquest_missions_inv.11.a:0 "Genava mit seinem Eisenerz spricht uns am meisten an."
  roman_conquest_missions_inv.11.b:0 "Aventicum mit seinem Zugang zu Fisch sollte die Hauptstadt werden"
  roman_conquest_missions_inv.11.c:0 "Constantia wird die neue Hauptstadt der Helvetia"
  roman_conquest_missions_inv.11.d:0 "Die Barbaren lieben ihren Färberwaid und Vemania hat ihn in Hülle und Fülle"
  roman_conquest_missions_inv.12.t:0 "Besiegte Vindelizianer"
  roman_conquest_missions_inv.12.desc:0 "Endlich haben wir die Armeen der Vindelicianer besiegt und ihre Streitkräfte auf den Ebenen zerschmettert, die sie hoffnungslos zu verteidigen versuchten. Es wäre viel besser für sie gewesen, sich zu Beginn der Feindseligkeiten zu fügen, aber wir können ihnen nicht vorwerfen, dass sie versuchen, ihre Häuser zu schützen. Es ist die Hoffnung des römischen Senats, dass unsere Angriffskriege mit der Zeit vergessen werden und die Vindelicianer ihre neue Identität als zukünftige Römer annehmen werden."
  roman_conquest_missions_inv.12.a:0 "Als Provinzhauptstadt habe ich Augusta Tiberii ausgewählt"
  roman_conquest_missions_inv.12.b:0 "Der Marmor von Iuvavum hat die Wahl für uns getroffen"
  roman_conquest_missions_inv.12.c:0 "Augusta Vindelicorum soll die ewige Hauptstadt von Vindelicia sein"
  roman_conquest_missions_inv.12.d:0 "Batavis ist ein ebenso guter Ort wie alle anderen Auswahlen"
  roman_conquest_missions_inv.13.t:0 "Jenseits der Berge"
  roman_conquest_missions_inv.13.desc:0 "Neuigkeiten von [GetProvince('(int32)3771').GetArea.GetRegion.GetName] sind heute Morgen eingetroffen, [ROOT.GetCountry.GetRuler.GetName]. Die Feindseligkeiten in der Region haben endlich aufgehört, da die Einheimischen endlich erkannt haben, dass sie der Macht von [GetProvince('(int32)1').GetName] niemals standhalten können! Nachdem wir nun Ruhe in die Region gebracht haben, gibt es für Sie die üblichen Verwaltungsaufgaben abzuzeichnen - wir werden Ihre Aufträge selbstverständlich umgehend ausführen, [ROOT.GetCountry.GetRuler.GetFirstName]."
  roman_conquest_missions_inv.13.a:0 "Aquileia Germanica wird dort sein, wo wir bauen werden"
  roman_conquest_missions_inv.13.b:0 "Die Lage von Arae Flaviae hat Vorteile, die andere nicht haben"
  roman_conquest_missions_inv.13.c:0 "Germanicum ist eine so gute Seite wie jede andere"
  roman_conquest_missions_inv.13.d:0 "Grinario hat einen merkwürdigen Namen, der verheißungsvoll klingt"
  roman_conquest_missions_inv.14.t:0 "Das liburnische Küstenland"
  roman_conquest_missions_inv.14.desc:0 "Ehre sei Rom! Wir haben es geschafft, die liburnische Küste für uns zu erobern und sicherzustellen, dass diese lebenswichtige Region schließlich ein stabiler und sicherer Teil unserer römischen Hegemonie wird. Wie Sie wissen, [ROOT.GetCountry.GetRuler.GetFirstName], liefen die in [GetProvince('(int32)4020').GetName] stationierten Piraten Amok, überfielen und terrorisierten ungestraft; diese Zeiten sind endgültig vorbei."
  roman_conquest_missions_inv.14.a:0 "Iader ist ein gesegneter Ort, denn es soll eine römische Kolonie sein"
  roman_conquest_missions_inv.14.b:0 "Pietas Iulia ... hmm. Es gibt gute Gründe, sich hier zu entscheiden"
  roman_conquest_missions_inv.14.c:0 "Segestica ist eine außergewöhnliche Website zum Bauen"
  roman_conquest_missions_inv.14.d:0 "Tarsatica ist der beste Ort, den Sie mir vorgestellt haben"
  roman_conquest_missions_inv.15.t:0 "Delmatinische Entscheidungen"
  roman_conquest_missions_inv.15.desc:0 "Sie werden erfreut sein zu erfahren, [ROOT.GetCountry.GetRuler.GetName], dass die delmatinische Küste für den Ruhm und die Macht Roms gesichert wurde. Es war eine triviale Sache für unsere Armeen, die unorganisierten Truppen dieser Barbaren zu zerstreuen, und jetzt, da wir neue Gebiete gesichert haben, müssen wir auswählen, wo eine neue Kolonie errichtet werden soll. Pass auf, o [ROOT.GetCountry.GetRuler.GetFirstName], und wähle sorgfältig; Die Colonia wird die neue Provinzhauptstadt der Region, da wir einen Neuanfang für unsere Bevölkerung bevorzugen."
  roman_conquest_missions_inv.15.a:0 "Salona ist der Ort, den wir gewählt haben"
  roman_conquest_missions_inv.15.b:0 "Risinium soll der Standort unserer neuesten Colonia werden"
  roman_conquest_missions_inv.15.c:0 "Schicken Sie die Siedler nach Diluntum"
  roman_conquest_missions_inv.15.d:0 "Als Standort haben wir persönlich Delminium ausgewählt"
  roman_conquest_missions_inv.16.t:0 "Pannonische Macht"
  roman_conquest_missions_inv.16.desc:0 "Unsere römischen Soldaten sind wirklich weit weg von zu Hause; Pannonien scheint weit entfernt von unserer Stadt am Tiber, was ein Grund mehr ist, diesen glorreichen Moment zu feiern. Wir Römer sind nicht nur die unangefochtenen Herren Italiens geworden, sondern wir dehnen unsere Grenzen auch in das ferne Hinterland aus, wie dieses Pannonien ... jeder, der unseren Frieden bedroht, wird in Schutt und Asche gelegt, egal wo seine Heimat ist!"
  roman_conquest_missions_inv.16.a:0 "Schicken Sie die Siedler nach Celeia"
  roman_conquest_missions_inv.16.b:0 "Savaria ist ein so guter Ort wie jeder andere"
  roman_conquest_missions_inv.16.c:0 "Landeshauptstadt ist Carnuntum"
  roman_conquest_missions_inv.16.d:0 "Mogentiana? Ich habe diese Region für unser Volk ausgewählt"
  roman_conquest_missions_inv.17.t:0 "Expansion nach Pannonia Inferioris"
  roman_conquest_missions_inv.17.desc:0 "Hätten Sie geglaubt, [ROOT.GetCountry.GetRuler.GetName], wie einfach es für unsere Soldaten war, Pannonia Inferioris vollständig in Besitz zu nehmen? In Anbetracht der Schwierigkeiten, die uns die örtlichen Barbaren bereitet haben, hatten wir irgendwie damit gerechnet, dass es mehr Widerstand geben würde ... aber dazu kam es nie. \n \nMacht nichts, denn wir werden keine Tränen über das Schicksal der Besiegten vergießen. Wir müssen wichtige Entscheidungen bezüglich der Zukunft dieser Region treffen."
  roman_conquest_missions_inv.17.a:0 "Sirmium ist der richtige Ort für uns"
  roman_conquest_missions_inv.17.b:0 "Der Name „Aquincum“ hat einen glücklichen Klang"
  roman_conquest_missions_inv.17.c:0 "Mursa ist ein vielversprechender Ort – beginnen Sie mit dem Bau"
  roman_conquest_missions_inv.17.d:0 "Incero wird Provinzhauptstadt"
  roman_conquest_missions_inv.18.t:0 "Die Scordisci zerschmettern"
  roman_conquest_missions_inv.18.desc:0 "In Anbetracht der raschen römischen Expansion im Gebiet Pannoniens hätten wir gedacht, dass die im Süden lebenden Skordisker ihre Lehren aus der Beobachtung ihrer Nachbarn gezogen hätten - klar, von sich aus kann man von einem Barbaren nichts erwarten; Diese Tiere verstehen nur Gewalt. Unnötig zu erwähnen, dass wir ihre Macht zerstört haben und entscheiden müssen, welches dieser Gebiete mit römischer Erbauung und Zivilisation gesegnet werden soll."
  roman_conquest_missions_inv.18.a:0 "Viminacium Moesiacum wird hier die neueste römische Stadt werden"
  roman_conquest_missions_inv.18.b:0 "Marsonia ist der Ort, den wir ausgewählt haben"
  roman_conquest_missions_inv.18.c:0 "Singidunum wird die neue Provinzhauptstadt von Scordiscia"
  roman_conquest_missions_inv.18.d:0 "Dasminium ist die von unseren Ingenieuren bevorzugte Website"
  me_roman_missions_inv.1.t:0 "Römische Botschafter"
  me_roman_missions_inv.1.desc:0 "Heute Morgen haben wir einen Abgesandten der Römer empfangen, der um eine Audienz bei unseren Anführern gebeten hat. Da wir wissen, dass die Söhne Roms erbitterte Krieger sind, haben wir alle Anstrengungen unternommen, um diesen Diplomaten entgegenzukommen, denn wir wollen ihren Senat nicht verärgern. Der Vorschlag, den sie bringen, ist sicherlich mutig; Sie haben uns ihre Freundschaft angeboten und bitten uns, ihr Klientelstaat zu werden. Die Alternative zu dieser Anfrage wurde nicht ausgesprochen, aber wir können uns vorstellen, was eine Ablehnung bringen würde."
  me_roman_missions_inv.1.a:0 "Wir nehmen diesen Vorschlag an; das ist besser, als direkt erobert zu werden"
  me_roman_missions_inv.1.b:0 "Absurd! Sie werden unser Land nicht so leicht haben"
  me_roman_missions_inv.2.t:0 "Ein Client-Zustand"
  me_roman_missions_inv.2.desc:0 "Sie werden begeistert sein, wenn Sie die Neuigkeiten von Noricia hören, o [ROOT.GetCountry.GetRuler.GetName]; Die Abgesandten, die wir entsandt haben, berichten, dass unser Vorschlag von ihrem Volk von ganzem Herzen angenommen wurde, das weiß, dass sein zukünftiger Wohlstand durch seine Unterwerfung unter die Macht Roms gesichert ist. Jetzt, wo sie zugestimmt haben, unsere Kunden zu werden, gehen wir gemeinsam voran."
  me_roman_missions_inv.2.a:0 "Wir weiten das Freundschaftsangebot auf die Menschen in Noricia aus"
  me_roman_missions_inv.3.t:0 "Norizische Neinsager"
  me_roman_missions_inv.3.desc:0 "Der Abgesandte, den wir zu den Noriziern geschickt haben, ist mit nichts als schlechten Nachrichten zurückgekehrt. Es scheint, dass unser Vorschlag, einen Klientenstaat in Noricum zu gründen, mit Gelächter aufgenommen wurde, und die Stimmung der Menschen änderte sich sofort, nachdem unsere Bitte gestellt wurde, als sie unsere Anwesenheit in ihrem Territorium säuerten. Einige hitzköpfige noricianische Krieger behaupteten, dies seien keine Abgesandten, sondern Späher, die eine Aufklärung versuchten, und begannen, sich in aller Stille und in Massen vor dem Haus zu versammeln, in dem unsere Männer wohnten. Unsere Diplomaten, die sich unsicher fühlten, wenn sie noch länger blieben, gingen noch am selben Abend aus Angst um ihr Leben. Was für eine schwere Beleidigung!"
  me_roman_missions_inv.3.a:0 "Wie schade für ihre Frauen und Kinder..."
  me_roman_missions_inv.4.t:0 "Rätischer Wein"
  me_roman_missions_inv.4.desc:0 "[ROOT.GetCountry.GetRuler.GetName] veranstaltete ein Abendessen für einige der führenden Familien in [GetProvince('(int32)1').GetArea.GetName] in einer Privatresidenz von [ROOT.GetCountry.GetRuler.GetHerHis], aber am späten Abend wurde klar, dass [ROOT.GetCountry.GetRuler.GetFirstName] der Wein ausgehen würde; eine potenzielle Katastrophe für jeden Host. [ROOT.GetCountry.GetRuler.GetHerHis] Gehirn zerbrechend, erinnerte sich [ROOT.GetCountry.GetRuler.GetFirstName] plötzlich daran, dass wir gerade eine Lieferung Amphoren von [GetProvince('(int32)3584').GetName] mit dem Jahrgang erhalten hatten, den sie im Norden produzieren. Ohne allzu viel Aufhebens zu machen, befahl [ROOT.GetCountry.GetRuler.GetFirstName] leise den Dienern, den veronesischen Wein herauszubringen, und war sehr erleichtert, als die Komplimente hereinströmten - anscheinend wurde heute Abend ein peinliches Fiasko vermieden."
  me_roman_missions_inv.4.a:0 "Dieser Wein kam aus Verona, sagst du? Beeindruckend, [ROOT.GetCountry.GetRuler.GetFirstName]"
  me_roman_missions_inv.5.t:0 "Trophäe der Alpen"
  me_roman_missions_inv.5.desc:0 "Unsere glorreiche Militärkampagne in den Alpen ist nicht nur zu Ende gegangen, wir haben auch viel für unsere Bemühungen vorzuweisen. Wir haben nicht nur zum Ruhm und Ansehen Roms beigetragen, sondern wir haben das Licht der Zivilisation in Regionen gebracht, die es von sich aus nie gesehen hätten. Schon jetzt beginnen unsere Ingenieure, das Land zu zähmen, Gebäude für unsere Bürger zu errichten, und bald wird eine weitere römische Stadt fertiggestellt. Wir haben an diesem Tag viel zu feiern, [ROOT.GetCountry.GetRuler.GetName]."
  me_roman_missions_inv.5.a:0 "Wir werden Cemelenum nach Abschluss der Bauarbeiten persönlich besuchen"
  roman_12_illyria_pannonia:0 "Beende die Adria-Piraten"
  roman_12_illyria_pannonia_BUTTON_TOOLTIP:0 ""
  roman_12_illyria_pannonia_BUTTON_DETAILS:0 ""
  roman_12_illyria_pannonia_DESCRIPTION:0 "Während sich unser Einfluss entsprechend unseren Interessen im Ausland ausdehnt, wurden wir in unseren Bemühungen durch ein Ärgernis behindert, das von Tag zu Tag schlimmer zu werden scheint – barbarische Piraten, die unsere Küstenstädte überfallen und die Handelswege plündern. Wir befürchten, dass unser anhaltendes Schweigen angesichts dieser Provokationen als stillschweigende Zustimmung verstanden wird … werden der römische Senat und das römische Volk eine solche Gesetzlosigkeit in unserem eigenen Hinterhof zulassen?"
  roman_12_illyria_pannonia_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn Rom die illyrischen und pannonischen Stämme erobert oder unterwirft."
  roman_12_illyria_pannonia_REWARD_DESCRIPTION:0 "Illyrien und Pannonien."
  roman_12_mission_task_1:0 "Diskutieren Sie Anti-Piraterie-Gesetze"
  roman_12_mission_task_1_DESC:0 "Die Bedrohung durch die illyrischen Piraten ist aus vielen Gründen unerträglich. Wir können nicht länger zulassen, dass barbarische Freibeuter unsere Küsten bedrängen; sicherlich wird der Senat die Weisheit in dieser Vorgehensweise erkennen.celt_mil1!"
  roman_12_mission_task_2:0 "Liburnische Küste"
  roman_12_mission_task_2_DESC:0 "Rom ist sich seit langem der Gesetzlosigkeit bewusst, die die liburnische Küste heimsucht, die die schlimmsten Plünderer und Diebe dazu einlädt, sich in ihren Territorien niederzulassen. Genug; Lasst uns der Kriminalität ein Ende setzen.greek_mil11!"
  roman_12_mission_task_3:0 "Delmatinische Küste"
  roman_12_mission_task_3_DESC:0 "Um unsere langfristigen Ambitionen für Illyrien fest zu sichern, ist es für uns sinnvoll, eine dauerhafte Präsenz an der delmatinischen Küste aufzubauen. Es ist eine triviale Sache, die Gewässer des Mare Superum zu überqueren; Es wird nicht lange dauern, bis wir das gesamte Gebiet und seine vielen Häfen kontrollieren.greek_mil18!"
  roman_12_mission_task_4:0 "Pannonien Superioris"
  roman_12_mission_task_4_DESC:0 "Wenn man den schmalen Pässen folgt, die die Alpes Iuliae und die Histria Mons trennen, verlässt man schließlich die felsigen Schluchten und gelangt in ein Land mit hügeligem Ackerland und ausgedehnten Wäldern - Pannonien. Wir müssen diese wichtigen Bergpassagen besetzen, damit wir unsere Pflicht zum Schutz unserer Heimat nicht nachlässig erfüllen und das Land für uns einnehmen.greek_mil7!"
  roman_12_mission_task_5:0 "Pannonia Inferioris"
  roman_12_mission_task_5_DESC:0 "Die dichten Wälder Pannoniens öffnen sich allmählich zu einer ausgedehnten Ebene; gutes Land für Pferde und Weidevieh. Es ist unbedingt erforderlich, dass die reichen Ressourcen von Pannonia Inferioris unter römischer Herrschaft stehen. Es wäre auch klug, in dieser Region eine Colonia zu gründen.celt_mil13!"
  roman_12_mission_task_6:0 "Unterwirf die Skordisker"
  roman_12_mission_task_6_DESC:0 "Es wurde beschlossen, dass die Skordisker nicht länger in den Ländern leben dürfen, die Moesia Superior umfassen – wir werden Barbaren nicht gestatten, unmittelbar jenseits unserer derzeitigen Grenzen Stärke anzuhäufen. Die Zeit der Konfrontation rückt näher, aber wir haben andere, friedliche Pläne für das letztendliche Wachstum dieser Region.celt_mil10!"
  roman_12_mission_task_7:0 "Rebellische Bevölkerung"
  roman_12_mission_task_7_DESC:0 "Es gibt Unruhen in den Provinzen; Es scheint, dass einige ihr Glück nicht gut aufnehmen und, da sie aus ihren früheren Fehlern nicht gelernt haben, versuchen, unsere sanften Hände mit schändlichen Mitteln abzuschütteln. \n \nEs versteht sich von selbst, dass Rom keine rebellischen Sympathien toleriert und eine aktive Rolle bei der Unterdrückung solcher Aktivitäten übernehmen wird.celt_mil7!"
  roman_12_mission_task_8:0 "Wurzel die Piraten aus"
  roman_12_mission_task_8_DESC:0 "Wir haben das Ende unserer Geduld mit dem Piratenproblem erreicht, mit dem wir im Mare Superum konfrontiert sind, und haben beschlossen, diese Piraten ein für alle Mal auszurotten.greek_mil4!"
  roman_12_mission_task_9:0 "Nähern Sie sich den illyrischen Kolonien"
  roman_12_mission_task_9_DESC:0 "Gewalt ist nie die erste Wahl des römischen Volkes, das allen, die bereit sind, friedlich mit uns zusammenzuleben, Freundschaft und Akzeptanz bietet, aber wir haben nie Angst, bei Bedarf zu den Waffen zu greifen. Diplomatische Angebote an einige der illyrischen Kolonien werden unser erster Schritt sein.greek_mil13!"
  roman_12_mission_task_10:0 "Triumph über die Wilden Lande"
  roman_12_mission_task_10_DESC:0 "Rom wurde wieder einmal zum Ruhm geführt! Mars führt unsere Streitkräfte zum Sieg und zerschmettert die Macht derer, die dumm genug sind, sich gegen unseren Willen zu stellen. Die wilden Länder sollen nicht länger mit streitenden Barbaren gefüllt sein, sondern als Erweiterung der römischen Zivilisation und Macht glänzen!greek_mil15!"
  me_roman_missions_inv.6.t:0 "Eine strittige Debatte"
  me_roman_missions_inv.6.desc:0 "Vor ein paar Wochen waren die Bürger von [GetProvince('(int32)1').GetName] sehr beunruhigt über die Nachricht, dass ein örtlicher Handelsmagnat, Gaius Manercus, zwanzig Schiffe an Piraten verloren hatte, die außerhalb von [GetProvince('(int32)4020').GetArea.GetRegion.GetName] stationiert waren. Nach dieser ruinösen Entdeckung beging Gaius, der vom einfachen Volk wegen seiner Großzügigkeit geliebt wurde, Selbstmord, und der römische Mob schreit nach Rache an diesen barbarischen Freibeutern. \n \nAngesichts des wachsenden öffentlichen Drucks hat der Senat zugestimmt, zusammenzutreten, um eine Vorgehensweise zu erörtern; einige plädieren für eine Politik der Nichttoleranz, während andere argumentieren, dass wir uns mit den Illyrern verständigen sollten. \n \nStunden später lodern die Gemüter auf und die Angriffe im Senat werden persönlich. Einige Senatoren versuchen verzweifelt, Augenkontakt mit [ROOT.GetCountry.GetRuler.GetName] herzustellen, in der Hoffnung, dass [ROOT.GetCountry.GetRuler.GetSheHe] den Antrag einreichen wird."
  me_roman_missions_inv.6.a:0 "[ROOT.GetCountry.GetRuler.GetFirstName] wird politisches Kapital aufwenden, um die Debatte zu stoppen"
  me_roman_missions_inv.6.b:0 "Lassen Sie das Verfahren weiterlaufen"
  me_roman_missions_inv.6.c:0 "Ich bin der Senat!"
  me_roman_missions_inv.7.t:0 "Ausrottung der Piratenbedrohung"
  me_roman_missions_inv.7.desc:0 "Nach einer Reihe leidenschaftlicher Reden von [ROOT.GetCountry.GetRuler.GetName], in denen die Gefahren, ungestrafte Angriffe auf See zuzulassen, als Feigheit verurteilt wurden, die unserem Volk nicht ziemt, hat der römische Senat einstimmig zugestimmt, dass der Status quo unerträglich ist, und unsere Gesetze entsprechend geändert. \n \nDank der Überzeugungsarbeit von [ROOT.GetCountry.GetRuler.GetFirstName] haben wir jetzt die rechtlichen Gründe, die wir brauchen, um dieser Gesetzlosigkeit ein Ende zu bereiten."
  me_roman_missions_inv.7.a:0 "Lassen Sie es wissen, dass Rom keine mutwillige Kriminalität duldet"
  me_roman_missions_inv.8.t:0 "Eine milde Haltung gegenüber Piraten"
  me_roman_missions_inv.8.desc:0 "Nach einer Debatte, die einen ganzen Tag dauerte und in der viele kühne Proklamationen von den besten Rednern des römischen Senats geäußert wurden, wurde absolut nichts erreicht. Obwohl [ROOT.GetCountry.GetRuler.GetName] versprach, die Beratungen fortzusetzen, sobald der Senat wieder zusammentrat, wurde der Antrag von [ROOT.GetCountry.GetRuler.GetHerHis] Senatorenkollegen umgehend ignoriert, die beschlossen, die täglichen Diskussionen den allgegenwärtigen Fragen der Landreform zuzuwenden."
  me_roman_missions_inv.8.a:0 "Momentan haben wir sowieso Besseres zu tun..."
  me_roman_missions_inv.9.t:0 "Vorschläge und Vorschläge"
  me_roman_missions_inv.9.desc:0 "Unsere Diplomaten sind heute früh aus [GetProvince('(int32)4020').GetArea.GetRegion.GetName] zurückgekehrt, begleitet von einem lokalen Führer, der als [bato_the_illyrian.GetName] bekannt ist. Es scheint, dass [bato_the_illyrian.GetFirstName], der die Unvermeidlichkeit eines römischen Sieges erkannte, sich schon früh in den illyrischen Feldzügen mit dem unsrigen verbündete und zum Verräter seines eigenen Volkes wurde, um sich eine bessere Position zu sichern. Zugegeben, wir haben uns auf die Informationen von Bato und seinen Spähern verlassen, die sich als unschätzbar erwiesen haben, aber jetzt scheint es, dass Beto davon ausgeht, dass wir in seiner Schuld stehen. \n \nNachdem beim Prandium die üblichen Höflichkeiten besprochen worden waren, brachte Bato seine Idee vor; Er verlangt, dass wir Illyria als Stammesvasallen freilassen und ihm die Autorität geben, in unserem Namen zu regieren. „Obwohl wir großen Respekt vor den Römern haben, gibt es vieles, was Sie über unsere Kultur nicht verstehen, [ROOT.GetCountry.GetRuler.GetName] – direkte Herrschaft von Ausländern wird für mein Volk schwer zu tolerieren sein. Ich verspreche Ihnen, dass ich meinen Teil der Abmachung treu einhalten werde.' \n \nBato beugt sich vor und sieht [ROOT.GetCountry.GetRuler.GetFirstName] direkt in die Augen, mit einem stählernen Blick, der als konfrontativ interpretiert werden könnte - was für eine Frechheit dieser Barbar hat! „Sicher sind wir uns beide einig, dass Unruhen in ganz Illyrien schlecht für uns beide sein werden. Hoffentlich triffst du eine weise Wahl.“"
  me_roman_missions_inv.9.a:0 "Wir werden tun, was Sie sagen, da es Vorteile gibt"
  me_roman_missions_inv.9.b:0 "Wahnvorstellungen ... sagen Bato, er solle aufhören zu träumen und ihn nach Hause schicken"
  me_roman_missions_inv.9.at:0 "#Y Rom#! wird das Stammeshäuptling von #Y Illyria# freigeben! als #Y-Stammesvasall#! Gegenstand. \n$me_roman_vassal_trib_desc_tooltip$"
  me_roman_missions_inv.9.bt:0 "[bato_the_illyrian.GetName] wird verschwinden."
  me_roman_missions_inv.9.bmodtt:0 "Alle Gebiete in #Y Illyria#! und südliches #Y Pannonien#! werde empfangen"
  me_roman_missions_inv.11.t:0 "Triumph über die Wilden Lande"
  me_roman_missions_inv.10.t:0 "Illyrischer Krieg"
  me_roman_missions_inv.10.desc:0 "[ROOT.GetCountry.GetRuler.GetName], wir haben heute Morgen eine düstere Nachricht erhalten - die perfiden #E-Illyrer#! haben uns angegriffen! Ihre barbarischen Horden sind bereits auf dem Vormarsch und schwören, jede römische Stadt zu plündern, auf die sie stoßen – es obliegt uns, sie im Feld zu treffen, bevor sie die Chance haben, das Land zu plündern. \n \nWir hoffen, dass dieser Konflikt schnell endet, denn die gesamte Region hat das Potenzial, sich zu entzünden, wenn wir nicht aufpassen."
  me_roman_missions_inv.10.a:0 "Die Illyrischen Kriege haben begonnen..."
  me_roman_missions_inv.10.tt:0 "Die #E-Illyrer#! haben den Krieg erklärt!"
  me_roman_missions_inv.11.desc:0 "Obwohl einige mit der Entscheidung von [ROOT.GetCountry.GetRuler.GetName], unsere Soldaten in die Länder des [GetProvince('(int32)4053').GetArea.GetRegion.GetName] zu schicken, nicht einverstanden waren, schweigen alle in dieser Stunde des Sieges – wirklich, wie hätte irgendjemand an [ROOT.GetCountry.GetRuler.GetFirstName] zweifeln können, der auf Schritt und Tritt beständig Brillanz bewiesen hat? \n \nNoch heute schauen die Neinsager mit vor Neid erstickter Zunge schweigend von der Seitenlinie aus zu, wie in [GetProvince('(int32)1').GetName] ein Triumphbogen errichtet wird - ein ewiges Denkmal für die Weisheit von [ROOT.GetCountry.GetRuler.GetFirstName]. Alle begrüßen die Macht von [ROOT.GetCountry.GetName]!"
  me_roman_missions_inv.11.a:0 "Diese Region soll eine schöne Ergänzung zu den Ländern der Römer sein"
  roman_12_mission_task_9_trigger_tt:0 "JEDES #Y Illyrische #! Land darf KEINE Untertanennation sein, muss mit #Y Rom # im Frieden sein!, muss eine Meinung zu #Y Rom # haben! größer oder gleich 15, muss mindestens ein Territorium besitzen und muss #Y Hellenistic # haben! als Staatskultur."
  roman_12_mission_task_9_effect_effect_2_tt:0 "Wir werden Diplomaten zu einem #y illyrischen # schicken! Land fragen, ob sie unser Kundenstaat werden möchten."
  roman_12_mission_task_1_comp:0 "Eine Debatte über diese Angelegenheit wird im #Y Römischen Senat #! beginnen."
  roman_12_mission_task_2_claims_tt:0 "Wir erhalten Ansprüche auf die Regionen #Y Histria #!, #Y Dalmatia Occidentalis #! und #Y Savia Orientalis #!."
  roman_12_mission_task_1_claims_tt:0 "Wir erhalten Ansprüche auf die Regionen #Y Histria #!, #Y Dalmatia Occidentalis #!, #Y Dalmatia Centralis #!, #Y Dalmatia Orientalis #! und #Y Savia Orientalis #!."
  roman_12_mission_task_3_claims_tt:0 "Wir werden Ansprüche auf die Regionen #Y Latobrigia #!, #Y Chattia Occidentalis #! und #Y Germanicum #!."
  roman_12_mission_task_7_allow_tt:0 "Rom muss die folgenden Provinzen direkt besitzen/untertan haben, und sie müssen alle das #Y Illyrische # haben! Staatskultur; #Y Histria #!, #Y Dalmatia Centralis #!, #Y Dalmatia Occidentalis #!, #Y Dalmatia Orientalis #!, #Y Savia Occidentalis #!, #Y Savia Orientalis #! und #Y Pannonia Secunda #!."
  rome_root_out_pirates:0 "Piraten ausrotten"
  desc_rome_root_out_pirates:0 "Wir haben es uns zur Aufgabe gemacht, das Mare Superum von illyrischen Piraten zu säubern."
