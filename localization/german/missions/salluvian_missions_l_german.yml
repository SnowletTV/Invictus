 #Missions 
  
 01_salluvian_task_1: "Ein Celto-Ligurianer" #NT!
 01_salluvian_task_1_DESC: "Obwohl die im Osten lebenden #G ligurer #! Traditionen haben, die sich von unseren eigenen unterscheiden, sind unsere Leute miteinander freundlich, und [ROOT.GetCountry.GetRuler.GetName|Y] sieht eine Gelegenheit für die Menschen von [ROOT.GetCountry.GetName|G], unsere Verbindungen zu unseren kursiven Nachbarn zu verbessern." #NT!
  
 01_salluvian_task_2: "Kult des abgetrennten Kopfes" #NT!
 01_salluvian_task_2_DESC: ""
  
 01_salluvian_task_3: "Reich des abgetrennten Kopfes" #NT!
 01_salluvian_task_3_DESC: ""
  
 01_salluvian_task_4: "Salluvian -Beine dehnen" #NT!
 01_salluvian_task_4_DESC: ""
  
 01_salluvian_task_5: "Die Massalierfrage" #NT!
 01_salluvian_task_5_DESC: ""
  
 01_salluvian_task_6: "Salluvian Capital" #NT!
 01_salluvian_task_6_DESC: "Obwohl unsere Großväter mit dem offenen Nachthimmel als Grabstuch begraben wurden, die Inhalte, um ihre Tage durch die Wälder und Hügel zu driften und auf den Feldern zu schlafen, argumentiert, dass sich die Zeiten verändert haben und die Stämme von [ROOT.GetCountry.GetName|G] dauerhafte Strukturen bauen müssen, um unser Volk zu unterbringen - Grand Salluvian -Städte, die für die Verfahren für die Verfahren für die Verfahren für die Verfahren für die Vorgehensweise für die Verfahren für die Verfahren für die Verfahren für die Verfahren für die Verfahren für die Verfahren für die Verfahren zu den Vorschriften müssen, um sie für die Verfahren für die Verfahren für die Verfahren für die Verfahren für die Verfahren für die Verfahren für die Verfahren für die Verfahren, die für die Verfahren für die Verfahren für die Verfahren für die Verfahren für die Verfahren für die Verfahren für die Verfahren für die Verfahren für die Verfahren für die Verfahren für die Verfahren zu bauen müssen. Komm. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@event_pic11!" #NT!
  
 01_salluvian_task_7: "Ibero-iTalic Trade Center" #NT!
 01_salluvian_task_7_DESC: "In der gesamten [ROOT.GetCountry.GetCapital.GetArea.GetName|Y] -Provinz ist bekannt, dass [ROOT.GetCountry.GetCapital.GetName|T] einige der besten Marktplätze beherbergt, die in der gesamten Region zu finden sind, und Kaufleute von [GetProvince('(int32)54').GetName|T] und [GetProvince('(int32)1031').GetName|T] können auf der Suche nach den besten Geschäften wandern." #NT!
  
 01_salluvian_task_8: "Überfälle auf Massalia" #NT!
 01_salluvian_task_8_DESC: "Die Zeit ist gekommen, unsere Feinde ein für alle Mal im Süden zu zerstören - unsere Armeen marschieren nach den Wänden von [GetProvince('(int32)2325').GetName|T]! \ N \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@Celt_Mil15!" #NT!
  
 01_salluvian_task_9: "Städte des Sinus gallicus" #NT!
 01_salluvian_task_9_DESC: "Jetzt, da die mächtige Stadt [GetProvince('(int32)2325').GetName|T] unseren Streitkräften gefallen ist, hat [ROOT.GetCountry.GetRuler.GetName|Y] kühn angekündigt, dass [ROOT.GetCountry.GetRuler.GetSheHe] Pläne hat, alle Städte um die Gewässer des #Y Sinus gallicus#!.\n\n\n\n\n\n\n\n\n\n\n@italic_mil21! zu unterwerfen" #NT!
  
 01_salluvian_task_10: "Salluvian Union" #NT!
 01_salluvian_task_10_DESC: "Dank der Bemühungen von [ROOT.GetCountry.GetRuler.GetName|Y] und [ROOT.GetCountry.GetRuler.GetHerHis] Verwandten wurden die #T -Salluvian#! -Stämme unter einem Banner zusammengeschlossen - alle begrüßen die erobernden Krieger des #G [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Tribe!" #NT!
  
 01_salluvian_task_11: "Schwerter von Salluvia" #NT!
 01_salluvian_task_11_DESC: ""
  
 01_salluvian_task_12: "Salluvian Ackerland" #NT!
 01_salluvian_task_12_DESC: "Wir müssen die von den Göttern gegebenen Länder ausnutzen und das tun, was für die Menschen von [ROOT.GetCountry.GetName|G] am besten ist, und dazu gehört auch, dass die Stämme genug Nahrung haben, um zu essen." #NT!
  
 01_salluvian_task_13: "Geschenke von Gobannus" #NT!
 01_salluvian_task_13_DESC: "[GetDeityDefinition('omen_gobannus').GetName|G] versprach [ROOT.GetCountry.GetRuler.GetName|Y] in [ROOT.GetCountry.GetRuler.GetHerHis] Träumen; Wenn der Große [ROOT.GetCountry.GetRulerTitle] die Länder von [GetProvince('(int32)2316').GetName|T] und [GetProvince('(int32)2317').GetName|T] am Ufer des #Y Rhodanus River#!, entwickelt, dann wird der #G -Patron von Smiths#! das Land segnen und die Mines produktiv machen." #NT!
  
 01_salluvian_task_14: "Die Gießerei" #NT!
 01_salluvian_task_14_DESC: "Unsere Hauptstadt von [ROOT.GetCountry.GetCapital.GetName|T] ist schnell aus der Dunkelheit gestiegen, um zu einer der wichtigsten Orte in ganz [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName|Y] zu werden, und unsere Stadt ist weit und breit für die fleißigen Menschen gefeiert, die in ihren Wänden leben." #NT!
  
 01_salluvian_task_15: "Salluvian Sardoum" #NT!
 01_salluvian_task_15_DESC: "Die Furcht #R Piraten von Mago#! haben unsere Handelsschiffe in der #Y -Stute Sardoum#! für viel zu lange belästigt und [ROOT.GetCountry.GetRuler.GetName|Y] einen Grund gegeben, ihre Insel für die Stämme von [ROOT.GetCountry.GetName|G] zu beanspruchen. Der [ROOT.GetCountry.GetRulerTitle] hat nicht nur [ROOT.GetCountry.GetRuler.GetHerHis] auf [GetProvince('(int32)2325').GetName|T] gesetzt, sondern [ROOT.GetCountry.GetRuler.GetSheHe] hat sogar die Kühnheit, #!0 corsica#! für die Salluvianer zu beanspruchen." #NT!
  
  
 #Tooltips 
 celto_ligurian_culture_tt: "Die #G ligurische Kultur #! braucht #T Citizen Rights#!." #NT!
 celto_ligurian_opinion_boost_tt: "Alle Länder mit #G ligurianischer Kultur#! erhalten #T 50 Meinungen #! von uns." #NT!
 celto_ligurian_ally_tt: "Wir müssen #T Allies#! mit einem Land sein, das #G ligurische Kultur hat." #NT!
 salluvian_10_ship_tooltip: "Hat eine Flotte mit mindestens #Y 10#! leichten Schiffen, die einen Admiral mit mindestens #Y 6#! #E fesse #!@civic_icon hat!" #NT!
 we_need_to_hire_mercenary_tt: "#Y Wir müssen a#! #T Mercenary Army#! #Y verwendet #!." #NT!
 we_have_formed_salluvian_confederacy_tt: "Wir müssen die Entscheidung #Y aus dem Salluvian Confederacy#!. treffen" #NT!
 we_need_2_stone_surplus_tt: "Wir brauchen einen Überschuss von #T 2 stone#! @stone! in unserer Hauptstadt." #NT!
 direct_investments_saluvian_tt: "Wir müssen #T in #Y Verunia#! verwenden." #NT!
 salluvian_farms_task_tt: "Wir müssen mindestens #Y 5#! #T Farms#! in den hervorgehobenen Bereichen besitzen. (#R [SCOPE.ScriptValue('salluvian_farms_task_current')|0]#!/#Y 5#!)" #NT!
 gobannus_omen_active_tt: "Unser Land hat den #Y gobannus omen#! #T active#!." #NT!
  
 #Modifiers 
 salluvian_farms_capital_mod: "Salluvian Ackerland" #NT!
 desc_salluvian_farms_capital_mod: "Die Salluvianer -Stämme haben in ihrem Kernland viele Farmen gebaut, um sicherzustellen, dass ein stetiges Versorgung an Lebensmitteln das ganze Jahr über ihre Hauptstadt erreicht." #NT!
 ibero_italic_salluvian_mod: "Ibero-iTalic Trade Center" #NT!
 desc_ibero_italic_salluvian_mod: "In diesem Territorium befindet sich ein Marktplatz, auf dem sich Händler aus der ganzen iberischen und kursiven Welten treffen." #NT!
 gobannus_salluvian_territory_mod: "Gesegnet von Gobannus" #NT!
 desc_gobannus_salluvian_territory_mod: "Gobannus, großer Gott des Schlankens und der Metallarbeiten, hat diese Provinz und ihre Minen im Namen des Salluvianer, dem er bevorzugt, persönlich gesegnet." #NT!
 salluvian_foundry_modifier: "Salluvian Gießerei" #NT!
 desc_salluvian_foundry_modifier: "In dieser Stadt befindet sich eine berühmte Gießerei, die als erstes von dem Salluvianer gebaut wurde." #NT!
  
  
  
