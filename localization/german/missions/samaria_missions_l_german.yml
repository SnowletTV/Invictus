l_german:
  SMJ:0 "Reich der Samariter"
  SMJ_NAME:0 "Israelitisches Reich"
  SMJ_ADJECTIVE:0 "Samariter"
  NICKNAME_SMJ:0 "der Restaurator"
  samaritan_judgedom:0 "Israelitisches Gericht"
  samaritan_judgedom_desc:0 "Die Menschen werden von einem Richter regiert, der vom Herrn gesalbt wurde, um in Seinem Namen über sie zu herrschen."
  samaritan_judgedom_ruler:0 "Laden"
  samaritan_judgedom_ruler_female:0 "Laden"
  samaritan_judgedom_consort:0 "Gemahlin"
  zealot_country_name:0 "Eiferer"
  zealot_country_adjective:0 "Eiferer"
  samaritanism_enforced:0 "Samaritertum erzwungen"
  samaria_inv_mission_task_8_royal_city:0 "Königliche Samariterstadt"
  samaria_inv_mission_task_8_samaria:0 "Die Hauptstadt von Omri"
  samaria_inv_mission_task_8_shechem:0 "Hauptstadt der Gerechtigkeit"
  samaria_inv_mission_task_17_modifier:0 "Ein neuer heiliger Boden"
  samaria_modifier_12:0 "Ninive geplündert"
  samaria_modifier_12_desc:0 "Wir haben uns vor Jahrhunderten an den Assyrern für unsere Unterwerfung gerächt. Sie arbeiten jetzt alle als Sklaven..."
  samaria_inv_mission_task_10_modifier:0 "Das Haus Josef"
  samaria_inv_mission_task_16_modifier:0 "Oberherren von Arabien"
  western_wall_modifier:0 "Die Klagemauer"
  western_wall_modifier_desc:0 "Vom Zweiten Tempel ist nur noch die Klagemauer übrig geblieben, die noch heute Pilger anzieht."
  accepted_judean_refugees:0 "Aufgenommene judäische Flüchtlinge"
  tolerated_judean_refugees:0 "Tolerierte judäische Flüchtlinge"
  samaria_inv_mission:0 "Die Nordisraeliten"
  samaria_inv_mission_DESCRIPTION:0 "Oft zugunsten unserer judäischen Cousins ​​vergessen, blieben wir der Anbetung des Herrn treu, wie es Mose geboten wurde, und beten Ihn nur auf dem Berg Garizim in der Nähe von Sichem an. Wir sind auf allen Seiten von Heiden und Ketzern umgeben, aber mit dem Zerfall von Alexanders Reich können wir eine gerechte Herrschaft über das Land Israel wiederherstellen!"
  samaria_inv_mission_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, sobald wir die Herrschaft der Richter im Land Israel wiederhergestellt und seine heiligen Stätten entwickelt haben. Außerdem können wir unseren Einfluss auf Ägypten und Mesopotamien ausdehnen."
  samaria_inv_mission_BUTTON_TOOLTIP:0 "Wir werden der Welt die Größe unseres Volkes und unseres Glaubens zeigen!"
  samaria_mission_abortion.tt:0 "Sie können diese Mission 5 Jahre lang nicht erneut annehmen."
  samaria_inv_mission_task_1:0 "Die Diadochen"
  samaria_inv_mission_task_1_DESC:0 "Zwanzig Jahre nach Alexanders Tod streiten seine Nachfolger noch immer um die Überreste seines einst mächtigen Reiches. Dies hat zu endlosem Blutvergießen geführt, was nicht gut für den Handel ist. Vielleicht können wir dieses Problem aber lösen..."
  samaria_inv_mission_task_1.tt:0 "Wir können entweder Ptolemaios oder Antigonos bei ihrer Suche nach der Wiederherstellung von Alexanders Imperium unterstützen; beide dürfen #R ablehnen#! sollten ihre Beziehungen jedoch nicht #G positiv# sein!. Sollten sie sich entscheiden, ihren Konflikt nicht eskalieren zu lassen, wird die Aufgabe nach #Y 10# umgangen! Jahre."
  samaria_inv_mission_task_2:0 "Anstiftung zur Rebellion in Kanaan"
  samaria_inv_mission_task_2_DESC:0 "Kanaan war einst unser. Jetzt ist die Zeit zum Streik gekommen. Wir sollten damit beginnen, die Eindringlinge zu destabilisieren ..."
  samaria_inv_mission_task_2.tt:0 "Hebräische Spezialisten werden in Kanaan Unruhe stiften. Jedes Gebiet, das nicht Samaria oder Judäa gehört und in dem eine hebräische Mehrheit lebt, erhält #Y Unrest Incited#!."
  samaria_inv_mission_task_3:0 "Das versprochene Land"
  samaria_inv_mission_task_3_DESC:0 "Jetzt, da der Krieg zu Ende ist, werden wir um das uns versprochene Land bitten."
  samaria_inv_mission_task_3.tt:0 "Nach Kriegsende werden wir das uns versprochene Land einfordern."
  samaria_inv_mission_task_4:0 "Unsere Reiche später vereinen"
  samaria_inv_mission_task_4_DESC:0 "Judäa und Samaria sind zwei Reiche eines Ganzen. Es ist an der Zeit, uns wieder zu vereinen, aber wir sollten nicht voreilig sein, denn die Jahrhunderte, die voneinander getrennt sind, haben uns anders gemacht. Wir sollten vorsichtig sein. Ihre Vasallisierung könnte unsere Nationen wieder näher zusammenbringen. \n \nDiese Aufgabe schließt sich gegenseitig #R aus#! mit #Y Uniting our Realms Now#!."
  samaria_inv_mission_task_5:0 "Jetzt unsere Reiche vereinen"
  samaria_inv_mission_task_5_DESC:0 "Judäa und Samaria sind zwei Reiche eines Ganzen. Vor Jahrhunderten getrennt, ist es jetzt an der Zeit, wieder vereint zu sein. \n \nDiese Aufgabe schließt sich gegenseitig #R aus#! mit #Y Uniteding our Realms Later#!."
  samaria_inv_mission_task_6:0 "Die Suche nach Freunden"
  samaria_inv_mission_task_6.tt:0 "Wir werden in der Lage sein, einen Allianzvorschlag an ein anderes Land zu senden."
  samaria_inv_mission_task_6_DESC:0 "Verbündete werden in den kommenden Kriegen nützlich sein."
  samaria_inv_mission_task_6_2.tt:0 "#R Mindestens eine Großmacht muss eine positive Meinung zu [THIS.GetCountry.GetName].# haben!"
  samaria_inv_mission_task_7:0 "Samaritertum durchsetzen"
  samaria_inv_mission_task_7_DESC:0 "Vom Zauberer Eli verführt, wandten sich die Judäer von der Anbetung des Herrn ab und entschieden sich dafür, auf ihrem südlichen Berg ketzerische Opfer darzubringen. Unter unserer Leitung können sie zur Rechtschaffenheit zurückgebracht werden."
  samaria_inv_mission_task_7.tt:0 "#T $wonder_second_temple_ezra$#! wird zerstört werden!"
  samaria_inv_mission_task_7.tt.2:0 "Israelitische Gebiete in der Provinz [GetProvince('(int32)687').GetArea.GetName|Y] werden sich innerhalb eines Jahres losreißen und uns den Krieg erklären!"
  samaria_inv_mission_task_8:0 "Eine Königsstadt"
  samaria_inv_mission_task_8_DESC:0 "Die nördlichen Könige regierten von der großen Stadt [GetProvince('(int32)679').GetName|Y] im Westen von [GetProvince('(int32)680').GetName|Y]. Wir sollten zu seinem früheren Glanz zurückfinden."
  samaria_inv_mission_task_8.tt:0 "Wir können wählen, ob wir [GetProvince('(int32)679').GetName|Y] oder [GetProvince('(int32)680').GetName|Y] als Großbuchstaben verwenden möchten. \nDie neuen Kapitalgewinne #Y [GetModifier('samaria_inv_mission_task_8_royal_city').GetName]#!: \n[GetModifier('samaria_inv_mission_task_8_royal_city').GetDesc]"
  samaria_inv_mission_task_9:0 "Verschönern Sie Garizim"
  samaria_inv_mission_task_9_DESC:0 "Es ist an der Zeit, dass wir das bescheidene Heiligtum auf dem Berg Gerizim in einen glorreichen Tempel verwandeln, der dem Ort würdig ist, den Gott als einzigen Ort für seine Anbetung und zur Unterbringung unserer Reliquien bestimmt hat."
  samaria_inv_mission_task_10:0 "Das Haus Josef"
  samaria_inv_mission_task_10_DESC:0 "Als einzige unter den Stämmen Israels blieben Manasse und Israel, die beiden Hälften des Stammes Josef, dem Gesetz treu. Wir müssen das uns zugeteilte Land zurückerobern."
  samaria_inv_mission_task_11:0 "Die nördlichen Stämme"
  samaria_inv_mission_task_11_DESC:0 "Während die anderen nördlichen Stämme von den Assyrern zerstreut wurden und dem Götzendienst zum Opfer fielen, wurden sie einst von Samaria aus regiert, und es ist nur richtig, dass ihre Ländereien wieder da sind."
  samaria_inv_mission_task_12:0 "Die südlichen Stämme"
  samaria_inv_mission_task_12_DESC:0 "Die Südlichen Stämme erwiesen sich als unfähig, sich selbst durch ihren Abstieg in die Häresie zu regieren. Nur unter unserer Herrschaft können wir die Kinder Israels zur Gerechtigkeit zurückführen."
  samaria_inv_mission_task_13:0 "Rache an Aram"
  samaria_inv_mission_task_13_DESC:0 "Vor langer Zeit haben uns die Aramäer von Damaskus im Kampf besiegt. Wir werden uns rächen und unseren Norden sichern."
  samaria_inv_mission_task_14:0 "Die Spuren von Simson"
  samaria_inv_mission_task_14_DESC:0 "Samson, der letzte Richter, war der letzte Herrscher der Kinder Israels im Zeitalter der Göttlichen Gunst. Er starb als Märtyrer, als er die Hauptstadt der Philister in Gaza zerstörte. Wir werden diese Ländereien unter unsere Ferse bringen."
  samaria_inv_mission_task_15:0 "Moab und Edom"
  samaria_inv_mission_task_15_DESC:0 "Die Völker Moab und Edom im Süden sind alles, was vom Volk Kanaans übrig geblieben ist, bevor Josua unsere Eroberung anführte. Wir werden sein Werk endlich vollenden und sie ein für alle Mal zerstören."
  samaria_inv_mission_task_16:0 "Die Ismaeliten"
  samaria_inv_mission_task_16_DESC:0 "Die Ismaeliten, Nachkommen von Isaacs älterem Bruder, beherrschen die weiten Länder in unserem Süden. Wir sollten unsere Grenze sichern, indem wir sie zu unseren Untertanen machen."
  samaria_inv_mission_task_17:0 "Heilige Städte"
  samaria_inv_mission_task_17_DESC:0 "Viele der alten und heiligen Städte der Richter wurden im Laufe der Jahre von den Assyrern, Babyloniern, Persern oder Griechen zerstört. Wir sollten diese Städte in ihren früheren Zustand zurückversetzen."
  samaria_inv_mission_task_18:0 "Mose traf ihn hier"
  samaria_inv_mission_task_18_DESC:0 "Als Mose vor Jahrhunderten unser Volk aus Ägypten führte, sprach der Herr zu ihm und befahl ihm, die Zehn Gebote hier niederzuschreiben."
  samaria_inv_mission_task_19:0 "Sinai"
  samaria_inv_mission_task_19_DESC:0 "Die Sinai-Halbinsel ist strategisch günstig gelegen; es sollte uns gehören."
  samaria_inv_mission_task_20:0 "Schatzsuche"
  samaria_inv_mission_task_20_DESC:0 "Ein Gerücht hat unsere Ohren erreicht, dass ein lange verlorener Schatz von Hirten gefunden wurde, nachdem er verloren gegangen war. Diese Hirten haben es jedoch in den Bergen versteckt. Dies zu untersuchen, könnte eine Verschwendung von Ressourcen sein, aber es könnte sich lohnen, ein Relikt aus dem Zeitalter der Göttlichen Gunst zu finden."
  samaria_inv_mission_task_21:0 "Befestigung der Westgrenze"
  samaria_inv_mission_task_21_DESC:0 "Um uns gegen einen möglichen Einfall aus Ägypten zu verteidigen, sollten wir Pilousion befestigen, das optimal gelegen ist und den Durchgang nach Norden blockiert."
  samaria_inv_mission_task_22:0 "Die Verehrung der Propheten"
  samaria_inv_mission_task_22_DESC:0 "Propheten betraten einst dieses Land, ihre Taten hallen bis heute nach."
  samaria_inv_mission_task_22_2.tt:0 "Alle anderen Heiligen Stätten erhalten #Y Heiligen Boden#! Auch."
  samaria_inv_mission_task_23:0 "Ägypten versklaven"
  samaria_inv_mission_task_23_DESC:0 "Seit Generationen in Ägypten versklavt, mussten unsere Vorfahren ein schwieriges und demütigendes Leben führen. Erst als Moses uns in das gelobte Land führte, waren wir frei. \nJetzt zahlen wir es zurück!"
  samaria_inv_mission_task_23_1.tt:0 "Wir werden #Y Mitzrayim# freigeben! als Feudalherr in Ägypten."
  samaria_inv_mission_task_23_2.tt:0 "Dieser Effekt bleibt bestehen, solange #Y Mitzrayim#! bleibt unser Thema."
  samaria_inv_mission_task_24:0 "Ein Haus des Lernens"
  samaria_inv_mission_task_24_DESC:0 "Die Neugründung der Stadt zog viele Menschen an. Um sie alle in die richtige Richtung zu führen, brauchen wir Bibliotheken und Säle, um das Gesetz zu studieren. Und dann werden die Worte des Wissens und der Weisheit ihre Ohren erreichen."
  samaria_inv_mission_task_25:0 "Eine Stadt aus Marmor und Gold"
  samaria_inv_mission_task_25_DESC:0 "#Y [ROOT.GetCountry.GetCapital.GetName]#! ist die Hauptstadt eines leuchtenden Reiches. Doch wenn Besucher kommen, um es zu besuchen, sind sie nicht von Ehrfurcht und Staunen erfüllt, wie sie es sein sollten."
  samaria_inv_mission_task_26:0 "Die Mittelmeerhäfen"
  samaria_inv_mission_task_26_DESC:0 "Die großen Städte an der Küste der Levante waren schon immer produktiv, der Handel hat sie reich gemacht. Die Produktion und der Handel haben jedoch ihren Preis für die Ärmeren, die inmitten der Gerüche und des Lärms des Hafens und der Märkte leben müssen."
  samaria_inv_mission_task_26.tt:0 "Mindestens #Y 3#! aus #Y 6#! der folgenden Städte müssen die Anforderungen erfüllen. \n#Y [GetProvince('(int32)743').GetName]#!, #Y [GetProvince('(int32)670').GetName]#!, #Y [GetProvince('(int32)766').GetName]#!, #Y [GetProvince('(int32)786').GetName]#!, #Y [GetProvince('(int32)659').GetName]#!, #Y [GetProvince('(int32)664').GetName]#! \n \n#T Anforderungen#! \nMindestens #Y 3#! Waren produziert \nHat mindestens 1 #Y Marktplatz#! \nHat mindestens 3 #Y Ports#!"
  samaria_inv_mission_task_26_tt_2:0 "Jede Stadt, die die Kriterien erfüllt, erhält #Y [GetModifier('judea_modifier_20').GetName]#!: \n[GetModifier('judea_modifier_20').GetDesc]"
  samaria_inv_mission_task_27:0 "Fülle die Schreine"
  samaria_inv_mission_task_27_DESC:0 "Alle Schreine müssen ein Artefakt von immensem Wert enthalten. Wir werden unsere Propheten auf diese Weise ehren."
  samaria_inv_mission_task_27.tt:0 "Die heiligen Stätten von [GetDeityDefinition('omen_moses').GetName|Y], [GetDeityDefinition('omen_deborah').GetName|Y], [GetDeityDefinition('omen_joshua').GetName|Y], [GetDeityDefinition('omen_samson').GetName|Y], [GetDeityDefinition('omen_miriam').GetName|Y], [GetDeityDefinition('omen_uzzi').GetName|Y], [GetDeityDefinition('omen_abishua').GetName|Y], [GetDeityDefinition('omen_aaron').GetName|Y], [GetDeityDefinition('omen_abraham').GetName|Y], [GetDeityDefinition('omen_joseph').GetName|Y], [GetDeityDefinition('omen_jacob').GetName|Y], & [GetDeityDefinition('omen_noah').GetName|Y] müssen mindestens einen Schatz enthalten. \n#R Das Austauschen von Propheten kostet jedes Mal 15 Stabilität!#!"
  samaria_inv_mission_task_27_2.tt:0 "Alle anderen heiligen Stätten erhalten #Y Prächtige Tempel#! Auch."
  samaria_inv_mission_task_28:0 "Schreine und Synagogen"
  samaria_inv_mission_task_28_DESC:0 "Was ist ein Schrein ohne eine prächtige Synagoge?"
  samaria_inv_mission_task_28.tt:0 "Die heiligen Stätten von [GetDeityDefinition('omen_moses').GetName|Y], [GetDeityDefinition('omen_deborah').GetName|Y], [GetDeityDefinition('omen_joshua').GetName|Y], [GetDeityDefinition('omen_samson').GetName|Y], [GetDeityDefinition('omen_miriam').GetName|Y], [GetDeityDefinition('omen_uzzi').GetName|Y], [GetDeityDefinition('omen_abishua').GetName|Y], [GetDeityDefinition('omen_aaron').GetName|Y], [GetDeityDefinition('omen_abraham').GetName|Y], [GetDeityDefinition('omen_joseph').GetName|Y], [GetDeityDefinition('omen_jacob').GetName|Y], & [GetDeityDefinition('omen_noah').GetName|Y] müssen ein großartiges Tempelgebäude haben. \n \nNur eine Stadt kann ein großartiges Tempelgebäude haben."
  samaria_inv_mission_task_29:0 "Leuchtfeuer der Zivilisation"
  samaria_inv_mission_task_29_DESC:0 "Wir werden als Leuchtfeuer der Zivilisation glänzen und den Weg für zukünftige Generationen und andere Reiche weisen."
  samaria_inv_mission_task_30:0 "Nach Syrien"
  samaria_inv_mission_task_30_DESC:0 "Die Eroberung Syriens wird ein enormer Segen für unsere Nation sein. Die Flüsse und Farmen werden unser Land ernähren, bis wir bereit sind, uns an den Assyrern zu rächen."
  samaria_inv_mission_task_30.tt:0 "Sie gewinnen Ansprüche auf die gesamte Region Mesopotamien."
  samaria_inv_mission_task_31:0 "Syrien konvertieren"
  samaria_inv_mission_task_31_DESC:0 "Die fruchtbaren Länder Syriens sind Gastgeber für eine Vielzahl von Menschen, doch der israelitische Glaube soll ihr verbindendes Band sein."
  samaria_inv_mission_task_32:0 "Assyrien"
  samaria_inv_mission_task_32_DESC:0 "Die Assyrer zerstreuten unser Volk über ihr Reich. Wenn wir die göttliche Gunst wiedererlangen, werden wir sie unterwerfen."
  samaria_inv_mission_task_33:0 "Missionierung in Babylonien"
  samaria_inv_mission_task_33_DESC:0 "Die Länder des alten babylonischen Volkes wurden erobert. Auf den Märkten versammeln sich alle. Auf den Märkten werden sie also transformiert."
  samaria_inv_mission_task_34:0 "Ninive geplündert"
  samaria_inv_mission_task_34_DESC:0 "Einst eroberten uns die Assyrer und zerstreuten unser Volk über ihr Reich. Dafür werden wir ihr Erbe zerstören."
  samaria_inv_mission_task_34.tt:0 "Dieser Modifikator wird so lange bestehen bleiben, wie Ninive nicht mehr als ein mit Sklaven gefülltes Kaff ist und eine kleine Siedlung bleibt."
  samaria_inv_mission_task_35:0 "Babylon"
  samaria_inv_mission_task_35_DESC:0 "Nachdem Assyrien eingenommen wurde, sind die reichen Ebenen Mesopotamiens reif für die Einnahme."
  samaria_inv_mission_task_36:0 "Judäa in Ketten"
  samaria_inv_mission_task_36_DESC:0 "Die Revolte der Zeloten nach unserer Zerstörung ihres ketzerischen Tempels wurde endlich niedergeschlagen. Jetzt können wir als ein Volk nach dem wahren Gesetz des Mose voranschreiten."
  samaria_inv_mission_task_36.tt:0 "Die Zeloten haben revoltiert."
  samaria_inv_mission_task_36.tt.2:0 "Die Zeloten existieren nicht."
  samaria_inv.1.t:0 "Alexanders zerstörtes Reich"
  samaria_inv.1.desc:0 "Wieder einmal führen die Erben von Alexander dem Großen Krieg gegeneinander, um die Überreste seines einst großen Imperiums. Dieses Mal haben wir die Gelegenheit, einen Deal mit unseren Nachbarn abzuschließen und der Wiederherstellung von Davids Königreich einen Schritt näher zu kommen. Wir können entweder die Behauptung von Ptolemäus oder Antigonos unterstützen. \n \nAllerdings machen wir das nicht umsonst. Wir werden fordern, dass israelitisches Land seinem rechtmäßigen Besitzer zurückgegeben wird."
  samaria_inv.1.a:0 "Ptolemaios ist der rechtmäßige Erbe."
  samaria_inv.1.a.tt:0 "Wir werden anbieten, uns dem #R-Krieg# anzuschließen! an ihrer Seite."
  samaria_inv.1.b:0 "Die Behauptung von Antigonos ist die stärkste."
  samaria_inv.1.b.tt:0 "Wir werden anbieten, uns dem #R-Krieg# anzuschließen! an ihrer Seite."
  samaria_inv.1.c:0 "Der Thron von Alexander steht uns nicht zu, um den wir kämpfen müssen."
  samaria_inv.1.c.tt:0 "Wir werden nicht in den Krieg eintreten."
  samaria_inv.2.t:0 "Das versprochene Land"
  samaria_inv.2.desc:0 "Wir haben #Y [SCOPE.sCountry('mission_country_scope').GetName] # versprochen! landet im Austausch für ihre Hilfe gegen die anderen Prätendenten. Jetzt, da der Krieg zu Ende ist, müssen wir unser Versprechen einlösen. \n \nTrotzdem setzen sich einige betrügerische Zungen dafür ein, das Land zu behalten. Wir sollten nicht vergessen, dass #Y [SCOPE.sCountry('mission_country_scope').GetName] #! ist nur ein kleines Land ..."
  samaria_inv.2.a:0 "Wie versprochen, werden sie das Land bekommen."
  samaria_inv.2.b:0 "Wir werden keinen Zentimeter nachgeben!"
  samaria_inv.3.t:0 "Suche nach einer Allianz"
  samaria_inv.3.desc:0 "Kürzlich haben wir unsere Unabhängigkeit erklärt. Seit wir uns dem letzten Krieg der Nachfolger angeschlossen haben, gelten wir als eine Macht, mit der man rechnen muss. Doch wir sind allein, und ein einsamer Wolf ist eine leichte Beute. Daher müssen wir uns Verbündete suchen, um stark und unabhängig zu bleiben. \n \nWir können entweder #Y [SCOPE.sCountry('alliance_target_1')GetName]# fragen! oder #Y [SCOPE.sCountry('alliance_target_2')GetName]#! für ein Bündnis. Wichtig ist aber, dass sie uns respektieren, sonst lachen sie uns nur ins Gesicht..."
  samaria_inv.3.a:0 "Ja, wir werden #Y [SCOPE.sCountry('alliance_target_1')GetName]# fragen!"
  samaria_inv.3.b:0 "#Y [SCOPE.sCountry('alliance_target_2')GetName]#! ist eine bessere Wahl"
  samaria_inv.4.t:0 "Ein Bündnisvorschlag"
  samaria_inv.4.desc:0 "Wir haben einen Allianzvorschlag von #Y [SCOPE.sCountry('mission_scope_country')GetName]#! erhalten. Aus dem Brief können wir entnehmen, dass sie eine strategische Position in Kanaan besetzt haben. Sie bieten eine Allianz an, aber wir sollten uns daran erinnern, dass unsere eigenen Interessen unsere Priorität sein sollten."
  samaria_inv.4.a:0 "Wir nehmen den Vorschlag an."
  samaria_inv.4.b:0 "Sie haben nichts, was wir brauchen."
  samaria_inv.5.t:0 "Allianz akzeptiert"
  samaria_inv.5.desc:0 "Unsere Bemühungen haben Früchte getragen, denn #Y [SCOPE.sCountry('alliance_target_1')GetName]#! hat unsere Bitte um ein Bündnis angenommen. Sofort werden sie sich uns im Krieg anschließen und in Frieden mit uns Handel treiben. Unsere Feinde werden ihre Feinde sein und ihre Freunde werden unsere Freunde sein."
  samaria_inv.5.a:0 "Gepriesen sei der Herr!"
  samaria_inv.6.t:0 "Ein Angebot verschmäht"
  samaria_inv.6.desc:0 "Leider wurde unser Angebot einer Partnerschaft und eines Bündnisses abgelehnt – aber wir sollten nicht verzweifeln, denn es gibt andere Wege. Wenn sie nicht unsere Verbündeten sind, dann werden sie unsere Feinde sein! \n \nAußerdem hatte unser König eine zweite Wahl für ein Bündnis im Sinn. Wenn wir es noch nicht getan haben, sollten wir sie vielleicht fragen?"
  samaria_inv.6.a:0 "Das Wasser ist unter der Brücke."
  samaria_inv.6.b:0 "Ja, wir werden beim anderen Staat nachfragen."
  samaria_inv.7.t:0 "Zerstöre die Grenzen"
  samaria_inv.7.desc:0 "Es gibt Teile Kanaans, die sich unserer Eroberung widersetzt haben und für sein Wort taub und blind für sein Licht bleiben. Unsere Agenten an diesen heruntergekommenen Orten haben sich daran gemacht, die Einheimischen zu verärgern und sie dazu zu bringen, den Behörden, die sie in Ketten legen, die Schuld zu geben. Das wird unsere Eroberung des Landes viel einfacher machen – wir werden als die großen Retter angesehen, die wir sind."
  samaria_inv.7.a:0 "Ein heiliges Feuer brennt, während ihre Städte randalieren."
  samaria_inv.8.t:0 "Ein geehrtes Versprechen"
  samaria_inv.8.desc:0 "Wir haben ihnen gegen ihre Gegner geholfen, und jetzt halten sie ihr Versprechen ein. Das Land unserer Vorfahren wird uns ohne weiteres Blutvergießen zurückgegeben. Was für eine Freude!"
  samaria_inv.8.a:0 "Möge der Herr ihnen zulächeln."
  samaria_inv.9.t:0 "Wieder Vereinigte Reiche"
  samaria_inv.9.desc:0 "Vor Jahrhunderten, als die Söhne Ithamars sich vom wahren Gesetz abwandten, hatten sich unsere Völker getrennt. Unsere Trennung hat dazu geführt, dass wir uns anders entwickelt haben, aber wir sind immer noch ein Volk und einen Ursprung. Jetzt haben wir unsere Differenzen beiseite gelegt und uns wieder vereint. Die Israeliten sind zurück und nehmen ihren rechtmäßigen Platz in Kanaan wieder ein!"
  samaria_inv.9.a:0 "Zu lange waren wir getrennt."
  samaria_inv.10.t:0 "Eine Königsstadt"
  samaria_inv.10.desc:0 "Wir haben [GetProvince('(int32)679').GetName], die Stadt der Nordkönige, die von den Assyrern geplündert wurde, wieder aufgebaut. Wir können jetzt wählen, ob wir das Prestige genießen, von der alten königlichen Stadt aus zu regieren, oder uns von ihrer Bosheit distanzieren und unsere Hauptstadt im Schatten des heiligen Berges halten."
  samaria_inv.10.a:0 "Wir werden von [GetProvince('(int32)679').GetName] aus regieren wie die alten Nordkönige."
  samaria_inv.10.b:0 "Wir werden von [GetProvince('(int32)680').GetName] im Schatten des heiligen Berges Gerizim herrschen."
  samaria_inv.11.t:0 "Die Reichtümer Moses"
  samaria_inv.11.desc:0 "Wir haben unsere Augen auf das Land #Y [GetProvince('(int32)1693').GetName]# gerichtet! seit einiger Zeit. Offiziell liegt es daran, dass der Schrein für Moses ein Segen für den Glauben unseres Volkes wäre. Wir haben jedoch auch Hintergedanken – solche, bei denen es um kostbare Edelsteine ​​geht, die im Inneren der Erde liegen. Es ist unsere heilige Pflicht, sie vom Schmutz zu befreien. Moses Schrein wird natürlich mit einigen von ihnen gebührend verschönert."
  samaria_inv.11.a:0 "Ah ja. Welche Wunder hat Gott uns hinterlassen?"
  samaria_inv.12.t:0 "Ende des endlosen Wanderns"
  samaria_inv.12.desc:0 "Obwohl wir selbst auf dieser langen Wanderung durch die Wüste nicht dabei waren, spüren wir den Schmerz dieser Pilger in unseren Knochen, den prasselnden Sand, der durch unsere Adern fließt, eingebettet in unsere Seele. Dies war eine Herausforderung, der wir uns einst um unseres Glaubens willen unterzogen haben – nicht mehr. Dieses Land zu besitzen, es zu kolonisieren und seine offene Ödnis zu befrieden, beendet die Geschichte der wandernden Israeliten ein für alle Mal."
  samaria_inv.12.a:0 "Wenn nur die Vorfahren unsere Straßen so angelegt hätten, dass sie leicht reisen können. Ach, das Wandern."
  samaria_inv.13.t:0 "Gib ihnen Gott"
  samaria_inv.13.desc:0 "Es ist jetzt akzeptabel, durch die Straßen zu gehen, ohne durch Schlamm und Dreck zu stapfen - erfreuen Sie sich an dieser Errungenschaft! Doch unsere Arbeit ist noch nicht getan. Den Bewohnern dieses Landes fehlt der Glaube, der Glaube an unsere Verwaltung und unseren Gott, den einen Gott. Lasst uns ihnen das Licht zeigen, denn wir haben einen großen Schrein gebaut, zu dem sie strömen werden."
  samaria_inv.13.a:0 "Preiset den Herrn!"
  samaria_inv.14.t:0 "Ein uralter Schatz"
  samaria_inv.14.desc:0 "Ein Gerücht hat unsere Ohren erreicht, dass ein lange verlorener Schatz von einigen Ziegenhirten gefunden wurde. Diese Hirten erkannten jedoch sofort den Wert dessen, was sie entdeckt hatten, und versteckten den Schatz in den Bergen. Wir senden #Y [SCOPE.sCharacter('indiana_jones')GetName]#! zu untersuchen. [SCOPE.sChar('indian_jones').GetSheHe] wird sicherlich etwas zurückbringen, vielleicht sogar ein Artefakt aus der Zeit der Richter..."
  samaria_inv.14.a:0 "Senden Sie #Y [SCOPE.sCharacter('indiana_jones')GetName]#! auf einmal!"
  samaria_inv.15.t:0 "Unerwartete Ausgaben"
  samaria_inv.15.desc:0 "Während der Untersuchung der Gerüchte, #Y [SCOPE.sCharacter('indiana_jones')GetName]#! sind unerwartete Ausgaben aufgetreten. Erstens haben die angeheuerten Führer [SCOPE.sChar('indian_jones').GetSheHe] in die Irre geführt und Tage verschwendet, als sie wie unsere Vorfahren durch die Wüsten gewandert sind. Während dies geschah, #Y [SCOPE.sChar('indian_jones').GetHerHim]#! verirrte sich im Treibsand und musste einige Beduinen zu einem exorbitanten Preis anheuern, um den Weg zu weisen. Hoffentlich wird [SCOPE.sCharacter('indiana_jones')GetName] irgendwann die Höhlen in den Bergen vermessen, wo [SCOPE.sChar('indian_jones').GetSheHe] gerade ist - aber das Geld und die Vorräte sind bereits aufgebraucht. Alle weiteren Suchen müssen auf mehr Geld warten ... \n \nDie Frage ist nun, wollen wir weiterforschen, oder ist der Aufwand die möglichen Erkenntnisse nicht wert?"
  samaria_inv.15.a:0 "Scheuen Sie keine Kosten!"
  samaria_inv.15.b:0 "Gib #Y [SCOPE.sCharacter('indiana_jones')GetName]#! die Befugnis, einige Truppen in meinem Namen zu befehligen!"
  samaria_inv.15.c:0 "Wir werden keine Münzen mehr verschwenden!"
  samaria_inv.16.t:0 "Der Schatz"
  samaria_inv.16.desc:0 "Ein Bote hat uns erreicht und gesagt, dass #Y [SCOPE.sCharacter('indiana_jones')GetName]#! hat Artefakte von unglaublichem Wert gefunden. Und nicht nur eins, sondern zwei! Einer scheint ein goldener Kandelaber zu sein, der nach all dieser Zeit poliert wurde. #Y [SCOPE.sCharacter('indiana_jones')GetName]#! hat die Meinung geäußert, dass die von Uzzi versteckte Menora aus dem Tabernakel ist. Der zweite Gegenstand ist eine mysteriöse Kiste, etwas beschädigt, aber #Y [SCOPE.sCharacter('indiana_jones')GetName]#! ist sicher, dass wir es wiederherstellen können. \n \nSpäter am Abend, nachdem sich der Bote zurückgezogen hatte, trat ein Priester mit einer düsteren Warnung an Sie heran. Er behauptet, dass Sie die Schätze nur mit seinem Segen unversehrt sehen können, weigert sich jedoch, näher darauf einzugehen, was er wirklich meint."
  samaria_inv.16.a:0 "Lass ihn mich segnen."
  samaria_inv.16.b:0 "Ich werde seinem Rat folgen."
  samaria_inv.16.c:0 "Schicke diesen Scharlatan weg."
  samaria_inv.17.t:0 "Ein alter Schatz entdeckt"
  samaria_inv.17.desc:0 "Wir haben die Bundeslade #Y gefunden#! und die originale #Y Menorah#! des Tabernakels! Sie verschwanden auf wundersame Weise, als der Hohepriester Uzzi sie begrub, um zu verhindern, dass der Zauberer Eli sie zu seinem ketzerischen Kult in Jerusalem brachte. Jetzt werden wir ein neues Heiligtum für diese heiligsten Relikte auf dem Berg Garizim errichten. Viele werden kommen und das Haus der Arche sehen wollen, aber niemand wird es berühren, aus Angst, sie könnten unwürdig sein und der Herr würde sie niederschlagen."
  samaria_inv.17.a:0 "Wunderbar"
  samaria_inv.17.b:0 "Öffne es!"
  samaria_inv.17.tt:0 "Deinen König nicht zu beschützen, hat Konsequenzen ... dein Herrscher stirbt"
  samaria_inv.18.t:0 "Eine Mauer gegen Ägypten"
  samaria_inv.18.desc:0 "Von unserem ägyptischen Nachbarn geht zu jeder Zeit eine große Gefahr aus. Warum sollten wir uns wehrlos und schwach lassen, offen für Angriffe, wenn es unsere Pflicht ist, unser Volk und unseren Glauben zu stärken für den glorreichen Zweck, den Gott uns gegeben hat. Lasst uns unsere südliche Bastion befestigen, großes #Y [GetProvince('(int32)509').GetName]#!, um so zu verhindern, dass wir von denen angegriffen werden, die uns einst versklavt haben."
  samaria_inv.18.a:0 "Nie wieder werden wir Ägypten antworten."
  samaria_inv.19.t:0 "Heilige Schreine"
  samaria_inv.19.desc:0 "Schließlich wurden alle heiligen Stätten zu prächtigen Schreinen ausgebaut, die die heiligsten Stätten schützen. Ihre Schönheit überstrahlt sogar die Paläste in Babylon, nur die berühmten Hängenden Gärten können sich mit dem vergleichen, was wir erreicht haben. \n \nOhne Zweifel wissen wir, dass Er uns beobachten muss. Wir hoffen, dass diese Heiligtümer seiner Propheten würdig sind. Nun können sich die Menschen freuen, denn es wird ein Fest geben, kostenlos für alle."
  samaria_inv.19.a:0 "Mögen die Festlichkeiten beginnen!"
  samaria_inv.20.t:0 "Die Vergangenheit loslassen"
  samaria_inv.20.desc:0 "Ägypten war einst unsere Heimat, ein Ort, wo wir die Unterschicht der Menschen waren, wo ihre falschen Götter über uns herrschten. Moses zeigte uns den Weg, der aus dieser Lebensweise herausführte und uns über die Wüste in das ersehnte Heilige Land führte. Wir können sein großes Geschenk an die Israeliten nie vergessen, aber wir können auch die Ägypter und den Schmerz, den sie uns zugefügt haben, nicht vergessen. Aber jetzt, wo wir unter den Strahlen von Gottes Licht friedlich den Nil hinabsegeln können, können die Dinge anders gemacht werden. Lasst uns Ägypten nach unserem Bild neu gestalten und das Unrecht ihrer Vorfahren vergeben, so wie Gott es uns bestimmt hat."
  samaria_inv.20.a:0 "Eine neue Morgendämmerung geht für uns auf, diesmal über dem Nil."
  samaria_inv.21.t:0 "Eine Stadt des Wissens und der Weisheit"
  samaria_inv.21.desc:0 "In [SCOPE.sProvince('holy_city_scope')GetName] gab es kürzlich einen Zustrom von Gläubigen. Viele haben von den Bibliotheken und Tempeln gehört und dürsten nach dem kostenlosen Wissen, das sie verschenken. Andere sind gekommen, um den Propheten Respekt zu zollen. Was sie jedoch alle eint, ist der Wunsch, die Welt so zu kennen und zu verstehen, wie unser Lieber Herrgott sie erschaffen hat."
  samaria_inv.21.a:0 "Möge ihr Wissen uns Städte bauen!"
  samaria_inv.22.t:0 "Ein Unfall in [ROOT.GetCountry.GetCapital.GetName]"
  samaria_inv.22.desc:0 "Während wir in [ROOT.GetCountry.GetCapital.GetName], unserer Hauptstadt, bauten, um sie noch schöner und strahlender zu machen, passierte ein schrecklicher Unfall. Während des Baus in der Nähe des Tempelviertels riss ein altes Seil und der Stein, den es trug, fiel auf ein paar Sklaven, die an dem Projekt arbeiteten. Der Eigentümer zeigt sich zurückhaltend und behauptet, es sei am Ende unser Projekt und damit unsere Schuld gewesen. Er will, dass seine Sklaven ersetzt werden."
  samaria_inv.22.a:0 "Den Eigentümer entschädigen."
  samaria_inv.22.b:0 "Überprüfen Sie das gesamte Material auf Fehler!"
  samaria_inv.22.c:0 "Was sind ein paar Sklaven?"
  samaria_inv.23.t:0 "Alte Strukturen freigelegt"
  samaria_inv.23.desc:0 "Mein #Y Nasi#!, unsere Arbeiter in der Hauptstadt haben mitten auf unserer Baustelle ein altes Bauwerk ausgegraben. Der Architekt sagt uns, dass wir das Gebäude restaurieren und es so nutzen könnten, wie es einmal gedacht war. Wir könnten es auch abbauen und die Überreste verkaufen, um unsere Metropole zu finanzieren. Es scheint jedoch, dass einige unserer ärmeren Bürger die Ruinen bereits zu ihrem Zuhause gemacht haben - vielleicht könnten wir unsere Leute dort leben lassen?"
  samaria_inv.23.a:0 "Verkaufe die Reste."
  samaria_inv.23.b:0 "Stelle das Gebäude wieder her!"
  samaria_inv.23.c:0 "Lass es die Bedürftigen haben."
  samaria_inv.24.t:0 "Ein überfallener Konvoi"
  samaria_inv.24.desc:0 "Mein #Y Nasi#!, die Nachricht hat uns erreicht, dass der letzte Konvoi aus dem Steinbruch mit dem dringend benötigten Stein von Banditen überfallen wurde. Sie verlangen hochmütig ein Lösegeld, damit die Karawane die Stadt erreichen kann, und drohen, alle zu töten, wenn wir nicht schnell nachkommen. \n \nUnsere Soldaten sind jedoch nicht allzu weit von ihrem Versteck entfernt. Das nächste Lager ist nur ein paar Tage entfernt, und wenn es wirklich nötig ist, können wir uns von einem anderen, älteren Gebäude ausleihen, um den benötigten Stein zu ersetzen. Was sollen wir machen?"
  samaria_inv.24.a:0 "Zahlen Sie das Lösegeld."
  samaria_inv.24.b:0 "Schickt ein paar Soldaten!"
  samaria_inv.24.c:0 "Von einem anderen Gebäude ausleihen."
  samaria_inv.25.t:0 "Eine Stadt aus Marmor und Gold"
  samaria_inv.25.desc:0 "Schließlich entspricht unsere großartige Hauptstadt [ROOT.GetCountry.GetCapital.GetName] der Pracht unseres blühenden Reiches. Seine Wände aus Marmor und Reliefs in Gold brechen das Licht auf eine Weise, die unglaublich atemberaubend und ehrfurchtgebietend ist. Die Schönheit unseres großen Reiches reicht weit über unsere Hauptstadt hinaus, und die Könige ferner Länder werden von Eifersucht besessen, wenn sie nur davon hören."
  samaria_inv.25.a:0 "Fabelhaft"
  samaria_inv.26.t:0 "Die großen levantinischen Häfen"
  samaria_inv.26.desc:0 "Der Bau und die Verbesserung unserer Häfen ist ein edles, aber außergewöhnlich anstrengendes Unterfangen. Obwohl sich die Kosten lohnen, hat sich gezeigt, dass unsere Getreide- und Goldvorräte unter unserer großen Nächstenliebe verdorrt sind. Ein einfacher Mann an unserem Hof ​​kam zu uns und erzählte uns von dem außergewöhnlichen Zustand von [GetProvince('(int32)743').GetName], seinen riesigen Häfen und dem umfangreichen Handel, der eine Fülle von Reichtümern mit sich brachte, wobei Migranten nachzogen. Die großen levantinischen Hafenstädte an der Küste sind die Kronjuwelen unseres Reiches."
  samaria_inv.26.a:0 "Ah, eine meilenlange Schiffslinie wartet darauf, in unseren Häfen anzulegen."
  samaria_inv.27.t:0 "Verehrte Schreine"
  samaria_inv.27.desc:0 "Warum haben unsere heiligsten Orte so wenig Besucher? Warum wirken sie immer so kahl und ohne Liebe zum Licht? Vielleicht sind sie die ältesten und ungepflegtesten aller Schreine der Welt – so könnte man meinen, wenn man sie betrachtet. Wir brauchen dringend ein öffentliches Interesse an diesen heiligen Stätten. Wir haben das Wort Gottes, seine Jünger, seine majestätischen Heldentaten. Wir haben die Relikte seines großen Werkes gesammelt und schmücken nun diese Schreine damit, damit die Menschen wissen, was der Herr für sie getan hat."
  samaria_inv.27.a:0 "Sie sind eine Majestät zu sehen."
  samaria_inv.28.t:0 "Ein heiliger Ort"
  samaria_inv.28.desc:0 "Unsere Bemühungen, das Wort Gottes zu verbreiten, waren ziemlich erfolgreich. Die Menschen betteln jedoch um mehr – sie hungern sehr nach Gerechtigkeit. Es ist keine Überraschung, dass gerade heute Morgen ein schlecht gekleideter Mann, ein Narr, mich bat, ihn zum Haus Gottes zu führen. Als ich ihm sagte, dass ich das nicht könnte, weil es kein Ort ist, den man leicht sehen kann, weinte er und bat mich, ihm zu sagen, wo er den Herrn finden könne. Was sollen wir mit solch verzweifelten Seelen tun? Ich sage, wir geben ihnen das, was dem Haus unseres Herrn am nächsten kommt – bauen Sie ein großes Denkmal, um die heiligen Männer zu beherbergen, wo die Bürger eintreten und sich ihrem Gott näher fühlen können."
  samaria_inv.28.a:0 "Die Glocken läuten und alle Menschen strömen in die Großen Synagogen, um das Wort zu hören."
  samaria_inv.29.t:0 "Syrische Eroberung"
  samaria_inv.29.desc:0 "Die reichen syrischen Länder gehören jetzt uns. Einst, vor so vielen Generationen, traten wir hier auf und herrschten über seinen Süden. Jetzt haben wir unsere Vorgänger übertroffen. Die Rache an Assyrien wird weder schnell noch schmerzlos sein ..."
  samaria_inv.29.a:0 "Im Namen Gottes!"
  samaria_inv.30.t:0 "Verschwinde, blinder Syrer"
  samaria_inv.30.desc:0 "Was ist das syrische anderes als unser nördlicher Gegner, das Volk gegenüber unserem Land zwischen Ägypten und dem Osten? Sie sind uns so ähnlich und doch so verschieden, und sie respektieren den Willen Gottes nicht. Sie können Sein Wort nicht lesen, denn sie sprechen Seine Sprache nicht. Sie können seine Werke nicht sehen, obwohl sie an einem so heiligen Ort leben. Unsere Weisen arbeiten ständig daran, dies zu beheben; Jeder von ihnen öffnet täglich hundert Syrern die Augen und haucht ihnen das Wort und die Liebe Gottes in die Seele."
  samaria_inv.30.a:0 "Ein Syrer ist nur ein in Schatten gehüllter Israelit ..."
  samaria_inv.31.t:0 "Die Assyrer im Exil"
  samaria_inv.31.desc:0 "Vor Jahrhunderten eroberten sie uns. Jetzt sind ihre Reiche nichts als wilde Träume, fast vergessen. Als sie unsere Vorfahren aus unserem angestammten Land vertrieben, blieben nur wenige übrig und aßen das Brot des Elends. Doch es ist die Torheit der Assyrer zu glauben, dass ihre vergangenen Taten vergessen oder vergeben wurden. Ihre Städte gehören jetzt uns, und die Taten ihrer Vorväter sind aus den Geschichtsbüchern ausgelöscht. Heute ist das Ende von Assyrien."
  samaria_inv.31.a:0 "Mögen ihre Knochen in ihren Gräbern verrotten."
  samaria_inv.32.t:0 "Tod den Assyrern"
  samaria_inv.32.desc:0 "Sie waren einst unsere Eroberer, unsere unterwerfenden Herren, die uns zwangen, uns ihren Wegen zu beugen, ihre falschen Götter anzubeten und ihre Rituale durchzuführen. Wie sich die Zeiten geändert haben – wie die Mächtigen verdorrt und unter das Banner des einen wahren Gottes gefallen sind. Sie bitten uns, freundlich und barmherzig zu sein und uns gemäß den Werten seiner Worte zu verhalten. Das können wir ihnen nicht gewähren, denn sie werden immer Unterdrücker sein. Ihre Lebensweise muss durch unsere ersetzt werden!"
  samaria_inv.32.a:0 "Lang lebe der Herr, der einzig wahre Gott."
  samaria_inv.33.t:0 "Babylon, Eroberer unseres Eroberers"
  samaria_inv.33.desc:0 "Vor langer Zeit besiegten die Babylonier unsere eigenen Eroberer, die Assyrer, und unsere Cousins ​​aus dem Süden. Indem wir sie selbst erobern, werden wir uns als Macht erweisen, mit der man rechnen muss."
  samaria_inv.33.a:0 "Wir stehen auf den Schultern von Giganten"
  samaria_inv.34.t:0 "Die Revolte der Zeloten"
  samaria_inv.34.desc:0 "Empört über unsere Zerstörung ihres ketzerischen Tempels haben sich radikale Judäer, angeführt von [zealot_leader.GetFullName|Y], gegen unsere Herrschaft erhoben!"
  samaria_inv.34.a:0 "Verdammte Ketzer!"
  samaria_inv.34.a.tt:0 "Sie $zealot_country_name$#! haben sich losgerissen und uns den Unabhängigkeitskrieg erklärt."
  samaria_inv.34.b:0 "Le-Herut Yerushalem!"
  samaria_inv.34.b.tt:0 "Du spielst als #Y $zealot_country_name$#! und losbrechen und einen Unabhängigkeitskrieg erklären."
  samaria_inv.35.t:0 "Judäa in Ketten"
  samaria_inv.35.desc:0 "Nach einer letzten Belagerung, bei der viele Eiferer Selbstmord begangen haben, anstatt gefangen genommen zu werden, haben wir [GetProvince('(int32)687').GetArea.GetName] endlich wieder unter unsere Kontrolle gebracht. Um die ketzerische Anbetung der Judäer auf dem Berg in Jerusalem ein für alle Mal zu beseitigen, wurde vorgeschlagen, wir könnten sie versklaven und über unser Land verteilen, damit sie die richtige Anbetung lernen könnten."
  samaria_inv.35.a:0 "Sklaven eines falschen Gesetzes waren sie, Sklaven werden sie sein."
  samaria_inv.35.a.tt:0 "Zwei Drittel der Einwohner von [GetCulture('hebrew').GetName|Y] [GetReligion('judaism').GetName|Y] Noble, Citizen und Freemen in der Provinz [GetProvince('(int32)687').GetArea.GetName|Y] werden zu Sklaven und in Städte im ganzen Land umgesiedelt."
  samaria_inv.35.b:0 "Bieten Sie ihnen Amnestie an."
  samaria_inv.36.t:0 "Judäische Flüchtlinge"
  samaria_inv.36.desc:0 "Züge von judäischen Flüchtlingen sind in unseren Ländern angekommen. Sie erzählen, dass ihre samaritanischen Oberherren ihre Tempel zerstörten und sie zwangen, ihre Religion aufzugeben, und jeden Versuch, ihre Traditionen fortzusetzen, gewaltsam unterdrückten. Sie haben um das Recht gebeten, sich in unserem Land niederzulassen."
  samaria_inv.36.a:0 "Sie werden unsere Nation bereichern."
  samaria_inv_36.a.tt:0 "5 [GetCulture('hebrew').GetName|Y] [GetReligion('judaism').GetName|Y] Citizen Pops werden in unseren Städten erscheinen."
  samaria_inv.36.b:0 "Wir werden sie tolerieren, aber sie werden keine Almosen bekommen."
  samaria_inv_36.b.tt:0 "5 [GetCulture('hebrew').GetName|Y] [GetReligion('judaism').GetName|Y] Freemen Pops werden in unseren Städten erscheinen."
  samaria_inv.36.c:0 "Ihre Probleme sind nicht unser Anliegen."
  samaria_inv_36.c.tt:0 "Die Flüchtlinge werden abgewiesen."
  samaria_inv.36.d:0 "Legen Sie sie in Ketten."
  samaria_inv_36.d.tt:0 "5 [GetCulture('hebrew').GetName|Y] [GetReligion('judaism').GetName|Y] Slave-Pops werden in unseren Städten erscheinen."
  samaria_inv.100.desc:0 "Nach Jahrhunderten des Vergießens von Schweiß, Tränen und Blut im Zeitalter der göttlichen Missgunst wurde die gerechte Herrschaft der Richter wiederhergestellt und damit das Zeitalter der göttlichen Gunst. Weil die Grenzen des Landes so wiederhergestellt wurden, wie sie vor langer Zeit waren, hat unser Herrscher #Y [SCOPE.sCharacter('taheb_ruler_scope').GetName]#! hat unsere Position für die kommenden Jahrhunderte gesichert, unsere Unabhängigkeit gesichert. Die Assyrer und die Ägypter – wir haben sie alle besiegt. Einst unterdrückte jeder von ihnen unsere Vorfahren auf seine Weise. Aus Ägypten führte uns Moses und aus Assyrien führte uns Abdael zurück. Vor nicht allzu langer Zeit von der hellenischen Herrschaft befreit, #Y [SCOPE.sCharacter('taheb_ruler_scope').GetName]#! ist der Taheb, der Wiederhersteller und der neue Richter, vom Herrn gesalbt."
  samaria_inv.100.a:0 "Preiset den Herrn!"
  samaria_inv.100.t:0 "Das Zeitalter der Göttlichen Gunst wiederhergestellt"
  samaria_inv.102.t:0 "Dürrekomplikationen"
  samaria_inv.102.desc:0 "Eine plötzliche Dürre hat Shekhem getroffen und damit auch die Arbeit, die wir am Heiligtum auf dem Berg Gerizim geleistet haben. Wenn wir nicht viel Geld in den Transfer von Lebensmitteln und Hilfe von anderswo investieren, wird der Baufortschritt sicherlich behindert. [SCOPE.sCharacter('random_advisor').GetName] weist darauf hin, dass wir uns auf diejenigen konzentrieren könnten, die im Heiligtum arbeiten, um einige unserer Ressourcen zu schonen."
  samaria_inv.102.a:0 "Wir werden ganz Shekhem helfen."
  samaria_inv.102.a.tt:0 "Die Fortschritte beim Schutzgebiet Mount Gerizim werden wie geplant fortgesetzt."
  samaria_inv.102.b:0 "Lassen Sie uns vorerst die Arbeiter priorisieren."
  samaria_inv.102.c:0 "Wir können es uns auch nicht leisten, zu helfen."
  samaria_inv.102.c.tt:0 "Hunger behindert den Fortschritt auf dem Heiligtum des Berges Garizim."
  samaria_inv.103.t:0 "Komplikationen mit Materialien"
  samaria_inv.103.desc:0 "Ein großer Absturz, gefolgt von der Panik unserer Arbeiter, ereignet sich, als ein Teil des Heiligtums mitten in der Bauphase herausfällt. Es scheint, dass einige der erhaltenen Materialien kaum brauchbar und bestenfalls unsicher in der Aufbewahrung sind. \n \nUnsere Vorarbeiter bitten um die notwendigen Mittel, um Ersatz zu kaufen, während [SCOPE.sCharacter('random_advisor').GetName] weist darauf hin, dass wir Materialien in anderen nahe gelegenen Städten haben, die wir verwenden könnten."
  samaria_inv.103.a:0 "Wir werden einige Ersatzteile kaufen."
  samaria_inv.103.b:0 "Es gibt Materialien in einigen unserer anderen Gebiete, die wir verwenden können."
  samaria_inv.103.c:0 "Wir werden nur die Ornamentik des Altarraums etwas zurücknehmen."
  samaria_inv.103.c.tt:0 "Der Fortschritt auf dem Mount Gerizim Sanctuary wird durch minderwertige Materialien behindert."
  samaria_inv.104.t:0 "Verschwinden von Arbeitern"
  samaria_inv.104.desc:0 "Während die Arbeiten am Heiligtum des Berges Garizim voranschreiten, haben wir im Laufe der Zeit gesehen, wie viele Arbeiter verschwunden sind. Manche haben ihren Job gekündigt, manche sind gestorben und manche sind einfach verschwunden. Ohne eine angemessene Belegschaft für die Arbeit am Heiligtum wird der Fortschritt hinterherhinken und wir könnten nicht das gewünschte Ergebnis erzielen."
  samaria_inv.104.a:0 "Neue Mitarbeiter werden gefunden."
  samaria_inv.104.b:0 "Unsere Soldaten werden die Rolle übernehmen."
  samaria_inv.104.c:0 "Es wird dann nur etwas länger dauern."
  samaria_inv.104.c.tt:0 "Der Fortschritt auf dem Mount Gerizim Sanctuary wird durch den Mangel an Arbeitern behindert."
  samaria_inv.105.t:0 "Erdbebenkomplikationen"
  samaria_inv.105.desc:0 "Ein kleines Erdbeben erschüttert die Mauern des Mount Gerizim Sanctuary und alle, die darin arbeiten, was einige kleinere Verletzungen und einige Schäden an der Arbeit verursacht, die in den letzten Monaten geleistet wurde. \n \nWenn die Arbeit ungehindert fortgesetzt werden soll, müssen erhebliche Mittel bereitgestellt werden, um das Gebiet zu säubern und einige der zerstörten Dinge zu ersetzen."
  samaria_inv.105.a:0 "Es wird repariert, damit der Bau fortgesetzt werden kann."
  samaria_inv.105.b:0 "Dafür haben wir nicht die Mittel."
  samaria_inv.105.b.tt:0 "Der Fortschritt auf dem Berg Garizim Sanctuary wird durch die Schäden des Erdbebens behindert."
  samaria_inv.106.t:0 "Hochwertige Materialien"
  samaria_inv.106.desc:0 "Während unsere Fortschritte beim Heiligtum des Berges Garizim weitergehen, haben wir anscheinend eine zusätzliche Materiallieferung erhalten, die von höherer Qualität als erwartet war. Wir könnten die zusätzlichen Materialien verwenden, um das Heiligtum besser zu machen, als wir ursprünglich geplant hatten, oder wir könnten es verkaufen und an unseren ursprünglichen Plänen festhalten, mit etwas zusätzlichem Geld, falls etwas anderes Unerwartetes passieren sollte."
  samaria_inv.106.a:0 "Größer und besser!"
  samaria_inv.106.a.tt:0 "Die Fortschritte beim Mount Gerizim Sanctuary gehen über das hinaus, was wir ursprünglich geplant hatten."
  samaria_inv.106.b:0 "Lasst sie uns verkaufen und das Geld vorerst beiseite legen."
  samaria_inv.107.t:0 "Die Menora"
  samaria_inv.107.desc:0 "Als die Juden versuchten, die Stiftshütte nach Jerusalem zu verlegen, versteckte der Hohepriester Uzzi das Zelt und seine Schätze in einer Höhle auf dem heiligen Berg Garizim, wo sie auf wundersame Weise verschwanden. \n \nDas neue Heiligtum erfordert Becken für die Priester, um ihre Hände und Füße zu waschen, juwelenbesetzte Gewänder, die sie tragen können, und eine siebenarmige Menora aus massivem Gold. \n \nJetzt behauptet ein örtlicher Hirte, die ursprünglichen Gefäße in einer der Höhlen gefunden zu haben."
  samaria_inv.107.a.tt:0 "Dies wird sich negativ auf die Qualität des Heiligtums auf dem Berg Garizim auswirken."
  samaria_inv.107.a:0 "Wahrscheinlich ist es eine Fälschung. Verdünne das Gold."
  samaria_inv.107.b.tt:0 "Die Fortschritte beim Schutzgebiet Mount Gerizim werden wie geplant fortgesetzt."
  samaria_inv.107.b:0 "Das sind eindeutig Fälschungen. Wir werden unsere aus purem Gold machen."
  samaria_inv.107.c.tt:0 "Wir werden behaupten, Moses' Tabernakel gefunden zu haben. \nDie Fortschritte beim Mount Gerizim Sanctuary gehen über das hinaus, was wir ursprünglich geplant hatten."
  samaria_inv.107.c:0 "Das bringt mich auf eine Idee..."
  samaria_inv.107.d:0 "Wir müssen alles bezahlen, was nötig ist!"
  samaria_inv.107.d.tt:0 "Wir werden diese unbezahlbaren Artefakte vom Hirten kaufen. \nDie Fortschritte beim Mount Gerizim Sanctuary gehen über das hinaus, was wir ursprünglich geplant hatten."
  samaria_inv.1010.t:0 "Das Heiligtum des Berges Garizim"
  samaria_inv.1010.desc:0 "Wir haben Arbeiter aus nah und fern geschickt, um beim Bau des Berg-Gerizim-Heiligtums zu helfen. Als einziger Ort, den Gott für seine Anbetung bestimmt hat, hoffen wir, dass dies die Kinder Israels von den Enden der Erde anziehen wird. \n \nIn nur wenigen Wochen wird der Fortschritt des Heiligtums richtig beginnen. Wir erwarten ein paar Komplikationen im Laufe der Entwicklung, aber hoffentlich werden wir das Heiligtum bald genug fertigstellen."
  samaria_inv.1010.a:0 "Es wird das spirituelle Zentrum für alle Kinder Israels sein."
  samaria_inv.1011.t:0 "Das Heiligtum des Berges Garizim"
  samaria_inv.1011.desc:0 "Das Heiligtum auf dem Berg Garizim wurde endlich fertiggestellt und ist ein Beweis für unsere Herrschaft, Macht und die Herrlichkeit Gottes. Von Generation zu Generation wird dies der einzige Altar sein, wo dem Herrn geopfert wird. \n \nObwohl das Heiligtum die Erwartungen und Pläne, die wir uns ursprünglich gesetzt hatten, nie ganz erfüllt hat, ist es mit Sicherheit immer noch ein beeindruckendes Gebäude. Nie wieder wird jemand an der Bedeutung unserer Nation und Gottes zweifeln, da wir einen beispiellosen Tempel gebaut haben."
  samaria_inv.1011.a:0 "Und doch hatten wir uns mehr erhofft..."
  samaria_inv.1011.a.tt:0 "Verbleibende temporäre Modifikatoren aus der Zerstörung des Jerusalemer Tempels werden entfernt."
  samaria_inv.1012.t:0 "Das Heiligtum des Berges Garizim"
  samaria_inv.1012.desc:0 "Das Heiligtum auf dem Berg Garizim wurde endlich fertiggestellt und ist ein Beweis für unsere Herrschaft, Macht und die Herrlichkeit Gottes. Von Generation zu Generation wird dies der einzige Altar sein, wo dem Herrn geopfert wird. \n \nObwohl uns viele für unsere grandiosen und unmöglichen Pläne kritisierten, hat es das Heiligtum irgendwie geschafft, unsere Erwartungen zu erfüllen. Nie wieder wird jemand an der Bedeutung unserer Nation und Gottes zweifeln, da wir einen beispiellosen Tempel gebaut haben."
  samaria_inv.1012.a:0 "Ein Zeugnis unserer Handwerker."
  samaria_inv.1012.a.tt:0 "Verbleibende temporäre Modifikatoren aus der Zerstörung des Jerusalemer Tempels werden entfernt."
  samaria_inv.1013.t:0 "Das Heiligtum des Berges Garizim"
  samaria_inv.1013.desc:0 "Das Heiligtum auf dem Berg Garizim wurde endlich fertiggestellt und ist ein Beweis für unsere Herrschaft, Macht und die Herrlichkeit Gottes. Von Generation zu Generation wird dies der einzige Altar sein, wo dem Herrn geopfert wird. \n \nDas gigantische Denkmal hat unsere Erwartungen weit übertroffen, seine Schönheit spiegelt wirklich die Herrlichkeit Gottes wider. Noch nie zuvor wurde ein solcher Tempel von sterblichen Händen gebaut, und einige behaupten, dass wir bei diesem Unterfangen göttliche Führung erhalten haben müssen. \n \nDas Heiligtum auf dem Berg Gerizim wird für immer in Erinnerung an unsere Hingabe an den Herrn stehen."
  samaria_inv.1013.a:0 "So wie es sein sollte."
  samaria_inv.1013.a.tt:0 "Verbleibende temporäre Modifikatoren aus der Zerstörung des Jerusalemer Tempels werden entfernt."
