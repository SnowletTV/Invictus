 samnium_event.25.t: "$samnium_2_task_1$" #NT!
 samnium_event.25.desc: "Die Samnite -Konföderation war historisch gesehen ein Land im Landesinneren und ein Insel, das von der Welt in ihrem Hochland weit weg von den Küsten getrennt war. Mit unserer Herrschaft der lateinischen Völker und unserer Beteiligung an den griechischen Städten von #Y Magna Graecia #! gilt dies nicht mehr. Unsere Hersteller haben begonnen, ihren Weg in den hellenischen Osten zu finden, und viele ausländische Schmuckstücke dekorieren jetzt unsere Heiligtümer und die Häuser unserer führenden Bürger." #NT!
 samnium_event.25.a: "Der Handel mit dem Osten hat ernsthaft begonnen." #NT!
  
 samnium_event.26.t: "$samnium_2_task_2$" #NT!
 samnium_event.26.desc: "In Samnium sind zwei Fraktionen entstanden, die durch unsere Umwandlung aus einer ländlichen italischen Stammes -Konföderation in eine kosmopolitische Nation mit umfassenden Handelsinteressen im Ausland und stark von der dominierenden hellenischen Kultur des Mittelmeers beeinflusst wurden. \ n \ n [SCOPE.sChar('sam_pro_hof_scope').GetName] leitet die hellenische Fraktion und drängt auf eine Umarmung griechischer Wege, die Förderung des Handels und die Einrichtung von Beziehungen zu Völkern jenseits von Italien. [SCOPE.sChar('sam_con_hof_scope').GetName] ist der Anführer der kursiven Fraktion, die vor allem die Samnit -Identität schützt und unsere Interessen auf die italienische Halbinsel beschränken möchte. \ n \ n #E Samnium #! steht an einem Scheideweg; Die Abstellgleis mit einer Fraktion oder der Ausgleich ihrer Interessen wird über das Schicksal unserer Nation entscheiden." #NT!
 samnium_event.26.a: "Samnium - eine italienische Bastion oder ein mediterraner Spieler?" #NT!
  
 samnium_event.27.t: "$samnium_2_task_3$" #NT!
 samnium_event.27.desc: "Die kursive Fraktion ist in Samnium an die Macht gekommen, und ihre Interessen an der Einschränkung des Handels, der Stärkung der ländlichen Samnit -Siedlungen, und ein Fokus auf ITALIA sind heute die Politik des Staates. Vor allem Samnium ist nun einer Ablehnung des hellenischen Einflusses und einer Rückkehr zu traditionellem sabellischem Denken und Religion verpflichtet. Diese Fraktion genießt die starke Unterstützung unserer Freier, da sie von ausländischen Verstrickungen und allem, was sie aus der Entwicklung unseres Heimatlandes und des Glaubens gewähren, der ihnen den Beistand gewährt, wenig zu gewinnen haben." #NT!
 samnium_event.27.a: "Samnium ist die Bastion des Italienismus" #NT!
  
 samnium_event.28.t: "$samnium_2_task_4$" #NT!
 samnium_event.28.desc: "Ein Kräfteverhältnis zwischen den pro-iTitalischen Fraktionen hat sich in Samnium entwickelt. Während diese extremen Blocks die Umarmung oder Unterdrückung des fremden Einflusses fordern, hat unser [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] die Angelegenheit beigelegt - einen mittleren Weg. Freiheit, den eigenen Glauben und und eine Ermutigung des Handels im Ausland zu wählen, aber keine wesentlichen Änderungen an den Samnite -Traditionen, die uns bisher gebracht haben. Vielleicht entwickelt sich eine griechisch-italienische synkretische Kultur, während sich die Staatsstaaten mit einer weichen Hand führen." #NT!
 samnium_event.28.a: "Ein mittlerer Weg ist der Weg der Stabilität und des Wohlstands" #NT!
  
 samnium_event.29.t: "$samnium_2_task_5$" #NT!
 samnium_event.29.desc: "Die hellenische Fraktion ist in Samnium an die Macht gekommen, und ihre Interessen, den Handel zu fördern, Samnitsiedlungen zu vereiteln, und die Konzentration des aristokratischen Einflusses sind heute die Politik des Staates. Noch wichtiger ist vielleicht die Ermutigung von Hellenen und Religion, da jede der führenden Familien mit der Durchführung religiöser Zeremonien im Stil der Griechen begonnen hat. Unsere Freemen lehnen diese Auferlegung von Eliteinteressen in der Nation nachdrücklich ab und halten sich an den traditionellen sabellischen Praktiken fest, insbesondere in den Samnite -Heimatlanden in und um Bovianum. Die Zeit wird zeigen, ob sich dieser Weg des Fortschritts als destabilisiert für die gesamte Samnite -Gesellschaft." #NT!
 samnium_event.29.a: "Philhellenismus ist die Tagesordnung" #NT!
  
 samnium_event.30.t: "$samnium_2_task_6$" #NT!
 samnium_event.30.desc: "Unsere Politik der Unterdrückung der ausländischen Religion - insbesondere der der Griechen - hat sich als erfolgreich erwiesen. Die überwiegende Mehrheit unserer Bevölkerung verehrt traditionelle Samnite -Götter nach traditionellen Samnite -Methoden. Mit dieser religiösen Einheitlichkeit kommt eine Tendenz zur Assimilation in unserer Minderheitenpopulationen, und unsere Priester genießen großen Respekt und Einfluss in Samnium." #NT!
 samnium_event.30.a: "Noch einmal vereint unter den Göttern" #NT!
  
 samnium_event.31.t: "$samnium_2_task_7$" #NT!
 samnium_event.31.desc: "Die Kaufleute von Samnium nehmen eine unangenehme Position in der sozialen Hierarchie ein. Sie arbeiten nicht wirklich und sind daher von der großen Masse von Samnium getrennt, aber sie sind auch nicht reich genug, um sich sicher zu fühlen. Sie sind eine Quelle für erheblichen Wohlstand für unseren Staat, aber ihre Waren werden vom Großteil der Bevölkerung kaum oder sogar gesehen. Ihre Hauptfunktion ist es, so scheint es, dass Statussymbole aus dem ganzen Meer aus dem Meer beschrieben und an unseren Adel geliefert werden, um in ihren Bürgergebäuden und Privathäusern ausgestellt zu werden. Als Hauptkontaktpunkt mit entfernten Ländern bringen diese Zwischenhändler auch Neuigkeiten und Ideen an unsere Ufer. Eine nützliche Klasse in Samnium, aber alles andere als wichtiger. Trotzdem handeln wir viel aus unseren Küstenprovinzen, in denen unsere Staatskasse von der Besteuerung dieses Händlerverkehrs profitieren." #NT!
 samnium_event.31.a: "Samnium begrüßt unsere Zwischenhändler und Händler" #NT!
  
 samnium_event.32.t: "$samnium_2_task_8$" #NT!
 samnium_event.32.desc: "Die alten Samnite -Wege - die einer ländlichen und weitgehend mobilen Nation von Hirten und Krieger - ist keine lebensfähige Lebensweise mehr. Ein effizienter und wettbewerbsfähiger Staat muss über große, dauerhafte, verteidigungsfähige Städte verfügen, in die sich unser Volk konzentrieren, Städte, die die Ausländer, die zum Handeln kommen und die steuerpflichtigen Freilagen und Bürger beherbergen, beeindruckt werden. Tatsache ist, dass unser Volk nicht mehr in der Lage ist, sich von den Herden und Herden wie die Samniten der Vergangenheit zu unterstützen. Wenn Samnium die religiöse Materie beigelegt und die Städte der Griechen untersucht hat, können wir urbanisieren." #NT!
 samnium_event.32.a: "Ein städtisches Volk ist ein starkes Volk" #NT!
  
 samnium_event.33.t: "$samnium_2_task_9$" #NT!
 samnium_event.33.desc: "Unsere Politik der Ermutigung der religiösen Einhaltung der hellenen hat sich als erfolgreich erwiesen! Die überwiegende Mehrheit unserer Bevölkerung folgt nun dem staatlichen Glauben. Unsere Themen sind erneut vereint, und die Leidenschaft der frischen Konvertiten hat unseren Priestern nachhaltig Einfluss auf Samnium gegeben." #NT!
 samnium_event.33.a: "Noch einmal vereint unter den Göttern" #NT!
  
 samnium_event.34.t: "$samnium_2_task_10$" #NT!
 samnium_event.34.desc: "Die Stabilität in Samnium hängt von zwei Dingen ab. Die erste ist unsere alte Tradition der demokratischen Gemeinderäte, in der ein Bewohner die Politik und das Geschehen des Tages diskutieren kann. Dies sorgt für die Freiheit all unserer Untertanen. Die zweite ist viel einfacher: genug Essen, um herumzugehen. Dies wird durch Kenntnis des Landes erreicht. Mit der politischen Freiheit einerseits und einem Brot andererseits haben sich viele unserer mobileren Bevölkerung an Orten festgelegt, an denen sie nach Bedarf besteuert oder eingewachsen werden können." #NT!
 samnium_event.34.a: "Tradition ist Freiheit" #NT!
  
 samnium_event.35.t: "$samnium_2_task_11$" #NT!
 samnium_event.35.desc: "Es ist die Institution der PAGI - oder Sammlungen kleiner Städte und Dörfer, die den größten Teil der Samnit -Siedlung ausmachen. In diesem Niveau wird jede Produktivität oder Bevölkerung erreicht. Auf Kosten unserer wenigen Städte haben wir intensive Investitionen in diese ländlichen Kantone gefördert und werden nun die Belohnungen in Form einer weit verbreiteten politischen Unterstützung des Pagi und einer Zunahme der Produktivität unserer Arbeiterklassen landesweit ernten." #NT!
 samnium_event.35.a: "Die Samnit -Konföderation muss sich um ihre ländliche Bevölkerung kümmern" #NT!
  
 samnium_event.36.t: "$samnium_2_task_12$" #NT!
 samnium_event.36.desc: "Samnium ist vor allem eine Nation von Hirten und Bauern. Unsere Hirten fahren Rinder und Schafe über die armen, felsigen Hügel von Weideleist und die Yeomen erhöhen ihre Ernten in den Flusstälern. Unser Abhängigkeit von diesen bescheidenen Wohlstandsquellen führt zu vielen Dingen: eine hohe Bevölkerungswachstumsrate, die Fähigkeit, mehr Nahrung aus schlechtem Boden zu heben, als erwartet zu werden, und ein starker Widerstand gegen die städtische Kultur und die „Zivilisation“. Unsere Investitionen in diese Wege haben diese traditionellen Tendenzen nur erhöht." #NT!
 samnium_event.36.a: "Samnium ist ein robustes Land" #NT!
  
 samnium_event.37.t: "$samnium_2_task_13$" #NT!
 samnium_event.37.desc: "Unsere landwirtschaftlichen Güter und ländlichen Hersteller haben noch nie zuvor eine solche intensive Produktion in unserer Geschichte gesehen. Unsere Getreidewerte sind voll zum Platzen, wir haben nur begrenzte Exporte unserer Lebensmittel und die Ausgabe unserer Arbeiter sehr reich angerichtet. Es liegt an dem umfassenden Fokus auf die Landschaft, die von unseren führenden Familien und unseren politischen Führung bezahlt wird." #NT!
 samnium_event.37.a: "Wir sind unseren Wurzeln treu geblieben und sind jetzt in voller Blüte" #NT!
  
 samnium_event.38.t: "$samnium_2_task_14$" #NT!
 samnium_event.38.desc: "Da der größte Teil unserer Bevölkerung den traditionellen kursiven Glauben praktiziert, ist es jetzt an der Zeit, den ausländischen religiösen Glauben für das Gute auszustimmen. Tempel zu fremden Göttern wurden durchsucht und ihre Idole zerstört oder geschmolzen, und die Schaffung neuer Idole für unsere Heiligtümer wurden von den Priestern in Auftrag gegeben. Die Verehrung von Maris und Maphitis erweist sich als beliebt bei den einfachen Menschen und den Bürgern." #NT!
 samnium_event.38.a: "Die religiöse Wiederherstellung von Samnium ist vollständig!" #NT!
  
 samnium_event.39.t: "$samnium_2_task_15$" #NT!
 samnium_event.39.desc: "Da die meisten unserer Bevölkerung den hellenischen Glauben praktizieren, ist jetzt die Zeit, den kursiven Einheimischen Glauben für das Gute auszustimmen. Es ist ein guter Anfang, die alten Heiligtümer zu durchsuchen und sie als hellenische Tempel zu reautieren, und unsere eifrigen hellenischen Freemen haben begonnen, zu diesen neuen Tempeln zu strömen. Die Verehrung von Herkules ist besonders prominent, da eine alte Geschichte berichtet, dass er einmal einen Tempel außerhalb der Nola besucht hat. Sein Heldentum wird unseren runden Soldaten inspirieren." #NT!
 samnium_event.39.a: "Die religiöse Revitalisierung von Samnium ist vollständig!" #NT!
  
 samnium_event.40.t: "$samnium_2_task_16$" #NT!
 samnium_event.40.desc: "Der nächste Schritt in unserem Hellenisierungsprojekt besteht darin, unsere [ROOT.GetCountry.GetRulerTitle] mit einer Gruppe von Gesandten in eine der berühmten griechischen Städte zu senden, damit wir uns selbst sehen können, was zu unseren Zwecken übernommen werden könnte. Drei Ziele stechen hervor: Athen, die Stadt der Demokratie und Philosophen; Sparta, die Stadt der Kriegskunst; und Pella, Geburtsort von Alexander dem Großen." #NT!
 samnium_event.40.a: "Nach Athen!" #NT!
 samnium_event.40.b: "Zu Sparta!" #NT!
 samnium_event.40.c: "Zu Pella!" #NT!
  
 samnium_event.41.t: "$samnium_2_task_17$" #NT!
 samnium_event.41.desc: "Schiffe segeln von Samnite -Häfen zu griechischen, unsere Händler unterhalten sich mit ihren in Gasthöfen neben Häfen, und unsere Richter stehen in ständigem Kontakt mit ihren griechischen Kollegen. Diese neue Vertrautheit und dieses gemeinsame Interesse hat eine gegenseitige Militärallianz gezüchtet. Neben dem Vorteil, den eine solche Vereinbarung normalerweise bringt, hat unser neuer Verbündeter uns einige Offiziere geschickt, um unsere Truppen nach griechischen Methoden zu bohren. Sollten wir uns entscheiden, können wir auf ihre Kampftraditionen zurückgreifen." #NT!
 samnium_event.41.a: "Steife, kompakte Infanteristen haben noch nie so gut ausgesehen!" #NT!
  
 samnium_event.42.t: "$samnium_2_task_18$" #NT!
 samnium_event.42.desc: "Obwohl der Großteil der Samnite -Politik den griechischen religiösen Brauch angenommen hat, ist es unerlässlich, dass wir diejenigen, die sich an den kursiven Glauben unserer Vorfahren festhalten, die Freiheit der Anbetung erlauben. Vielleicht werden sie rechtzeitig überzeugt, aber eine Minderheit alter Gläubiger ist es weder wert, die Nation weiter zu destabilisieren, noch die schönen und alten kursiven Heiligtümer, die die Landschaft des Samnite -Heimatlands und die anderen italienischen Länder, die unter unserem Einfluss standen, zu zerstören. Außerdem gibt es andere Möglichkeiten des nationalen Projekts, die unsere Aufmerksamkeit verdienen ..." #NT!
 samnium_event.42.a: "Keine Notwendigkeit für einen Stock, wenn wir eine Karotte haben." #NT!
  
 samnium_event.43.t: "$samnium_2_task_19$" #NT!
 samnium_event.43.desc: "Unser fortgesetzte Urbanisierungsprojekt war ein durchschlagender Erfolg - unsere Richter verwalten jetzt in Samnium mehr als ein Dutzend bemerkenswerter Städte. Unser früherer Ruf als Raiding Bands von hart lebenden Barbaren, die in Little Hillside -Dörfern wohnen, ist so gut wie weg - Samnium ist heute als wirklich zivilisierte Nation bekannt, die die Kluft zwischen den griechischen Städten Magna Graecia und den italienischen Stämmen im Norden überbrückt. Die erweiterten Handelskontakte mit der hellenischen Welt haben die Reihen unserer bewirkten Bürger anschwellen, die wiederum mit eifrig in unsere Politik beschäftigt sind. Auch die neue Lebensweise hat unerwartete Herausforderungen gebracht. Unsere unkomplizierten Probanden steigen über das Wissen, dass das neue Geld an der Spitze konzentriert ist, und ärgere unsere Aufgabe der traditionellen Order der Samnite -Gesellschaft. Darüber hinaus passen sich diese armen Hirten schlecht an das Stadtleben an, und Kriminalität und Trunkenheit sind in den arbeitenden Abschnitten unserer Städte endemisch." #NT!
 samnium_event.43.a: "Nicht mehr Barbaroi ... größtenteils" #NT!
  
 samnium_event.44.t: "$samnium_2_task_20$" #NT!
 samnium_event.44.desc: "Glänzender Marmor aus entfernten Ländern. Tempel, Akademien und die Regierungsgebäude, die zur Verwaltung eines dynamischen Staates erforderlich sind. Feinsteiger des Adels und der Sammlungen von Lagerhäusern und Märkten. Reihen von Vorhangmauern, überfüllt von provisorischen Hütten. Dies ist [ROOT.GetCountry.GetCapital.GetName], die geschäftige Metropole, die das Juwel von Samnium ist. [ROOT.GetCountry.GetCapital.GetName] ist die beste Stadt und Zentrum der Zivilisation in Italia, ein Denkmal für die Fortschritte unseres Staates." #NT!
 samnium_event.44.a: "Schön." #NT!
  
 samnium_event.45.t: "$samnium_2_task_21$" #NT!
 samnium_event.45.desc: "Die zunehmende Zentralität von Samnit -Heiligtümern in der Verwaltung unseres Staates hat zu bemerkenswerten Änderungen ihrer Funktion geführt. Es sind oft an diesen Orten, an denen die demokratischen Räte von Samnite -Einwohnern einberufen werden und an denen Steuern und Mautgebühren gesammelt werden. Sacred Rites and Festivals, die für die Öffentlichkeit zugänglich sind, finden hier ganzjährig statt und sind in der Samnite Society zu zentralen Punkten geworden. Eine dauerhafte Bevölkerung von Arbeitern wohnen in der Nähe häufig, um den Bedürfnissen der Richter und Priester zu erfüllen, die ihre Geschäfte in diesen Heiligtümern betreiben. Ob aus der Landschaft oder aus der Stadtmauern, diese majestätischen Symbole der Priester und der Regierung von Samnium, die die Bevölkerung mit Ehrfurcht und gemeinsamem Zweck erfüllen." #NT!
 samnium_event.45.a: "Eine nützliche Entwicklung." #NT!
  
 samnium_event.46.t: "$samnium_2_task_22$" #NT!
 samnium_event.46.desc: "Samnium, das in der Mitte des Mittelmeers positioniert und nicht mehr von den italienischen Küsten isoliert ist, befindet sich in einem perfekten Ort, um mit dem Osten und dem Westen zu handeln. Unsere Kaufleute schicken in Häfen in Ägypten und Hellas sowie nach Afrika und Hispania. Diese Vielzahl von Kontakten bedeutet eine Reihe von Einflüssen, die diese Zwischenhändler mit nach Hause genommen haben. Der gesellschaftliche Fortschritt, der sich aus diesen ausländischen Austauschen ergibt, sind in allen Möglichkeiten des Samnitenlebens zu sehen." #NT!
 samnium_event.46.a: "Wir integrieren in die breitere Welt" #NT!
  
 samnium_event.47.t: "$samnium_2_task_23$" #NT!
 samnium_event.47.desc: "Als Samnium eine arme Nation war, würde der einflussreichste unter uns ihren vergleichenden Reichtum dramatisieren, indem sie ihn mit in den Boden brachte. Seltener importierter Schmuck, feine Waffen, Erbstücke und Schmuckstücke mit großem Wert würden alle mit den Verstorbenen begraben, um ihren weniger zu demonstrieren, wie weit die Kluft zwischen ihnen war. Neuere Entwicklungen haben all dies verändert. Der weit verbreitete Wohlstand, der auf allen Ebenen genossen hat, hat die Kraft solcher Darstellungen verringert, und wichtige Familien möchten oft keine Objekte mit hohem Wert nach ihren verstorbenen Patriarchen nicht in die Erde werfen. Viele führende Männer sind einfach mit Armen und Rüstung. Hellenische Bestattungen - Roben und eine symbolische Münze, die in den Mund gestellt wird - ist ebenfalls bekannt. Alles in allem scheint Bescheidenheit im Tod die Herrschaft in Samnium zu sein - das Leben ist einfach zu gut für den Tod, um die Bürgerschaft zu besessen." #NT!
 samnium_event.47.a: "Gemischte Bestattungen in Samnium." #NT!
  
 samnium_event.48.t: "$samnium_2_task_24$" #NT!
 samnium_event.48.desc: "Die Führer der Samniten sind und waren immer Warriors of Renommee. In unseren ältesten Bestattungspraktiken wurden diese großen Männer nur mit ihren Waffen begraben, ein Beweis für ihren endgültigen Zweck. In den Jahren, die unsere glorreiche Vergangenheit und die Gegenwart trennten, hat sich die ausländische Dekadenz jedoch in unsere Elitekultur eingeschlichen, und die unsere Stammesköpfe wurden kürzlich mit Objekten begraben, die so ungleich wie Amphorae aus Parfüm und dekorativen Bronze -Armbändern sind. Mit echten Samniten in der Macht endlich werden die Grabriten erneut Warrior-[ROOT.GetCountry.GetRulerTitle]s begleiten." #NT!
 samnium_event.48.a: "Schwerter, die in Schatullen umschifft." #NT!
  
 samnium_event.49.t: "$samnium_2_task_25$" #NT!
 samnium_event.49.desc: "In der jüngeren Vergangenheit wurden Samniten des Status mit allem, von Waffen, Rüstungen, bevorzugter Kleidung und Schmuck, Parfüm, Essen und Getränk begraben. Aber mit der vertiefenden kulturellen Hellenisierung unserer Elite sind neue Bestattungspraktiken in Mode gekommen. Die feinen Gegenstände reichen Männern werden ausschließlich im Leben genossen, und im Tod werden selbst die besten Röhren in einfachen Roben begraben, wobei eine Münze im Mund platziert ist, um den Durchgang über Styx zu gewährleisten. Indem unsere führenden Männer und Frauen die barbarische Tendenz zum Horten von Reichtümern im Vergessenheit hinterlassen, haben sie ihre Verfeinerung und Höflichkeit bewiesen." #NT!
 samnium_event.49.a: "Beerdigung im griechischen Stil." #NT!
  
 samnium_event.50.t: "$samnium_2_task_26$" #NT!
 samnium_event.50.desc: "Die Samnite -Regierung hat einen entscheidenden Schritt unternommen, indem er den Griechen vollständige Rechte gewährt hat - ein großes Handelsvolumen wird im gesamten Mittelmeer mit hellenistischen Politiken durchgeführt, und das Wissen über unsere Akzeptanz der griechischen Kultur wird mit Sicherheit viele Türen öffnen. Wir haben bereits Komplimente von den Gesandten mehrerer Stadtstaaten zu unserer Open -Mindness erhalten - wir werden zunehmend als respektabel angesehen." #NT!
 samnium_event.50.a: "Großartig!" #NT!
  
 samnium_event.51.t: "$samnium_2_task_27$" #NT!
 samnium_event.51.desc: "Die Rechte der Staatsbürgerschaft wurden den Griechen gewährt. Dies ist ein Meilenstein in der Geschichte der Samnitengeschichte - obwohl unser Staat sich bemüht hatte, unsere Nation von oben bis unten zu modernisieren und zu hellenisieren, ist unsere Akzeptanz dieser wirklich fremden Menschen ein Zeichen dafür, dass unser Ursprung als rückwärts, Upland Federation italic Trips wirklich in der Vergangenheit ist. Unsere neue Identität als hellenisierte mediterranes Reich mit Interessen im Meer und ein kosmopolitischer Ausblick auf unsere abwechslungsreichen Themen ist für uns in den Augen der hellenischen Welt eine Anerkennung. Einige Plebianer können sagen, dass die Griechen uns mehr mit Herablassung als als respektabel ansehen. Richtig oder nicht, es ist wenig wichtig, wenn griechische Notable jeden Tag in unseren Häfen ankommen." #NT!
 samnium_event.51.a: "Ein großes Willkommen bei [SCOPE.sChar('derek_char').GetName]!" #NT!
  
 samnium_event.52.t: "$samnium_2_task_28$" #NT!
 samnium_event.52.desc: "Trotz unserer Übernahme von mindestens wenigen städtischen Zentren und Häfen bleibt der Kern unserer Nation ländlich. Hirten und Landwirtschaft sind immer noch der dominierende Lebensstil, für den Samnium bekannt ist. Die ländliche Staatsbürgerschaft hat sich in den Tälern des Samnit -Kernlandes stark in diese ländlichen Aktivitäten investiert und durch Landzuschüsse in den frisch erworbenen Gebieten in den Tälern der Samnitenkernländer geklärt. Viele unserer Leute sind produktiver mit der Herdung und der Erntebeschaffung als je zuvor beschäftigt." #NT!
 samnium_event.52.a: "Der Pagi gedeiht" #NT!
  
 samnium_event.53.t: "$samnium_2_task_29$" #NT!
 samnium_event.53.desc: "Der neu entdeckte Wohlstand in Samnium hat uns von einer Nation der Subsistenzlandwirtschaft in einen Exporteur von Rohwaren umgewandelt. Alles von einfachem Fleisch, Weizen und Wolle bis hin zu feineren Weinen und Olivenöl wird vom Innenraum zu den Portside -Märkten transportiert und über das Meer verschifft. Viele Samnite -Bauern genießen zum ersten Mal tatsächlich einen kleinen Gewinn aus ihrer unaufhörlichen Arbeit, und die staatlichen Fonds profitieren auch von diesem Gewinn. Im diplomatischen Bereich gewährt uns unser Ruf als Produzent von Staples den Vorteil des Zweifels an diejenigen, die sonst möglicherweise mit unserer militärischen Expansion befasst sein könnten." #NT!
 samnium_event.53.a: "Lassen Sie uns Schafe in Silber verwandeln" #NT!
  
 samnium_event.54.t: "$samnium_2_task_30$" #NT!
 samnium_event.54.desc: "In [ROOT.GetCountry.GetCapital.GetName] und [ROOT.GetCountry.GetCapital.GetArea.GetName] insgesamt sehen wir ein seltsames Phänomen - reiche Bauern. Tatsächlich sehr reiche Bauern. Zwischen dem Handel, der von und durch unsere Hauptstadt bis zu den umfangreichen Ackerlanden der umliegenden Landschaft reist, erleben die ehemals verarmten Landwirte unserer Hauptstadtprovinz eine soziale Mobilität und einen Wohlstand, das noch nie zuvor in unserer Nation gesehen wurde. Die einfachen Menschen in Samnium sind mehr als zufrieden und wir profitieren stark von dieser Entwicklung." #NT!
 samnium_event.54.a: "Die Häuser unserer reichsten Bauern rivalisieren mit den edlen Ländern mit" #NT!
  
 samnium_event.55.t: "$samnium_2_task_31$" #NT!
 samnium_event.55.desc: "Das Handelsvolumen, das in unsere Hafenstädte aus der griechischen Welt eintritt, ist langsam getrocknet, da sich die herrschende Clique für eine Politik des italienischen Nativismus entschieden hat. Infolgedessen strotzen unsere edlen Familien über den Mangel an Statussymbolen und feine Ware aus dem Ausland. Es war notwendig, ihre Unterstützung durch politische Ernennungen und besondere steuerliche Berücksichtigung zu sichern, und zumindest einige unserer bemerkenswerten Familien wurden beruhigt. Mit der Gefahr einer illoyalen Elite hinter uns kann unser Land leicht ruhen." #NT!
 samnium_event.55.a: "Manchmal ist es notwendig, verärgerten Adel zu kodieren." #NT!
  
 samnium_event.56.t: "Auf dem Weg nach Athen" #NT!
 samnium_event.56.desc: "[ROOT.GetCountry.GetRuler.GetName] hat seine große griechische Tour begangen - eine wegweisende diplomatische Mission aus dem aufstrebenden Samnite -Staat! Bevor wir uns dem Hafen von Piraeus nähern und nach Athen fahren, haben wir eine Entscheidung zu treffen. Unsere Augur fordert, dass die Party zuerst in [GetProvince('(int32)439').GetName] anhält, um das #E pythia #! - das #E -Orakel von Delphi zu besuchen. #! Während sich die Worte dieser berühmten Priesterin als von großer Bedeutung erweisen könnten und eine Nation unserer Statur eine Hommage an die #E Pythia #!, würde eine solche Ablenkung auch erhebliche Kosten verursachen. Sollen wir das #E Orakel besuchen? #!" #NT!
 samnium_event.56.a: "Auf jeden Fall - zu [GetProvince('(int32)439').GetName]!" #NT!
 samnium_event.56.b: "Wir können die Zeit oder die Kosten nicht ersparen." #NT!
  
 samnium_event.57.t: "Nach lacadaemonia" #NT!
 samnium_event.57.desc: "[ROOT.GetCountry.GetRuler.GetName] hat seine große griechische Tour begangen - eine wegweisende diplomatische Mission aus dem aufstrebenden Samnite -Staat! Bevor wir uns dem Port von [GetProvince('(int32)430').GetName] nähern und weiter nach Sparta haben, haben wir eine Entscheidung zu treffen. Unsere Augur fordert, dass die Party zuerst in [GetProvince('(int32)439').GetName] anhält, um das #E pythia #! - das #E -Orakel von Delphi zu besuchen. #! Während sich die Worte dieser berühmten Priesterin als von großer Bedeutung erweisen könnten und eine Nation unserer Statur eine Hommage an die #E Pythia #!, würde eine solche Ablenkung auch erhebliche Kosten verursachen. Sollen wir das #E Orakel besuchen? #!" #NT!
 samnium_event.57.a: "Auf jeden Fall - zu [GetProvince('(int32)424').GetName]!" #NT!
 samnium_event.57.b: "Wir können die Zeit oder die Kosten nicht ersparen." #NT!
  
 samnium_event.58.t: "Bergleute" #NT!
 samnium_event.58.desc: "[ROOT.GetCountry.GetRuler.GetName] hat seine große griechische Tour begangen - eine wegweisende diplomatische Mission aus dem aufstrebenden Samnite -Staat! Die Schiffsreise war für einige in der Party schwierig - schließlich hat Samnium erst vor kurzem ins Meer gegangen - einschließlich [ROOT.GetCountry.GetRuler.GetName] selbst, der einen guten Teil der Reise verbrachte, die Ionian und Aegeäe mit dem Inhalt seines Magens zu verhindern. Es ist keine Überraschung für die Crew, als unser [ROOT.GetCountry.GetRulerTitle] ankündigte, dass das Schiff eine erste Station in Pella machen würde, sondern das Thessalian -Dorf [GetProvince('(int32)392').GetName]. Während er den Wunsch bekam, das authentische ländliche Leben Griechenlands zu erleben, war die Notwendigkeit, nach einigen Wochen auf See einen soliden Boden unter seinen Füßen zu fühlen, wahrscheinlich sein tatsächlicher Impuls. Die Sammlung von Samnit -Beamten sind nicht die fähigsten Schifffahrer in unbekanntem Gebiet, und es dauert nicht lange, bis die Partei verloren gegangen ist und sich auf den engen Herd -Wegen zwischen dem Meer und der Stadt wandelte. Kurz vor Einbruch der Dunkelheit wurden unsere Beamten von einer Gruppe lokaler Dorfmänner getroffen. Diese Bergleute hatten sich den Segeln des Samnitschiffs entdeckt, die sich ihren Ufern näherten - ein seltenes Ereignis in den Bergen von Thessaly - und diese Männer hatten sich gewagt, die mysteriösen Menschen zu treffen, die aus dem Meer kamen. \ n \ nupon hörte die Geschichte der Samnite -Officals und ihren Zweck, viele Ligen zu segeln, um hierher zu kommen, und diese Bergmänner boten diesen eigensinnigen Italienern sofort Schutz und Essen an. Wie reagierte unser [ROOT.GetCountry.GetRulerTitle]?" #NT!
 samnium_event.58.a: "Natürlich! Wir müssen ihre großzügige Gastfreundschaft akzeptieren!" #NT!
 samnium_event.58.b: "Wir können einer Gruppe seltsamer Männer nicht vertrauen - zurück zum Schiff." #NT!
 samnium_event.58.c: "Lassen Sie unsere Wachen diese Bauern gleichzeitig ausführen!" #NT!
  
 samnium_event.59.t: "Besuchen Sie die Pythien" #NT!
 samnium_event.59.desc: "Ein ganzer Diskussionstag mit den Priestern, Prozession zum Tempel nach Apollo, rituelle Waschung, Präsentation von Geschenken und Opfer: Diese Dinge gehen sofort vorbei. Innerhalb des inneren Heiligtums, wobei Parfums seine Nase und Rauch füllen, füllen die Luft, das Gesicht des Orakels ist wie eine Statue, leidenschaftsloses und in dieser Welt nicht vollständig vorhanden. Der Moment hängt, als [ROOT.GetCountry.GetRuler.GetName] spürt, wie die Wörter zu seinen Lippen kommen:" #NT!
 samnium_event.59.a: "Wie werde ich regieren? Woran werde ich in Erinnerung bleiben?" #NT!
 samnium_event.59.b: "Was ist das Schicksal von Samnium?" #NT!
 samnium_event.59.c: "Werden mein Volk gedeihen?" #NT!
  
 samnium_event.60.t: "Besuchen Sie die Pythien: Antworten" #NT!
 samnium_event.60.desc_1: "Das Flüstern des Orakels, das gerade kaum hörbar ist, schlängelt sich in den Geist von [ROOT.GetCountry.GetRuler.GetName]: "Ihre sanfte Regel wird als Beispiel für alle gehalten, die Ihnen folgen." Die Spannung des Augenblicks verläuft und [ROOT.GetCountry.GetRuler.GetFirstName] bricht in ein breites Lächeln aus." #NT!
 samnium_event.60.desc_2: "Das Flüstern des Orakels, das gerade kaum hörbar ist, schlängelt sich in den Eingang von [ROOT.GetCountry.GetRuler.GetName]: "Ihre Tyrannei wird Hass in Ländern in der Nähe und in der Ferne inspirieren." [ROOT.GetCountry.GetRuler.GetName] fällt zurück, als er eisige Besorgnis in seiner Brust fühlt." #NT!
 samnium_event.60.a: "Eine Erleichterung." #NT!
 samnium_event.60.b: "Das ist nicht gut ..." #NT!
  
 samnium_event.61.t: "Besuchen Sie die Pythien: Antworten" #NT!
 samnium_event.61.desc_1: "Das Flüstern des Orakels, das gerade kaum hörbar ist, schlängelt sich in den Geist von [ROOT.GetCountry.GetRuler.GetName]: "Ihre Nation wird andere unterwerfen und sich zu dauerhafter Größe heben." Die Spannung des Augenblicks vergeht und [ROOT.GetCountry.GetRuler.GetName] spürt, wie seine Brust mit Stolz pappt." #NT!
 samnium_event.61.desc_2: "Das Flüstern des Orakels, das kaum hörbar ist, schlängelt sich in den Geist von [ROOT.GetCountry.GetRuler.GetName]: „Deine Nation wird das Spielzeug anderer sein und in die Ruinierung fallen; Samnium wird ausgelöscht. ' [ROOT.GetCountry.GetRuler.GetName] versteift sich vor Bestürzung und senkt seinen Blick." #NT!
 samnium_event.61.a: "Eine Erleichterung." #NT!
 samnium_event.61.b: "Das ist nicht gut ..." #NT!
  
 samnium_event.62.t: "Besuchen Sie die Pythien: Antworten" #NT!
 samnium_event.62.desc_1: "Das Flüstern des Orakels, das kaum hörbar ist, schlängelt sich in den Eingang von [ROOT.GetCountry.GetRuler.GetName]: "Ihr Volk werden ein fettes und glückliches Volk sein, immer zufrieden." [ROOT.GetCountry.GetRuler.GetName] fühlt sich Erleichterung in seinem Bauch an." #NT!
 samnium_event.62.desc_2: "Das Flüstern des Orakels, das gerade kaum hörbar ist, schlängelt sich in den Kopf von [ROOT.GetCountry.GetRuler.GetName]: "Deine Leute werden alles verlieren, was sie angelangt haben und den Hunger gut kennen." [ROOT.GetCountry.GetRuler.GetName] fühlt sein Herz sinkt." #NT!
 samnium_event.62.a: "Wunderbare Neuigkeiten." #NT!
 samnium_event.62.b: "Das ist nicht gut ..." #NT!
  
 samnium_event.63.t: "Die Stadt Theben" #NT!
 samnium_event.63.desc: "Mit unserer diplomatischen Mission in der Gegend wäre es eine Schande, an der Stadt Theben vorbeizukommen. Einmal von Alexander dem Großen zerstört, wurde es in den folgenden Jahren wieder aufgebaut. Es wäre eine Gelegenheit für [ROOT.GetCountry.GetRuler.GetName] und seine Beamten, zu sehen, wie eine frisch gebaute und moderne griechische Stadt ist, sowie eine Lektion in den Launen des Schicksals. Obwohl es sich um eine Ablenkung von unserem Hauptziel handelt, könnte sich der Besuch als profitabel erweisen." #NT!
 samnium_event.63.a: "Auf jeden Fall." #NT!
 samnium_event.63.b: "Keine Zeit zu verschwenden - lasst uns weitermachen." #NT!
  
 samnium_event.64.t: "Hirten von Arcadia" #NT!
 samnium_event.64.desc: "Die Straßen, die [GetProvince('(int32)430').GetName] mit Sparta verbinden, sind beschäftigt, und es ist keine Überraschung, dass unsere [ROOT.GetCountry.GetRulerTitle] und seine Gefährten auf dem Weg zu ihrem Ziel von vielen geleitet wurden. Eine Gruppe von Mitreisenden erregte insbesondere die Aufmerksamkeit der Samnite -Partei durch ihre Ähnlichkeit mit den Hirten von Samnium: arkadische Hirten, die eine Gruppe gemischter Vieh in den Hafen in [GetProvince('(int32)430').GetName] fuhren. Eine Einladung wurde schnell eingeladen, um das scheinbar nackte und schlechte Lager zu besuchen, in dem diese Hirten in der Nähe wohnen." #NT!
 samnium_event.64.a: "Lassen Sie uns das Lager dieser arkadischen Bauern sehen." #NT!
 samnium_event.64.b: "Nein - lass uns weiter nach Sparta weitermachen." #NT!
 samnium_event.64.c: "Sie müssen gegen uns planen - töten Sie sie alle!" #NT!
  
 samnium_event.65.t: "Die Agora von Theben" #NT!
 samnium_event.65.desc: "Ein breiter öffentlicher Raum - die Agora - dominiert das Zentrum der Stadt Theben. Es kommt einfach so vor, dass die Agora am Tag der Ankunft [ROOT.GetCountry.GetRuler.GetName] einen besonders lebhaften Markt veranstaltet. Die Schreie von Hauptrollen und Vieh füllen die Luft, aber ein Stand fällt insbesondere das Auge des ☻__1 auf. Dieser setzt Kuriositäten aus fernen Ländern und zwei Kuriositäten auf. Eins, ein Schild, Rand aus weißem Gold, das eine Radierung von Herkules umgibt; die andere, eine Sammlung feiner Juwelen - Rubine, Smaragde, Diamanten und Opale. Fühlt sich die Handtasche von [ROOT.GetCountry.GetRuler.GetFirstName] ein wenig schwer?" #NT!
 samnium_event.65.a: "Dieser goldene Schild inspiriert die Samnite -Truppen." #NT!
 samnium_event.65.b: "Diese Juwelen werden gute Geschenke für Hochgewohnheiten machen, Damen." #NT!
 samnium_event.65.c: "Eine gespeicherte Drachma ist eine Drachma, die verdient wird." #NT!
  
 samnium_event.66.t: "Handel mit den Arkadiern" #NT!
 samnium_event.66.desc: "Das Lager der arkadischen Hirten ist in der Tat kahl und arm. Ein paar schmutzige Zelte, die zufällig war, und vielleicht ein Dutzend Männer, die über ein schwelendes Lagerfeuer mahlen. In diesem trostlosen Lager gibt es wenig Interesse, außer zwei: Die erste, eine alte Krone aus Zinn und Lapis, die unter den Roben vor dem Camp Cook gezogen und sofort zum Verkauf angeboten wird. Die zweite ist die Koch selbst. \ n \ nHow darüber, [ROOT.GetCountry.GetRulerTitle]? Möchtest du eine Krone kaufen?" #NT!
 samnium_event.66.a: "Ja - ein weiteres griechisches Relikt bitte." #NT!
 samnium_event.66.b: "Vergessen Sie die Krone - wie möchten Sie eine Frau von [ROOT.GetCountry.GetRulerTitle] sein?" #NT!
 samnium_event.66.c: "Was für eine Zeitverschwendung." #NT!
  
 samnium_event.67.t: "In Athen ankommen" #NT!
 samnium_event.67.desc: "Die Stadt Athens, bekannt für ihre Demokratie, ihre vielen Philosophen und ihren berühmten Hafen von Piräus. Unsere konsularische Mission fuhr durch die Tore der themistocleanischen Wand und wurde sofort von einer der schönsten Städte der hellenischen Welt geblendet, wobei die Akropolis die Skyline dominierte. Unter den Beratern von [ROOT.GetCountry.GetRuler.GetName] entstand eine temperamentvolle Debatte darüber, welche die athenische Institution die diplomatischen Bemühungen der Samnit am meisten verdiente: die Akademie von Platon, Heimat der Philosophen und ein Repository of Knowledge; oder der Hafen, in dem Handelsabkommen getroffen werden und die Marine inspiriert werden können. Unser [ROOT.GetCountry.GetRulerTitle] hat das letzte Wort:" #NT!
 samnium_event.67.a: "Wir werden die platonische Akademie besuchen." #NT!
 samnium_event.67.b: "Im Hafen werden wir unsere Zeit verbringen." #NT!
  
 samnium_event.68.t: "Athen verlassen" #NT!
 samnium_event.68.desc: "Fast eine Woche ist vergangen und es ist die Zeit, die Grand City of Athens abzureisen. Wieder streiten seine Berater über eine Nebensache: ob Sie die Stadt auf Land oder auf See verlassen. Obwohl die Wahl von geringer Folge zu sein scheint, dominieren die Gefahren von Reisen, Brigands und Piraten die Diskussion. Wieder trifft [ROOT.GetCountry.GetRuler.GetName] seine Entscheidung:" #NT!
 samnium_event.68.a: "Wir werden über Land gehen." #NT!
 samnium_event.68.b: "Wir werden wegsegeln." #NT!
  
 samnium_event.69.t: "Durch Banditen überfallen" #NT!
 samnium_event.69.desc: "Es ist bekannt, dass Banditen eine ständige Gefahr auf der Straße sind. Als die Samnite -Beamten und -Diplomaten von einer Gruppe von scheinbar griechischen Priestern auf der Straße nach Hause weitergegeben wurden, wurde unter den Escorts der Partei kein Alarm erhoben. Als dieselben Männer unter ihren Tuniken Messer unter ihren Tuniken produzierten, hatten die Samniten keine Chance - Autobahnmänner hatten das Beste von ihnen. Fast eine Woche später wurde in der Samnite Capital in Broken Oscan Skript: Ein Angebot zur Gewährleistung der Rückgabe und Sicherheit von [ROOT.GetCountry.GetRuler.GetName] im Austausch für eine kräftige Silbersumme einging." #NT!
 samnium_event.69.a: "Zahlen Sie das Lösegeld." #NT!
 samnium_event.69.b: "Wir werden niemals mit Banditen verhandeln!" #NT!
  
 samnium_event.70.t: "Von Piraten entführt" #NT!
 samnium_event.70.desc: "Es ist bekannt, dass Piraterie eine ständige Gefahr auf hoher See ist. Als ein Mitglied der Besatzung zwei Galeeren beim Ansatz entdeckte, wurde sofort ein Alarm ertönt und es kam zu einer Galeere-Galley-Verfolgungsjagd. Ein vermietetes Transportschiff entspricht jedoch nicht mit der Geschwindigkeit der Kriegsschiffe, die der Piraterie gewidmet sind, und es war nur eine Frage der Zeit, da das Samnitschiff überholt und gebraucht wurde. Fast eine Woche später wurde in der Samnite Capital in Broken Oscan Skript: Ein Angebot zur Gewährleistung der Rückgabe und Sicherheit von [ROOT.GetCountry.GetRuler.GetName] im Austausch für eine kräftige Silbersumme einging." #NT!
 samnium_event.70.a: "Zahlen Sie das Lösegeld." #NT!
 samnium_event.70.b: "Wir werden niemals mit Piraten verhandeln!" #NT!
  
 samnium_event.71.t: "Endlich zu Hause" #NT!
 samnium_event.71.desc: "[ROOT.GetCountry.GetRuler.GetName] ist endlich wieder zu Hause und schläft in seinem eigenen Bett. Die Erinnerungen an reiche griechische Feste, Fremdzungen, prächtige Städte und gute Gesellschaft in seiner Erinnerung. \ n \ n the voyage war ein großer Erfolg. In ganz Griechenland wurden diplomatische und Handelskontakte mit muturaler Versprechen der regelmäßigen Korrespondenz und der Sendungen beider Seiten hergestellt. Die detaillierten Studien über griechische Politik, militärische Taktik und Konstruktion füllen voluminöse Notizen, die von Samnite -Magistaten und -schreiber zurückgeführt wurden. Sie werden sogar jetzt kopiert und unter der Samnite -Elite diskutiert. Die Geschichte dieser Anabasis ist auch zu einer beliebten der Analphabeten von Samnium geworden, als eine mitreißende Geschichte von seltsamen Ländern, die von loyalen Samniten erfahren wurden - [ROOT.GetCountry.GetRuler.GetName] wird zu einer beliebten Figur unter den Commonfolk. \ n \ nfor nun jetzt ist unser [ROOT.GetCountry.GetRulerTitle] zufrieden damit, dass seine Erinnerungen an Griechenland in Träume verwechselt werden, während er einschläfern." #NT!
 samnium_event.71.a: "Trautes Heim, Glück allein." #NT!
  
 samnium_event.72.t: "In Sparta ankommen" #NT!
 samnium_event.72.desc: "Die Stadt Sparta, bekannt für ihre heftigen Krieger, die sich in einzigartig verteidigbarer Evrotas -Tal befindet, ist eine Kampffestung - ein imposanter Anblick für die Samnitendiplomaten. Sie befinden sich schnell in Spartas Hauptbaracken und machen sich Notizen über das ständige Training der örtlichen Soldaten. Ein militärischer Ausbilder, ein Mann mit großem Narben, das sein Gesicht färbt, fällt sofort die Aufmerksamkeit von [ROOT.GetCountry.GetRuler.GetName] auf. Bald diskutiert [ROOT.GetCountry.GetRuler.GetName] tief mit ihm und beschließt, den Spartain -Trainer nach ..." #NT!
 samnium_event.72.a: "Tipps zur Gestaltung von Männern zu Soldaten." #NT!
 samnium_event.72.b: "Ein neuer Job in Samnium." #NT!
  
 samnium_event.73.t: "Sparta verlassen" #NT!
 samnium_event.73.desc: "Fast eine Woche ist vergangen und es ist die Zeit, die Festung in Sparta zu verlassen. Es war eine anstrengende Woche, in der die Kampftradition in der berühmten Stadt studiert wurde, und [ROOT.GetCountry.GetRuler.GetName] freut sich darauf, es in seinem etwas weniger kriegerischen Zuhause von Samnium leicht zu machen. Bevor der Rest und Entspannung beginnen können, gibt es die Frage der Rückreise, einem Überlandbein an der Küste und einer langen Reise zurück in die Heimhäfen, die jeweils ihre damit verbundenen Gefahren haben. Während die Stadt hinter ihm verblasst, atmet [ROOT.GetCountry.GetRuler.GetName] ein Seufzer von leichter Erleichterung." #NT!
 samnium_event.73.a: "Auf Wiedersehen, Sparta." #NT!
  
 samnium_event.74.t: "Ein Bergleute" #NT!
 samnium_event.74.desc: "Der kurze Aufenthalt mit den Bergleuten von [GetProvince('(int32)392').GetName] hat sich in mehrere Tage und dann mehrere Tage mehr verwandelt. Die Gnade der Gastgeber hat unsere [ROOT.GetCountry.GetRulerTitle] zu diesen armen Hirten beliebt gemacht, und ihr Land und ihre Lebensstile unterscheiden sich nicht so von denen der Samnit -Heimatländer. [ROOT.GetCountry.GetRuler.GetName] hat im Haus eines örtlichen Bauern, einem der führenden Männer seines Dorfes, wohnt. Ihre Gespräche haben sich weitgehend um zwei Dinge dreht: die Kämpfe der Berglandwirtschaft und die bemerkenswerte Abstammung des armen Bauern aus Aiakos, einem legendären griechischen König und direkter Vorfahr des großen Phyrrus von Epirus. Was soll unser [ROOT.GetCountry.GetRulerTitle] von dieser Umleitung wegnehmen?" #NT!
 samnium_event.74.a: "Lassen Sie uns von diesen griechischen Bergpastoralisten lernen." #NT!
 samnium_event.74.b: "Dieser Mann hat eine unverheiratete Tochter, nicht wahr? Keine Mitgift erforderlich." #NT!
 samnium_event.74.c: "Bieten Sie an, diesen Mann in unserem Gericht zu beschäftigen." #NT!
 samnium_event.74.d: "Lassen Sie uns unser Abenteuer fortsetzen." #NT!
  
 samnium_event.75.t: "In Pella ankommen" #NT!
 samnium_event.75.desc: "Endlich ist die diplomatische Mission in ihrem ultimativen Ziel erreicht: die große griechische Inselstadt #E pella #!, Geburtsort des größten General, der jemals lebte, #E Alexander der große #!, und die Hauptstadt und das Zentrum seines Imperiums und eines seiner dynamischen Nachfolgerstaaten. In unseren Treffen mit den Beamten von [GetProvince('(int32)379').GetOwner.GetName] hat sich schnell deutlich, dass die Institutionen Griechenlands tiefe Wurzeln haben, Geschichte und Diagramme komplexer Systeme von Termin- und Fraktionen füllen die Papyrus -Notizen der Berater des [ROOT.GetCountry.GetRulerTitle]. [ROOT.GetCountry.GetRuler.GetName] freut sich und fasziniert, die Geschichten von großem Alexander von Männern zu hören, die diesen Mann vielleicht persönlich kannten oder ihre Abstammungslinien an die Männer zurückverfolgen können, die unter ihm gedient haben. \ n \ nWwenn wir diesen Ort verlassen, woran wird sich [ROOT.GetCountry.GetRuler.GetName] am meisten erinnern?" #NT!
 samnium_event.75.a: "Die labyrinthische Politik eines riesigen Reiches." #NT!
 samnium_event.75.b: "Die Kunst des Krieges und der Eroberung, die die Menschen großartig macht." #NT!
  
 samnium_event.76.t: "Pella verlassen" #NT!
 samnium_event.76.desc: "Als [ROOT.GetCountry.GetRuler.GetName] den Palast von Philip II beobachtet, der sich hinter ihm zurückzieht, denkt er an die verschwenderischen Feste und die Architektur von Pella zurück, die feinen Marmorstatuen, die die rauen Werke von Samnium und vor allem das Erbe eines Imperiums überstrecken, das von Griechenland nach Indien erstreckte. Bald wird es zurück in die Hügel und Dörfer Samniums sein. Es wird die Arbeit vieler Lebenszeiten sein, Samnium nach den Standards der hellenischen Zivilisation zu erhöhen, aber [ROOT.GetCountry.GetRuler.GetName] ist jetzt sicher, dass seine Regel der erste Schritt auf diesem Weg sein wird. Pella wird von der untergehenden Sonne überholt, das Läpten von Wellen ist alles, was zu hören ist, und die Sterne werden in der Dämmerung sichtbar." #NT!
 samnium_event.76.a: "Auf Wiedersehen, Mazedonien." #NT!
  
 samnium_event.77.t: "$samnium_2_task_32$" #NT!
 samnium_event.77.desc: "Unser traditioneller Ritus des #E heiligen Feders #! ist ein sehr nützlicher Grundsatz unseres Glaubens - eine Methode der göttlichen Beschwichtigung, ein extremes Opfer, um die Bürger, eine Methode der Bevölkerungskontrolle und einen Vorwand für militärische Expansion, zu einer heiligen Handlung zu machen. Indem wir uns wiederholt in diese Praxis einlassen, haben wir das #E ver Sakrum #! als zentral für unsere Religion etabliert und es als militärische Aktion betont." #NT!
 samnium_event.77.a: "Die Expansion der Samnit ist der Wille der Götter." #NT!
  
 samnium_event.78.t: "$samnium_2_task_33$" #NT!
 samnium_event.78.desc: "Unser alter Ritus des #E heiligen Frühlings #! war Gegenstand hitziger Debatte in unseren Räten - die progressiven Elemente verspotten die Praxis, die Jungen als barbarische Verschwendung in die Wildnis zu schicken, aber die Traditionalisten verteidigen das Opfer als heilige Handlung, die die Nation mehr als einmal gerettet hat. Wir haben beschlossen, dass die Reform der Zeremonie der beste Kompromiss ist. Von nun an sollen die 'Opfer' des #E ver Sakrum #! erwachsene Freiwillige sein, nicht Kinder; und ihnen erhalten Waren aus der Staatskasse, um ihre Reise über die Grenze besser zu überleben. Die Teilnehmer des #E Sacred Spring #! werden in Zukunft eine Woche des Schlagens vor ihrer Abreise und der gesamten Gemeinschaft, aus der diese Männer und Frauen gezogen werden, mit ihnen feiern. Es ist zu hoffen, dass die reformierte Praxis als kommunaler verbindlicher gemeinsamer Zweck dienen wird." #NT!
 samnium_event.78.a: "Kein Opfer mehr, sondern ein Feier" #NT!
  
 samnium_event.79.t: "Zustrom ausländischer Menschen" #NT!
 samnium_event.79.desc: "Als griechische Drachmae in die Taschen unserer Kaufleute rollt, ist im ausländischen Viertel der Hafenstadt [SCOPE.sP('trade_influx_place').GetName] eine dauerhafte hellenische Präsenz eingetreten. Ein Kosmopolitismus, der in Samnium nicht zuvor bekannt ist, beginnt sich zu entwickeln." #NT!
 samnium_event.79.a: "Was wird noch durch unsere Häfen kommen?" #NT!
  
 samnium_event.80.t: "Neues Wissen" #NT!
 samnium_event.80.desc: "Samnium, bis vor kurzem etwas isoliert aus der größeren mediterranen Welt, hat jetzt dauerhafte Kontakte zu den fortgeschrittenen griechischen Staaten Hellas und darüber hinaus. Innovationen aller Art, vom Bau von Befestigungen bis hin zu komplexen diplomatischen Vereinbarungen und von militärischen Taktiken bis hin zu religiösen Riten, füllen die Köpfe unserer Kaufleute im Ausland und werden in den Häusern unserer bemerkenswerten Familien diskutiert. Wir lernen bereits von diesen Ausländern, aber wir könnten konzertierte Anstrengungen unternehmen, um einige dieser hellenischen Fortschritte zu studieren und anzuwenden." #NT!
 samnium_event.80.a: "Wir haben genug gelernt" #NT!
 samnium_event.80.b: "Bezahlen Sie den Händlern, um detaillierte Notizen zu ausländischen Erfindungen zu schreiben" #NT!
  
 samnium_event.81.t: "Kapitalwachstum" #NT!
 samnium_event.81.desc: "Der Verkehr von ausländischen Waren beendet ihr Hinspiel in unseren mediterranen Häfen, ist jedoch in unserer Hauptstadt von [GetCountry('SAM').GetCapital.GetName], in der unsere edlen Familien und Bürger solche Unternehmungen koordinieren und finanzieren, und wo viele dieser griechischen Schmuckstücke ihr ultimatives Ziel finden. Lagerhäuser und Handelsbezirke treten heutzutage in [GetCountry('SAM').GetCapital.GetName] scheinbar über Nacht auf - die gesamte Stadt ist schnell zu einem regionalen Zentrum geworden." #NT!
 samnium_event.81.a: "Eine wirklich große Stadt!" #NT!
  
 samnium_event.82.t: "Die Berufung der ausländischen Religion" #NT!
 samnium_event.82.desc: "Es ist nicht nur griechisches Geld, griechische Waren und griechische Innovationen, die ihre Wege in unsere Nation finden, sondern auch die griechische Religion. Während die Verehrung einiger hellenischer Figuren in Samnium schon immer existiert hat, insbesondere in den vielen Heiligtümern, die sich den #E Hercules gewidmet haben. Dieses Interesse an der Hellenisierung könnte durch Einmischung von oben gestoppt werden, falls wir uns dafür entscheiden, unseren politischen Muskeln zu beugen." #NT!
 samnium_event.82.a: "Heben" #NT!
 samnium_event.82.b: "Lassen Sie unsere Leute wählen, was und wie sie verehren" #NT!
  
 samnium_event.83.t: "Ausländische Investitionen" #NT!
 samnium_event.83.desc: "Das neue Geld, das durch unsere Häfen und in die Staatsanleihen unserer Aristokraten fließt, bleibt nicht lange dort - Samnium erlebt einen Boom beim Aufbau von Akademien und anderen feinen Gebäuden, die den Bedürfnissen und Bedürfnissen unserer edlen Bevölkerung bedienen und von der gleichen sozialen Klasse gerollt werden. Unser wirtschaftlicher Boom schwoll die Reihen unserer wohlhabendsten Bürger an, eine dynamische Aufwärtsmobilität, die in unserer Konföderation noch nicht bekannt ist." #NT!
 samnium_event.83.a: "Zumindest etwas Positives" #NT!
  
 samnium_event.84.t: "Hochrangige Begünstigte des Handels" #NT!
 samnium_event.84.desc: "Viel Gold und Silber haben begonnen, ganz in unserer Gesellschaft zu schwappen. Diese Früchte aus der Herrschaft von Latium und der daraus resultierenden Handelsausdehnung haben viele wichtige Männer sehr schnell sehr wohlhabend gemacht. [ROOT.GetCountry.GetRuler.GetName] ist einer der mächtigsten Männer, die jemals in der Geschichte von Samnite produziert wurden, und übt nicht nur in Kriegsfragen, sondern auch in Fragen des Außenhandels Autorität aus. Er hat sich mit einer durchsetzungsfähigen Haltung und einer natürlichen Fähigkeit, die Finanzen des Staates zu bewältigen, in seinen erweiterten Zuständigkeitsbereich geführt. \ n \ n Die einfache Erwerbs hat sich jedoch nicht nur für den Charakter unserer führenden Männer erwiesen. [SCOPE.sChar('sam_family_head_scope').GetName] ist ziemlich korrupt geworden und beabsichtigt, jeden Tropfen Silber aus seinen Handelskontakten und jeder Autoritätsposition zu drücken, die er befehlen kann. Seine ultimative Loyalität scheint nicht für Samnium, sondern für seine eigenen Taschen." #NT!
 samnium_event.84.a: "Lose Geld bedeutet lose Moral" #NT!
  
 samnium_event.85.t: "Die Konvertierung von [SCOPE.sChar('sam_pro_hof_scope').GetName]" #NT!
 samnium_event.85.desc: "Die Samnite High Society wurde von den Nachrichten erschüttert, dass [SCOPE.sChar('sam_pro_hof_scope').GetName] in den hellenischen Glauben Griechenlands konvertiert ist! Er hat ein öffentliches Opfer von Rindern und Schafen für #E Hercules #! in der griechischen Weise in einem Heiligtum außerhalb von Aeclanum geführt. Dieses Spektakel wird weithin als der Eröffnungsschuss im Konflikt zwischen kursiven und hellenischen Fraktionen angesehen, die unsere herrschende Clique teilen. Während viele wohlhabende Bürger von Samnium die griechischen Riten ausführen, hat niemand von solch politischer Statur und Einfluss einen solchen Schritt unternommen. \ n \ n [SCOPE.sChar('sam_con_hof_scope').GetName] hat die Aktion im Samnite -Senat giftig verurteilt und eine Durchsetzung der iktalischen religiösen Praxis und eine offizielle Verurteilung der hellenischen Bräuche gefordert. Unsere Antwort wird weit mehr als eine Haltung der Religionsfreiheit bedeuten - es wird eine Erklärung sein, in der die Samnite -Führung die Anweisung von Samnium in Zukunft bevorzugt." #NT!
 samnium_event.85.a: "Wir haben kein Recht, die Praktiken unserer führenden Männer zu stören." #NT!
 samnium_event.85.b: "Die Verurteilung ausgeben. Samnium war und ist eine kursive Nation." #NT!
  
 samnium_event.86.t: "Verbreitung des Hellenismus" #NT!
 samnium_event.86.desc: "Das Interesse an der hellenischen Kultur unter unserer edlen Bevölkerung hört nicht in der Religion auf. Es ist ein Zeichen des Status geworden, die griechische Literatur zu lesen, importiertes griechisches Essen zu essen, das von griechischen Köchen zubereitet wird, und griechische Kunstwerke in den Gütern der Reichen zu zeigen. [SCOPE.sChar('sam_con_hof_scope').GetName] erfordert eine Rückkehr zur alten Sabellischen Praxis unter den Wohlhabenden, während [SCOPE.sChar('sam_pro_hof_scope').GetName] die Nichteinmischung fordert." #NT!
 samnium_event.86.a: "Lass sie sein" #NT!
 samnium_event.86.b: "Zwinge sie zu den traditionellen Werten zurück" #NT!
  
 samnium_event.87.t: "Hellenic Citizen ermordet" #NT!
 samnium_event.87.desc: "Die Polarisation unserer Aristokratie in kursiv und hellenische Lager hat sich in die kleineren Sprossen unserer Gesellschaft verschüttet. Mehrere hellenische Bürger wurden von einer Bande italischer Freemen ausgelöst und ermordet, und [SCOPE.sChar('sam_con_hof_scope').GetName] und [SCOPE.sChar('sam_pro_hof_scope').GetName] verwenden den Mord als Stellvertreter für politische Manöver. [SCOPE.sChar('sam_pro_hof_scope').GetName] besteht darauf, dass die Mörder hart bestraft werden, während [SCOPE.sChar('sam_con_hof_scope').GetName] eine rechtliche Technik entdeckt hat, die es den Patrioten ermöglicht, der Gerechtigkeit zu entkommen." #NT!
 samnium_event.87.a: "Verfolgen Sie die Täter" #NT!
 samnium_event.87.b: "Die Griechen haben es verdient" #NT!
  
 samnium_event.88.t: "Hellenische Einflüsse kommen mit Handel" #NT!
 samnium_event.88.desc: "Während unser Handel mit der hellenischen Welt sich vertieft, beeinflussen ausländische Ideen über unsere militärischen, bürgerlichen, diplomatischen und religiösen Institutionen weiterhin die von ihnen verantwortlichen Männer. Wenn Sie diese frischen Ideen annehmen, werden diese Institutionen dramatisch voranschreiten, aber es kostet eine tiefere Hellenisierung unserer Bevölkerung. [SCOPE.sChar('sam_pro_hof_scope').GetName] befürwortet natürlich die Einführung griechischer Ideen, während die kursive Fraktion von [SCOPE.sChar('sam_con_hof_scope').GetName] darauf besteht, dass unser Zustand mit traditionellen Samnit -Methoden übereinstimmt." #NT!
 samnium_event.88.a: "Fortschritte um jeden Preis" #NT!
 samnium_event.88.b: "Es ist es nicht wert" #NT!
  
 samnium_event.89.t: "Forderungen des Traditionalisten" #NT!
 samnium_event.89.desc: "Die Frage der hellenischen Religion in Samnium hat sich in den Kopf gekommen - [SCOPE.sChar('sam_con_hof_scope').GetName] mit einer Gruppe einflussreicher italischer Anhänger hat den Senat beantragt, die traditionelle Samnit -Religion offiziell zu verankern, wobei weitere Forderungen der Bekehrung der Bekehrung von griechischen Riten und der staatlichen Unterstützung der italischen Priestern von Samnium von Samnium erzwingen. [SCOPE.sChar('sam_pro_hof_scope').GetName] protestiert stark und besteht darauf, dass der Fortschritt des Samniten von der persönlichen Freiheit der Bürger abhängt. \ n \ n Was auch immer wir wählen, wird die zukünftige Ausrichtung der Samnit -Konföderation entscheiden." #NT!
 samnium_event.89.a: "Seite mit [SCOPE.sChar('sam_pro_hof_scope').GetName]" #NT!
 samnium_event.89.b: "Den traditionalistischen Forderungen zugeben." #NT!
  
 samnium_event.90.t: "$samnium_2_task_40$" #NT!
 samnium_event.90.desc: "Die Erinnerungen an unsere Demütigungen und blutigen Beinahe-Zerstörungen durch Rom sind in den Köpfen fast jeder in Samnium, von den ehemaligen Truppen, die die Römer auf dem Feld kennengelernt haben, bis zu den Hirten, die kürzlich von ihren Raid-Parteien terrorisiert wurden, und die von Samnit und Einfluss. Es wurde beschlossen, dass Samnium eine Kampagne vorbeugender Eroberung einsteigt, um benachbarte Länder als Puffer für das Heimatland von Samnite zu beschlagnahmen und sich eine Beutequelle zu sichern, mit der unsere Kriegsmaschine befestigt werden kann. Die Ära von Samnium ist zur Hand." #NT!
 samnium_event.90.a: "Nie wieder." #NT!
  
 samnium_event.91.t: "$samnium_2_task_41$" #NT!
 samnium_event.91.desc: "Es wurde lange verstanden, dass die Kriege zwischen Rom und uns selbst nicht nur für Gebiete gekämpft wurden, an denen wir beide interessiert waren, sondern auch für die Zukunft Italiens zu entscheiden. Die Frage, ob die Peninsula von den Latinern oder von den Samniten dominiert werden soll, wurde in unserem großen Sieg über Rom entschieden. Wir haben für uns gewonnen, den Raum und den Breitengrad zu atmen, um die kursive Welt zu neu zu gestalten, wie wir es für richtig halten." #NT!
 samnium_event.91.a: "Wir müssen unseren Einfluss nach Norden und Süden erweitern." #NT!
  
 samnium_event.92.t: "$samnium_2_task_42$" #NT!
 samnium_event.92.desc: "Der Großteil Italia ist durch die eine oder andere Methode unter unseren Einfluss gefallen. Unsere Ankunft ist nicht die eines erobernden Volkes, zumindest nicht vollständig - wir haben seit langem eine Tradition des Föderalismus unter den konstituierenden Völkern unserer Politik respektiert, eine Autonomie, die auf die Etrurier, Lateiner, Umbrianer und andere, die jetzt Untertanen unserer Nation sind, frei ausgebracht wird. Während wir uns noch in den frühen Tagen einer Italiener befinden, die von Samnium dominiert wird, beginnt in einigen Gebieten ein geringes Gefühl pan-ititalischer Einheit." #NT!
 samnium_event.92.a: "Wohin sollen wir von hier gehen?" #NT!
  
 samnium_event.93.t: "$samnium_2_task_43$" #NT!
 samnium_event.93.desc: "Die Region von Magna Graecia - lange die Fläche des primären Samniteinflusses - ist nun vollständig in unsere Umlaufbahn gefallen. Samnium ist seit über einem Jahrhundert in Apulien, Lucania und Bruttium beteiligt, drückt in diese Gebiete von Samnium und wurde wieder herausgeschoben. Da Rom nicht mehr in unseren Hälsen atmet, ist es möglich geworden, den endlosen Razidieren zu brechen und in der gesamten Magna Graecia eine dauerhafte Samnitpräsenz zu etablieren. Besonders hervorzuheben sind die griechischen Städte selbst, historisch gesehen eine Quelle hellenischer Einfluss, Zivilisation und Handel in der Region, ein Einfluss, der für die Lucanianer und Bruter besonders ausgeprägt war. Mit der Eroberung solcher reicher Land und einflussreicher Städte kann dieser hellenische Einfluss jetzt von Samnium zur Freude unserer edlen Klasse vollständig empfunden werden." #NT!
 samnium_event.93.a: "Die südlichen Länder sind gesichert." #NT!
  
 samnium_event.94.t: "$samnium_2_task_44$" #NT!
 samnium_event.94.desc: "Die Insel Sizilien ist weit von den Hügeln von Samnium entfernt und unterscheidet sich weit vom Land und des Lebensstils, an das wir gewöhnt sind. Es ist eine hauptsächlich griechische Insel mit einer punischen Minderheit; Die Insel beherbergt eine starke Marinetradition, während unsere nicht vorhanden ist. Und vor allem ist Sizilien ein Brotkorb in der mediterranen Welt, weitaus fruchtbarer als der felsige Boden unserer Heimat. Mit unserer Eroberung dieses großen Preises werden die Grundnahrungsmittel dieser strategischen Insel sowohl eine Quelle des Wohlstands als auch des Exports sein und als Getreidespeicher für das übervölkelte und winterharte Land fungieren, aus dem wir stammen. - vorausgesetzt, wir können diese Insel festhalten, die eines der begehrtesten Länder in der Geschichte war." #NT!
 samnium_event.94.a: "Sizilien, jetzt nur eine Samnite -Provinz." #NT!
  
 samnium_event.95.t: "$samnium_2_task_45$" #NT!
 samnium_event.95.desc: "Mit unserer Eroberung von Sardinien und Korsika wurde eine weitere Premiere für die Samnite -Nation erreicht. Nie zuvor sind Samnite -Armeen durch die Meere gereist, um sich der Schlacht anzuschließen - Samnium war natürlich ein Binnenverfahren ohne Notiz, der sich auf andere stützt, um Handel und Verkehr in unser Land zu bringen. Mit diesem bedeutsamen Sieg haben wir nicht nur eine reiche neue Inselkolonien und eine Projektion der Samnitenmacht in das westliche Mittelmeer, sondern auch eine neue Tradition des Samnit -Marinekriegs erlangt." #NT!
 samnium_event.95.a: "Ein Hügel-Baum, der ins Meer geht." #NT!
  
 samnium_event.96.t: "$samnium_2_task_46$" #NT!
 samnium_event.96.desc: "Die Gallier sind lange in die Länder der nördlichsten kursivsten Völker eingeschlichen und haben manchmal tief in die italienische Halbinsel überfallen. Ihre Schnelligkeit und Zahlen waren für unsere Politiker und Offiziere eine Quelle ständiger Sorge, und wir haben es für angebracht, den Belliger Samnis auf die PO zu marschieren und sie für die Herrlichkeit von Samnium zu ergreifen. Wenn die Gallier in die Alpen zurückgedrängt wurden, können wir mit dem langsamen Prozess beginnen, Samnit -Kolonien in diesen fremden Ländern zu säen, um unseren Einfluss auf das Gebiet zu sichern - zum Glück ist das Tal ein attraktives Ziel für unsere Siedler." #NT!
 samnium_event.96.a: "Ein nördliches Bollwerk für unser wachsendes Reich." #NT!
  
 samnium_event.97.t: "$samnium_2_task_47$" #NT!
 samnium_event.97.desc: "In den Apenninen befinden sich seit langem Samniten und andere sabellische Völker, und daher ist es passend, dass das nördliche Ende dieser großen Berggebiete die befestigten Positionen liefern wird, aus denen ein Samnit -Italia gegen Gallier und andere ausländische Gefahren verteidigt wird. Es ist eine natürliche Grenze der neuen Italien. Die neu konstruierten Befestigungen wurden speziell von Samnite -Experten ausgewählt, um natürliche verteidigungsfähige Positionen zu nutzen." #NT!
 samnium_event.97.a: "Diese Bergfestungen werden groß sein." #NT!
  
 samnium_event.98.t: "$samnium_2_task_48$" #NT!
 samnium_event.98.desc: "Mit der Eroberung der nordwestlichen Region Ligurien erstrecken sich unsere Grenzen bis zum Fuß der Alpen. Die Ligurier, jetzt unsere Untertanen, werden nicht mehr von den immer entschlossenen Gallischen Menschen gefährdet, die sie so lange bedroht haben. Darüber hinaus sind die in der Region stammenden ligurischen Stammesangehörigen für ihre kriegerische Natur und gemeinsame Besetzung als Söldner bekannt, die sicherlich einen Segen für unsere wilde Militärmaschine beweisen." #NT!
 samnium_event.98.a: "Weitere Eroberungen für die Samnite Nation." #NT!
  
 samnium_event.99.t: "$samnium_2_task_49$" #NT!
 samnium_event.99.desc: "Wir haben in umfangreichen Konstruktionen in unseren Alpengrenzen investiert - die Gallier haben Samnium und die anderen kursiven Menschen im Laufe der Geschichte immer wieder bedroht, aber unsere frischen Eroberungen der Region Cisalpine und die Provinzen näher an unserer Heimat sind jetzt vor dieser existentiellen Bedrohung sicher. Nie wieder werden wir diese nördlichen Barbaren fürchten, denn das Samnite-Expertise im Hill-Fort Construction wurde auf diese abgelegenen Chokepoints zur Verfügung gestellt." #NT!
 samnium_event.99.a: "Schließlich ist die nördliche Grenze gesichert." #NT!
  
 samnium_event.100.t: "$samnium_2_task_50$" #NT!
 samnium_event.100.desc: "Eine weitere Provinz wird in Samnium aufgenommen - das Histrianische Land im Nordosten ist sowohl aus strategischen als auch aus kommerziellen Gründen wertvoll. Strategisch gesehen ist es die Landpassage zwischen Italia und den illyrischen Ländern. Kommerziell liefert es Marinebasen, aus denen wir im gesamten nördlichen Adria handeln können und von denen wir die in diesem Meer so verbreitete illyrische Piraterie unterdrücken können. In der neuen Provinz wurde eine Samnite -Kolonie, die diese Ziele für uns erreichen wird. Aus dieser neuen Position können wir Illyrien und die Adria befehlen" #NT!
 samnium_event.100.a: "HISTRIA EST HISTORIA." #NT!
  
 samnium_event.101.t: "$samnium_2_task_51$" #NT!
 samnium_event.101.desc: "Mit dem Fortschritt einer militärischen Zentral -Samnite -Verwaltung hat der Staat begonnen, den Kauf von Waffen und Rüstung für Segmente der Bevölkerung zu arm zu subventionieren, um sich selbst zu leisten. Mit einem Stipendium der Staatskasse haben diese Richter die Dreikabine-Bronze-Cirass zum Standard-Outfit für unsere schwere Infanterie und Kavallerie gemacht. Dieses Stück Rüstung schützt mehr als andere, ähnliche Arten von kursiven Brustplatten und verleiht unseren Reihen auch einen einheitlichen und charakteristischen Ausdruck mit den Ad-hoc-Formationen der vergangenen Jahre." #NT!
 samnium_event.101.a: "Ein neues Symbol der militärischen Macht." #NT!
  
 samnium_event.102.t: "$samnium_2_task_52$" #NT!
 samnium_event.102.desc: "Unsere Truppen waren erneut mit einer Niederlage auf dem Feld und der Erschöpfung ausgesetzt, die lange Kriege begleitet. Wir werden jedoch nicht besiegt. Genau wie in der zweiten unserer Kriege mit Rom gibt es immer die Möglichkeit, Packungen zu verteidigungsfähigen und befestigten hügeligen Gelände zu ziehen und aus den Innenausstattungen zu überfallen, um einen Feind zu vergrößern, während er versucht, ein nicht besetzbares Volk zu besetzen. Wenn wir uns von unserer Stammes -Vergangenheit inspirieren lassen, haben wir immer die Möglichkeit, den dezentralen Guerillakrieg zu führen." #NT!
 samnium_event.102.a: "Samnite Warfare wird von jedem Mann und Kind geführt." #NT!
  
 samnium_event.103.t: "$samnium_2_task_53$" #NT!
 samnium_event.103.desc: "Die Römer sind - oder eher - ein extrem kriegerisches Volk, dessen Senat für immer versuchte, die eine oder andere Begründung für ständige Konflikte mit seinen Nachbarn zu trommeln, und deren Bürger die hohen Kosten von Menschen und Geld, die eine solche Existenz rechtfertigten, grimmig akzeptieren würden. Unsere Samnite -Gesellschaft war nicht weniger kriegerisch, und unsere Überfallparteien verdienten die Feindschaft aller unserer Nachbarn. In Wahrheit fehlte uns jedoch die eingetragene nationale Disziplin der Römer. Mit unserem vereinten Feind, der ausgelöscht wurde, können wir vielleicht aus der Disziplin, die von ihrer gesamten Gesellschaft praktiziert wird, und ihren expansionistischen Ambitionen lernen." #NT!
 samnium_event.103.a: "Wir werden ihnen den Traum der Römer nehmen." #NT!
  
 samnium_event.104.t: "$samnium_2_task_54$" #NT!
 samnium_event.104.desc: "Unsere Gesandte haben eine seltene Gelegenheit gehandelt. Es scheint, dass die Einheimischen von Korsika, die es müde, die überhebliche Herrschaft von [corsica_country_sam_scope.GetName] zu erledigen, sich anstrengen und auf eine Gelegenheit warteten, ihre Unabhängigkeit zu erklären. Mit nichts als Versprechen von Unterstützung und Autonomie haben unsere Diplomaten ein Arrangement gesichert, bei dem die Korsiker als Kolonie fungieren werden. [corsica_country_sam_scope.GetName] ist von diesem Verrat sehr beleidigt, aber es scheint, dass sie diese Fait -Leistung vorerst akzeptieren werden." #NT!
 samnium_event.104.a: "Ein großer Sieg für unser diplomatisches Korps!" #NT!
  
 samnium_event.105.t: "$samnium_2_task_56$" #NT!
 samnium_event.105.desc: "Samnite -Diplomaten haben nach Wochen der Gespräche mit den in Sizilien vorhandenen Mächten endlich eine günstige Anordnung getroffen. Während die Insel zu weit entfernt und gebrochen ist, um die direkte Samnitregel zu akzeptieren, ist eine indirekte Präsenz auf der Insel für alle Parteien akzeptabel. Unser neuer Verbündeter im Süden wird uns hoffentlich von den ständigen Konflikten fernhalten, die Sizilien verschlingen und unsere südliche Flanke sicher halten." #NT!
 samnium_event.105.a: "Messana ist jetzt in unserer Umlaufbahn." #NT!
  
 samnium_event.106.t: "$samnium_2_task_57$" #NT!
 samnium_event.106.desc: "Die Gesandten von Samnium, die uns durch die abgehackten diplomatischen Gewässer von Italia zu unserem Vorteil während der Konflikte mit Rom lenkten, stehen jetzt vor einer fremden Herausforderung. Die Gallier stellen ständig unsere Herrschaft an der nördlichen Grenze in Frage, wobei regelmäßige Überfälle unsere Verwaltung der Region bedrohen. Darüber hinaus ist uns gallischer Brauch für uns ziemlich fremd, und es besteht die Chancen, dass diese Barbaren tödlich fehlerhaft sind. Die Samnite -Räte haben drei Möglichkeiten für unsere Beziehungen zu den gallischen Stämmen angeboten:" #NT!
 samnium_event.106.a: "Die Vereinbarung von Handelsabkommen." #NT!
 samnium_event.106.b: "Militärische Zusammenarbeit mit willigen Stämmen." #NT!
 samnium_event.106.c: "Wir müssen die Gallier mit Gewalt befriedigen!" #NT!
  
 samnium_event.107.t: "Steigende Nachfrage nach keltischen Waren" #NT!
 samnium_event.107.desc: "Während Cisalpine Gaul keine schrecklich urbanisierte Region ist, gibt es die wenigen Städte dort Produzenten exotischer Schmuckstücke und Stapelgüter, die in den Städten des Samnitstaates einen Markt gefunden haben. Unsere Diplomaten haben mehrere Vorschläge zur Kapitalisierung des Handels mit dem Norden erbracht. Wir können entweder in die produktive Kapazität ihrer Städte investieren - Werkzeuge, die für die Handwerker dieser Städte ausgeliehen oder gekauft wurden - oder wir können unsere Händler auf den regulären Verkehr in das Po Valley und die Ligurie leiten. Bei jedem Plan werden Ausgaben entstehen, aber die Belohnungen könnten erheblich sein." #NT!
 samnium_event.107.a: "Lassen Sie uns eine Expansion der Gallic Ware -Produktion finanzieren." #NT!
 samnium_event.107.b: "Senden Sie reguläre Karawanen von Händlern in den Norden." #NT!
  
 samnium_event.108.t: "Wertvolle Investitionen" #NT!
 samnium_event.108.desc: "Die Strategie der Diplomatie über den Handel hat Früchte getragen. Die Tarife für den Handel mit Gallien haben eine Pauschalbetragsumme in die Hände des Staates geliefert, da eine enorme Ausweitung des Handels mit diesen nördlichen Nachbarn die Ambitionen unserer Händler auf den Appetit unseres Inlandsmarktes gesteckt hat. Hoffentlich werden diese Handelsverbindungen die gewohnheitsmäßigen gallischen Aggressionen gegen uns stumpf und sich ein stabiles Koexistenz an unserer offensten Grenze sichern." #NT!
 samnium_event.108.a: "Sicherheit und Bargeld!" #NT!
  
 samnium_event.109.t: "Potenzielle keltische Partner" #NT!
 samnium_event.109.desc: "Wir haben uns für eine direkte Methode entschieden, um Frieden an der nördlichen Grenze zu gewährleisten, indem wir Bündnisse der militärischen Zusammenarbeit mit mehreren der dort befindlichen Stämme suchen. Während die Verpflichtungen immer die Gefahr haben, uns in militärische Konflikte zu bringen, ist es unsere Hoffnung, dass ein Kräfteverhältnis breite Konflikte mit den Stämmen von Cisalpine Gallien abbringen wird. \ n \ ntwo Stämme würden ideale Militärpartner machen, aber die Grenzen des diplomatischen Bereichs bedeuten, dass nur Allianz realistisch erreicht werden könnte. Wen sollten wir uns nähern?" #NT!
 samnium_event.109.a: "Fragen Sie [SCOPE.sC('sam_cel_scope_1').GetName]" #NT!
 samnium_event.109.b: "[SCOPE.sC('sam_cel_scope_2').GetName] würde für einen besseren Verbündeten führen" #NT!
  
 samnium_event.110.t: "Gesandte aus dem Süden" #NT!
 samnium_event.110.desc: "Samnite -Gesandte haben uns mit dem Ziel gewandt, ein militärisches Bündnis mit uns zu etablieren! Während es eine seltene Gelegenheit ist, Beziehungen zu dem wachsenden Hegemon in unserem Süden aufzubauen, könnte uns ein so großes Engagement für Kriege offen lassen, die wir nicht ein Teil unserer Chancen haben, vor Ort zu expandieren." #NT!
 samnium_event.110.a: "Wir werden ein Bündnis mit den Sabellics machen." #NT!
 samnium_event.110.b: "Wir können nicht an das Schicksal der Samniten gebunden werden." #NT!
  
 samnium_event.111.t: "Ein keltischer Verbündeter" #NT!
 samnium_event.111.desc: "Unsere Gesandte liefern die gallische Reaktion: Wir werden uns für ein Bündnis der gegenseitigen militärischen Hilfe und der Zusammenarbeit einsetzen." #NT!
 samnium_event.111.a: "Ein weiterer diplomatischer Sieg!" #NT!
  
 samnium_event.112.t: "Keltische Enttäuschung" #NT!
 samnium_event.112.desc: "Unsere Gesandte wurden vom gallischen Stamm zurückgewiesen, den wir mit einem Angebot der Militärallianz angesprochen haben. Die Region bleibt für Stammeskrieg offen und wir sollten in hohem Maße für Aggressionen aus dem Norden bleiben." #NT!
 samnium_event.112.a: "DRAT!" #NT!
  
  ### events for determining which mil path you'll get in sam 2 
  
 samnium_event.113.t: "Kriegskrieg" #NT!
 samnium_event.113.desc: "In der Schlacht nach der Schlacht haben die römischen Legionäre unseren Streitkräften schwere Verluste zugefügt. Die römische militärische Disziplin kann anscheinend nicht gebrochen werden, und ihre gefühllosen und emotionslosen Blicke belegen unsere Veteranen." #NT!
 samnium_event.113.a: "Versprechen Sie dieses Krieg ein schnelles Ende." #NT!
 samnium_event.113.b: "Wie dem auch sei, wir müssen diese römischen Automaten abnaden." #NT!
  
 samnium_event.114.t: "Müde des Tarantinerkrieges" #NT!
 samnium_event.114.desc: "Unser Engagement für den Krieg in Tarentum zieht sich weiter und weiter, eine umwerfende und langsame Reihe von Razzien und Gegenangrüßen über die Grenze. Unsere Leute werden müde davon." #NT!
 samnium_event.114.a: "Wir können nicht endlos kämpfen - eine Abnutzung der Überfallpartys für die Saison." #NT!
 samnium_event.114.b: "Was ist damit? Dies ist die Samnit -Lebensweise." #NT!
  
 samnium_event.115.t: "Krieger müde: Übergreifende Opfer" #NT!
 samnium_event.115.desc: "Die römische Rücksichtslosigkeit hat auf der Samnite -Seite sehr viele Tote geführt - sei es im Kampf oder in der Strafexpedition, die Zählungen der Toten und der Verstümmelung wachsen weiter." #NT!
 samnium_event.115.a: "Erklären Sie unsere Absicht, dieses Blutvergießen bald zu beenden." #NT!
 samnium_event.115.b: "Wenn Samnium reich an einer Sache ist, ist es Arbeitskräfte." #NT!
  
 samnium_event.116.t: "Krieger müde: entlassene Hinterland" #NT!
 samnium_event.116.desc: "Zusätzlich zu dem hohen Preis, der in Schlachten mit den Römern gezahlt wird, leiden wir auch unter der systematischen Entlassung und Verbrennung der Landschaft, die unser Feind selbstverständlich beteiligt. Unsere Leute schreien um Erleichterung" #NT!
 samnium_event.116.a: "Dies kann nicht für immer weitergehen - unser Staat muss den Enteigneten Wohltätigkeitsorganisationen geben." #NT!
 samnium_event.116.b: "Dies ist nur ein Beweis dafür, dass wir die Römer um jeden Preis besiegen müssen." #NT!
  
 samnium_event.117.t: "Kriegskrieg: Kriegsheld fordert Frieden" #NT!
 samnium_event.117.desc: "Ein militärisches Samnit -Militär, das durch Blut mit dem großen Gellius Egnatius verwandt ist, hat BOVIANUM durch öffentliche Reden über die Notwendigkeit des Friedens aufgebracht." #NT!
 samnium_event.117.a: "Lassen Sie unseren Senat seine Botschaft unterstützen." #NT!
 samnium_event.117.b: "Lassen Sie unseren Senat seine Feigheit anprangern." #NT!
  
 samnium_event.118.t: "$samnium_task_12$" #NT!
 samnium_event.118.desc: "Die griechische Stadt Neapolis war Gegenstand römischer und samnitischer Begierde. Als wir es geschafft haben, unsere gesponserte Fraktion zur Herrschaft in der Stadt zu erhöhen, nahmen die Römer sie mit Gewalt. Unsere Schutzversprechen für diese feine kampanische Polis konnten nicht bestätigt werden. Mit unserem jüngsten Sieg über die Römer haben wir die kaputten Vereinbarungen mit dem neapolitanischen Stadtrat verspätet gemacht und eine bedingte Autonomie für diesen wohlhabenden Stadtstaat wiederhergestellt." #NT!
 samnium_event.118.a: "Eine neapolitanische Kolonie." #NT!
  
 samnium_event.119.t: "$samnium_2_task_58$" #NT!
 samnium_event.119.desc: "Die Brutians und Lucaner, hellenisierte Sabellics beide, teilen eine lange und turbulente Geschichte des Konflikts und der Zusammenarbeit mit uns Samniten. Jetzt, da wir über die Länder dieser beiden Völker einen politischen Primat erreicht haben, kann die kooperative Tendenz zwischen uns unsere Konflikte mit ihnen ersetzen. Angesichts unserer gemeinsamen Geschichten gibt es eine Reihe möglicher Rechte und Privilegien, die unseren entfernten hellenisierten Cousins ​​gewährt werden könnten." #NT!
 samnium_event.119.a: "Lassen Sie uns diesen beiden Stämmen die vollen Rechte gewähren." #NT!
 samnium_event.119.b: "Ein Maß für die regionale Autonomie sollte ihnen passen," #NT!
 samnium_event.119.c: "Sie sind nur zwei Nationen unter vielen - keine Rechte sind verdient." #NT!
  
 samnium_event.120.t: "Einheit der südlichen Sabellianer" #NT!
 samnium_event.120.desc: "Unsere Verwaltung hat den Lucanianern und Brutianern die volle Rechte gewährt, da unser Volk seit langem in Konflikt steht, aber es scheint, dass unsere gemeinsame kulturelle Identität eine dauerhafte Bindung ist. Viele Mitglieder dieser Stämme haben sich fast perfekt in die Samnite-Gesellschaft eingebrochen, und nur ein Bruchteil der gefürchteten Reibung wurde tatsächlich im ehemaligen lucanian-buttischen Territorium zu spüren. Diese Männer können sich sicherlich verlassen." #NT!
 samnium_event.120.a: "Eine erfolgreiche Vereinigung sabellischer Bruderstämme." #NT!
  
 samnium_event.121.t: "$samnium_2_task_60$" #NT!
 samnium_event.121.desc: "Der mittlere Abschnitt des Liris River, der lange Zeit unsere Grenze zu Rom bildete, war ein sehr wertvoller Besitz von uns. Es war einer der wenigen Orte in Samnium, die Metalle produzieren konnte, die für die Herstellung von Waffen und Werkzeugen geeignet waren. Als Rom uns das Territorium nahm, war es ein großer Verlust. Mit der Samnit -Reorganisation von Italia ist das gesamte Liris -Tal in unsere Falte gekommen. Wir haben sofort die Bergbauoperationen in der Region wieder aufgenommen, die aufgrund der Nähe des Tals zum Kernland von Samnium für uns immer noch wertvoll sind." #NT!
 samnium_event.121.a: "Die Wiederherstellung von lebenswichtigen Ländern nach Samnium." #NT!
  
 samnium_event.122.t: "$samnium_2_task_59$" #NT!
 samnium_event.122.desc: "Seit über einem Jahrhundert bemüht sich Samnium, ihre flüssigen Grenzen in alle Richtungen nach außen zu bewegen - vor allem durch schlechtes Land und eine zu große Bevölkerung, um sich auf diesem Land zu erhalten. Wir versuchten, die reichen Ackerlande von Apulien und Kampanien zu gewinnen, die sabellischen Stämme der Region Aternum zu unterwerfen oder auf andere Weise zu beeinflussen, und sparrten mit den Lucanern über die Kontrolle dieses Bezirks. Mit Primat in Italia sind es Städte in diesen vier Provinzen, die den Groß" #NT!
 samnium_event.122.a: "[ROOT.GetCountry.GetCapital.GetName] ist die Kreuzung von Samnium." #NT!
  
 samnium_event.123.t: "Forderungen der Treue" #NT!
 samnium_event.123.desc: "Wir haben die Römer, unseren langjährigen Feind, in einem langen Krieg geschlagen. Jetzt werden wir unbestreitbar über Italia regieren. Alle, die sich nicht ergeben, werden von unseren Krieger unterworfen, wenn es soweit ist. Sagen Sie, wir sollten kein Vasalage von unseren Nachbarn fordern, denn es würde saure Beziehungen und Handel, aber wenn wir dominieren, dann ist das wichtig?" #NT!
 samnium_event.123.a: "Sie werden sich verbeugen." #NT!
 samnium_event.123.b: "Das ist es nicht wert, verfolgt zu werden." #NT!
  
 samnium_event.124.t: "Samnite -Forderungen nach Treue" #NT!
 samnium_event.124.desc: "Ein Samnite -Gesandter ist heute gekommen und forderte unsere sofortige Einreichung zu ihrer Führung. Sie fordern, für unsere externen Angelegenheiten verantwortlich zu sein und fordern eine jährliche Hommage." #NT!
 samnium_event.124.a: "Ja, das ist eine gute Idee." #NT!
 samnium_event.124.b: "Nein, wir sind ein freies Volk." #NT!
  
 samnium_event.125.t: "Forderungen akzeptiert" #NT!
 samnium_event.125.desc: "[SCOPE.sCountry('sam_subject_event_scope').GetName] hat unsere Forderungen akzeptiert und wird uns nun Tribut zollen." #NT!
 samnium_event.125.a: "Wir sind jetzt stärker." #NT!
  
 samnium_event.126.t: "Anforderungen abgelehnt" #NT!
 samnium_event.126.desc: "[SCOPE.sCountry('sam_subject_event_scope').GetName] hat unsere Forderungen abgelehnt und sie "irrational, verrückt und völlig absurd" beurteilt." #NT!
 samnium_event.126.a: "Sie werden ihre Entscheidung beruhigen." #NT!
  
 samnium_event.127.t: "Samnite -Forderungen nach Tribut" #NT!
 samnium_event.127.desc: "Ein Samnite -Gesandter ist heute gekommen und forderte unsere sofortige Einreichung zu ihrer Führung. Sie fordern, für unsere externen Angelegenheiten verantwortlich zu sein und fordern eine jährliche Hommage." #NT!
 samnium_event.127.a: "Ihr Schutz wäre nützlich." #NT!
 samnium_event.127.b: "Niemals!" #NT!
  
 samnium_event.128.t: "Forderungen akzeptiert" #NT!
 samnium_event.128.desc: "[SCOPE.sCountry('sam_target_scope').GetName] hat unsere Forderungen akzeptiert und wird uns nun Tribut zollen." #NT!
 samnium_event.128.a: "Wir sind jetzt stärker." #NT!
  
 samnium_event.129.t: "Forderungen abgelehnt" #NT!
 samnium_event.129.desc: "[SCOPE.sCountry('sam_target_scope').GetName] hat unsere Forderungen abgelehnt und sie "irrational, verrückt und völlig absurd" beurteilt." #NT!
 samnium_event.129.a: "Eines Tages werden sie diese Entscheidung bereuen." #NT!
  
  
  
  ### Burial event ### 
 samnium_event.1000.t: "Tod von [SCOPE.sChar('samnite_burial_char').GetName]" #NT!
 samnium_event.1000.desc: "Heute ist ein trauriger Tag für viele in Samnium. [SCOPE.sChar('samnite_burial_char').GetName], eine einflussreiche Figur in unserer Politik, ist vergangen. Seine Familie und seine Kunden trauern und die Straßen von [ROOT.GetCountry.GetCapital.GetName] sind heute etwas ruhiger. In den Ratskammern ist eine Pensivität zu spüren, die er einst besucht hat. \ n \ nFuneral Arrangements werden jetzt für [SCOPE.sChar('samnite_burial_char').GetName] vorbereitet. Es wird erwartet, dass der Staat der Familie eine Summe spendet. Wie soll er begraben werden und wie viel sollen wir senden?" #NT!
 samnium_event.1000.a: "[SCOPE.sChar('samnite_burial_char').GetName] soll auf traditionelle Weise mit Kriegswaffen begraben werden." #NT!
 samnium_event.1000.b: "[SCOPE.sChar('samnite_burial_char').GetName] soll mit einer Auswahl an Waffen, Rüstungen, Schmuck und einer griechischen Münze im Mund begraben werden, wie er es für richtig hielt." #NT!
 samnium_event.1000.c: "[SCOPE.sChar('samnite_burial_char').GetName] ist auf griechische Weise, in einfachen Roben und mit einer Münze im Mund begraben." #NT!
 samnium_event.1000.d: "Wir brauchen keine Mittel für die Toten zu verschwenden - senden Sie eine Pittanz." #NT!
 samnium_event.1000.e: "Kein Feind von mir wird etwas verdienen - lasst uns etwas Geld aus dem Bestattungsfonds absaugen." #NT!
 samnium_event.1000.f: "[SCOPE.sChar('samnite_burial_char').GetName] war ein Mann, nicht besser als jeder andere. Eine bescheidene Spende." #NT!
  
  ### Ver Sacrum Event ### 
 samnium_event.1001.t: "Die heilige Quelle" #NT!
 samnium_event.1001.desc: "Das Ver -Sakrum - der Ritus der #E heiligen Spring #! - wurde aufgerufen. Ein ungewöhnliches Menschenopfer in gewissem Sinne, bei dem Kinder im Frühjahr dem Ritus gewidmet sind. Nach ihrem Erwachsenwerden werden sie in die Wildnis geschickt, um eine neue Gemeinschaft zu finden. Die Praxis ist sowohl eine Lösung für die Überbevölkerung als auch eine Ausdehnungsmethode, aber in erster Linie ein extremes Opfer, das mit Sicherheit die Gunst der Götter erlangt - oder zumindest unsere Samnit -Untertanen davon zu überzeugen, dass ihre Gunst gewonnen wurde. \ n \ nwe haben als fit angesehen, um diesen alten und heiligen Ritus zu initiieren, und die ausgewählten Samniten haben sich bereits für die Grenze gemacht." #NT!
 samnium_event.1001.a: "Mögen die Götter über sie wachen." #NT!
  
  #Mission Tasks 
 samnium_task_1: "Der Krieg von 303 v. Chr." #NT!
 samnium_task_1_DESC: "Im Jahr 303 v. Als Verbündete der Lucaner war Samnium an diesem kurzen Krieg beteiligt. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil29!" #NT!
  
 samnium_task_2: "Eine Suche nach Verbündeten" #NT!
 samnium_task_2_DESC: "Wir brauchen Verbündete gegen die römischen Bastarde im Norden. Zweimal haben sie uns schon geschlagen, und die Etrsucans allein sind nicht genug, wir brauchen mehr Verbündete! \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil13!" #NT!
  
 samnium_task_3: "Vorbereitung auf den Krieg" #NT!
 samnium_task_3_DESC: "Wir müssen unsere Truppen vorbereiten, denn Konflikte sind am Horizont. Viele Männer werden benötigt, um den unendlichen Durst der römischen Klinge zu unterdrücken. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil17!" #NT!
  
 samnium_task_4: "Sabotieren unserer Rivalen" #NT!
 samnium_task_4_DESC: "Nichts tut einem Feind so weh wie ein Verrat und nichts ist so effektiv, um einen Reich zu senken, als von innen zu verrotten. Lassen Sie uns die Samen des römischen Sturzes pflanzen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil2!" #NT!
  
 samnium_task_5: "Der dritte Samnitkrieg" #NT!
 samnium_task_5_DESC: "Zweimal haben wir uns Rom gegenübergestellt und zweimal wurden wir besiegt. Ein drittes Mal müssen wir uns unserem Rivalen stellen, denn wir haben uns gegen ihre Soldaten und gegen ihre Herrscher vorbereitet. Nichts weniger als eine göttliche Intervention kann diesen Bastarden jetzt helfen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil20!" #NT!
  
 samnium_task_6: "Krieg und Frieden" #NT!
 samnium_task_6_DESC: "Seit vielen Jahren dominiert Kriege unser Volk und viele sehnselt sich nach Friedenszeiten. Die Ernte müssen eingenommen werden und die Jungen müssen erhöht werden. Krieg kann nicht ohne Frieden existieren, und die Zeit für den Frieden ist gekommen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@event_pic13!" #NT!
  
 samnium_task_7: "Kriegsbeute" #NT!
 samnium_task_7_DESC: "Die Römer haben viele Städte weit und breit geplündert. Nachdem wir sie besiegt haben, ist es unser Recht, diese Beute für uns selbst zu nehmen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@ägypt_mil19!" #NT!
  
 samnium_task_8: "Den römischen Wolf zusammenbrechen" #NT!
 samnium_task_8_DESC: "Der römische Wolf ist ein starkes Symbol eines effektiven Volkes und nichts wird seine Bürger unter unserer Herrschaft genauso befriedigt wie die wahrgenommene Autonomie. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil21!" #NT!
  
 samnium_task_9: "Aus dem Krieg lernen wir" #NT!
 samnium_task_9_DESC: "Die römischen Soldaten haben uns in der Vergangenheit schmerzhafte Lektionen gelehrt und wir haben von ihnen gelernt. Keine Leute dürfen uns so sehr demütigen wie die Römer, denn wir werden nie wieder die gleichen Fehler machen." #NT!
  
 samnium_task_10: "Umgang mit den Socii" #NT!
 samnium_task_10_DESC: "Die Römer hatten viele Verbündete und Untertanen, die mit ihnen ihre Kriege hatten. Nachdem wir Rom genommen haben, ist es Zeit zu entscheiden, was mit diesen Komplizen zu tun ist. Alle kämpften alle bereitwillig für die Römer, drängten sich durch Vertrag in den Militärdienst, aber andere taten es sehr und profitierten sehr. Wir werden fair entscheiden, was zu tun ist. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil16!" #NT!
  
 samnium_task_11: "Römischem Einfluss untergraben" #NT!
 samnium_task_11_DESC: "Einige römische Socii wurden in den vergangenen Jahren von den Römern besiegt, was zu ihrem derzeitigen Vasalage geführt hat. Vielleicht können wir die Flammen der Rebellion anregen und einen Stamm untergraben, um sie gegen ihren gegenwärtigen Overlord zu wenden. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil19!" #NT!
  
 samnium_task_12: "Das Schicksal von Neapolis" #NT!
 samnium_task_12_DESC: "Der ursprüngliche Grund für den zweiten Samnitkrieg war, dass die Pro-Samnit-Fraktionen in Neapolis Macht übernahm und Samnite-Truppen einlud, die die Römer auch nicht freundlich genommen hatten. Jetzt haben wir unser Versprechen des Schutzes vor den Römern erreicht. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil27!" #NT!
  
  ### Second Tree ### 
 samnium_2_task_1: "Die Außenwelt" #NT!
 samnium_2_task_1_DESC: "\ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil13!" #NT!
 samnium_2_task_2: "Hellenischer Einfluss" #NT!
 samnium_2_task_2_DESC: "\ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil16!" #NT!
 samnium_2_task_3: "Dem Fremden widerstehen" #NT!
 samnium_2_task_3_DESC: "Samnium wird die hellenischen Einflüsse ablehnen, die derzeit in unsere Gesellschaft vor den Küsten eindringen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@celt_mil1!" #NT!
 samnium_2_task_4: "Harmonisierung von zwei Welten" #NT!
 samnium_2_task_4_DESC: "Es besteht keine Notwendigkeit, umfangreiche Veränderungen zu bestimmen - wir müssen lediglich die ausländischen Einflüsse in Einklang mit unseren traditionellen Institutionen bringen. Eine synkretische Kultur wird in Samnium natürlich auftreten. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil12!" #NT!
 samnium_2_task_5: "Verliebt in die neuen" #NT!
 samnium_2_task_5_DESC: "Wir werden #Y Hellenismus #! und Konvertierung umarmen." #NT!
 samnium_2_task_6: "Ausländische Einflüsse reinigen" #NT!
 samnium_2_task_6_DESC: "Samnium wird sabellianisch bleiben und nicht hellenisch werden. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil12!" #NT!
 samnium_2_task_7: "Die Zwischenhändler" #NT!
 samnium_2_task_7_DESC: "Die Händler sind die Zwischenhändler, die neues Wissen in den Bereich einbringen und die Reichen mit den besten Produkten aus allen Ecken des Mittelmeers liefern. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil4!" #NT!
 samnium_2_task_8: "Wir müssen urbanisieren" #NT!
 samnium_2_task_8_DESC: "Um eine moderne Nation zu werden, ist es notwendig, echte Städte in ganz Samnium zu finden. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@event_pic11!" #NT!
 samnium_2_task_9: "Überzeugen Sie die Bevölkerung" #NT!
 samnium_2_task_9_DESC: "Konvertieren Sie Ihre Themen in Ihre neu ausgewählte Religion. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil3!" #NT!
 samnium_2_task_10: "Samnit -Traditionen" #NT!
 samnium_2_task_10_DESC: "Mit traditionellen politischen Praktiken und einer Fülle von Nahrungsmitteln können wir ein Maß an Stabilität erreichen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@event_pic7!" #NT!
 samnium_2_task_11: "Stärken Sie den Pagi" #NT!
 samnium_2_task_11_DESC: "Die PAGI - regionale Gruppierungen von engmaschigen ländlichen Städten und Dörfern - bilden das Rückgrat von Samnium. Investitionen in den Pagi werden die ganze Nation stärken. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@event_pic1!" #NT!
 samnium_2_task_12: "Der pastorale Lebensstil" #NT!
 samnium_2_task_12_DESC: "Das wirtschaftliche Lebenselixier von Samnium sind unsere pastoralen Hirten und kleinen Farmen - beide Quellen des Vermögens müssen erweitert werden. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@celt_mil14!" #NT!
 samnium_2_task_13: "Erhöhte Produktion" #NT!
 samnium_2_task_13_DESC: "Samnium steht kurz vor einer Explosion in Produktion und Bevölkerung - wir werden unsere Aussichten fördern. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@india_mil6!" #NT!
 samnium_2_task_14: "Idole zerstören" #NT!
 samnium_2_task_14_DESC: "Zerstöre alle Idole der griechischen Götter! \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil15!" #NT!
 samnium_2_task_15: "Unterdrücken einheimische Überzeugungen" #NT!
 samnium_2_task_15_DESC: "Zerstöre alle Idole der einheimischen Götter! \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil17!" #NT!
 samnium_2_task_16: "Zum Ursprung" #NT!
 samnium_2_task_16_DESC: "Um unser Modernisierungsprojekt zu fördern, müssen wir Gesandte in die Zentren der griechischen Kultur schicken. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil18!" #NT!
 samnium_2_task_17: "Verknüpfung" #NT!
 samnium_2_task_17_DESC: "Unsere kommerziellen Beziehungen zur griechischen Welt haben diplomatische Türen eröffnet. Eine griechische Allianz wäre vorteilhaft. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil10!" #NT!
 samnium_2_task_18: "Garantieren Religionsfreiheit" #NT!
 samnium_2_task_18_DESC: "Wir werden diejenigen nicht verfolgen, die sich an den alten kursiven Glauben festhalten. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil7!" #NT!
 samnium_2_task_19: "Ein wirklich zivilisiertes Samnium" #NT!
 samnium_2_task_19_DESC: "Wir müssen Städte in ganz Samnium entwickeln. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@event_pic3!" #NT!
 samnium_2_task_20: "Zentrum der zivilisierten Viktalia" #NT!
 samnium_2_task_20_DESC: "Legen Sie ein großes Kapital ein, um als Zivilisationszentrum in Italia zu dienen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@event_pic9!" #NT!
 samnium_2_task_21: "Heiligtümer" #NT!
 samnium_2_task_21_DESC: "Die Heiligtümer von Samnium sind nicht nur Tempel, sondern auferlegen Strukturen, aus denen die umliegenden Länder verwaltet werden können, wo politische Dekrete veröffentlicht werden können und wo die Bevölkerung öffentliche religiöse Riten beobachtet werden können. Da Samnium zunehmend von der hellenischen Kultur beeinflusst wird, können wir diese Heiligtümer als zentrale Kontaktpunkte zwischen dem einfachen Volk und den Führern unserer politischen und religiösen Institutionen nutzen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@persia_mil7!" #NT!
 samnium_2_task_22: "Ideenaustausch" #NT!
 samnium_2_task_22_DESC: "Um neue Ideen und Einflüsse aus entfernten Ländern zu absorbieren, sollten wir dauerhaften Handel mit einer Vielzahl von Nationen schaffen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil3!" #NT!
 samnium_2_task_23: "Neues Verständnis des Todes" #NT!
 samnium_2_task_23_DESC: "Mit weit verbreitetem Wohlstand und griechischem religiösem Einfluss beginnt ein neues Verständnis des Todes und des Grabritus zu entstehen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil18!" #NT!
 samnium_2_task_24: "Traditionelle Bestattungen" #NT!
 samnium_2_task_24_DESC: "In den alten Samnite -Bestattungen wurden unsere größten Männer mit ihren Waffen begraben, was ihre Rolle als Krieger in erster Linie bedeutete. Wir werden eine Rückkehr zu dieser einzelnen Kriegspraxis gesetzt. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@celt_mil3!" #NT!
 samnium_2_task_25: "Griechisch-Stil-Bestattungen" #NT!
 samnium_2_task_25_DESC: "Im Leben hat die modische Aristokratie von Samnium alles Griechisch zu lieben. Im Tod gilt das gleiche. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil2!" #NT!
 samnium_2_task_26: "Handel mit gleichem" #NT!
 samnium_2_task_26_DESC: "Der Großteil unseres Handels wird mit der hellenistischen Welt durchgeführt - wenn diese Griechen die Staatsbürgerschaftsrechte verlängern würden, würden wir den guten Willen unserer wichtigsten kommerziellen Partner gewinnen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@ägypt_mil19!" #NT!
 samnium_2_task_27: "Die Griechen imitieren" #NT!
 samnium_2_task_27_DESC: "Nachahmung ist die aufrichtigste Form der Schmeichelei. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil19!" #NT!
 samnium_2_task_28: "Wachstum der ländlichen Gemeinschaften" #NT!
 samnium_2_task_28_DESC: "Samnium bleibt hauptsächlich eine Nation von Pastoralisten und Bauern. Wir können den dauerhaften Wohlstand unserer ländlichen Bewohner sicherstellen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil24!" #NT!
 samnium_2_task_29: "Steigende Exporte" #NT!
 samnium_2_task_29_DESC: "Wolle, Wein, Olivenöl, Rohwerkzeuge und landwirtschaftliche Produkte fließen aus dem Land ein - mehr als möglicherweise von unserer eigenen Bevölkerung verwendet werden. Wir sollten ausländische Märkte für unsere reichlich vorhandenen Waren sichern. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil19!" #NT!
 samnium_2_task_30: "Die reichen Bauern" #NT!
 samnium_2_task_30_DESC: "Die Bauernschaft von Samnium gedeiht bereits, aber ein besonderer Schwerpunkt auf wirtschaftliche Aktivitäten in unserer Hauptstadt könnte diesen armen Landwirten Wohlstand bringen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@event_pic8!" #NT!
 samnium_2_task_31: "Befriedigung der Familien" #NT!
 samnium_2_task_31_DESC: "Der Mangel an Außenhandel hat zu einer verärgerten Elite geführt. Wir müssen ihre Unterstützung sichern. \ N \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil15!" #NT!
 samnium_2_task_32: "Verankerung des S -Sakrums" #NT!
 samnium_2_task_32_DESC: "Das Verbann oder das heilige Frühling ist ein göttliches Opfer und Vorwand für die militärische Expansion. Wir werden es als zentral für unseren Glauben festlegen." #NT!
 samnium_2_task_33: "Anpassung des S -Kreuzbeins" #NT!
 samnium_2_task_33_DESC: "Das S -Sakrum oder die heilige Frühling ist ein göttliches Opfer, das nützlich ist, um die destabilisierenden Wirkungen der Überbevölkerung abzublühen. Wir werden es in eine politisch nützliche Handlung anpassen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@celt_mil15!" #NT!
  
 samnium_2_task_40: "Das Trauma des Krieges" #NT!
 samnium_2_task_40_DESC: "Seit Jahrzehnt ist Samnium der vollständigen Zerstörung näher als je zuvor. Nie wieder werden wir von einer fremden Quelle bedroht werden - vielmehr werden wir sie uns unterwerfen." #NT!
 samnium_2_task_41: "Samnite Ambitionen" #NT!
 samnium_2_task_41_DESC: "Die Samniten sind seit langem ein Militärvolk, aber mit unserem Sieg über Rom haben wir einen kleinen Atemraum, während wir in Italia eine Hegemonie planen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil2!" #NT!
 samnium_2_task_42: "Italien integrieren" #NT!
 samnium_2_task_42_DESC: "Die Ausdehnung des Samniteinflusses nach Norden ist von größter Bedeutung. Wir müssen unsere Mitmenschen und die vielen Städte von Etruria sichern. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil5!" #NT!
 samnium_2_task_43: "In den Kofferraum rutschen" #NT!
 samnium_2_task_43_DESC: "Lange Zeit haben die Samniten nach Süden und Osten in Apulien und Lucania gedrängt und überfallen. Es ist Zeit, Magna Graecia für immer in die Falte zu bringen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil13!" #NT!
 samnium_2_task_44: "Sizilien ergreifen" #NT!
 samnium_2_task_44_DESC: "[GetProvince('(int32)84').GetArea.GetName|E] ist ein wunderbar reiches Land. [GetProvince('(int32)84').GetName|E] der größte griechische Kolonien sollte unser eigener Besitz werden. Mit den Körnern und Reichtümern von [GetProvince('(int32)84').GetArea.GetName|E] werden wir unsere Menschen und den Einfluss für die kommenden Generationen anfeuern." #NT!
 samnium_2_task_45: "In die Inseln eindringen" #NT!
 samnium_2_task_45_DESC: "Die Inseln Sardinien und Korsika sind natürliche Ziele der Samnit -Expansion, da Korsika seit langem ein etrurischer Besitz ist und der Reichtum von Sardinien bekannt ist. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@ägypt_mil21!" #NT!
 samnium_2_task_46: "Das Po Valley" #NT!
 samnium_2_task_46_DESC: "Um unseren Halt auf Nordpfosten zu sichern, ist es notwendig, das Po Valley aus den Galliern zu nehmen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil7!" #NT!
 samnium_2_task_47: "Den Apennine sichern" #NT!
 samnium_2_task_47_DESC: "Die nördlichen Gebirge der Apennine Mountains sind die natürlichen Grenzen des neuen Samnit -Italia - Me muss diese Länder sichern. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil11!" #NT!
 samnium_2_task_48: "Annex -Ligurie" #NT!
 samnium_2_task_48_DESC: "Wir müssen die Ligurier in die Samnitfalte bringen, um sie vor den Gallur zu schützen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil8!" #NT!
 samnium_2_task_49: "Sicherung der Alpenpässe" #NT!
 samnium_2_task_49_DESC: "Gallische Mauraders werden mit Sicherheit eindringen und die Samnite -Zivilisation gefährden - wir müssen die Bergpässe durch die, durch die sie unsere Provinzen bedrohen können. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil1!" #NT!
 samnium_2_task_50: "HISTRIA EST HISTORIA" #NT!
 samnium_2_task_50_DESC: "Die histrische Halbinsel ist von der wichtigsten strategischen Bedeutung - ein Landabschnitt in die illyrischen Länder - und ein Ort, den die Handelsbedenken von Samnium als sehr wertvoll betrachten. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil2!" #NT!
 samnium_2_task_51: "Triple-Disc-Kürass" #NT!
 samnium_2_task_51_DESC: "Ein charakteristisches Merkmal des Samnite-Soldaten ist die Dreifach-C-Kürass, die aus drei Bronzedafeln besteht, die in eine Brustplatte gelegt werden. Mit einer bescheidenen Investition des Staates können wir unseren gesamten Soldaten mit einer standardisierten Version dieser Rüstung ausstatten. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil29!" #NT!
 samnium_2_task_52: "Samnit -Weg des Krieges" #NT!
 samnium_2_task_52_DESC: "Sollten unsere Streitkräfte jemals vor einer Niederlage und Erschöpfung auf dem Feld ausgesetzt sein, gibt es im Herzen von Samnium immer einen sicheren Hafen in den Hügeln und Festungen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil23!" #NT!
 samnium_2_task_53: "Vorbeugende Eingriffe" #NT!
 samnium_2_task_53_DESC: "Nachdem die Römer verschwunden sind, gibt es ein Machtvakuum in Italia, das früher von diesem Militär -Moloch gefüllt war. Mit Unterstützung unseres Senats könnte Samnium vielleicht in die Schuhe eintreten, die unser besiegter Feind hinterlassen hat? \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil30!" #NT!
 samnium_2_task_54: "Korsika stehlen" #NT!
 samnium_2_task_54_DESC: "Die Insel Korsika, die sich im Nordwesten befindet, war ein problematischer Dorn in der Seite von [GetProvince('(int32)379').GetOwner.GetName]. Vielleicht könnten wir dort Gesandte an die einheimischen Power -Broker schicken? \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil4!" #NT!
 samnium_2_task_55: "$roman_1_italia_persuade_greeks$" #NT!
 samnium_2_task_55_DESC: "Die italioten griechischen Kolonien blühten lange vor der privaten Bekanntschaft auf. Wir könnten diese Philosophen und Akteure davon überzeugen, unseren Schutz im Austausch für einen gerechten Austausch zu akzeptieren. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil14!" #NT!
 samnium_2_task_56: "Woo Sizilien" #NT!
 samnium_2_task_56_DESC: "Die Insel Sizilien ist zwar eng mit der kursiven Welt verbunden, ist dennoch kulturell von unserem Machtzentrum und weit unterschiedlich von uns entfernt. Es liegt außerhalb unseres wichtigen Interesses, aber eine diplomatische Anordnung könnte uns in diesen reichen Ländern Fuß fassen ... \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@italic_mil4!" #NT!
 samnium_2_task_57: "Keltische Beziehungen" #NT!
 samnium_2_task_57_DESC: "Da der Apennine als natürliche nördliche Grenze vollständig gesichert ist, wäre es jetzt an der Zeit, die Beziehungen zu den keltischen Stämmen der Cisalpine -Region zu stabilisieren, um eine friedliche Zukunft zu gewährleisten oder zuerst zu schlagen, bevor diese perfidischen Barbaren die Chance haben. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@celt_mil8!" #NT!
 samnium_2_task_58: "Unsere südlichen Brüder" #NT!
 samnium_2_task_58_DESC: "Die Bruter und Lucaner in Südmagna Graecia sind ferne Cousins ​​von uns, sabellische Völker, die aufgrund ihrer engen Beteiligung an den vielen griechischen Städten der Region stark hellenisiert haben. Unsere Stammverbindungen zu ihnen rechtfertigen sie in unserer Verwaltung besondere Rücksicht auf sie. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@greek_mil17!" #NT!
 samnium_2_task_59: "Eine Samnite -Stadt" #NT!
 samnium_2_task_59_DESC: "Wenn unser Heimatland und unsere unmittelbaren Interessen sicher sind, müssen wir die Städte Lucania, Apulien, Aternum und Kampanien aufbauen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@event_pic9!" #NT!
 samnium_2_task_60: "Das Liris Valley" #NT!
 samnium_2_task_60_DESC: "Die mittlere Liris diente als Streitpunkt mit Rom, wie wir und sie die Mineralressourcen des Gebiets ausnutzen wollten. Wenn wir die Kontrolle über das Liris Valley wiedererlangen, können wir dort unsere Aktivitäten wieder aufnehmen. \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n@persia_mil6!" #NT!
