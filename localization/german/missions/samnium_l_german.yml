 samnium_mission: "Die Samniten schlagen zurück" #NT! #Neu 28.06.25
 samnium_mission_DESCRIPTION: "Zweimal haben die Römer gegen uns Samniten gekämpft und zweimal haben wir verloren, aber wir werden sie erholen und schlagen. Das dritte Mal ist der Charme, wie sie sagen - insbesondere, wenn wir es schaffen, genug Kräfte gegen sie zu anordnen, denn die Etrusker sind für ein Bündnis zugänglich und die Umbrianer fürchten auch die Römer. Wenn wir es schaffen, eine Koalition der Willen zu schaffen, soll Rom fallen." #NT!
 samnium_mission_CRITERIA_DESCRIPTION: "Diese Mission wird als vollständig angesehen, sobald wir unseren Rivalen Rom geschlagen haben." #NT!
 samnium_mission_BUTTON_TOOLTIP: "'Roma Aeterna' ist ein leerer Anspruch, den wir widerlegen werden." #NT!
  
 samnium_mission_2: "Schicksal von Samnium" #NT!
 samnium_mission_2_DESCRIPTION: "Nachdem die Römer besiegt wurden, sind die Samniten der griechischen Welt ausgesetzt, eine Welt, die viele Geist auf einen Weg verleitet, den kein tugendhafter Samnit jemals betreten würde. Doch nicht von unseren Leuten definiert wir? Wenn alle diesen Weg folgen, sind wir vielleicht dafür bestimmt? Oder vielleicht müssen wir im Gegenteil alles löschen, was in der Natur nicht Samnit ist. Es liegt vor Ihnen und ihre Konsequenzen werden weltweit zu spüren." #NT!
 samnium_mission_2_CRITERIA_DESCRIPTION: "Diese Mission wird als vollständig angesehen, sobald wir eine Richtung für unsere Zukunft entschieden haben. Abhängig von den Auswahlmöglichkeiten reicht dies von der gesamten Eroberung Italiens bis hin zu Hellenisierung bis hin zu einem solchen Ausmaß, dass wir als wirklich kursives Volk mit allem dazwischen nicht mehr erkennbar sind." #NT!
 samnium_mission_2_BUTTON_TOOLTIP: "Samnium wird sich wie ein Phönix aus der Asche der Vergangenheit erheben, ein Vogel, der so brillant ist, dass er nicht durch Worte beschrieben werden kann." #NT!
  
  # Decisions 
 ver_sacrum: "Rufen Sie eine heilige Quelle an" #NT!
 ver_sacrum_desc: "Das Verbann oder der heilige Frühling ist höchstwahrscheinlich ein Ritus, der während der Bronzezeit entsteht, um mit Überbevölkerung umzugehen und eine Migration der Jungen zu beginnen. Während viele Kulturen einst eine ähnliche Tradition hatten, feiern und machen sie bis heute nur einige kursive Völker. Es wird eine heilige Quelle genannt, alle im Frühjahr des folgenden Jahres geborenen kleinen Kinder werden diesem Ritus „gewidmet“ und als göttlicher Schutz angesehen. Sobald sie die Reife erreicht haben, müssen sie ihre Gemeinde verlassen und wird erwartet, dass sie eine neue Siedlung schaffen, indem sie die vorherigen Bewohner unterwerfen oder ausrotten oder einfach durch das Absetzen von unkolonisiertem Land. Die Leute denken, dass ursprünglich die „hingebungsvollen“ Kinder und das Rinder geopfert werden würden." #NT!
  
