 samnium_event.1.t: "$samnium_task_1$" #NT!
 samnium_event.1.desc: "Die vielleicht größte Folge unseres kurzlebigen Konflikts mit Tarentum ist das politische Vertrauen, das unser Volk aufgrund der fähigen Navigation von [ROOT.GetCountry.GetRuler.GetName] inspiriert hat. Das Kräfteverhältnis zwischen Kursivschrift und Griechen in unserem Süden ändert sich sicherlich, aber unsere Beteiligung ist der Beweis für Samniums Platz als eine der führenden Mächte in der Region. Als sich die Spannungen abschwächen und die Samnite -Truppen zurücktreten, kehren unsere Richter zu ihrer Erfüllung über die Möglichkeit einer weiteren Einmischung durch die Griechen in den Angelegenheiten Italiens zurück. Trotzdem kehrt das Leben zur Normalität zurück und wir haben einige kleinere Belohnungen durch unsere Handlungen aufgenommen." #NT!
 samnium_event.1.a: "Ein kleiner Sieg für Samnium." #NT!
  
 samnium_event.2.t: "$samnium_task_2$" #NT!
 samnium_event.2.desc: "Eine letzte Konfrontation mit den Eingriffen Römer ist sicher. Unsere und ihre Diplomaten haben die volle Länge der italienischen Halbinsel gereist, um die vielen Nationen zu unterstützen, die hier einen Anteil an der zukünftigen Kräfteverhältnis haben, und wir haben endlich feste Unterstützung für Unterstützung. Unsere neuen Verbündeten haben uns ein Kriegsstipendium geschickt, und einige ihrer Freemen haben sich unter uns niedergelassen. Samnium hat eine Kampfchance - jetzt warten wir auf den Moment." #NT!
 samnium_event.2.a: "Komm, römischer Wolf!" #NT!
  
 samnium_event.3.t: "$samnium_task_3$" #NT!
 samnium_event.3.desc: "Unsere Leute haben im letzten Krieg mit Rom, in Tarracina, in den Ebenen Apuliens und in den Jahren der Grenzüberfälle und Scharmützel an der kampanischen Grenze schwere Verluste erfasst. Aber wir haben versucht, neue Soldaten aus den vielen harten Hirten unseres Landes zu rekrutieren. Sie werden in den erweiterten Trainingslagern unserer Hillforts und städtischen Zentren in Form gebracht und mit neu gebauten Bronze- und Eisenhelmen, Cuirasse und Waffen ausgestattet. Unsere nächste Generation von Krieger wird zahlreich, gut ausgestattet und für den Kampf gebohrt." #NT!
 samnium_event.3.a: "Aus den steinigen Hügeln von Samnium Spring der Belliger Samnis Samnis" #NT!
  
 samnium_event.4.t: "$samnium_task_4$" #NT!
 samnium_event.4.desc: "Trotz unserer jüngsten Konfliktgeschichte bedeuten der magere Handel zwischen unseren führenden Familien und denen von Rom, dass einige junge Samnite -Männer ihre Städte durchsetzen - junge Männer, die vielleicht patriotisch sind und Geld ausgeben müssen. Einfluss und Spionage unter dem Tisch können möglich sein." #NT!
 samnium_event.4.a: "Ich spioniere mit meinem kleinen Auge aus ..." #NT!
  
 samnium_event.5.t: "$samnium_task_5$" #NT!
 samnium_event.5.desc: "Unsere Gesandte haben die fetialen Priester Roms in der Nähe der Grenze getroffen und abgetrieben - und die zeremonielle Deklaration von #E War#!,, da unsere Richter nicht ihre aufblasenden und unmöglichen Anforderungen erleiden müssen. Wir wissen, wo unsere Nationen stehen. Unser #E Belliger Samnis#! wird ihre Legionen auf dem Feld bald treffen, unser verlorenes Land wiedererlangen und sich rächen. Der Geist der Caudine -Gabeln ist bei ihnen!" #NT!
 samnium_event.5.a: "Das dritte Mal ist der Charme!" #NT!
  
 samnium_event.6.t: "$samnium_task_6$" #NT!
 samnium_event.6.desc: "Unser dritter großer Kampf mit den Römern ist zu Ende gegangen. Unsere Krieger sammeln ihre Bezahlung und kehren zu ihren Herden und Feldern zurück, da die endlose Aufgabe, den Lebensunterhalt aus unserem unfruchtbaren Heimatland zu erhöhen, weitergehen muss. Die Toten werden begraben, Familien kehrten zurück und normaler Lebenslauf. Dieser entscheidende Krieg drängte unsere Nation an den Rand und die Zeit der Genesung hat begonnen. Von den Bergen bis zu den Tälern ist Samnium ruhig." #NT!
 samnium_event.6.a: "Was ist Krieg ohne Frieden?" #NT!
  
 samnium_event.7.t: "$samnium_task_7$" #NT!
 samnium_event.7.desc: "Die ehemals große Stadt Rom - unsere Nemesis - liegt nun schwelend. Die Latiner haben sich immer bösartig mit unseren Städten befasst und jetzt haben wir den Gefallen zurückgegeben. Unsere Armeen bringen tolle Beute aus Gold und Silber in ihren Gepäckzügen. Viele der aus ihren Tempeln gerissenen Reichtümern wurden ursprünglich in früheren Kriegen aus unseren Städten geplündert und kehren nach Hause zurück. Viele andere wurden über ein Jahrhundert römischer Herrschaft aus Sabellikumstämmen und etruskischen Städten gestohlen. Es sind jetzt unsere Tempel, die die Trophäen und unsere Soldaten zeigen, die Geschenke von kostbaren Münzen und Köpfen von Rindern und Schafen erhalten. \ n \ n Es ist nicht nur Silber, das wir von Rom zurückbringen. Als wir ihre Städte entlassen und ihre Streitkräfte kämpften, stellten wir ihre Fortschritte in der zivilen Planung und den Bau, ihre aufwändigen religiösen und diplomatischen Bräuche und vor allem ihre Kampftechnik fest. Wir können aus ihrer städtischen Lebensweise lernen. Unser Volk ist siegreich und unsere Kassen sind fett." #NT!
 samnium_event.7.a: "Rom brennt! Ein Tag zum Freude" #NT!
  
 samnium_event.8.t: "$samnium_task_8$" #NT!
 samnium_event.8.desc: "Die ehemals große Stadt Rom - unsere Nemesis - liegt jetzt niedergeschlagen. Die Latiner haben immer versucht, unsere große Nation zu einem Rump -Kundenstaat zu reduzieren, aber dieses Schicksal gehört jetzt ihr. Ihr Senat hat eine Allianzvereinbarung mit uns unterzeichnet, die eine Art Bündnis, in der Samnium führen wird und die römischen Legionen. Bitte begrüßen Sie das neueste Feudatory der Samnite League! Wenn Sie das entscheidende Reich der Römer entnehmen, wird sie mit Sicherheit ihren dynamischen Geist brechen, vielleicht zum Guten, und ein Maß an Autonomie wird den Rand ihrer Demütigung verstauen und ihre Loyalität garantieren. Samnium liefert sowohl Essig als auch Honig. Dies ist die Weisheit unseres Führers, [ROOT.GetCountry.GetRuler.GetName]. Unser Volk ist siegreich und Rom wird unterworfen." #NT!
 samnium_event.8.a: "Rom fällt! Ein Tag zum Freude" #NT!
  
 samnium_event.9.t: "$samnium_task_9$" #NT!
 samnium_event.9.desc: "Seit Generationen sind Samnitarmeen mit römischen in verzweifelten Kämpfen auf der Halbinsel zusammengekommen. Unsere Truppen haben immer die Oberhand in unserem rauen und hügeligen Heimatland gehalten. Dort hielten wir eine ganze Legion in den legendären Caudine -Gabeln fest. Sie bewegen sich mit Blitzgeschwindigkeit über die Wege der Shepards, die Samnium und blutiges Reiten nach Kampanien und im Liris Valley übertragen haben. In Setpiece -Kämpfen gegen Rom hat ihre taktische Brillanz jedoch weitaus häufiger zu einer Niederlage und Demütigung geführt als der Sieg. \ n \ n Das hat sich geändert. Durch schiere Hämmern wurde Samnite -Eisen geformt und es sind unsere Maniples, die als die disziplinierte und effektivste Kraft in Italien bekannt sein werden." #NT!
 samnium_event.9.a: "Schwerter gezeichnet, bereit für alles" #NT!
  
 samnium_event.10.t: "$samnium_task_10$" #NT!
 samnium_event.10.desc: "Nachdem der römische Wolf behandelt wurde, muss sich unsere Aufmerksamkeit auf ihre sogenannten Verbündeten wenden, die als Kunden in das römische System eingebaut sind. Jede dieser Stämme sind Mitbeinvölker, und jeder war zu der einen oder anderen Zeit in unserer Umlaufbahn nach Wahl. Dies soll nicht heißen, dass diese Nationen bestrebt sind, uns zu unterwerfen - wir haben eine lange Geschichte des Konflikts mit den Frentani und den Nucerianern, insbesondere, und die Peligni und Marsi möchten möglicherweise nicht nur von Rom, sondern auch von Samnium befreit werden. Wenn wir diesen Stämmen Begriffe auferlegen, müssen wir es möglicherweise mit Gewalt unterstützen. Trotzdem fällt es nach Samnium, um die Schicksale der SOCII zu entscheiden. Was soll die Bedingungen des Friedens sein?" #NT!
 samnium_event.10.a: "Sie wurden im Krieg besiegt - wir werden sie annektieren." #NT!
 samnium_event.10.b: "Sie werden sich der Samnite League als Feudatorien anschließen." #NT!
 samnium_event.10.c: "Wir haben sie von Roman Vasalage befreit." #NT!
  
 samnium_event.11.t: "Samnite verlangt" #NT!
 samnium_event.11.desc: "Die Samnite -Gesandten sind angekommen, um unsere Annexion in ihren Staat bekannt zu geben. Wenn wir diesen Bedingungen nicht zustimmen, sollten wir uns sofort auf den Krieg vorbereiten. Was ist unsere Antwort?" #NT!
 samnium_event.11.a: "Wenn Rom besiegt ist, haben wir keinen Schutz - wir akzeptieren." #NT!
 samnium_event.11.b: "Wir werden uns nie damit einverstanden erklären, ohne einen Kampf ausgerüstet zu werden!" #NT!
  
 samnium_event.12.t: "Samnite verlangt" #NT!
 samnium_event.12.desc: "Die Samnite -Gesandten sind angekommen, um unsere Eingliederung in ihre Liga als Feudatorium zu fordern. Wir werden die Autorität in unserem Land behalten, aber an Samnium unterworfen sein. Wenn wir diesen Bedingungen nicht zustimmen, sollten wir uns sofort auf den Krieg vorbereiten. Was ist unsere Antwort?" #NT!
 samnium_event.12.a: "Wir haben keinen Rückgriff - wir müssen akzeptieren." #NT!
 samnium_event.12.b: "Wir werden uns nie damit einverstanden erklären, ohne Kampf dominiert zu werden!" #NT!
  
 samnium_event.13.t: "Angenommene Forderungen" #NT!
 samnium_event.13.desc: "Die Nucerianer haben unsere Anforderungen angenommen." #NT!
 samnium_event.13.a: "Nuceria Alfertana ist wieder in unseren Händen!" #NT!
  
 samnium_event.14.t: "Angenommene Forderungen" #NT!
 samnium_event.14.desc: "Die Frentani haben unsere Forderungen akzeptiert." #NT!
 samnium_event.14.a: "Das Biferno -Tal gehört uns!" #NT!
  
 samnium_event.15.t: "Angenommene Forderungen" #NT!
 samnium_event.15.desc: "Die Peligni haben unsere Forderungen akzeptiert." #NT!
 samnium_event.15.a: "Samnium erstreckt sich immer tiefer in die Apenninen!" #NT!
  
 samnium_event.16.t: "Angenommene Forderungen" #NT!
 samnium_event.16.desc: "Die Marsi haben unsere Forderungen akzeptiert." #NT!
 samnium_event.16.a: "Wir haben das Tal der Liris zurückerobert!" #NT!
  
 samnium_event.17.t: "Anforderungen abgelehnt" #NT!
 samnium_event.17.desc: "Die Nucerianer haben unsere Anforderungen abgelehnt!" #NT!
 samnium_event.17.a: "Wir werden Nuceria Alfertana mit Gewalt einnehmen!" #NT!
  
 samnium_event.18.t: "Anforderungen abgelehnt" #NT!
 samnium_event.18.desc: "Die Frentani haben unsere Forderungen abgelehnt!" #NT!
 samnium_event.18.a: "Wir werden das Biferno -Tal erobern!" #NT!
  
 samnium_event.19.t: "Anforderungen abgelehnt" #NT!
 samnium_event.19.desc: "Die Peligni haben unsere Forderungen abgelehnt!" #NT!
 samnium_event.19.a: "Krieg mit dem Peligni!" #NT!
  
 samnium_event.20.t: "Anforderungen abgelehnt" #NT!
 samnium_event.20.desc: "Die Marsi haben unsere Forderungen abgelehnt!" #NT!
 samnium_event.20.a: "Wir werden noch einmal auf dem Liris Kampagne einbringen!" #NT!
  
 samnium_event.21.t: "$samnium_task_11$" #NT!
 samnium_event.21.desc: "Wenn wir nach Partnern im Widerstand gegen den unvermeidlichen römischen Fortschritt suchen, wendet sich unsere Aufmerksamkeit natürlich den römischen „Verbündeten“, die erst vor kurzem nach unserem letzten großen Krieg unter ihre Herrschaft gebracht wurden. Die #E Frentani#!, Unsere engsten Beziehungen, die #E pelgini#!, der #E marsi#!, und der Alfataterni von #E nuceria#! sprechen unsere sabellische Sprache und waren unsere ehemaligen Waffenbrüder. Sie können sich danach danach sehnen, frei von dem lateinischen Joch zu sein. Wen sollten wir uns nähern?" #NT!
 samnium_event.21.a: "Die Nucerianer, der Schlüssel zu unserem ehemaligen kampanischen Territorium" #NT!
 samnium_event.21.b: "Der Frentani des Biferno -Tals, unsere engen Cousins" #NT!
 samnium_event.21.c: "Die Pelgini im Berg Norden" #NT!
 samnium_event.21.d: "Der Marsi, der dem lateinischen Kernland am nächsten liegt" #NT!
 samnium_event.21.e: "Dieses Geld wird woanders besser ausgegeben" #NT!
  
 samnium_event.22.t: "Samnite -Gesandte" #NT!
 samnium_event.22.desc: "Ein weiterer Krieg zwischen den Römern und Samnium ist eine Unvermeidlichkeit. Während wir einen ungleichen Bündnisvertrag mit den Römern unterzeichnet haben, teilen wir viel mehr mit der Samnite -Nation gemeinsam - wir teilen eine Sprache und Kultur und wurden manchmal mit ihnen verbündet und kämpften manchmal mit ihnen über unsere langen Geschichte. Jetzt sind Samnite -Gesandte angekommen, um uns dazu zu verleiten, aus Rom zu deaktivieren und sich mit Samnium als Feudatory anzuschließen und im kommenden Krieg mit ihnen zu kämpfen. Dies ist ein immens riskantes Angebot, da sich Rom jetzt zweimal die stärkere Kraft erwiesen hat. Die Samniten werden jedoch mit ziemlicher Sicherheit mit einer leichteren Hand regieren ..." #NT!
 samnium_event.22.a: "Wir werden uns den Samniten anschließen. Wir werden aus Rom geliefert!" #NT!
 samnium_event.22.b: "Wir haben einen Vertrag unterzeichnet - wir werden Rom nicht verlassen." #NT!
  
 samnium_event.23.t: "Das [SCOPE.sC('samnium_country_to_get_stolen_scope').GetAdjective] Versprechen" #NT!
 samnium_event.23.desc: "Wir haben eine Antwort von [SCOPE.sC('samnium_country_to_get_stolen_scope').GetName] erhalten - sie haben sich uns zugesagt und werden uns mit der Zeit mit Truppen unterstützen." #NT!
 samnium_event.23.a: "Nimm das, Rom!" #NT!
  
 samnium_event.24.t: "Die [SCOPE.sC('samnium_country_to_get_stolen_scope').GetAdjective] widerlegt" #NT!
 samnium_event.24.desc: "Wir haben eine Antwort von [SCOPE.sC('samnium_country_to_get_stolen_scope').GetName] erhalten - sie haben unser Angebot widerlegt und werden Rom treu bleiben." #NT!
 samnium_event.24.a: "Wir werden sie bald im Kampf treffen." #NT!
  
