l_german:
  scythia_mission_01_greek_stance:0 "Unsere Haltung gegenüber den Griechen"
  scythia_mission_01_greek_stance_BUTTON_TOOLTIP:0 "Die skythischen Stämme des Nordens müssen sich dem wachsenden hellenischen Einfluss in ihren Reichen stellen."
  scythia_mission_01_greek_stance_BUTTON_DETAILS:0 ""
  scythia_mission_01_greek_stance_DESCRIPTION:0 "Unser Volk hat nach dem Tod des verstorbenen Königs Ateas durch Philipp II. von Mazedonien eine große Zeit des Niedergangs erlebt. Wir hatten schon immer wackelige Beziehungen zu den Griechen, aber jetzt betrachten einige unserer Leute ihre Städte als Säulen der Stärke und Stabilität. Werden wir mit der Zeit gehen oder unserer nomadischen Lebensweise treu bleiben, wie wir es seit unzähligen Generationen tun?"
  scythia_mission_01_greek_stance_CRITERIA_DESCRIPTION:0 "Die Mission gilt als abgeschlossen, wenn das skythische Volk sich entschieden hat, unseren angestammten Traditionen zu folgen oder die hellenischen Bräuche vollständig angenommen hat."
  scythia_mission_01_greek_stance_REWARD_DESCRIPTION:0 "Reformiere die Regierung und ändere die soziale Richtung der skythischen Stämme."
  scythia_mission_01_greek_stance_task_1:0 "Grieche sein oder nicht sein"
  scythia_mission_01_greek_stance_task_1_DESC:0 "Unser ständiger Handel mit den griechischen Stadtstaaten und unsere engen Grenzen haben das Volk der Skythen nicht unberührt gelassen. Ausländische Einflüsse scheinen zahlreiche Aspekte unserer Stammesbräuche zu durchdringen. Es gibt Gerüchte über hellenische Riten, die auf freiem Feld in Zelten durchgeführt werden, und kleine Bildnisse fremder Götter, die privat gebaut werden."
  scythia_mission_01_greek_stance_task_2:0 "Sie werden sich uns anschließen"
  scythia_mission_01_greek_stance_task_2_DESC:0 "Nachdem wir uns entschieden haben, den hellenischen Einfluss zu akzeptieren, den die griechischen Städte auf unser Volk haben, müssen wir jetzt unsere Beziehung zu ihnen vollenden."
  scythia_01_greek_stance_2_reward.tt:0 "Wir können einen der beiden Missionspfade hinuntergehen."
  scythia_mission_01_greek_stance_task_3:0 "Handel erfordert Häfen"
  scythia_mission_01_greek_stance_task_3_DESC:0 "Wenn wir mit den griechischen Städten um Handel und Macht auf See konkurrieren wollen, müssen wir einen großen Hafen für die Handelsschiffe und einen Markt vorweisen, auf dem sie ihre Waren verkaufen können."
  scythia_mission_01_greek_stance_task_4:0 "Kopfstoß mit den Bosporanern"
  scythia_mission_01_greek_stance_task_4_DESC:0 "Wir haben die Grundlagen einer großen Hafenstadt und bald eines Handelsimperiums geschaffen. Das bosporanische Königreich, der derzeitige Herrscher der weiten Wellen, ist jedoch eine allgegenwärtige Bedrohung. Es schäumt im Wasser und Spannung erfüllt die Luft..."
  scythia_mission_01_greek_stance_task_5:0 "Skythen Pentapolis"
  scythia_mission_01_greek_stance_task_5_DESC:0 "Gedrängte Hütten und Waggonzüge werden den Griechen nicht Konkurrenz machen. Wir müssen handeln; wir müssen gedeihen; Wir müssen Städte bauen!"
  scythia_01_greek_stance_5_reward.tt:0 "Nach Fertigstellung werden wir neue Städte in der Region Taurica bauen."
  scythia_mission_01_greek_stance_task_6:0 "Verlassen Sie die Stammesgewohnheiten"
  scythia_mission_01_greek_stance_task_6_DESC:0 "Wenn wir die griechischen Staaten nachahmen wollen, müssen wir die Stammesfunktionen ablegen, die uns zurückhalten. Der Staat muss stark sein und die Menschen müssen sich in unseren Ländern sowohl militärisch als auch wirtschaftlich sicher fühlen."
  scythia_mission_01_greek_stance_task_7:0 "Lade die Griechen ein"
  scythia_mission_01_greek_stance_task_7_DESC:0 "Wenn wir die griechische Art am besten lernen wollen, ist es am besten, Vorbilder in unseren eigenen Städten zu haben."
  scythia_01_greek_stance_7_reward.tt:0 "Nach Abschluss werden wir eine Reihe von hellenischen Pops in einer unserer Provinzen erhalten."
  scythia_mission_01_greek_stance_task_8:0 "Umarmen Sie den Hellenismus"
  scythia_mission_01_greek_stance_task_8_DESC:0 "Wir haben die Griechen in unser tägliches Leben gelassen, sie leben in unseren Städten. Jetzt müssen wir sie in unsere Herzen lassen. Lassen Sie die alten Wege im Kielwasser des Neuen vergehen."
  scythia_mission_01_greek_stance_task_9:0 "Alte Bindungen"
  scythia_mission_01_greek_stance_task_9_DESC:0 "Vor langer Zeit erzählte einer unserer Leute den Griechen unsere größte Geschichte, wie unser Volk entstand. Doch als die Griechen die Taten unserer Götter sahen, hörten sie die Namen ihrer eigenen und erklärten so ihre Götter am Werk, Herakles an erster Stelle unter ihnen. Sie behaupten, er habe mit einer Kreatur geschlafen, die halb Frau, halb Schlange war, und dass ihre Verbindung die erste in unserem Stamm geschaffen hat. Vielleicht gibt es keinen Unterschied zwischen ihrer Version und unserer, und wenn wir Griechen sein wollen, glauben wir es so."
  scythia_mission_01_greek_stance_task_10:0 "Halten Sie die Euxinos-Spiele ab"
  scythia_mission_01_greek_stance_task_10_DESC:0 "Jetzt, wo wir die griechischen Götter anbeten, sollten wir stolz unsere Präsenz auf der hellenischen Bühne verkünden. Lassen Sie uns als Hommage an die Olympischen Spiele unsere eigene Reihe von Herausforderungen für ähnlich hellenische Nationen an den Ufern des weiten Euxinus veranstalten."
  scythia_mission_01_greek_stance_task_11:0 "Krönen Sie den Basileus"
  scythia_mission_01_greek_stance_task_11_DESC:0 "Der Moment steht uns bevor. Wir haben die Schritte getan und es war ein langer Weg, aber wir können uns jetzt als ein hellenisches, anbetendes Volk betrachten, das nur Teile unseres nomadischen Erbes bewahrt. Es ist daher angemessen, dass wir unter uns einen griechischen König krönen, den ersten skythischen Basileus."
  scythia_mission_01_greek_stance_task_12:0 "Sie werden sterben"
  scythia_mission_01_greek_stance_task_12_DESC:0 "Unsere Leute haben gesprochen und wir haben die griechischen Wege abgelehnt. Jetzt müssen wir die Kontrolle über die Region ausüben und den Außenstehenden die wahre Stärke des skythischen Weges beweisen!"
  scythia_01_greek_stance_12_reward.tt:0 "Wir können einen der beiden Missionspfade hinuntergehen."
  scythia_mission_01_greek_stance_task_13:0 "Vereinige das skythische Volk"
  scythia_mission_01_greek_stance_task_13_DESC:0 "Unser Volk muss mit einer Stimme sprechen, mit einer Hand beten und kämpfen, indem es auf einem Pferd reitet und den Pfeil mit der Giftspitze von einem Bogen fliegen lässt. Mach es so."
  scythia_mission_01_greek_stance_task_14:0 "Opfere die Griechen"
  scythia_mission_01_greek_stance_task_14_DESC:0 "Wir müssen unsere Feinde den Göttern opfern, sie besänftigen und um gute Vorzeichen beten."
  scythia_mission_01_greek_stance_task_15:0 "Sie sind unter uns"
  scythia_mission_01_greek_stance_task_15_DESC:0 "Die Griechen können jetzt nur noch unsere Feinde sein. Lassen Sie uns sie dazu bringen, unsere Grenzen törichterweise anzugreifen, damit wir frei Krieg gegen sie führen können."
  scythia_mission_01_greek_stance_task_16:0 "Die Tyras schultern"
  scythia_mission_01_greek_stance_task_16_DESC:0 "Der Fluss Tyras wird eine neue Grenze für die Domäne unseres Volkes bilden. Garnisonen auf unserer Seite des Flusses schützen unsere Flanken und unsere Reiter können ungestraft überfallen."
  scythia_mission_01_greek_stance_task_17:0 "Die Taurischen Klippen"
  scythia_mission_01_greek_stance_task_17_DESC:0 "Die Tauri wurden manchmal von den Griechen mit uns verwechselt. Vielleicht würden diese meerliebenden Ausländer unter unserer Herrschaft besser eingesetzt werden?"
  scythia_mission_01_greek_stance_task_18:0 "Sie können nur Sklaven sein"
  scythia_mission_01_greek_stance_task_18_DESC:0 "Was ist ein Bosporaner als Ärger? Mach sie zu Sklaven und sie werden uns reich machen."
  scythia_mission_01_greek_stance_task_19:0 "Die große Horde"
  scythia_mission_01_greek_stance_task_19_DESC:0 "Wir haben genug fähige Krieger, um die große Horde zusammenzutrommeln. Geht und ruft die arbeitsfähigen Männer und Frauen unter uns an."
  scythia_mission_01_greek_stance_task_20:0 "Unwahrscheinliche Verbündete"
  scythia_mission_01_greek_stance_task_20_DESC:0 "Die Bosporaner haben sich bei unserer Eroberung der Region als große Gegner erwiesen. Wir können sie vielleicht nicht alleine bekämpfen, also müssen wir Verbündete finden. Wir werden einigen Nachbarn diplomatische Angebote im Austausch für militärische Hilfe machen."
  scythia_mission_01_greek_stance_task_21:0 "Der kimmerische Bosporus"
  scythia_mission_01_greek_stance_task_21_DESC:0 "Es ist an der Zeit, dass wir ganz Taurica beherrschen! Wie auch immer die Länder jenseits des Bosporus fallen, lass die auf dieser Seite uns gehören."
  scythia_mission_01_greek_stance_task_22:0 "Brennen Sie ihre Städte"
  scythia_mission_01_greek_stance_task_22_DESC:0 "Griechen und Ausländer werden unsere skythischen Armeen fürchten und fürchten. Sie haben zu lange mit Arroganz und Herablassung operiert. Wir werden eine Nachricht senden, die sie nicht so schnell vergessen werden."
  scythia_mission_01_greek_stance_task_23:0 "Ein zweites goldenes Zeitalter"
  scythia_mission_01_greek_stance_task_23_DESC:0 "In ganz Taurica und Sarmatien haben die anderen Stämme und Nationen gelernt, unser Kommando zu respektieren und unsere Armeen zu fürchten. Ihre einst stolzen Städte liegen in Trümmern, während unsere eigene Hauptstadt gedeiht. Wir sind aufstrebende Könige von Skythen und wir werden für immer reiten!"
  scythia_mission_01_greek_stance_task_24:0 "Die Targitaoan-Spiele"
  scythia_mission_01_greek_stance_task_24_DESC:0 "Lasst uns unsere Hegemonie über die Pferdeherren der Welt stärken. Sende die Boten aus und rufe alle Gruppen nah und fern auf, über die sanften Hügel und die endlosen Ebenen in unser Land zu reisen, um an den großen Targitaoan-Spielen zu Ehren unseres ersten Vaters teilzunehmen."
  scythia_mission_01_greek_stance_task_25:0 "Bereiten Sie die Pferdelords vor"
  scythia_mission_01_greek_stance_task_25_DESC:0 "Wenn wir stärker werden und unsere Feinde besiegen wollen, müssen wir eine große, unaufhaltsame Horde aufbauen."
  scythia_mission_01_greek_stance_task_26:0 "Mann die Wände"
  scythia_mission_01_greek_stance_task_26_DESC:0 "Seien es zufällige Banden von Angreifern oder ein endloser Horizont von Feinden, wir müssen uns darauf vorbereiten, uns selbst zu schützen."
  missing_office_holder_scythia.tt:0 "Es scheint derzeit niemanden zu geben, der dieses Amt innehat."
  scythia_mission_01_greek_stance_task_27:0 "Von unseren Palmen"
  scythia_mission_01_greek_stance_task_27_DESC:0 "Um unsere große Horde zu versorgen, müssen wir mehr Nahrung produzieren. Das Land zwischen dem Großen Meer und der Steppe ist fruchtbar. Unsere Felder werden von denen gepflügt, die nicht reiten können, und von unseren vielen Sklaven."
  scythia_mission_01_greek_stance_task_28:0 "Luxus sind Notwendigkeiten"
  scythia_mission_01_greek_stance_task_28_DESC:0 "Um unsere Expansion aufrechtzuerhalten, brauchen wir mehr Geld. Kaufen Sie die Waren der Griechen und der Nachbarvölker und bringen Sie Handel in unsere Häfen."
  me_scythia_01_greek_stance.1.t:0 "$scythia_mission_01_greek_stance$: Identitätskrise"
  me_scythia_01_greek_stance.1.desc:0 "Wir hatten schon immer eine starke Verbindung zu den griechischen Städten an der Küste der Pontos Euxinos, im Guten wie im Schlechten. Wir können nicht so tun, als hätte diese Beziehung unsere Lebensweise, das Leben unseres eigenen Volkes, nicht beeinflusst. Aber jetzt ist die Zeit, in der wir entscheiden, wo wir stehen – wer wir sind."
  me_scythia_01_greek_stance.1.a:0 "Wohin die Herde auch geht, die Pferde folgen."
  me_scythia_01_greek_stance.2.t:0 "$scythia_mission_01_greek_stance$: Vermächtnis sichern"
  me_scythia_01_greek_stance.2.desc:0 "Jüngste Prozesse haben unsere Entschlossenheit und unser Engagement für die Zukunftsvision der Skythen auf die Probe gestellt. Wir haben gezeigt, dass wir uns nicht beirren oder abschrecken lassen. Die Reiter des Nordens sind bereit, über unsere Grenzen hinauszublicken und unsere ewigen Bräuche an andere weiterzugeben."
  me_scythia_01_greek_stance.2.a:0 "Der Weg ist für uns frei!"
  me_scythia_01_greek_stance.2.at:0 "Die Mission „#Y To Be or Not To Be Greek#!“ wurde #G abgeschlossen#!!"
  me_scythia_01_greek_stance.4.t:0 "$scythia_mission_01_greek_stance_task_1$: Schwarzmeer-Sklavenhandel"
  me_scythia_01_greek_stance.4.desc:0 "Da unsere Wirtschaft leidet, müssen wir uns auf den Außenhandel verlassen, um neuen Wohlstand zu schaffen. Die Griechen haben immer zwei Dinge von uns verlangt; Nahrung und Sklaven. Gerade letzteres ist ein lukratives Geschäft. Vielleicht öffnen uns ein paar mehr Sklaven hier und da ein paar Handelstüren ..."
  me_scythia_01_greek_stance.4.a:0 "Ja, die Münze zählt, egal woher sie kommt..."
  me_scythia_01_greek_stance.4.at:0 "Bis #Y 5#! Slave Pops werden in verschiedene griechische Nationen ziehen. #Y Skythen#! erhält Gold für jeden verkauften Sklaven. #Y2#! Hellenischer Bosporaner #Y Nobles#! erscheinen in [me_scythia_1_scope.GetCapital.GetName]"
  me_scythia_01_greek_stance.4.b:0 "Nein. Die Griechen haben uns genug Schaden zugefügt. Verflucht sind ihre unrechtmäßig erworbenen Gewinne."
  me_scythia_01_greek_stance.4.bt:0 "Bis #Y 5#! Heptadische skythische #Y Stammesangehörige#! Pops erscheinen in [me_scythia_1_scope.GetCapital.GetName]. Der Hafen von #Y Taphros#! erhält #Y heruntergekommener Hafen#! für #Y 120#! Monate."
  me_scythia_01_greek_stance.5.t:0 "$scythia_mission_01_greek_stance_task_1$: Bacchische Riten"
  me_scythia_01_greek_stance.5.desc:0 "Es gab Gerüchte, dass einige unserer Leute in der Nacht ins olbische Gebiet geeilt seien, um einen sakrilegischen hellenischen Ritus durchzuführen. Das war früher – jetzt missachtet unser Volk offen die alten Wege; Gruppen von Männern und Frauen reisen dreist am helllichten Tag in die griechische Stadt, um Opfergaben darzubringen. Was ist zu tun?"
  me_scythia_01_greek_stance.5.a:0 "Der Wille des Volkes will dies – zu viele, um dagegen zu argumentieren. Lass sie gehen."
  me_scythia_01_greek_stance.5.at:0 "Bis #Y 3#! Heptadic Citizen Pops konvertieren zum #Y-Hellenismus#! und wird in das Gebiet von #Y Ektonopolis# ziehen!."
  me_scythia_01_greek_stance.5.b:0 "Sie sind keine Skythen, die auf unsere Götter spucken. Behandle sie so, wie wir alle Ausländer behandeln."
  me_scythia_01_greek_stance.5.bt:0 "Bis #Y 3#! Heptadic Citizen Pops konvertieren zum #Y-Hellenismus#! und wird in das Gebiet von #Y Olbia# ziehen!."
  me_scythia_01_greek_stance.6.t:0 "$scythia_mission_01_greek_stance_task_1$: Heraklean Targitaos"
  me_scythia_01_greek_stance.6.desc:0 "Unser Magistrat, [SCOPE.sChar('current_magistrate')GetName], ging seinen Pflichten nach und sammelte Tribute von allen Leuten unter Ihrer Herrschaft, als es spät wurde und er einen Zug von Leuten bemerkte, die in den Wald gingen. Dort fand er einen Schrein, nicht einen, der für unsere Götter gebaut wurde, sondern eine griechische Perversion des geliebten Targitaos. Was soll getan werden?"
  me_scythia_01_greek_stance.6.a:0 "Es ist klar, dass unser Volk die griechische Lebensweise annehmen und gleichzeitig die alten Götter ehren möchte."
  me_scythia_01_greek_stance.6.at:0 "Das #Y Hellenic#! Gottheit #Y Heraklean Targitaos#! ist nun verfügbar. Eine #Y Heilige Stätte#! an #Y Heraklean Targitaos#! wird im Gebiet von #Y Uttar#! gebaut."
  me_scythia_01_greek_stance.6.b:0 "Schicke bei Tagesanbruch eine Gruppe von Reitern – nimm alles Wertvolle und brenne den Rest nieder."
  me_scythia_01_greek_stance.7.t:0 "$scythia_mission_01_greek_stance_task_1$: Ein neuer Weg"
  me_scythia_01_greek_stance.7.desc_1:0 "Wir haben durch unsere jüngsten Prüfungen viele neue Dinge verstanden. Wir müssen der Tradition treu bleiben, sonst verlieren wir unsere Identität."
  me_scythia_01_greek_stance.7.desc_2:0 "Wir haben durch unsere jüngsten Prüfungen viele neue Dinge verstanden. Vielleicht lag es falsch, dass wir so eng an unseren alten Idealen festhielten und die neuere Welt um uns herum annehmen sollten, indem wir den größeren Herden folgten."
  me_scythia_01_greek_stance.7.a:0 "Das griechische Modell ist es."
  me_scythia_01_greek_stance.7.at:0 "Neue Missionsaufgaben sind verfügbar!"
  me_scythia_01_greek_stance.7.b:0 "Wir tun es wie unsere Vorfahren."
  me_scythia_01_greek_stance.7.bt:0 "Neue Missionsaufgaben sind verfügbar!"
  me_scythia_01_greek_stance.8.t:0 "$scythia_mission_01_greek_stance_task_3$: Es ist ein Anfang"
  me_scythia_01_greek_stance.8.desc:0 "Was einst eine leere Küstenlinie war, ist heute ein sicherer Hafen für diejenigen, die Waren und Münzen transportieren. Er ist noch nicht vergleichbar mit den vielen Hafenstädten entlang des großen Meeres im Süden, aber eines Tages könnte dieser Fluss etwas Größeres sein, kein Gewässer, sondern eine Strömung von Schiffen."
  me_scythia_01_greek_stance.8.a:0 "Lassen Sie die ersten Schiffe andocken und beginnen Sie mit dem Entladen."
  me_scythia_01_greek_stance.10.t:0 "$scythia_mission_01_greek_stance_task_2$: Bindungen mit Tyras"
  me_scythia_01_greek_stance.10.desc:0 "Ah, Tyras, der größere Bruder von Nikonion, ein großer Hafen vor seinem gleichnamigen Fluss. Wir haben diese griechische Stadt in unserer vergangenen Verachtung der Griechen oft ignoriert. Aber es ist ein neuer Tag, und wir müssen uns um bessere Beziehungen zu ihnen bemühen, um Zugang zu den Reichtümern zu erhalten, die sich auf dieser feuchten Straße fortbewegen."
  me_scythia_01_greek_stance.10.a:0 "Wir werden diese neuen Freunde als Verbündete sehen und uns über unser ebenso vorteilhaftes Arrangement freuen."
  me_scythia_01_greek_stance.10.bt:0 "#Y Tyras#! kann ein #Y-Verbündeter# werden!."
  me_scythia_01_greek_stance.10.b:0 "Wir werden ein freundliches Gesicht aufsetzen und ihnen helfen."
  me_scythia_01_greek_stance.10.at:0 "#Y Tyras#! kann ein #Y-Client-Staat# werden!."
  me_scythia_01_greek_stance.10.c:0 "Lassen Sie uns ein Zeichen der Freundschaft senden, mehr nicht."
  me_scythia_01_greek_stance.10.ct:0 "#Y Tyras#! wird wahrscheinlich unsere Fortschritte ablehnen."
  me_scythia_01_greek_stance.11.t:0 "$scythia_mission_01_greek_stance_task_2$: Bindungen mit Olbia"
  me_scythia_01_greek_stance.11.desc:0 "Olbia, ein lange vernachlässigter Bruder unseres Volkes. War es nicht Scyles, der sie für gut genug hielt, um ein Haus in ihren Mauern zu kaufen? Sie haben oft unser Getreide und unsere Waren gekauft und auf offener See verkauft. Vielleicht ist es an der Zeit, sie als dauerhaften Partner anzuerkennen."
  me_scythia_01_greek_stance.11.a:0 "Wir werden ihnen unsere begehrteste Ware – Sklaven – zum Preis eines Verbündeten verkaufen."
  me_scythia_01_greek_stance.11.at:0 "Bis #Y 5#! Slave Pops ziehen nach #Y Olbia#! im Rahmen eines Handelsabkommens. #Y Skythen#! erhält #G 25#! Gold für jeden auf diese Weise bewegten Pop. #YOlbia#! kann ein #Y-Verbündeter# werden!."
  me_scythia_01_greek_stance.11.b:0 "Lassen Sie uns alte Scyles kopieren, die die Griechen liebten, und in sie und ihre Stadt investieren."
  me_scythia_01_greek_stance.11.bt:0 "#YOlbia#! kann ein #Y-Client-Staat# werden!."
  me_scythia_01_greek_stance.11.c:0 "Lassen Sie uns ein Zeichen der Freundschaft senden, mehr nicht."
  me_scythia_01_greek_stance.11.ct:0 "#YOlbia#! wird wahrscheinlich unsere Fortschritte ablehnen."
  me_scythia_01_greek_stance.12.t:0 "$scythia_mission_01_greek_stance_task_2$: Bindungen mit Chersonesus"
  me_scythia_01_greek_stance.12.desc:0 "Die Tauri sind ein seltsames Volk, das manchmal von den Griechen regiert wird und manchmal sein Joch abwirft. Die Stadt Chersones versucht, sie zu kontrollieren, aber man kann sich nie sicher sein, besonders wenn der Hafen von Kalos Limen so oft Piraten aussendet, um griechische Schiffe zu zerstören. Vielleicht können sie zu unserem Vorteil genutzt werden, um Chersonesus näher zu kommen."
  me_scythia_01_greek_stance.12.a:0 "Wir werden Tauri-Revolten niederschlagen und Chersonesus eine Bande unserer eigenen Reiter anbieten."
  me_scythia_01_greek_stance.12.at:0 "#Y Bis zu 4 Gebiete erhalten Skythoi-Patrouillen#!. #Y Chersones#! kann ein Verbündeter werden."
  me_scythia_01_greek_stance.12.b:0 "Die Tauri-Marine kann für uns eine Bereicherung sein. Lassen Sie es so aussehen, als würden wir die griechische Stadt entlasten."
  me_scythia_01_greek_stance.12.bt:0 "#Y Kalos Limen#! Überweisungen. #Y Chersones#! kann ein Klientenstaat werden. #Y Skythen#! kann eine Tauri-Piratenflotte erhalten."
  me_scythia_01_greek_stance.12.c:0 "Biete ihnen leere Versprechungen an. Allein unsere Macht könnte sie überzeugen."
  me_scythia_01_greek_stance.12.ct:0 "#Y Chersonsesus#! wird wahrscheinlich unsere Fortschritte ablehnen."
  me_scythia_01_greek_stance.13.t:0 "$scythia_mission_01_greek_stance_task_2$: Bote aus Skythen"
  me_scythia_01_greek_stance.13.desc:0 "Abgesandte der skythischen Nation sind eingetroffen und haben eine Botschaft ihres Herrschers überbracht."
  me_scythia_01_greek_stance.13.desc_1:0 "Sie bieten uns eine große Menge Silber und Gold an, um uns für ihre Sache zu gewinnen. Ihr Herrscher sucht nach militärischen Verbündeten und Handelspartnern."
  me_scythia_01_greek_stance.13.desc_2:0 "Sie bieten uns eine gewisse Menge Silber an, um uns für ihre Sache zu gewinnen. Ihr Herrscher sucht nach militärischen Verbündeten und Handelspartnern."
  me_scythia_01_greek_stance.13.desc_3:0 "Obwohl ihre Worte süß sind, bieten sie wenig Geschenke oder Bestechungsgelder an."
  me_scythia_01_greek_stance.13.a:0 "Es schmerzt mich, das zu sagen, aber wir könnten in diesen gefährlichen Zeiten ihren Schutz gebrauchen. Lieber mit ihnen als gegen sie."
  me_scythia_01_greek_stance.13.at:0 "#Y Tyras#! wird zu einem #Y Client State#! von #Y Scythia#!."
  me_scythia_01_greek_stance.13.b:0 "Vielleicht wird ein Militärbündnis sie besänftigen und uns im Gegenzug Vorteile bieten?"
  me_scythia_01_greek_stance.13.bt:0 "#Y Tyras#! wird ein #Y Verbündeter#! von #Y Scythia#!."
  me_scythia_01_greek_stance.13.c:0 "Wir werden ihnen nichts anbieten."
  me_scythia_01_greek_stance.13.ct:0 "Die Diplomaten sind enttäuscht und ihr Herrscher möglicherweise beleidigt."
  me_scythia_01_greek_stance.14.t:0 "$scythia_mission_01_greek_stance_task_2$: Bote aus Skythen"
  me_scythia_01_greek_stance.14.desc:0 "Abgesandte der skythischen Nation sind eingetroffen und haben eine Botschaft ihres Herrschers überbracht."
  me_scythia_01_greek_stance.14.desc_1:0 "Sie bieten uns eine beträchtliche Anzahl von Sklaven an, um uns für ihre Sache zu gewinnen. Ihr Herrscher sucht nach militärischen Verbündeten und Handelspartnern."
  me_scythia_01_greek_stance.14.desc_2:0 "Sie bieten uns eine große Menge Silber und Gold an, um uns für ihre Sache zu gewinnen. Ihr Herrscher sucht nach militärischen Verbündeten und Handelspartnern."
  me_scythia_01_greek_stance.14.desc_3:0 "Obwohl ihre Worte süß sind, bieten sie wenig Geschenke oder Bestechungsgelder an."
  me_scythia_01_greek_stance.14.a:0 "Um unser Überleben zu sichern, müssen wir Vasallentum akzeptieren. Schicken Sie ihnen einen Berater, um zu sehen, ob unsere Interessen vorangetrieben werden."
  me_scythia_01_greek_stance.14.at:0 "#YOlbia#! wird zu einem #Y Client State#! von #Y Scythia#!."
  me_scythia_01_greek_stance.14.b:0 "Vielleicht wird ein Militärbündnis sie besänftigen und uns im Gegenzug Vorteile bieten?"
  me_scythia_01_greek_stance.14.bt:0 "#YOlbia#! wird ein #Y Verbündeter#! von #Y Scythia#!."
  me_scythia_01_greek_stance.14.c:0 "Wir werden ihnen nichts anbieten."
  me_scythia_01_greek_stance.14.ct:0 "Die Diplomaten sind enttäuscht und ihr Herrscher möglicherweise beleidigt."
  me_scythia_01_greek_stance.15.t:0 "$scythia_mission_01_greek_stance_task_2$: Bote aus Skythen"
  me_scythia_01_greek_stance.15.desc:0 "Abgesandte der skythischen Nation sind eingetroffen und haben eine Botschaft ihres Herrschers überbracht."
  me_scythia_01_greek_stance.15.desc_1:0 "Sie haben uns einige ihrer Reiter angeboten, damit wir unser Land besser patrouillieren und die einheimischen Tauri kontrollieren können. Im Gegenzug fordern sie Militärhilfe."
  me_scythia_01_greek_stance.15.desc_2:0 "Sie bieten uns eine große Menge Silber und Gold an, um uns für ihre Sache zu gewinnen. Ihr Herrscher sucht nach militärischen Verbündeten und Handelspartnern."
  me_scythia_01_greek_stance.15.desc_3:0 "Obwohl ihre Worte süß sind, bieten sie wenig Geschenke oder Bestechungsgelder an."
  me_scythia_01_greek_stance.15.a:0 "Wir können uns die Skythoi nicht zum Feind machen. Bieten Sie ihnen Vasallentum an und schicken Sie ihnen ein paar Boote."
  me_scythia_01_greek_stance.15.at:0 "#Y Chersones#! wird zu einem #Y Client State#! von #Y Scythia#!."
  me_scythia_01_greek_stance.15.b:0 "Vielleicht wird ein Militärbündnis sie besänftigen und uns im Gegenzug Vorteile bieten?"
  me_scythia_01_greek_stance.15.bt:0 "#Y Chersones#! wird ein #Y Verbündeter#! von #Y Scythia#!."
  me_scythia_01_greek_stance.15.c:0 "Wir werden ihnen nichts anbieten."
  me_scythia_01_greek_stance.15.ct:0 "Die Diplomaten sind enttäuscht und ihr Herrscher möglicherweise beleidigt."
  me_scythia_01_greek_stance.16.t:0 "$scythia_mission_01_greek_stance_task_2$: Antwort von Tyras"
  me_scythia_01_greek_stance.16.desc:0 "Die Tyran-Botschafter sind mit ihrer Antwort eingetroffen."
  me_scythia_01_greek_stance.16.desc_1:0 "Sie haben unsere großzügigen Vorschläge angenommen und werden nun unser Kundenstaat."
  me_scythia_01_greek_stance.16.desc_2:0 "Sie haben unseren Allianzvorschlag angenommen und möchten mit uns für eine bessere Zukunft zusammenarbeiten."
  me_scythia_01_greek_stance.16.desc_3:0 "Sie haben entschieden, unsere diplomatischen Bemühungen zu widerlegen und eine weitere Vertiefung unserer Beziehungen ausgeschlossen. Dies kann nur als Beleidigung unserer Bemühungen gewertet werden."
  me_scythia_01_greek_stance.16.a:0 "Unsere Bemühungen waren erfolgreich!"
  me_scythia_01_greek_stance.16.at:0 "#Y Tyras#! wird zu einem #Y Client State#! von #Y Scythia#!."
  me_scythia_01_greek_stance.16.b:0 "Eine Allianz zum gegenseitigen Nutzen, da bin ich mir sicher."
  me_scythia_01_greek_stance.16.bt:0 "#Y Tyras#! wird ein #Y-Verbündeter#! von #Y Scythia#!."
  me_scythia_01_greek_stance.16.c:0 "Wie können sie es wagen, uns so zu beleidigen!"
  me_scythia_01_greek_stance.16.ct:0 "Wir haben nichts gewonnen, gar nichts..."
  me_scythia_01_greek_stance.17.t:0 "$scythia_mission_01_greek_stance_task_2$: Antwort von Olbia"
  me_scythia_01_greek_stance.17.desc:0 "Die olbianischen Botschafter sind mit ihrer Antwort eingetroffen."
  me_scythia_01_greek_stance.17.desc_1:0 "Sie haben unsere großzügigen Vorschläge angenommen und werden nun unser Kundenstaat. Um diese Beziehung zu festigen, haben sie uns einen ihrer Weisen geschickt."
  me_scythia_01_greek_stance.17.desc_2:0 "Sie haben unseren Allianzvorschlag angenommen und möchten mit uns für eine bessere Zukunft zusammenarbeiten."
  me_scythia_01_greek_stance.17.desc_3:0 "Sie haben entschieden, unsere diplomatischen Bemühungen zu widerlegen und eine weitere Vertiefung unserer Beziehungen ausgeschlossen. Dies kann nur als Beleidigung unserer Bemühungen gewertet werden."
  me_scythia_01_greek_stance.17.a:0 "Unsere Bemühungen waren erfolgreich!"
  me_scythia_01_greek_stance.17.at:0 "#YOlbia#! wird zu einem #Y Client State#! von #Y Scythia#!."
  me_scythia_01_greek_stance.17.b:0 "Eine Allianz zum gegenseitigen Nutzen, da bin ich mir sicher."
  me_scythia_01_greek_stance.17.bt:0 "#YOlbia#! wird ein #Y Verbündeter#! von #Y Scythia#!."
  me_scythia_01_greek_stance.17.c:0 "Wie können sie es wagen, uns so zu beleidigen!"
  me_scythia_01_greek_stance.17.ct:0 "Wir haben nichts gewonnen, gar nichts..."
  me_scythia_01_greek_stance.18.t:0 "$scythia_mission_01_greek_stance_task_2$: Antwort von Chersonesus"
  me_scythia_01_greek_stance.18.desc:0 "Die Chersonesan-Botschafter sind mit ihrer Antwort eingetroffen."
  me_scythia_01_greek_stance.18.desc_1:0 "Sie haben unsere großzügigen Vorschläge angenommen und werden nun unser Kundenstaat. Um diese Beziehung zu festigen, haben sie uns eine kleine Flotte geschenkt."
  me_scythia_01_greek_stance.18.desc_2:0 "Sie haben unseren Allianzvorschlag angenommen und möchten mit uns für eine bessere Zukunft zusammenarbeiten."
  me_scythia_01_greek_stance.18.desc_3:0 "Sie haben entschieden, unsere diplomatischen Bemühungen zu widerlegen und eine weitere Vertiefung unserer Beziehungen ausgeschlossen. Dies kann nur als Beleidigung unserer Bemühungen gewertet werden."
  me_scythia_01_greek_stance.18.a:0 "Unsere Bemühungen waren erfolgreich! Unser neuer Vasall bietet uns seine Marine an."
  me_scythia_01_greek_stance.18.at:0 "#Y Chersones#! wird zu einem #Y Client State#! von #Y Scythia#!. Außerhalb von #Y Chersones# ist eine kleine Flotte aufgetaucht! unter unserer Kontrolle"
  me_scythia_01_greek_stance.18.b:0 "Eine Allianz zum gegenseitigen Nutzen, da bin ich mir sicher."
  me_scythia_01_greek_stance.18.bt:0 "#Y Chersones#! wird ein #Y Verbündeter#! von #Y Scythia#!."
  me_scythia_01_greek_stance.18.c:0 "Wie können sie es wagen, uns so zu beleidigen!"
  me_scythia_01_greek_stance.18.ct:0 "Wir haben nichts gewonnen, gar nichts..."
  me_scythia_01_greek_stance.20.t:0 "$scythia_mission_01_greek_stance_task_4$: Die Rechte am Wasser"
  me_scythia_01_greek_stance.20.desc:0 "Heute morgen ist ein Bote eingetroffen, ein persönlicher Agent des Herrschers des bosporanischen Königreichs. Sie haben unsere wachsende Flottenpräsenz erkannt und scheinen ziemlich unzufrieden zu sein. Da sie keinen Krieg wünschen, da sie sich bereits um die Sindi und Maeotianer kümmern müssen, haben sie angeboten, einen unserer Häfen zu kaufen und verlangen, dass wir alle anderen zerstören, an deren Bau wir Monate gearbeitet haben."
  me_scythia_01_greek_stance.20.a:0 "Wir werden ihren Forderungen nachkommen, aber den Preis für unsere Zusammenarbeit hoch machen."
  me_scythia_01_greek_stance.20.at:0 "Wir werden unsere Bereitschaft signalisieren, einen Deal auf Kosten einer gewissen Popularität abzuschließen."
  me_scythia_01_greek_stance.20.b:0 "Köpfen Sie den Boten, schicken Sie seinen Körper zurück und stellen Sie eine große Horde auf - stecken Sie den Kopf auf den Speer des Generals."
  me_scythia_01_greek_stance.20.bt:0 "Mit diesem Affront werden wir die Bosporaner wahrscheinlich erzürnen"
  me_scythia_01_greek_stance.21.t:0 "$scythia_mission_01_greek_stance_task_4$: Bote aus Skythen"
  me_scythia_01_greek_stance.21.desc:0 "Wir haben von den Skythoi Nachricht bezüglich unseres Interesses an ihrem Land erhalten."
  me_scythia_01_greek_stance.21.desc_1:0 "Sie scheinen bereit zu sein, mit uns einen Handel abzuschließen. Wie zufällig!"
  me_scythia_01_greek_stance.21.desc_2:0 "Sakrileg! Sie haben unseren Boten getötet und unser Angebot auf höchst erschütternde Weise zurechtgewiesen."
  me_scythia_01_greek_stance.21.a:0 "Bei näherer Überlegung ist der Blutpreis derjenige, den sie zahlen werden. Marschieren Sie unsere Kräfte!"
  me_scythia_01_greek_stance.21.at:0 "#Y Bosporanisches Königreich#! erklärt #Y Scythia# den Krieg! mit der #G-Überlegenheit#! Kriegsziel."
  me_scythia_01_greek_stance.21.b:0 "Sie haben ihren Preis bei #G 500# genannt! Gold für die Länder, die wir begehren. Sicherlich werden wir das in kürzester Zeit wieder herstellen."
  me_scythia_01_greek_stance.21.bt:0 "#Y Bosporanisches Königreich#! zahlt #Y Scythia#! #G500#! Gold."
  me_scythia_01_greek_stance.21.c:0 "Hmm, anscheinend haben sie unseren Bluff aufgedeckt. Krieg wird zu diesem Zeitpunkt nicht fällig."
  me_scythia_01_greek_stance.21.ct:0 "Nichts passiert."
  me_scythia_01_greek_stance.22.t:0 "$scythia_mission_01_greek_stance_task_4$: Spartokid Gesandte"
  me_scythia_01_greek_stance.22.desc:0 "Wir haben von den Bosporanern gehört, dass sie Interesse an ihrem Land haben."
  me_scythia_01_greek_stance.22.desc_1:0 "Sie haben uns den Krieg erklärt. Sie sammeln ihre Kräfte, um uns anzugreifen, während wir sprechen!"
  me_scythia_01_greek_stance.22.desc_2:0 "Sie haben den von uns ausgehandelten Preis akzeptiert und vollständig bezahlt."
  me_scythia_01_greek_stance.22.desc_3:0 "Sie haben ihr Angebot zurückgezogen und scheinen keinen Ärger zu machen."
  me_scythia_01_greek_stance.22.a:0 "Hol mein Pferd! Krieg ist es dann!"
  me_scythia_01_greek_stance.22.at:0 "#Y Bosporanisches Königreich#! erklärt #Y Scythia# den Krieg! mit der #G-Überlegenheit#! Kriegsziel."
  me_scythia_01_greek_stance.22.b:0 "Diese Mittel sind gut angelegt, aber hat es sich gelohnt?"
  me_scythia_01_greek_stance.22.bt:0 "#Y Bosporanisches Königreich#! zahlt #Y Scythia#! #G500#! Gold."
  me_scythia_01_greek_stance.22.c:0 "Behalten Sie ihre Angelegenheiten im Auge. Sie könnten versuchen, uns in Zukunft weiter zu nadeln."
  me_scythia_01_greek_stance.22.ct:0 "Nichts passiert."
  me_scythia_01_greek_stance.25.t:0 "$scythia_mission_01_greek_stance_task_5$: Wurzeln schlagen"
  me_scythia_01_greek_stance.25.desc:0 "Männer mit Äxten sind losgezogen und haben riesige Waldschwaden gerodet, um den Boden zu tragen, auf dem unsere Zivilisation wachsen wird. Alle Bauarbeiter sind an ihren jeweiligen Standorten angekommen und wurden bezahlt. Alles, was uns bleibt, ist zu warten... und zuzusehen... wie unsere Städte aus der Erde aufsteigen."
  me_scythia_01_greek_stance.25.a:0 "Bau es und sie werden kommen."
  me_scythia_01_greek_stance.26.t:0 "$scythia_mission_01_greek_stance_task_5$: Bau abgeschlossen"
  me_scythia_01_greek_stance.26.desc:0 "Es ist fertig. Mit diesen vier neuen Städten zusätzlich zu unserer Hauptstadt haben wir die Möglichkeit, eine wachsende Kultur und Bevölkerung zu fördern, da Migranten aus allen Ecken der Welt hereinströmen."
  me_scythia_01_greek_stance.26.a:0 "Öffne die Tore!"
  me_scythia_01_greek_stance.26.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_5$$mission_task_completed_tt_2$"
  me_scythia_01_greek_stance.27.t:0 "$scythia_mission_01_greek_stance_task_6$: Eine solide Grundlage"
  me_scythia_01_greek_stance.27.desc:0 "Zu lange waren wir durch viele unserer Traditionen eingeschränkt, die sicherlich aus unterschiedlichen Umständen entstanden sind. Es gibt keine Entschuldigung mehr, in Staatsangelegenheiten unwissend zu bleiben. Das ist der Weg."
  me_scythia_01_greek_stance.27.a:0 "Alles ist in Ordnung."
  me_scythia_01_greek_stance.27.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_6$$mission_task_completed_tt_2$"
  me_scythia_01_greek_stance.28.t:0 "$scythia_mission_01_greek_stance_task_7$: Suche nach Fachwissen"
  me_scythia_01_greek_stance.28.desc:0 "Während wir uns bisher auf Gerüchte und Berichte von unseren eigenen Boten und den seltenen Besuchern verlassen haben, ist es ziemlich schwierig, an gute Wahrheiten über die Sitten der Welt da draußen zu kommen. Nehmen wir zum Beispiel den Griechen, dessen Nachbarn wir sind; sie kommen selten vorbei und wir wissen daher so wenig über ihre Bräuche, die uns so fremd und doch nützlich erscheinen. Lassen Sie uns ihre größten Köpfe mit Lernstrukturen verführen, die für eine ägäische Stadt geeignet sind. Bringen Sie sie herein, diejenigen, die uns alles erzählen wollen, was sie wissen."
  me_scythia_01_greek_stance.28.a:0 "Wissen ist Macht."
  me_scythia_01_greek_stance.28.at:0 "Wir könnten in unserer Hauptstadt ein paar Hellenic Pops bekommen."
  me_scythia_01_greek_stance.29.t:0 "$scythia_mission_01_greek_stance_task_7$: Ständige Besucher"
  me_scythia_01_greek_stance.29.desc:0 "Es scheint, dass unsere Bemühungen viel erfolgreicher waren, als wir uns erhofft hatten. Mitglieder der griechischen Welt strömen nicht nur in Scharen zu unseren Toren, sondern sie tragen mehr als nur die Handtasche eines Reisenden. Einige dieser Leute sind Familien, und sie suchen hier ein neues Leben, um unter den Skythoi, die sie einst als einfache Barbaren zurechtgewiesen haben, zu gedeihen. Vielleicht sind wir ja auf dem richtigen Weg."
  me_scythia_01_greek_stance.29.a:0 "Lassen Sie das Lernen beginnen."
  me_scythia_01_greek_stance.29.at:0 "In Skythen erscheinen 2 Adlige, 3 Bürger und 3 Freie"
  me_scythia_01_greek_stance.30.t:0 "$scythia_mission_01_greek_stance_task_8$: Verärgerter Priester"
  me_scythia_01_greek_stance.30.desc:0 "Unser Volk vermischt sich mit den Griechen, betritt den hellenischen Tempel, den wir in der Hauptstadt errichtet haben, und betet an den Schreinen, die außerhalb der Adelshäuser errichtet wurden. Unser Hohepriester [SCOPE.sChar('current_high_priest')GetName] war jedoch in diesem Prozess unruhig. Sie gehen täglich auf und ab und murren in der Nacht. Vielleicht wäre es am besten, sie während dieses Übergangs zu trösten."
  me_scythia_01_greek_stance.30.a:0 "Sie waren fleißige und treue Ratsmitglieder. Ich werde ihnen eine Feier schmeißen!"
  me_scythia_01_greek_stance.30.at:0 "Wir werden versuchen, sie mit Geschenken zu überzeugen."
  me_scythia_01_greek_stance.30.b:0 "In der Vergangenheit zu leben ist ein Zeichen von Schwäche. Ignoriere ihre harmlosen Gewohnheiten."
  me_scythia_01_greek_stance.30.bt:0 "Wir werden nicht versuchen, sie für uns zu gewinnen."
  me_scythia_01_greek_stance.31.t:0 "$scythia_mission_01_greek_stance_task_8$: Private Beichte"
  me_scythia_01_greek_stance.31.desc:0 "Der Hohepriester [SCOPE.sChar('current_high_priest')GetName] kam letzte Nacht in [ROOT.GetCountry.GetRuler.GetName]s Zimmer. [SCOPE.sChar('current_high_priest')GetSheHe] waren sehr still und kränklich bleich, sprechen von einer Angst, die [SCOPE.sChar('current_high_priest')GetSheHe] vor der Hellenisierung des Volkes hatte; [SCOPE.sChar('current_high_priest')GetSheHe] sagte, dass eine Krankheit all dies umgibt und dass Tabiti schwankt, bereit zuzuschlagen und ihre Hegemonie zurückzugewinnen, wenn der neue Tempel in der Hauptstadt nicht zerstört wird. Was ist zu tun?"
  me_scythia_01_greek_stance.31.a:0 "Wir haben die alten Götter noch nicht vergessen, noch ihre große Macht. Lasst uns den Tempel niederreißen."
  me_scythia_01_greek_stance.31.at:0 "Wir werden versuchen, sie auf Kosten unseres Kapitals für uns zu gewinnen."
  me_scythia_01_greek_stance.31.b:0 "Ein hoffnungsloser Priester, der Angst vor dem neuen Lauf der Dinge hat; Der Tempel bleibt."
  me_scythia_01_greek_stance.31.bt:0 "Wir werden nicht versuchen, sie für uns zu gewinnen."
  me_scythia_01_greek_stance.31.c:0 "Ich werde [SCOPE.sChar('current_high_priest')GetHerHim] davon überzeugen, dass alles gut wird. Ich selbst hatte eine Vision …"
  me_scythia_01_greek_stance.31.ct:0 "Wir werden sie mit Schmeicheleien und Versprechungen überzeugen."
  me_scythia_01_greek_stance.32.t:0 "$scythia_mission_01_greek_stance_task_8$: Eine Szene machen"
  me_scythia_01_greek_stance.32.desc:0 "Mitten in einer großen Ratssitzung kam der Hohepriester [SCOPE.sChar('current_high_priest')GetName] keuchend zu spät und erklärte, dass das Volk der Skythen von einem Tyrannen und Verräter unserer Vorfahren regiert werde. [SCOPE.sChar('current_high_priest')GetSheHe] forderte, dass alle griechischen Adligen in der Stadt hingerichtet werden, um unseren Glauben an die alten Götter zu zeigen."
  me_scythia_01_greek_stance.32.a:0 "[SCOPE.sChar('current_high_priest')GetName] hat Recht, und wir haben zu viel von den alten Wegen verloren. Bestellen Sie die Morde."
  me_scythia_01_greek_stance.32.at:0 "Wir werden versuchen, sie auf Kosten unserer Reputation zu gewinnen"
  me_scythia_01_greek_stance.32.b:0 "[SCOPE.sChar('current_high_priest')GetName] ist eine verlorene Sache. Nehmen Sie [SCOPE.sChar('current_bodyguard')GetName] weg und klopfen Sie etwas Sinn in [SCOPE.sChar('current_high_priest')GetSheHe]."
  me_scythia_01_greek_stance.32.bt:0 "Wir werden versuchen, sie zum Schweigen zu bringen."
  me_scythia_01_greek_stance.32.c:0 "Ich bin das Oberhaupt des Volksglaubens – ich diktiere die Götter, an die wir glauben!"
  me_scythia_01_greek_stance.32.ct:0 "Wir werden versuchen, sie mit Autorität und Grandiosität für uns zu gewinnen."
  me_scythia_01_greek_stance.33.t:0 "$scythia_mission_01_greek_stance_task_8$: Ein neues Pantheon"
  me_scythia_01_greek_stance.33.desc:0 "Viele befürchten, dass dies eine der größten Hürden in der Entwicklung unseres Volkes sein wird. Wir sind seit langem in die Traditionen unserer Vergangenheit eingebettet, und es wird ein großes Unterfangen sein, dieses viele Generationen wiederholte Vertrauen in die alten Götter beiseite zu werfen. Aber wir müssen den Wert der griechischen Götter und der potenziellen Märkte und Gemeinschaften anerkennen, in die wir möglicherweise aufgenommen werden, wenn wir behaupten können, in unseren eigenen großen Tempeln die gleichen Riten beaufsichtigt zu haben wie die Götter der Hellenen – Zeus, Poseidon, Hades und der Rest."
  me_scythia_01_greek_stance.33.a:0 "Vielleicht weisen uns die Flügel des großen Adlers den Weg."
  me_scythia_01_greek_stance.34.t:0 "$scythia_mission_01_greek_stance_task_8$: Ein gewagter Versuch"
  me_scythia_01_greek_stance.34.desc:0 "Letzte Nacht war es friedlich, bis es vor [ROOT.GetCountry.GetRuler.GetName]s Schlafgemach laut krachte. Plötzlich stürmte der Hohepriester [SCOPE.sChar('current_high_priest')GetName] durch die Tür, schwang ein Messer und sprang auf [ROOT.GetCountry.GetRuler.GetName]s Bett, bereit, [COUNTRY.GetRuler.GetHerHim] zu ermorden. Glücklicherweise wurde der Leibwächter des Herrschers, [SCOPE.sChar('current_bodyguard')GetName], direkt hinter [SCOPE.sChar('current_high_priest')GetHerHim] hereingestürmt und [SCOPE.sChar('current_high_priest')GetHerHim] mit einem langen Schwert durchbohrt. Die Krise wurde abgewendet, aber was verursachte einen so verzweifelten Angriff?"
  me_scythia_01_greek_stance.34.a:0 "[SCOPE.sChar('current_high_priest')GetSheHe] war eine unruhige Seele, unfähig, mit einer sich verändernden Welt fertig zu werden."
  me_scythia_01_greek_stance.34.at:0 "[SCOPE.sChar('current_high_priest')GetName] stirbt."
  me_scythia_01_greek_stance.35.t:0 "$scythia_mission_01_greek_stance_task_8$: Ewiger Schlaf"
  me_scythia_01_greek_stance.35.desc:0 "Letzte Nacht war es friedlich, bis es vor [ROOT.GetCountry.GetRuler.GetName]s Schlafgemach laut krachte. Es gab einen lauten Knall und der Hohepriester, [SCOPE.sChar('current_high_priest')GetName], stürmte durch die Tür, schwang ein Messer und sprang auf [ROOT.GetCountry.GetRuler.GetName]s Bett, bereit, [COUNTRY.GetRuler.GetHerHim] zu töten. Der Leibwächter des Herrschers, [SCOPE.sChar('current_bodyguard')GetName], lag ausgestreckt auf dem Boden, tot vor der Tür. Eine Anrufung an Tabiti singend, stieß [SCOPE.sChar('current_high_priest')GetName] das Messer in [ROOT.GetCountry.GetRuler.GetName]s Herz und schlitzte bald darauf [ROOT.GetCountry.GetRuler.GetHerHis] seine eigene Kehle auf. Blut klebte an den Wänden, und der nächste Morgen bedeutete einen dunklen Tag für das Volk der Skythen."
  me_scythia_01_greek_stance.35.a:0 "Niemand hat es kommen sehen. Wir müssen alle unsere blinde Weigerung bereuen, die bitteren Worte des Priesters anzuerkennen."
  me_scythia_01_greek_stance.35.at:0 "[ROOT.GetCountry.GetRuler.GetName] und stirb."
  me_scythia_01_greek_stance.36.t:0 "$scythia_mission_01_greek_stance_task_8$: Abschied"
  me_scythia_01_greek_stance.36.desc:0 "Der Wind weht sanft und das Gras wiegt sich im Wind. Auf [ROOT.GetCountry.GetRuler.GetHerHis] Pferd sitzend, einen ausgetretenen Pfad entlang stapfend, spitzte [ROOT.GetCountry.GetRuler.GetName]s Ohr, als das Klappern von Hufen von hinten zu hören war. Der Hohepriester, [SCOPE.sChar('current_high_priest')GetName], reitet neben [COUNTRY.GetRuler.GetHerHim]. [SCOPE.sChar('current_high_priest')GetSheHe] seufzt und gesteht, dass, obwohl [SCOPE.sChar('current_high_priest')GetSheHe] [ROOT.GetCountry.GetRuler.GetName] treu war und bleibt, die Welt nicht so ist, wie sie war, und [SCOPE.sChar('current_high_priest')GetSheHe] ein einsames Leben führen möchte, das durch die Prärie treibt. [SCOPE.sChar('current_high_priest')GetSheHe] reitet davon, um nie wieder gesehen zu werden."
  me_scythia_01_greek_stance.36.a:0 "Die besten Wünsche an die treibende Seele. Möge Targitaos [SCOPE.sChar('current_high_priest')GetHerHim] über das Gras führen."
  me_scythia_01_greek_stance.39.t:0 "$scythia_mission_01_greek_stance_task_8$: Hellenisches Skythoi"
  me_scythia_01_greek_stance.39.desc:0 "Wir haben Menschen auf dem mühseligen Weg verloren, den wir gegangen sind, um diese neue religiöse Einheit zu erreichen, die Anbetung einer neuen Gruppe von Göttern, die wir zuvor in unseren eigenen Ländern als sakrilegische Gestalten gezüchtigt haben. Mit den Wiedergutmachungen, die wir in unserer Gesellschaft vorgenommen haben, haben wir jedoch ein stärkeres Selbstbewusstsein gefunden und können mit Freude voranschreiten, nachdem wir eins geworden sind mit der großen und wohlhabenden Gemeinschaft hellenischer Völker auf der ganzen bekannten Welt, die diese Götter teilen."
  me_scythia_01_greek_stance.39.a:0 "Schneiden Sie für den Herrn der Lüfte 9 Bullen die Kehle durch."
  me_scythia_01_greek_stance.39.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_8$$mission_task_completed_tt_2$"
  me_scythia_01_greek_stance.40.t:0 "$scythia_mission_01_greek_stance_task_9$: Aussaat des griechischen Erbes"
  me_scythia_01_greek_stance.40.desc:0 "Während wir zuvor die Legende von Herakles' Ankunft in Skythen als eine von den Hellenen geschaffene Fantasie abgetan haben, damit sie unseren Verdacht auf sie verringern könnten, sehen wir jetzt die Wahrheit. Es war ein Mann, Spargapeithes, der mit seiner Herde durch die Felder streifte und auf eine Senke im Land stieß, die so lief und sich krümmte, wie es kein Karren auf seinen zwei Rädern jemals könnte. Es gab keinen lebenden Menschen, der eine so eigensinnige Linie im Gras hätte ziehen können, also überließ er, getrieben von seiner Neugier, seine Herde der Obhut seines Pferdes und kroch die Linie entlang, folgte jeder Kurve. \n \nEr hatte mit dieser Aktivität begonnen, als die Sonne hoch stand, und sie lag neben ihm auf dem Boden, als er endlich das Ende seines schmerzhaften Kriechens erreichte. Er starb an Schmerzen und Schmerzen in seiner Wirbelsäule, fiel auf den Rücken und rollte einen Hügel hinunter und auf den Strand – er hatte das Brechen der Wellen auf dem Felsen nicht gehört – und er stürzte vor dem Eingang einer großen Höhle. Er kroch nur durch die Kraft seiner Arme hinein und stieß auf den Schwanz einer großen Schlange, und an seinem Ende verband sich ein Mann, nein, ein Frauenkörper in perfekter Einheit mit der Schlange. Angst packte ihn und gab ihm Energie, also rannte er und rannte und rannte dorthin zurück, wo er aufgehört hatte, und da er seine Herde nicht fand, rannte er still, zurück zum Wagendorf, von wo er gekommen war, und behauptete, er habe die Leiche gefunden der Schlange, mit der Herakles geschlafen hatte, die Mutter von allen."
  me_scythia_01_greek_stance.40.a:0 "Die Geschichten sind also wahr. Vergessen wir unsere Mutter nicht."
  me_scythia_01_greek_stance.40.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_9$$mission_task_completed_tt_2$ Das #Y Hellenic#! Gottheit #Y Hylaian Drakania#! ist nun verfügbar."
  me_scythia_01_greek_stance.41.t:0 "Die Euxinus-Spiele"
  me_scythia_01_greek_stance.41.desc:0 "Die Plätze in [SCOPE.sP('scythian_games_province_scope').GetName] wurden geräumt, um die vielen Veranstaltungen abzuhalten, die wir sorgfältig von den Griechen nachgeahmt haben, während wir einige unserer traditionellen Spiele integriert haben. \n \nDie Kreise wurden für die Wrestling-Wettkämpfe gezogen und Markierungen säumen die offenen Felder, auf denen die Wagenrennen stattfinden werden. \n \nGetränke und festlicher Luxus kommen in unseren Häfen und mit Karawanen an, während wir sprechen, um unseren edlen Gästen präsentiert zu werden. \n \n Kommen Sie, kommen Sie alle, die Spiele dieses äußerst gastfreundlichen Meeres werden bald beginnen!"
  me_scythia_01_greek_stance.41.a:0 "Laden Sie die vielen griechischen Städte ein, ihre größten Athleten zu entsenden."
  me_scythia_01_greek_stance.41.b:0 "Vielleicht ist es besser, einfach um die Teilnahme an der Olympiade zu bitten?"
  me_scythia_01_greek_stance.43.t:0 "$me_scythia_01_greek_stance.41.t$"
  me_scythia_01_greek_stance.43.desc:0 "Die Pferdeherren des Nordens haben uns eingeladen, an einer Reihe von Spielen im Stil der Olympischen Spiele teilzunehmen. \n \nEs wird gesagt, dass sie unsere Götter neu anbeten, aber wir wissen nicht, ob diese Spiele aus Respekt oder trotz der traditionellen Spiele auf dem heiligen Olympia abgehalten werden. Wenn wir teilnehmen, ist es unsere Gewohnheit, die stolzesten und fähigsten jungen [ROOT.GetCountry.GetAdjective] Athleten zu entsenden, um in unserem Namen an Wettkämpfen teilzunehmen. Wir glauben, dass wir zwei ideale Kandidaten gefunden haben; ein [SCOPE.sChar('euxinus_games_champion').Custom('get_godly_description')] mit dem Namen [SCOPE.sChar('euxinus_games_champion').GetPraenomen] und ein [SCOPE.sChar('euxinus_games_champion_2').Custom('get_godly_description')], das [SCOPE.sChar('euxinus_games_champion_2').GetHerselfHimself] [SCOPE.sChar('euxinus_games_champion_2').GetPraenomen] ruft. Welchen dieser guten Athleten sollten wir zu den Spielen schicken?"
  me_scythia_01_greek_stance.43.a:0 "Senden [SCOPE.sChar('euxinus_games_champion').GetPraenomen]!"
  me_scythia_01_greek_stance.43.b:0 "Senden wir [SCOPE.sChar('euxinus_games_champion_2').GetPraenomen]."
  me_scythia_01_greek_stance.43.c:0 "Es ist nicht einmal die echte Olympiade! Absurd!"
  me_scythia_01_greek_stance.45.t:0 "Die Euxinus-Spiele enden"
  me_scythia_01_greek_stance.45.desc:0 "Die unerschrockenen Euxinus-Spiele sind mit viel Jubel und Feierlichkeiten zu Ende gegangen. \n \nDas Highlight der diesjährigen Spiele war während der [SCOPE.Custom('get_olympic_highlight')] \n \nInsgesamt wurde der Sieger zu [SCOPE.sChar('victorious_competitor').GetName] of [SCOPE.sC('victor_origin_country').GetName], [SCOPE.sChar('victorious_competitor').Custom('get_number_of_wins')] erklärt, dessen Muskelkraft, Männlichkeit und herakleische Kraft unvergleichlich sind. Er wird als Champion der Euxinus-Spiele in die Annalen der Geschichte eingehen!"
  me_scythia_01_greek_stance.45.desc_2:0 "Die unerschrockenen Euxinus-Spiele sind mit viel Jubel und Feierlichkeiten zu Ende gegangen. Die diesjährige Veranstaltung war jedoch aufgrund des Todes des posthumen Siegers [SCOPE.sChar('victorious_competitor').GetName] von Trauer überschattet. Unwillig, im Angesicht des Todes aufzugeben, kämpfte [SCOPE.sChar('victorious_competitor').GetSheHe] bis zum bitteren Ende gegen [SCOPE.sChar('victorious_competitor').GetHerHis] Gegner in einem der kriegerischen Ereignisse und wurde aufgrund dieser mildernden Umstände ehrenhaft zum Sieger erklärt. \n \nTrotzdem zogen viele andere Veranstaltungen viele Menschen an, wobei eine besonders denkwürdige Veranstaltung die [SCOPE.Custom('get_olympic_highlight')]"
  me_scythia_01_greek_stance.45.a:0 "Lob sei [SCOPE.sChar('victorious_competitor').GetPraenomen]!"
  me_scythia_01_greek_stance.45.b:0 "Naja, mehr Glück beim nächsten Mal."
  me_scythia_01_greek_stance.45.c:0 "Eine großartige Veranstaltung!"
  me_scythia_01_greek_stance.46.t:0 "Stadion verlassen"
  me_scythia_01_greek_stance.46.desc:0 "Es scheint, dass kaum jemand zu den Euxinus-Spielen erschienen ist, und die Veranstaltung musste abgesagt werden. \n \nDiese Enttäuschung ist ein verheerender Schlag für das Projekt der Hellenisierung im Norden."
  me_scythia_01_greek_stance.46.a:0 "Wir müssen den mächtigen Zeus irgendwie beleidigt haben."
  me_scythia_01_greek_stance.49.t:0 "$scythia_mission_01_greek_stance_task_11$: Aufstieg der Greco-Skythen"
  me_scythia_01_greek_stance.49.desc:0 "Es war das spektakulärste Ereignis, das das Volk je erlebt hatte, als der große Monarch [ROOT.GetCountry.GetRuler.GetName] von griechischen und skythischen Beamten, die Seite an Seite zu [ROOT.GetCountry.GetRuler.GetName]s Füßen knieten, zum hellenischen Führer des Volkes gesalbt wurde, um die königliche Dominanz zu zeigen über beide Welten."
  me_scythia_01_greek_stance.49.a:0 "Wir können uns jetzt nur darauf freuen, was uns in dieser neuen, griechischen Welt erwartet."
  me_scythia_01_greek_stance.49.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_11$$mission_task_completed_tt_2$"
  me_scythia_01_greek_stance.50.t:0 "$scythia_mission_01_greek_stance_task_12$: Grenzstörungen"
  me_scythia_01_greek_stance.50.desc:0 "In den letzten Jahren haben wir uns mit unseren griechischen Nachbarn zerstritten. Besonders die Kleinstaaten Olbia, Tyras und Chersones haben die häufigsten Probleme. Wie oft werden Tauri-Piraten dabei erwischt, wie sie mit Erlaubnis der Regierung von Chersonesus den Fluss hinauf in unsere Gewässer segeln? Wie oft verirren sich Handelskarawanen aus Olbia und Tyras, während sie die grasbewachsenen Hügel durchqueren, und wenn sie auf skythische Lager stoßen, machen sie Aufhebens und verursachen Probleme, nachdem sie eine schreckliche Menge ihres Weins getrunken und unseren gestohlen haben? Diese Straftaten sind zahlreich, ebenso wie unsere Gründe für die Entscheidung, dass sie zu lange unabhängige Einheiten waren ..."
  me_scythia_01_greek_stance.50.a:0 "Sie werden bald einen nicht rückgängig zu machenden Fehler machen."
  me_scythia_01_greek_stance.50.at:0 "#Y Skythen#! erwirbt Ansprüche auf das Land ihres Nachbarn."
  me_scythia_01_greek_stance.51.t:0 "$scythia_mission_01_greek_stance_task_12$: Casus Belli"
  me_scythia_01_greek_stance.51.desc:0 "Es passierte. Wir haben all diese schrecklichen Städte bei mindestens einer Tat erwischt, die wir als Rechtfertigung für Krieg und Eroberung ansehen. Tyras hat unseren Herrscher kompromisslos mit einer umfassenden Charakterisierung auf einer ihrer Münzen beleidigt. Die Olbier schickten uns Waggons mit angeblichen Weinkrügen, aber es stellte sich heraus, dass sie mit billigem Sumpfwasser bis zur Unkenntlichkeit verdünnt waren - ihr Warensiegel sagt nichts aus. Chersonesus ist Täter eines sanktionierten Überfalls mit Tauri-Piraten auf skythische Dörfer entlang des Flusses, der an unserer Hauptstadt vorbeifließt. Das sind inakzeptable Dinge, also haben wir keine andere Wahl, als mit Gewalt zu reagieren."
  me_scythia_01_greek_stance.51.a:0 "Rufe die Krieger an."
  me_scythia_01_greek_stance.51.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_12$$mission_task_completed_tt_2$"
  me_scythia_01_greek_stance.52.t:0 "$scythia_mission_01_greek_stance_task_14$: Wie Kriegsgefangene"
  me_scythia_01_greek_stance.52.desc:0 "Der Hohepriester überwachte alle Opfer, behandelte die griechischen Körper und Personen wie diejenigen, die dem Feind nach dem Ende der Schlacht abgenommen wurden. Ein Trankopfer wurde über ihre Köpfe gegossen, bevor ihre Kehlen vor einem leeren Gefäß geöffnet wurden. Diese gefüllten Behälter wurden hervorgebracht und über das wartende Schwert des Herrschers der Skythen gekippt, während die leblosen Körper von ihren rechten Armen getrennt wurden - ein Schrei ging auf und nieder und regnete die Gliedmaßen unserer Feinde. Und so erklärte der Hohepriester [SCOPE.sChar('current_high_priest')GetName], dass Patampasa glücklich gemacht wurde."
  me_scythia_01_greek_stance.52.a:0 "Die Griechen haben uns doch gut getan."
  me_scythia_01_greek_stance.52.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_14$$mission_task_completed_tt_2$"
  me_scythia_01_greek_stance.53.t:0 "$scythia_mission_01_greek_stance_task_15$: Ein bisschen zu weit."
  me_scythia_01_greek_stance.53.desc:0 "Die Griechen schwatzen von ihrer Überlegenheit und der höheren Gesellschaftsschicht. Ich habe sie deswegen bei früheren Gelegenheiten angeprangert, aber ihr ständiges Vertrauen in unseren Handel mit Sklaven und Getreide, während sie im Vorbeigehen das beleidigende „bar bar bar“ skandieren, ist unerträglich. Ich würde behaupten, dass dies der Zeitpunkt ist, ihnen meine Behauptungen erneut zu übermitteln, aber einige haben kommentiert, dass dies eine voreilige und unkluge Handlung ist."
  me_scythia_01_greek_stance.53.a:0 "Nochmal machen kann nicht schaden."
  me_scythia_01_greek_stance.53.at:0 "Scythia wird allen hellenischen Religionsnationen eine Beleidigung schicken."
  me_scythia_01_greek_stance.53.b:0 "Vielleicht sollten wir nicht die ganze griechische Welt auf einmal verärgern."
  me_scythia_01_greek_stance.53.bt:0 "Scythia wird seine Anschuldigungen zurücknehmen."
  me_scythia_01_greek_stance.54.t:0 "$scythia_mission_01_greek_stance_task_15$: Skythische Anschuldigungen."
  me_scythia_01_greek_stance.54.desc:0 "Ein zwischengeschalteter Bote ist mit einer übermittelten Nachricht von den Pferdefürsten aus dem Norden eingetroffen. Was können diese beleidigenden Hinterwäldler von uns wollen? Schicken wir ihnen nicht schon genug Wein, um ihre Sorgen zu ertränken?"
  me_scythia_01_greek_stance.54.desc_1:0 "Es scheint, dass ihr Herrscher es für angebracht gehalten hat, uns erneut zu beleidigen."
  me_scythia_01_greek_stance.54.desc_2:0 "Sie haben Demut gelernt und sich für frühere Beleidigungen entschuldigt."
  me_scythia_01_greek_stance.54.a:0 "Das ist in Ordnung, aber sie werden nicht überrascht sein, wenn wir einmarschieren."
  me_scythia_01_greek_stance.54.at:0 "[SCOPE.root.country.GetName] erhält einen Anspruch auf Scythia"
  me_scythia_01_greek_stance.54.b:0 "Ah, sie sind höchstwahrscheinlich betrunken. Lass es gleiten."
  me_scythia_01_greek_stance.54.bt:0 "[SCOPE.root.country.GetName] wird nichts tun."
  me_scythia_01_greek_stance.55.t:0 "$scythia_mission_01_greek_stance_task_16$: Die Flussgrenze"
  me_scythia_01_greek_stance.55.desc:0 "Wir haben Oblia erobert, und Tyras gehört uns, der Stützpunkt am Westufer des gleichnamigen Flusses. Diese Städte sind sowohl eine Front für unsere zukünftigen Eroberungen als auch eine mögliche Belastung, der wir Rechnung tragen sollten - unsere Garnison dort würde mit dem Rücken zum Fluss gefangen sein, sollte es zu einem Hinterhalt oder einer wilden Invasion kommen. Aber das ist ein Thema für ein anderes Mal. Lassen Sie uns in unserer Leistung schwelgen."
  me_scythia_01_greek_stance.55.a:0 "Sollte jemand den Fluss überqueren, dringt er nach Skythen ein, und wir sind bereit."
  me_scythia_01_greek_stance.55.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_16$$mission_task_completed_tt_2$"
  me_scythia_01_greek_stance.56.t:0 "$scythia_mission_01_greek_stance_task_17$: Piratenflotten"
  me_scythia_01_greek_stance.56.desc:0 "Der Piratenhafen von Kalos Limen gehört endlich uns zusammen mit dem Rest von Chersonesus. Es ist inspirierend, dass der Hafen tatsächlich einen Monat nach der Stadt unter unserer Unterjochung zusammenbrach, obwohl wir ungehindert durch die Ländereien um ihr Versteck streiften. Anstatt sie alle zu töten, haben wir uns entschieden, die besten Kämpfer und Seeleute unter ihnen zu verschonen, da es uns Skythen an Erfahrung und Talent auf den sich bewegenden Meeren mangelt. Es gab einen Mann, der unter ihnen hoch angesehen war, den wir als ihren Anführer betrachteten und der auch ein Gefühl der Autonomie vermittelte - mit der Leine der Zahlung um den Hals. Dieser Mann, Zeno, dient uns jetzt mit seiner Marine, und wir sollten sie nutzen können, um unsere Heldentaten auf dem Wasser voranzutreiben."
  me_scythia_01_greek_stance.56.a:0 "Er wird uns treu bleiben oder er wird mit seinem Schiff untergehen..."
  me_scythia_01_greek_stance.56.at:0 "Ein abtrünniger Admiral und seine Flotte stehen uns zur Verfügung."
  me_scythia_01_greek_stance.57.t:0 "$scythia_mission_01_greek_stance_task_17$: Ein verborgener Schatz"
  me_scythia_01_greek_stance.57.desc:0 "Als unsere Krieger die Stadt Chersones selbst überfielen, gab es einen alten Mann unter den Griechen am Rand der Stadt, der gesehen wurde, wie er sich inmitten des Chaos aus den Toren schlich und nach Norden eilte, also folgten einige von uns neugierig ihn. \n \nSie folgten dem Mann einen langen Weg, bis er sie an einen abgelegenen Ort brachte, wo die Trümmer eines alten Tempels lagen, ein zerbrochenes und vergessenes Relikt der Vergangenheit. Als er mit einem Götzenbild in der Hand aus dem Tempel ging, sprachen ihn die Krieger an, machten ihn gefangen und nahmen das Götzenbild für uns mit. Es ist ein besonderes Ding und kann gut als Dekoration an einer unserer heiligen Stätten dienen."
  me_scythia_01_greek_stance.57.a:0 "In der Tat eigenartig, lass den Tempel aus der Erinnerung verblassen."
  me_scythia_01_greek_stance.57.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_17$$mission_task_completed_tt_2$"
  me_scythia_01_greek_stance.58.t:0 "$scythia_mission_01_greek_stance_task_19$: Mustern Sie unsere Kräfte"
  me_scythia_01_greek_stance.58.desc:0 "Unsere Untertanen sind eine wertvolle Ressource, die uns mit einer Fülle von Gütern und Arbeitskräften versorgen, besonders in Kriegszeiten, wenn wir sie am meisten brauchen. Für unsere kommenden Eroberungen werden wir einen großen Pool an Kriegern brauchen, aus dem wir schöpfen können, daher ist es gut, dass wir viele ähnliche Völker unterworfen haben, die unsere Reittaktiken und Kampfgewohnheiten teilen."
  me_scythia_01_greek_stance.58.a:0 "Eine wahre skythische Horde"
  me_scythia_01_greek_stance.58.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_19$$mission_task_completed_tt_2$"
  me_scythia_01_greek_stance.60.t:0 "$scythia_mission_01_greek_stance_task_20$: Sindican Ouvertüren"
  me_scythia_01_greek_stance.60.desc:0 "Der Sindi-Stamm hat eine lange und gemischte Beziehung zum bosporanischen Königreich, die durch diese Geschäfte zwischen den Söhnen von Satyros II und dem Usurpator Oktamasades stark getrübt wurde. \n Seitdem sind die Dinge angespannt und wir gehen davon aus, dass der Stamm bereit sein wird, die Feindseligkeiten wieder aufzunehmen und seine Seite des cimmerischen Bosporus zurückzuerobern. \n Lassen Sie uns einen Deal mit ihnen vereinbaren, damit wir Verbündete haben, mit denen wir die Griechen überwältigen können."
  me_scythia_01_greek_stance.60.a:0 "Unsere Beziehung ist sehr wichtig. Machen Sie sich das klar."
  me_scythia_01_greek_stance.60.at:0 "#Y Sindica#! kann ein #Y-Client-Staat# werden!."
  me_scythia_01_greek_stance.60.b:0 "Sie könnten ein nützlicher Verbündeter sein. Machen Sie ihnen ein großzügiges Angebot."
  me_scythia_01_greek_stance.60.bt:0 "#Y Sindica#! kann ein #Y-Verbündeter# werden!."
  me_scythia_01_greek_stance.60.c:0 "Lasst uns ihnen stattdessen ein Zeichen der Freundschaft schicken."
  me_scythia_01_greek_stance.60.ct:0 "#Y Sindica#! wird wahrscheinlich unsere Fortschritte ablehnen."
  me_scythia_01_greek_stance.61.t:0 "$scythia_mission_01_greek_stance_task_20$: Maeotische Ouvertüren"
  me_scythia_01_greek_stance.61.desc:0 "Die maeotischen Stämme, benannt nach dem See, neben dem sie ihre Hütten errichten, haben eine schlammige Geschichte, die größtenteils in den Sümpfen verloren gegangen ist, in denen sie Zuflucht finden und in die sie sich zurückziehen, wenn wir uns nähern. \n Es scheint jedoch, dass sie uns in einem freundlicheren Licht sehen als die Griechen, die sie verärgern und ihre einheimischen Praktiken verfolgen. Heißt es nicht, dass die Prinzessin Tirgatao von den Ixomaten, einem jener Stämme, die in Seen lebten, von ihrem Ehemann aufgrund griechischer List ungerecht behandelt wurde und einen Krieg gegen sie führte? \n Vielleicht gibt es noch ein paar alte Wunden, die unsere Giftpfeile und -speere noch einmal aufbrechen könnten, um sie in unseren Krieg gegen die Bosporaner einzubringen."
  me_scythia_01_greek_stance.61.a:0 "Unsere Beziehung ist sehr wichtig. Machen Sie sich das klar."
  me_scythia_01_greek_stance.61.at:0 "#Y Maeotia#! kann ein #Y-Client-Staat# werden!."
  me_scythia_01_greek_stance.61.b:0 "Sie könnten ein nützlicher Verbündeter sein. Machen Sie ihnen ein großzügiges Angebot."
  me_scythia_01_greek_stance.61.bt:0 "#Y Maeotia#! kann ein #Y-Verbündeter# werden!."
  me_scythia_01_greek_stance.61.c:0 "Lasst uns ihnen stattdessen ein Zeichen der Freundschaft schicken."
  me_scythia_01_greek_stance.61.ct:0 "#Y Maeotia#! wird wahrscheinlich unsere Fortschritte ablehnen."
  me_scythia_01_greek_stance.62.t:0 "$scythia_mission_01_greek_stance_task_20$: Tyrgetische Söldner"
  me_scythia_01_greek_stance.62.desc:0 "Die dakischen Stämme sind ein unberechenbarer Haufen, aber sie sind bekannt für ihre Furchtsamkeit und ihren Eifer im Kampf. \n Im Krieg gegen das bosporanische Königreich könnten wir eine Gruppe dakischer Söldner einsetzen, die unsere Streitkräfte verstärken – die Tyrgetae, die vor ihrer Insel auf den Tyras leben, sind der ideale Kandidat, nahe genug, um ihre Streitkräfte in kurzer Zeit hierher zu bringen."
  me_scythia_01_greek_stance.62.a:0 "Biete an, ihr Gefolge als Söldner anzuheuern."
  me_scythia_01_greek_stance.62.at:0 "#Y Tyrgetae#! ist wahrscheinlich zu akzeptieren."
  me_scythia_01_greek_stance.62.b:0 "Sie könnten ein nützlicher Verbündeter sein. Machen Sie ihnen ein großzügiges Angebot."
  me_scythia_01_greek_stance.62.bt:0 "#Y Tyrgetae#! kann ein #Y-Verbündeter# werden!."
  me_scythia_01_greek_stance.62.c:0 "Lasst uns ihnen stattdessen ein Zeichen der Freundschaft schicken."
  me_scythia_01_greek_stance.62.ct:0 "#Y Tyrgetae#! wird wahrscheinlich unsere Fortschritte ablehnen."
  me_scythia_01_greek_stance.64.t:0 "$scythia_mission_01_greek_stance_task_20$: Bote aus Skythen"
  me_scythia_01_greek_stance.64.desc:0 "Abgesandte der skythischen Nation sind eingetroffen und haben eine Botschaft ihres Herrschers überbracht."
  me_scythia_01_greek_stance.64.desc_1:0 "Sie bieten uns eine große Menge Silber und Gold an, um uns für ihre Sache zu gewinnen. Ihr Herrscher sucht nach militärischen Verbündeten und Handelspartnern."
  me_scythia_01_greek_stance.64.desc_2:0 "Sie bieten uns eine gewisse Menge Silber an, um uns für ihre Sache zu gewinnen. Ihr Herrscher sucht nach militärischen Verbündeten und Handelspartnern."
  me_scythia_01_greek_stance.64.desc_3:0 "Obwohl ihre Worte süß sind, bieten sie wenig Geschenke oder Bestechungsgelder an."
  me_scythia_01_greek_stance.64.a:0 "Es schmerzt mich, das zu sagen, aber wir könnten in diesen gefährlichen Zeiten ihren Schutz gebrauchen. Lieber mit ihnen als gegen sie."
  me_scythia_01_greek_stance.64.at:0 "#Y Sindica#! wird zu einem #Y Client State#! von #Y Scythia#!."
  me_scythia_01_greek_stance.64.b:0 "Vielleicht wird ein Militärbündnis sie besänftigen und uns im Gegenzug Vorteile bieten?"
  me_scythia_01_greek_stance.64.bt:0 "#Y Sindica#! wird ein #Y Verbündeter#! von #Y Scythia#!."
  me_scythia_01_greek_stance.64.c:0 "Wir werden ihnen nichts anbieten."
  me_scythia_01_greek_stance.64.ct:0 "Die Diplomaten sind enttäuscht und ihr Herrscher möglicherweise beleidigt."
  me_scythia_01_greek_stance.65.t:0 "$scythia_mission_01_greek_stance_task_20$: Antwort von Sindica"
  me_scythia_01_greek_stance.65.desc:0 "Die sindicanischen Botschafter sind mit ihrer Antwort eingetroffen."
  me_scythia_01_greek_stance.65.desc_1:0 "Sie haben unsere großzügigen Vorschläge angenommen und werden nun unser Kundenstaat."
  me_scythia_01_greek_stance.65.desc_2:0 "Sie haben unseren Allianzvorschlag angenommen und möchten mit uns für eine bessere Zukunft zusammenarbeiten."
  me_scythia_01_greek_stance.65.desc_3:0 "Sie haben entschieden, unsere diplomatischen Bemühungen zu widerlegen und eine weitere Vertiefung unserer Beziehungen ausgeschlossen. Dies kann nur als Beleidigung unserer Bemühungen gewertet werden."
  me_scythia_01_greek_stance.65.a:0 "Unsere Bemühungen waren erfolgreich!"
  me_scythia_01_greek_stance.65.at:0 "#Y Sindica#! wird ein #Y-Stammesvasall#!."
  me_scythia_01_greek_stance.65.b:0 "Eine Allianz zum gegenseitigen Nutzen, da bin ich mir sicher."
  me_scythia_01_greek_stance.65.bt:0 "#Y Sindica#! wird ein #Y Verbündeter#!."
  me_scythia_01_greek_stance.65.c:0 "Wie können sie es wagen, uns so zu beleidigen!"
  me_scythia_01_greek_stance.65.ct:0 "Wir haben nichts gewonnen, gar nichts..."
  me_scythia_01_greek_stance.66.t:0 "$scythia_mission_01_greek_stance_task_20$: Bote aus Skythen"
  me_scythia_01_greek_stance.66.desc:0 "Abgesandte der skythischen Nation sind eingetroffen und haben eine Botschaft ihres Herrschers überbracht."
  me_scythia_01_greek_stance.66.desc_1:0 "Sie bieten uns eine beträchtliche Anzahl von Sklaven an, um uns für ihre Sache zu gewinnen. Ihr Herrscher sucht nach militärischen Verbündeten und Handelspartnern."
  me_scythia_01_greek_stance.66.desc_2:0 "Sie bieten uns eine große Menge Silber und Gold an, um uns für ihre Sache zu gewinnen. Ihr Herrscher sucht nach militärischen Verbündeten und Handelspartnern."
  me_scythia_01_greek_stance.66.desc_3:0 "Obwohl ihre Worte süß sind, bieten sie wenig Geschenke oder Bestechungsgelder an."
  me_scythia_01_greek_stance.66.a:0 "Um unser Überleben zu sichern, müssen wir Vasallentum akzeptieren. Schicken Sie ihnen einen Berater, um zu sehen, ob unsere Interessen vorangetrieben werden."
  me_scythia_01_greek_stance.66.at:0 "#Y Maeotia#! wird ein #Y-Stammesvasall#! von #Y Scythia#!."
  me_scythia_01_greek_stance.66.b:0 "Vielleicht wird ein Militärbündnis sie besänftigen und uns im Gegenzug Vorteile bieten?"
  me_scythia_01_greek_stance.66.bt:0 "#Y Maeotia#! wird ein #Y Verbündeter#! von #Y Scythia#!."
  me_scythia_01_greek_stance.66.c:0 "Wir werden ihnen nichts anbieten."
  me_scythia_01_greek_stance.66.ct:0 "Die Diplomaten sind enttäuscht und ihr Herrscher möglicherweise beleidigt."
  me_scythia_01_greek_stance.67.t:0 "$scythia_mission_01_greek_stance_task_20$: Antwort von Maeotia"
  me_scythia_01_greek_stance.67.desc:0 "Die maeotischen Botschafter sind mit ihrer Antwort eingetroffen."
  me_scythia_01_greek_stance.67.desc_1:0 "Sie haben unsere großzügigen Vorschläge angenommen und werden nun unser Kundenstaat."
  me_scythia_01_greek_stance.67.desc_2:0 "Sie haben unseren Allianzvorschlag angenommen und möchten mit uns für eine bessere Zukunft zusammenarbeiten."
  me_scythia_01_greek_stance.67.desc_3:0 "Sie haben entschieden, unsere diplomatischen Bemühungen zu widerlegen und eine weitere Vertiefung unserer Beziehungen ausgeschlossen. Dies kann nur als Beleidigung unserer Bemühungen gewertet werden."
  me_scythia_01_greek_stance.67.a:0 "Unsere Bemühungen waren ein voller Erfolg!"
  me_scythia_01_greek_stance.67.at:0 "#Y Maeotia#! wird ein #Y-Stammesvasall#! von #Y Scythia#!."
  me_scythia_01_greek_stance.67.b:0 "Diese Allianz wird sicherlich für beide Seiten von Vorteil sein."
  me_scythia_01_greek_stance.67.bt:0 "#Y Maeotia#! wird ein #Y Verbündeter#!."
  me_scythia_01_greek_stance.67.c:0 "Sie werden den Tag bereuen, an dem sie uns verschmäht haben!"
  me_scythia_01_greek_stance.67.ct:0 "Unsere Bemühungen blieben erfolglos..."
  me_scythia_01_greek_stance.68.t:0 "$scythia_mission_01_greek_stance_task_20$: Bote aus Skythen"
  me_scythia_01_greek_stance.68.desc:0 "Abgesandte der skythischen Nation sind eingetroffen und haben eine Botschaft ihres Herrschers überbracht."
  me_scythia_01_greek_stance.68.desc_1:0 "Sie bieten uns eine große Menge Silber und Gold an, um uns für ihre Sache zu gewinnen. Ihr Herrscher sucht nach militärischen Verbündeten und Söldnern."
  me_scythia_01_greek_stance.68.desc_2:0 "Sie bieten uns eine angemessene Anzahl von Sklaven an, um uns für ihre Sache zu gewinnen. Ihr Herrscher sucht nach militärischen Verbündeten und Handelspartnern."
  me_scythia_01_greek_stance.68.desc_3:0 "Obwohl ihre Worte süß sind, bieten sie wenig Geschenke oder Bestechungsgelder an."
  me_scythia_01_greek_stance.68.a:0 "Ihre Gaben kommen gut an und werden für den Bau einer neuen Stadt verwendet. Rekrutiere eine Schar von Kriegern, die sie als Söldner einsetzen können."
  me_scythia_01_greek_stance.68.at:0 "#Y Skythen#! gewinnt eine Söldnerarmee."
  me_scythia_01_greek_stance.68.b:0 "Vielleicht wird ein Militärbündnis sie besänftigen und uns im Gegenzug Vorteile bieten?"
  me_scythia_01_greek_stance.68.bt:0 "#Y Tyrgetae#! wird ein #Y-Verbündeter#! von #Y Scythia#!."
  me_scythia_01_greek_stance.68.c:0 "Wir werden ihnen nichts anbieten."
  me_scythia_01_greek_stance.68.ct:0 "Die Diplomaten sind enttäuscht und ihr Herrscher möglicherweise beleidigt."
  me_scythia_01_greek_stance.69.t:0 "$scythia_mission_01_greek_stance_task_20$: Antwort von Tyrgetae"
  me_scythia_01_greek_stance.69.desc:0 "Die Botschafter von Tyrgetae sind mit ihrer Antwort eingetroffen."
  me_scythia_01_greek_stance.69.desc_1:0 "Großartige Neuigkeiten! Eine Patchwork-Söldnerarmee aus Tyrgetae, Getae und Bastarnae wird unserer Kontrolle übergeben. Ihre Schwerter und Speere werden unseren Expansionsbemühungen gute Dienste leisten."
  me_scythia_01_greek_stance.69.desc_2:0 "Die Tyrgetae haben Weisheit darin gefunden, ein Militärbündnis mit uns zu schmieden."
  me_scythia_01_greek_stance.69.desc_3:0 "Sie haben unsere diplomatischen Angebote abgelehnt und bieten uns nichts an."
  me_scythia_01_greek_stance.69.a:0 "Ein voller Erfolg! Die Hellenen werden früh genug kauern."
  me_scythia_01_greek_stance.69.at:0 "#Y Skythen#! erhält eine Armee von #Y Tyrgetae#!."
  me_scythia_01_greek_stance.69.b:0 "Ein Bündnis zum gegenseitigen Nutzen, sicherlich."
  me_scythia_01_greek_stance.69.bt:0 "#Y Tyrgetae#! wird ein #Y Verbündeter#!."
  me_scythia_01_greek_stance.69.c:0 "Diese Kleinigkeit wird nicht vergessen."
  me_scythia_01_greek_stance.69.ct:0 "Wir haben nichts gewonnen."
  me_scythia_01_greek_stance.75.t:0 "$scythia_mission_01_greek_stance_task_21$: Das Schicksal von Pantikapaion"
  me_scythia_01_greek_stance.75.desc:0 "Pantikapaion, die Heimat der herrschenden Archonten der Bosporaner, beugt sich jetzt unter unserer gesenkten Klinge. Die Bosporaner waren bei jedem Schritt unserer Reise zum Wiederaufbau unseres Vermächtnisses gegen uns, und deshalb sind sie ein gefährlicher Feind, den es am Leben zu erhalten gilt. Sollen wir diese Griechen sich selbst überlassen?"
  me_scythia_01_greek_stance.75.a:0 "Lass sie ein Segen für unsere Pläne sein."
  me_scythia_01_greek_stance.75.b:0 "Wir machen es dem Erdboden gleich."
  me_scythia_01_greek_stance.75.c:0 "Pantikapaion ist eine vergangene Erinnerung."
  me_scythia_01_greek_stance.76.t:0 "$scythia_mission_01_greek_stance_task_21$: Spartokid-Blut"
  me_scythia_01_greek_stance.76.desc:0 "Das bosporanische Königreich wurde von den Hufwellen zertrampelt, die zum Klang unserer tobenden Horde auf den Boden schlagen. Ihre Gebäude bröckeln und ihr Volk kauert vor den großen Pferdeherren. Ein Soldat ist zum General zurückgekehrt und hat das letzte Mitglied der Spartokiden-Dynastie hinter sich hergezogen, in dessen Adern noch das Blut der ursprünglichen Spartokiden fließt. Was soll aus diesem Kriegsgefangenen werden?"
  me_scythia_01_greek_stance.76.a:0 "Die Spartokids haben als würdige Gegner gedient. Sie werden uns weiterhin als Berater dienen, wenn sie verschont bleiben."
  me_scythia_01_greek_stance.76.b:0 "Wir beenden die Spartokid-Linie ein für alle Mal. Ihr Vermächtnis ist die Asche ihrer Stadt."
  me_scythia_01_greek_stance.77.t:0 "$scythia_mission_01_greek_stance_task_22$"
  me_scythia_01_greek_stance.77.desc:0 "Unsere jüngste Expansion hat eine Reihe von administrativen Herausforderungen mit sich gebracht. Zwischen der einheimischen Bevölkerung, die sich unter der neuen Herrschaft aufreibt, und einem tief verwurzelten Widerstand gegen das Aufgeben ihrer Wege, erweist es sich als schwierig, die Hellenen unter unserer Kontrolle einzudämmen. Bevor eine ernsthafte Revolte möglich ist, sollten wir an ihnen ein Exempel statuieren. Unsere Reiter können ihr Land plündern und ihre Städte zerstören. Sobald ihre Stimmung gebrochen ist, werden sie leichter zu kontrollieren sein."
  me_scythia_01_greek_stance.77.a:0 "Geben Sie die Bestellung auf. Lasst ihre Städte brennen, nachdem wir sie ihrer Wertsachen beraubt haben."
  me_scythia_01_greek_stance.77.at:0 "Bis zu 4 Städte, die wir kontrollieren, werden zu Siedlungen reduziert."
  me_scythia_01_greek_stance.78.t:0 "$scythia_mission_01_greek_stance_task_13$"
  me_scythia_01_greek_stance.78.desc:0 "Unsere Domäne wird von der Ungleichheit zwischen den vielen umherziehenden Stämmen und der Uneinigkeit unseres Volkes geplagt. Indem wir dies beheben, schaffen wir eine kohärentere Nation von Menschen, die es zu regieren gilt, und jeder Reiter kann seinen Nachbarn als Bruder oder Schwester sehen – jeder Krieger kann den Soldaten zu seiner Linken und Rechten als eine Kopie seiner selbst sehen."
  me_scythia_01_greek_stance.78.a:0 "Gemeinsam sind wir stärker."
  me_scythia_01_greek_stance.78.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_13$$mission_task_completed_tt_2$"
  me_scythia_01_greek_stance.80.t:0 "Die Targitaoan-Spiele"
  me_scythia_01_greek_stance.80.desc:0 "Die grasbewachsenen Hügel rund um [SCOPE.sP('scythian_games_province_scope').GetName] lagen kahl und bereit, die vielen Veranstaltungen zu beherbergen, bei denen wir Nomaden seit Ewigkeiten gegeneinander angetreten sind. \n \nDie Kreise sind für die Ringkämpfe gezogen, Markierungen säumen die offenen Felder, auf denen Pferd und Reiter gegeneinander antreten, und die jagenden Hasen sind bereit, aus ihren Käfigen befreit zu werden. \n \nUnsere Gäste strömen bereits aus der ganzen eurasischen Steppe und überall dort, wo Targitaos Männer und Frauen gebar. \n \nKommt alle, kommt alle, die Spiele der Horse Lords sollen beginnen!"
  me_scythia_01_greek_stance.80.a:0 "Lade alle wandernden Stämme ein, ihre größten Krieger zu schicken."
  me_scythia_01_greek_stance.80.b:0 "Bei näherer Überlegung sind wir nicht bereit, so viele innerhalb unserer Grenzen aufzunehmen."
  me_scythia_01_greek_stance.82.t:0 "$me_scythia_01_greek_stance.80.t$"
  me_scythia_01_greek_stance.82.desc:0 "Die Pferdeherren in der Nähe des großen Meeres haben uns zu einem Versprechen von Spielen und Belohnungen eingeladen, als Gegenleistung dafür, dass wir unseren besten Konkurrenten schicken. \n \nSie sagen, dass sie an der Tradition festhalten und eine fantastische Reihe von Spielen anbieten werden, die die alten Wege ehren. Wenn wir teilnehmen, ist es unsere Gewohnheit, die stolzesten und fähigsten jungen [ROOT.GetCountry.GetAdjective] Athleten zu entsenden, um in unserem Namen an Wettkämpfen teilzunehmen. Wir glauben, dass wir zwei ideale Kandidaten gefunden haben; ein [SCOPE.sChar('targitaoan_games_champion').Custom('get_godly_description')] mit dem Namen [SCOPE.sChar('targitaoan_games_champion').GetPraenomen] und ein [SCOPE.sChar('targitaoan_games_champion_2').Custom('get_godly_description')], das [SCOPE.sChar('targitaoan_games_champion_2').GetHerselfHimself] [SCOPE.sChar('targitaoan_games_champion_2').GetPraenomen] ruft. Welchen dieser guten Athleten sollten wir zu den Spielen schicken?"
  me_scythia_01_greek_stance.82.a:0 "Senden [SCOPE.sChar('targitaoan_games_champion').GetPraenomen]!"
  me_scythia_01_greek_stance.82.b:0 "Senden wir [SCOPE.sChar('targitaoan_games_champion_2').GetPraenomen]."
  me_scythia_01_greek_stance.82.c:0 "Wir werden keinen Spielen beiwohnen, die von denen abgehalten werden, die behaupten, Könige über uns zu sein."
  me_scythia_01_greek_stance.84.t:0 "$me_scythia_01_greek_stance.80.t$: Die Targitaoan-Spiele enden"
  me_scythia_01_greek_stance.84.desc:0 "Die glorreichen Targitaoan-Spiele sind mit viel Jubel und Feierlichkeiten zu Ende gegangen. Zwischen den Wagenrennen, Ringkämpfen und Kumis-Trinkwettbewerben ist es schwierig, einen Lieblingsmoment auszuwählen. \n \nDer Höhepunkt der Spiele war jedoch während der Hasenjagd, als weit und breit Hufgedonner zu hören war, als Pferdeschwadronen auf den einzelnen Silberhasen zueilten. \n \nWir waren alle überrascht, als [SCOPE.sChar('victorious_competitor').GetName] von [SCOPE.sC('victor_origin_country').GetName] an [SCOPE.sChar('highlight_competitor_2').GetName] von [SCOPE.sC('highlight_2_origin_country').GetName] vorbeistürmte und geschickt [SCOPE.sC('highlight_2_origin_country').GetHerHis] den Speer durch den Hals der Kreatur schleuderte. Zweifellos wird [SCOPE.sC('highlight_2_origin_country').GetName] als Champion der Tarigtaoan Games in die Annalen der Geschichte eingehen!"
  me_scythia_01_greek_stance.84.desc_2:0 "Die glorreichen Targitaoan-Spiele sind mit viel Jubel und Feierlichkeiten zu Ende gegangen. Die diesjährige Veranstaltung war jedoch aufgrund des Todes des posthumen Siegers [SCOPE.sChar('victorious_competitor').GetName] von Trauer überschattet. Unwillig, im Angesicht des Todes aufzugeben, kämpfte [SCOPE.sChar('victorious_competitor').GetSheHe] bis zum bitteren Ende gegen [SCOPE.sChar('victorious_competitor').GetHerHis] Gegner in einem der kriegerischen Ereignisse und wurde aufgrund dieser mildernden Umstände ehrenhaft zum Sieger erklärt. \n \nTrotzdem zogen viele andere Veranstaltungen viele Menschen an, wobei eine besonders denkwürdige Veranstaltung die [SCOPE.Custom('get_olympic_highlight')]"
  me_scythia_01_greek_stance.84.a:0 "Lob sei [SCOPE.sChar('victorious_competitor').GetPraenomen]!"
  me_scythia_01_greek_stance.84.b:0 "Naja, mehr Glück beim nächsten Mal."
  me_scythia_01_greek_stance.84.c:0 "Eine großartige Veranstaltung!"
  me_scythia_01_greek_stance.85.t:0 "Hippodrom verlassen"
  me_scythia_01_greek_stance.85.desc:0 "Es scheint, dass kaum jemand zu den Targitaoan-Spielen erschienen ist, und die Veranstaltung musste abgesagt werden. \n \nDiese Enttäuschung ist ein verheerender Schlag für das Ansehen der Traditionen unseres Landes."
  me_scythia_01_greek_stance.85.a:0 "Wir müssen den mächtigen Zeus irgendwie beleidigt haben."
  me_scythia_01_greek_stance.89.t:0 "$scythia_mission_01_greek_stance_task_23: Aufstieg der königlichen Skythen"
  me_scythia_01_greek_stance.89.desc:0 "Es begann als ein einfacher, unwichtiger Tag. Es gab keinen großen Abschied oder Fanfare. Es war nur ein gewöhnlicher Tag … als unser Herrscher, [ROOT.GetCountry.GetRuler.GetName], mit einer Eskorte der edlen Anführer, allesamt kampferprobte Krieger, aus [[me_scythia_1_scope.GetCapital.GetName] herausritt. Aus diesem Grund waren alle überrascht, die königlichen Farben auf den Sätteln flattern zu sehen, als die Erobererbande durch das Reich von Gras und Getreide ritt. Und deshalb versammelten sie sich alle zum Schrei des Kriegers, ein Geräusch, das nur die Götter inmitten des Lärms des reichen Kampfes hätten ausstoßen können, und so nahmen diejenigen, die konnten, die Zügel ihrer Rosse auf und ritten im Kielwasser des Rufes. Und so ging es weiter, als [ROOT.GetCountry.GetRuler.GetName] und die unerschütterlichen Gefährten über die Landschaft rasten, eine undurchdringliche Staubwolke, die den Schrei von Kriegsstuten hinter sich trug – ein unaussprechliches, ehrfurchtgebietendes Geräusch, das kein Geschöpf auf der Erde hören konnte und sich auch nicht duckte oder verbeugen Sie sich vor - die Skythen kauern nicht! Und so, als [ROOT.GetCountry.GetRuler.GetName] nach [[me_scythia_1_scope.GetCapital.GetName]] zurückgekehrt war, brachte [COUNTRY.GetRuler.GetSheHe] die größte Kavalleriearmee, die die Welt noch zu sehen hatte, durch die Tore, und so lag die Eroberung der ganzen Welt vor ihnen … Sie mussten sie nur einnehmen."
  me_scythia_01_greek_stance.89.a:0 "Wir können nur nach vorne schauen."
  me_scythia_01_greek_stance.100.t:0 "$scythia_mission_01_greek_stance_task_25$: Sammeln von Geldern"
  me_scythia_01_greek_stance.100.desc:0 "Wenn wir unseren Blick auf benachbarte Länder und Völker richten, ist klar, dass auf unserem Weg viele Herausforderungen liegen. Um diese zu bekämpfen, brauchen wir starke Männer und Frauen, die in unseren Reihen kämpfen – wahre Meister der Prärie. Aber die königlichen Kassen haben ihre Grenzen. Es ist an der Zeit, dass ich dem Oberhaupt jeder großen Familie einen Besuch abstatte."
  me_scythia_01_greek_stance.100.a:0 "Sie alle schulden mir ihre Unterstützung."
  me_scythia_01_greek_stance.100.b:0 "Ich nehme vom Stärksten."
  me_scythia_01_greek_stance.100.c:0 "Ich werde sie alle gegeneinander ausspielen."
  me_scythia_01_greek_stance.101.t:0 "$scythia_mission_01_greek_stance_task_25$: Ausbildung einer Armee"
  me_scythia_01_greek_stance.101.desc:0 "Jetzt, da wir die nötigen Mittel haben, müssen wir mit [SCOPE.sChar('current_warchief')GetName], dem Kriegshäuptling, zusammenarbeiten, um die Trainingseinrichtungen einzurichten und unsere große Horde zu erschaffen. Nach langen Tagen der Beratung haben sie uns einige Optionen präsentiert. Der einfachste Weg wäre, die Soldaten auf traditionelle Weise zu trainieren, indem sie die Soldaten selbst arbeiten, wie es ihre Aufgabe ist. Obwohl [SCOPE.sChar('current_warchief')GetName], ein kampferprobter Krieger und ein kompetenter Anführer ist, kennen sie ihre Grenzen. Uns wurden zwei Alternativen angeboten; \n \nDurch den ständigen Kontakt, den wir mit den hellenischen Stadtstaaten an der Küste haben, haben wir von den Heldentaten und der Tapferkeit ihrer Krieger gehört, sogar gehört, wie sie sich oft für den richtigen Preis als Söldner an irgendjemanden verkaufen. [SCOPE.sChar('current_warchief')GetName] hat ein paar private Verbindungen und kann ein Söldnerkorps hinzuziehen, um die Truppen auszubilden und an ihrer Seite zu kämpfen, aber für einen Preis und etwas Land. \n \nEine andere Gelegenheit, so seltsam sie auch ist, wäre, sich auf Gerüchte und Berichte über einen seltsamen Mann zu verlassen, einen Pferdefürsten wie wir, der mit nichts als einem Bogen und seiner Stute durch die nördlichen Gebiete streift, daraus trinkt und auf seinem Rücken jagt. [SCOPE.sChar('current_warchief')GetName] glaubt, dass sie diesen Mann finden und ihn dazu verleiten können, die Armeen auszubilden und zu führen - aber es wird sicherlich seltsame Bedingungen geben ..."
  me_scythia_01_greek_stance.101.a:0 "Unsere Wege haben uns über Generationen gute Dienste geleistet."
  me_scythia_01_greek_stance.101.b:0 "Ausländische Söldner können sich als sehr nützlich erweisen."
  me_scythia_01_greek_stance.101.c:0 "Wir müssen versuchen, diesen Mann um jeden Preis zu finden."
  me_scythia_01_greek_stance.101.ct:0 "Ein sehr mächtiger General wird an Ihrem Hof ​​erscheinen, um Ihre Soldaten auszubilden."
  me_scythia_01_greek_stance.104.t:0 "$scythia_mission_01_greek_stance_task_26$: Sicherheitsmaßnahmen"
  me_scythia_01_greek_stance.104.desc:0 "Ihr Leibwächter, [SCOPE.sChar('current_bodyguard')GetName], kommt in den Abendstunden zu Ihnen und kommentiert Ihre Arbeit bei der Vorbereitung der Soldaten auf den Angriff auf die vielen Stadtstaaten um uns herum. [SCOPE.sChar('current_bodyguard')GetName] weist jedoch darauf hin, dass wir selbst sehr anfällig für einen Angriff sind, falls es jemals zu so etwas kommen sollte. Er sorgt sich um Ihre Sicherheit und die des Adels. \n \nWährend wir versuchen könnten, unsere Grenzen und unsere Hauptstadt auf die Weise zu verteidigen, die wir gut kennen, könnte es klug sein, die Griechen zu konsultieren, die sich so gut befestigen und einen großen Mauerbauer anheuern, um uns zu beraten."
  me_scythia_01_greek_stance.104.a:0 "Wir brauchen keine Hilfe."
  me_scythia_01_greek_stance.104.b:0 "Vielleicht ist ein Rat am besten."
  me_scythia_01_greek_stance.104.c:0 "Stellen Sie den Griechen ein, aber wir werden auch unsere Verteidigung aufbauen."
  me_scythia_01_greek_stance.108.t:0 "$scythia_mission_01_greek_stance_task_27$: Lage des Landes"
  me_scythia_01_greek_stance.108.desc:0 "Unser Schlichter, [SCOPE.sChar(current_arbitrator)GetName], wurde ausgesandt, um sicherzustellen, dass die Ackerflächen ohne Streit zwischen den Männern und Frauen, die dort Getreide anbauen, gut bewirtschaftet werden. [SCOPE.sChar('current_arbitrator')GetName] ist jedoch zu Bewusstsein gekommen, dass an mehreren Stellen weidende Herden in das reiche Land am Flussufer vordringen. Mehrere Familien klagen über Ernteschäden und zertrampelte Felder. \n \nWir möchten, dass unser Handel mit überschüssigem Getreide zunimmt, aber es ist schwierig, die Hirten und ihre Wandergewohnheiten dabei nicht zu verärgern – das ist unsere Lebensweise hier auf den sanften Hügeln und ewigen Ebenen. Was sollen wir machen?"
  me_scythia_01_greek_stance.108.a:0 "Helfen Sie den Hirten und ihren wandernden Tieren."
  me_scythia_01_greek_stance.108.b:0 "Unsere Wirtschaft beruht auf unserem Reichtum an überschüssigem Getreide"
  me_scythia_01_greek_stance.108.c:0 "Befestige die Felder und vertreibe die Hirten."
  me_scythia_01_greek_stance.112.t:0 "$scythia_mission_01_greek_stance_task_28$: Ein freundlicherer Fisch im Teich"
  me_scythia_01_greek_stance.112.desc:0 "Unser Magistrat, [SCOPE.sChar('current_magistrate')GetName], interessiert sich seit langem für die immer größer werdende beliebte Region Limnaioi, die an einer großen Bucht liegt, einem Hafen für Handelsschiffe, an denen sie anlegen und ihre Waren handeln können. [SCOPE.sChar('current_magistrate')GetName] besteht darauf, dass dieser Standort der beste Standort für eine Handelshafenstadt wäre, die unsere Wirtschaft stärken könnte. [SCOPE.sChar('current_magistrate')GetName] hat jedoch auch vorgeschlagen, dass wir die Gründung eines Stadtstaates an diesem Ort sponsern, damit sie ihn zu einem abhängigen Handelspartner machen könnten, der unser Wohltäter wäre. Was ist die beste Vorgehensweise?"
  me_scythia_01_greek_stance.112.a:0 "Limnaioi ist die Ressourcen nicht wert."
  me_scythia_01_greek_stance.112.b:0 "Wir werden die Schaffung eines Stadtstaates unter unserer Herrschaft sponsern."
  me_scythia_01_greek_stance.112.c:0 "Sagen Sie [SCOPE.sChar('current_magistrate')GetName], an diesem Lieblingsprojekt zu arbeiten, [SCOPE.sChar('current_magistrate')GetHerHim]selbst."
  me_scythia_01_greek_stance.112.d:0 "Gib ihnen das Geld"
  me_scythia_01_greek_stance.112.e:0 "Limnaioi ist genau dort, wo es ist, in Ordnung."
  me_scythia_01_greek_stance.112.f:0 "Sagen Sie [SCOPE.sChar('current_magistrate')GetName], alles hineinzuschütten."
  me_scythia_01_greek_stance.112.bt:0 "#Y [GetProvince('(int32)4552').GetName]#! erhält eine Reihe von Gebäuden und Einwohnern."
  treasure_taurican_statue:0 "Statue der Artemis Tauropolos"
  treasure_taurican_statue_desc:0 "Diese Statue von Artemis Tauropolos wurde in ihrem verlorenen Tempel entdeckt und nach Hause gebracht, um für alle sichtbar ausgestellt zu werden."
  sarmatia_formable_modifier:0 "Vereinigte Sarmatien"
  desc_sarmatia_formable_modifier:0 "Ein Land für alle Sarmaten ist das, was wir brauchen."
  me_scy_1_1_cmod:0 "Erweiterte Diplomatie"
  desc_me_scy_1_1_cmod:0 "Wir haben unsere Diplomaten durch Rechtsverordnungen und einen besseren Zugang zu unserer Schatzkammer gestärkt, damit sie ihre Missionen besser erfüllen können."
  me_scy_1_3_pmod:0 "Geschäftiges Handelszentrum"
  desc_me_scy_1_3_pmod:0 "Wir haben die Entwicklung dieses neuen Hafens als Handels- und Produktionszentrum gefördert."
