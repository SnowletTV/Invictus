  me_scy_1_5b_pmod:0 "Traditionalistische Oase"
  me_scy_1_6_cmod:0 "Verlassene Stammeswege"
  desc_me_scy_1_6_cmod:0 "Neue Gesetze und eine aktive Regierungspräsenz ermutigen die Menschen, Wurzeln zu schlagen."
  me_scy_1_18_cmod:0 "Sklavenrausch"
  desc_me_scy_1_18_cmod:0 "Eine Flut neuer Sklavenkäufe hat zu einer erhöhten Sklavenwirtschaft und schlechteren Arbeitsbedingungen für die Sklaven selbst geführt."
  me_scy_1_6a_pmod:0 "Neuer religiöser Kult"
  desc_me_scy_1_6a_pmod:0 "Ein neuer Kult wurde gegründet."
  me_scy_1_6b_pmod:0 "Aufgeregte örtliche Priesterschaft"
  desc_me_scy_1_6b_pmod:0 "Unsere Handlungen haben die heiligen Männer hier beleidigt, die jetzt Unruhe stiften."
  me_scy_1_7_pmod:0 "Ausländische Administratoren"
  desc_me_scy_1_7_pmod:0 "Wir haben ausländische Experten angeworben, um bei der Verwaltung dieser Provinz zu helfen."
  me_scy_1_180_cmod:0 "Adlige besänftigt"
  desc_me_scy_1_180_cmod:0 "Die jüngste Kürzung der Rechte an unliebsamen Untertanen hat die Adligen des Hofes sowohl sagenhaft reich gemacht als auch dem Staat verschuldet."
  me_scy_1_19_cmod:0 "Kavallerie-Austausch"
  desc_me_scy_1_19_cmod:0 "Das Heranziehen von Reitern aus anderen Kulturen als unserer eigenen und der Austausch von Techniken und Methoden hat zu einer allgemeinen Steigerung der Effektivität unserer Kavallerie geführt."
  me_scy_1_21_cmod:0 "Empörte Themen"
  desc_me_scy_1_21_cmod:0 "Die kürzliche Plünderung des Landes unseres Untertanen hat die Federn von mehr als ein paar Eliten zerzaust. Wir sollten in absehbarer Zeit keine Wärme von ihnen erwarten."
  me_scy_1_22_cmod:0 "Raid-Parteien"
  desc_me_scy_1_22_cmod:0 "Frisch von der jüngsten Plünderung sind unsere Plünderungstrupps voller Beute und sehnen sich nach mehr."
  me_scy_1_25_cmod:0 "Schnelle Reiter"
  desc_me_scy_1_25_cmod:0 "Unsere treuen Clanführer haben uns persönlich einige ihrer besten Reiter geliehen. Sie werden ausgezeichnete Kommandeure für unsere Armeen abgeben."
  me_scy_1_26_cmod:0 "Siegecraft-Experimente"
  desc_me_scy_1_26_cmod:0 "Unsere Leute waren noch nie dafür bekannt, sich in Belagerungskunst auszuzeichnen oder stark befestigte Städte anzugreifen. Der einzige Weg, um zu lernen, ist durch Übung und Experimentieren."
  me_scy_1_27_1_pmod:0 "Produktiver Bauernhof"
  desc_me_scy_1_27_1_pmod:0 "Diese Landzunge hat deutlich mehr Ernten eingebracht als erwartet! Die Götter lächeln auf uns herab."
  me_scy_1_27_2_pmod:0 "Produktive Herde"
  desc_me_scy_1_27_2_pmod:0 "Vieh, das hier weidet, ist tendenziell gesünder und vermehrt sich leichter als an anderen Orten."
  me_scy_1_28_cmod:0 "Geschmack für Luxus"
  desc_me_scy_1_28_cmod:0 "Die Nachfrage unseres Volkes nach den schönen Dingen des Lebens scheint mit jedem Tag zu wachsen, was die Warenpreise entsprechend in die Höhe treibt."
  me_scy_1_28_pmod:0 "Jubelnde Hauptstadt"
  desc_me_scy_1_28_pmod:0 "Da mehr Waren als je zuvor in unsere Hauptstadt fließen, ist es kein Wunder, dass scheinbar alle guter Laune sind."
  me_scy_1_32a_cmod:0 "Unbeständige Führung"
  desc_me_scy_1_32a_cmod:0 "Unser Volk wird unserer Launenhaftigkeit überdrüssig."
