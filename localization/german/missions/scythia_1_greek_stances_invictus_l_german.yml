  desc_me_scy_1_32b_cmod:0 "Unser Volk wird unter unserer hartnäckigen Herrschaft ängstlich."
  me_scy_1_53_cmod:0 "Zusagen des Clan-Oberhauptes"
  desc_me_scy_1_53_cmod:0 "Unsere jüngste Demonstration von Stärke und Engagement hat die mächtigen Clans für unsere Sache gewonnen."
  me_scy_1_89_cmod:0 "Skythien-Aszendent"
  desc_me_scy_1_89_cmod:0 "Die Umstrukturierung unserer Regierung in dieses neue Format führt zu einer größeren administrativen Kontrolle als zuvor und schützt gleichzeitig unsere alten Bräuche."
