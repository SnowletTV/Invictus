 ### MISSIONS 
 01_siculia_missions: "Ducetius' Vermächtnis" #NT!
 01_siculia_missions_DESCRIPTION: "Vor 150 Jahren vereinte der große Ducetius die verschiedenen sizilianischen Stämme unter seinem Banner, gründete in seinem Gefolge blühende neue Städte und eroberte eine nach der anderen hellenische Kolonie. Nach seiner Niederlage in der Schlacht von Nomae durch die verräterischen Syrakusaner wurde die pan-sizilianische Armee jedoch vernichtet, die Hauptstadt Palice niedergebrannt und die von ihm geschmiedete Föderation zerfiel in sich selbst. Da unser Volk zerstreut und geteilt war, konnten die Griechen und Karthager den Rest der Insel kolonisieren, sodass wir im abgelegenen Landesinneren am seidenen Faden hängen blieben. Es wird schwierig werden, aber als letzte der Sikuler sind wir die einzigen, die Ducetius‘ stolzes Erbe antreten, und wenn es uns gelingt, die syrakusanischen und karthagischen Kolonisten zurückzudrängen, können wir unser verlorenes Königreich wiederherstellen und unser Überleben für viele kommende Generationen sichern." #NT!
 01_siculia_missions_BUTTON_TOOLTIP: "Wir müssen die syrakusanischen und karthagischen Invasoren vertreiben, wenn wir als Volk überleben wollen." #NT!
 #01_siculia_missions_DESCRIPTION: "Vor 150 Jahren vereinte der große Ducetius die verschiedenen sizilianischen Stämme unter seinem Banner, gründete in seinem Gefolge blühende neue Städte und eroberte eine nach der anderen hellenische Kolonie. Nach seiner Niederlage in der Schlacht von Nomae durch die verräterischen Syrakusaner wurde die pan-sizilianische Armee jedoch vernichtet, die Hauptstadt Palice niedergebrannt und die von ihm geschmiedete Föderation brach in sich zusammen. Da unser Volk zerstreut und geteilt war, konnten die Griechen und Karthager den Rest der Insel kolonisieren, sodass wir im abgelegenen Landesinneren am seidenen Faden hängen blieben. Es wird schwierig werden, aber als letzte der Sikuler sind wir die einzigen, die Ducetius‘ stolzes Erbe antreten, und wenn es uns gelingt, die syrakusanischen Kolonisten zurückzudrängen, können wir unser verlorenes Königreich wiederherstellen und unser Überleben für viele kommende Generationen sichern." #NT!
 #01_siculia_missions_BUTTON_TOOLTIP: "Wir müssen die Invasoren aus Syrakus vertreiben, wenn wir als Volk überleben wollen." #NT!
 01_siculia_missions_CRITERIA_DESCRIPTION: "Die Mission gilt als abgeschlossen, wenn wir Syrakus zerstört, die Kontrolle über die gesamte Insel gesichert und unser Königreich wiederhergestellt haben." #NT!
  
 01_siculia_missions_task_1: "Bereite dich auf den Krieg vor" #NT!
 01_siculia_missions_task_1_DESC: "Wir können nicht hoffen, den bevorstehenden Überlebenskampf allein durch Glauben und Tapferkeit zu überleben. Deshalb müssen wir die fortschrittlichen Übungstaktiken unserer Nachbarn übernehmen und sicherstellen, dass unsere Männer auf dem Schlachtfeld Zugang zu Waffen höchster Qualität haben." #NT!
 01_siculia_missions_task_2: "Neue Allianzen schmieden" #NT!
 01_siculia_missions_task_2_DESC: "Da wir zahlenmäßig weit unterlegen sind, können wir nicht hoffen, allein gegen unsere Feinde zu den Waffen zu greifen. Deshalb müssen wir Bündnisse mit unseren Nachbarn schließen, wenn wir es auch nur vorübergehend mit Syrakus und Karthago aufnehmen wollen." #NT!
 01_siculia_missions_task_2_allies_tt: "Hat #Y 2#! oder mehr Allianzen." #NT!
 01_siculia_missions_task_3: "Schlag Acragas" #NT!
 01_siculia_missions_task_3_DESC: "Seit ihrer beinahe erfolgten Zerstörung durch Karthago vor einem Jahrhundert ist die Stadt Akragas nicht mehr der ernstzunehmende Feind wie zu Ducetius‘ Zeiten und befindet sich in einem ständigen Zustand des Verfalls und Niedergangs. Obwohl Akragas keineswegs ein leichtes Unterfangen ist, steht es als einzige Stadt auf der Insel, was uns die perfekte Gelegenheit bietet, jetzt zuzuschlagen und uns Zugang zu ihrem wertvollen Hafen zu sichern, bevor dieser von den Syrakusanern oder Karthagern eingenommen wird." #NT!
 01_siculia_missions_task_3_war_tt: "Wir haben die Möglichkeit, entweder Ansprüche geltend zu machen oder #R Acragas den Krieg zu erklären #!." #NT!
 01_siculia_missions_task_5: "Verrate Calactea und Tyndaris" #NT!
 01_siculia_missions_task_5_DESC: "Obwohl sie nominell unsere Verbündeten sind, sind die Städte Calactea und Tyndaris im Laufe der Jahre immer näher an Syrakus herangekommen, und angesichts der wachsenden Ambitionen von Agathokles ist es nur eine Frage der Zeit, bis sie in seinen eisernen Griff geraten. Wenn wir zuerst zuschlagen, können wir uns den Zugang zur Nordküste sichern und dem Expansionsdrang von Syrakus Einhalt gebieten." #NT!
 01_siculia_missions_task_5_war_tt: "Wir haben die Möglichkeit, entweder Ansprüche geltend zu machen oder #R Calactea und Tyndaris den Krieg zu erklären #!." #NT!
 01_siculia_missions_task_6: "Sparen Sie Geld für Söldner" #NT!
 01_siculia_missions_task_6_DESC: "Unsere Männer haben inzwischen die fortgeschrittenen Trainingsmethoden unserer Nachbarn erlernt und haben Zugang zu hochwertigen Waffen. Unsere Armee ist jedoch klein und es stehen nur wenige Männer im kampffähigen Alter für unsere Aushebungen zur Verfügung. Glücklicherweise gibt es auf unserer Insel viele erfahrene Soldaten, die angeheuert werden können. Indem wir einen beträchtlichen Goldvorrat ansparen, können wir eine Streitmacht aufstellen, die unseren Feinden ebenbürtig ist." #NT!
  
  
 01_siculia_missions_task_4: "Räche die Schlacht von Nomae" #NT!
 01_siculia_missions_task_4_DESC: "Vor langer Zeit war Syrakus unser Verbündeter und unterstützte Ducetius in seinem Kampf um die Befreiung. Aus Angst und Eifersucht gegenüber unserer Macht verrieten sie jedoch unser Vertrauen und stellten sich auf die Seite von Akragas, was in unserer Vernichtung in der Schlacht von Nomae gipfelte. Da unser alter Feind nun verwundbar und abgelenkt ist und unsere Vorbereitungen abgeschlossen sind, ist es an der Zeit, mit unseren neu gefundenen Verbündeten zuzuschlagen, bevor Syrakus seine Verteidigung verstärken kann." #NT!
 01_siculia_missions_task_4_war_tt: "Wir haben die Möglichkeit, entweder Ansprüche geltend zu machen oder #R Syracuse den Krieg zu erklären #!." #NT!
 01_siculia_missions_task_7: "Befreie unsere Sippe" #NT!
 01_siculia_missions_task_7_DESC: "Vor langer Zeit eroberten und unterwarfen die Phönizier und Griechen die Elymer, enge Verwandte unseres Volkes, das den westlichen Teil der Insel bewohnte. Karthago konzentriert sich derzeit auf das Ausland und unterhält nur eine Rumpftruppe, um seine sizilianischen Besitztümer zu schützen. Wenn wir schnell und entschlossen zuschlagen, können wir die Häfen sichern, bevor punische Verstärkung eintrifft, und unsere Verwandten von der ausländischen Tyrannei befreien." #NT!
 01_siculia_missions_task_7_war_tt: "Wir haben die Möglichkeit, entweder Ansprüche geltend zu machen oder #R Karthago den Krieg zu erklären#!." #NT!
  
 01_siculia_missions_task_8: "Sieg über Syrakus" #NT!
 01_siculia_missions_task_8_DESC: "Endlich haben wir die griechischen Unterdrücker vertrieben und sie dorthin zurück aufs Meer geworfen, wo sie herkamen. Da Ducetius gerächt ist, können wir uns nun darauf konzentrieren, dort weiterzumachen, wo er aufgehört hat, und unser eigenes Schicksal gestalten." #NT!
  
 01_siculia_missions_task_10: "Syrakousai dem Erdboden gleichmachen" #NT!
 01_siculia_missions_task_10_DESC: "Vor 150 Jahren haben die Syrakusaner unsere Armeen vernichtend geschlagen, den Kampfgeist unseres Volkes gebrochen und unsere Stadt niedergebrannt. Warum sollten wir jetzt, wo sich das Blatt gewendet hat, nicht dasselbe tun?" #NT!
 01_siculia_missions_task_10_tt: "#Y Siceliote#! ist KEINE integrierte Kultur." #NT!
 01_siculia_missions_task_10_effect_tt: "#Y Syracuse#! wird bis auf die Grundmauern niedergebrannt, was wertvolle Beute preisgibt, aber es wird in Schutt und Asche gelegt und einige Einwohner werden umkommen." #NT!
 01_siculia_missions_task_11: "Verschone die Stadt" #NT!
 01_siculia_missions_task_11_DESC: "Obwohl wir unter den Syrakusanern schwer gelitten haben, können wir nun, da wir über ihre Stadt herrschen, zeigen, dass wir die besseren Menschen sind, indem wir Gnade walten lassen und sie nicht plündern, wie sie es mit unserer Hauptstadt getan haben, und uns so die Loyalität der griechischen Kolonisten sichern. Schließlich wäre es töricht, einen strategischen Handelshafen zu verwüsten." #NT!
 01_siculia_missions_task_12: "Palast wieder aufbauen" #NT!
 01_siculia_missions_task_12_DESC: "Obwohl die Existenz von Palice nur von kurzer Dauer war, war die Gründung eine glorreiche Leistung für unser Volk, und sein bemerkenswert schnelles Wachstum zeigte das ungenutzte Potenzial der Gegend. Da die Ruinen der Stadt nun fest in unserer Hand sind, können wir Ducetius‘ krönende Leistung zurückgewinnen und die Stadt neu aufbauen." #NT!
 01_siculia_missions_task_12_tt: "Wir haben die Möglichkeit, #Y Palice#! als unsere neue Hauptstadt festzulegen." #NT!
 01_siculia_missions_task_12_tt2: "6 Pops werden sich in #Y Palice#!. niederlassen" #NT!
  
 01_siculia_missions_task_13: "Bewahren Sie unsere Traditionen" #NT!
 01_siculia_missions_task_13_DESC: "Ducetius war ein starker Befürworter der hellenischen Zivilisation und übernahm viele Aspekte ihrer Kultur in unsere eigene. Dieser Respekt und diese Bewunderung stießen jedoch auf Seiten der Griechen nicht auf Gegenliebe. Sie kolonisierten weiterhin unser Kernland und brachten unser Volk an den Rand der Ausrottung. Jetzt, da unsere Unabhängigkeit gesichert ist, sollten wir unsere lokalen Traditionen und Bräuche denen der Ausländer vorziehen." #NT!
 01_siculia_missions_task_14: "Folgen Sie den Spuren von Ducetius" #NT!
 01_siculia_missions_task_14_DESC: "Ducetius war ein starker Befürworter der hellenischen Zivilisation und übernahm viele Aspekte ihrer Kultur in unsere eigene. Jetzt, da wir über Syrakus und viele andere griechische Kolonien herrschen, sollten wir seine synkretistische Hellenisierungspolitik fortsetzen und so die Zivilisation unseres Reiches und die Langlebigkeit unserer Herrschaft sicherstellen." #NT!
 01_siculia_missions_task_14_tt: "#Y Siceliote#! ist eine integrierte Kultur." #NT!
 01_siculia_missions_task_15: "Eine dritte Option" #NT!
 01_siculia_missions_task_15_DESC: "Nach der Niederlage der ausländischen Invasoren drehte sich die Debatte in unserem Land hauptsächlich darum, ob wir unser Volk weiterhin mit der hellenischen Welt verflechten und von ihrer Technologie lernen oder den alten Bräuchen unserer Vorfahren treu bleiben und das Überleben unserer Kultur sichern sollten. Obwohl wir im Laufe unserer Geschichte stark von den Griechen im Osten beeinflusst wurden, gibt es im Westen eine andere Zivilisation, die ebenso mächtig ist: die Karthagos. Mit unserer Kontrolle über die punischen Kolonien in Sicania können wir unsere Kultur mit ihrer synchronisieren und die Wege des Meeres lernen, ohne uns den Griechen beugen zu müssen." #NT!
 01_siculia_missions_task_15_tt: "#Y Punisch#! ist eine integrierte Kultur." #NT!
  
 01_siculia_missions_task_9: "Sieg über Karthago" #NT!
 01_siculia_missions_task_9_DESC: "Nach vielen langen Jahren sind unsere westlichen Verwandten endlich von ihren ausländischen punischen Unterdrückern befreit worden. Da der westliche Teil der Insel nun unter unserer Kontrolle steht, haben wir Zugang zum strategischen Tyrrhenischen Handel und sichern [ROOT.GetCountry.GetName] damit für kommende Generationen Wohlstand." #NT!
  
  
 01_siculia_missions_task_16: "Punische Händler aus dem Ausland anlocken" #NT!
 01_siculia_missions_task_16_DESC: "Die Karthager waren jahrhundertelang die Meister des westlichen Mittelmeerhandels, und ihr Wissen und ihre Erfahrung wären jetzt, da uns ganz Sizilien gehört, von unschätzbarem Wert. Indem wir die Häfen und Marktplätze in einer der alten phönizischen Kolonien der Insel ausbauen, können wir punische Kaufleute ermutigen, sich niederzulassen und ihre Handelsgeheimnisse mitzubringen." #NT!
 01_siculia_missions_task_16_tt: "Zwischen #Y 3#! und #Y 12 Punic#! Pops werden entweder in [GetProvince('(int32)7842').GetName], [GetProvince('(int32)96').GetName] oder [GetProvince('(int32)94').GetName] ankommen, je nachdem, welche Stadt die Häfen und Marktplätze hat. Wenn mehr als eine Stadt die erforderlichen Gebäude hat, wählen die Pops nach dem Zufallsprinzip aus, in welcher Stadt sie sich niederlassen." #NT!
 #01_siculia_missions_task_15_tt: "Punisch ist eine integrierte Kultur." #NT!
 01_siculia_missions_task_17: "Stellen Sie die Loyalität einflussreicher Familien sicher" #NT!
 01_siculia_missions_task_17_DESC: "Obwohl eine solche Union viele Vorteile mit sich bringen würde, wird es für unser Volk ziemlich schwierig sein, uns an eine Kultur zu binden, die viele als fremd und aussergewöhnlich empfinden. Indem wir uns die bedingungslose Loyalität der mächtigsten und einflussreichsten Persönlichkeiten sichern, wird die Akzeptanz unserer Reformen von ihnen auf den Rest unserer Gesellschaft übergreifen oder zumindest jede nennenswerte Opposition dagegen im Keim ersticken." #NT!
 01_siculia_missions_task_17_tt: "Punisch ist eine integrierte Kultur." #NT!
  
 01_siculia_missions_task_18: "Nehmen Sie die kanaanitische Religion an" #NT!
 01_siculia_missions_task_18_DESC: "Der Glaube an unsere Götter hat uns gute Dienste geleistet. Um jedoch den hellenischen Einfluss ein für alle Mal aus unserem Land zu verbannen, müssen wir die hellenischen Lehren und alles, was sie verunreinigt haben, aufgeben, einschließlich unserer grundlegenden religiösen Praktiken. Obwohl diese Maßnahmen drastisch sind, sind sie notwendig, wenn wir jemals ein eigenständiges Land werden wollen. Nach der schmerzhaften Übergangszeit werden wir mit einem sauberen Blatt und einem grenzenlosen Horizont zurückbleiben." #NT!
  
  
 01_siculia_missions_task_19: "Erinnern Sie sich an unsere matriarchalischen Bräuche" #NT!
 01_siculia_missions_task_19_DESC: "Lange vor der Ankunft der Griechen waren wir für unsere einzigartigen matriarchalischen Traditionen bekannt, in denen Frauen wesentlich mehr Rechte und Einfluss hatten als heute. Nachdem wir nun die hellenischen Tyrannen und Usurpatoren vertrieben und ihren restlichen Einfluss ausgelöscht haben, sollten wir vielleicht zu den alten Gepflogenheiten zurückkehren und den Frauen die alten Privilegien zurückgeben, die sie verloren haben." #NT!
 01_siculia_missions_task_26: "Lernen Sie die sikulische Sprache kennen" #NT!
 01_siculia_missions_task_26_DESC: "Unsere alte sizilianische Sprache ist seit Menschengedenken bei uns und wird noch immer von vielen im Landesinneren gesprochen. Da jedoch im Laufe der Jahrhunderte so viele Siedler aus Griechenland kamen, haben unsere bevölkerungsreichsten und gastfreundlichsten Gebiete ihr Erbe längst verloren, während die meisten Gelehrten ihre Geschäfte auf Griechisch statt auf Sizilianisch abwickeln. Wenn wir nichts tun, um die Flut einzudämmen, werden wir zu einer Kolonie, die nur dem Namen nach nicht mehr existiert. Indem wir in unseren bevölkerungsreichsten Gebieten Akademien in sizilianischer Sprache gründen und ihre Verwendung in der Regierung durchsetzen, können wir die hellenische Flut zurückdrängen und die Sprache unserer Vorfahren in die Städte zurückbringen." #NT!
  
  
 01_siculia_missions_task_20: "Betreten Sie offiziell das hellenische Pantheon" #NT!
 01_siculia_missions_task_20_DESC: "Seit Hunderten von Jahren stehen wir in Kontakt mit der hellenischen Welt, oft auf der Ferse ausländischer Eroberer. Obwohl wir immer noch Sizilien sind, können wir den Einfluss, den die Griechen auf uns hatten und immer noch haben, nicht länger leugnen. Um voranzukommen, sollten wir daher offiziell die Übernahme des hellenischen Pantheons verkünden, da es seit vielen Jahren die De-facto-Religion ist." #NT!
 01_siculia_missions_task_20_tt: "Wir haben mit der Entscheidung #Y „Von Kursiv nach Hellenisch konvertieren“#! zu #Y Hellenic#! konvertiert." #NT!
 01_siculia_missions_task_27: "Wissensspeicher" #NT!
 01_siculia_missions_task_27_DESC: "In der hellenischen Welt gibt es eine Fülle von Lehren aus den Bereichen Philosophie, Kunst, Geschichte und Bildung, von den Werken Platons bis zu den Historien des Herodot. Indem wir den Bibliotheken unserer Großstädte öffentliche Mittel zur Verfügung stellen, können wir [ROOT.GetCountry.GetName] zu einer Bastion griechischen Wissens und wissenschaftlichen Fortschritts machen." #NT!
 01_siculia_missions_task_27_tt: "Ein qualifizierter #Y griechischer#! Wissenschaftler wird in unser Land reisen." #NT!
  
 01_siculia_missions_task_21: "Sizilien United" #NT!
 01_siculia_missions_task_21_DESC: "Nach vielen Jahren der Qual und des Kampfes haben wir die ausländischen Tyrannen endlich von unseren Küsten vertrieben. Nachdem die gesamte Insel wieder unter einheimischer Kontrolle steht, ist es an der Zeit, ihr auch den alten Namen #Y Trinakie#!, zurückzugeben, den unsere Vorfahren ihr verliehen haben. Mit diesem Namen können wir eine Nation für alle Sizilianer ausrufen." #NT!
 01_siculia_missions_task_21_tt: "Wir haben den Beschluss #Y „Sizilien vereinen“#! in die Tat umgesetzt." #NT!
  
 01_siculia_missions_task_22: "Konsolidieren Sie Ihre Macht" #NT!
 01_siculia_missions_task_22_DESC: "Da keine Ausländer mehr an unseren Küsten sind, die unsere Lebensweise bedrohen, ist es jetzt an der Zeit, unsere Aufmerksamkeit nach innen zu richten und sicherzustellen, dass [ROOT.GetCountry.GetName] nie wieder den Launen ausländischer Tyrannen ausgesetzt ist. Ducetius war ein starker Anführer, der unser Volk mit seinem Charisma, seinem Intellekt und seiner schieren Persönlichkeitsstärke zusammenhielt. Indem [ROOT.GetCountry.GetRuler.GetName] Ducetius' Führung folgt, kann er die Macht von den Häuptlingen weg konsolidieren und Stabilität gewährleisten." #NT!
 01_siculia_missions_task_24: "Sichere, leistungsstarke Büros" #NT!
 01_siculia_missions_task_24_DESC: "Der vielleicht beste Weg, die Machtbasis von [ROOT.GetCountry.GetRuler.GetName] zu sichern, besteht darin, loyale Familienmitglieder von [ROOT.GetCountry.GetRuler.GetHerHis] strategisch in einflussreiche Positionen in der gesamten Regierung zu bringen, da sie von einer Monarchie am meisten profitieren und daher den Übergang am ehesten unterstützen werden." #NT!
 01_siculia_missions_task_25: "Monarchie ausrufen" #NT!
 01_siculia_missions_task_25_DESC: "Durch die Besetzung wichtiger Regierungspositionen mit loyalen Verwandten und durch [ROOT.GetCountry.GetRuler.GetHerHis]s große Popularität unter den einfachen Leuten von Sizilien gelang es [ROOT.GetCountry.GetRuler.GetName], eine Macht anzuhäufen, die es seit der Zeit von Ducetius nicht mehr gegeben hatte, und nun kann er [ROOT.GetCountry.GetRuler.GetHerselfHimself] offiziell zum König von [ROOT.GetCountry.GetName] krönen. Lang lebe Rex [ROOT.GetCountry.GetRuler.GetName]!" #NT!
  
 01_siculia_missions_task_23: "Keine Tyrannen mehr!" #NT!
 01_siculia_missions_task_23_DESC: "Da keine Ausländer mehr an unseren Küsten sind, die unsere Lebensweise bedrohen, ist es jetzt an der Zeit, unsere Aufmerksamkeit nach innen zu richten und sicherzustellen, dass [ROOT.GetCountry.GetName] nie wieder den Launen ausländischer Tyrannen ausgesetzt ist. Ducetius war ein starker Anführer, der unser Volk zusammenhielt, aber nach seiner Niederlage brach das alte Siculia zusammen und 150 Jahre lang hing unser Leben am seidenen Faden. Indem wir die Macht in einer gewählten Kammer aufteilen, anstatt sie einem einzigen Herrscher zu überlassen, ähnlich wie in den griechischen und punischen Republiken, können wir sicherstellen, dass unser Schicksal nicht an einen einzelnen Mann gebunden ist." #NT!
  
