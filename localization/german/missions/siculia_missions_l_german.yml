 me_siculia_3_title: "Schlag Acragas" #NT!
 me_siculia_3_desc: "Seit ihrer beinahe erfolgten Zerstörung durch Karthago vor einem Jahrhundert ist die Stadt Akragas nicht mehr der ernstzunehmende Feind wie zu Ducetius‘ Zeiten und befindet sich in einem ständigen Zustand des Verfalls und Niedergangs. Obwohl Akragas keineswegs ein leichtes Unterfangen ist, steht es als einzige Stadt auf der Insel, was uns die perfekte Gelegenheit bietet, jetzt zuzuschlagen und uns Zugang zu ihrem wertvollen Hafen zu sichern, bevor dieser von den Syrakusanern oder Karthagern eingenommen wird." #NT!
 me_siculia_3.a: "Jetzt angreifen!" #NT!
 me_siculia_3.b: "Wir werden warten, bis sie beschäftigt sind." #NT!
 me_siculia_5_title: "Verrate Calactea und Tyndaris" #NT!
 me_siculia_5_desc: "Obwohl sie nominell unsere Verbündeten sind, sind die Städte Calactea und Tyndaris im Laufe der Jahre immer näher an Syrakus herangekommen, und angesichts der wachsenden Ambitionen von Agathokles ist es nur eine Frage der Zeit, bis sie in seinen eisernen Griff geraten. Wenn wir zuerst zuschlagen, können wir uns den Zugang zur Nordküste sichern und dem Expansionsdrang von Syrakus Einhalt gebieten." #NT!
 me_siculia_5.a: "Sie werden nie einen Verdacht schöpfen!" #NT!
 me_siculia_5.b: "Wir werden warten, bis sie beschäftigt sind." #NT!
 me_siculia_6_title: "Geld sparen für Söldner" #NT!
 me_siculia_6_desc: "Unsere Männer haben inzwischen die fortgeschrittenen Trainingsmethoden unserer Nachbarn erlernt und haben Zugang zu hochwertigen Waffen. Unsere Armee ist jedoch klein und es stehen nur wenige Männer im kampffähigen Alter für unsere Aushebungen zur Verfügung. Glücklicherweise gibt es auf unserer Insel viele erfahrene Soldaten, die angeheuert werden können. Indem wir einen beträchtlichen Goldvorrat ansparen, können wir eine Streitmacht aufstellen, die unseren Feinden ebenbürtig ist." #NT!
 me_siculia_6.a: "Jetzt warten wir..." #NT!
  
 me_siculia_4_title: "Räche die Schlacht von Nomae" #NT!
 me_siculia_4_desc: "Vor langer Zeit war Syrakus unser Verbündeter und unterstützte Ducetius in seinem Kampf um die Befreiung. Aus Angst und Eifersucht gegenüber unserer Macht verrieten sie jedoch unser Vertrauen und stellten sich auf die Seite von Akragas, was in unserer Vernichtung in der Schlacht von Nomae gipfelte. Da unser alter Feind nun verwundbar und abgelenkt ist und unsere Vorbereitungen abgeschlossen sind, ist es an der Zeit, mit unseren neu gefundenen Verbündeten zuzuschlagen, bevor Syrakus seine Verteidigung verstärken kann." #NT!
 me_siculia_4.a: "Auf in den Krieg!" #NT!
 me_siculia_4.b: "Wir müssen unsere Zeit abwarten." #NT!
 me_siculia_7_title: "Befreie unsere Sippe" #NT!
 me_siculia_7_desc: "Vor langer Zeit eroberten und unterwarfen die Phönizier und Griechen die Elymer, enge Verwandte unseres Volkes, das den westlichen Teil der Insel bewohnte. Karthago konzentriert sich derzeit auf das Ausland und unterhält nur eine Rumpftruppe, um seine sizilianischen Besitztümer zu schützen. Wenn wir schnell und entschlossen zuschlagen, können wir die Häfen sichern, bevor punische Verstärkung eintrifft, und unsere Verwandten von der ausländischen Tyrannei befreien." #NT!
 me_siculia_7.a: "Auf in den Krieg!" #NT!
 me_siculia_7.b: "Wir müssen unsere Zeit abwarten." #NT!
  
 me_siculia_8_title: "Sieg über Syrakus" #NT!
 me_siculia_8_desc: "Endlich haben wir die griechischen Unterdrücker vertrieben und sie dorthin zurück aufs Meer geworfen, wo sie herkamen. Da Ducetius gerächt ist, können wir uns nun darauf konzentrieren, dort weiterzumachen, wo er aufgehört hat, und unser eigenes Schicksal gestalten." #NT!
 me_siculia_8.a: "Ruhm allen Sizilien!" #NT!
 me_siculia_9_title: "Sieg über Karthago" #NT!
 me_siculia_9_desc: "Nach vielen langen Jahren sind unsere westlichen Verwandten endlich von ihren ausländischen punischen Unterdrückern befreit worden. Da der westliche Teil der Insel nun unter unserer Kontrolle steht, haben wir Zugang zum strategischen Tyrrhenischen Handel und sichern [ROOT.GetCountry.GetName] damit für kommende Generationen Wohlstand." #NT!
 me_siculia_9.a: "Ruhm allen Sizilien!" #NT!
 me_siculia_12_title: "Rekonstruktion des Palastes" #NT!
 me_siculia_12_desc: "Mit dem Wiederaufbau von Palice sind die Sikeler in ganz [ROOT.GetCountry.GetName] überglücklich und viele aus dem ganzen Land reisen an, um sich dort niederzulassen. Dies wirft ein interessantes Dilemma auf: Behalten wir die Hauptstadt bei [ROOT.GetCountry.GetCapital.GetName] oder erklären wir, um Ducetius‘ Erbe zu ehren, Palice zum Zentrum unserer Sikel-Nation?" #NT!
 me_siculia_12.a: "Der Palast soll wieder das Zentrum unserer Zivilisation sein!" #NT!
 me_siculia_12.b: "[ROOT.GetCountry.GetCapital.GetName] ist ein passender Großbuchstabe." #NT!
 me_siculia_12.a_tt: "#Y Emergent Capital#! soll von der alten Hauptstadt nach #Y Palice#! verlegt werden." #NT!
 me_siculia_21_title: "Sizilien United" #NT!
 me_siculia_21_desc: "Nach vielen Jahren der Qual und des Kampfes haben wir die ausländischen Tyrannen endlich von unseren Küsten vertrieben. Nachdem die gesamte Insel wieder unter einheimischer Kontrolle steht, ist es an der Zeit, ihr auch den alten Namen Trinakie zurückzugeben, den unsere Vorfahren ihr verliehen haben. Mit diesem Namen können wir eine Nation für alle Sizilianer ausrufen." #NT!
 me_siculia_21.a: "Und so soll es für alle Zeit sein." #NT!
 me_siculia_11_title: "Syrakus verschont" #NT!
 me_siculia_11_desc: "Obwohl wir unter den Syrakusanern schwer gelitten haben, können wir nun, da wir über ihre Stadt herrschen, zeigen, dass wir die besseren Menschen sind, indem wir Gnade walten lassen und sie nicht plündern, wie sie es mit unserer Hauptstadt getan haben, und uns so die Loyalität der griechischen Kolonisten sichern. Schließlich wäre es töricht, einen strategischen Handelshafen zu verwüsten." #NT!
 me_siculia_11.a: "Es ist klug, das Kriegsbeil zwischen unseren beiden Völkern zu begraben." #NT!
 me_siculia_14_title: "Auf den Spuren von Ducetius" #NT!
 me_siculia_14_desc: "Ducetius war ein starker Befürworter der hellenischen Zivilisation und übernahm viele Aspekte ihrer Kultur in unsere eigene. Jetzt, da wir über Syrakus und viele andere griechische Kolonien herrschen, sollten wir seine synkretistische Hellenisierungspolitik fortsetzen und so die Zivilisation unseres Reiches und die Langlebigkeit unserer Herrschaft sicherstellen." #NT!
 me_siculia_14.a: "Die Synchronisierung ist für beide Seiten von Vorteil." #NT!
 me_siculia_20_title: "Formale Aufnahme in das hellenische Pantheon" #NT!
 me_siculia_20_desc: "Seit Hunderten von Jahren stehen wir in Kontakt mit der hellenischen Welt, oft auf der Ferse ausländischer Eroberer. Obwohl wir immer noch Sizilien sind, können wir den Einfluss, den die Griechen auf uns hatten und immer noch haben, nicht länger leugnen. Um voranzukommen, sollten wir daher offiziell die Übernahme des hellenischen Pantheons verkünden, da es seit vielen Jahren die De-facto-Religion ist." #NT!
 me_siculia_20.a: "Für Zeus!" #NT!
  
 me_siculia_15_title: "Eine dritte Option" #NT!
 me_siculia_15_desc: "Nach der Niederlage der ausländischen Invasoren drehte sich die Debatte in unserem Land hauptsächlich darum, ob wir unser Volk weiterhin mit der hellenischen Welt verflechten und von ihrer Technologie lernen oder den alten Bräuchen unserer Vorfahren treu bleiben und das Überleben unserer Kultur sichern sollten. Obwohl wir im Laufe unserer Geschichte stark von den Griechen im Osten beeinflusst wurden, gibt es im Westen eine andere Zivilisation, die ebenso mächtig ist: die Karthagos. Mit unserer Kontrolle über die punischen Kolonien in Sicania können wir unsere Kultur mit ihrer synchronisieren und die Wege des Meeres lernen, ohne uns den Griechen beugen zu müssen." #NT!
 me_siculia_15.a: "Eine unorthodoxe Lösung." #NT!
 me_siculia_16_title: "Anlocken punischer Händler aus dem Ausland" #NT!
 me_siculia_16_desc: "Nach dem Aufbau der Hafeninfrastruktur und der Marktplätze in der Region haben mehrere punische Kaufleute ihr Interesse bekundet, sich in unserem Land niederzulassen. Viele sind jedoch unentschlossen, und ein starker finanzieller Anreiz könnte ausreichen, um sie zum Kauf zu bewegen ..." #NT!
 me_siculia_16.a: "Die Hafeninvestitionen sind Anreiz genug, sie können sie annehmen oder ablehnen." #NT!
 me_siculia_16.b: "Ein kleines Handout sollte genügen." #NT!
 me_siculia_16.c: "Unterbreiten Sie ihnen ein Angebot, das sie nicht ablehnen können." #NT!
 me_siculia_16.d: "Andererseits könnte man ihnen vielleicht stattdessen eine Stimme in der [ROOT.GetCountry.GetAdjective]-Verwaltung anbieten …" #NT!
 me_siculia_17_title: "Die Loyalität einflussreicher Familien war gesichert" #NT!
 me_siculia_17_desc: "Obwohl eine solche Union viele Vorteile mit sich bringen würde, wird es für unser Volk ziemlich schwierig sein, uns an eine Kultur zu binden, die viele als fremd und aussergewöhnlich empfinden. Indem wir uns die bedingungslose Loyalität der mächtigsten und einflussreichsten Persönlichkeiten sichern, wird die Akzeptanz unserer Reformen von ihnen auf den Rest unserer Gesellschaft übergreifen oder zumindest jede nennenswerte Opposition dagegen im Keim ersticken." #NT!
 me_siculia_17.a: "Perfekt." #NT!
 me_siculia_18_title: "Annahme der kanaanitischen Religion" #NT!
 me_siculia_18_desc: "Der Glaube an unsere Götter hat uns gute Dienste geleistet. Um jedoch den hellenischen Einfluss ein für alle Mal aus unserem Land zu verbannen, müssen wir die hellenischen Lehren und alles, was sie verunreinigt haben, aufgeben, einschließlich unserer grundlegenden religiösen Praktiken. Obwohl diese Maßnahmen drastisch sind, sind sie notwendig, wenn wir jemals ein eigenständiges Land werden wollen. Nach der schmerzhaften Übergangszeit werden wir mit einem sauberen Blatt und einem grenzenlosen Horizont zurückbleiben." #NT!
 me_siculia_18.a: "Für Tanit!" #NT!
  
 me_siculia_10_title: "Die Plünderung von Syrakus" #NT!
 me_siculia_10_desc: "Im Laufe von 5 Tagen plünderten und brandschatzten ausgehungerte [ROOT.GetCountry.GetAdjective]-Soldaten die Stadt Syrakus und ließen kein Gebäude unberührt. Überlebende beschrieben Szenen der Barbarei, die an die Plünderung Trojas erinnerten: Dutzende Tempel wurden entweiht, Krieger schleppten ganze Karren voller Gold davon und die Erde selbst wurde mit Salz bestreut, um zu verhindern, dass dort wieder etwas wächst. Obwohl wir dafür gesorgt haben, dass Syrakus nie wieder aufersteht, hallten Schockwellen durch die gesamte hellenische Welt und verurteilten diese Gräueltat." #NT!
 me_siculia_10.a: "Syrakus wird unser Volk nie wieder bedrohen." #NT!
 me_siculia_10.a_tt: "6 Einwohner der Stadt werden umkommen." #NT!
 me_siculia_13_title: "Bewahrung unserer Traditionen" #NT!
 me_siculia_13_desc: "Ducetius war ein starker Befürworter der hellenischen Zivilisation und übernahm viele Aspekte ihrer Kultur in unsere eigene. Dieser Respekt und diese Bewunderung stießen jedoch auf Seiten der Griechen nicht auf Gegenliebe. Sie kolonisierten weiterhin unser Kernland und brachten unser Volk an den Rand der Ausrottung. Indem wir sicherstellen, dass unser Hohepriester mit den alten Riten und Ritualen unseres Volkes vertraut ist, stellen wir sicher, dass sie für zukünftige Generationen erhalten bleiben." #NT!
 me_siculia_13.a: "Sie werden niemals vergessen werden." #NT!
 me_siculia_19_title: "Erinnerung an unsere matriarchalischen Bräuche" #NT!
 me_siculia_19_desc: "Lange vor der Ankunft der Griechen waren wir für unsere einzigartigen matriarchalischen Traditionen bekannt, in denen Frauen wesentlich mehr Rechte und Einfluss hatten als heute. Nachdem wir nun die hellenischen Tyrannen und Usurpatoren vertrieben und ihren restlichen Einfluss ausgelöscht haben, sollten wir vielleicht zu den alten Gepflogenheiten zurückkehren und den Frauen die alten Privilegien zurückgeben, die sie verloren haben." #NT!
 me_siculia_19.a: "Unser verlorenes Erbe soll wiederhergestellt werden." #NT!
 me_siculia_26_title: "Die sikulische Sprache entdecken" #NT!
 me_siculia_26_desc: "Unsere alte sizilianische Sprache ist seit Menschengedenken bei uns und wird noch immer von vielen im Landesinneren gesprochen. Da jedoch im Laufe der Jahrhunderte so viele Siedler aus Griechenland kamen, haben unsere bevölkerungsreichsten und gastfreundlichsten Gebiete ihr Erbe längst verloren, während die meisten Gelehrten ihre Geschäfte auf Griechisch statt auf Sizilianisch abwickeln. Wenn wir nichts tun, um die Flut einzudämmen, werden wir zu einer Kolonie, die nur dem Namen nach nicht mehr existiert. Indem wir in unseren bevölkerungsreichsten Gebieten Akademien in sizilianischer Sprache gründen und ihre Verwendung in der Regierung durchsetzen, können wir die hellenische Flut zurückdrängen und die Sprache unserer Vorfahren in die Städte zurückbringen." #NT!
 me_siculia_26.a: "Nunus tenti mím arustainam íemitom." #NT!
 me_siculia_27_title: "Bastion des hellenischen Wissens" #NT!
 me_siculia_27_desc: "Mit dem Bau öffentlicher Bibliotheken im ganzen Land ist [ROOT.GetCountry.GetName] zu einem Leuchtturm des Hellenismus im Westen geworden. Der Klang großer Debatten hallt durch die Straßen und lockt viele Gelehrte vom griechischen Festland an. Ein Gelehrter hat insbesondere einen außergewöhnlich scharfen Verstand bewiesen und wäre ein perfekter Forscher, wenn wir ihn in unseren Dienst stellen würden." #NT!
 me_siculia_27.a: "Exzellent." #NT!
  
 me_siculia_23_title: "Keine Tyrannen mehr!" #NT!
 me_siculia_23_desc: "Da keine Ausländer mehr an unseren Küsten sind, die unsere Lebensweise bedrohen, ist es jetzt an der Zeit, unsere Aufmerksamkeit nach innen zu richten und sicherzustellen, dass [ROOT.GetCountry.GetName] nie wieder den Launen ausländischer Tyrannen ausgesetzt ist. Ducetius war ein starker Anführer, der unser Volk zusammenhielt, aber nach seiner Niederlage brach das alte Siculia zusammen und 150 Jahre lang hing unser Leben am seidenen Faden. Indem wir die Macht in einer gewählten Kammer aufteilen, anstatt sie einem einzigen Herrscher zu überlassen, ähnlich wie in den griechischen und punischen Republiken, können wir sicherstellen, dass unser Schicksal nicht an einen einzelnen Mann gebunden ist." #NT!
 me_siculia_23.a: "Viele Köpfe sind besser als einer." #NT!
  
 me_siculia_22_title: "Konsolidieren Sie Ihre Macht" #NT!
 me_siculia_22_desc: "Da keine Ausländer mehr an unseren Küsten sind, die unsere Lebensweise bedrohen, ist es jetzt an der Zeit, unsere Aufmerksamkeit nach innen zu richten und sicherzustellen, dass [ROOT.GetCountry.GetName] nie wieder den Launen ausländischer Tyrannen ausgesetzt ist. Ducetius war ein starker Anführer, der unser Volk mit seinem Charisma, seinem Intellekt und seiner schieren Persönlichkeitsstärke zusammenhielt. Indem [ROOT.GetCountry.GetRuler.GetName] Ducetius' Führung folgt, kann er die Macht von den Häuptlingen weg konsolidieren und Stabilität gewährleisten." #NT!
 me_siculia_22.a: "Ein Herrscher wird für Schnelligkeit und Entschlossenheit sorgen." #NT!
  
 me_siculia_24_title: "Sichere, leistungsstarke Büros" #NT!
 me_siculia_24_desc: "Der vielleicht beste Weg, die Machtbasis von [ROOT.GetCountry.GetRuler.GetName] zu sichern, besteht darin, loyale Familienmitglieder von [ROOT.GetCountry.GetRuler.GetHerHis] strategisch in einflussreiche Positionen in der gesamten Regierung zu bringen, da sie von einer Monarchie am meisten profitieren und daher den Übergang am ehesten unterstützen werden." #NT!
 me_siculia_24.a: "Jetzt, da unsere Teile an Ort und Stelle sind, ist es Zeit zu handeln." #NT!
 me_siculia_25_title: "Monarchie ausrufen" #NT!
 me_siculia_25_desc: "Durch die Besetzung wichtiger Regierungspositionen mit loyalen Verwandten und durch [ROOT.GetCountry.GetRuler.GetHerHis] große Popularität unter den einfachen Leuten von Sizilien gelang es [ROOT.GetCountry.GetRuler.GetName], eine Macht anzuhäufen wie seit der Zeit des Ducetius nicht mehr, und er kann nun [ROOT.GetCountry.GetRuler.GetHerselfHimself] offiziell zum König von [ROOT.GetCountry.GetName] krönen." #NT!
 me_siculia_25.a: "Lang lebe Rex [ROOT.GetCountry.GetRuler.GetName]!" #NT!
