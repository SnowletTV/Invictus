l_german:
  sogdia_missions:0 "Zehntausend Hufe"
  sogdia_missions_DESCRIPTION:0 "Vor langer Zeit lebten die Menschen in Sogdien ihr Leben unbelastet von Verstrickungen mit anderen; Dies war in der Zeit, bevor die Achämeniden, angeführt von Cyrus, unser Land eroberten und unsere Grenzen in den nebulösen Zustand aufteilten, in dem sie seit Jahrhunderten verharren. Die Perser und jetzt die Griechen haben unser Vermögen mit dem der Baktrier in unserem Süden verstrickt, die uns aus unseren angestammten Häusern vertrieben haben und uns aus ihren Städten entlang des Oxus schikanieren. Unsere Unabhängigkeit von ihnen ist neu; Jahrelang wurden wir als Satrapen der Baktrier regiert, die wiederum von anderen regiert wurden, was uns zu Dienern von Dienern degradierte, aber wir sind keine Sklaven mehr, obwohl es eine offene Frage ist, ob wir uns diese Freiheit bewahren können oder nicht."
  sogdia_missions_CRITERIA_DESCRIPTION:0 "Diese Mission wird abgeschlossen sein, wenn Sogdien einen Teil seines historischen Territoriums erobert, die nördlichen Handelsrouten gesichert und sich als mächtige Wirtschaftsmacht etabliert hat."
  sogdia_missions_BUTTON_TOOLTIP:0 "Einige behaupten, dass Sogdiens beste Tage in der fernen Vergangenheit liegen, aber wir wissen es besser!"
  sogdia_missions_task_1:0 "Wiederherstellung des Felsens"
  sogdia_missions_task_1_DESC:0 "Die alte Festung, die als „Sogdischer Felsen“ bekannt ist, galt einst als uneinnehmbar, aber das war, bevor der Barbar Alexander diese Illusion zerstörte, indem er sie uns vor so vielen Jahren nahm. Jetzt, da wir [GetProvince('(int32)6682').GetName] seinen rechtmäßigen Besitzern – uns – zurückgegeben haben, sollten wir alles in unserer Macht Stehende tun, um den Felsen wieder aufzubauen.ägypten_mil11!"
  sogdia_missions_task_2:0 "Unsere Seite des Jaxartes River"
  sogdia_missions_task_2_DESC:0 "Sakan-Stammesangehörige haben unsere Seite des Jaxartes-Flusses überquert, die Tieflandebenen erobert und sogar Teile der nördlichen Gebirgspässe besetzt. Wir sollten in Betracht ziehen, sie dorthin zurückzudrängen, wo sie herkamen ...persia_mil20!"
  sogdia_missions_task_3:0 "Das Tal, wo sich zwei Flüsse treffen"
  sogdia_missions_task_3_DESC:0 "Wir würden nichts lieber tun, als unsere Herrschaft in das schöne [GetProvince('(int32)6704').GetArea.GetName] Valley auszudehnen, aber dazu müssen wir zuerst unsere Claims vorbereiten und unsere Kräfte sammeln.greek_mil7!"
  sogdia_missions_task_4:0 "Ein Triumph für drei Städte"
  sogdia_missions_task_4_DESC:0 "Weil [ROOT.GetCountry.GetRuler.GetName] uns zu einem überwältigenden Sieg nach dem anderen über unsere Feinde geführt und die mächtigsten Zitadellen der Region mit einer Leichtigkeit erobert hat, die über die Schwierigkeit hinwegtäuscht, ist [ROOT.GetCountry.GetRuler.GetSheHe] als „Belagerer“ bekannt geworden, ein Name, der mit Sicherheit verdient ist.greek_mil15!"
  sogdia_missions_task_5:0 "Den Oxus herunterfahren"
  sogdia_missions_task_5_DESC:0 "Unsere politischen Interessen zwingen uns dazu, große Landstriche zu erobern, insbesondere die Regionen, die von Flüssen wie dem Oxus durchzogen werden. Wir können nicht zulassen, dass jemand anderes diese Wirtschaftsautobahnen kontrolliert, also bereiten wir unsere Ansprüche vor und wappnen uns für den Kampf.celt_mil9!"
  sogdia_missions_task_6:0 "Himmlische Pferde"
  sogdia_missions_task_6_DESC:0 "Es ist kein Geheimnis, dass wir Zugang zu den besten Pferden haben, die der Mensch kennt – tatsächlich ist sich die ganze Welt dieser Tatsache bewusst, im Guten wie im Schlechten. Aber während andere diese prächtigen Bestien einfach importieren, haben wir eine lange, gut etablierte Tradition in der Ausbildung unserer Reittiere hier zu Hause. \n \nDiese großartigen Rösser brauchen das beste verfügbare Futter, also müssen wir eigens für ihr Futter einen Getreidespeicher bauen.india_mil18!"
  sogdia_missions_task_7:0 "Kontaktiere die Steppenhändler"
  sogdia_missions_task_7_DESC:0 "Unsere Länder gelten als an der Grenze zwischen dem zivilisierten Reich und dem wilden Unbekannten, und hier befinden wir uns in der Mitte der beiden. Die nördlichen Steppen sind mit einer Vielzahl von Nomaden gefüllt, und es gibt einige, die sich an die Peripherie wagen, um mit den sesshaften Völkern Handel zu treiben. Wir sollten die Hand ausstrecken und Handelsverbindungen aufbauen.persia_mil6!"
  sogdia_missions_task_8:0 "Bewässerung der Jaxartes"
  sogdia_missions_task_8_DESC:0 "Die Götter haben uns einige der erlesensten Länder der Welt geschenkt, und eine solch gewaltige Verantwortung verlangt, dass wir ausgezeichnete Verwalter dessen sind, was uns gewährt wurde. Unser Ackerland ist fruchtbar und ertragreich, aber wenn wir das Wasser des Jaxartes-Flusses in Bewässerungskanäle umleiten, glauben wir, dass wir noch mehr Feldfrüchte als je zuvor anbauen könnten.celt_mil14!"
  farming_settlement_tt:0 "Wir müssen fünf #Y Farming Settlements# bauen! in jedem Lebensmittel produzierenden Gebiet."
  sogdia_missions_task_9:0 "Schmelze die Idole ein"
  sogdia_missions_task_9_DESC:0 "Vor langer Zeit beteten die Sakans wie wir an, aber sie wurden von den fremden Göttern des Fremden umworben und haben das heptadische Pantheon angenommen. Anstatt zum endlosen Himmel zu beten, verneigen sie sich jetzt vor Statuen aus Gold und Silber, die von Menschenhand gefertigt wurden. Wir werden diese Greuel vernichten und das Land vom Makel des Götzendienstes reinigen!greek_mil3!"
  sogdia_missions_task_10:0 "Folgen Sie den Plains West"
  sogdia_missions_task_10_DESC:0 "Von unserem Aussichtspunkt in der Provinz [GetProvince('(int32)7251').GetName], wo die Berge allmählich flachem Gelände weichen, können wir sehen, dass die Ebenen von [GetProvince('(int32)7250').GetArea.GetName] ein ausgezeichneter Ort zum Weiden unserer Herden wären. Bald wird die Zeit kommen, unsere Feinde erneut anzugreifen – Ruhm erwartet unsere Soldaten!celt_mil6!"
  sogdia_missions_task_11:0 "Rennen um den Fluss"
  sogdia_missions_task_11_DESC:0 "Da wir einen großen Streifen flacher Landschaft erobert haben, der parallel zum Fluss Jaxartes verläuft, haben einige unserer ausgelassenen Soldaten dies ausgenutzt, um heimlich mit ihren Pferden Rennen zu fahren, um zu sehen, wer der Schnellste ist. Vielleicht sollten wir uns den Truppen anschließen und sehen, wie diese Spiele laufen?persia_mil13!"
  sogdia_missions_task_12:0 "Erreichen für die Küste"
  sogdia_missions_task_12_DESC:0 "Es liegt ein seltsamer, salziger Geruch in der Luft, ein Geruch, der unseren Menschen und unseren Pferden fremd ist ... die Einheimischen behaupten, dass er von einem großen Gewässer im Westen stammt, das als Mare Aralense oder Lacus Oxianus bekannt ist je nachdem wen man fragt. Nachdem wir die Hauptstadt der Region erobert haben, werden wir die Ländereien durchkämmen, um zu sehen, welche Weisheit wir von ihren Bewohnern lernen können.persia_mil11!"
  sogdia_missions_task_13:0 "Umrundung des Schwarzen Sandes"
  sogdia_missions_task_13_DESC:0 "Unsere Streitkräfte haben den Norden der Karakum-Wüste erobert und uns den Ländern der berühmten skythischen Völker näher gebracht. Angesichts der Dringlichkeit, die wir empfinden, sollten wir unsere Anstrengungen verdoppeln, um eine Festung im strategischen Bereich um [GetProvince('(int32)7260').GetName] zu bauen; Wenn wir den Willen dazu haben, könnten wir Festungen in der Hälfte der Zeit errichten, die normalerweise benötigt wird.greek_mil1!"
  sogdia_missions_task_14:0 "Nördliche Ausflüge"
  sogdia_missions_task_14_DESC:0 "Die [GetProvince('(int32)6781').GetArea.GetName]-Region fungiert als Korridor, der einfallende Armeen und neugierige Händler zusammenführt, die alle dasselbe suchen, wenn auch mit unterschiedlichen Mitteln. Die Kontrolle dieses Gebiets mit seinem Zugang sowohl zu unserem Hinterland als auch zu den nördlichen Routen zum Ferghana-Tal ist für unsere Nation zu einer Priorität geworden, aber seine Abgeschiedenheit wird dazu führen, dass die Behauptungen Zeit brauchen.persia_mil14!"
  sogdia_missions_task_15:0 "See Issyk-Kul"
  sogdia_missions_task_15_DESC:0 "Wir fühlen uns aus einer Vielzahl von Gründen immer mehr von der Idee angezogen, die Region um den Issyk-Kul-See zu besitzen, wobei die Gelassenheit, die der Bergsee bietet, ganz oben steht … sowie die lokalen Fischvorräte, die sind recht lecker.greek_mil11!"
  sogdia_missions_task_16:0 "Skythien magna"
  sogdia_missions_task_16_DESC:0 "Neuigkeiten aus der Grenzfestung bei [GetProvince('(int32)7260').GetName]! Die Skythen sind unzufrieden mit unserer Präsenz in der Region und schicken täglich Raubtrupps über die Grenze, um unsere Garnison zu schikanieren. Obwohl [GetProvince('(int32)5484').GetArea.GetName] weit von unserer Hauptstadt entfernt ist, müssen wir Soldaten in die Region schicken, um die barbarische Region zu befrieden.celt_mil11!"
  sogdia_missions_task_17:0 "Die Apotheose von Sogdien"
  sogdia_missions_task_17_DESC:0 "Als die mazedonischen Armeen zum ersten Mal durch unser Land marschierten, uns überraschten und uns nach einer demütigenden Niederlage nach Norden schickten, dachten viele, dass dies das Ende der sogdischen Macht sein würde, aber sie irrten sich! Unsere Weisen sagen uns, dass die Götter sich verschworen haben, einen Verheißenen zu senden, um uns zu unserem früheren Ruhm zurückzubringen, und jetzt, da die Stunde des Triumphs gekommen ist, werden wir den lebendigen Gott anerkennen, der unter uns wandelt.greek_mil10!"
  sogdia_missions_task_18:0 "Die Festung von Narin"
  sogdia_missions_task_18_DESC:0 "Fragen Sie einen der Händler, die durch das [GetProvince('(int32)6704').GetArea.GetName] Valley reisen, und Sie werden dasselbe hören; Der Bergpass bei [GetProvince('(int32)6787').GetName] ist das Tor zur gesamten Region, und wer den Pass kontrolliert, kann die Handelsrouten genau im Auge behalten.celt_mil1!"
  sogdia_missions_task_19:0 "Zwischen Bergen"
  sogdia_missions_task_19_DESC:0 "Bevor wir in das Kernland von [GetProvince('(int32)6634').GetArea.GetName] ziehen, müssen wir das Land zwischen den Bergen übernehmen – wir können es uns nicht leisten, jemandem den Zugang zum Hochland zu gestatten, dem wir nicht zustimmen.celt_mil7!"
  sogdia_missions_task_20:0 "Sogdische Kaufhäuser"
  sogdia_missions_task_20_DESC:0 "Nachdem wir die für die Handelsrouten so wichtige nördliche Passage gesichert haben, die sichere Straßen vom Mare Aralense zum Issyk-Kul-See bietet, können wir mit dem Bau beeindruckender Marktplätze im wahren sogdischen Stil beginnen.ägypten_mil19!"
  sogdian_emporium_tt:0 "Erhalte Zugang zu einer einzigartigen Charakterinteraktion, die es dem derzeitigen Herrscher von [SCOPE.GetRootScope.GetCountry.GetName] ermöglicht, ein #T Sogdian Emporium#! zu bauen."
  sogdia_missions_task_21:0 "Kamelfarmen"
  sogdia_missions_task_21_DESC:0 "[GetProvince('(int32)7270').GetName] ist bekannt für die Kamelart, die in der Region lebt, da sie oft durch die staubigen Ebenen in der Nähe des Flusses wandern. Mit etwas Mühe könnten wir das, was uns die Natur so frei gegeben hat, nehmen und wirklich etwas aus der Gegend machen, besonders wenn wir Straßen in der Nähe bauen.ägypten_mil8!"
  sogdia_missions_task_22:0 "Raid [GetProvince('(int32)6691').GetArea.GetName]"
  sogdia_missions_task_22_DESC:0 "Langsam, nach und nach, öffnen sich uns die reichen Kernländer von [GetProvince('(int32)6637').GetArea.GetName]. Obwohl der Kampf um [GetProvince('(int32)6694').GetName] erbittert sein wird, können wir uns damit trösten, die natürlichen Ressourcen in der Region zu übernehmen, wenn der Krieg beendet ist.celt_mil2!"
  sogdia_missions_task_23:0 "Den Tarim berühren"
  sogdia_missions_task_23_DESC:0 "Unsere Kriege haben uns an die Schwelle des Tarim-Beckens geführt, einem Land mit einem Ruf, der jedem im Umkreis von tausend Meilen wohlbekannt ist. Wir könnten unsere Armeen in die Wüsten schicken, um nach den reichen und fruchtbaren Oasen zu suchen, von denen wir so viel gehört haben ...ägypten_mil26!"
  sogdia_missions_task_24:0 "Der Kampf um [GetProvince('(int32)6637').GetArea.GetName]"
  sogdia_missions_task_24_DESC:0 "Einst schuldete unser Land den Satrapen, die von [GetProvince('(int32)6637').GetArea.GetName] aus regierten, Treue, und wir waren gezwungen, Führern, die nie einen Gedanken an unser Volk verschwendeten, lästige Tribute zu zollen. Diese Tage sind jedoch eine ferne Erinnerung, und während sich unsere Armeen außerhalb der Region [GetProvince('(int32)6637').GetArea.GetRegion.GetName] versammeln, können wir kaum glauben, dass wir kurz davor stehen, unsere ehemaligen Herren anzugreifen. Sobald die Provinz Candara uns gehört, sollte der Rest des Landes bald unseren allmählichen Vorstößen erliegen.persia_mil8!"
  sogdia_missions_task_25:0 "Der Weg nach Marakanda"
  sogdia_missions_task_25_DESC:0 "In der Zeit der Achämeniden wurden unsere Ländereien und die der Baktrier von demselben Satrapen regiert, und unsere Landsleute reisten ungehindert über die Grenzen. Aus diesem Grund haben unsere Leute den Wunsch, das Gebiet im Süden zurückzuerobern, insbesondere die Stadt [GetProvince('(int32)6682').GetName]. Einige sagen sogar, das Tor nach [GetProvince('(int32)6682').GetArea.GetName] würde besser von einem sogdischen König verwaltet werden als von einem baktrischen Gouverneur.persia_mil15!"
  sogdia_missions_task_26:0 "Freunde in hohen Positionen"
  sogdia_missions_task_26_DESC:0 "Der Herrscher des Seleukidenreiches heiratete eine sogdische Prinzessin, [GetProvince('(int32)6682').GetOwner.GetOverlord.GetRuler.GetSpouse.GetName], und obwohl ihr Leben jetzt ganz anders sein muss, muss sie sich sicherlich an die Notlage ihres Volkes erinnern. Wenn wir jemanden dazu bringen können, unserer alten Freundin eine Nachricht zu überbringen, glauben wir, dass wir eine Chance haben, [GetProvince('(int32)6682').GetName] ohne Einmischung der Armeen ihres Mannes zu nehmen ...greek_mil13!"
  war_tt:0 "#R Erkläre den Krieg#! on [GetProvince('(int32)6682').GetOwner.GetName|Y] ohne die Hilfe des #Y Seleukid Empire #! wegen [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#E's#! Beziehung mit [GetProvince('(int32)6682').GetOwner.GetOverlord.GetRuler.GetSpouse.GetName]."
  war_2_tt:0 "Wir werden #R den Krieg erklären#! on on [GetProvince('(int32)6682').GetOwner.GetName|Y] ohne die Hilfe von [GetProvince('(int32)6682').GetOwner.GetName]."
  sogdia_friend_tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] ist mit [GetProvince('(int32)6682').GetOwner.GetOverlord.GetRuler.GetSpouse.GetName|Y] befreundet."
  sogdia_missions_task_27:0 "Eine sogdische Hauptstadt"
  sogdia_missions_task_27_DESC:0 "Obwohl der Kampf gegen die Baktrier keine leichte Aufgabe war, konnten wir die Provinzen zurückerobern, die buchstäblich die Namen unserer Vorfahren und unseres Volkes tragen – wir müssen von der Stadt in den Bergen herunterziehen und unseren rechtmäßigen Platz in Marakanda einnehmen.persia_mil7!"
  sogdia_missions_task_28:0 "Ein wahres Zuhause"
  sogdia_missions_task_28_DESC:0 "Seit unserem Umzug in den Süden tun wir alles, damit wir uns bei Ihnen wie zu Hause fühlen, ohne dass die Kosten zu groß sind, wenn es darum geht, unsere neue Hauptstadt zu verschönern. \n \n \n \n \n \n \n \n \n \n[GetProvince('(int32)6682').GetName]event_pic11!"
  sogdia_missions_task_29:0 "Pferdezüchter"
  sogdia_missions_task_29_DESC:0 "Einige unserer besten Pferdezüchter haben sich privat an uns gewandt und uns gebeten, eine Farm zur Aufzucht von Hengsten in der Provinz [GetProvince('(int32)7261').GetName] zu finanzieren. Wenn wir in der Lage sind, die Mittel zusammenzubekommen, halten unsere Berater dies für eine ausgezeichnete Idee, die es wert ist, weiterverfolgt zu werden. Natürlich brauchen wir auch gute Straßen, um die Tiere auf den Markt zu bringen.celt_mil13!"
  sogdia_missions_task_30:0 "Gutes Weideland"
  sogdia_missions_task_30_DESC:0 "Die endlosen Ebenen des [GetProvince('(int32)7254').GetArea.GetName] sind ausgezeichnete Ländereien für Nutztiere; Wir können hier nicht nur unsere Herden weiden lassen, sondern es gibt auch wilde Tiere zu fangen und Orte, an denen Pferderudel frei herumlaufen ... wir haben gut daran getan, diese Gebiete zu erwerben.persia_mil19!"
  sogdia_missions_task_32:0 "Kein Weg daran vorbei"
  sogdia_missions_task_32_DESC:0 "Wir haben einen schwierigen Krieg vor uns, aber wir sind uns bewusst, dass wir hier erfolgreich sein müssen, bevor wir auch nur davon träumen können, irgendetwas anderes zu tun. Sagen Sie unseren Soldaten jedoch, sie sollen nicht den Mut verlieren! Wir werden unseren Feinden die Kämpfe ihres Lebens liefern und am Ende triumphieren!celt_mil4!"
  sogdia_missions_task_33:0 "Den Riesen stupsen"
  sogdia_missions_task_33_DESC:0 "Jahrhundertelang war unser Volk gezwungen, entfernten Königen Tribut zu zollen, die oft noch nie unser Land besucht hatten – oh, die Schande, sich vor einem Fremden niederzuwerfen! Aber jetzt, wo die Winde der Geschichte mit uns und nicht gegen uns wehen, gibt es Träume davon, unsere ehemaligen Meister zu demütigen ...ägypten_mil15!"
  sogdia_missions_task_34:0 "Die Universität von Taksasila"
  sogdia_missions_task_34_DESC:0 "Die Universität in [GetProvince('(int32)7314').GetName] ist eines der herausragenden Lernzentren auf der ganzen Welt, mit unzähligen Gelehrten und Weisen, die die schwierige Reise in die Provinz Glausae antreten, in der Hoffnung, bei einem Meister zu studieren. Gerüchte sprechen von den Schätzen, die in seinen Mauern aufbewahrt werden, und nicht nur von der Art, die auf Schriftrollen zu finden ist ... wir könnten Ansprüche vorbereiten und das gesamte Gebiet beschlagnahmen und selbst Nachforschungen anstellen.ägypten_mil16!"
  sogdian_emporium:0 "Sogdischer Handelsplatz"
  sogdian_emporium_act:0 "Baue ein sogdisches Handelszentrum in einer würdigen Siedlung. \n#!Sogdian Emporiums sind eine besondere Art von Marktplätzen, die nur mit dieser Interaktion gebaut werden können. Diese Interaktion kann nur alle #Y 10# durchgeführt werden! Jahre."
  sogdian_emporium_select_title:0 "Wählen Sie eine Provinz, in der wir ein sogdisches Handelszentrum bauen werden"
  recently_established_tt:0 "Ein Sogdian Emporium kann nur alle #Y 10# gebaut werden! Jahre!"
  recently_established_tt_2:0 "Ein Sogdian Emporium kann nur einmal im Jahr gebaut werden."
  establish_sogdian_emporium_price:0 "Etablieren Sie den Sogdian Emporium Price"
  new_establish_sogdian_emporium_price:0 "Etablieren Sie den Sogdian Emporium Price"
  sogdian_rock:0 "Sogdischer Felsen"
  desc_sogdian_rock:0 "Diese Provinz ist der Standort der beeindruckenden Befestigungsanlagen, die als „Sogdian Rock“ bekannt sind."
  sogdian_bread:0 "Sogdisches Brot"
  desc_sogdian_bread:0 "Weil wir unsere landwirtschaftliche Infrastruktur aufgebaut haben, bringen unsere Felder mehr Getreide hervor als je zuvor und unseren Leuten fehlt es nie an Brot."
  good_grazing:0 "Gutes Land zum Weiden"
  desc_good_grazing:0 "Wir besitzen einige der besten Weiden der Welt, wo Vieh und Pferde nach Herzenslust grasen und umherstreifen können."
  steppe_trading:0 "Steppenhandelsverbindungen"
  desc_steppe_trading:0 "Aufgrund unserer Nähe zur Nördlichen Steppe haben wir Verbindungen zu ihren Händlern aufgebaut."
  camel_farms:0 "Kamelfarmen"
  desc_camel_farms:0 "Wir haben in Kashram spezialisierte Farmen zum Züchten von Kamelen errichtet."
  horse_farms:0 "Pferdefarmen der Steppe"
  desc_horse_farms:0 "Wir haben in Maidankoga spezialisierte Farmen für die Zucht von Steppenpferden errichtet."
  heavenly_horses:0 "Himmlische Pferde"
  desc_heavenly_horses:0 "Wir haben die besten Hengste importiert und unseren erfahrensten Handlern erlaubt, sie nach anspruchsvollen Standards auszubilden."
  founding_sogdian_emporium_in_progress:0 "Gebäude des Sogdischen Handelszentrums"
  narin_fort:0 "Die Festung von Narin"
  desc_narin_fort:0 "Wir haben eine Reihe von Befestigungen in den Bergpässen von Narin errichtet."
  lake_fisheries:0 "Seefischerei"
  desc_lake_fisheries:0 "Wir haben hier entlang der Küste des Sees Fischereien gebaut."
  me_sogdia_1_title:0 "$sogdia_missions_task_1$"
  me_sogdia_1_desc:0 "Es ist eine Geschichte, die allen unseren Leuten bekannt ist und uns endlose Schande bereitet – wie Alexander und seine intriganten Soldaten die als Sogdian Rock bekannte Festung erklommen und unsere in Panik geratenen Soldaten dazu brachten, sich massenhaft zu ergeben, nachdem sie überrascht wurden. Es war diese Katastrophe, die zu unserem jähen Untergang führte, denn nachdem wir den Anker verloren hatten, der unser Volk zusammenhielt, sank die Moral und die Götter verließen uns, denn wir erlitten eine demütigende Niederlage nach der anderen. \n \nAber jetzt haben wir die Chance, unsere alten Fehler wiedergutzumachen, denn wir haben die gebrochenen Knochen des Sogdischen Felsens genommen und ihn zu der ehemaligen Festung umgebaut. Jeder sollte dies als Symbol unserer Rückkehr sehen, als Denkmal für unsere zukünftigen Ambitionen – Sogdia wird die Verbrechen der Vergangenheit rächen und zu nie zuvor geträumten Höhen aufsteigen!"
  me_sogdia_1.a:0 "Lasst uns alle die Segnungen anerkennen, die uns die Götter gegeben haben"
  me_sogdia_1_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_1$#!' ist jetzt #G Completed#!!"
  me_sogdia_2_title:0 "$sogdia_missions_task_2$"
  me_sogdia_2_desc:0 "Obwohl wir seit vielen Jahren friedlich neben unseren Sakan-Nachbarn leben, sind wir uns ihrer allmählichen Übergriffe auf Ländereien bewusst, die uns gehören sollten. Erstens siedeln sie sich auf unserer Seite des Flusses an und wagen es sogar, einige der Bergniederungen für sich zu beanspruchen? Der Fluss Jaxartes ist ein perfekter Ort, um unsere Territorien abzugrenzen; die beste natürliche Grenze, die wir uns jemals wünschen könnten. Den Sakans muss klar gemacht werden, dass wir ihre Siedlungen nicht innerhalb eines Tagesritts von unserem Land zulassen werden!"
  me_sogdia_2.a:0 "Es ist für alle am besten, wenn sie auf ihrer Seite des Flusses bleiben"
  me_sogdia_2_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_2$#!' ist jetzt #G Completed#!!"
  me_sogdia_3_title:0 "$sogdia_missions_task_3$"
  me_sogdia_3_desc:0 "Jeder, der weniger als eine Monatsreise vom [GetProvince('(int32)6704').GetArea.GetName] Valley entfernt wohnt, kennt die Exporte der Region; Sie bauen nicht nur gutes Getreide auf ihren Feldern an, was so weit im Norden eine Seltenheit ist, sondern sie sollen auch hervorragende Pferde haben. Wir haben keine Bedenken, in dieses Gebiet zu expandieren, auch wenn die Bewohner ihre Bergdörfer nur ungern verlassen."
  me_sogdia_3.a:0 "Bereitet unsere Männer auf die bevorstehenden Schlachten vor – sie werden erbittert umkämpft sein"
  me_sogdia_3_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_3$#!' ist jetzt #G Completed#!!"
  me_sogdia_4_title:0 "$sogdia_missions_task_4$"
  me_sogdia_4_desc:0 "Vor ein paar Jahren schien das, was wir erreicht haben, unmöglich zu sein, aber es ist wahr; [GetProvince('(int32)6704').GetName], [GetProvince('(int32)6703').GetName] und [GetProvince('(int32)6682').GetName], die drei wichtigsten Städte in unserer Region, sind alle unseren Truppen zum Opfer gefallen und werden für immer ein Teil unserer Herrschaft bleiben. Weil [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] unsere Streitkräfte zu unzähligen Siegen geführt hat, wird der Spitzname „Poliorketes“ oder „Belagerer“ regelmäßig von Ausländern verwendet, um sich auf [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim] zu beziehen – eine Entwicklung, die [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] mit Gelassenheit akzeptiert hat."
  me_sogdia_4.a:0 "Es bleiben noch viele Städte, die ich erobern kann ..."
  me_sogdia_4_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_4$#!' ist jetzt #G Completed#!!"
  me_sogdia_5_title:0 "$sogdia_missions_task_5$"
  me_sogdia_5_desc:0 "Der Oxus River ist das Lebenselixier der [GetProvince('(int32)6799').GetArea.GetName] Territorien und ermöglicht den Einheimischen, alle möglichen landwirtschaftlichen Interessen in den Ebenen zu verfolgen, die entlang des Flusses liegen. Neben dem Anbau wichtiger Nutzpflanzen wie Gemüse und Hanf findet man Pferde und eine Vielzahl von Zugtieren, die an den Ufern des sanft fließenden Wassers aufgezogen werden. Die Verwaltung dieser Region für uns selbst würde uns enorme wirtschaftliche Gewinne bringen und unsere allgemeine militärische Sicherheit stärken."
  me_sogdia_5.a:0 "Wir wünschen uns diese Dinge sowie den westlichen Eingang nach Baktrien"
  me_sogdia_5_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_5$#!' ist jetzt #G Completed#!!"
  me_sogdia_6_title:0 "$sogdia_missions_task_6$"
  me_sogdia_6_desc:0 "Jetzt, da wir die Tiere das ganze Jahr über mit ausreichend Futter versorgen können, haben wir in unserer Hauptstadt eine explosionsartige Aktivität bei der Ausbildung von Reittieren erlebt. Jeder kann deutlich sehen, wie überlegen diese Tiere aus dem [GetProvince('(int32)6704').GetArea.GetName]-Tal sind, und während [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] die Kavallerie bei ihren Manövern beobachtet, [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] zuckt alles sichtlich zusammen, da ist das laute Knacken von Holz auf Metall. Die absolute Wildheit dieser Tiere ist kaum zu glauben!"
  me_sogdia_6.a:0 "Selbst ich könnte diesen anstürmenden Pferden nicht standhalten..."
  me_sogdia_6_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_6$#!' ist jetzt #G Completed#!!"
  me_sogdia_7_title:0 "$sogdia_missions_task_7$"
  me_sogdia_7_desc:0 "Obwohl [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] persönlich niemals in den weiten Steppen leben möchte, gibt es viele, die den unwiderstehlichen Ruf des Lebens jenseits der Grenzen verspüren und alles, was sie wissen, aufgeben, um in den gesetzlosen Gesellschaften zu leben, die jenseits unseres Horizonts existieren. Auch wenn unsere Aufzeichnungen über die Steppenvölker spärlich sind, wissen wir doch, dass sie gelegentlich Händler in unsere nördlichen Siedlungen schicken, um Dinge einzutauschen, die sie nicht selbst herstellen können. Mit einem richtigen Vorstoß könnten wir diese Beziehungen dauerhaft machen, wenn die Nordländer dasselbe wünschen. Unsere Märkte würden davon profitieren, ihre Waren dort zu haben."
  me_sogdia_7.a:0 "Wer tradet nicht gerne? Wir können alle zusammen Geld verdienen"
  me_sogdia_7_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_7$#!' ist jetzt #G Completed#!!"
  me_sogdia_8_title:0 "$sogdia_missions_task_8$"
  me_sogdia_8_desc:0 "Eines der Dinge, die die Soldaten im Feld am meisten am Leben zu Hause vermissen, ist das frische Brot, das es in unseren Städten gibt. Unsere unverkennbaren Brote sind rund und mit gemahlenen Kräutern und Samen bestreut, goldgelb gebacken und normalerweise zu jeder Mahlzeit gegessen. Während das Lagerbrot, das unsere Männer backen, ausreichend ist, vielleicht besser als andere dank unseres ausgezeichneten sogdischen Getreides, wünscht sich jeder, dass er das gute Zeug zu Hause haben könnte."
  me_sogdia_8.a:0 "Lass diesen Hunger ihnen etwas geben, wofür sie kämpfen können"
  me_sogdia_8_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_8$#!' ist jetzt #G Completed#!!"
  me_sogdia_9_title:0 "$sogdia_missions_task_9$"
  me_sogdia_9_desc:0 "Während wir fortfuhren, die Länder zu erobern, die uns die Heiden gestohlen hatten, haben wir eine große Anzahl goldener und silberner Statuen angehäuft – Götzenbilder, die den gotteslästerlichen Tempeln und Schreinen entnommen wurden, die wir gefunden haben. Nach einer kurzen Debatte unserer religiösen Führer wurde schließlich entschieden, dass diese Statuen eingeschmolzen und zu Münzen verarbeitet werden sollten, damit unser gesamtes Volk von der Kriegsbeute profitieren kann."
  me_sogdia_9.a:0 "Die Götter werden sich über diese Darbietung freuen! Und unsere Schatzmeister auch..."
  me_sogdia_9_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_9$#!' ist jetzt #G Completed#!!"
  me_sogdia_10_title:0 "$sogdia_missions_task_10$"
  me_sogdia_10_desc:0 "Während einige Stimmen argumentiert hatten, dass unsere fortgesetzte Expansion nach Westen Jahrzehnte guter Beziehungen zu unseren Nachbarn zerstörte, wurden ihre Einwände ignoriert und fast sofort vergessen. Es scheint, dass unsere Anführer, deren Appetit durch den Geschmack von Blut geschärft wurde, weiter in die reichen Gebiete vordringen wollen, die reif für die Einnahme zu sein scheinen."
  me_sogdia_10.a:0 "Es wurde gesagt: ''Dem Sieger geht die Beute'' ..."
  me_sogdia_10_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_10$#!' ist jetzt #G Completed#!!"
  me_sogdia_11_title:0 "$sogdia_missions_task_11$"
  me_sogdia_11_desc:0 "Obwohl es früh genug am Morgen ist, dass das Gras noch taufeucht ist, stehen die Dorfbewohner, die die Hütten und Hütten entlang des Flusses Jaxartes bewohnen, bereits vor ihren Häusern und beobachten einen merkwürdigen Anblick; Alle paar Minuten rasen Gruppen von Reitern die Straße hinunter in die Ebene und wirbeln große Staubwolken in die Luft, die alle wieder hineinkriechen lassen, um Schutz zu suchen. Zum ersten Mal hat unsere Kavallerie lange Strecken von flachem Grasland, auf denen sie Rennen fahren kann, und unsere Soldaten konkurrieren miteinander, um zu sehen, wer der schnellste Reiter im Land ist. \n \nDas Faszinierendste daran ist, dass [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] diese Praxis übernommen hat und sogar persönlich an den spontanen Spielen teilgenommen hat. In der gesamten Armee hat sich ein freundlicher Kampfgeist verbreitet, mit einem wachsenden Sinn für Brüderlichkeit und einem neuen Ziel, das unsere Soldaten berauschend finden."
  me_sogdia_11.a:0 "Wir können viele Dinge aus dem lernen, was manche für kindische Spiele halten"
  me_sogdia_11_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_11$#!' ist jetzt #G Completed#!!"
  me_sogdia_12_title:0 "$sogdia_missions_task_12$"
  me_sogdia_12_desc:0 "In diesen Ländern ist der Fluss Jaxartes die einzige Straße, die Händlern und Reisenden einen schmalen Faden bietet, dem sie durch die labyrinthischen Einöden nördlich der Karakum-Wüste folgen können. Es ist eine große Erleichterung, wenn das blaue Wasser des Mare Aralense am Horizont auftaucht; ein Tapetenwechsel wird nicht nur sehr geschätzt, nachdem man wochenlang durch staubiges Buschland gewundenen Ebenen gefolgt ist, sondern auch das Versprechen eines Bades ist genauso zu erwarten. \n \nZum Glück für unsere Männer sind die Einheimischen herzliche, großzügige Menschen und heißen unsere Armeen sehr willkommen. Unsere Soldaten sind dankbar für den Tapetenwechsel und nutzen alles, was die Gegend zu bieten hat. Es ist ein erfreulicher Zustand und wir lernen viel über das Leben am See."
  me_sogdia_12.a:0 "Diese Trockengebiete sind unerträglich ... Ich kann es kaum erwarten, schwimmen zu gehen!"
  me_sogdia_12_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_12$#!' ist jetzt #G Completed#!!"
  me_sogdia_13_title:0 "$sogdia_missions_task_13$"
  me_sogdia_13_desc:0 "Unsere Anwesenheit in [GetProvince('(int32)7260').GetArea.GetName] ist offensichtlich von den Einheimischen nicht unbemerkt geblieben, von denen wir viele aus ihren Heimatländern vertreiben mussten, um die Routen zu sichern, die entlang der Südküste des Mare Aralense verlaufen. Jetzt, da wir die Mündung des Oxus-Flusses erreicht haben, hat [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] klugerweise darauf gedrängt, dass wir so schnell wie möglich Befestigungen in Kupir bauen, und sogar tausend Männer aus unseren Trainingslagern auf die Baustelle geschickt, damit Doppelschichten durchgeführt werden können. Bei dieser halsbrecherischen Geschwindigkeit glauben wir, dass wir in der Lage sein werden, eine Festung in der Hälfte der Zeit zu bauen, die der Bau einer solchen dauern würde, auch wenn es uns am Ende etwas mehr kostet."
  me_sogdia_13.a:0 "Glauben Sie mir, wenn ich sage, dass die Zeit von entscheidender Bedeutung ist"
  me_sogdia_13_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_13$#!' ist jetzt #G Completed#!!"
  me_sogdia_14_title:0 "$sogdia_missions_task_14$"
  me_sogdia_14_desc:0 "Obwohl die kalten Bergpässe der Region [GetProvince('(int32)6781').GetArea.GetName] vor der Haustür von [GetProvince('(int32)6784').GetName] liegen, müssen wir zugeben, dass wir die Region nicht vollständig kontrollieren – etwas, das wir hoffentlich in den kommenden Tagen ändern werden, sobald unsere Ansprüche auf die strategischen Gebiete abgeschlossen sind."
  me_sogdia_14.a:0 "Langsam und stetig werden wir die nördlichen Berge sichern"
  me_sogdia_14_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_14$#!' ist jetzt #G Completed#!!"
  me_sogdia_15_title:0 "$sogdia_missions_task_15$"
  me_sogdia_15_desc:0 "Obwohl die Gewässer stürmisch sind, wenn [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] bei einem Besuch durch das Gebiet fährt, schmälert das niemanden die Freude am Segeln auf dem Issyk-Kul-See. Auch wenn es schwierig ist, in diesem Land zu leben, wird es eine schöne Bereicherung für unsere expandierenden Territorien darstellen, und die herzlichen Bürger, die ihr Dasein am See fristen, ihre Netze durch das Wasser ziehen und ihren Fang direkt am Ufer räuchern, sind es gute Menschen. \n \nDie örtlichen Fischer sind an das raue Wetter gewöhnt, das in [GetProvince('(int32)8755').GetName] eine Tatsache ist, und wie sie in diesen Gegenden zu sagen neigen, „der Tag muss trotz des grauen Himmels weitergehen“."
  me_sogdia_15.a:0 "Wie sehr philosophisch von Ihnen"
  me_sogdia_15_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_15$#!' ist jetzt #G Completed#!!"
  me_sogdia_16_title:0 "$sogdia_missions_task_16$"
  me_sogdia_16_desc:0 "[GetProvince('(int32)5484').GetArea.GetName] ist ziemlich weit von unseren Zentren der Verwaltungsmacht entfernt, aber die geografische Entfernung von unserem traditionellen Heimatland schließt unsere Notwendigkeit nicht aus, das Gebiet zu kontrollieren. Wir streben nicht die direkte Annexion der gesamten Region an, aber unsere Militärberater wollen, dass wir unsere Hegemonie zumindest auf die Gewässer des Sarygamysh-Sees im Süden ausdehnen, was unsere Soldaten gerne tun."
  me_sogdia_16.a:0 "Es gibt keine andere Alternative als den Krieg; es ist uns wieder eingefallen"
  me_sogdia_16_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_16$#!' ist jetzt #G Completed#!!"
  me_sogdia_17_title:0 "$sogdia_missions_task_17$"
  me_sogdia_17_desc:0 "Obwohl die von unserem Königreich gezahlten Kosten erschütternd waren, wissen alle, dass unser Volk völlig zerstört worden wäre, wenn nicht die führende Hand von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] gewesen wäre. In jüngster Zeit wurde unser Volk aus unseren alten Heimatländern vertrieben und als Nomaden durch die Wüsten und Berge geschickt, aber trotz dieser unglaublichen Veränderung in unserem Schicksal konnte [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] den Funken unseres Feuers vor dem Erlöschen bewahren. \n \nWer kann jetzt in unserer Stunde des Triumphs behaupten, dass [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] nicht von den Göttern gesandt wurde, um uns wiederherzustellen? Wer kann auf die Werke blicken, die [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] hervorgebracht hat, und nicht das Werk des Göttlichen sehen? Mögen die Götter [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] leiten, während [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] weiterhin unsere Streitkräfte zum Sieg führt - alles Heil [ROOT.GetCountry.GetName]!"
  me_sogdia_17.a:0 "Lass unsere Feinde vor den rächenden Armeen zittern, die ich gegen sie führen werde!"
  me_sogdia_17_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_17$#!' ist jetzt #G Completed#!!"
  me_sogdia_18_title:0 "$sogdia_missions_task_18$"
  me_sogdia_18_desc:0 "Dank unserer beispiellosen Bemühungen, die Befestigungen in der Nähe von [GetProvince('(int32)6787').GetName] zu errichten, könnte der seltene Reisende, der sich in diesem Hochland aufhält, Schwierigkeiten haben, unsere Festung von den Bergen selbst zu unterscheiden. Die Kontrolle dieses strategischen Tors in drei Regionen wird unserem ganzen Land weiterhin Frieden und Wohlstand bringen - wir haben hier gute Arbeit geleistet."
  me_sogdia_18.a:0 "Niemand durchquert die Berge ohne unsere Erlaubnis"
  me_sogdia_18_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_18$#!' ist jetzt #G Completed#!!"
  me_sogdia_19_title:0 "$sogdia_missions_task_19$"
  me_sogdia_19_desc:0 "Wir haben von unseren Schreibern die Nachricht erhalten, dass die Ansprüche, die wir gegen die nördlichsten Gebiete von [GetProvince('(int32)6634').GetArea.GetName] vorbereitet haben, abgeschlossen sind – wir müssen sie nur noch erklären."
  me_sogdia_19.a:0 "Ich weiß es zu schätzen, dass Sie mich darüber informieren"
  me_sogdia_19_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_19$#!' ist jetzt #G Completed#!!"
  me_sogdia_20_title:0 "$sogdia_missions_task_20$"
  me_sogdia_20_desc:0 "Wenn Reisende unser Land durchqueren und in einem unserer Gasthöfe übernachten, werden oft Getränke geteilt und die Zungen lockern sich entsprechend, mit fröhlichen Gesprächen und einem knisternden Feuer als Begleiter, die Sie die ganze Nacht begleiten, wenn Sie dies wünschen. Daher ist es für uns sehr amüsant, wenn wir hören, dass unser Ruf als Sogdier in den fernen Städten ein nebulöser zu sein scheint – die Leute sagen, dass wir als mysteriöse Händler bekannt sind, Lieferanten der besten Waren der Welt vielleicht, aber nicht viel mehr ist über uns bekannt. \n \nAuch wenn man glaubt, dass wir Geld über alles lieben, gelten wir als umgängliche Menschen, die Ausländer immer gerne auf einem unserer vielen Märkte willkommen heißen, die man gesehen haben muss, um es zu glauben. Händler reisen um die ganze Welt, nur um eines der legendären sogdischen Kaufhäuser zu besuchen, denn es gibt keine anderen Märkte, die sich mit der Menge an seltenen Waren vergleichen lassen, die an einem Ort zu finden sind."
  me_sogdia_20.a:0 "Wir laden alle herzlich ein, vorbeizukommen und sich selbst ein Bild zu machen"
  me_sogdia_20_tooltip:0 "Wir haben jetzt Zugriff auf eine einzigartige Charakterinteraktion, die es dem derzeitigen Herrscher von [SCOPE.GetRootScope.GetCountry.GetName] ermöglicht, ein #T Sogdian Emporium#! zu bauen. Die Missionsaufgabe '#Y $sogdia_missions_task_20$#!' ist jetzt #G Completed#!!"
  me_sogdia_21_title:0 "$sogdia_missions_task_21$"
  me_sogdia_21_desc:0 "Viele Menschen glauben fälschlicherweise, dass Kamele nur in den Wüsten und trockenen Regionen Afrikas zu finden sind, aber es gibt asiatische Sorten, die zwar etwas anders sind als ihre entfernten Cousins, aber genauso robust sind und in der Lage sind, ohne Wasser durch das staubige Hochland zu wandern, das wir kontrollieren seit Wochen - eine Tatsache, die unsere Händler, die Lebensadern unserer Wirtschaft, mit großem Erfolg nutzen."
  me_sogdia_21.a:0 "Eine weise Führungskraft plant für morgen und nicht nur für heute"
  me_sogdia_21_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_21$#!' ist jetzt #G Completed#!!"
  me_sogdia_22_title:0 "$sogdia_missions_task_22$"
  me_sogdia_22_desc:0 "Die baktrischen Städte, die sich um den Fluss Oxus versammeln, sind ein verlockender Preis, den [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] nicht ignorieren konnte, und jetzt finden wir uns wieder, wie wir öffentlich ihr Land beanspruchen und unsere Soldaten auf Kriegsbasis stellen. Obwohl wir wiederholt mit den Baktriern zusammengestoßen sind und sie als erbitterte Feinde kennen, scheinen unsere Schicksale miteinander verflochten zu sein, zum Guten oder zum Schlechten, und die Götter haben es für angebracht gehalten, dass unsere Söhne erneut die Waffen gegen sie erheben."
  me_sogdia_22.a:0 "Wir beten, dass dieser Konflikt kurz ist"
  me_sogdia_22_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_22$#!' ist jetzt #G Completed#!!"
  me_sogdia_23_title:0 "$sogdia_missions_task_23$"
  me_sogdia_23_desc:0 "Es gibt viele Geschichten von Armeen, die für das unwegsame Gelände der Länder, durch die sie marschieren, nicht richtig ausgerüstet sind, und obwohl ihre Späher und ihre Vorhut verzweifelt nach feindlichen Armeen suchen, ist die größte Bedrohung tatsächlich der Mangel an frischem Trinkwasser. Zum Glück haben wir vertrauenswürdige Führer, die uns helfen, uns durch den Flugsand zu den Oasensiedlungen zu navigieren."
  me_sogdia_23.a:0 "Wir werden nicht die Fehler machen, die so viele andere vor uns gemacht haben"
  me_sogdia_23_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_23$#!' ist jetzt #G Completed#!!"
  me_sogdia_24_title:0 "$sogdia_missions_task_24$"
  me_sogdia_24_desc:0 "[GetProvince('(int32)6637').GetArea.GetName], unser erbitterter Feind, ist ein Land mit einer langen und bewegten Geschichte – diese Hügel und Täler sind die Orte, durch die Zarathustra selbst ging; buchstäblich ein Land, in dem Religionen geboren wurden. Und jetzt stehen die Armeen Sogdiens an den Ufern des Oxus, bereit, in das Kernland Baktriens einzudringen, wobei sogar die Hauptstadt [GetProvince('(int32)6678').GetName] ein Ziel unserer umherziehenden Truppen ist. Obwohl niemand den Ausgang der vor uns liegenden Kämpfe kennt, müssen wir alle den Weg anerkennen, der uns zu diesem entscheidenden Moment in unserer Geschichte geführt hat."
  me_sogdia_24.a:0 "Die Götter sind launisch, geben großzügig und nehmen genauso schnell wieder"
  me_sogdia_24_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_24$#!' ist jetzt #G Completed#!!"
  me_sogdia_25_title:0 "Der Weg nach Marakanda"
  me_sogdia_25_desc:0 "Einige unserer Militärberater haben Angst vor der Aussicht, Krieg gegen die Baktrier zu führen, und haben alles getan, um das Vertrauen der Öffentlichkeit in die vorgeschlagenen Initiativen zu untergraben, eine Tatsache, die [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] wütend gemacht hat, der sie öffentlich beschämt und sie beschuldigt hat, Spione zu sein und befahl ihnen, sich den Frauen beim Weben anzuschließen. \n \nWährend einige dies für eine Übertreibung hielten, war [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] todernst, und viele waren schockiert, bewaffnete Wachen vor ihrer Haustür zu finden, nachdem sie ihre Bedenken in den Kriegsräten geäußert hatten. Diese Verweigerer wurden gezwungen, ihre Pracht abzulegen und die Kleidung eines Sklavenarbeiters anzuziehen, und wurden dann unter Androhung der Hinrichtung wegen Hochverrats zum Nähen von Kriegszelten geschickt."
  me_sogdia_25.a:0 "Ihr Feiglinge seid nicht in der Lage, echten Kriegern Meinungen zu äußern!"
  me_sogdia_25_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_25$#!' ist jetzt #G Completed#!!"
  me_sogdia_26_title:0 "$sogdia_missions_task_26$"
  me_sogdia_26_desc:0 "Obwohl es fast zwanzig Jahre her ist, seit Apama Spitamenid mit Seleukos I verheiratet war, ist ihre Liebe und Verbundenheit zu ihren sogdischen Brüdern im ganzen Imperium bekannt – sie hat die Not ihres Volkes, den einst stolzen Status, den wir hatten, und sie nie vergessen sieht, wie das Schicksal uns geschlagen und uns in den schlimmsten Zustand versetzt hat, in dem wir je waren. \n \nAber etwas, das nicht sehr bekannt ist, ist die alte Freundschaft des Gemahls mit [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], aber es ist die Wahrheit, denn als sie Kinder waren, waren ihre Familien enge Freunde – die Welt des sogdischen Adels war klein. \n \nÜber diese Kanäle war [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] in der Lage, eine Nachricht an die Königin zu senden, in der sie sie aufforderte, alles in ihrer Macht Stehende zu tun, um die Hand ihres Mannes zurückzuhalten, wenn es an der Zeit war, dass die Sogdianer versuchten, [GetProvince('(int32)6682').GetName] zurückzuerobern. Es war jedoch ein düsterer Anlass, als uns die Nachricht erreichte, dass wir ohne Angst vor den Seleukiden-Legionen weitermachen könnten. Der bevorstehende Krieg würde immer noch sehr schwierig zu führen sein, aber hoffentlich würden die Götter mit uns sein."
  me_sogdia_26.a:0 "Wir haben das Glück, dass die Gemahlin sich in unserer Stunde der Not an uns erinnert"
  me_sogdia_26_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_26$#!' ist jetzt #G Completed#!!"
  me_sogdia_27_title:0 "$sogdia_missions_task_27$"
  me_sogdia_27_desc:0 "[GetProvince('(int32)6682').GetName] - Schon der Name selbst reicht aus, um Bilder von extravagantem Reichtum heraufzubeschwören, von Marktplätzen voller Wunder, die aus allen Ecken der Erde zusammengetragen wurden, von einer aufgeklärten Bürgerschaft, die von einem weisen und allmächtigen Herrscher regiert wird, einem, der es sogar könnte der Nachkomme eines alten Gottes sein ... \n \nObwohl jeder weiß, dass Marakanda eine Stadt mit enormem Potenzial ist, wurden keine Anstrengungen unternommen, um diese Gerüchte zu unterdrücken, wenn [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] das Flüstern ihrer angeblichen Göttlichkeit gehört hat."
  me_sogdia_27.a:0 "Was ich für Sogdia vollbracht habe, hat etwas Göttliches an sich"
  me_sogdia_27_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_27$#!' ist jetzt #G Completed#!!"
  me_sogdia_28_title:0 "$sogdia_missions_task_28$"
  me_sogdia_28_desc:0 "Unsere Leute haben große Schritte unternommen, um unserer neuen Hauptstadt [GetProvince('(int32)6682').GetName] das Gefühl zu geben, zu dem Ort zu werden, der sie werden soll, mit öffentlichen Projekten, die den von Kämpfen gezeichneten Ort in etwas verwandeln, auf das unsere Leute wirklich stolz sein können. Wir haben vielleicht nicht alle Annehmlichkeiten, die die etablierten Städte der Welt haben könnten, aber wir holen sie schnell ein, mit unserem Ziel, alle um uns herum zu übertreffen, etwas, das wir hoffentlich erreichen können."
  me_sogdia_28.a:0 "Wir werden nichts außer ewiger Herrlichkeit annehmen!"
  me_sogdia_28_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_28$#!' ist jetzt #G Completed#!!"
  me_sogdia_29_title:0 "$sogdia_missions_task_29$"
  me_sogdia_29_desc:0 "Eines der vielen Talente von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ist [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Auge für Pferdefleisch; es gibt in unserem land nur wenige, die mehr über die aufzucht und ausbildung von pferden wissen, daher ist es nicht verwunderlich, wenn eine kleine gruppe von händlern mit einem vorschlag für die tiere an [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] herantritt. \n \nIn der Überzeugung, dass die in der Provinz [GetProvince('(int32)7261').GetName] gefundenen Tiere von außergewöhnlicher Qualität sind, beantragen sie, dass der Staat diese Region ausdrücklich für die Zucht von Steppenpferden reserviert. Um diesen Punkt zu verkaufen, haben sie eine handverlesene Auswahl der gesündesten Stuten zur persönlichen Begutachtung zu [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] for [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] gebracht. Beim Anblick der Tiere dauert es nicht lange, bis sich [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] entschieden hat, und der Bitte wird sofort stattgegeben."
  me_sogdia_29.a:0 "Sie werden alles haben, wonach Sie gefragt haben und noch mehr"
  me_sogdia_29_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_29$#!' ist jetzt #G Completed#!!"
  me_sogdia_30_title:0 "$sogdia_missions_task_30$"
  me_sogdia_30_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], wir haben Neuigkeiten von improvisierten religiösen Festen gehört, die von den Einheimischen in der gesamten Region von [GetProvince('(int32)7256').GetArea.GetName] gefeiert werden. Es scheint, dass die Menschen den lokalen Göttern für das gute Weideland danken, das sie unseren Herden gegeben haben, die jetzt endlos durch die Grasmeere wandern und nach Herzenslust fressen können. Und wie jeder weiß, ist es gut für diejenigen, die für das Glück der Menschen verantwortlich sind, wenn die Menschen glücklich sind."
  me_sogdia_30.a:0 "Es ist merkwürdig, wie ein Glück zum anderen führen kann"
  me_sogdia_30_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_30$#!' ist jetzt #G Completed#!!"
  me_sogdia_31_title:0 "$sogdia_missions_task_31$"
  me_sogdia_31_desc:0 ""
  me_sogdia_31.a:0 ""
  me_sogdia_31_tooltip:0 "Wir können jetzt alle zehn Jahre in einer Provinz #Y Sogian Emporiums#! errichten, eine besondere Art von Marktplatz."
  me_sogdia_32_title:0 "$sogdia_missions_task_32$"
  me_sogdia_32_desc:0 "Wenn die Geschichte über diesen Konflikt schließlich geschrieben wird, haben wir keinen Zweifel, dass Generäle in jedem Zeitalter die Taktiken und die Logistik unseres Militärs studieren werden. Dennoch gibt es viele Feinde, die allmächtig erscheinen, und doch werden sie ohne einen zweiten Gedanken besiegt – ist das nicht die Lektion, die Alexander der ganzen Welt lehrte, als er die Achämeniden auflöste? In einer Welt, in der Chaos die einzige Gewissheit ist, kann alles passieren ..."
  me_sogdia_32.a:0 "Jeder liebt eine gute Underdog-Geschichte"
  me_sogdia_32_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_32$#!' ist jetzt #G Completed#!!"
  me_sogdia_33_title:0 "$sogdia_missions_task_33$"
  me_sogdia_33_desc:0 "In die Wände der achämenidischen Paläste in der Nähe von [GetProvince('(int32)4973').GetName] gehauen, kann man Steinreliefs unserer Leute finden, die Tribute darbringen, wobei unsere Vorfahren denen, die sie versklavt haben, Becher und Tiertücher überreicht haben. Tatsächlich glauben unsere Historiker, dass all unser Elend auf Cyrus den Großen zurückgeführt werden kann, der uns erobert und uns auf den Weg gebracht hat, dem wir erst kürzlich entkommen konnten. \n \nAber diese Gedanken gehören von gestern; heute ist ein neuer Tag. Heute werden die sogdischen Armeen durch die südlichen Pässe strömen und zu den Städten marschieren, die einst unseren Reichtum stahlen, mit einer Sache im Sinn ... Rache."
  me_sogdia_33.a:0 "Wir werden Vergeltung für unsere Vorfahren fordern! Ehre sei Sogdia!"
  me_sogdia_33_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_33$#!' ist jetzt #G Completed#!!"
  me_sogdia_34_title:0 "$sogdia_missions_task_34$"
  me_sogdia_34_desc:0 "Die Nachricht kam heute Nachmittag um [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] vom Beginn der Feindseligkeiten; Anscheinend sind unsere Soldaten vor ein paar Tagen kurz nach Sonnenaufgang über die Grenze nach [GetProvince('(int32)7314').GetArea.GetName] gegangen und haben begonnen, die Einheimischen anzugreifen. Während sich unsere Militärberater auf die gigantische Aufgabe konzentrieren, die vor uns liegt, begnügen sich unsere Gelehrten mit Träumen, die vielen Schriftrollen bei [GetProvince('(int32)7314').GetName] zu studieren, unserem Hauptziel in dem Gefecht. Einige haben sich sogar gefragt, ob jemals ein Krieg um Wissen geführt wurde – dies könnte sehr wohl eine Premiere sein."
  me_sogdia_34.a:0 "Die Universität wäre in unseren Händen sicherer..."
  me_sogdia_34_tooltip:0 "Die Missionsaufgabe '#Y $sogdia_missions_task_34$#!' ist jetzt #G Completed#!!"
  me_sogdia_35_title:0 "Wir stehen an einer Kreuzung"
  me_sogdia_35_desc:0 "Obwohl unsere Leute einst in den Feldern und Hügeln im Süden lebten, haben uns die Umstände immer weiter nach Norden gezwungen, wobei die kalten Berge von [GetProvince('(int32)6784').GetName] jetzt unsere Heimat sind - eine Situation, mit der niemand glücklich ist. \n \nUnser Volk träumt, obwohl es in einem halbnomadischen Staat an den Rändern der Zivilisation umherwandert, davon, ein riesiges Reich zu regieren, das es ihnen erlaubt, sich ihrer ersten Liebe hinzugeben; Handeln und Geld verdienen. Selbst jetzt gibt es unter uns ehrgeizige Führer, die hoffen, dem sogdischen Volk bessere Tage zu bringen. \n \nMöge der Klang von zehntausend Hufen – unserer gefürchteten berittenen Bogenschützen und der schweren Kavallerie – der durch die Bergtäler hallt, unsere Truppen zum Sieg führen!"
  me_sogdia_35.a:0 "Mögen die Götter uns bei dem leiten, was wir zu erreichen hoffen"
  me_sogdia_35_tooltip:0 "Zeit Geschichte zu schreiben..."
  sogdian_emporium.1.t:0 "Ein neues sogdisches Handelszentrum"
  sogdian_emporium.1.desc:0 "Wir haben von unseren Baumeistern die Nachricht erhalten, dass ein neues Handelszentrum in Sogdian fertiggestellt wurde. Selbst jetzt, nur wenige Tage nach Abschluss der Bauarbeiten, strömen Hunderte von Bürgern in das neue Viertel, wo die chaotischen Sehenswürdigkeiten und Gerüche des Marktes zu sehen sind – exotische Gewürze, die durch die überfüllten Straßen wehen, kleine Läden, die gegrilltes Fleisch und Eintöpfe verkaufen, laute Stimmen, die streiten über Preise neben Ständen voller Stapel bestickter Stoffe und feiner Seide, das Blöken von Vieh, Vögel in Käfigen - haben alle Sinne überwältigt."
  sogdian_emporium.1.a:0 "Das sind wunderbare Neuigkeiten!"
