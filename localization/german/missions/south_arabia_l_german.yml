  ### Heritage ### 
 himyar_heritage: "Himyaritisches Erbe" #NT!
 himyar_heritage_desc: "Die Himyar waren ein südarabisches Königreich, das sich gegen seine sabäischen und katabanischen Herrscher auflehnte und diese schließlich überwältigte. Sie sind dafür bekannt, dass sie in den ersten Jahrhunderten nach Christi Geburt zum Judentum konvertierten." #NT!
