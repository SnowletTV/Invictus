  ### Common South Arabian Tree for Saba, Qataba, Ma'in and Hadhramut (as well as some others) 
 sa_task_1: "Arabische Träume" #NT!
 sa_task_1_DESC: "Damit unsere Träume Wirklichkeit werden, müssen wir die Regionen im Norden und im Süden erobern – #E Punt#! und ganz #E Arabien#! gehören rechtmäßig uns! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil3!" #NT!
  
 sa_task_2: "Vorherrschaft über Punt" #NT!
 sa_task_2_DESC: "Lasst uns in ganz [ROOT.GetCountry.GetName] jubeln und in [ROOT.GetCountry.GetCapital.GetName] feiern – wir haben das Land #E Punt#!, erobert und unsere ewige Vorherrschaft über die Unterworfenen etabliert! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil9!" #NT!
  
 sa_task_3: "Unite Arabia Felix" #NT!
 sa_task_3_DESC: "Unsere siegreichen Streitkräfte haben eine gewaltige Leistung vollbracht, indem sie die verstreuten Stämme von #E Arabia Felix#! besiegt und die Region unter dem Banner von [ROOT.GetCountry.GetAdjective] vereint haben! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil13!" #NT!
  
 sa_task_4: "Unterwerfe die Wüstenstämme" #NT!
 sa_task_4_DESC: "Die traditionelle Heimat der Tasm- und Jaddis-Stämme muss unter unsere Herrschaft gebracht werden – wir können diesen wilden Nomaden nicht freie Hand im Inneren Arabiens lassen. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil25!" #NT!
  
 sa_task_5: "Integrieren Sie die Wüstenkrieger" #NT!
 sa_task_5_DESC: "Es wurde vorgeschlagen, dass wir die Reserven der von uns besiegten Tasmite-Krieger nutzen - ihre Stärke und Kampftraditionen könnten mit unseren eigenen vereint werden, um eine unaufhaltsame Armee zu bilden. Die Traditionalisten in unserem Land wollen das nicht, das muss man sagen...\n\n\n\n\n\n\n\n\n\n\n\n@persia_mil1!" #NT!
  
 sa_task_6: "Vorstoß nach Norden" #NT!
 sa_task_6_DESC: "Wir dürfen nicht zulassen, dass der Ruf unserer nördlichen Nachbarn uns davon abhält, unser Ziel zu verfolgen - wir müssen sie aus ihren Siedlungen vertreiben und uns diese Ländereien aneignen! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil5!" #NT!
  
 sa_task_7: "Der schwarze Stein" #NT!
 sa_task_7_DESC: "Es gibt einen heiligen Schatz, den #Y Schwarzen Stein#!,, der angeblich vom Himmel auf die Erde gefallen ist, bevor er an der heiligen Stätte in [GetProvince('(int32)7575').GetName] platziert wurde. Wir müssen dieses göttliche Geschenk für uns selbst besitzen! \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
  
 sa_task_8: "Expansion nach Oman" #NT!
 sa_task_8_DESC: "Unsere Aushebungen können entweder der Küste folgen oder den Marsch durch das Innere Arabiens antreten, doch eines ist sicher: Egal, welche Route sie wählen, unsere Armeen marschieren nach Oman und seinen reichen Handelshäfen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
  
 sa_task_9: "Nimm Gerrha" #NT!
 sa_task_9_DESC: "Es ist an der Zeit, unsere Armeen gegen die Streitkräfte zu testen, die Gerrha gegen unsere aufstellen kann. Wir werden nicht ruhen, bis unsere Soldaten die reiche Insel [GetProvince('(int32)7202').GetName] für sich erobert haben! \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!" #NT!
  
 sa_task_10: "Die Nabatäer" #NT!
 sa_task_10_DESC: "Vor langer Zeit knüpften wir erstmals Handelsbeziehungen mit den Nabatäern im Norden und seit diesem ersten Kontakt begehren wir ihre reichen und wohlhabenden Provinzen für uns. Nun ist die Zeit gekommen, gegen diesen Feind der [ROOT.GetCountry.GetAdjective]-Nation Krieg zu führen! \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!" #NT!
  
 sa_task_11: "Nabatäisches Mauerwerk" #NT!
 sa_task_11_DESC: "Obwohl wir es nicht gewohnt sind, den kürzlich Eroberten Komplimente zu machen, können wir nicht leugnen, dass die Nabatäer hervorragende Architekten sind. Wenn wir ihre Kultur annehmen und ihnen Rechte in unserer Gesellschaft einräumen, können wir dann vielleicht ihre Ingenieure dazu überreden, ihre Geheimnisse preiszugeben? \n\n\n\n\n\n\n\n\n\n\n@event_pic11!" #NT!
  
 sa_task_12: "Nördliche Wüstenstädte" #NT!
 sa_task_12_DESC: "Viele stellen sich Arabien als eine Wüstenwüste vor, doch in den Dünen liegen viele Oasen, die sich im Laufe der Zeit zu mächtigen Städten entwickelt haben. Wir können keinen Widerstand gegen unsere Herrschaft dulden, also müssen diese Städte fallen. \n\n\n\n\n\n\n\n\n\n\n@persia_mil6!" #NT!
  
 sa_task_13: "Befestigen Sie die Karawanenrouten" #NT!
 sa_task_13_DESC: "[GetProvince('(int32)4721').GetName] ist eine äußerst wichtige Stadt, da sie die Kreuzungen kontrolliert, die die Karawanen häufig ansteuern. Wir müssen unsere ständige Präsenz in dieser Region deutlich machen, indem wir diese Handelsrouten befestigen. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!" #NT!
  
 sa_task_14: "Erweitern Sie die Küstenlinie" #NT!
 sa_task_14_DESC: "Westlich von #Y [GetProvince('(int32)7519').GetName]#!, erstreckt sich eine Küste, die einen einfachen Zugang zu einem neuen Markt verspricht. Weiter im Landesinneren finden wir den wohlhabenden Staat [GetCountry('AXM').GetName], eine Nation, mit der wir sicherlich Handel treiben möchten. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!" #NT!
  
 sa_task_15: "Nach Aksum" #NT!
 sa_task_15_DESC: "Nachdem wir die Küste gesichert hatten, stellten wir fest, wie reich das Landesinnere wirklich ist. Dort erwarten uns Gold, Gewürze und viele andere Reichtümer, und die grimmigen Axumiten werden uns nicht aufhalten können. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil20!" #NT!
  
 sa_task_16: "Ins Horn" #NT!
 sa_task_16_DESC: "Das #E Horn von Afrika#! ist ein strategischer Ort auf den Seewegen von Indien. Wenn wir doch nur irgendwie eine Durchfahrtsgebühr erheben könnten... \n\n\n\n\n\n\n\n\n\n\n@egypt_mil10!" #NT!
  
 sa_task_17: "Das Horn von Afrika" #NT!
 sa_task_17_DESC: "Kein Mann und keine Frau wird jemals unseren Anspruch auf das Horn von Afrika bestreiten! Nur mit vollständiger Kontrolle können wir optimale Handelserträge garantieren. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" #NT!
  
 sa_task_18: "Das Königreich Arabien" #NT!
 sa_task_18_DESC: "Ein Königreich für ein Volk, denn sind wir nicht alle unter einem Banner vereint? \n\n\n\n\n\n\n\n\n\n\n@egypt_mil4!" #NT!
  
 sa_task_19: "Zentrum der arabischen Kultur" #NT!
 sa_task_19_DESC: "Die südlichen Königreiche haben schon lange hervorragende Leistungen in der Architektur erbracht und viele Gebäude errichtet, aber nicht alle arabischen Völker haben in den vergangenen Jahrhunderten solche Fortschritte gemacht.\n\nJetzt, da wir ein Reich sind, strömen viele in unsere Hauptstadt #Y [ROOT.GetCountry.GetCapital.GetName]#!.. Wenn sie abreisen, nehmen die Besucher ihre Eindrücke von Erhabenheit und Pracht mit in ihre Heimatländer, wo sie diese in die Tat umsetzen; so mancher Tempel oder Marktplatz, den sie hier gesehen haben, wurde anderswo nachgebaut...\n\n\n\n\n\n\n\n\n\n\n@egypt_mil7!" #NT!
  
 sa_task_20: "Die Südroute" #NT!
 sa_task_20_DESC: "Vernachlässigen wir nicht unsere Handelsmöglichkeiten im Süden." #NT!
  
 sa_task_21: "Kampf um den Aksumite-Hügel" #NT!
 sa_task_21_DESC: "Aufgrund des felsigen Geländes, in dem die Aksumiten leben, haben sie spezielle Militärtaktiken entwickelt. Wir sollten ihre Kriegsführung studieren und diese Kampftechniken in unser eigenes Trainingsprogramm integrieren. \n\n\n\n\n\n\n\n\n\n\n@persia_mil9!" #NT!
  
 sa_task_22: "Handel im Norden" #NT!
 sa_task_22_DESC: "Wir müssen in jede mögliche Richtung Handel treiben." #NT!
  
 sa_task_23: "Handel durch die Wüste" #NT!
 sa_task_23_DESC: "Vernachlässigen wir nicht die rauen Handelsrouten in der Wüste." #NT!
  
 sa_task_24: "Östliche Häfen" #NT!
 sa_task_24_DESC: "Es gibt in unserem Osten viele wichtige Häfen, die wir ausbauen sollten." #NT!
  
 sa_task_25: "Sichern Sie die Handelsrouten" #NT!
 sa_task_25_DESC: "Unser in ganz [ROOT.GetCountry.GetName] errichtetes Befestigungssystem besteht aus Verteidigungsknotenpunkten und der Grundlage unserer Sicherheit ... aber wir müssen sicherstellen, dass sie schnell erreicht werden können – wir brauchen Straßen. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil17!" #NT!
  
 sa_task_26: "Sichern Sie die Seewege" #NT!
 sa_task_26_DESC: "Da wir nun in der Lage sind, etwas dagegen zu unternehmen, müssen wir unsere Seewege vor der Bedrohung durch Piraten schützen. Diese verdammten Freibeuter versuchen, auf den Handelsrouten abtrünnige Schiffe abzuwerben, und das können wir nicht tolerieren. \n\n\n\n\n\n\n\n\n\n\n@persia_mil3!" #NT!
  
 sa_task_27: "Afrikanischer Handel" #NT!
 sa_task_27_DESC: "Wenn wir uns auf die Entwicklung unseres afrikanischen Handels konzentrieren, wird die gesamte Nation [ROOT.GetCountry.GetAdjective], ob Bürger oder Sklaven, davon profitieren. \n\n\n\n\n\n\n\n\n\n\n@event_pic4!" #NT!
  
 sa_task_28: "Rebellion der Himyar" #NT!
 sa_task_28_DESC: "Unglaubliche Neuigkeiten! Die kriegslustigen #E Himyariten#!,, die ihren Status innerhalb von [ROOT.GetCountry.GetName] nie akzeptiert haben, haben eine Rebellion gestartet, die unsere Lebensweise bedroht! Zu den Waffen! Lasst die Schlachttrompeten erklingen und bereitet euch auf den Kampf vor! \n\n\n\n\n\n\n\n\n\n\n@persia_mil14!" #NT!
  
 sa_task_29: "Mit der Rebellion umgehen" #NT!
 sa_task_29_DESC: "Nachdem wir den unüberlegten Aufstand der Himyariten niedergeschlagen haben, müssen wir alles in unserer Macht Stehende tun, um sicherzustellen, dass so etwas nie wieder passiert. \n\n\n\n\n\n\n\n\n\n\n@persia_mil15!" #NT!
  
 sa_task_30: "Zur Königsstraße" #NT!
 sa_task_30_DESC: "Um den Transfer von Handelsgütern zu erleichtern und die Reisezeiten zu verkürzen, sollten wir unser Autobahnsystem an die berühmte #Y Königsstraße Alexanders#!. \n\n\n\n\n\n\n\n\n\n\n\n@india_mil14! anschließen." #NT!
  
 sa_task_31: "Die Wiege des Goldes" #NT!
 sa_task_31_DESC: "Unsere Schatzkammern brauchen dringend das Gold, das in Hülle und Fülle in der Nähe von [GetProvince('(int32)8890').GetName] zu finden ist. Lasst uns dort so schnell wie möglich eine Mine errichten. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!" #NT!
  
 sa_task_32: "Stehendes Heer" #NT!
 sa_task_32_DESC: "Obwohl unsere Aushebungen unübertroffen sind, können wir durch die Schaffung eines stehenden Heeres diese Streitkräfte das ganze Jahr über ausbilden – es gibt viele wichtige Gründe, eine Legion aufzubauen. \n\n\n\n\n\n\n\n\n\n\n@persia_mil16!" #NT!
  
 sa_task_33: "Kriegskamele" #NT!
 sa_task_33_DESC: "Welches Tier ist wie das Kamel? Das sogenannte Wüstenschiff, das weite Strecken ohne Wasser zurücklegen kann – ein wirklich faszinierendes Tier. Das Kamel ist seit langem ein wichtiger Teil unserer Streitkräfte. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil5!" #NT!
  
 sa_task_34: "Berittenes Bogenschießen" #NT!
 sa_task_34_DESC: "Einige der besten Hengste der Welt stammen aus unserem Land und wir sind uns der tödlichen Wirkung bewusst, die berittene Bogenschützen auf eine feindliche Linie haben können. Wir müssen unsere berittenen Reiter auf die kommenden Kriege vorbereiten! \n\n\n\n\n\n\n\n\n\n\n@persia_mil12!" #NT!
  
 sa_task_35: "Vorstoß nach Nubien" #NT!
 sa_task_35_DESC: "Die Länder von #E Nubien#! erstrecken sich vor uns und laden unsere Truppen ein, die Grenze zu übertreten und zu nehmen, was sie wollen …\n\n\n\n\n\n\n\n\n\n\n@egypt_mil26!" #NT!
  
 sa_task_36: "Zu den zwei Flüssen" #NT!
 sa_task_36_DESC: "Ein Land von unermesslichem Alter, dessen Ruf seinen Schatten über die Jahrhunderte wirft, liegt direkt außerhalb unserer Reichweite …\n\n\n\n\n\n\n\n\n\n\n@persia_mil7!" #NT!
  
 sa_task_37: "Verbesserung des Ma'rib-Staudamms" #NT!
 sa_task_37_DESC: "Wir können es uns nicht leisten, den #E Ma'rib-Damm#!, zu ignorieren, auch wenn wir unsere Bemühungen auf Länder außerhalb unserer Grenzen konzentrieren. Was können wir tun, um dieses beeindruckende Bauwerk zu verbessern, das für unser Volk so wichtig und für unsere Lebensweise von entscheidender Bedeutung ist? \n\n\n\n\n\n\n\n\n\n\n@event_pic8!" #NT!
  
 sa_task_extra: "Tempelzehnt" #NT!
 sa_task_extra_DESC: "Obwohl sich manche darüber beschweren, dass wir den Zehnten an unsere Tempel zahlen müssen, wie sollen wir sonst die Götter zufriedenstellen und ihren Segen über uns bringen? Schließlich gibt es Dinge in diesem Leben, die wertvoller sind als Geld. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" #NT!
  
  ### Events ### 
  
 south_arabia.1.t: "Erweitertes Kapital" #NT!
 south_arabia.1.desc: "Nach der Reise durch die staubigen Hügel, die das Hinterland von [ROOT.GetCountry.GetCapital.GetName] bilden, sind Besucher unserer Hauptstadt oft überrascht, das grüne Ackerland zu sehen, das die schöne [ROOT.GetCountry.GetAdjective] Stadt umgibt - jeder erwartet eher Wüsten, nicht üppig bewässerte Weinberge und Olivenhaine.\n\nDank des lebensspendenden Wassers des #E Ma'rib-Staudamms#!, gibt es in [ROOT.GetCountry.GetCapital.GetName] praktisch das ganze Jahr über eine Wachstumsperiode, sodass die Bürger in der Nähe immer eine ausreichende Auswahl an frischem Obst und Gemüse auf den Märkten haben.\n\nDas natürliche Wachstum der Stadt überrascht daher nicht, da sich Menschen aus dem ganzen Land in der Hauptstadt des Landes niedergelassen haben." #NT!
 south_arabia.1.a: "Unsere [ROOT.GetCountry.GetAdjective] Melonen sind unglaublich süß - eine musst du probieren" #NT!
  
 south_arabia.2.t: "Stabiler Bereich" #NT!
 south_arabia.2.desc: "Abschließend kann man sagen, dass in [ROOT.GetCountry.GetName] wieder eine Phase der Normalität eingekehrt ist. Diese Normalität erachtet jeder als selbstverständlich, doch wenn das Land in Schwierigkeiten steckt, ist sie das Erste und Einzige, was man sich so sehr wünscht.\n\nUnd doch hat [ROOT.GetCountry.GetRuler.GetName] scheinbar das Unmögliche geschafft und einem Land, das sich lange Zeit zerbrochen fühlte, ein Gefühl der Hoffnung zurückgegeben.\n\nIn ganz [ROOT.GetCountry.GetCapital.GetName] entstehen improvisierte Märkte und immer mehr Besucher kommen durch die Tore der Stadt, um zu feilschen und Handel zu treiben – sind die Tage der Dunkelheit vielleicht vorbei?" #NT!
 south_arabia.2.a: "Wir beten zu den Göttern, dass dies so sein wird!" #NT!
  
 south_arabia.3.t: "Eine neue Regierung" #NT!
 south_arabia.3.desc: "Obwohl die Überholung der [ROOT.GetCountry.GetAdjective] Bürokratie eine Aufgabe ist, die die meisten Menschen vor lauter Langeweile zusammenbrechen und sterben lassen würde, hat [ROOT.GetCountry.GetRuler.GetName] diese anstrengende Aufgabe mit einer Begeisterung angenommen, die im Widerspruch zu [ROOT.GetCountry.GetRuler.GetHerHis] Reformleidenschaft steht.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] hat mit diplomatischem Feingefühl [ROOT.GetCountry.GetRuler.GetHerHis] alles getan, um sicherzustellen, dass die Mitglieder der großen Häuser auf derselben Seite stehen wie [ROOT.GetCountry.GetRulerTitle]. Nachdem dies nun geschafft ist, wurden die vorgeschlagenen Initiativen schnell durchgeboxt.\n\nIn der Vergangenheit existierte das Land in einem lockeren System, in dem die über ganz [ROOT.GetCountry.GetName] verstreuten Clans lediglich zur Teilnahme an Kriegen verpflichtet waren. Diese Wehrpflicht wurde jedoch durch eine strukturiertere Regierungsform ersetzt, deren Zentrum [ROOT.GetCountry.GetCapital.GetName] ist." #NT!
 south_arabia.3.a: "Diese Art von mutiger Aktion ist genau das, was [ROOT.GetCountry.GetName] braucht" #NT!
  
 south_arabia.4.t: "Armeereform" #NT!
 south_arabia.4.desc: "Obwohl der Personalaufwand und das militärische Know-how, die für eine umfassende Armeereform erforderlich waren, enorm waren, ist es dem Volk von [ROOT.GetCountry.GetAdjective] unter der Führung von [ROOT.GetCountry.GetRuler.GetName] gelungen, ein weiteres Wunder zu vollbringen.\n\nNachdem die Abgaben von [ROOT.GetCountry.GetAdjective] umstrukturiert wurden und die Korruption und Laxheit, die vor der Ankunft von [ROOT.GetCountry.GetRuler.GetFirstName] herrschten, durch strenge Militärdisziplin ersetzt wurden, steht die Nation auf dem Höhepunkt ihrer militärischen Macht." #NT!
 south_arabia.4.a: "Bald wird diese Armee unzählige Siege gegen unsere Feinde erringen" #NT!
  
 south_arabia.5.t: "Ein wiederhergestelltes Königreich" #NT!
 south_arabia.5.desc: "Endlich haben die Ambitionen von [ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetName] wiederhergestellt und die Nation vom Rande der Katastrophe zurückgeholt, sodass das stolze [ROOT.GetCountry.GetAdjective] Volk wieder erhobenen Hauptes erscheinen kann.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] hat nicht nur unsere Grenzen in einen Zustand zurückversetzt, wie man ihn seit Jahrhunderten nicht mehr gesehen hat, auch unsere inneren Angelegenheiten waren noch nie auf diesem Niveau - unsere [ROOT.GetCountry.GetAdjective] Kultur tritt so etwas wie ein #E Goldenes Zeitalter#!, ein, und das alles dank der Bemühungen eines [ROOT.GetCountry.GetRuler.GetWomanMan] - [ROOT.GetCountry.GetRuler.GetName]." #NT!
 south_arabia.5.a: "Sie sind zu freundlich, ich tue schließlich nur meine Pflicht." #NT!
  
 south_arabia.6.t: "Äußere Ambitionen" #NT!
 south_arabia.6.desc: "[ROOT.GetCountry.GetRuler.GetName] vertritt schon seit langem die Ansicht, dass sich die Lage von [ROOT.GetCountry.GetName] durch eine aggressive Außenpolitik verbessern würde. Nun ist die Zeit gekommen zu prüfen, ob die Ideen von [ROOT.GetCountry.GetRuler.GetHerHis] stichhaltig sind.\n\nNach einer kurzen Vorbereitungsphase konnten wir unsere Ansprüche auf #E Arabia Felix#! geltend machen. Da wir nun die Berechtigung dazu haben, können wir nun ungestraft Kriege führen." #NT!
 south_arabia.6.a: "#E Arabia Felix#! gehört zu den [ROOT.GetCountry.GetAdjective]ern!" #NT!
  
 south_arabia.7.t: "Ein Königreich im Untergang" #NT!
 south_arabia.7.desc: "Es lässt sich nicht leugnen, dass [ROOT.GetCountry.GetName] in den letzten zweihundert Jahren in einer Phase des Niedergangs und Verfalls schwelgte, wobei die ersten Anzeichen dieser Fäulnis schon vorher auftraten.\n\nWenn sich die Dinge nicht schnell ändern, besteht die Möglichkeit, dass sich eine bereits prekäre Situation noch weiter verschlechtert.\n\nGlücklicherweise hat [ROOT.GetCountry.GetRuler.GetName] geschworen, dem Volk von [ROOT.GetCountry.GetAdjective] bessere Tage zu bringen, und obwohl einige unserer Verwandten die Hoffnung aufgegeben haben, glauben viele, dass [ROOT.GetCountry.GetRuler.GetFirstName] uns retten wird." #NT!
 south_arabia.7.a: "Wir fangen gerade erst an zu kämpfen …" #NT!
  
 south_arabia.8.t: "Ma'in absorbieren" #NT!
 south_arabia.8.desc: "Vor langer Zeit haben unsere Vorfahren eine schwere Sünde begangen, als sie die Abspaltung von #E Ma'in#! zugelassen haben. Dadurch haben sie unserer Kontrolle wertvolle Handelshäfen entzogen und in einem Akt politischen Verrats Bruder gegen Bruder aufgebracht.\n\nVon heute an können wir sagen, dass dieser kolossale Fehler korrigiert wurde. Wir haben [ROOT.GetCountry.GetRuler.GetName] diesen eindrucksvollen Sieg über den rebellischen Abschaum zu verdanken, der nun durch unsere Wehrpflichtigen sein Verderben gefunden hat.\n\nDa unsere Nachbarn unsere historischen Ansprüche auf diese Küstengebiete anerkennen und – was vielleicht noch wichtiger ist – unsere Bürger dies ebenfalls tun, ist jeder bereit, uns unsere aggressiven Aktionen zu verzeihen – ein diplomatischer Erfolg zusätzlich zu dem militärischen Sieg, den unsere Streitkräfte errungen haben." #NT!
 south_arabia.8.a: "Ich hoffe, dass die Geister unserer Vorfahren in unseren Errungenschaften ruhen können" #NT!
  
 south_arabia.9.t: "Sicherung der Nordgrenze" #NT!
 south_arabia.9.desc: "Wenn es um Frieden und Stabilität für die Nation [ROOT.GetCountry.GetAdjective] geht, können sich alle darauf verlassen, dass [ROOT.GetCountry.GetRuler.GetName] von diesem Problem besessen ist und ständig Pläne schmiedet, um den Status quo aufrechtzuerhalten.\n\nDer Bau von Befestigungen im Norden ist eine der Methoden, mit denen [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetName] schützt. Unsere wachsamen Streitkräfte patrouillieren ständig in unseren Grenzgebieten – eine feindliche Armee kann sich [ROOT.GetCountry.GetCapital.GetName] nicht nähern, ohne auf heftigen Widerstand zu stoßen." #NT!
 south_arabia.9.a: "Unsere Festungen werden uns schützen - diese Mauern werden niemals einstürzen" #NT!
  
 south_arabia.10.t: "Die Eroberung von Qataba" #NT!
 south_arabia.10.desc: "Einer der schönsten Siege in der Geschichte des [ROOT.GetCountry.GetAdjective]-Volkes wurde errungen, und zwar alles dank der Bemühungen von [ROOT.GetCountry.GetRuler.GetName]. Unsere Armeen haben die Nation von #E Qataba#!,, einem unserer ältesten Rivalen, völlig zerstört. Es wurde gesagt, dass unsere Streitkräfte mit kranker Freude und dunkler Absicht durch ihre unterworfenen Städte und Siedlungen marschierten und einem besiegten und hilflosen Feind zahlloses Leid zufügten, das besser nicht wiederholt werden sollte.\n\nUnsere Geschichte ist voller Geschichten über die perfiden Qatabaner und die Kämpfe zwischen unseren Völkern, und doch ist dies nicht mehr der Fall - ihr Königreich war auf Sand gebaut, und wir haben seine Könige mit Füßen getreten und seine Asche in den Wind gestreut." #NT!
 south_arabia.10.a: "Alle Ehre gebührt [ROOT.GetCountry.GetName]! Hurra!" #NT!
  
 south_arabia.11.t: "Menschen des Ostens" #NT!
 south_arabia.11.desc: "Unsere Generäle berichten, dass die Armeen von #E Hadhramut#! von den Schlachtfeldern vertrieben und wie Strohhalme im Wind verstreut wurden – der Besitz des [ROOT.GetCountry.GetAdjective] Volkes wächst! Die Kriegsgötter haben unsere Streitkräfte gesegnet und den Schwachen ewige Vernichtung gebracht." #NT!
 south_arabia.11.a: "Wir werden diesen ewigen Sieg feiern, indem wir den Göttern Opfer bringen!" #NT!
  
 south_arabia.12.t: "Der verlorene Stamm" #NT!
 south_arabia.12.desc: "Als unsere triumphale Armee in die Provinz [GetProvince('(int32)8852').GetName] einzog, nachdem sie die Garnison von 'Aad aus der Oasenstadt vertrieben hatte, machten wir eine wichtige Entdeckung.\n\nObwohl die örtliche Führung versucht hatte, einen Schatz vor uns zu verbergen, indem sie ihn in der Erde vergrub, durchschauten die scharfen Augen unseres kommandierenden Generals diese Täuschung und verlangten, dass er ausgegraben wird.\n\n[ROOT.GetCountry.GetRuler.GetName] war außer sich vor Wut über diese Neuigkeit, aber die Tatsache, dass wir den #E Stein von 'Aad#! erfolgreich geborgen haben, beruhigte den Zorn von [ROOT.GetCountry.GetRulerTitle]." #NT!
 south_arabia.12.a: "Dieser Stein gehört Saba durch Eroberungsrechte! Wie können sie es wagen ..." #NT!
  
 south_arabia.13.t: "Überquerung der Meerenge" #NT!
 south_arabia.13.desc: "Nachdem unsere siegreichen Streitkräfte nun in #E Punt#!, einen Brückenkopf errichtet und unsere Grenzen bis nach Afrika ausgedehnt haben, müssen wir entscheiden, wie wir mit den Einheimischen umgehen: den #E Avalitianern#!.\n\nTo, sie assimilieren oder integrieren ... es gibt gute Argumente für beide Vorschläge, aber die endgültige Entscheidung überlassen wir [ROOT.GetCountry.GetRuler.GetName]." #NT!
 south_arabia.13.a: "Mit der Zeit werden sich die Einheimischen an unsere überlegenen Lebensweisen anpassen" #NT!
 south_arabia.13.b: "Lasst uns die Avalitianer integrieren" #NT!
  
 south_arabia.14.t: "Die sabäische Stadt Shalcaw" #NT!
 south_arabia.14.desc: "Da es viele Ähnlichkeiten zwischen unserem Volk und denen gibt, die in der Stadt [GetProvince('(int32)8682').GetName] leben, wurde vorgeschlagen, dass wir eine Petition an sie richten und sie bitten, unsere Vasallen zu werden.\n\nWir hoffen, dass die Verbindungen, die unser Volk teilt, ausreichen werden, um ihre Anführer davon zu überzeugen, sich uns zu unterwerfen ... fragen kann doch nicht schaden, oder?" #NT!
 south_arabia.14.a: "Schicken Sie Diplomaten und sagen Sie mir Bescheid, wenn Sie etwas Gutes mitzuteilen haben" #NT!
 south_arabia.14.b: "Ich habe mich dagegen entschieden, also frag mich nicht noch einmal" #NT!
  
 south_arabia.15.t: "Das sabäische Angebot" #NT!
 south_arabia.15.desc: "Wir haben ein Angebot vom #E Königreich Saba#!, erhalten, das derzeit versucht, seine Autorität auf der Weltbühne wiederherzustellen.\n\nDa sie sich für die wahren Herrscher Arabiens halten, haben sie uns einen Abgesandten geschickt und uns aufgefordert, uns ihnen als Vasallen zu unterwerfen.\n\nAls Gegenleistung für diesen Diensteid versprechen sie, ihren Wohlstand mit uns zu teilen und uns vor unseren Feinden zu beschützen." #NT!
 south_arabia.15.a: "Stimmen wir dem zu, was sie uns vorschlagen" #NT!
 south_arabia.15.b: "Was? Nein, absolut nicht! Was für eine lächerliche Frage" #NT!
  
 south_arabia.16.t: "Das sabäische Angebot:Fazit" #NT!
 south_arabia.16.desc: "Tolle Neuigkeiten, mein [ROOT.GetCountry.GetRulerTitle]! Unsere Diplomaten waren sehr überzeugend ... wir haben jetzt einen weiteren Vasallenstaat." #NT!
 south_arabia.16.a: "Wir feiern mit Wein!" #NT!
  
 south_arabia.17.t: "Das sabäische Angebot:Fazit" #NT!
 south_arabia.17.desc: "Unsere Überzeugungsversuche waren ein Reinfall. Unsere Diplomaten kehrten mit leeren Händen zurück, obwohl sie alles versucht hatten, um sie zu überzeugen, und dennoch scheiterten sie." #NT!
 south_arabia.17.a: "Trotzdem werden unsere Truppen eines Tages in ihrem Land sein …" #NT!
  
 south_arabia.18.t: "Der Kindah-Stamm" #NT!
 south_arabia.18.desc: "Nachdem wir heimlich Kontakt zu Mitgliedern des #E Kindah-Stammes#!, aufgenommen haben, haben wir Grund zu der Annahme, dass sie ein Vasallenangebot von uns annehmen könnten.\n\nDa wir immer bestrebt sind, neue Gebiete zu erwerben, müssen wir bei [ROOT.GetCountry.GetRuler.GetName] nun entscheiden, ob wir diese Politik verfolgen." #NT!
 south_arabia.18.a: "Lassen Sie uns auf jeden Fall sehen, was passiert - senden Sie ein offizielles Angebot" #NT!
 south_arabia.18.b: "Wir sollten das nicht tun, wenn ich es mir recht überlege... jetzt ist nicht die Zeit dafür" #NT!
  
 south_arabia.19.t: "Das sabäische Angebot" #NT!
 south_arabia.19.desc: "Wir haben ein Angebot vom #E Königreich Saba#!, erhalten, das derzeit versucht, seine Autorität auf der Weltbühne wiederherzustellen.\n\nDa sie sich für die wahren Herrscher Arabiens halten, haben sie uns einen Abgesandten geschickt und uns aufgefordert, uns ihnen als Vasallen zu unterwerfen.\n\nAls Gegenleistung für diesen Diensteid versprechen sie, ihren Wohlstand mit uns zu teilen und uns vor unseren Feinden zu beschützen." #NT!
 south_arabia.19.a: "Stimmen wir ihren Vorschlägen zu" #NT!
 south_arabia.19.b: "Was? Nein, auf keinen Fall! Sind die Sabäer verrückt?" #NT!
  
 south_arabia.20.t: "Das sabäische Angebot:Fazit" #NT!
 south_arabia.20.desc: "Heute ist ein Tag zum Feiern – denn unsere Diplomaten kehren mit den bestmöglichen Neuigkeiten zurück." #NT!
 south_arabia.20.a: "Ich bin dankbar für diesen Sieg... danke meinen Botschaftern" #NT!
  
 south_arabia.21.t: "Das sabäische Angebot:Fazit" #NT!
 south_arabia.21.desc: "Obwohl wir alles in unserer Macht Stehende getan haben, um das Geschäft zu versüßen, scheinen unsere Bitten um Freundschaft zurückgewiesen worden zu sein - nichts ist einfach auf dieser Welt, so scheint es.\n\nWenn wir die Länder unserer Nachbarn annektieren wollen, müssen wir es auf die altmodische Art tun." #NT!
 south_arabia.21.a: "Eine vorübergehende Straßensperre, die uns jedoch nicht lange aufhalten wird …" #NT!
  
 south_arabia.22.t: "Geschenke für den Stamm" #NT!
 south_arabia.22.desc: "Während unsere Botschafter sich darauf vorbereiten, [ROOT.GetCountry.GetCapital.GetName] in das Reich der #E Kindah#!-Stammesangehörigen zu verlassen, wurde vorgeschlagen, dass wir einige Geschenke vorbereiten, um unseren Vorschlag zu versüßen.\n\nWas sollen wir tun, mein [ROOT.GetCountry.GetRulerTitle]? Wie immer liegt diese Art der Entscheidung in Ihren Händen." #NT!
 south_arabia.22.a: "Öffnet die Schatzkammer und überrascht sie mit unserem Reichtum" #NT!
 south_arabia.22.b: "Vielleicht sollten wir eine Kleinigkeit rüberschicken..." #NT!
 south_arabia.22.c: "Ein Angebot sabäischer Freundschaft ist mehr als genug" #NT!
  
 south_arabia.23.t: "Drachenblutinsel" #NT!
 south_arabia.23.desc: "Händler, die in der Nähe von [GetProvince('(int32)7530').GetName] reisen, sprechen von einer wunderschönen Inselstadt mit seltenen Handelswaren, die nirgendwo sonst auf der Welt zu finden sind.\n\nDie Geschichten haben [ROOT.GetCountry.GetRuler.GetName] zu Ohren gebracht, der mit dem Gedanken spielt, Diplomaten auf die Insel zu schicken, um zu sehen, ob sie sich uns friedlich unterwerfen würden." #NT!
 south_arabia.23.a: "Schicken Sie auf jeden Fall unsere Schiffe zur Insel und sehen Sie, was passiert" #NT!
 south_arabia.23.b: "Das wünschen wir uns im Moment nicht" #NT!
  
 south_arabia.24.t: "Das sabäische Angebot" #NT!
 south_arabia.24.desc: "Wir haben ein Angebot vom #E Königreich Saba#!, erhalten, das derzeit versucht, seine Autorität auf der Weltbühne wiederherzustellen.\n\nDa sie sich für die wahren Herrscher Arabiens halten, haben sie uns einen Abgesandten geschickt und uns aufgefordert, uns ihnen als Vasallen zu unterwerfen.\n\nAls Gegenleistung für diesen Diensteid versprechen sie, ihren Wohlstand mit uns zu teilen und uns vor unseren Feinden zu beschützen." #NT!
 south_arabia.24.a: "Lassen Sie uns dem zustimmen, was sie von uns verlangen" #NT!
 south_arabia.24.b: "Die Sabäer sind stark, aber wir werden uns ihnen nicht unterwerfen" #NT!
  
 south_arabia.25.t: "Das sabäische Angebot:Fazit" #NT!
 south_arabia.25.desc: "O glücklicher Tag! Als [GetProvince('(int32)7530').GetName] die Vorteile unseres Vorschlags erkannte, stimmte er sofort zu, unser Vasall zu werden." #NT!
 south_arabia.25.a: "Die Inselbewohner sind wirklich weise ..." #NT!
  
 south_arabia.26.t: "Das sabäische Angebot:Fazit" #NT!
 south_arabia.26.desc: "Sie werden enttäuscht sein zu hören, dass die #E Soqotrans#! unser Angebot abgelehnt haben, mit der Begründung, sie würden ihre Häuser lieber im Meer versinken sehen, als einem sabäischen Gouverneur zu gestatten, über sie zu herrschen." #NT!
 south_arabia.26.a: "Wie viele ihrer Söhne werden jetzt unnötig im Kampf sterben?" #NT!
  
 south_arabia.27.t: "Drachenblutinsel" #NT!
 south_arabia.27.desc: "Wir haben eine Anfrage von [GetProvince('(int32)7530').GetName] erhalten, in der er uns fragt, ob wir bereit wären, die Bedingungen unserer vorherigen Verhandlungen zu überdenken.\n\nDie Soqotrans, ein stolzes Volk, haben stattdessen darum gebeten, eine unserer Kolonien zu werden. Obwohl sie versprechen, uns weiterhin von ganzem Herzen zu dienen, hätten sie gern die Autorität, ihre eigenen Entscheidungen zu treffen.\n\nWas halten Sie davon, [ROOT.GetCountry.GetRuler.GetName]?" #NT!
 south_arabia.27.a: "Vielleicht würden sie uns am besten als Kolonie dienen" #NT!
 south_arabia.27.b: "Unsinn - wir werden sie direkt verwalten" #NT!
  
 south_arabia.28.t: "Makrobian Ventures" #NT!
 south_arabia.28.desc: "Dank der Anstrengungen der Nation [ROOT.GetCountry.GetAdjective] konnten wir die Exporte, die das Horn von Afrika verlassen, dramatisch steigern.\n\nDie Produktion in der Region war nie besser und riesige Handelsflotten steuern von den Städten entlang der Küste sowohl nach Westen als auch nach Osten zu.\n\nUnnötig zu erwähnen, dass unsere Macrobian Ventures schöne Dividenden abwerfen und viel dazu beigetragen haben, unseren Ruf in diesen Gegenden zu stärken." #NT!
 south_arabia.28.a: "Großartig, wirklich großartig ..." #NT!
  
 south_arabia.29.t: "Kontrolle der makrobischen Küste" #NT!
 south_arabia.29.desc: "Das Land #E Punt#! ist voll von klugen und erfahrenen Verkäufern, Männern mit Geschmack und Klasse, die wissen, wie man Geld macht - unsere natürlichen Verwandten, könnte man sagen.\n\nDas sind die Art von Bürgern, die eine ausländische Armee, die ihre Küsten besetzt, nicht als Eindringling betrachten, sondern als eine Chance, in dieser Welt voranzukommen... und sie haben Recht." #NT!
 south_arabia.29.a: "Wir sind dankbar für die Möglichkeit, gemeinsam Geschäfte zu machen" #NT!
  
 south_arabia.30.t: "Den arabischen Markt dominieren" #NT!
 south_arabia.30.desc: "Es heißt, man könne kein Räucherwerk wie Myrrhe kaufen, das nicht irgendwann durch die Finger eines [ROOT.GetCountry.GetAdjective] Zwischenhändlers gegangen sei, denn unsere Kaufleute und Händler kontrollieren den Handel mit diesen teuren Waren.\n\nDaher ist unser Ruf im Ausland zum Synonym für Reichtum, Luxus und erlesenen Geschmack geworden." #NT!
 south_arabia.30.a: "Die Ausländer haben uns perfekt beschrieben, es klingt wie" #NT!
  
 south_arabia.31.t: "Von Weihrauch und Myrrhe" #NT!
 south_arabia.31.desc: "Zwei der wertvollsten Räucherstoffe, Weihrauch und Myrrhe, werden in unserem ganzen Land produziert und sind bei Priestern in Tempeln auf der ganzen Welt begehrt. Heerscharen von Gläubigen sehnen sich danach, ihre Götter mit Opfergaben aus süßem Rauch zu erfreuen.\n\nAls immer geschäftstüchtig [ROOT.GetCountry.GetRuler.GetWomanMan] hat [ROOT.GetCountry.GetRulerTitle] unsere [ROOT.GetCountry.GetAdjective]-Bestände konsolidiert, um die Mehrheit der Gebiete einzubeziehen, die den Weihrauch in ihren Werkstätten herstellen. Damit stellen wir sicher, dass wir ein Monopol auf dieses seltene Handelsgut haben." #NT!
 south_arabia.31.a: "Der wohlriechende Geruch von Goldmünzen...atmen Sie ihn ein" #NT!
  
 south_arabia.32.t: "Zur zentralen Achse des Handels werden" #NT!
 south_arabia.32.desc: "Es wäre nicht übertrieben zu sagen, dass die Straßen, die [ROOT.GetCountry.GetCapital.GetName] mit der Küste verbinden, vollständig aus den Gewinnen des Weihrauch- und Myrrhehandels finanziert wurden, der dem Volk von [ROOT.GetCountry.GetAdjective] unermesslichen Reichtum beschert hat.\n\nDieses Straßensystem hat sichergestellt, dass die Hauptstadt im Herzen dessen bleibt, was sich zu einem wichtigen regionalen Handelszentrum entwickelt - dank dieser Verbesserung der städtischen Infrastruktur verändert sich das Leben im gesamten Land." #NT!
 south_arabia.32.a: "Die Handelskarawanen müssen in der Lage sein, [ROOT.GetCountry.GetCapital.GetName] so schnell wie möglich zu erreichen" #NT!
  
 south_arabia.33.t: "Den Norden erreichen" #NT!
 south_arabia.33.desc: "Vor kurzem haben einige Israeliten begonnen, mit den hebräischen Königreichen im Norden Handel zu treiben, und sind dabei ziemlich reich geworden. Einige Berater schlugen daraufhin vor, offiziell Kontakt mit dem Königreich aufzunehmen, um sich einen Teil der Gewinne aus diesem wertvollen Handel zu sichern, der zu wachsen beginnt.\n\nEinige Berater sehen darin auch eine weitere Gelegenheit, in dieser Welt voller Gefahren und Täuschungen einen Freund zu finden, und schlagen ein Bündnis mit dem nördlichen Königreich vor.\n\nAm interessantesten ist jedoch die israelitische Religion; sie scheint so ... verlockend. Vielleicht könnten sie uns dabei helfen?\n\nAuf jeden Fall ist das Senden eines Gesandten eine Gelegenheit, die wir uns nicht entgehen lassen dürfen." #NT!
 south_arabia.33.a: "Der Gewinn ist das Einzige, was zählt." #NT!
 south_arabia.33.b: "Diese Welt ist ein gefährlicher Ort und wir brauchen Freunde." #NT!
 south_arabia.33.c: "Ich frage mich, welche göttlichen Geheimnisse sie uns offenbaren könnten." #NT!
  
 south_arabia.34.t: "Handelsangebot aus dem Süden" #NT!
 south_arabia.34.desc: "Ein Gesandter aus dem äußersten Süden Arabiens, aus dem Königreich [GetCountry('SHB').GetName], hat uns erreicht. Der Bote bringt das Handelsangebot und deutet einen Weg an, wie man den teuren Weihrauch und die Myrrhe zu einem besseren Preis bekommen kann. Jedes Gegenangebot oder jede Ablehnung muss gut überlegt sein, denn es könnte ein unschätzbarer Reichtum gewonnen werden." #NT!
 south_arabia.34.a: "Der Handel liegt in unserem besten Interesse." #NT!
 south_arabia.34.b: "Wir werden den Handel ermöglichen – gegen eine kleine Summe." #NT!
 south_arabia.34.c: "Wir brauchen ihre überteuerten Waren nicht." #NT!
  
 south_arabia.35.t: "Sabäische Gesandte" #NT!
 south_arabia.35.desc: "Ein Gesandter aus dem äußersten Süden Arabiens, aus dem Königreich [GetCountry('SHB').GetName], hat uns erreicht und schlägt eine engere Beziehung zwischen unseren Kulturen vor, denn die Zeiten ändern sich und überall lauern Gefahren. Niemand ist heutzutage sicher, warnt der Bote, und nur mit Freunden könnten wir diese schwierigen Zeiten überstehen." #NT!
 south_arabia.35.a: "Der Bote hat recht." #NT!
 south_arabia.35.b: "Wir werden sehen – vielleicht überzeugt uns auch ein kleiner Betrag." #NT!
 south_arabia.35.c: "Wir brauchen keine sogenannten „Freunde“." #NT!
  
 south_arabia.36.t: "Religiöses Interesse" #NT!
 south_arabia.36.desc: "Aus dem fernen Süden, aus dem Königreich [GetCountry('SHB').GetName], hat uns die Nachricht erreicht, dass sie unsere israelitische Religion mögen - aber sind sie wahre Gläubige? Sind sie bereit zu glauben?\n\nEin Bote aus diesem Land hat heute Morgen unseren Hof erreicht und behauptet, sein Herrscher habe verlangt, dass unser [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] einige Priester schickt, um sicherzustellen, dass sie unserer Religion auf die richtige Weise folgen. Sie behaupten, unser Herr habe sie gerufen, und sie müssten ihm folgen." #NT!
 south_arabia.36.a: "Wir können einem Menschen nicht verwehren, dem richtigen Glauben zu folgen." #NT!
 south_arabia.36.b: "Nur gegen Bezahlung!" #NT!
 south_arabia.36.c: "Sie sind keine wahren Gläubigen!" #NT!
  
 south_arabia.37.t: "Die Antwort" #NT!
 south_arabia.37.desc_1: "Unsere Diplomaten berichten, dass die Handelsverhandlungen gut vorankommen, doch unsere potenziellen Partner haben um eine Spende gebeten, um zu zeigen, dass wir es ernst meinen.\n\nEs scheint, dass unsere früheren Regierungen in den vergangenen Jahren Versprechungen gemacht haben, die wir leider nicht eingehalten haben, und nun wird unsere Ehre in Frage gestellt." #NT!
 south_arabia.37.desc_2: "Es tut mir leid, Ihnen mitteilen zu müssen, dass unser Versuch, Handelsbeziehungen im Norden aufzubauen, abgelehnt wurde, ohne dass wir eine wirklich zufriedenstellende Antwort erhalten haben.\n\nZumindest waren unsere Gastgeber großzügig mit ihrer Zeit und Gastfreundschaft und wünschen uns aufrichtig das Beste für die Zukunft." #NT!
 south_arabia.37.desc_3: "Fantastische Neuigkeiten! Alles, was unsere Diplomaten vorgeschlagen haben, wurde angenommen, und wir müssen nur noch die endgültigen Vereinbarungen formalisieren. Dies wird das internationale Ansehen von [ROOT.GetCountry.GetRuler.GetName], der als hervorragender Dealmaker gefeiert wird, erheblich stärken." #NT!
 south_arabia.37.a: "Diesen Moment werden wir mit Wein feiern!" #NT!
 south_arabia.37.b: "Wir sind bereit zu zahlen, wenn es nötig ist" #NT!
 south_arabia.37.c: "Tut mir leid, aber ich bin nicht bereit, den geforderten Betrag zu zahlen" #NT!
 south_arabia.37.d: "Ist mir egal...ich habe es sowieso nicht ernst gemeint" #NT!
  
 south_arabia.38.t: "Die Antwort" #NT!
 south_arabia.38.desc_1: "Unsere Gesandten berichten, dass eine Allianz möglich sei, doch unsere potenziellen Partner fragen sich, ob wir auch Taten sprechen lassen – sie verlangen zwar nur einen Hungerlohn, aber das geht [ROOT.GetCountry.GetRuler.GetName] gegen den Strich." #NT!
 south_arabia.38.desc_2: "Das mag dich vielleicht ärgern, o [ROOT.GetCountry.GetRuler.GetName], aber unsere Diplomaten wurden nach Hause geschickt, sobald sie im Norden ankamen. Ich will nicht sagen, dass die Israeliten unbedingt unhöflich waren, aber sie hatten offensichtlich kein Interesse daran, unseren Argumenten nachzugeben.\n\nEs versteht sich von selbst, dass wir in absehbarer Zeit keine neuen Verbündeten gewinnen werden." #NT!
 south_arabia.38.desc_3: "Unsere Diplomaten teilen uns mit, dass das von uns vorgeschlagene Militärbündnis bereitwillig angenommen wurde – dies ist ein erstaunlicher diplomatischer Sieg für [ROOT.GetCountry.GetName]." #NT!
 south_arabia.38.a: "Sagen Sie unseren neuen Verbündeten, dass wir ihnen den Rücken freihalten werden" #NT!
 south_arabia.38.b: "Hervorragend...alles wird arrangiert" #NT!
 south_arabia.38.c: "Ich bin nicht bereit, mir eine Freundschaft mit irgendjemandem zu „kaufen“!" #NT!
 south_arabia.38.d: "Na, dann...ich verstehe" #NT!
  
 south_arabia.39.t: "Die Antwort" #NT!
 south_arabia.39.desc_1: "Unserem Wunsch nach israelitischen Religionslehrern wurde entsprochen, allerdings wurde von uns verlangt, die Reisekosten zu übernehmen. Der Weg von [GetProvince('(int32)687').GetName] nach [ROOT.GetCountry.GetCapital.GetName] kann gefährlich sein, und eine bewaffnete Eskorte könnte notwendig sein, um sicherzustellen, dass die Rabbiner unser Land sicher erreichen." #NT!
 south_arabia.39.desc_2: "Bedauerlicherweise haben wir von den religiösen Führern Israels eine Nachricht erhalten, die uns unmissverständlich klargemacht hat, dass sie ihren Glauben niemals mit barbarischen Ungläubigen wie uns teilen werden." #NT!
 south_arabia.39.desc_3: "Heute Morgen näherte sich eine eigenartige Prozession dem Haupttor bei [ROOT.GetCountry.GetCapital.GetName] - es waren vierzig Weise aus [GetProvince('(int32)687').GetName], die mit der heiligen Mission betraut waren, den hebräischen Glauben in unserem Land zu verbreiten. Es scheint, dass der Herr unsere Bitte erhört und unseren Vertrauensvorschuss belohnt hat!" #NT!
 south_arabia.39.a: "Tolle Neuigkeiten! Gelobt sei der Gott Israels!" #NT!
 south_arabia.39.b: "Kann ein Mensch einen Preis für seine Seele festlegen? Wir sind bereit zu zahlen" #NT!
 south_arabia.39.c: "Für so etwas werde ich nie Geld bezahlen..." #NT!
 south_arabia.39.d: "Schade..." #NT!
  
 south_arabia.40.t: "Die Israelitischen Gemeinden" #NT!
 south_arabia.40.desc: "In den letzten Monaten hatte [ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetRuler.GetHerHis] alle Hände voll zu tun mit den #E Israeliten#!, die in [ROOT.GetCountry.GetName] leben, aber jetzt ist die Zeit gekommen, eine endgültige Entscheidung über ihre Zukunft in unserem Königreich zu treffen.\n\nWas sollen wir mit ihren Siedlungen tun?" #NT!
 south_arabia.40.a: "Wir akzeptieren ihre Gemeinschaften voll und ganz und gewähren ihnen alle Rechte" #NT!
 south_arabia.40.b: "Wenn wir ihre Anwesenheit unter uns tolerieren müssen, dann soll es so sein" #NT!
 south_arabia.40.c: "Vertreibt alle Israeliten aus unserem Land und nehmt ihren Reichtum an euch" #NT!
  
  # these events are in the end about how "just" and unbiased you make your legal system "Nur" #NT!
 south_arabia.41.t: "Brände auf dem Markt" #NT!
 south_arabia.41.desc: "Mein [ROOT.GetCountry.GetRulerTitle], wir haben heute schlechte Nachrichten zu verkünden - es scheint, dass Brandstifter am Werk waren und es in den Märkten von [ROOT.GetCountry.GetCapital.GetName] zu massiven Bränden kam, die wir nur mit Mühe löschen konnten, bevor sie sich ausbreiteten.\n\nZum Glück kamen nicht allzu viele Menschen ums Leben, aber die Einwohner der Hauptstadt suchen bereits nach einem Sündenbock für diesen Vorfall. Es kursieren hässliche Gerüchte, dass die #E Israeliten#!, die unter uns leben, den Brand gelegt haben, und in den abgebrannten Teilen der Stadt bilden sich Mobs." #NT!
 south_arabia.41.a: "Unfälle passieren, das weiß jeder - zerstreuen Sie die Menschenmengen" #NT!
 south_arabia.41.b: "Die Israeliten haben das getan, und selbst wenn sie es nicht waren, werden sie dafür verantwortlich gemacht" #NT!
  
 south_arabia.42.t: "Diebstahl in einer israelitischen Gemeinde" #NT!
 south_arabia.42.desc: "Vertreter der israelitischen Gemeinden haben eine Petition an [ROOT.GetCountry.GetRuler.GetName] geschickt, in der sie die Postierung von Wachen in ihren Siedlungen fordern.\n\nAnscheinend verletzen einige unserer Verwandten aus [ROOT.GetCountry.GetAdjective] die Eigentumsrechte ihrer hebräischen Nachbarn und stehlen Tiere, Möbel und sogar Sklaven. Alles, was man wegtragen kann, ist ein Ziel.\n\nEinige Hitzköpfe in den israelitischen Gemeinden wiegeln die Einheimischen auf und behaupten, dass es in [ROOT.GetCountry.GetName] keine Gerechtigkeit gebe und dass sie sich zusammentun müssten, um sich zu schützen.\n\nDie Israeliten haben einen Dieb vor uns gezerrt, der angeblich auf frischer Tat ertappt wurde, als er Getreide gestohlen hat. Natürlich bestreitet der Mann dies." #NT!
 south_arabia.42.a: "Das Gesetz ist das Gesetz, und der Dieb muss bestraft werden" #NT!
 south_arabia.42.b: "Wir garantieren nicht die Rechte ... oder die Sicherheit ... religiöser Minderheiten" #NT!
  
 south_arabia.43.t: "Prominenter Israelit ermordet" #NT!
 south_arabia.43.desc: "Schreckliche Nachrichten, die den Frieden in unseren Gemeinden bedrohen! Eines der bedeutendsten Mitglieder der israelitischen Gemeinde, ein lokaler Bürger, den [ROOT.GetCountry.GetRuler.GetName] einst bei einem Bankett traf, wurde leblos in seiner Villa aufgefunden. Sein gebrochener Körper war mit Schnittwunden und Stichwunden übersät.\n\nWenige Augenblicke später wurde ein blutüberströmter Jugendlicher aus dem Stamm [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] in einem nahegelegenen Brunnen versteckt gefunden, was für noch mehr Entrüstung sorgte; nicht nur wurde eine beliebte Persönlichkeit ermordet, sondern auch die lokale Wasserquelle wurde rituell verunreinigt.\n\nDie Israeliten fordern Gerechtigkeit für ihren getöteten Landsmann, was [ROOT.GetCountry.GetRuler.GetFirstName] in eine missliche Lage bringt." #NT!
 south_arabia.43.a: "Übergeben Sie den Flüchtling den Israeliten und lassen Sie sie damit umgehen" #NT!
 south_arabia.43.b: "Lassen Sie den Angeklagten frei und beschlagnahmen Sie das Eigentum des Ermordeten" #NT!
  
 south_arabia.44.t: "Israelitische Anklage" #NT!
 south_arabia.44.desc: "Ein bisschen Selbstbereicherung gehört einfach dazu, wenn man der Oberschicht angehört, aber leider hat [SCOPE.sCharacter('corrupt_guy_scope').GetName] das ein bisschen zu weit getrieben und nun gibt es Beschwerden. Vor allem die #E Israeliten#! sind sehr verärgert über [SCOPE.sCharacter('corrupt_guy_scope').GetFirstName] und werfen [SCOPE.sCharacter('corrupt_guy_scope').GetHerHim] vor, ihre Gemeinden zu übervorteilen. Sie fordern nun, dass wir den korrupten Beamten bestrafen." #NT!
 south_arabia.44.a: "Unabhängig von der persönlichen Popularität muss Korruption bestraft werden" #NT!
 south_arabia.44.b: "Freiheit kann man in Saba kaufen, vor allem für die Privilegierten" #NT!
  
 south_arabia.45.t: "Straßenkampf" #NT!
 south_arabia.45.desc: "Wir haben Berichte erhalten, dass die sabäischen Stämme, die in den israelitischen Gemeinden leben, mit ihnen kämpfen und dass die Gewalt außer Kontrolle geraten könnte.\n\nEs scheint, dass religiöse Auseinandersetzungen in eine offene Straßenschlacht ausarteten; die jüdischen Gläubigen waren auf dem Weg zu ihrer Synagoge, als Steine ​​geworfen wurden und dann Keulen und Schwerter zum Einsatz kamen.\n\nAuf beiden Seiten gab es Tote und viele hitzköpfige Jugendliche drohten, ihre gefallenen Kameraden zu rächen. Wir müssen etwas tun!" #NT!
 south_arabia.45.a: "Sagen Sie den Gemeinschaften, dass sie getrennt voneinander leben müssen" #NT!
 south_arabia.45.b: "Ich werde niemals zulassen, dass ein Israelit einen Sabäer schlägt! Unterstütze unser Volk" #NT!
 south_arabia.45.c: "Wir müssen die Israeliten im Namen des Friedens unterstützen ..." #NT!
  
 south_arabia.46.t: "Der israelitische Glaube" #NT!
 south_arabia.46.desc: "Weil wir unseren israelitischen Bürgern erlaubt haben, ihren Glauben ungehindert auszuüben, haben wir uns die Freundschaft dieser Gemeinschaft verdient, die in uns einen weiteren Befreier sieht, der vom Himmel gesandt wurde, um sie in ihrer Stunde der Not zu beschützen.\n\nEines Nachmittags klopft es an [ROOT.GetCountry.GetRuler.GetName]s Gemächern und die Wächter informieren [ROOT.GetCountry.GetRuler.GetHerHim], dass ein religiöser Führer, ein örtlicher Rabbi, der für seine Großzügigkeit und Almosengabe gelobt wird, zu [ROOT.GetCountry.GetCapital.GetName] gekommen ist und angeboten hat, unseren [ROOT.GetCountry.GetRulerTitle] in den Grundsätzen ihres Glaubens zu unterweisen." #NT!
 south_arabia.46.a: "Lehre mich alles, Rabbuni, denn mein Herz sehnt sich nach Antworten" #NT!
 south_arabia.46.b: "Nein, ich habe kein Interesse daran, zu einem anderen Glauben konvertiert zu werden - schick ihn weg" #NT!
  
 south_arabia.47.t: "Erweiterung des Bewässerungsnetzes" #NT!
 south_arabia.47.desc: "Wir freuen uns, berichten zu können, dass das mit dem #E Ma'rib-Damm#! verbundene Bewässerungsnetz fertiggestellt wurde. Die von [ROOT.GetCountry.GetRuler.GetName] vorgeschlagenen Erweiterungen sorgen bereits für eine bessere Wasserversorgung neuer Bauernhöfe in der Umgebung von [ROOT.GetCountry.GetCapital.GetName].\n\nEs ist immer ein freudiges Ereignis, wenn unsere Grundproduktion an Ressourcen zunimmt und die Lebensmittelmärkte und Vorratskammern in unserer Hauptstadt bald mit den feinsten und frischesten Waren gefüllt sein werden, die unser Land produzieren kann." #NT!
 south_arabia.47.a: "Bei all dem Gerede über Essen knurrt mein Magen...ich habe noch nichts gegessen" #NT!
  
 south_arabia.48.t: "Erweiterung der Minen" #NT!
 south_arabia.48.desc: "Wir sind mit wertvollen natürlichen Ressourcen gesegnet, die der Mensch in seiner Eitelkeit mehr als alles andere begehrt: Edelsteine, Rubine, Diamanten, Gold und Silber.\n\nDurch den Bau von Minen überall in [ROOT.GetCountry.GetName] und die Konzentration auf einen gleichmäßigen Produktionsplan werden unsere [ROOT.GetCountry.GetAdjective] Händler selbst ziemlich reich – wir werden als Lieferanten exquisiten Schmucks bekannt." #NT!
 south_arabia.48.a: "Es gibt genug Geld für alle" #NT!
  
 south_arabia.49.t: "Der Tempelzehnt" #NT!
 south_arabia.49.desc: "Historisch gesehen zahlten die Menschen von [ROOT.GetCountry.GetName] keine Steuern in Form von Goldmünzen, sondern erbrachten ihre Verpflichtungen in Form von Naturalien, indem sie alle Arten von Waren und Dienstleistungen nach [ROOT.GetCountry.GetCapital.GetName] brachten. Dies hat unseren Anführer auf unerwartete Weise inspiriert.\n\nIm Bemühen, die Geschäftsabwicklungen in unserem Land aufzurütteln und gleichzeitig die Gunst der Götter zu gewinnen, hat [ROOT.GetCountry.GetRuler.GetName] beschlossen, unsere Tempel von der Steuerpflicht an [ROOT.GetCountry.GetName] zu befreien und ihnen zu erlauben, ihren Zehnten für beliebige Zwecke aufzubewahren.\n\nAuch wenn unsere Geschäftsergebnisse unter dieser Initiative leiden werden, wird der göttliche Segen alle Engpässe, die wir erleben, mehr als ausgleichen." #NT!
 south_arabia.49.a: "Sie müssen buchstäblich Vertrauen in das haben, was ich tue - vertrauen Sie mir" #NT!
  
 south_arabia.50.t: "Militärisches Operationszentrum" #NT!
 south_arabia.50.desc: "[GetProvince('(int32)4682').GetName] war von Anfang an als eine Stadt konzipiert, die sich auf das Militär konzentrierte – die frühesten Architekturskizzen der Polis zeigten ein Trainingslager direkt neben der Festung, ein sicheres Zeichen dafür, dass diese Provinz ein wesentlicher Bestandteil unserer Rekrutierung und Verteidigung werden würde." #NT!
 south_arabia.50.a: "Die Krieger aus Sanaa werden unser Land schützen" #NT!
  
 south_arabia.51.t: "Wir erheben uns wieder" #NT!
 south_arabia.51.desc: "[ROOT.GetCountry.GetName] befindet sich derzeit in einem Zustand, der vor ein oder zwei Generationen noch kaum vorstellbar war. Dies ist vor allem den Bemühungen von Anführern wie [ROOT.GetCountry.GetRuler.GetName] zu verdanken, die unser Volk durch die dunkelste Stunde geführt haben.\n\nUnsere Bevölkerung wächst rasant und füllt unsere neu erbauten Städte mit Händlern und freien Männern gleichermaßen. Eine beeindruckende Armee, die ihre alte Stärke wiederentdeckt hat, sorgt für den Frieden und die Stabilität, die unsere Nation derzeit genießt.\n\nDank dieser Bedingungen konnten unsere Gelehrten ungehindert von politischen Unruhen arbeiten und die Bibliotheken und Diskussionssäle von [ROOT.GetCountry.GetCapital.GetName] sind zu Orten geworden, an denen wissenschaftliche Entdeckungen gemacht werden, die dem ganzen Land zugute kommen." #NT!
 south_arabia.51.a: "Wer kann leugnen, dass [ROOT.GetCountry.GetName] erneut zu Ruhm und Ehre aufgestiegen ist?" #NT!
  
 south_arabia.52.t: "Den Rivalen besiegen" #NT!
 south_arabia.52.desc: "[ROOT.GetCountry.GetRuler.GetName] hat die grausame Angewohnheit entwickelt, zu den Bauernhöfen außerhalb von [ROOT.GetCountry.GetCapital.GetName] zu gehen und dem ehemaligen sabäischen Adel bei der Feldarbeit zuzusehen. An einen Zaun gelehnt, bleibt [ROOT.GetCountry.GetRulerTitle] stehen, um einem Sklaven zuzusehen, der versucht, eine Amphore zu leeren, und lacht düster.\n\nIn einem früheren Leben hatte dieser Mann gute gesellschaftliche Beziehungen und trug ein Gewand aus Leinen und eine Silberkette um den Hals, aber jetzt? Die Sonne brennt auf seinen nackten Rücken, der mit blauen Flecken von der Rute des Aufsehers bedeckt ist, und seine nackten Füße sind schlammverkrustet und geschwollen." #NT!
 south_arabia.52.a: "So haben Sie mein Volk vor langer Zeit behandelt ... wie fühlt sich das an?" #NT!
  
 south_arabia.53.t: "Die Eroberung von Ma'in" #NT!
 south_arabia.53.desc: "Gestärkt durch unsere jüngsten Erfolge ist es an der Zeit zu entscheiden, was mit [GetCountry('MIN').GetName] geschehen soll: Sollen wir sie auffordern, sich uns friedlich zu unterwerfen, oder sollen wir sie genauso behandeln, wie alle Gegner von [ROOT.GetCountry.GetName] es erfahren?" #NT!
 south_arabia.53.a: "Wir wollen, dass sie sich uns als Vasallen unterwerfen" #NT!
 south_arabia.53.b: "Im Krieg gibt es nur Ehre!" #NT!
  
 south_arabia.54.t: "Die Eroberung von Ma'in" #NT!
 south_arabia.54.desc_1: "Wir haben den feigen Bewohnern von [GetCountry('MIN').GetName] eine Kriegserklärung geschickt, die uns gebeten haben, es uns noch einmal zu überlegen. In ihrer Verzweiflung erinnern sie uns an unsere freundschaftlichen Beziehungen und unsere uralten Verbindungen, aber [ROOT.GetCountry.GetRuler.GetName] ist von ihren Argumenten nicht überzeugt und weigert sich, nachzugeben." #NT!
 south_arabia.54.desc_2: "Nun, es ist so gelaufen, wie du es gesagt hast, [ROOT.GetCountry.GetRuler.GetName] – als sie vor die Wahl gestellt wurden, haben die Eliten in [GetCountry('MIN').GetName] offenbar beschlossen, dass sie ihren Lebensstil und ihre Privilegien beibehalten wollen. Sie haben die Kontrolle über ihr Königreich an uns abgegeben, bitten uns aber, behutsam über sie zu herrschen." #NT!
 south_arabia.54.a: "Wenn ich an ihrer Stelle wäre, dann hätte auch ich eingereicht" #NT!
 south_arabia.54.b: "Wir freuen uns darauf, sie völlig zu zerstören" #NT!
  
 south_arabia.55.t: "Das Königreich Qataba" #NT!
 south_arabia.55.desc: "Unsere Militärberater haben ihre gründlichen Inspektionen unserer Streitkräfte abgeschlossen und teilen uns mit, dass wir für die kommenden Konflikte bereit sind; jedenfalls so bereit, wie wir es je sein werden.\n\nEs ist an der Zeit, die Macht von [ROOT.GetCountry.GetName] auf der Weltbühne wiederherzustellen!" #NT!
 south_arabia.55.a: "Möge #E Anbay#! mit unseren Armeen reiten und uns den Sieg bringen!" #NT!
  
 south_arabia.56.t: "Eine starke Armee" #NT!
 south_arabia.56.desc: "[ROOT.GetCountry.GetRuler.GetName] hat vor Kurzem mit der Armee trainiert, und als [ROOT.GetCountry.GetRuler.GetHerHis] er nach [ROOT.GetCountry.GetCapital.GetName] zurückkehrte, war es fast unmöglich, seine [ROOT.GetCountry.GetRuler.GetHerHis] Aufregung zu unterdrücken.\n\nUnsere Streitkräfte waren noch nie in der Verfassung, in der sie sich derzeit befinden. Unsere Truppen sind in der Lage, auf dem Schlachtfeld verheerende Manöver durchzuführen, und das alles dank der rigorosen Bemühungen unserer [ROOT.GetCountry.GetRulerTitle], die Armee zu reformieren." #NT!
 south_arabia.56.a: "Sehr bald werde ich dich auf die Feinde von #E Qataba#!...patience loslassen" #NT!
  
 south_arabia.57.t: "Saba diplomatisch isolieren" #NT!
 south_arabia.57.desc: "Unsere Botschafter kehren mit wundervollen Neuigkeiten nach [ROOT.GetCountry.GetCapital.GetName] zurück - es scheint, dass sich die Sabäer im Laufe der Jahre viele Feinde gemacht haben und dass unter unseren neuen Freunden der Wunsch besteht, das hochmütige Königreich Saba von seinem Thron zu stürzen.\n\nDank der Bemühungen unserer Geheimdiplomatie werden wir Verbündete haben, auf die wir zurückgreifen können, wenn die Zeit für einen Krieg gegen unsere ehemaligen Herren gekommen ist." #NT!
 south_arabia.57.a: "Es ist gut, Freunde zu haben, die den Ruhm des Kampfes mit dir teilen" #NT!
  
 south_arabia.58.t: "Die Zerstörung Sabas" #NT!
 south_arabia.58.desc: "[ROOT.GetCountry.GetRuler.GetName] kann kaum glauben, was gerade passiert – nach Jahrhunderten von Grenzscharmützeln und spitzen Beleidigungen zwischen unseren Diplomaten haben wir endlich das Unvermeidliche heraufbeschworen, indem wir [GetCountry('SHB').GetName] den Krieg erklärt haben. Selbst jetzt überqueren unsere Streitkräfte ihre Grenze, hungrig nach offenen Kämpfen.\n\nVor Hunderten von Jahren konnten unsere Vorfahren die Fesseln der sabäischen Sklaverei abschütteln, aber wir werden uns nicht mit halben Sachen zufrieden geben … wir dürfen nicht ruhen, bis Saba für immer und ewig zerstört ist." #NT!
 south_arabia.58.a: "Und wir werden keine einzige Träne für sie vergießen, glauben Sie mir" #NT!
  
 south_arabia.59.t: "Der Aufstieg von Qataba" #NT!
 south_arabia.59.desc: "Endlich haben wir unsere Feinde vertrieben und ihre Speere für immer zerbrochen - niemand wird jemals wieder in der Lage sein, unseren [ROOT.GetCountry.GetAdjective] Landsleuten die Sklaverei aufzuzwingen!\n\nUnsere Armeen haben wie nie zuvor gekämpft und uns zahllose Gefechte beschert. Viele in unserem Land glauben, dass dieser ewige Ruhm den Bemühungen von [ROOT.GetCountry.GetRuler.GetName] zu verdanken ist, der sich als der beste Herrscher erwiesen hat, den unser Volk je hatte." #NT!
 south_arabia.59.a: "Alle Ehre gebührt Qataba und seinem triumphierenden Volk!" #NT!
  
 south_arabia.60.t: "Prächtiges Tamna" #NT!
 south_arabia.60.desc: "Besucher von [GetProvince('(int32)4662').GetName] sind oft verblüfft über das, was sie in unserer Hauptstadt sehen, denn viele glauben fälschlicherweise, dass die Ebenen Arabiens nicht für große Siedlungen geeignet seien.\n\nUnd doch fällt es einem Reisenden vielleicht schwer, Tamna zu verlassen, nachdem er einen Nachmittag in den Marmorstraßen der Hauptstadt verbracht hat, wo der Duft reifer Früchte aus den gut bewässerten Gärten entlang der Straße herüberweht - es gibt wirklich nirgendwo einen vergleichbaren Ort." #NT!
 south_arabia.60.a: "Tamna ist das Juwel Arabiens, der Stern, der unser Volk vorwärts führt" #NT!
  
 south_arabia.61.t: "Die Krieger von Qataba" #NT!
 south_arabia.61.desc: "Unsere Truppenreserven sind prall gefüllt und unsere Aushebungen sind so groß wie seit einer Generation nicht mehr. Daher sind unsere Armeen auf der gesamten Arabischen Halbinsel gefürchtet.\n\nEs heißt, dass unsere Nachbarn mit den Zähnen knirschen und sich die Bärte ausreißen, wenn sie von ihren Spionen erfahren, wie stark wir geworden sind, denn sie wissen, dass ihr Untergang unmittelbar bevorsteht." #NT!
 south_arabia.61.a: "Wehe den Feinden von Qataba, die diesen Kriegern im Kampf gegenübertreten müssen!" #NT!
  
  ### 2nd Mission Starts here ### 
  
 south_arabia.62.t: "Arabische Träume" #NT!
 south_arabia.62.desc: "Nachdem [ROOT.GetCountry.GetRuler.GetName] nun Frieden und Wohlstand nach [ROOT.GetCountry.GetName] gebracht hat, hat unser [ROOT.GetCountry.GetRulerTitle] bedrohlich angekündigt, dass wir unsere Aufmerksamkeit nach außen richten werden.\n\nEs wurden Ansprüche auf große Landstriche vorbereitet, die Gebiete von #E Punt#! bis zum Rest von #E Arabien#! abdecken. Unsere Abgaben, die darauf brennen, die reichen Ländereien unserer Nachbarn zu plündern, haben zur Vorbereitung Angriffsmanöver geprobt." #NT!
 south_arabia.62.a: "Wir werden alles besiegen, was sich uns in den Weg stellt!" #NT!
  
 south_arabia.63.t: "Unite Arabia Felix" #NT!
 south_arabia.63.desc: "Endlich haben unsere siegreichen Streitkräfte ganz #E Arabia Felix#! unter die Kontrolle unserer [ROOT.GetCountry.GetAdjective] Garnisonen gebracht.\n\nObwohl die Schlachten selbst denkwürdig waren, dürfen die Kolonisierungsbemühungen, die zur Besiedlung der langen Küstenabschnitte erforderlich waren, nicht vergessen werden.\n\nIn der Hauptstadt herrscht eine ausgelassene Stimmung, ein Geist des Jubels und der Dankbarkeit macht sich breit, und viele versammeln sich auf den Straßen in der Hoffnung, [ROOT.GetCountry.GetRuler.GetName] zu sehen, wenn [ROOT.GetCountry.GetRuler.GetSheHe] in die Zitadelle zurückkehrt." #NT!
 south_arabia.63.a: "Lasst uns zur Feier eine Siegesparade in [ROOT.GetCountry.GetCapital.GetName] abhalten!" #NT!
  
 south_arabia.64.t: "Unterwerfung der Wüstenstämme" #NT!
 south_arabia.64.desc: "Unseren [ROOT.GetCountry.GetAdjective] Streitkräften ist es gelungen, ins Landesinnere von #E Arabien#!, vorzudringen und die tasmitischen Abgaben zu vertreiben, die wie die Teufel um die Verteidigung ihrer Heimat kämpften.\n\n[ROOT.GetCountry.GetRuler.GetName] ist gerührt von den tapferen Versuchen unserer entfernten Verwandten, ihre Lebensweise zu schützen, und hat es sich zum Ziel gesetzt, der Opfer dieser heldenhaften Krieger zu gedenken und gleichzeitig unsere eigenen Streitkräfte für ihre Leistungen zu loben." #NT!
 south_arabia.64.a: "Wir würdigen diese ehrenwerten Krieger und würdigen ihre Treue" #NT!
  
 south_arabia.65.t: "Krieger der Wüstenstämme" #NT!
 south_arabia.65.desc: "Unsere Feldzüge gegen #E Tasm#! offenbarten eine erschreckende Schwäche unserer eigenen Streitkräfte. Obwohl unsere Männer besser ausgerüstet waren, nutzten die tasmitischen Truppen die Gegebenheiten ihres lokalen Terrains aus und führten verheerende Taktiken aus, die uns derzeit unbekannt sind.\n\nAber das wird sich ändern. Da [ROOT.GetCountry.GetRuler.GetName] erkannte, dass wir das eine oder andere von den Unterworfenen lernen könnten, hat er einige der ehemaligen Generäle kontaktiert und gefragt, ob sie bereit wären, unsere eigenen Truppen in diesen speziellen Techniken auszubilden.\n\nObwohl einige unserer [ROOT.GetCountry.GetAdjective] Stammesältesten über die sogenannte „Verwässerung unserer heroischen Armee“ gemurmelt haben, sind unsere Kämpfer begeistert, zu lernen, wie man in den Wüstenhügeln Krieg führt." #NT!
 south_arabia.65.a: "Dies wird unser Militär nur verbessern ... ignorieren Sie die Pessimisten unter uns" #NT!
  
 south_arabia.66.t: "Vorstoß nach Norden" #NT!
 south_arabia.66.desc: "Unsere unübertroffenen Kräfte marschieren unaufhaltsam nach Norden und eliminieren und vernichten systematisch jeden, der törichterweise versucht, unseren Vormarsch aufzuhalten. Die Länder, die einst zu [GetCountry('LHY').GetName] und [GetCountry('THD').GetName] gehörten, wehen jetzt unter der Flagge von [ROOT.GetCountry.GetAdjective], und ein stetiger Strom von Sklaven und Gold gelangt nach [ROOT.GetCountry.GetCapital.GetName]." #NT!
 south_arabia.66.a: "Und dennoch hungere ich immer noch ..." #NT!
  
 south_arabia.67.t: "Der schwarze Stein der Kaaba" #NT!
 south_arabia.67.desc: "[ROOT.GetCountry.GetRuler.GetName] hatte viele Jahre lang die Geschichten über den geheimnisvollen Schatz gehört, der als #Y Schwarzer Stein#! bekannt ist und an der heiligen Stätte in [GetProvince('(int32)7575').GetName] aufbewahrt wird. Als sich also die Gelegenheit bot, dem Tempel einen persönlichen Besuch abzustatten, ergriff [ROOT.GetCountry.GetRuler.GetFirstName] die Chance.\n\nEin Geist religiöser Inbrunst ergriff das Herz von [ROOT.GetCountry.GetRulerTitle], der eine starke Empfindung des Numinosen in dieser Kultstätte verspürte, und der Anblick des Schwarzen Steins jagte ihm [ROOT.GetCountry.GetRuler.GetHerHis] einen Schauer über den Rücken - sind die Geschichten wahr? Ist dieser Stein vor langer Zeit vom Himmel gefallen?\n\n[ROOT.GetCountry.GetRuler.GetFirstName] nickte zustimmend [ROOT.GetCountry.GetRuler.GetHerHim]zu, sprach ein Dankgebet und legte auf der Stelle ein Gelübde ab." #NT!
 south_arabia.67.a: "Ich werde den Tempel in Makarabah erweitern, denn dieser Ort ist bei den Göttern beliebt" #NT!
  
 south_arabia.68.t: "Expansion nach Oman" #NT!
 south_arabia.68.desc: "Es gibt viele Städte und Dörfer im ganzen Land von #E Omana#!, und manche davon sind wirklich sehr alt und konkurrieren mit unserer Heimat [ROOT.GetCountry.GetCapital.GetName] in Sachen Prestige.\n\n[ROOT.GetCountry.GetRuler.GetName] hatte einst geglaubt, dass diese alten Zitadellen stärker für ihre Freiheit kämpfen würden, aber das sollte nicht sein – am Ende fielen ihre Truppen, wie so viele andere vor ihnen." #NT!
 south_arabia.68.a: "Alles für den größeren Ruhm der [ROOT.GetCountry.GetAdjective] Nation" #NT!
  
 south_arabia.69.t: "Nimm Gerrha" #NT!
 south_arabia.69.desc: "[ROOT.GetCountry.GetRuler.GetName] hatte ehrlich gesagt mit mehr Widerstand von den #E Gerrhans#!, gerechnet, nachdem er Geschichten über ihre militärischen Fähigkeiten gehört hatte, aber am Ende fielen sie, genau wie so viele andere vor ihnen.\n\nEine der größten Beutestücke unserer siegreichen Armeen ist die Insel [GetProvince('(int32)7202').GetName] - diese sagenhaft reiche Hafeninsel wird bald zu einem der wichtigsten [ROOT.GetCountry.GetAdjective] Außenposten im #E Sinus Persicus#!. werden." #NT!
 south_arabia.69.a: "Als nächstes folgen die Städte Mesopotamiens und Persiens ..." #NT!
  
 south_arabia.70.t: "Die Nabatäer" #NT!
 south_arabia.70.desc: "Die Hauptstadt der Nabatäer, [GetProvince('(int32)729').GetName], ist den übermächtigen Streitkräften der [ROOT.GetCountry.GetAdjective] Armeen zum Opfer gefallen, die ihren Feinden keine Gnade zeigten und ihre Blutgier an den Siedlungen und Städten der Nordländer stillten.\n\nEine Welle der Angst breitet sich im Sinai aus, dringt tief in den Levante und entlang der Küsten Afrikas vor – wann wird [ROOT.GetCountry.GetName] seine Angriffskriege beenden?" #NT!
 south_arabia.70.a: "Wenn die Sonne im Westen aufgeht und der Mond ins Meer fällt ..." #NT!
  
 south_arabia.71.t: "Nabatäisches Mauerwerk" #NT!
 south_arabia.71.desc: "Da wir dank unserer Bemühungen, die Kultur der Nabatäer in unsere zu integrieren, nun Zugriff auf die Aufzeichnungen der Architekten der Nabatäer haben, haben wir keine Zeit verloren und ihre Baumethoden studiert.\n\nUnsere eigenen Ingenieure haben bereits einige der speziellen Techniken der Nabatäer-Meister übernommen und müssen widerwillig zugeben, dass sie unseren eigenen [ROOT.GetCountry.GetAdjective] Methoden überlegen sind." #NT!
 south_arabia.71.a: "Durch die Verschmelzung unserer Baustile entsteht etwas Neues und Wunderbares" #NT!
  
 south_arabia.72.t: "Die nördlichen Wüstenstädte" #NT!
 south_arabia.72.desc: "Unsere Truppen entfernen sich weiter von der Heimat als je zuvor, erobern die Kreuzungen in #E Arabien#! und fügen diese weit entfernten Orte der immer größer werdenden Hegemonie von [ROOT.GetCountry.GetAdjective] hinzu.\n\nWir haben die Handelsstädte an diesen Straßen eingenommen, die dafür bekannt sind, sich an Reisenden vollzufressen wie Zecken am Bauch eines Kamels. Aber nie wieder! Die stolzen [GetProvince('(int32)4721').GetName] und [GetProvince('(int32)8815').GetName] sind gefallen und ihre mächtigen Söhne wurden niedergestreckt!" #NT!
 south_arabia.72.a: "Sie werden sich mit der Zeit an diese Veränderungen gewöhnen... das tun sie immer" #NT!
  
 south_arabia.73.t: "Befestigen Sie die Karawanenrouten" #NT!
 south_arabia.73.desc: "Kaufleute und Reisende, die sich ihren Weg durch die staubigen Kreuzungen bahnen, suchen oft die Sicherheit der Mauern von [GetProvince('(int32)4721').GetName] auf, wohl wissend, dass das Versprechen von warmem Essen und einem warmen Bad, um den Wüstensand abzuwaschen, zu den geringsten Freuden gehören, die man in der befestigten Stadt finden kann.\n\nDa [ROOT.GetCountry.GetName] praktisch garantiert hat, dass niemand ohne seine ausdrückliche Erlaubnis durch die Region reisen kann, ist aus dem einst als gesetzloser Straßenabschnitt bekannten und von den Dünen aus angriffenden Banditen ein sicherer Ort für alle geworden." #NT!
 south_arabia.73.a: "Die Investition in die Befestigungen war in der Tat eine kluge Entscheidung" #NT!
  
 south_arabia.74.t: "Vorherrschaft über Punt" #NT!
 south_arabia.74.desc: "Dank der inspirierenden Siege, die unsere Männer im Laufe von #E Punt#!, errungen haben, war die Moral in der Armee nie höher, und anstatt sich ihrer Pflicht zu entziehen, lechzen unsere Soldaten nach dem Nervenkitzel der Schlacht!\n\nDie schiere Zahl der gut bezahlten Söldner, die vor Kurzem in der Region waren, stellt sicher, dass auf unseren Märkten reichlich Münzen zum Ausgeben vorhanden sind, was unsere Bürger glücklich macht und sie dazu bringt, die jüngsten Konflikte zu vergessen." #NT!
 south_arabia.74.a: "Lassen Sie uns auf dieser Welle der Dynamik in den nächsten Krieg reiten!" #NT!
  
 south_arabia.75.t: "Erweitern Sie unsere Küste" #NT!
 south_arabia.75.desc: "Es heißt, unsere Streitkräfte hätten die Menschen in der Region #E Tenesis#! überrascht, die sich irgendwie vor unseren vorrückenden Armeen sicher glaubten.\n\nDa es ihren Soldaten nicht gelang, sich ausreichend zu verteidigen, unterlagen sie unseren und gaben letztendlich ihre Freiheit und ihren Reichtum an unsere Nation ab." #NT!
 south_arabia.75.a: "Narren bis zum Schluss..." #NT!
  
 south_arabia.76.t: "Nach Aksum" #NT!
 south_arabia.76.desc: "Jetzt, da die Hoffnung auf eine Art Hilfstruppe, die wie durch Zauberhand erscheint und sie befreit, schwindet, beginnen die Aksumiten, die wir kürzlich erobert haben, wieder ihren Geschäften nachzugehen. Manche Menschen haben sogar ihre eigenen Gewohnheiten aufgegeben und entschieden, dass sie in dieser neuen Welt, in der sie leben, am besten vorankommen, indem sie mit uns zusammenarbeiten." #NT!
 south_arabia.76.a: "Mit dieser Annahme liegen sie übrigens völlig richtig." #NT!
  
 south_arabia.77.t: "Ins Horn" #NT!
 south_arabia.77.desc: "Wir freuen uns, Ihnen mitteilen zu können, o [ROOT.GetCountry.GetRuler.GetName], dass unsere Kolonisierungsbemühungen im gesamten #E Horn von Afrika#! ungehindert voranschreiten. Unsere Siedler berichten, dass sie ihre neuen Häuser als angenehm empfinden. Die Einheimischen scheinen gut auf den [ROOT.GetCountry.GetAdjective] Zustrom zu reagieren, obwohl sich dies jederzeit ändern könnte." #NT!
 south_arabia.77.a: "Halten Sie mich auf dem Laufenden, wenn in Afrika etwas passiert" #NT!
  
 south_arabia.78.t: "Das Horn von Afrika" #NT!
 south_arabia.78.desc: "Wir haben ein Vermögen gemacht, indem wir die verlassenen Orte am #E Horn von Afrika#!, kolonisiert und dabei unbeabsichtigt eine neue Handelsroute geschaffen haben. Was für ein glücklicher Tag für unser Volk! Der Himmel lächelt uns zu und überschüttet uns mit göttlichen Segnungen." #NT!
 south_arabia.78.a: "Ein Geschenk, das wir wert sind, zu erhalten …" #NT!
  
 south_arabia.79.t: "Das Königreich Arabien" #NT!
 south_arabia.79.desc: "Am Firmament ist ein neuer Stern zu sehen, der mit der Intensität tausender brennender Sonnen strahlt und droht, heller zu leuchten als die Sonne selbst.\n\nDieser Moment wurde vor Äonen von Wüstensehern vorhergesagt, die mit der Gabe der Prophezeiung gesegnet waren; die Gründung von #E Arabien#!,, einem Königreich, das über alle anderen triumphieren wird." #NT!
 south_arabia.79.a: "Alle Ehre gebührt [ROOT.GetCountry.GetName] – wir werden niemals versagen!" #NT!
  
 south_arabia.80.t: "Das Zentrum der arabischen Kultur" #NT!
 south_arabia.80.desc: "Während die Weitgereisten unter uns gerne mit den berühmten Orten prahlen, die sie besucht haben, wie [GetProvince('(int32)516').GetName] oder [GetProvince('(int32)416').GetName], erwähnen viele im gleichen Atemzug [ROOT.GetCountry.GetCapital.GetName].\n\nIm Laufe der Jahre ist unsere Hauptstadt vielen sagenumwobenen Städten der Welt ebenbürtig geworden und alle erkennen an, dass unsere Stadt das Zentrum der arabischen Kultur ist." #NT!
 south_arabia.80.a: "Wir laden Sie ein, für eine Weile zu bleiben und unsere Gastfreundschaft zu erleben" #NT!
  
 south_arabia.81.t: "Die südlichen Handelsrouten" #NT!
 south_arabia.81.desc: "Als treuer Verwalter des Volkes von [ROOT.GetCountry.GetAdjective] sorgt [ROOT.GetCountry.GetRuler.GetName] dafür, dass allen Ecken unserer Nation die gleiche Aufmerksamkeit zuteilwird, und während sich manche nur auf die wohlhabenderen und bevölkerungsreicheren Regionen von [ROOT.GetCountry.GetName] konzentrieren, ist unser [ROOT.GetCountry.GetRulerTitle] nicht wie die anderen.\n\nNehmen Sie die südlichen Handelsrouten als Beispiel für die Großzügigkeit von [ROOT.GetCountry.GetRuler.GetFirstName] in Aktion; selbst diese verlassenen Orte werden nicht vergessen." #NT!
 south_arabia.81.a: "Wir müssen sicherstellen, dass alle Bereiche von [ROOT.GetCountry.GetName] gepflegt werden nach" #NT!
  
 south_arabia.82.t: "Aksumite-Kampftraining in den Bergen" #NT!
 south_arabia.82.desc: "Die lange Reihe unserer marschierenden Soldaten erstreckt sich bis zum Horizont. Ihre müden Füße trommeln unaufhörlich auf das Ödland von #E. Aksum#!.\n\nOur-Soldaten sind dazu bestimmt, militärische Formationen in dem unwirtlichen Land auszubilden. Viele beschweren sich darüber, aber keiner tut es allzu laut, denn die von [ROOT.GetCountry.GetRuler.GetName] auferlegte militärische Disziplin ist streng und unerbittlich." #NT!
 south_arabia.82.a: "Glauben Sie mir, das ist alles zum Wohle unseres Volkes" #NT!
  
 south_arabia.83.t: "Handel im Norden" #NT!
 south_arabia.83.desc: "Ich möchte nicht zu viel Ihrer Zeit verschwenden, [ROOT.GetCountry.GetRuler.GetName], aber eine kurze Nachricht: Die nördlichen Handelsrouten florieren dank Ihrer Bemühungen, die Wirtschaft in der Region anzukurbeln." #NT!
 south_arabia.83.a: "Sehr gut ... was habe ich jetzt gemacht, bevor Sie mich gestört haben?" #NT!
  
 south_arabia.84.t: "Handel durch die Wüste" #NT!
 south_arabia.84.desc: "Es ist ziemlich schwierig geworden, auf den Marktplätzen von [ROOT.GetCountry.GetCapital.GetName] ein Kamel zu erstehen, es sei denn, man ist bereit, einen Aufpreis zu bezahlen - ein unglücklicher Nebeneffekt des boomenden Handels in unserem Land.\n\nDank der Einrichtung von Handelsrouten durch die staubigen Einöden ist die Nachfrage nach dem sogenannten „Wüstenschiff“ auf ein beispielloses Niveau gestiegen." #NT!
 south_arabia.84.a: "Die derzeitigen Engpässe werden irgendwann behoben werden, keine Angst" #NT!
  
 south_arabia.85.t: "Östliche Häfen" #NT!
 south_arabia.85.desc: "Obwohl wir unsere historischen Verbindungen zum Sinus Arabicus aufrechterhalten, bedeutet das nicht, dass wir die reichen Gewässer des Sinus Persicus vernachlässigt haben. Im Gegenteil, wir haben sie sogar ganz vernachlässigt.\n\n[ROOT.GetCountry.GetRuler.GetName] ist stets bestrebt, den Menschen in [ROOT.GetCountry.GetName] ein besseres Leben zu ermöglichen und hat beim Aufbau der Infrastruktur unserer östlichen Häfen hervorragende Arbeit geleistet." #NT!
 south_arabia.85.a: "Sind diese Leute nicht [ROOT.GetCountry.GetAdjective], genau wie wir?" #NT!
  
 south_arabia.86.t: "Sicherung der Landhandelsrouten" #NT!
 south_arabia.86.desc: "Investoren und Spekulanten sind notorisch nervös, wenn es um ihr Geld geht – eine Eigenschaft, die sie zufällig mit [ROOT.GetCountry.GetRuler.GetName] teilen. In Anbetracht dessen hat unser [ROOT.GetCountry.GetRulerTitle] große Anstrengungen unternommen, um das Netzwerk von Befestigungsanlagen aufzubauen, die die Handelsrouten schützen, in der Hoffnung, dass dieses klare Zeichen unseres Engagements für ihr Endergebnis nicht unbemerkt bleibt." #NT!
 south_arabia.86.a: "Es ist absolut sicher, überall zu reisen [ROOT.GetCountry.GetName]" #NT!
  
 south_arabia.87.t: "Sichern Sie die Seewege" #NT!
 south_arabia.87.desc: "Eine Seereise, bei der man, sobald man die sichere Umarmung eines Hafens verlässt, kurzerhand den Launen der Natur ausgeliefert ist, ist schon an sich eine anstrengende Erfahrung, die nicht noch durch Begegnungen mit Piraten getrübt werden muss.\n\nAber die Marine von [ROOT.GetCountry.GetAdjective] hat hervorragende Arbeit bei der Sicherung der von ihr kontrollierten Seewege geleistet, und nun ist die größte Sorge eines Seemanns die Seekrankheit." #NT!
 south_arabia.87.a: "Es tut mir leid, dass du grün aussiehst ... trink einen Schluck Wasser" #NT!
  
 south_arabia.88.t: "Afrikanischer Handel" #NT!
 south_arabia.88.desc: "Die Delikatessen, die auf den [ROOT.GetCountry.GetAdjective] Plantagen am Horn von Afrika produziert werden, werden sorgfältig auf Handelsschiffe verladen, von denen sie entweder zu den entfernten Inseln der #E Malediven#!, segeln oder vielleicht auch lieber Richtung Norden weiterfahren, um schließlich die Märkte von [GetProvince('(int32)516').GetName] zu erreichen.\n\nDie große Reichweite unserer Luxusgüter ist ein Beweis für unseren Einfallsreichtum, denn diejenigen, die das nötige Kleingeld haben, begehren unsere Waren mehr als alle anderen." #NT!
 south_arabia.88.a: "Parfüms, Weihrauch, Schmuck aus feinstem Gold...wir haben alles" #NT!
  
 south_arabia.89.t: "Himyariten-Aufstand" #NT!
 south_arabia.89.desc: "Verheerende Neuigkeiten! Es scheint, dass ohne das Wissen von [ROOT.GetCountry.GetRuler.GetName], der auf einem Feldzug war, zu Hause ein geheimes Komplott ausgeheckt wurde. Eine große Gruppe unzufriedener Stammesangehöriger hat sich unter der Führung eines gewissen [SCOPE.sCharacter('new_ruler').GetName] zu den Bannern der #E Himyariten#! geschart, der verspricht, [ROOT.GetCountry.GetRuler.GetFirstName] zu stürzen und die traditionellen Lebensweisen unseres Volkes wiederherzustellen.\n\nDie Rebellen sammeln seit fast einem Jahr Gold und Waffen und haben mitten in der Nacht ihren Aufstand begonnen, der schnell an Orten Unterstützung fand, an denen wir es nie erwartet hätten. Wir kämpfen den Kampf unseres Lebens!" #NT!
 south_arabia.89.a: "Ich werde deinen Kopf haben, [SCOPE.sCharacter('new_ruler').GetFirstName], und ihn über meiner Hauptstadt zur Schau stellen!" #NT!
 south_arabia.89.b: "#E Wir wechseln die Tags und spielen als #! #T Himyar#!." #NT!
  
 south_arabia.90.t: "Niedergeschlagene Rebellion" #NT!
 south_arabia.90.desc: "Die Sonne ist kaum über [ROOT.GetCountry.GetCapital.GetName] aufgegangen, aber [ROOT.GetCountry.GetRuler.GetName] geht bereits mit fest geschürzten Lippen zum Stadttor.\n\nHoch über dem Fallgitter ist der abgetrennte Kopf des Anführers der #E Himyariten-Rebellion#! auf einen langen Speer aufgespießt, und der fehlende Unterkiefer verleiht dem Kopf ein furchterregendes Aussehen. Ein Schwarm Fliegen bedeckt den Schädel, und die drückende Wüstenluft ist erfüllt vom Gestank verwesender Körper, was [ROOT.GetCountry.GetRuler.GetFirstName] dazu veranlasst, angewidert ein Tuch vor [ROOT.GetCountry.GetRuler.GetHerHis] Mund zu heben.\n\nMit einer Geste in Richtung der Wachen signalisiert [ROOT.GetCountry.GetRuler.GetFirstName], dass der Kopf abgenommen werden soll, und Augenblicke später wird er in eine Keramikkiste gelegt. Nachdem diese grausame Arbeit abgeschlossen ist, macht sich [ROOT.GetCountry.GetRulerTitle] auf den Weg zurück zum Palast, die Truhe fest umklammernd." #NT!
 south_arabia.90.a: "Jeder, der den Weg des Verrats beschreitet, wird ein ähnliches Schicksal erleiden …" #NT!
  
 south_arabia.91.t: "Zur Königsstraße" #NT!
 south_arabia.91.desc: "Die schwierige Reise durch die Wüstenhügel von [GetProvince('(int32)700').GetName] wird unsere Karawanen nicht länger behindern, denn die Straße, die unser Netzwerk mit der berühmten #E Königsstraße Alexanders#! verbindet, ist endlich fertig.\n\nViele Reisende erzählen eine bekannte Geschichte, die Musik in [ROOT.GetCountry.GetRuler.GetName]s Ohren klingt: Die Reise von [GetProvince('(int32)729').GetName] nach [GetProvince('(int32)659').GetName] ist jetzt angenehm, mit vielen Tavernen und Gasthäusern am Straßenrand entlang des Weges, die das Reisen angenehm machen." #NT!
 south_arabia.91.a: "Vielleicht werde ich diesen Weg eines Tages selbst gehen ..." #NT!
  
 south_arabia.92.t: "Wiege des Goldes" #NT!
 south_arabia.92.desc: "[GetProvince('(int32)8890').GetName] hat sich schnell zu einem der wichtigsten Bergbaustandorte unseres Landes entwickelt, zweifellos aufgrund der enormen Mengen an Gold, die wir täglich aus den Bergen gewinnen.\n\nDa [ROOT.GetCountry.GetRuler.GetName] erkannt hat, wie wichtig diese Mine für unseren anhaltenden Wohlstand ist, hat er angeordnet, dass die Behörden der Provinz ihre Quoten mit allen erforderlichen Mitteln erfüllen." #NT!
 south_arabia.92.a: "Es ist mir egal, wie viele in den Minen umkommen... alles, was ich will, ist das Gold" #NT!
  
 south_arabia.93.t: "Stehendes Heer" #NT!
 south_arabia.93.desc: "Man könnte argumentieren, dass die Gesellschaft in [ROOT.GetCountry.GetAdjective] in den letzten Jahrzehnten kriegerischer geworden ist und militärische Tugenden von allen Klassen gepriesen werden.\n\nUnsere Armee, deren Größe im Laufe der Jahre enorm zugenommen hat, wirft zweifellos einen langen Schatten auf die politischen Angelegenheiten in [ROOT.GetCountry.GetCapital.GetName] ..." #NT!
 south_arabia.93.a: "Diese Armee ist die buchstäbliche Grundlage unserer Freiheit" #NT!
  
 south_arabia.94.t: "Kriegskamele" #NT!
 south_arabia.94.desc: "Manche Leute lachen bei der Vorstellung eines galoppierenden Kamels, das in die Schlacht stürmt, doch ihr Kichern verwandelt sich in Schreie blanken Entsetzens, wenn unsere Kavallerie in ihre Linien eindringt.\n\nDank der speziellen Ausbildung unserer Kriegskamele gelten unsere berittenen Einheiten als der entscheidende Faktor in vielen schwierigen Gefechten." #NT!
 south_arabia.94.a: "Sie unterschätzen das Kamel auf eigene Gefahr!" #NT!
  
 south_arabia.95.t: "Berittene Kriegsführung" #NT!
 south_arabia.95.desc: "Das Geräusch von Hunderten Hufen, die einen tödlichen Rhythmus schlagen, ist das erste und manchmal einzige Zeichen, das unsere Feinde bekommen, bevor die Luft mit Tausenden von Geschossen erfüllt ist. Augenblicke später wird das Crescendo der fliegenden Pfeile unerträglich laut, sie sausen nach links und rechts und lassen Körper wie Fliegen fallen. Es gibt kein Entkommen, nur den Tod, der aus der Ferne zuschlägt.\n\nUnsere berittenen Bogenschützen sind in der Tat der Stoff, aus dem Albträume sind." #NT!
 south_arabia.95.a: "Wenn du leben willst, gib dich auf! Du kannst meinen Pferden nicht entkommen" #NT!
  
 south_arabia.96.t: "Vorstoß nach Nubien" #NT!
 south_arabia.96.desc: "Wir müssen unseren natürlichen Grenzen folgen, wohin sie uns auch führen, selbst wenn uns das in Konflikt mit Völkern bringt, die ebenso mächtig sind wie wir.\n\nDie Abgaben und Legionen der afrikanischen Heere werden sich versammeln, in der verzweifelten Hoffnung, unsere Invasionen abzuwehren, aber in den Augen von [ROOT.GetCountry.GetRuler.GetName] ist die Sache beschlossene Sache." #NT!
 south_arabia.96.a: "Die Nubier werden uns letztendlich untergehen!" #NT!
  
 south_arabia.97.t: "Zu den zwei Flüssen" #NT!
 south_arabia.97.desc: "Die von [ROOT.GetCountry.GetRuler.GetName] vertretene Vision könnte nicht klarer sein – die endgültige Verkündung unseres Eintritts auf die Weltbühne. Wie könnten wir unseren Aufstieg besser verkünden als durch die Einnahme von #E Mesopotamien#!?? Die Vorstellung, dass unsere Armeen in [GetProvince('(int32)918').GetName] einmarschieren, ist aufregend, und je mehr [ROOT.GetCountry.GetRuler.GetFirstName] darüber nachgedacht hat, desto mehr ist [ROOT.GetCountry.GetRuler.GetSheHe] davon überzeugt, dass es keinen anderen Weg gibt – wir müssen ins Land der zwei Flüsse gehen und es erobern." #NT!
 south_arabia.97.a: "Unsere Errungenschaften haben uns zu diesem Moment am Abgrund der Geschichte geführt" #NT!
  
 south_arabia.98.t: "Verbesserung des Ma'Rib-Damms" #NT!
 south_arabia.98.desc: "Einer der schönsten Orte in ganz [GetProvince('(int32)4666').GetName] befindet sich in der Nähe eines Tempels am höchsten Punkt der Stadt. Von dort aus kann man auf das ruhige Wasser des #E Ma'Rib-Damms#! blicken und die ausgedehnte Fläche der ihn umgebenden sabäischen Stadt sehen – ein wahrhaft atemberaubendes Erlebnis.\n\nUnd dank der Verbesserungen, die hier vor Kurzem durchgeführt wurden, wird der Damm selbst die Stadt noch für lange Zeit versorgen." #NT!
 south_arabia.98.a: "Lassen Sie uns das Schicksal nicht herausfordern, indem wir solche Dinge äußern …" #NT!
  
 south_arabia.99.t: "Arabische Flüchtlinge" #NT!
 south_arabia.99.desc: "Heute Morgen bot sich vor den Toren von [GetProvince('(int32)687').GetName] ein trauriger Anblick, als sich eine lange Prozession von Flüchtlingen auf den Weg in die Stadt machte. Als sie die Mauern zum ersten Mal erblickten, begannen sie Freudentränen zu weinen und eilten hinunter zu den Toren, wo sie den draußen postierten Wachen ihre traurige Geschichte erzählten.\n\nEs scheint, dass es in #E Arabien#!, eine wachsende Macht gibt, die unserem Volk nicht freundlich gesinnt ist." #NT!
 south_arabia.99.a: "Sie sind hier willkommen ... sag ihnen allen, sie sind zu Hause" #NT!
  
 south_arabia.100.t: "Ein Riss im Damm" #NT!
 south_arabia.100.desc: "Von überall her treffen panische Berichte von [GetProvince('(int32)4666').GetName] ein, als der verängstigten Bevölkerung klar wird, dass es einen riesigen Riss im #E Ma’Rib-Damm#!. gibt. Wir müssen eingreifen, sonst steht uns eine Katastrophe größeren Ausmaßes bevor." #NT!
 south_arabia.100.a: "Auf jeden Fall! Wir sind hier, um zu helfen" #NT!
  
 south_arabia.101.t: "Verfallender Damm" #NT!
 south_arabia.101.desc: "Verflucht! Wir haben von den Bürgern von [GetProvince('(int32)4666').GetName] gehört, dass die Straßen überflutet sind – ein Zeichen dafür, dass sich die strukturellen Schäden am #E Ma'Rib-Damm#! rasch verschlimmern. Wir müssen etwas unternehmen! Einige Menschen sind ertrunken und andere befinden sich in unmittelbarer Gefahr." #NT!
 south_arabia.101.a: "Ugh, ok, ok ... das ist ein schrecklicher Zeitpunkt" #NT!
  
 south_arabia.102.t: "Eine Staudamm-Katastrophe" #NT!
 south_arabia.102.desc: "Oh nein! Die neuesten Nachrichten aus [GetProvince('(int32)4666').GetName] sind so aufregend, dass einem die Haare zu Berge stehen. Ein großer Teil des #E Ma'Rib-Staudamms#! ist abgebrochen und hat ein ganzes Viertel der Stadt weggeschwemmt. Unzählige Menschen haben ihr Leben verloren und die Menschen beginnen, die Stadt zu verlassen, weil sie glauben, sie sei dem Untergang geweiht." #NT!
 south_arabia.102.a: "Ich verspreche, alles sehr, sehr bald in Ordnung zu bringen" #NT!
  
 south_arabia.103.t: "Todesfälle durch Staudämme" #NT!
 south_arabia.103.desc: "Wir flehen den Himmel um Gnade für die armen Menschen von [GetProvince('(int32)4666').GetName] an, die erneut von einer Katastrophe im Zusammenhang mit dem #E Ma'Rib-Damm#!. heimgesucht wurden. Der Wasserstand ist so weit gesunken, dass die Landwirtschaft zum Erliegen kommt, was in der Stadt zu Massenhunger und Todesfällen führt. Um die Lage noch schlimmer zu machen, dauern die Überschwemmungen praktisch unvermindert an, und das stinkende Wasser, das in den Straßen steht, beginnt, Krankheiten und Elend zu verbreiten." #NT!
 south_arabia.103.a: "Hoffentlich können wir den Rest noch reparieren …" #NT!
  
  
  
