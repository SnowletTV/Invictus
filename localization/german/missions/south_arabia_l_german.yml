  # Mission DESC 
 saba_mission: "Rückkehr des Sabäischen Königreichs" #NT!
 saba_mission_DESCRIPTION: "Vor Hunderten von Jahren war unser Königreich #E Saba#! die dominierende Macht in unserer Ecke der #E Arabischen Halbinsel#!; wir kontrollierten die Handelsrouten des Sinus Arabicus und unsere Nachbarn waren gezwungen, sich unserer Autorität zu unterwerfen... aber diese Tage sind lange vorbei.\n\nAufstände im Norden und Süden führten dazu, dass sich unsere ehemaligen Vasallen #E Ma'in#! und #E Qataba#! unserer Kontrolle entzogen und seitdem hart gegen uns vorgehen. Obwohl der Weg vor uns mit unbekannten Gefahren gespickt ist, können wir nicht so weitermachen wie bisher; wir müssen gegen den Lauf der Geschichte ankämpfen und unserer Nation zu neuer Größe verhelfen!" #NT!
 saba_mission_CRITERIA_DESCRIPTION: "Diese Mission wird abgeschlossen sein, wenn wir unseren Niedergang gestoppt und durch die Wiederherstellung unserer Macht wieder mit dem Aufstieg begonnen haben." #NT!
 saba_mission_BUTTON_TOOLTIP: "Der Sand ist fast durch unsere Sanduhr gelaufen, und dennoch drängen wir weiter vorwärts!" #NT!
  
 qataba_mission: "Das Königreich Qataba" #NT!
 qataba_mission_DESCRIPTION: "Das #E Königreich Qataba#! ist seit Menschengedenken ein Rivale des #E Königreichs Saba#!, unseres einstigen Oberherrn, und der Lauf der Zeit hat nichts dazu beigetragen, die bitteren Gefühle zu zerstreuen, die wir gegenüber unseren Nachbarn hegen. Es ist fast zweihundert Jahre her, dass wir uns vom sabäischen Joch befreit haben, und wir sind unserem ehemaligen Herrn wirtschaftlich und militärisch fast ebenbürtig.\n\nDie Zeit ist gekommen, das zu Ende zu bringen, was unsere Großväter begonnen haben – wir müssen diejenigen vernichten, die einem vereinten Arabien im Weg stehen." #NT!
 qataba_mission_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, sobald wir das Königreich Saba unterworfen und Südarabien gefestigt haben." #NT!
 qataba_mission_BUTTON_TOOLTIP: "Wir werden uns rächen …" #NT!
  
 south_arabia_mission: "Arabische Träume" #NT!
 south_arabia_mission_DESCRIPTION: "Myrrhe, Weihrauch, Gewürze, Silber und Gold – ein unvorstellbarer Umfang an hochpreisigem Handel durchläuft unser Reich und lässt unseren Traum Wirklichkeit werden: So reich zu werden, dass uns sogar die Götter beneiden." #NT!
 south_arabia_mission_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, sobald wir die Kontrolle über das #Y Horn von Afrika#! erlangt und #Y Arabien#! gegründet haben." #NT!
 south_arabia_mission_BUTTON_TOOLTIP: "Es ist an der Zeit, ein Wirtschaftsimperium aufzubauen, das derzeit nur in unseren Träumen existiert …" #NT!
  
