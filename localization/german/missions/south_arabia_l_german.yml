 qataba_task_31: "Die Israelitischen Gemeinden" #NT!
 qataba_task_31_DESC: "Es gibt viele #E israelitische#! Enklaven, die über ganz [GetProvince('(int32)4667').GetArea.GetRegion.GetName] verstreut sind, und bald wird [ROOT.GetCountry.GetName] über jede einzelne von ihnen herrschen. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil11!" #NT!
  
