 south_arabia.1000.t: "Der Niedergang von Saba" #NT!
 south_arabia.1000.desc: "In den letzten Jahrhunderten hat unser Königreich stetig an Macht und Einfluss verloren. Als sich das Königreich #E Qataba#! vor fast zweihundert Jahren von uns lossagte, begann es, unsere Position in den umliegenden Nationen zu untergraben, was verheerende Auswirkungen auf unsere internationalen Beziehungen hatte.\n\nAls die Minäer im Norden vor einem Jahrhundert unserer Kontrolle entkamen, schien es, als könne es nicht schlimmer kommen, doch unsere aktuelle Lage ist nicht viel besser als diese historischen Tiefpunkte; unsere Armee ist uneinig, wir haben keine nennenswerte Verwaltung und die Korruption in diesem Land ist allgegenwärtig.\n\nWenn wir diesem ganzen Unsinn kein Ende bereiten, werden wir bald nur noch eine Erinnerung sein - und das ist der Ort, an dem unser alter Untertan und heutiger Rivale Qataba uns sehen will ..." #NT!
 south_arabia.1000.a: "Mögen wir unseren Niedergang stoppen." #NT!
