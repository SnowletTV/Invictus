  ### Decisions ### 
 fix_the_dam: "Repariere den Damm" #NT!
 fix_the_dam_desc: "Der Marib-Damm versorgt unser Land mit lebensnotwendigem Wasser im Überfluss, doch unsere Ingenieure haben darauf hingewiesen, dass der Damm repariert werden muss, sobald wir es uns leisten können." #NT!
  
  ### Mission Tasks ### 
  
  # Saba 
 saba_task_0: "Königreich im Niedergang" #NT!
 saba_task_0_DESC: "Unser Königreich scheint sich in jeder Hinsicht im Niedergang zu befinden - unsere Macht und unsere Fähigkeit, unsere Macht auszuüben, haben in den letzten paar hundert Jahren erheblich nachgelassen. Es ist jedoch nicht alles verloren ... \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!" #NT!
  
 saba_task_1: "Erweitern Sie die Hauptstadt" #NT!
 saba_task_1_DESC: "Unsere Hauptstadt [GetProvince('(int32)4666').GetName] muss repariert werden, insbesondere der #E Ma'rib-Damm#!, der unsere Bevölkerung mit Wasser versorgt. [ROOT.GetCountry.GetRuler.GetName] muss den Wiederaufbau unserer Stadt zur Priorität machen! \n\n\n\n\n\n\n\n\n\n\n@event_pic11!" #NT!
  
 saba_task_2: "Erweitern Sie das Bewässerungsnetz" #NT!
 saba_task_2_DESC: "Der #E Ma'rib-Staudamm#! spielt eine Schlüsselrolle bei der Bewässerung unserer Ernten, und unsere Nahrungsmittelanbaugebiete in [GetProvince('(int32)4667').GetName] und [GetProvince('(int32)4665').GetName] würden von einem erweiterten Bewässerungsnetz enorm profitieren. \n\n\n\n\n\n\n\n\n\n\n@event_pic7!" #NT!
  
 saba_task_3: "Der Tempelzehnt" #NT!
 saba_task_3_DESC: "Obwohl sich manche darüber beschweren, dass wir den Zehnten an unsere Tempel zahlen müssen, wie sollen wir sonst die Götter zufriedenstellen und ihren Segen über uns bringen? Schließlich gibt es Dinge in diesem Leben, die wertvoller sind als Geld. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" #NT!
  
 saba_task_4: "Die Israelitischen Gemeinden" #NT!
 saba_task_4_DESC: "Es gibt viele #E israelitische#! Enklaven, die über ganz [GetProvince('(int32)4667').GetArea.GetRegion.GetName] verstreut sind, und bald wird [ROOT.GetCountry.GetName] über jede einzelne von ihnen herrschen. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil11!" #NT!
  
 saba_task_5: "Erweitern Sie die Minen" #NT!
 saba_task_5_DESC: "Die Edelmetalle und Edelsteine ​​in den fernen Hügeln sind eine wertvolle Quelle des Reichtums und würden Wunder für unsere [ROOT.GetCountry.GetAdjective] Wirtschaft bewirken. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil25!" #NT!
  
 saba_task_6: "Militärisches Zentrum" #NT!
 saba_task_6_DESC: "Die Einwohner von [GetProvince('(int32)4682').GetName] sind ein zähes und streitlustiges Volk; genau die Art von Menschen, die wir für unsere Armeen wollen. Lasst uns in ihre Siedlung investieren, damit ganz [ROOT.GetCountry.GetName] davon profitiert. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!" #NT!
  
 saba_task_7: "Das Königreich Salomon" #NT!
 saba_task_7_DESC: "Die Geschichten von König #E Solomon#!,, der als der weiseste Mann aller Zeiten galt, sind in der Nation [ROOT.GetCountry.GetAdjective], die diesen geschätzten Herrscher und seine Dynastie innig schätzt, unvergessen. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!" #NT!
  
 saba_task_8: "Königreich erhebt sich" #NT!
 saba_task_8_DESC: "Die Stärke unserer Streitkräfte ist so hoch wie nie zuvor; ein Beweis für die harte Arbeit, die [ROOT.GetCountry.GetRuler.GetName] geleistet hat, um uns an den Höhepunkt unserer Macht zu bringen! \n\n\n\n\n\n\n\n\n\n\n\n@egypt_mil13!" #NT!
  
 saba_task_20: "Äußere Ambitionen" #NT!
 saba_task_20_DESC: "Obwohl wir zu Hause mit zahlreichen Problemen konfrontiert sind, bedeutet dies nicht, dass wir keine Ambitionen nach außen haben … \nEs gibt in ganz #E Arabia Felix#! zahlreiche Stämme, mit denen wir bald in Kontakt treten werden.\n\n\n\n\n\n\n\n\n\n@egypt_mil9!" #NT!
  
 saba_task_21: "Ma'in wieder absorbieren" #NT!
 saba_task_21_DESC: "Vor über einem Jahrhundert vertrieben die verräterischen Bewohner von #E Ma'in#! unsere Soldaten und erklärten ihre Unabhängigkeit von uns. Viele glauben, dass damit unsere Zeit der Schwierigkeiten wirklich begann.\n\nJetzt, da wir in der Lage sind, dies zu tun, ist es Zeit, sie wieder zu integrieren und die Fehler der Vergangenheit zu korrigieren. \n\n\n\n\n\n\n\n\n\n@egypt_mil5!" #NT!
  
 saba_task_22: "Erobern Sie Kataba" #NT!
 saba_task_22_DESC: "Es ist an der Zeit, unsere Streitkräfte nach Süden in die Bergregionen zu schicken, die vorübergehend von #E Qataba#! kontrolliert werden – die Stunde der Schlacht ist gekommen! \n\n\n\n\n\n\n\n\n\n@persia_mil11!" #NT!
  
 saba_task_23: "Die nördliche Grenze" #NT!
 saba_task_23_DESC: "[ROOT.GetCountry.GetRuler.GetName] hatte in letzter Zeit Schlafprobleme, [ROOT.GetCountry.GetRuler.GetHerHis] ist gedanklich auf die Nordgrenze fixiert – wir müssen Schritte unternehmen, um die Region zu sichern, damit wir nicht von einer Invasionsarmee überrascht werden. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!" #NT!
  
 saba_task_24: "Richtung Osten" #NT!
 saba_task_24_DESC: "Die Bewohner von #E Hadhramut#! im Osten haben den Ruf, Schönwetterfreunde zu sein, die ihre Götter aufgeben, wenn es ihnen politisch opportun erscheint. Lasst uns diese Heiden ein für alle Mal bezwingen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil14!" #NT!
  
 saba_task_25: "Nach Afrika" #NT!
 saba_task_25_DESC: "Nachdem wir nun Teile von #E Afrika#!, erobert haben, müssen wir wichtige Diskussionen über die Zukunft der Region führen.\n\n\n\n\n\n\n\n\n\n\n@event_pic4!" #NT!
  
 saba_task_26: "In die Wüste" #NT!
 saba_task_26_DESC: "Die Stämme, die in #E Kindah#! leben, könnten uns im Kampf niemals besiegen - das wissen wir beide -, also würden sie sich uns vielleicht sofort unterwerfen? Eine Frage kann nicht schaden...\n\n\n\n\n\n\n\n\n\n\n@greek_mil13!" #NT!
  
 saba_task_27: "Kontrollieren Sie Macrobia" #NT!
 saba_task_27_DESC: "Die Küste des Landes #E Punt#! wird aus vielen Gründen eine wertvolle Ergänzung zu [ROOT.GetCountry.GetAdjective] Besitztümern sein – lasst uns nicht zögern, die Region für uns in Anspruch zu nehmen. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil10!" #NT!
  
 saba_task_28: "Makrobian Ventures" #NT!
 saba_task_28_DESC: "Wie versprochen fließt der Reichtum der #T Makrobianer#! in die Schatzkammer von [ROOT.GetCountry.GetCapital.GetName], obwohl allgemein die Meinung vertreten wird, dass wir noch mehr tun könnten, um unsere Gewinne zu steigern. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil4!" #NT!
  
 saba_task_29: "Drachenblutinsel" #NT!
 saba_task_29_DESC: "Die Insel [GetProvince('(int32)7530').GetName] muss sich auf die eine oder andere Weise unserer Autorität unterwerfen – bereiten Sie unsere Flotten vor und schicken Sie sie zur Drachenblutinsel. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil21!" #NT!
  
 saba_task_30: "Auf der Suche nach einem verlorenen Stamm" #NT!
 saba_task_30_DESC: "Was sollen wir mit den Stämmen von #E 'Aad#!, tun, jetzt, da wir in ihr Territorium eingedrungen sind? \n\n\n\n\n\n\n\n\n\n\n@egypt_mil8!" #NT!
  
 saba_task_40: "Von Weihrauch und Myrrhe" #NT!
 saba_task_40_DESC: "Die Welt kennt unsere Region vor allem wegen zweier Handelsgüter: den luxuriösen Räucherwerken Weihrauch und Myrrhe. Neben diesen beiden wertvollen Parfüms produzieren wir auch Gewürze, die nirgendwo sonst zu finden sind. Wir sollten alle notwendigen Schritte unternehmen, um so viel wie möglich von diesen Produkten herzustellen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!" #NT!
  
 saba_task_41: "Handelszentrum" #NT!
 saba_task_41_DESC: "Händler reisen von weit her an, um unsere Märkte zu besuchen, und unsere Küstenregionen haben das Potenzial, sich zu einem Handelszentrum zu entwickeln.\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
  
 saba_task_42: "Beherrschen Sie den Markt" #NT!
 saba_task_42_DESC: "Wir haben unseren rechtmäßigen Platz als Handelsmeister unserer Region eingenommen – unser Ruf und unsere Schätze wachsen exponentiell! \n\n\n\n\n\n\n\n\n\n@greek_mil19!" #NT!
  
 saba_task_50: "Stabilisiere das Königreich" #NT!
 saba_task_50_DESC: "Wenn es uns gelingt, die schädlichen Auswirkungen der aggressiven Expansion auf unser Königreich zu verringern und unsere innere Stabilität zu erhöhen, sind wir auf dem besten Weg, uns aus dem Loch herauszugraben, in dem wir derzeit stecken. \n\n\n\n\n\n\n\n\n\n@egypt_mil7!" #NT!
  
 saba_task_51: "Eine Verwaltung gründen" #NT!
 saba_task_51_DESC: "Unsere Adelsklassen wollen unbedingt, dass der Niedergang von [ROOT.GetCountry.GetName] ein Ende findet, und sind bereit, alles zu tun, um zu helfen. Wir sollten das ungenutzte Potenzial dieser großen Familien nutzen und eine neue Regierung mit Mitgliedern des Adels bilden. \n\n\n\n\n\n\n\n\n\n@india_mil20!" #NT!
  
 saba_task_52: "Reform der Armee" #NT!
 saba_task_52_DESC: "Ohne eine reformierte Armee, die für die Art von Kriegen geeignet ist, die wir führen werden, können wir nicht hoffen, aus der misslichen Lage herauszukommen, in der wir uns befinden. \n\n\n\n\n\n\n\n\n\n@persia_mil2!" #NT!
  
 saba_task_53: "Eine starke Bevölkerung" #NT!
 saba_task_53_DESC: "Wir müssen uns auf unsere zahlenmäßige Überlegenheit verlassen, um unsere Sicherheit zu gewährleisten - unsere Bürger kämpfen in unseren Wehrpflichten, bewachen unsere Stadtmauern und halten die Räder unserer Wirtschaft am Laufen. Wir können nicht zulassen, dass unsere Feinde stärker sind als wir! \n\n\n\n\n\n\n\n\n\n@persia_mil9!" #NT!
  
  # Qataba 
 qataba_task_1: "Das Königreich Qataba" #NT!
 qataba_task_1_DESC: "Das Königreich Qataba konnte sich in der Vergangenheit von der Herrschaft Sabaes befreien und war während des Großteils seiner Existenz ein Rivale des älteren Königreichs. Verbündete zu gewinnen und eine starke Armee aufzubauen, ist sicherlich der Schlüssel, um unseren ehemaligen Meister zu besiegen. \n\n\n\n\n\n\n\n\n\n\n@persia_mil2!" #NT!
  
 qataba_task_2: "Eine starke Armee" #NT!
 qataba_task_2_DESC: "Wenn wir unsere Rivalen besiegen wollen, brauchen wir eine Armee. Eine starke. Eine, die allem standhalten kann, was die Sabäer gegen uns antreten lassen! \n\n\n\n\n\n\n\n\n\n\n@persia_mil1!" #NT!
  
 qataba_task_3: "Isolieren Sie Saba" #NT!
 qataba_task_3_DESC: "Um das Ende des sabäischen Königreichs zu erleichtern, wäre es hilfreich, wenn kein anderes Reich zu ihren Gunsten eingreifen würde. Noch besser wäre es, wenn wir uns Verbündete suchen würden, um die Last des Kampfes und die Verluste, die wir erleiden werden, zu teilen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!" #NT!
  
 qataba_task_4: "Zerstöre Saba" #NT!
 qataba_task_4_DESC: "Nieder mit den sabäischen Hunden! Wir werden unsere Truppen in ihren Städten und Siedlungen entfesseln und die Verbrechen der Vergangenheit rächen! \n\n\n\n\n\n\n\n\n\n\n@persia_mil6!" #NT!
  
 qataba_task_5: "Aufstieg von Qataba" #NT!
 qataba_task_5_DESC: "Unser Königreich hat seinen alten Rivalen vom Thron gestoßen und sich einen Platz an der Sonne erobert. Zugegeben, es ist ein Hotspot, aber es ist trotzdem ein Platz an der Sonne. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!" #NT!
  
 qataba_task_6: "Die Eroberung von Ma'in" #NT!
 qataba_task_6_DESC: "Das Volk der Minäer ist heutzutage eine leichte Beute, doch um diese Feiglinge zu besiegen, brauchen wir so viele Soldaten und so viel Geld wie möglich – an einem fairen Kampf sind wir nicht interessiert. \n\n\n\n\n\n\n\n\n\n\n@persia_mil18!" #NT!
  
 qataba_task_7: "Der Tempelzehnt" #NT!
 qataba_task_7_DESC: "Obwohl sich manche darüber beschweren, dass wir den Zehnten an unsere Tempel zahlen müssen, wie sollen wir sonst die Götter zufriedenstellen und ihren Segen über uns bringen? Schließlich gibt es Dinge in diesem Leben, die wertvoller sind als Geld. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" #NT!
  
 qataba_task_8: "Krieger von Qataba" #NT!
 qataba_task_8_DESC: "Die Krieger von Qataba sind wild, stark und unabhängig! Sobald sie ihre Ausbildung abgeschlossen haben, sind sie auf dem Schlachtfeld unschlagbar! \n\n\n\n\n\n\n\n\n\n\n@persia_mil9!" #NT!
  
 qataba_task_9: "Prächtig [GetProvince('(int32)4662').GetName]" #NT!
 qataba_task_9_DESC: "[GetProvince('(int32)4662').GetName], unsere Hauptstadt, muss das Juwel unseres Reiches sein, eine Stadt, die für so viele Menschen gebaut wurde, wie hier bequem leben können, denn diese Stadt hat nur diesen einen Zweck: jeden zu beeindrucken, der kommt, um unserem [ROOT.GetCountry.GetRulerTitle] Respekt zu zollen! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil7!" #NT!
  
 qataba_task_20: "Äußere Ambitionen" #NT!
 qataba_task_20_DESC: "Obwohl wir zu Hause mit zahlreichen Problemen konfrontiert sind, bedeutet dies nicht, dass wir keine Ambitionen nach außen haben … \nEs gibt in ganz #E Arabia Felix#! zahlreiche Stämme, mit denen wir bald in Kontakt treten werden.\n\n\n\n\n\n\n\n\n\n@egypt_mil9!" #NT!
  
 qataba_task_21: "Integrieren Sie Ma'in" #NT!
 qataba_task_21_DESC: "Das Volk der Minäer wird seit Generationen von uns regiert und es gibt außer Sprache und lokalen Eigenheiten keine Strukturen mehr, die es von uns unterscheiden. Warum sollten sie dann nicht Teil unseres Reiches sein? \n\n\n\n\n\n\n\n\n\n\n@event_pic4!" #NT!
  
 qataba_task_22: "Den Rivalen besiegen" #NT!
 qataba_task_22_DESC: "[GetCountry('SHB').GetName] ist seit Menschengedenken unser Unterdrücker und Rivale und herrscht seit unabsehbaren Zeiten über uns. Endlich ist die Stunde gekommen, den Spieß umzudrehen und Rache zu nehmen. \n\nHört dies, oh Volk von Saba: Wir, die Katabaner, werden uns nehmen, was ihr uns genommen habt und was uns als Rache zusteht. Wir werden nicht nachgeben, bis ihr nur noch ein Hauch einer Erinnerung seid, aus den Annalen der Zeit verschwunden, und nicht einmal der Staub im Sand, auf den ihr tretet, wird sich an euch erinnern. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil13!" #NT!
  
 qataba_task_23: "Die nördliche Grenze" #NT!
 qataba_task_23_DESC: "[ROOT.GetCountry.GetRuler.GetName] hatte in letzter Zeit Schlafprobleme, [ROOT.GetCountry.GetRuler.GetHerHis] ist gedanklich auf die Nordgrenze fixiert – wir müssen Schritte unternehmen, um die Region zu sichern, damit wir nicht von einer Invasionsarmee überrascht werden. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!" #NT!
  
