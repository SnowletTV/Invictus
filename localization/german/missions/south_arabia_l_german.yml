 saba_reformed_heritage_desc: "Nach der Reform des Königreichs und der Überwindung der zahlreichen Kämpfe, die es zu ertragen hatte, ist das Königreich Saba heute kein schwacher, im Niedergang begriffener Überrest mehr, der einer vergangenen Ära nachtrauert, sondern ein starkes Reich, das stolz auf seine Traditionen und seine Stärke ist." #NT!
  
