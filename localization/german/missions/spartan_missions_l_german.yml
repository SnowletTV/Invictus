l_german:
  spartan_mission_01_laconia:0 "Spartanische Restaurierung"
  spartan_mission_01_laconia_BUTTON_TOOLTIP:0 "Sparta wurde von vielen wie ein Artefakt der Vergangenheit beiseite geworfen. Es ist an der Zeit, dass wir uns erheben und ihnen allen das Gegenteil beweisen."
  spartan_mission_01_laconia_DESCRIPTION:0 "Wir wurden von ehrgeizigen ausländischen Warlords verwüstet, die eifersüchtig auf die Macht Spartas sind, und uns geschwächt und ohne unsere Verbündeten und Untertanen von einst zurückgelassen haben. Wenn wir wieder ein wichtiger regionaler Akteur in Griechenland werden wollen, müssen wir der Stadt Sparta ihren früheren Glanz zurückgeben und unseren lokalen Rivalen den Garaus machen."
  spartan_mission_01_laconia_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn Sie ganz Laconia erobert und konsolidiert haben."
  spartan_mission_01_laconia_task_1:0 "Spartanischer Wiederaufstieg"
  spartan_mission_01_laconia_task_1_DESC:0 "Der erste Schritt zur Vorbereitung des neuen Aufstiegs von Sparta ist der Wiederaufbau unserer Heimat."
  spartan_mission_01_laconia_task_2:0 "Lakonisches Essen"
  spartan_mission_01_laconia_task_2_DESC:0 "Als wir während der Invasion von Theben Messenien verloren, mussten wir uns mit dem begnügen, was wir hatten. Nach dieser schmerzhaften Tortur müssen wir lernen, das Ackerland in Laconia optimal zu nutzen."
  spartan_mission_01_laconia_task_3:0 "Rekrutierung der Skiritai"
  spartan_mission_01_laconia_task_3_DESC:0 "Die ländlichen Skiritai leben an der Grenze zwischen Lakonien und Arkadien und waren einst treue Untertanen Spartas. Wir könnten sie davon überzeugen, auf unsere Seite zurückzukehren und erneut ein Verbündeter zu werden."
  spartan_mission_01_laconia_task_4:0 "Ausbau der Infrastruktur"
  spartan_mission_01_laconia_task_4_DESC:0 "Unser Volk wurde von den Thebanern verwüstet, von den Mazedoniern bedroht und hat lange unter der Fuchtel anderer gelitten. Wir müssen unsere lokale Infrastruktur wieder aufbauen, damit sie unsere kühnen Ambitionen unterstützen kann."
  spartan_mission_01_laconia_task_5:0 "Spartanische Männer"
  spartan_mission_01_laconia_task_5_DESC:0 "Obwohl andere Nationen ihre Bemühungen darauf konzentrieren, prächtige Tempel, massive Leuchttürme oder gigantische Statuen zu schaffen, war Sparta schon immer am besten darin, große Krieger zu erschaffen."
  spartan_mission_01_laconia_task_6:0 "Spartanische Häfen"
  spartan_mission_01_laconia_task_6_DESC:0 "Um Bedrohungen auf jedem Kriegsschauplatz zu begegnen, müssen wir sicherstellen, dass wir sowohl eine Marine als auch eine Armee aufstellen können."
  spartan_mission_01_laconia_task_7:0 "Heiligtum der Artemis Orthia"
  spartan_mission_01_laconia_task_7_DESC:0 "Die Verehrung von Artemis Orthia reicht Jahrhunderte zurück, bis zur Gründung von Sparta selbst. Ihr Tempel ist in schwere Zeiten geraten, was das Schicksal unserer Nation widerspiegelt, und es ist eine Beleidigung für uns beide. Es ist uns eine Ehre, ihr Reich wieder in altem Glanz erstrahlen zu lassen."
  spartan_mission_01_laconia_task_8:0 "Stärkung von Cynuria"
  spartan_mission_01_laconia_task_8_DESC:0 "Die Ländereien von Cynuria sind seit langem ein Schlachtfeld zwischen den Interessen der Argiven und der Lacedaemonianer; Eine Befestigung des Gebiets würde unsere Präsenz in der Region sichern."
  spartan_mission_01_laconia_task_9:0 "Heloten von Messenien"
  spartan_mission_01_laconia_task_9_DESC:0 "Die Heloten von Messenien waren einst unter der Herrschaft; Ihre Unabhängigkeit und Arroganz ist ein Affront gegen spartanische Interessen."
  spartan_mission_01_laconia_task_10:0 "Noch einmal Heloten"
  spartan_mission_01_laconia_task_10_DESC:0 "Mit Messenien unter unserer Kontrolle wird ganz Lakonien endlich wieder unter der Herrschaft von Lacedaemonian vereint sein. Bedrohungen von außen werden nicht länger das niederreißen, was uns rechtmäßig gehört."
  spartan_mission_01_laconia_task_11:0 "Wiedereingliederung von Messenien"
  spartan_mission_01_laconia_task_11_DESC:0 "$spartan_mission_01_laconia_task_12_DESC$"
  spartan_mission_01_laconia_task_12:0 "Länder von Messenien"
  spartan_mission_01_laconia_task_12_DESC:0 "Obwohl die Stadt von Epaminondas von Theben als Gegengewicht zur Macht Spartas gegründet wurde, werden wir jetzt [GetProvince('(int32)431').GetName] verwenden, um stattdessen darauf aufzubauen."
  spartan_mission_01_laconia_task_13:0 "Sklavenregierung"
  spartan_mission_01_laconia_task_13_DESC:0 "Heloten wurden in Sparta oft hart behandelt, was zu vielen Rebellionen und Revolten führte. Eine Lösung für das wiederkehrende Problem würde es uns ermöglichen, unsere Häuser zu verlassen, ohne um ihre Sicherheit vor unseren Sklaven fürchten zu müssen."
  spartan_mission_01_laconia_task_14:0 "Umgang mit den Heloten"
  spartan_mission_01_laconia_task_14_DESC:0 "Jetzt, wo wir entschieden haben, wie wir unsere Sklaven behandeln, bleibt nur noch, es in all unseren Ländern durchzusetzen."
  spartan_mission_01_laconia_task_15:0 "Der Weg nach Olympia"
  spartan_mission_01_laconia_task_15_DESC:0 "Die Eleer von Kobold blockieren den Weg von Messenien nach Olympia. Unter unserer Herrschaft wären wir in der Lage, den westlichen Peloponnes freier zu durchqueren und uns in Zeiten der Not dem Zeus-Tempel zu nähern."
  spartan_mission_01_laconia_task_final:0 "Lakonische Stärke"
  spartan_mission_01_laconia_task_final_DESC:0 "Mit ganz Laconia unter unserer Herrschaft haben wir diejenigen bewiesen, die an den Lacedaemonians gezweifelt haben. Sparta wird wieder die Großmacht des Peloponnes und mit der Zeit ganz Griechenlands."
