  spartan_mission_04_rivals:0 "Alte Rivalen"
  spartan_mission_04_rivals_BUTTON_TOOLTIP:0 "Obwohl wir vieles von dem, was uns einst gehörte, wiedererlangt haben, lauern immer noch uralte Rivalen an unseren Grenzen, die bereit sind, bei jedem Anzeichen von Schwäche zuzuschlagen."
  spartan_mission_04_rivals_DESCRIPTION:0 "In der langen Geschichte von Sparta und der Peloponnesischen Liga haben wir viele Rivalen ertragen müssen, die mit Ehrgeiz und Verlangen auf unser Land geschaut haben. Sie alle wollten das werden, wozu wir immer bestimmt waren, die Hegemonen Griechenlands. Die Mazedonier, die Thebaner und die Athener – überholte Nationen der Vergangenheit."
  spartan_mission_04_rivals_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir unsere alten Rivalen besiegt haben."
  spartan_mission_04_rivals_task_1:0 "Das Volk von Athen"
  spartan_mission_04_rivals_task_1_DESC:0 "Die Stadt Athen war früher einer unserer größten Rivalen, da wir beide Tabellenführer unserer jeweiligen Ligen waren. Obwohl es nicht mehr der mächtige Antagonist von früher ist, wäre die Annexion ihrer alten Hauptstadt ein wichtiger symbolischer Sieg für unsere Männer."
  spartan_mission_04_rivals_task_2:0 "Einnahme der langen Mauer"
  spartan_mission_04_rivals_task_2_DESC:0 "Wir haben die langen Mauern zwischen Athen und Piräus zerstört, als wir den Peloponnesischen Krieg gewonnen haben, aber es scheint, dass sie die Kühnheit besessen haben, sie seitdem wieder aufzubauen. Es ist an der Zeit, diese Befestigungen ein für alle Mal einzuebnen."
  spartan_mission_04_rivals_task_3:0 "Wiederaufbau von Athen"
  spartan_mission_04_rivals_task_3_DESC:0 "Obwohl wir sicherstellen müssen, dass Athen sich nie wieder gegen uns stellt, ist es eine zu wichtige Stadt, um ihr volles Potenzial nicht auszuschöpfen. Das reiche Ackerland, das die Stadt umgibt, ihre alte Infrastruktur und die wunderschönen Tempel. Alles soll wieder in altem Glanz erstrahlen."
  spartan_mission_04_rivals_task_4:0 "Die spartanische Garnison"
  spartan_mission_04_rivals_task_4_DESC:0 "Die Athener haben sich oft als problematisch für diejenigen erwiesen, die versuchen, die Stadt zu unterwerfen. Wir werden eine große Garnison errichten, um sicherzustellen, dass das nicht wieder vorkommt."
  spartan_mission_04_rivals_task_5:0 "Die Mysterien in Eleusis"
  spartan_mission_04_rivals_task_5_DESC:0 "Die Athener verehren seit langem die Göttinnen Demeter und Kore in Eleusis, wobei ein besonderer Kult seit Jahrhunderten eine wichtige Rolle in der attischen und attischen Politik und im täglichen Leben spielt."
  spartan_mission_04_rivals_task_6:0 "Die Ebenen von Thessalien"
  spartan_mission_04_rivals_task_6_DESC:0 "Thessalien wurde während Philipps Feldzug, um der Hegemon Griechenlands zu werden, unter mazedonische Kontrolle gestellt. Diese uralte Region hat seitdem nach Befreiung vom barbarischen Joch geschrien, um wieder frei zu leben."
  spartan_mission_04_rivals_task_7:0 "Die Söhne von Kadmos"
  spartan_mission_04_rivals_task_7_DESC:0 "Theben führte einst die Koalition an, die den Peloponnesischen Bund auflöste, und lehrte Philipp II. die Kunst des Krieges. Nach der Zerstörung und Wiederherstellung von Theben hat es eine kleine Rolle in der Regionalpolitik gespielt, und seine Einnahme wird eher ein symbolischer Sieg als alles andere sein."
  spartan_mission_04_rivals_task_8:0 "Wiederherstellung der sieben Tore"
  spartan_mission_04_rivals_task_8_DESC:0 "Bis zu seiner endgültigen Zerstörung durch Alexander war Theben ein mächtiger Stadtstaat im Zentrum des Böotischen Bundes, der einen Großteil der regionalen Politik zwischen Attika im Süden, Phokis im Westen und Thessalien im Norden kontrollierte."
  spartan_mission_04_rivals_task_9:0 "Die Götter von Böotien besänftigen"
  spartan_mission_04_rivals_task_9_DESC:0 "Viele der in Böotien gefeierten Gottheiten sind in unseren eigenen Ländern ungewöhnlich, aber wir kennen ihre Namen. Als Zeichen des guten Willens werden wir den Heiligtümern und Tempeln in der Region Spenden zukommen lassen."
  spartan_mission_04_rivals_task_10:0 "Befriedung der Liga"
  spartan_mission_04_rivals_task_10_DESC:0 "Im Zentrum Griechenlands befindet sich der antike Böotische Bund, von Orchomenos im Westen bis Tanagra im Osten. So wie Theben einst die Liga nutzte, um die Hegemonie Griechenlands zu werden, werden wir sie nutzen, um die Kontrolle über unsere nördlichen Grenzen zu sichern."
  spartan_mission_04_rivals_task_11:0 "Beendigung der mazedonischen Bedrohung"
  spartan_mission_04_rivals_task_11_DESC:0 "Die Barbaren von Makedonien haben lange behauptet, griechischer Abstammung zu sein, obwohl sie große Teile Griechenlands unterdrückt und annektiert haben. Mit unseren jüngsten regionalen Siegen ist es an der Zeit, der mazedonischen Bedrohung ein Ende zu setzen und selbst die Kontrolle über den Norden zu übernehmen."
  spartan_mission_04_rivals_task_12:0 "Heimat der Mazedonier"
  spartan_mission_04_rivals_task_12_DESC:0 "Wir übernehmen die Kontrolle über die wichtigsten Städte der mazedonischen Region: Pella, Thessalonike und Amphipolis. Mit diesen drei Städten unter unserer Kontrolle wird die alte mazedonische Monarchie endlich ins Wanken geraten und wir können ihrem unersättlichen Ehrgeiz ein Ende setzen."
  spartan_mission_04_rivals_task_13:0 "Spartanischer Frieden"
  spartan_mission_04_rivals_task_13_DESC:0 "Die Mazedonier sind daran gewöhnt, andere zu unterdrücken, jetzt müssen sie lernen, unter der Herrschaft anderer zu leben. Da sie am Rande der zivilisierten Welt leben, werden sie wichtig sein, um die Region als Bollwerk gegen die weiter nördlich und östlich lebenden Barbaren unter Kontrolle zu halten."
  spartan_mission_04_rivals_task_final:0 "Spartanische Vorherrschaft"
  spartan_mission_04_rivals_task_final_DESC:0 "Wir haben uns alles zurückgeholt, was uns einst gehörte, und jeden Feind besiegt, der unsere Heimat bedrohte. Mit mehreren erfolgreichen Feldzügen hinter uns und einer erfahrenen Armee, die bereit ist, unserem Befehl zu folgen, ist unsere einzige Grenze das Ausmaß unseres Ehrgeizes."
