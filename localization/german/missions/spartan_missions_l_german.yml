  spartan_mission_03_peloponnesian_league:0 "Der Zweite Peloponnesische Bund"
  spartan_mission_03_peloponnesian_league_BUTTON_TOOLTIP:0 "Die Zeit für die Wiederherstellung des alten Peloponnesischen Bundes steht bevor."
  spartan_mission_03_peloponnesian_league_DESCRIPTION:0 "Wir waren einst die Hegemonen des Peloponnes und Anführer des angesehenen Peloponnesischen Bundes. Nach dem Verrat unserer Untertanen wurde die Liga gestürzt und schließlich von den Thebanern und Mazedoniern gedemütigt. Mit unserem Aufstieg zur Macht haben wir begonnen, an einer neuen Peloponnesischen Liga zu arbeiten."
  spartan_mission_03_peloponnesian_league_CRITERIA_DESCRIPTION:0 "Die Mission gilt als abgeschlossen, wenn wir das Fundament des alten Peloponnesischen Bundes wieder aufgebaut haben."
  spartan_mission_03_peloponnesian_league_task_1:0 "Die Städte des Peloponnes"
  spartan_mission_03_peloponnesian_league_task_1_DESC:0 "Um dem Peloponnesischen Bund seinen früheren Glanz zurückzugeben, müssen wir die Kontrolle über alle Hauptstädte des Peloponnes übernehmen."
  spartan_mission_03_peloponnesian_league_task_2:0 "Peloponnesische Hegemonie"
  spartan_mission_03_peloponnesian_league_task_2_DESC:0 "Um unsere Hegemonie zu sichern, müssen wir die Situation allen Städten und Regionen unter unserem Einfluss klarstellen."
  spartan_mission_03_peloponnesian_league_task_3:0 "Liga Infrastruktur"
  spartan_mission_03_peloponnesian_league_task_3_DESC:0 "Wenn wir weit über die Grenzen des Peloponnes hinaus eine bemerkenswerte Liga sein wollen, brauchen wir starke Großstädte, in die die kleineren Dörfer und Stadtstaaten strömen können."
  spartan_mission_03_peloponnesian_league_task_4:0 "Eine Armee für die Liga"
  spartan_mission_03_peloponnesian_league_task_4_DESC:0 "Die Armee ist das Rückgrat unserer Nation und das Werkzeug, mit dem wir die Liga kontrollieren. Eine Notwendigkeit, wenn wir auf absehbare Zeit Hegemonen des Peloponnes bleiben wollen."
  spartan_mission_03_peloponnesian_league_task_5:0 "Eine Marine für die Liga"
  spartan_mission_03_peloponnesian_league_task_5_DESC:0 "Mit der Wiederherstellung der Liga müssen wir Antworten auf neue potenzielle Bedrohungen finden. Eine davon ist die Notwendigkeit einer stärkeren Marine, die die Küsten des Peloponnes schützen wird."
  spartan_mission_03_peloponnesian_league_task_6:0 "Frieden zu Hause"
  spartan_mission_03_peloponnesian_league_task_6_DESC:0 "Wir haben eine Geschichte von Revolten und Rebellionen, die oft unsere Häuser und Menschen in Gefahr bringen."
  spartan_mission_03_peloponnesian_league_task_7:0 "Die Liga-Hauptstädte"
  spartan_mission_03_peloponnesian_league_task_7_DESC:0 "Die größeren Städte des Peloponnes haben eine lange und wertvolle Geschichte und spielen eine wichtige Rolle für ihre direkte Gemeinschaft. Beim weiteren Aufbau unserer lokalen Infrastruktur sollten wir unsere Bemühungen auf diese urbanen Zentren konzentrieren."
  spartan_mission_03_peloponnesian_league_task_8:0 "Östliche Hauptstädte"
  spartan_mission_03_peloponnesian_league_task_8_DESC:0 "Auf der Ostseite des Peloponnes lagen [GetProvince('(int32)418').GetName] und [GetProvince('(int32)440').GetName], zwei Städte, die lange die Hegemonen und Verwalter ihrer lokalen Regionen waren. Obwohl sie einst alte Rivalen von uns waren, spielen sie jetzt die Rolle als regionale Verwalter unserer großen Pläne und Ambitionen."
  spartan_mission_03_peloponnesian_league_task_9:0 "Westliche Hauptstädte"
  spartan_mission_03_peloponnesian_league_task_9_DESC:0 "Auf der zentralen und westlichen Seite des Peloponnes lagen [GetProvince('(int32)446').GetName], [GetProvince('(int32)436').GetName] und [GetProvince('(int32)431').GetName]. Obwohl sie die Heimat von Barbaren, ländlichen Stadtstaaten und Sklaven waren, haben sie sich zu eigenen großen urbanen Zentren entwickelt."
  spartan_mission_03_peloponnesian_league_task_10:0 "Perlen Griechenlands"
  spartan_mission_03_peloponnesian_league_task_10_DESC:0 "Unser Ziel ist nicht nur, dass diese Städte die größten ihrer Regionen sind, sondern bekannte Namen im ganzen Mittelmeerraum."
  spartan_mission_03_peloponnesian_league_task_11:0 "Beschützer von Griechenland"
  spartan_mission_03_peloponnesian_league_task_11_DESC:0 "Seit dem Aufstieg von Philippos und seinem Sohn steht Griechenland unter der Kontrolle mazedonischer Warlords im fernen Pella, Syrien oder Ägypten. Sie schreien nach Freiheit, nach Befreiung von diesen fremden Tyrannen."
  spartan_mission_03_peloponnesian_league_task_12:0 "Befreiung Griechenlands"
  spartan_mission_03_peloponnesian_league_task_12_DESC:0 "Griechenland war vielen Bedrohungen ausgesetzt, sei es von Persern, athenischen Ambitionen oder mazedonischer Barbarei. Wir werden die Griechen endlich ein für alle Mal von der ausländischen Bedrohung befreien."
  spartan_mission_03_peloponnesian_league_task_final:0 "Die wiederhergestellte Liga"
  spartan_mission_03_peloponnesian_league_task_final_DESC:0 "Die Wiederherstellung des Peloponnesischen Bundes wird die Sicherheit und den Schutz aller Lakonier, Arkadier, Achäer und Eleer gewährleisten."
