  01_sparta_missions_02_peloponnesus:0 "Beschützer des Peloponnes"
  01_sparta_missions_02_peloponnesus_BUTTON_TOOLTIP:0 "Nachdem Laconia gesichert ist, ist es an der Zeit, sich den Rest des Peloponnes anzusehen."
  01_sparta_missions_02_peloponnesus_DESCRIPTION:0 "Es ist schon lange unser Ziel, auf dem Peloponnes eine Hegemonie zu bilden, eine Liga zum Schutz vor aufstrebenden Ausländern. Mit der gesamten Halbinsel unter unserer Herrschaft müssten wir weder die anderen griechischen Stadtstaaten und Ligen noch die Diadochen mehr fürchten."
  01_sparta_missions_02_peloponnesus_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn Sie die Kontrolle über den Peloponnes übernommen haben."
  01_sparta_missions_02_peloponnesus_task_1:0 "Eleanische Barbaren"
  01_sparta_missions_02_peloponnesus_task_1_DESC:0 "Lange wurde der Tempel und die Region um Olympia von den eleaischen Barbaren aus dem Norden kontrolliert. Richtige Griechen werden benötigt, um die Heimat des Zeus zu beschützen."
  01_sparta_missions_02_peloponnesus_task_2:0 "Befreiung des Zeustempels"
  01_sparta_missions_02_peloponnesus_task_2_DESC:0 "Unsere Befreiung von Olympia wird bei Sterblichen und Gottheiten gleichermaßen gut ankommen."
  01_sparta_missions_02_peloponnesus_task_3:0 "Die Priester des Zeus"
  01_sparta_missions_02_peloponnesus_task_3_DESC:0 "Die reiche Region um Olympia hat lange versucht, sich selbst zu regieren, insbesondere nach der harten Herrschaft der Eleer."
  01_sparta_missions_02_peloponnesus_task_4:0 "Religiöser Rückhalt"
  01_sparta_missions_02_peloponnesus_task_4_DESC:0 "Die Argiver sind dafür bekannt, herumzulügen und ihre religiösen Feste zu manipulieren, um feindliche Armeen zu zwingen, ihr Land in Ruhe zu lassen, oder sich dem Zorn der Götter zu stellen, die man beleidigen könnte. Mit göttlicher Gunst auf unserer Seite werden wir ihre Lügen hohl machen."
  01_sparta_missions_02_peloponnesus_task_5:0 "Der Rivale in Argolis"
  01_sparta_missions_02_peloponnesus_task_5_DESC:0 "Argos ist seit langem einer unserer Hauptgegner auf dem Peloponnes, insbesondere in jüngster Zeit. Nach Jahren des Kampfes um die Länder Cynuria und Ostlakonien ist es an der Zeit, diese Rivalität zu beenden."
  01_sparta_missions_02_peloponnesus_task_6:0 "Arkadisches Hinterland"
  01_sparta_missions_02_peloponnesus_task_6_DESC:0 "Nördlich von Lakonien liegt Arcadia, die Heimat unserer langjährigen Nachbarn. Sie haben sich in letzter Zeit als Bedrohung für Sparta erwiesen, und sie haben ein großes städtisches Zentrum in der Nähe unseres Landes gegründet."
  01_sparta_missions_02_peloponnesus_task_7:0 "Heimat von Pan"
  01_sparta_missions_02_peloponnesus_task_7_DESC:0 "Mit den arkadischen Städten unter unserer Kontrolle können wir unseren Blick auf neue Länder richten, anstatt uns über die potenzielle Gefahr für unsere Heimat Sorgen zu machen."
  01_sparta_missions_02_peloponnesus_task_8:0 "Argos wieder aufbauen"
  01_sparta_missions_02_peloponnesus_task_8_DESC:0 "Einst einer unserer größten Rivalen, kann Argos jetzt eine unserer führenden Städte sein."
  01_sparta_missions_02_peloponnesus_task_9:0 "Asklepios zu Ehren"
  01_sparta_missions_02_peloponnesus_task_9_DESC:0 "Asklepeions wurden weit und breit aufgezogen und sind für ihre Heiler bekannt, aber nur wenige sind so beliebt oder berühmt wie die in Epidauros."
  01_sparta_missions_02_peloponnesus_task_10:0 "Die Nordküste"
  01_sparta_missions_02_peloponnesus_task_10_DESC:0 "An der Nordseite des Peloponnes liegt Achaia, etwas entfernt von den ständigen Kämpfen zwischen uns, Argos, Messenien und den Arkadern. Sie haben in letzter Zeit an Bedeutung gewonnen und beginnen, eine größere Rolle in der Regionalpolitik der Halbinsel zu spielen."
  01_sparta_missions_02_peloponnesus_task_11:0 "Zivilisation des Tals"
  01_sparta_missions_02_peloponnesus_task_11_DESC:0 "Der Bau eines urbanen Zentrums in Arcadia wird uns eine Stadt bieten, von der aus wir den Rest der Region kontrollieren können."
  01_sparta_missions_02_peloponnesus_task_12:0 "Stärkung [GetProvince('(int32)418').GetName]"
  01_sparta_missions_02_peloponnesus_task_12_DESC:0 "[GetProvince('(int32)418').GetName] war einst eine Großstadt und Rivale von uns, ist aber zu einer Garnisonsstadt für andere Nationen zurückgekehrt, die versuchen, die Meerenge zwischen dem Peloponnes und dem Rest Griechenlands zu kontrollieren."
  01_sparta_missions_02_peloponnesus_task_13:0 "Die Heimat des Zeus"
  01_sparta_missions_02_peloponnesus_task_13_DESC:0 "Olympia ist die Heimat des großen Zeustempels sowie der berühmten Olympischen Spiele. Wer auch immer diese Region regiert, muss angemessen ehrfürchtig sein und sie mit der Würde behandeln, die sie verdient."
  01_sparta_missions_02_peloponnesus_task_14:0 "Teilnahme an den Argivern"
  01_sparta_missions_02_peloponnesus_task_14_DESC:0 "Die Leute von Argos sind seit langem Rivalen von Sparta, und nach unserer Annexion des Gebiets kämpfen sie immer noch gegen unsere Herrschaft."
  01_sparta_missions_02_peloponnesus_task_15:0 "Ländliches Arkadien"
  01_sparta_missions_02_peloponnesus_task_15_DESC:0 "Nördlich von Lakonien liegt Arcadia, die Heimat unserer langjährigen Nachbarn. Obwohl wir die Kontrolle über die Region übernommen haben, fehlt es noch etwas an Infrastruktur."
  01_sparta_missions_02_peloponnesus_task_16:0 "Achäische Küste"
  01_sparta_missions_02_peloponnesus_task_16_DESC:0 "$01_sparta_missions_02_peloponnesus_task_10_DESC$"
  01_sparta_missions_02_peloponnesus_task_final:0 "Eroberung des Peloponnes"
  01_sparta_missions_02_peloponnesus_task_final_DESC:0 "Wir hatten im Laufe der Jahre viele Rivalen auf dem Peloponnes, jetzt ist es an der Zeit, dass wir unseren Traum verwirklichen, der wahre Hegemon der Halbinsel zu werden."
