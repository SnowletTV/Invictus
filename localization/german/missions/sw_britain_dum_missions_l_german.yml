l_german:
  01_sw_britain_dum:0 "Der Aufstieg der Talbewohner"
  01_sw_britain_dum_DESCRIPTION:0 "Unser Stamm hat an den Ufern des Flusses #E Tamar# gelebt! so lange wir uns erinnern können, bauen wir unsere Siedlungen in dem kleinen Tal, das das Wasser durch die alten Wälder und zerklüfteten Ausläufer des südwestlichen #E Britannia# gegraben hat!. Obwohl wir uns zurückgehalten haben, kommt ein neuer Tag für unser Volk – einer, der uns die Sicherheit unserer Heimat verlassen wird, während wir über die Grenzen unseres Flusses hinaus expandieren."
  01_sw_britain_dum_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn die Stämme von #E Dumnonia#! haben ihre unmittelbaren Nachbarn erobert und ein festes Fundament für ihre aufkeimende Nation gelegt."
  01_sw_britain_dum_BUTTON_TOOLTIP:0 "Die Zeit ist gekommen, den Fluss Tamar zu überqueren und unsere Heimat zurückzuerobern"
  01_sw_britain_dum_1_task:0 "Rückeroberung unserer Provinz"
  01_sw_britain_dum_1_task_DESC:0 "Viel zu lange haben wir die Anwesenheit von #E Durotriga# toleriert! und #E Dobunnia#! in unserer Heimatprovinz, aber wir können diesen Eingriff nicht länger zulassen. Bereite unsere Ansprüche vor und mögen die Götter uns den Sieg über unsere Feinde gewähren.celt_mil1!"
  01_sw_britain_dum_2_task:0 "Ausbeutung unserer Zinnminen"
  01_sw_britain_dum_2_task_DESC:0 "Händler aus der Ferne segeln oft zu unserer Insel und bieten Schmuck und Waren für das kostbare Zinn an, das wir in unseren Minen im Überfluss haben. Wir sollten die erforderlichen Schritte unternehmen, um so viel wie möglich von diesem Reichtum zu extrahieren.ägypten_mil19!"
  01_sw_britain_dum_3_task:0 "Der Ozean winkt"
  01_sw_britain_dum_3_task_DESC:0 "Unsere Halbinsel ragt ins Meer hinaus und ist damit der perfekte Ort, um Häfen zu bauen, mit denen wir mit den Nachbarländern im Ausland Handel treiben können. Der Ozean winkt uns – sind wir bereit, seinen Ruf zu hören?greek_mil4!"
  01_sw_britain_dum_4_task:0 "Dumnonia gehört uns"
  01_sw_britain_dum_4_task_DESC:0 "Wir haben die feindlichen Stämme aus unserer Provinz #E Dumnonia# vertrieben! und bald findet in [ROOT.GetCountry.GetRuler.GetName] eine großartige Feier zu Ehren von [ROOT.GetCountry.GetCapital.GetName] statt.greek_mil1!"
  01_sw_britain_dum_5_task:0 "Der Schrein zu Sulis"
  01_sw_britain_dum_5_task_DESC:0 "Das heilende Wasser von [GetProvince('(int32)2009').GetName] zieht Pilger aus allen Ecken von #E Britannia#! an, und man sagt, dass sogar die Gläubigen aus #E Gaul#! machen die Überseereise, um der lokalen Göttin ihren Respekt zu erweisen. Es ist an der Zeit, einen richtigen Schrein für #E Sulis#! zu bauen, damit ihr Segen über ganz [ROOT.GetCountry.GetName] ausgegossen werden kann.celt_mil7!"
  01_sw_britain_dum_6_task:0 "Endlose Plünderungen, endlose Kriege"
  01_sw_britain_dum_6_task_DESC:0 "Es gibt Stimmen in [ROOT.GetCountry.GetName], die gerne sehen würden, dass unsere Abgaben auf einer fortwährenden Kriegsbasis bleiben, ohne Ende der Überfälle und Kriege gegen unsere schwächeren Nachbarn – diese Idee hat ihre Vorzüge und muss angenommen werden.greek_mil9!"
  01_sw_britain_dum_6_task_tt:0 "Wir müssen #Y 2# haben! #T-Clan-Chiefs#! mit einer Loyalität von mindestens #E 65#!."
  01_sw_britain_dum_7_task:0 "Wurzeln schlagen"
  01_sw_britain_dum_7_task_DESC:0 "Obwohl unsere Leute seit Urzeiten durch [ROOT.GetCountry.GetName] gewandert sind, war unsere Anwesenheit nur eine leichte, aber das ändert sich alles mit dem Bau von Städten in unserem ganzen Heimatland.celt_mil2!"
  01_sw_britain_dum_8_task:0 "Aszendent [ROOT.GetCountry.GetCapital.GetName]"
  01_sw_britain_dum_8_task_DESC:0 "Wenn Leute von [ROOT.GetCountry.GetName] sprechen, erwähnen sie oft [ROOT.GetCountry.GetCapital.GetName] im selben Atemzug, denn unsere wachsende Hauptstadt ist das schlagende Herz unserer Nation.celt_mil8!"
  01_sw_britain_dum_9_task:0 "Die druidische Präsenz"
  01_sw_britain_dum_9_task_DESC:0 "Das mysteriöse Wunder, bekannt als #E Stonehenge#! befindet sich in [GetProvince('(int32)2012').GetName], einem Gebiet, das kürzlich in den Besitz von [ROOT.GetCountry.GetAdjective] gelangt ist. Wir könnten Gesandte nach #E Gaul# schicken! um einige der Druiden vom Festland zu bitten, sich an diesem heiligen Ort niederzulassen. \n \n#Y Dies startet eine Ereigniskette#!.celt_mil3!"
  01_sw_britain_dum_10_task:0 "Fischerei von #E Iscalis#!"
  01_sw_britain_dum_10_task_DESC:0 "Unsere Nähe zum Meer bedeutet, dass Fisch einen wesentlichen Teil unserer Ernährung ausmacht, und obwohl die Reichtümer des Ozeans endlos sind, sollten wir dennoch tun, was wir können, um die Fischer zu unterstützen, die von [GetProvince('(int32)2005').GetName] aus arbeiten.event_pic13!"
  01_sw_britain_dum_11_task:0 "Aremorikanisches Handelsnetzwerk"
  01_sw_britain_dum_11_task_DESC:0 "Die seefahrenden #E Aremorikaner#! sind verwandte Seelen unserer eigenen Leute, und unsere Schiffe passieren oft ihre eigenen, wenn wir auf der Mare Britannicum segeln. Wir sollten Kontakt aufnehmen und sehen, ob sie daran interessiert sind, formelle Handelsbeziehungen aufzubauen.celt_mil2!"
  01_sw_britain_dum_12_task:0 "Das Erntedankfest"
  01_sw_britain_dum_12_task_DESC:0 "Eines unserer heiligsten [ROOT.GetCountry.GetAdjective] Rituale ist die Einhaltung des #E Erntefests#!, und jetzt, da wir bei [GetProvince('(int32)2009').GetName] eine richtige heilige Stätte haben, an der wir die Götter anbeten können, sollten wir Schritte unternehmen, um dies zu einem regelmäßigen Ereignis zu machen. \n \n#Y Dies startet eine Ereigniskette#!.celt_mil6!"
  01_sw_britain_dum_12_philosopher:0 "Der #T Weise #! Amtsträger benötigt mindestens 9religious_icon! #Y Eifer#!."
  01_sw_britain_dum_13_task:0 "Invasion der Midlands"
  01_sw_britain_dum_13_task_DESC:0 "Die Kriegsgötter sind mit uns, denn anscheinend kann niemand verhindern, dass unsere Truppen ihre Besitztümer übernehmen. Wir müssen weiter zuschlagen, solange der Schwung bei uns ist! Die Midlands gehören uns!celt_mil7!"
  01_sw_britain_dum_14_task:0 "Den Norden kontrollieren"
  01_sw_britain_dum_14_task_DESC:0 "Was einst unvorstellbar schien, ist in greifbare Nähe gerückt, aber nur knapp – wenn wir mutig sind und den eingeschlagenen Kurs weiter vorantreiben, dann ist es möglich, dass wir die Kontrolle über die wichtigen nördlichen Provinzen übernehmen können, die nach #E führen Kaledonien#!.celt_mil13!"
  01_sw_britain_dum_15_task:0 "Die Geburtswehen von Pritania"
  01_sw_britain_dum_15_task_DESC:0 "In [ROOT.GetCountry.GetCapital.GetName] findet eine Versammlung statt, um die Gründung von #Y Pritania#! zu feiern, und alle führenden Familien unserer Nation werden sich zu diesem glorreichen Anlass an einem Ort versammeln.greek_mil10!"
  you_need_to_form_pritania_tt:0 "Wir müssen die Entscheidung treffen, #Y Unite Pritania#!."
  01_sw_britain_dum_16_task:0 "Expansiver aremorischer Handel"
  01_sw_britain_dum_16_task_DESC:0 "celt_mil2!"
  01_sw_britain_dum_17_task:0 "Eine hungrige Nation"
  01_sw_britain_dum_17_task_DESC:0 "Wir haben es mit einer beispiellosen Wachstumsrate unserer Bevölkerung zu tun – eine gute Sache, das ist sicher – aber all diese hungrigen Mäuler müssen gefüttert werden, was eines Tages ein Problem sein könnte, wenn wir uns jetzt nicht darum kümmern .celt_mil14!"
  01_sw_britain_dum_18_task:0 "Spannung zwischen Freunden"
  01_sw_britain_dum_18_task_DESC:0 "Wir sind voller Bedauern, wenn wir mit der Realität konfrontiert werden, dass unsere Beziehungen zu unserem #E Aremorican#! Handelspartner beginnt zu leiden - wir konkurrieren einfach in denselben Räumen und es gibt nicht genug Ressourcen für uns beide.greek_mil11!"
  01_sw_britain_dum_1_title:0 "Rückeroberung unserer Provinz"
  01_sw_britain_dum_1_desc:0 "Das #E [ROOT.GetCountry.GetAdjective]#! Menschen sind bekannt für ihre Gastfreundschaft und Großzügigkeit und nicht für ihre Fähigkeit, erfolgreiche Eroberungskriege zu führen - eine Tatsache, die [ROOT.GetCountry.GetRuler.GetName] ändern möchte. \n \nErkennen, dass der #E Dobunnian#! und #E Durotrigan#! Stämme haben nicht die Absicht, ihre Siedlungen in [GetProvince('(int32)2009').GetName], [GetProvince('(int32)2010').GetName] und [GetProvince('(int32)2007').GetName], [ROOT.GetCountry.GetRuler.GetFirstName] aufzugeben, [ROOT.GetCountry.GetRuler.GetHerHis] hat angekündigt, die Ausländer aus der Provinz, die unseren Namen trägt, zu vertreiben."
  01_sw_britain_dum_1.a:0 "Wir dürfen nicht zulassen, dass unsere Nachbarn uns als schwach wahrnehmen – es muss Krieg sein"
  01_sw_britain_dum_1_tooltip:0 "Die Missionsaufgabe „#Y Reclaiming Our Province#!“ ist jetzt #G Completed#!!"
  01_sw_britain_dum_2_title:0 "Ausbeutung unserer Zinnminen"
  01_sw_britain_dum_2_desc:0 "Jetzt hat [ROOT.GetCountry.GetCapital.GetName] die Nachricht erreicht, dass die Minen von [GetProvince('(int32)2002').GetName] ihre Zinnerze fördern, [ROOT.GetCountry.GetRuler.GetName] hat die Provinz persönlich besucht, um sich zu vergewissern, dass alles den [ROOT.GetCountry.GetRuler.GetHerHis] Standards entspricht. \n \nZum Glück für die örtlichen Arbeiter war das [ROOT.GetCountry.GetRulerTitle] zufrieden mit dem, was [ROOT.GetCountry.GetRuler.GetSheHe] sah und ging zufrieden. Die Ausgrabungsstätte wurde stark erweitert, was einen leichteren Zugang zum Boden ermöglicht, und unsere Sklaven arbeiten jetzt härter als je zuvor, um ihre Quoten zu erfüllen. Wagenladungen mit unraffiniertem Zinn werden in Scharen in die Hauptstadt geschickt, wo die hungrigen Öfen unserer Schmiede und Kupferschmiede auf sie warten."
  01_sw_britain_dum_2.a:0 "Unsere Zukunft wird aus diesen Steinen gehauen – Sie werden sehen"
  01_sw_britain_dum_2_tooltip:0 "Die Missionsaufgabe „#Y Exploiting Our Tin Mines#!“ ist jetzt #G Completed#!!"
  01_sw_britain_dum_3_title:0 "Der Ozean winkt"
  01_sw_britain_dum_3_desc:0 "Obwohl unser Volk unübertroffen ist, wenn es um Kämpfe an Land geht, hat die jüngste Initiative, das Leben der Seefahrer anzunehmen, einige unserer Stammesangehörigen überrascht und zu Zwietracht geführt. Trotz des Murrens ist [ROOT.GetCountry.GetRuler.GetName] unnachgiebig in [ROOT.GetCountry.GetRuler.GetHerHis] der Forderung, die Wellen zu meistern, denn [ROOT.GetCountry.GetRulerTitle] glaubt fest daran, dass unsere [ROOT.GetCountry.GetAdjective] Bestimmung darin besteht, die Wege des Ozeans zu meistern. Die Handelsmöglichkeiten sind einfach zu groß, argumentierte [ROOT.GetCountry.GetRuler.GetFirstName], und wir müssen die stärkste Seemacht in unserer Region werden. \n \nJetzt, wo [ROOT.GetCountry.GetCapital.GetName] Vorräte an Holz, Stoff und Stein angehäuft hat – die Güter, die zum Bau von Häfen und Schiffen zu ihrer Befüllung notwendig sind – gibt es jetzt kein Zurück mehr; [ROOT.GetCountry.GetName] ist auf dem Weg, ihre Flotte zu vergrößern. \n \nDadurch geraten wir in Konflikt mit den Stämmen im Norden, die sich für die Besitzer des Gewässers halten, das uns trennt. Doch schon bald werden wir ihre Häfen zu unseren eigenen machen ..."
  01_sw_britain_dum_3.a:0 "Wir müssen unsere Stärke auf See steigern, um mit unseren Fähigkeiten an Land mithalten zu können"
  01_sw_britain_dum_3_tooltip:0 "Die Missionsaufgabe „#Y The Ocean Beckons#!“ ist jetzt #G Completed#!!"
  01_sw_britain_dum_4_title:0 "Dumnonia gehört uns"
  01_sw_britain_dum_4_desc:0 "Es ist wirklich ein historischer Tag für [ROOT.GetCountry.GetRuler.GetName]; Schon jetzt komponieren die Ältesten Lieder zu Ehren von [ROOT.GetCountry.GetRuler.GetHerHis] und heben die gewaltigen militärischen Siege hervor, die das [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] den Menschen von [ROOT.GetCountry.GetRuler.GetHerHis] gebracht hat. \n \nWir haben nicht nur die Armeen der feigen #E Dobunnian# zerschlagen! und #E Durotrigan#! Krieger, die geschickt wurden, um gegen uns zu kämpfen, aber wir haben sie aus unserer Provinz vertrieben und die traditionellen Heimatländer unserer Vorfahren für [ROOT.GetCountry.GetName] zurückerobert. \n \nUm diese unübertroffene Leistung zu feiern, soll es in [ROOT.GetCountry.GetCapital.GetName] eine Feier geben, die verspricht, das Ereignis des Jahres zu werden."
  01_sw_britain_dum_4.a:0 "Die Stämme von [ROOT.GetCountry.GetName] schulden mir viel, das stimmt"
  01_sw_britain_dum_4_tooltip:0 "Die Missionsaufgabe „#Y Dumnonia Is Ours#!“ ist jetzt #G Completed#!!"
  01_sw_britain_dum_5_title:0 "Der Schrein zu Sulis"
  01_sw_britain_dum_5_desc:0 "[GetProvince('(int32)2009').GetName] ist seit langem ein informeller Wallfahrtsort für die druidischen Gläubigen, die kommen, um #E Sulis# anzubeten! an den sprudelnden Bächen, die durch die Landschaft fließen. \n \nAber das ist nicht mehr der Fall – die Dinge haben sich geändert, denn [ROOT.GetCountry.GetRuler.GetName] hat der Göttin in dem Gebiet, das ihren Namen trägt, einen dauerhaften Schrein errichtet. Reisende, die kommen, um die heiligen Wasser zu trinken, können jetzt an der großartigsten religiösen Stätte beten, die in ganz Südbritannien errichtet wurde."
  01_sw_britain_dum_5.a:0 "Ich bete, dass Sulis die Menschen von Dumnonia segnet und uns ihre Gunst erweist"
  01_sw_britain_dum_5_tooltip:0 "Die Missionsaufgabe „#Y The Shrine To Sulis#!“ ist jetzt #G Completed#!!"
  01_sw_britain_dum_6_title:0 "Endlose Plünderungen, endlose Kriege"
  01_sw_britain_dum_6_desc:0 "[SCOPE.sCharacter('random_clan_chief').GetName] und [SCOPE.sCharacter('random_clan_chief_2').GetName] stimmen ausnahmsweise einmal völlig mit [ROOT.GetCountry.GetRuler.GetName] überein - eine Gelegenheit, die so selten ist, dass sie einen eigenen Eintrag in der gesprochenen Geschichte von [ROOT.GetCountry.GetName] verdient, hat [ROOT.GetCountry.GetRuler.GetFirstName] trocken angemerkt. Trotzdem ist das [ROOT.GetCountry.GetRulerTitle] heute glücklich, unabhängig vom Grund für den Konsens. \n \nUnsere Krieger, auf deren Klingen das Blut unserer Feinde kaum getrocknet ist, scheinen auf den Geschmack des Kampfes gekommen zu sein und schreien nun danach, ihre Plünderungen und Plünderungen fortzusetzen. Die Clan Chiefs, jeder mit Blick auf seine eigenen Ziele, stimmen voll und ganz zu."
  01_sw_britain_dum_6.a:0 "Wer sind wir, der ewigen Herrlichkeit im Wege zu stehen?"
  01_sw_britain_dum_6_tooltip:0 "Die Missionsaufgabe „#Y Endless Raiding, Endless Warring#!“ ist jetzt #G Completed#!!"
  dumnonia_raiding_button_tt:0 "Wir brauchen die #T Government Interaction#! #Y Stelle Überfallkommandos zusammen#! aktiv sein."
  dumnonia_unlocks_save_raiding_tt:0 "Wir können jetzt #Y Slave Raid#!."
  01_sw_britain_dum_7_title:0 "Wurzeln schlagen"
  01_sw_britain_dum_7_desc:0 "[ROOT.GetCountry.GetRuler.GetName]s Vermächtnis wird aus vielen Gründen in [ROOT.GetCountry.GetName] in Erinnerung bleiben, aber wenn die Erinnerungen an [ROOT.GetCountry.GetRuler.GetHerHis] Taten zu Legenden und Träumen verkommen sind, werden die Städte, die überall auf dem Land von [ROOT.GetCountry.GetAdjective] errichtet wurden – die dauerhaften Denkmäler, die auf Befehl von [ROOT.GetCountry.GetRuler.GetFirstName] errichtet wurden – ein lebendiges Zeugnis sein zur Vision unseres ehrgeizigen Stammeshäuptlings."
  01_sw_britain_dum_7.a:0 "Mögen diese Städte für alle Zeiten eine Quelle der Kraft sein"
  01_sw_britain_dum_7_tooltip:0 "Die Missionsaufgabe „#Y Wurzeln schlagen#!“ ist jetzt #G Completed#!!"
  dumnonia_iberian_central_path_2B_tt:0 "Wir brauchen die #Y Konföderationen#! #T Britische Militärtradition#!."
  01_sw_britain_dum_8_title:0 "Die aufsteigende Hauptstadt"
  01_sw_britain_dum_8_desc:0 "Man kann nicht in die Nähe unserer Ecke der Welt reisen, ohne von der Hauptstadt der Dumnonier gehört zu haben, dem prächtigen [ROOT.GetCountry.GetCapital.GetName], das alle anderen Städte in seiner Nähe in den Schatten stellt. Das explosionsartige Wachstum der Stadt entspricht dem kometenhaften Aufstieg von [ROOT.GetCountry.GetName] selbst, das sich schnell als wichtiger Akteur auf der regionalen Bühne durchgesetzt hat. \n \nAlle Augen bleiben auf [ROOT.GetCountry.GetRuler.GetName] gerichtet, und alle fragen sich, was der brillante dumnonische Stammeshäuptling als nächstes tun wird."
  01_sw_britain_dum_8.a:0 "Immer weiter, von den Tälern zu den Bergen vor uns..."
  01_sw_britain_dum_8_tooltip:0 "Die Missionsaufgabe „#Y The Ascendant Capital#!“ ist jetzt #G Completed#!!"
  01_sw_britain_dum_9_title:0 "Die druidische Präsenz: Anfrage"
  01_sw_britain_dum_9_desc:0 "Mit dem Wunder von #E Stonehenge#! fest in [ROOT.GetCountry.GetAdjective] Händen, fühlt sich [ROOT.GetCountry.GetRuler.GetName] zuversichtlich genug, Gesandte zu den #E Druiden# zu schicken! auf dem Festland. Es scheint, dass unser Stammeshäuptling die Druiden dazu auffordern möchte, Stonehenge selbst zu besuchen und religiöse Zeremonien abzuhalten, die das Volk der Dumnonier segnen werden. \n \nEs bleibt jedoch abzuwarten, ob sie es akzeptieren werden, da dies bedeuten würde, dass wir ihren stillschweigenden Segen dafür erhalten haben, dass wir diese heilige Stätte gewaltsam für uns erobert haben."
  01_sw_britain_dum_9.a:0 "Wir möchten sie wirklich als Gäste empfangen, denn wir sind hier, um zu bleiben"
  01_sw_britain_dum_9_tooltip:0 "Die Missionsaufgabe „#Y The Druidic Presence#!“ ist jetzt #G Completed#!!"
  01_sw_britain_dum_9_task_tt:0 "Wir brauchen das #Y-Recht, gehört zu werden#! #T Ziviler Fortschritt#! Technologie."
  01_sw_britain_dum_10_title:0 "Fischerei von Iscalis"
  01_sw_britain_dum_10_desc:0 "Obwohl jeder, der in Küstennähe lebt, die Möglichkeit hat, sein Abendessen am Meer zu fangen, stammt der meiste Fang, der auf den Märkten von [ROOT.GetCountry.GetName] verkauft wird, von [GetProvince('(int32)2005').GetName], wenn es um die Marktplätze von [ROOT.GetCountry.GetAdjective] geht. \n \nAufgrund der auf staatlicher Ebene getätigten Investitionen sind die Sklaven, die auf den riesigen Anwesen in Iscalis arbeiten, buchstäblich dafür verantwortlich, Tausende von Stammesangehörigen zu ernähren, und der Überfluss an frischem Fisch sorgt dafür, dass die Preise immer niedrig gehalten werden."
  01_sw_britain_dum_10.a:0 "Das Meer gibt uns mehr Nahrung als unsere Farmen derzeit"
  01_sw_britain_dum_10.b:0 "lang lebe der König"
  01_sw_britain_dum_10_tooltip:0 "Die Missionsaufgabe „#Y Fisheries of Iscalis#!“ ist jetzt #G Completed#!!"
  01_sw_britain_dum_11_title:0 "Aremorikanisches Handelsnetzwerk"
  01_sw_britain_dum_11_desc:0 "Der Anblick aremorischer Handelsschiffe, die ihre Ladungen aus Bernstein, Hanf und unedlen Metallen in den Häfen von [ROOT.GetCountry.GetName] entladen, wird zu einem alltäglichen Ereignis, was zum großen Teil auf die persönlichen Bemühungen von [ROOT.GetCountry.GetRuler.GetName] zurückzuführen ist, dauerhafte Handelsverbindungen mit dem Festland herzustellen. Schiffe aller Größen machen die Reise über das #E Mare Verginium#! zu jeder Jahreszeit bereit, alles zu riskieren, um auf unseren Märkten ansehnliche Gewinne zu erzielen. \n \nObwohl unsere Kulturen unterschiedlich sein mögen, gibt es viele weitere Dinge, die uns und die Aremorikaner zusammenziehen, und es ist die Hoffnung von [ROOT.GetCountry.GetRuler.GetFirstName], dass die Bande zwischen unseren Völkern nur weiter wachsen."
  01_sw_britain_dum_11.a:0 "Wirtschaftliche Zusammenarbeit kann für [ROOT.GetCountry.GetName] nur gut sein"
  01_sw_britain_dum_11_tooltip:0 "Die Missionsaufgabe „#Y Aremorican Trade Network#!“ ist jetzt #G Completed#!!"
  01_sw_britain_dum_12_title:0 "Das Erntedankfest: Der Anfang"
  01_sw_britain_dum_12_desc:0 "Eine der ältesten Traditionen des dumnonischen Volkes sind die religiösen Riten zu Ehren der Ernte, denn es ist noch nicht lange her, dass unser Volk die Qualen des Hungers genau kannte. Seit vielen Jahren können sich unsere Stammesangehörigen die Kosten für das Fest, das einst mit der Verehrung von #E Bel# verbunden war, nicht leisten! und der Wechsel der Jahreszeiten vor vielen Leben, aber es scheint, dass diese Tage vergangen sind. \n \nIn einem Versuch, es den alten Göttern von [ROOT.GetCountry.GetName] recht zu machen, hat [ROOT.GetCountry.GetRuler.GetName] angekündigt, dass das geliebte #E Harvest Festival#! in einem Monat in [ROOT.GetCountry.GetCapital.GetName] stattfindet und alle dazu herzlich eingeladen sind."
  01_sw_britain_dum_12.a:0 "Erinnere dich in Zeiten des Überflusses an die Götter, denn morgen könnte eine andere Geschichte sein"
  01_sw_britain_dum_12_tooltip:0 "Die Missionsaufgabe „#Y The Harvest Festival:The Beginning#!“ ist jetzt #G Completed#!!"
  01_sw_britain_dum_13_title:0 "Die druidische Präsenz: Zeremonie"
  01_sw_britain_dum_13_desc:0 "[ROOT.GetCountry.GetRuler.GetName] begann die Hoffnung zu verlieren, dass die #E Druiden#! würde das [ROOT.GetCountry.GetRuler.GetHerHis] Angebot annehmen, sowohl [ROOT.GetCountry.GetCapital.GetName] als auch #E Stonehenge#! zu besuchen, war aber eines Morgens überwältigt von Freude, als sie mit der Nachricht aufwachte, dass ihre Schiffe endlich angekommen waren. \n \nWas dann geschah, schien wie ein Fiebertraum zu sein; eine religiöse Prozession besuchte [GetProvince('(int32)2012').GetName] und führte eine Reihe heiliger Rituale durch, die das Land reinigen und die Flecken der Kriege beseitigen sollten, die darüber gekämpft worden waren, und am selben Abend aßen und tranken die Druiden privat mit [ROOT.GetCountry.GetRuler.GetFirstName] und sprachen über viele ernsthafte Dinge Gegenstand. Dann wurde bekannt, dass sie dem dumnonischen Stammeshäuptling etwas von der geheimen Weisheit ihres Ordens anvertrauen würden, und sie sprachen bis in den Abend hinein, lange nachdem die letzten Scheite im Feuer ausgebrannt waren. \n \nAls sie am nächsten Morgen nach #E Carnutia#! aufbrachen, weigerte sich [ROOT.GetCountry.GetRuler.GetFirstName] preiszugeben, was besprochen wurde, und wiederholte immer wieder dasselbe."
  01_sw_britain_dum_13.a:0 "Die Weisheit der Druiden muss verdient werden – mehr kann ich nicht sagen"
  01_sw_britain_dum_13_tooltip:0 "Die Missionsaufgabe „#Y The Druidic Presence:Ceremony#!“ ist jetzt #G Completed#!!"
  01_sw_britain_dum_14_title:0 "Das Erntedankfest: Feier"
  01_sw_britain_dum_14_desc:0 "Es ist wieder einmal an der Zeit für das #E Erntefest#!, eines der ältesten und berühmtesten Rituale des [ROOT.GetCountry.GetAdjective] Volkes, und alle haben sich in der Nähe von [ROOT.GetCountry.GetCapital.GetName] versammelt, um Zeuge der großartigen Zeremonien zu werden. \n \nAuf den Ebenen außerhalb der Stadt werden große zeremonielle Lagerfeuer errichtet, und dort werden Opfer für #E [ROOT.GetCountry.Custom('get_harvest_goddess')]#! gebracht, wobei jede Art von landwirtschaftlichen Gütern, die auf unseren Feldern produziert werden, den Flammen geopfert werden. \n \nDie #E Druiden#! wird anwesend sein, um zu beobachten, dass die richtigen Traditionen eingehalten werden, und es wird ein öffentliches Fest zum Gedenken an das Ende der Veranstaltung geben, bezahlt von den Schatzkammern von [ROOT.GetCountry.GetName]."
  01_sw_britain_dum_14.a:0 "Lasst uns in zwanzig Jahren wieder zusammenkommen, um ein weiteres Festival zu feiern"
  01_sw_britain_dum_14.b:0 "Dies wird das letzte Mal sein, dass wir feiern"
  01_sw_britain_dum_14_tooltip:0 "Die Missionsaufgabe „#Y The Harvest Festival:Celebration#!“ ist jetzt #G Completed#!!"
  harvest_festival_dumnonia_twenty_years_tt:0 "#Y Wir haben die Tradition des #E Erntefestes#!, das alle zwanzig Jahre stattfinden wird, wieder eingeführt.#!"
  01_sw_britain_dum_15_title:0 "Invasion der Midlands"
  01_sw_britain_dum_15_desc:0 "Unsere siegreichen Heerscharen kehren vom Feld zurück, ihre Satteltaschen vollgepackt mit Trophäen und Schätzen, die wir unseren gefallenen Feinden abgenommen haben. Eine Aura der Unausweichlichkeit scheint unseren Männern anzuhaften, und selbst die entschlossensten unserer Feinde scheinen sich nicht gegen uns stellen zu können, wenn unsere Streitkräfte aufeinandertreffen. \n \nNeben materiellen Gütern haben unsere Armeen viele der gefangenen Stammesangehörigen, denen wir begegnet sind, versklavt – alles in allem verdienen alle Geld und sind glücklich."
  01_sw_britain_dum_15.a:0 "Schicke die besten Sklaven unbedingt zurück an [ROOT.GetCountry.GetCapital.GetName]"
  01_sw_britain_dum_15_tooltip:0 "Die Missionsaufgabe „#Y Invading The Midlands#!“ ist jetzt #G Completed#!!"
  01_sw_britain_dum_16_title:0 "Den Norden kontrollieren"
  01_sw_britain_dum_16_desc:0 "Unsere Generäle melden, dass wir endlich die nördlichen Wälder und Sumpfgebiete in Besitz genommen haben und uns vor die Türschwelle der Provinz #E Brigantia# stellen!. Es wird nicht lange dauern, bis unsere Truppen durch das nördliche Hinterland marschieren und es für den größeren Ruhm von [ROOT.GetCountry.GetName] sichern."
  01_sw_britain_dum_16.a:0 "Bald genug, #E Brigantia#! soll meinen Kräften zum Opfer fallen"
  01_sw_britain_dum_16_tooltip:0 "Die Missionsaufgabe „#Y Controlling The North#!“ ist jetzt #G Completed#!!"
  01_sw_britain_dum_17_title:0 "Die Geburtswehen von Pritania"
  01_sw_britain_dum_17_desc:0 "Jetzt, da unser #E Vereinigungskrieg#! zu Ende ist, beginnen sich unsere Stammesangehörigen gegeneinander zu wenden, streiten sich um Führungspositionen und verderben die triumphale Stimmung, die sich über [ROOT.GetCountry.GetCapital.GetName] gelegt hat. \n \nIn einer schockierenden Wendung der Ereignisse gibt es eine konzertierte Anstrengung unter einigen Stammesführern, den wichtigsten unter ihnen [SCOPE.sCharacter('civil_war_leader').GetName], um [ROOT.GetCountry.GetRuler.GetName] tatsächlich für [ROOT.GetCountry.GetRuler.GetHerHis] Ambitionen zu bestrafen, indem sie behaupten, dass das [ROOT.GetCountry.GetRulerTitle] ein wartender Tyrann ist. \n \nDie Verbündeten von [SCOPE.sCharacter('civil_war_leader').GetFirstName] und [SCOPE.sCharacter('civil_war_leader').GetHerHis] haben unmissverständlich klar gemacht, dass sie alles tun werden, um [ROOT.GetCountry.GetRuler.GetFirstName] in der Zukunft zu frustrieren."
  01_sw_britain_dum_17.a:0 "Ich habe mir nie selbst gedient; nur die Menschen"
  01_sw_britain_dum_17.b:0 "Wie kannst du es wagen ... ich verdiene es, #E Pritania# zu regieren! ungehindert!"
  01_sw_britain_dum_17_tooltip:0 "Die Missionsaufgabe „#Y The Birth Pangs Of Pritania#!“ ist jetzt #G Completed#!!"
  pritania_civil_war_begins_in_earnest_tt:0 "#R Wir werden den Thron von #T Pritania# erobern! und einen Bürgerkrieg verursachen!"
  01_sw_britain_dum_18_title:0 "Expansiver aremorischer Handel"
  01_sw_britain_dum_18_desc:0 "Die Gewässer des #E Mare Britannicum#! sind kein Hindernis für unsere Streitkräfte, die allen Erwartungen getrotzt und Feinde im Ausland besiegt haben. \n \nLetztendlich war es der wirtschaftliche Druck, der [ROOT.GetCountry.GetName] gezwungen hat, in der Region einzugreifen, und jetzt, da die Autorität von [ROOT.GetCountry.GetAdjective] pflichtbewusst anerkannt wird, können wir unser Geschäft weiterführen. \n \nEs bleibt abzuwarten, ob wir unsere Präsenz im Ausland ausbauen werden, aber im Moment scheint [ROOT.GetCountry.GetRuler.GetName] zufrieden zu sein."
  01_sw_britain_dum_18.a:0 "Wisse, dass wir Rivalen in keiner Form oder Form tolerieren werden"
  01_sw_britain_dum_18_tooltip:0 "Die Missionsaufgabe „#Y Expansive Aremorican Trade#!“ ist jetzt #G Completed#!!"
  01_sw_britain_dum_19_title:0 "Eine hungrige Nation"
  01_sw_britain_dum_19_desc:0 "Da wir unsere Grenzen auf das fruchtbare Land unserer zerstörten Feinde ausgedehnt haben, konnten wir unsere Ernährung mit allen Arten von Produkten unserer Farmen ergänzen. Unnötig zu erwähnen, dass wir nicht damit rechnen, in absehbarer Zeit hungern zu müssen, was ein Segen für unsere Mitarbeiter ist."
  01_sw_britain_dum_19.a:0 "All das Getreide und Vieh, auf das irgendjemand hoffen kann, gehört uns"
  01_sw_britain_dum_19_tooltip:0 "Die Missionsaufgabe „#Y A Hungry Nation#!“ ist jetzt #G Completed#!!"
  01_sw_britain_dum_20_title:0 "Spannung zwischen Freunden"
  01_sw_britain_dum_20_desc:0 "Bei [ROOT.GetCountry.GetCapital.GetName] laufen Berichte ein, dass es auf See weitere Zusammenstöße zwischen unseren [ROOT.GetCountry.GetAdjective] Händlern und #E Aremorican# gegeben hat! Piraten, die denken, dass wir ihre Provokationen weiterhin ignorieren werden. \n \nNachdem [ROOT.GetCountry.GetRuler.GetName] entschieden hat, dass das Versenden von Beschwerden über diplomatische Kanäle Zeitverschwendung ist, hat er beschlossen, stattdessen Geld in den Bau von Schiffen und militärischer Ausrüstung zu stecken. Obwohl es nicht offiziell gemacht wurde, gibt es den Glauben, dass [ROOT.GetCountry.GetName] eine Invasion des Festlandes planen könnte."
  01_sw_britain_dum_20.a:0 "Wir scheuen uns nicht, unsere Bestände ins Ausland zu erweitern..."
  01_sw_britain_dum_20_tooltip:0 "Die Missionsaufgabe „#Y Spannung zwischen Freunden#!“ ist jetzt #G Completed#!!"
  dumnonian_tin_mines_mod:0 "Dumnonische Minen"
  desc_dumnonian_tin_mines_mod:0 "Wir haben unsere Bergbauaktivitäten in der Provinz Herakleous Akron stark ausgebaut."
  iron_weapons_dumnonia:0 "Eisenwaffen"
  desc_iron_weapons_dumnonia:0 "Unsere produktiven dumnonischen Minen haben unseren Waffen ihre Stärke verliehen und unsere Waffen mit starkem Eisen verstärkt."
  dumnonia_blessings_of_sulis:0 "Segen von Sulis"
  desc_dumnonia_blessings_of_sulis:0 "Unser Schrein in der Provinz Aqua Sulis bringt uns die Gunst der lokalen Göttin."
  dumnonian_power:0 "Dumnonische Macht"
  desc_dumnonian_power:0 "Wir werden als einer der stärksten Stämme in unserer Region gefeiert, eine ernst zu nehmende Macht."
  aremorican_dumnonian_trading_partners:0 "Aremorikanisches Handelsnetzwerk"
  desc_aremorican_dumnonian_trading_partners:0 "Dank unseres gemeinsamen Interesses an Handel und Seefahrt haben wir mit den Aremorikanern ein blühendes Handelsnetzwerk aufgebaut."
  fisheries_of_iscalis_dumnonia:0 "Fischerei von Iscalis"
  desc_fisheries_of_iscalis_dumnonia:0 "Obwohl die Kosten beträchtlich waren, haben wir die Fischerei entlang der nördlichen Küsten entwickelt, um sicherzustellen, dass es unseren Leuten nie an frischem Fisch mangeln wird."
  dumnonian_food_stores:0 "Dumnonian Getreidespeicher"
  desc_dumnonian_food_stores:0 "Wir haben die Farmen in unseren Heimatländern angebaut, um unsere wachsende Nation zu ernähren, und wir lagern unsere Beute in unserer Hauptstadt."
  dumnonian_ship_building_effort:0 "Marinebauinitiative"
  desc_dumnonian_ship_building_effort:0 "Wenn wir unsere Interessen auf See schützen wollen, brauchen wir eine Marine, die sich gegen unsere Nachbarn behaupten kann."
  expanded_aremorican_dumnonian_trading_partners:0 "Erweiterter aremorischer Handel"
  desc_expanded_aremorican_dumnonian_trading_partners:0 "Unsere Präsenz in Aremorica stellt sicher, dass die besten Waren auf unseren eigenen Märkten landen."
  dumnonian_federated__tribe_name:0 "Die Stammesbehörde"
  dumnonian_federated__tribe_adjective:0 "Dumnonische Opposition"
