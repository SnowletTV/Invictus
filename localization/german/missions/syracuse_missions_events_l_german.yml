 me_syr_1_coup_ready:0 "Ein Putsch kann nun begonnen werden."
 me_syr_5_year_countdown_tt:0 "Wenn die Mission #Y Tod den Tyrannen#! nicht innerhalb von fünf Jahren abgeschlossen wird, wird sie #R abgebrochen#!!"
 me_syracuse_new_leader_tooltip:0 "[new_democracy_leader.GetFullName] wird Anführer der Revolution. (Wertung: #Y [SCOPE.ScriptValue('me_syr_rebel_new_leader_clout_svalue')|0]#!)\n$me_syracuse_resentful_tooltip$"
 me_syracuse_resentful_tooltip:0 "Abgewiesene oder verdrängte Anführer können je nach ihrem Charakter #R nachtragend sein und die Revolution untergraben#!."
 me_syracuse_first_leader_tooltip:0 "[SCOPE.sChar('democracy_leader').GetFullName] wird Anführer der Revolution. (Wertung: #Y [SCOPE.ScriptValue('me_syr_rebel_leader_clout_svalue')|0]#!)"
 me_syracuse_old_leader_tooltip:0 "[democracy_leader.GetFullName] bleibt Anführer der Revolution. (Wertung: #Y [SCOPE.ScriptValue('me_syr_rebel_leader_clout_svalue')|0]#!)\n$me_syracuse_resentful_tooltip$"
 me_syracuse_foreign_leader_tooltip:0 "[SCOPE.sChar('me_syracuse_foreign_request_character_scope').GetFullName] bleibt Anführer der Revolution."
 me_syr_execution_tt:0 "Jeder Revolutionsteilnehmer wurde hingerichtet."
 me_syr_tyrant_family_upset_tt:0 "Nicht rebellische Mitglieder der [tyrant_leader.GetFamily.GetName]-Familie sind verärgert."
 me_syr_1_abort_effects_tt:0 "Ein nicht rebellischer Charakter wird tyrannisch.\nSyrakus nimmt die Regierungsform #Y Despotische Monarchie#! an."
 me_syr_mameryes_tt:0 "Die Marsadische Republik wird in [me_syr_2_land_grant.GetName] mit [me_syr_2_mer_lead_scope.GetName] als Herrscher geschaffen."
 me_syr_merc_leaves_tt:0 "[me_syr_2_mer_lead_scope.GetName] verlässt [me_syr_2_mer_lead_scope.GetEmployer.GetName]."
 me_syracuse_1_democracy_plut_rep_tt:0 "[me_syracuse_foreign_request_character_scope.GetEmployer.GetName] nimmt die Regierungsform #Y Plutokratische Republik#! an."
 me_syracuse_1_democracy_aris_rep_tt:0 "[me_syracuse_foreign_request_character_scope.GetEmployer.GetName] nimmt die Regierungsform #Y Aristokratische Republik#! an."
 me_syracuse_1_democracy_theo_rep_tt:0 "[me_syracuse_foreign_request_character_scope.GetEmployer.GetName] nimmt die Regierungsform #Y Theokratische Republik#! an."
 me_syracuse_1_democracy_olig_rep_tt:0 "[me_syracuse_foreign_request_character_scope.GetEmployer.GetName] nimmt die Regierungsform #Y Oligarchische Republik#! an."
 me_syracuse_1_democracy.1.t:0 "$syracuse_1_1_tentative_whispers$: Der Rat von [SCOPE.sChar('democracy_leader').GetPraenomen]"
 me_syracuse_1_democracy.1.desc:0 "Der Widerstand gegen die tyrannische Politik von [me_syracuse_scope.GetRuler.GetPraenomen] wächst, und [democracy_leader.Custom('get_DieDer')] einflussreiche [democracy_leader.GetPraenomen] hat ein Treffen verärgerter Bürger anberaumt.\n\n[democracy_leader.GetSheHe|U] ruft die Anwesenden dazu auf, bei der Wiederherstellung einer Republik zu helfen, und gilt derzeit als der fähigste Verfechter des Wandels."
 me_syracuse_1_democracy.1.a:0 "Irgendwo müssen wir ja anfangen."
 me_syracuse_1_democracy.2.t:0 "Der Aufstieg von [SCOPE.sChar('democracy_leader').GetName]"
 me_syracuse_1_democracy.2.desc_1:0 "Nach der Einkerkerung von [old_democracy_leader.GetPraenomen] wurde ein neuer Anführer gefunden."
 me_syracuse_1_democracy.2.desc_2:0 "Der Beitrag, den [old_democracy_leader.GetPraenomen] zu unserer Bewegung geleistet hat, wird nicht vergessen werden."
 me_syracuse_1_democracy.2.desc_3:0 "Der bedauernswerte Verlust von [old_democracy_leader.GetPraenomen] hat die Bewegung ohne Anführer zurückgelassen."
 me_syracuse_1_democracy.2.desc:0 "[democracy_leader.GetPraenomen] hat vorerst [democracy_leader.GetHerHis]e Dienste angeboten und wird [democracy_leader.GetHerHis] Bestes tun, um in die Fußstapfen von [old_democracy_leader.GetPraenomen] zu treten."
 me_syracuse_1_democracy.2.a:0 "[SCOPE.sChar('democracy_leader').GetPraenomen], hm?"
 me_syracuse_1_democracy.3.t:0 "Der Aufstieg von [SCOPE.sChar('syracuse_current_tyrant').GetName]"
 me_syracuse_1_democracy.3.desc_1:0 "Der Austausch von [syracuse_old_tyrant.GetPraenomen] durch [syracuse_current_tyrant.GetPraenomen] ändert gar nichts."
 me_syracuse_1_democracy.3.desc_2:0 "Der Tod von [syracuse_old_tyrant.GetPraenomen] und der daraus folgende Aufstieg von [syracuse_current_tyrant.GetPraenomen] ändern gar nichts."
 me_syracuse_1_democracy.3.desc:0 "Obwohl es eine[syracuse_current_tyrant.GetEmployer.GetRuler.Custom('get_nMale')] [syracuse_current_tyrant.GetEmployer.GetRulerTitle] von [syracuse_current_tyrant.GetEmployer.GetName] gibt, wird unsere Bewegung nicht aufhören, sich um die Wiedereinsetzung einer Republik zu bemühen."
 me_syracuse_1_democracy.3.a:0 "Hoffen wir, dass dies unserer Sache dienlich ist ..."
 me_syracuse_1_democracy.4.t:0 "$syracuse_1_1_tentative_whispers$: Die Fähigkeiten von [SCOPE.sChar('new_democracy_leader').GetPraenomen]"
 me_syracuse_1_democracy.4.desc_1:0 "Bei einem kürzlichen Treffen wurde [democracy_leader.GetPraenomen] inmitten der Veranstaltung von [new_democracy_leader.GetPraenomen] unterbrochen, der die Qualität der Führung der Gruppe infrage stellte."
 me_syracuse_1_democracy.4.desc_11:0 "[new_democracy_leader.GetSheHe|U] argumentierte, dass [new_democracy_leader.GetHerHis]e eigenen Verbindungen und Einflüsse in der Regierung weitaus umfangreicher und nützlicher seien.\n\n"
 me_syracuse_1_democracy.4.desc_12:0 "[new_democracy_leader.GetSheHe|U] behauptete, dass [new_democracy_leader.GetSheHe] ein[new_democracy_leader.Custom('get_eFemale')] fähigere[new_democracy_leader.Custom('get_rMale')] und erfahrenere[new_democracy_leader.Custom('get_rMale')] militärische[new_democracy_leader.Custom('get_rMale')] Führer[new_democracy_leader.Custom('get_inFemale')] sei und stattdessen die Revolution leiten sollte.\n\n"
 me_syracuse_1_democracy.4.desc_13:0 "[new_democracy_leader.GetSheHe|U] behauptete, dass [new_democracy_leader.GetHerHis]e eigene Beliebtheit nötig wäre, um das Volk für die Sache zu gewinnen, sobald die Speere zu fliegen beginnen.\n\n"
 me_syracuse_1_democracy.4.desc_14:0 "[new_democracy_leader.GetSheHe|U] erklärte, dass [new_democracy_leader.GetSheHe] in der Lage wäre, [new_democracy_leader.GetHerHis]e enormen finanziellen Ressourcen bestmöglich zu nutzen, wenn [new_democracy_leader.GetSheHe] zum Anführer der Revolution ernannt werden würde.\n\n"
 me_syracuse_1_democracy.4.desc_15:0 " in eine langwierige Tirade zu verfallen, die [new_democracy_leader.GetHerHis]e angebliche Überlegenheit wenig überzeugend zur Schau stellte.\n\n"
 me_syracuse_1_democracy.4.desc_2:0 "[democracy_leader.GetPraenomen] war rasch dabei, die Beleidigung zurückzuweisen, "
 me_syracuse_1_democracy.4.desc_21:0 "und verwies auf [democracy_leader.GetHerHis] umfangreiches Netzwerk an Kontakten innerhalb der Regierung. $me_syracuse_1_democracy.4.desc_26$"
 me_syracuse_1_democracy.4.desc_22:0 "und berief sich auf [democracy_leader.GetHerHis]e Erfahrung mit und [democracy_leader.GetHerHis] Verständnis für die Organisation des Militärs. $me_syracuse_1_democracy.4.desc_26$"
 me_syracuse_1_democracy.4.desc_23:0 "und machte dabei eine Anspielung auf die Wertschätzung und den Respekt, den [democracy_leader.GetSheHe] bei der allgemeinen Bevölkerung genießt. $me_syracuse_1_democracy.4.desc_26$"
 me_syracuse_1_democracy.4.desc_24:0 "und spielte auf [democracy_leader.GetHerHis]e Finanzkraft und [democracy_leader.GetHerHis]e verfügbaren Ressourcen an. $me_syracuse_1_democracy.4.desc_26$"
 me_syracuse_1_democracy.4.desc_25:0 "obwohl allen Anwesenden klar war, dass [democracy_leader.GetPraenomen] gegenüber den weitaus zahlreicheren Ressourcen und Fähigkeiten von [new_democracy_leader.GetPraenomen] wenig zu bieten hat."
 me_syracuse_1_democracy.4.desc_26:0 "doch diese Zurechtweisung warf die Frage auf, wer besser geeignet dazu ist, die Führung zu übernehmen ..."
 me_syracuse_1_democracy.4.a:0 "[SCOPE.sChar('new_democracy_leader').GetPraenomen] ist [SCOPE.sChar('new_democracy_leader').Custom('get_DieDer')] richtige [SCOPE.sChar('new_democracy_leader').GetWomanMan] dafür!"
 me_syracuse_1_democracy.4.b:0 "Unsinn! [SCOPE.sChar('democracy_leader').GetPraenomen] ist unser Anführer."
 me_syracuse_1_democracy.4.c:0 "Nehmt Platz, [new_democracy_leader.GetPraenomen]."
 me_syracuse_1_democracy.4.ct:0 "Nur diese Option ist verfügbar, da die Wertung von [democracy_leader.GetPraenomen] mehr als doppelt so hoch ist wie die von [new_democracy_leader.GetPraenomen] (Wertung: #Y [SCOPE.ScriptValue('me_syr_rebel_new_leader_clout_svalue')|0]#!)."
 me_syracuse_1_democracy.5.t:0 "$syracuse_1_1_tentative_whispers$: Führerschaft herausgefordert"
 me_syracuse_1_democracy.5.desc:0 "Viele haben bereits Wind von dem wachsenden Revolutionseifer bekommen. Manche bemühen sich darum, Profit aus dieser Stimmung zu schlagen, wohingegen andere einfach nur die Tyrannei besiegen wollen.\n\n[new_democracy_leader.GetPraenomen] hat nun im Grunde die Leitung der Bewegung eingefordert und auf [new_democracy_leader.GetHerHis]e Position als Oberhaupt der [new_democracy_leader.GetFamily.GetName]-Dynastie hingewiesen."
 me_syracuse_1_democracy.5.a:0 "Wir können es uns nicht leisten, uns [SCOPE.sChar('new_democracy_leader').GetPraenomen] zum Feind zu machen ..."
 me_syracuse_1_democracy.5.at:0 "Nur diese Option ist verfügbar, da die Wertung von [democracy_leader.GetPraenomen] mehr als doppelt so hoch ist wie die von [new_democracy_leader.GetPraenomen] (Wertung: #Y [SCOPE.ScriptValue('me_syr_rebel_leader_clout_svalue')|0]#!)."
 me_syracuse_1_democracy.5.b:0 "Die [SCOPE.sChar('new_democracy_leader').GetFamilyDisplayName]-Dynastie wird uns nicht enttäuschen."
 me_syracuse_1_democracy.5.c:0 "Kleinliche Rivalitäten werden uns nicht weiterbringen."
 me_syracuse_1_democracy.6.t:0 "$syracuse_1_3_greek_help$: Befreiung durch das Mutterland"
 me_syracuse_1_democracy.6.desc:0 "Trotz aller Bemühungen der Diadochen gibt es weiterhin republikanische Städte in Griechenland, die bereit sind, unsere Freiheit mit Anführern und Soldaten zu unterstützen.\n\nEinige argumentieren jedoch, dass unsere Metropole Korinthos die einzige Stadt sein sollte, an die wir uns wenden, und dass die Gunst, die die Götter Timoleon erweisen, Beweis genug dafür sei."
 me_syracuse_1_democracy.6.desc_1:0 "\n\nWir könnten an die große Stadt Korinthos herantreten und jemand anderen finden, der des Ruhmes von Timoleon würdig ist!"
 me_syracuse_1_democracy.6.desc_2:0 "\n\nLeider steht Korinthos nun unter der Herrschaft von [me_syr_3_cor_owner.GetName] und hat keinerlei Grund, uns zu helfen. Zumindest könnte in der Stadt eine Persönlichkeit gefunden werden, die bereit ist, uns anzuführen."
 me_syracuse_1_democracy.6.a:0 "[SCOPE.sC('me_syracuse_picked_country_1').GetName] unterstützt die republikanische Herrschaft."
 me_syracuse_1_democracy.6.b:0 "Das Volk von [SCOPE.sC('me_syracuse_picked_country_2').GetName] hasst Tyrannen."
 me_syracuse_1_democracy.6.c:0 "Die [SCOPE.sC('me_syracuse_picked_country_3').GetAdjective]e Großzügigkeit ist in ganz Hellas berühmt."
 me_syracuse_1_democracy.6.d:0 "Zurück ans Zeichenbrett ..."
 me_syracuse_1_democracy.6.e:0 "Wir müssen einen Korinther finden!"
 me_syracuse_foreign_backer_tooltip:0 "Die ausgewählte Nation erhält unsere Bitte, Hilfe und einen Anführer für unsere Revolution zu entsenden. #R Dies führt zu einem Bürgerkrieg.#!"
 me_syracuse_cor_backer_tooltip:0 "Unsere Spione werden nach einem geeigneten korinthischen Anführer für unsere Revolution suchen. #R Dies führt zu einem Bürgerkrieg.#!"
 me_syracuse_1_democracy.6.dt:0 "Die Missionsaufgabe #Y Nach Timoleons Vorbild#! wird #R abgebrochen#!!"
 me_syracuse_foreign_backer_character_tooltip:0 "[me_syracuse_foreign_request_character_scope.GetName] verlässt #Y [me_syracuse_foreign_request_character_scope.GetEmployer.GetName]#!, wenn die Zeit reif ist, um als Anführer der Revolutionäre eine republikanische Regierung in #Y [SCOPE.sC('me_syracuse_scope').GetName]#! zu etablieren."
 me_syracuse_1_democracy.7.t:0 "$syracuse_1_3_greek_help$: Wer wird den Feldzug führen?"
 me_syracuse_1_democracy.7.desc:0 "Der Rat hat sich im Buleuterion von [me_syracuse_picked_character_1.GetEmployer.GetCapital.GetName] eingefunden, um darüber abzustimmen, wer den Feldzug nach [democracy_leader.GetEmployer.GetName] anführen soll.\n\nMehrere Kandidaten werden aufgrund ihrer militärischen Laufbahn und ihrem Ansehen im Rat in Erwägung gezogen."
 me_syracuse_1_democracy.7.a:0 "[me_syracuse_picked_character_1.GetPraenomen] ist ein unvergleichlicher Anführer."
 me_syracuse_1_democracy.7.b:0 "Viele treten für [me_syracuse_picked_character_2.GetPraenomen] ein."
 me_syracuse_1_democracy.7.c:0 "[me_syracuse_picked_character_3.GetPraenomen] scheint es sehr zu wollen."
 me_syracuse_1_democracy.8.t:0 "$syracuse_1_3_greek_help$: [me_syracuse_foreign_request_character_scope.GetPraenomen], Anführer des [me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective]en Feldzugs"
 me_syracuse_1_democracy.8.desc:0 "Die [me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective]e Versammlung stimmte für [me_syracuse_foreign_request_character_scope.GetPraenomen], [me_syracuse_foreign_request_character_scope.Custom('get_DieDer')] nach Meinung der Mitglieder ein[me_syracuse_foreign_request_character_scope.Custom('get_eFemale')] aufrechte[me_syracuse_foreign_request_character_scope.Custom('get_rMale')] Republikaner[me_syracuse_foreign_request_character_scope.Custom('get_inFemale')] und erfahrene[me_syracuse_foreign_request_character_scope.Custom('get_rMale')] Militäranführer und daher ausgezeichnet für das Kommando über die [me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective]en Truppen geeignet ist.\n\nWenn wir zustimmen, wird [me_syracuse_foreign_request_character_scope.GetPraenomen] den Befehl übernehmen, wenn die Zeit für den Beginn des Aufstands gekommen ist, und mit den Truppen ausgestattet werden, die wir und [me_syracuse_foreign_request_character_scope.GetEmployer.GetName] bis dahin aufstellen können."
 me_syracuse_1_democracy.8.a:0 "[me_syracuse_foreign_request_character_scope.GetSheHe] ist ein ausgezeichneter Anführer!"
 me_syracuse_1_democracy.8.b:0 "Ist das ihr Ernst? Auf keinen Fall!"
 me_syracuse_1_democracy.8.bt:0 "Eine andere Nation kann um Unterstützung gebeten werden."
 me_syracuse_1_democracy.9.t:0 "$syracuse_1_3_greek_help$: Anführer von [democracy_leader.GetPraenomen] bewertet"
 me_syracuse_1_democracy.9.desc:0 "Die [democracy_leader.GetEmployer.GetAdjective]en Republikaner haben sorgfältig abgewogen, ob [me_syracuse_foreign_request_character_scope.GetPraenomen] ein[me_syracuse_foreign_request_character_scope.Custom('get_eFemale')] geeignete[me_syracuse_foreign_request_character_scope.Custom('get_rMale')] und vertrauenswürdige[me_syracuse_foreign_request_character_scope.Custom('get_rMale')] Anführer[me_syracuse_foreign_request_character_scope.Custom('get_inFemale')] für ihre Sache ist.\n\n"
 me_syracuse_1_democracy.9.desc_1:0 "Es gab allgemeine Zustimmung für diese Wahl. Viele lobten die Talente und den Charakter von [me_syracuse_foreign_request_character_scope.GetPraenomen] und beteten dafür, dass [me_syracuse_foreign_request_character_scope.GetSheHe] sich dem berühmten Timoleon als ebenbürtig erweisen wird."
 me_syracuse_1_democracy.9.desc_2:0 "Unsere Wahl kam nicht sonderlich gut an, und es wurde viel Kritik an der Erfahrung und der Persönlichkeit von [me_syracuse_foreign_request_character_scope.GetPraenomen] geübt. Es scheint, dass sie sich anderswo nach Hilfe umsehen werden."
 me_syracuse_1_democracy.9.a:0 "[democracy_leader.GetEmployer.GetName] wird wieder frei sein!"
 me_syracuse_1_democracy.9.b:0 "Sie müssen es lieben, Sklaven zu sein."
 me_syracuse_1_democracy.10.t:0 "Die Kehrseite der Macht"
 me_syracuse_1_democracy.10.desc:0 "Obwohl [democracy_leader.GetPraenomen] zunächst das Hilfegesuch an die Griechen unterstützte, ist er nun scheinbar [democracy_leader.GetHerHis]er eigenen Eifersucht oder Wut zum Opfer gefallen und wird niemals freiwillig abtreten.\n\n[democracy_leader.GetSheHe|U] droht nun damit, den gesamten Feldzug abzusagen, indem [democracy_leader.GetSheHe] behauptet, [me_syracuse_foreign_request_character_scope.GetEmployer.GetName] versuche, Syrakus zu erobern: ein eklatanter Vorwurf, dem unser wichtigster Wohltäter sich da ausgesetzt sieht."
 me_syracuse_1_democracy.10.a:0 "Wir müssen unserem Anführer folgen ..."
 me_syracuse_1_democracy.10.at:0 "Die Missionsaufgabe #Y Nach Timoleons Vorbild#! wird #R abgebrochen#!!\n[me_syracuse_foreign_request_character_scope.GetEmployer.GetName] wird die Revolution nicht länger unterstützen, und wir müssen daher einen anderen Ansatz finden."
 me_syracuse_1_democracy.10.b:0 "[democracy_leader.GetPraenomen] muss lernen, Bescheidenheit zu zeigen."
 me_syracuse_1_democracy.10.bt:0 "[democracy_leader.GetPraenomen] wird sehr verärgert sein und könnte versuchen, die Revolution zu untergraben."
 me_syracuse_1_democracy.10.c:0 "Diese[democracy_leader.Custom('get_rMale')] [democracy_leader.GetWomanMan] dient nur sich selbst!"
 me_syracuse_1_democracy.10.ct:0 "[new_democracy_leader.GetFullName] wird Anführer der Revolution. (Wertung: #Y [SCOPE.ScriptValue('me_syr_rebel_new_leader_clout_svalue')|0]#!)\nDies könnte sich negativ auf die Legitimität der Revolution auswirken."
 me_syracuse_1_democracy.11.t:0 "[me_syracuse_foreign_request_character_scope.GetPraenomen] wird nicht länger benötigt"
 me_syracuse_1_democracy.11.desc:0 "Unsere Boten bringen vage Berichte aus [democracy_leader.GetEmployer.GetName]. Diese besagen, dass [me_syracuse_foreign_request_character_scope.GetPraenomen] nicht länger benötigt wird, was auch für unsere Unterstützung gilt.\n\nOffenbar war ihr eigener Anführer eifersüchtig auf die Talente von [me_syracuse_foreign_request_character_scope.GetPraenomen] oder wollte vielleicht sicherstellen, dass [democracy_leader.GetEmployer.GetSheHe] nicht die zweite Geige spielt ..."
 me_syracuse_1_democracy.11.a:0 "Dann viel Glück ..."
 me_syracuse_1_democracy.12.t:0 "$me_syracuse_1_democracy.13.t$"
 me_syracuse_1_democracy.12.desc_1:0 "Jetzt, wo [me_syracuse_old_foreign_request_character_scope.GetPraenomen] im Kerker schmort, gibt es keine Möglichkeit mehr, dass [me_syracuse_old_foreign_request_character_scope.GetSheHe] die Truppen zur Unterstützung der syrakusischen Revolutionäre anführt.\n\n"
 me_syracuse_1_democracy.12.desc_2:0 "Das tragische Ableben von [me_syracuse_old_foreign_request_character_scope.GetPraenomen] hat dazu geführt, dass die Truppen, die zur Unterstützung der syrakusischen Revolutionäre geschickt werden sollten, führerlos sind.\n\n"
 me_syracuse_1_democracy.12.desc_3:0 "Da der Konflikt bereits tobt, ist die Führung an einen geeigneten Ersatz gefallen. Unser Beitrag wird dennoch sehr geschätzt."
 me_syracuse_1_democracy.12.desc_4:0 "Eine Notfallversammlung hat beschlossen, dass [me_syracuse_foreign_request_character_scope.GetPraenomen] unsere Soldaten an [me_syracuse_old_foreign_request_character_scope.GetHerHis]er Stelle führen soll."
 me_syracuse_1_democracy.12.a:0 "Wir haben unser Bestes getan."
 me_syracuse_1_democracy.12.b:0 "Nicht unsere erste Wahl ..."
 me_syracuse_1_democracy.13.t:0 "Ersatz von [me_syracuse_old_foreign_request_character_scope.GetPraenomen]"
 me_syracuse_1_democracy.13.a:0 "Wir kämpfen weiter!"
 me_syracuse_1_democracy.13.b:0 "Nicht gerade ideal ..."
 me_syracuse_1_democracy.14.t:0 "$syracuse_1_1_tentative_whispers$: Der Stolz von [SCOPE.sChar('new_democracy_leader').GetPraenomen]"
 me_syracuse_1_democracy.14.desc:0 "Von einer persönlichen Abneigung gegen [democracy_leader.GetPraenomen] oder einer Überschätzung [new_democracy_leader.GetHerHis]er eigenen Fähigkeiten getrieben hat [new_democracy_leader.GetPraenomen] wütend gefordert, dass [new_democracy_leader.GetSheHe] [new_democracy_leader.Custom('get_DieDer')] Anführer[new_democracy_leader.Custom('get_inFemale')] der Revolution sein soll.\n\nWenn dies nicht vorher schon der Fall war, so ist nun zumindest klar, dass diese Angelegenheit sich auf einer persönlichen Ebene abspielt und [new_democracy_leader.GetPraenomen] [new_democracy_leader.GetHerHis]e eigenen Interessen im Zweifel über die der Bewegung stellen wird ..."
 me_syracuse_1_democracy.14.a:0 "Ach ... lasst [SCOPE.sChar('new_democracy_leader').GetHerHim] doch einfach die Führung ..."
 me_syracuse_1_democracy.14.b:0 ""Wir müssen unsere Differenzen beilegen, [SCOPE.sChar('new_democracy_leader').GetPraenomen]!""
 me_syracuse_1_democracy.15.t:0 "$syracuse_1_3_greek_help$: Sturz eines Tyrannen"
 me_syracuse_1_democracy.15.desc:0 "Heute sind Boten aus [me_syracuse_scope.GetName] eingetroffen, die behaupten, Parteien zu vertreten, die gegen die Herrschaft des Tyrannen [me_syracuse_scope.GetRuler.GetName] sind.\n\nSie bitten um unsere Hilfe in Anlehnung an Timoleon von Korinthos, der den Tyrannen Dionysios II. heldenhaft zu Fall brachte und in Syrakus eine Republik ausrief.\n\nAuch wenn wir eine republikanische Regierung stets unterstützen werden, bitten sie uns um viel ..."
 me_syracuse_1_democracy.15.a:0 "Sie haben unsere Unterstützung. Bereitet einen Feldzug vor."
 me_syracuse_1_democracy.15.at:0 "Wir entsenden einen Anführer, Gold und Rekruten, um die syrakusischen Revolutionäre zu unterstützen."
 me_syracuse_1_democracy.15.b:0 "Genug Griechen sind für diese Sache bereits gestorben."
 me_syracuse_1_democracy.15.bt:0 "Wir unterstützen die syrakusischen Revolutionäre nicht."
 me_syracuse_1_democracy.16.t:0 "$syracuse_1_3_greek_help$: Antwort aus [me_syracuse_foreign_request_scope.GetName]"
 me_syracuse_1_democracy.16.desc:0 "Unsere Boten sind aus [me_syracuse_foreign_request_scope.GetName] zurückgekehrt, nachdem sie sich mit unserer Bitte um Unterstützung an den dortigen Rat wandten.\n\n"
 me_syracuse_1_democracy.16.desc_1:0 "Sie bringen Kunde, dass [me_syracuse_foreign_request_scope.GetName] zugestimmt hat, uns Unterstützung zu schicken und derzeit darüber berät, wer den Feldzug anführen soll."
 me_syracuse_1_democracy.16.desc_2:0 "Ihr abgewandter Blick offenbart die [me_syracuse_foreign_request_scope.GetAdjective]e Antwort umgehend. [democracy_leader.GetPraenomen] kann die Enttäuschung nicht verbergen, als sie die Plattitüden und Ausreden in allen Einzelheiten wiedergeben."
 me_syracuse_1_democracy.16.a:0 "Mögen die Götter [SCOPE.sC('me_syracuse_foreign_request_scope').GetName] segnen!"
 me_syracuse_1_democracy.16.at:0 "[me_syracuse_foreign_request_scope.GetName] wird bald entscheiden, wer den Feldzug führen wird."
 me_syracuse_1_democracy.16.b:0 "Vielleicht sollten wir woanders suchen ..."
 me_syracuse_1_democracy.16.bt:0 "Wir ziehen in Betracht, an andere Nationen heranzutreten."
 me_syracuse_1_democracy.16.c:0 "Wir befreien uns einfach selbst."
 me_syracuse_1_democracy.17.t:0 "Der Zorn von [SCOPE.sChar('bitter_leader').GetPraenomen]"
 me_syracuse_1_democracy.17.desc:0 "[democracy_leader.GetPraenomen] hat aus dem unmittelbaren Umfeld von [bitter_leader.GetPraenomen] erfahren, dass diese[bitter_leader.Custom('get_rMale')] versucht, die gesamte Verschwörung bezüglich [syracuse_current_tyrant.Custom('get_DerDes')] [syracuse_current_tyrant.Custom('get_TyranninTyrannen')] [syracuse_current_tyrant.GetPraenomen] aufzudecken.\n\nEs scheint, dass [bitter_leader.GetPraenomen], [bitter_leader.Custom('get_bitterness_tendency')], die Sache lieber verraten würde, als irgendjemand anderem außer sich selbst zu erlauben, sie anzuführen."
 me_syracuse_1_democracy.17.a:0 "[bitter_leader.GetPraenomen] muss zum Schweigen gebracht werden! Sofort!"
 me_syracuse_1_democracy.17.at:0 "[democracy_leader.GetPraenomen] wird versuchen, [bitter_leader.GetPraenomen] ermorden zu lassen.\nDie Erfolgschancen hängen von der ins Verhältnis gesetzten Bewertung von [democracy_leader.GetPraenomen] und [bitter_leader.GetPraenomen] ab (#Y [SCOPE.ScriptValue('me_syr_rebel_leader_clout_svalue')|0]#! vs. #Y [SCOPE.ScriptValue('me_syr_bitter_leader_clout_svalue')|0]#!)."
 me_syracuse_1_democracy.17.b:0 "Um Hades' willen! Lasst [bitter_leader.Custom('get_SieIhn')] einfach die Truppen führen ..."
 me_syracuse_1_democracy.17.bt:0 "[bitter_leader.GetPraenomen] wird Anführer der Revolution (Wertung: #Y [SCOPE.ScriptValue('me_syr_bitter_leader_clout_svalue')|0]#!)."
 me_syracuse_1_democracy.17.c:0 "Es ist vorbei ..."
 me_syracuse_1_democracy.18.t:0 "$syracuse_1_1_tentative_whispers$: Revolution nimmt Gestalt an"
 me_syracuse_1_democracy.18.desc:0 "Jetzt, wo entschieden ist, wer die Revolution führt, kann sich [democracy_leader.GetPraenomen] der wichtigsten Frage widmen: Mit welchen Mitteln wird die republikanische Regierung wiederhergestellt?\n\nEinige schlagen vor, sich an alte Feinde oder Söldner zu wenden, andere an den Erben des Tyrannen und wiederum andere sind der Meinung, dass wir das Mutterland darum bitten sollten, einen zweiten Timoleon zu schaffen ..."
 me_syracuse_1_democracy.18.a:0 "Wir müssen geduldig sein."
 me_syracuse_1_democracy.18.at:0 "Die Missionsaufgabe #Y Zaghaftes Flüstern#! gilt nun als #G abgeschlossen#!!\nDie weitere Vorgehensweise kann jetzt geplant werden."
 me_syracuse_1_democracy.19.t:0 "$syracuse_1_1_tentative_whispers$: Errichtung eines Hauptquartiers"
 me_syracuse_1_democracy.19.desc:0 "Eines der wichtigsten Dinge, die es zu bedenken gibt, ist, wo die Revolution ihre Ressourcen lagern und sich sammeln soll. Die Hauptstadt ist viel zu riskant.\n\nWichtiger noch aber ist, dass wir, falls ein Bürgerkrieg ausbricht, eine gut zu verteidigende und strategisch günstig gelegene Position benötigen, aus der heraus wir den Armeen des Tyrannen die Stirn bieten können."
 me_syracuse_1_democracy.19.a:0 "[me_syracuse_picked_base_1.GetName] ist hervorragend geeignet."
 me_syracuse_1_democracy.19.b:0 "Wie wäre es mit [me_syracuse_picked_base_2.GetName]?"
 me_syracuse_1_democracy.19.c:0 "[me_syracuse_picked_base_3.GetName] scheint die logische Wahl."
 me_syracuse_1_democracy.19.d:0 "Wir sammeln uns in [SCOPE.sP('me_syracuse_picked_base_4').GetName]."
 me_syracuse_1_democracy.20.t:0 "Unterstützung von [deinokrates_scope.GetPraenomen]"
 me_syracuse_1_democracy.20.desc:0 "[deinokrates_scope.Custom('get_DieDer')] berühmte [deinokrates_scope.GetPraenomen] hat von der wachsenden Verschwörung gehört und ist heute an [democracy_leader.GetPraenomen] herangetreten, um sich der Sache persönlich zu verpflichten.\n\n"
 me_syracuse_1_democracy.20.desc_1:0 "[deinokrates_scope.GetSheHe|U] ist ein alter Freund des Tyrannen Agathokles, führte allerdings eine Revolte an, um selbst den Thron zu übernehmen, als Agathokles die Macht übernahm. Der Verrat wurde verziehen und [deinokrates_scope.GetPraenomen] wurde zum General ernannt, nachdem Agathokles [deinokrates_scope.GetHerHis]en Aufstand niedergeschlagen hatte.\n\n"
 me_syracuse_1_democracy.20.desc_2:0 "[deinokrates_scope.GetSheHe|U] hat einen gewissen Einfluss auf die Regierung des Tyrannen, wobei unklar ist, ob [deinokrates_scope.GetHerHis]e Loyalität in Wahrheit bei [deinokrates_scope.GetPraenomen] liegt oder ob [deinokrates_scope.GetSheHe] aufrichtig versucht, für die Freiheit zu kämpfen.\n\n"
 me_syracuse_1_democracy.20.desc_3:0 "In jedem Fall hat ein potenzieller Vertrauter des Tyrannen nun Kenntnis von diesem Komplott ..."
 me_syracuse_1_democracy.20.a:0 "Ein gleichgesinnter Republikaner? Heißen wir [SCOPE.sChar('deinokrates_scope').Custom('get_SieIhn')] willkommen!"
 me_syracuse_1_democracy.20.at:0 "[deinokrates_scope.GetPraenomen] tritt den Revolutionären bei."
 me_syracuse_1_democracy.20.b:0 "Da ist etwas faul an [deinokrates_scope.GetPraenomen]."
 me_syracuse_1_democracy.20.bt:0 "[deinokrates_scope.GetPraenomen] könnte es missfallen, abgewiesen zu werden."
 me_syracuse_1_democracy.21.t:0 "Der Verlust von [sm_old_base.GetName]"
 me_syracuse_1_democracy.21.desc:0 "Da unser altes Hauptquartier nicht mehr geeignet ist, hat sich [democracy_leader.GetPraenomen] entschieden, die Revolution stattdessen von [sm_rebel_base_scope.GetName] aus voranzutreiben.\n\nSo die Götter wollen, ist dies nur ein vorübergehender Rückschlag, und glücklicherweise sind unsere Ressourcen bereits vollständig an den neuen Standort verlegt worden."
 me_syracuse_1_democracy.21.a:0 "Wir werden uns einfach anpassen müssen."
 me_syracuse_1_democracy.21.at:0 "#Y [sm_rebel_base_scope.GetName]#! ist nun die Revolutionshauptstadt."
 me_syracuse_1_democracy.22.t:0 "Zu den Waffen, [sm_rebel_base_scope.GetName]!"
 me_syracuse_1_democracy.22.desc:0 "Endlich ist der Tag gekommen, an dem das Volk von [democracy_leader.GetEmployer.GetName] seine Stadt von einem weiteren Tyrannen zurückerobern wird.\n\n"
 me_syracuse_1_democracy.22.desc_1:0 "Der [me_syracuse_foreign_request_scope.GetAdjective]e Vormarsch wurde akribisch geplant. Die Truppen wurden von [me_syracuse_foreign_request_character_scope.GetPraenomen] angeführt, und bei ihrer Ankunft in [sm_rebel_base_scope.GetName] erklärte [democracy_leader.GetPraenomen] formell [me_syracuse_foreign_request_character_scope.GetPraenomen] zum Übergangsanführer der Republik.\n\n"
 me_syracuse_1_democracy.22.desc_2:0 "[me_syr_deal_with_devil_scope.GetAdjective]e Truppen fielen im Schutz der Dunkelheit in [sm_rebel_base_scope.GetName] ein, woraufhin [democracy_leader.GetPraenomen] sich selbst formell zum Übergangsherrscher der Republik ausrief.\n\n"
 me_syracuse_1_democracy.22.desc_3:0 "Alles, was noch bleibt, ist die Armee des Tyrannen zu besiegen und unsere großartige Stadt für das Volk von [tyrant_leader.GetEmployer.GetCapital.GetName] zurückzuerobern, so Ares will!"
 me_syracuse_1_democracy.22.a:0 "Freiheit oder Tod!"
 me_syracuse_1_democracy.22.at1:0 "Die Revolution hat begonnen! Republikanische Streitkräfte haben die Kontrolle über [sm_rebel_base_scope.GetName] übernommen.\n#Y [SCOPE.ScriptValue('me_syr_troop_counter_svalue')|0]#! Kohorten konnten dank der Fähigkeiten und Ressourcen unseres Anführers [democracy_leader.GetPraenomen] ausgehoben werden."
 me_syracuse_8_release_subjects_tt:0 "Alle Untertanen von [democracy_leader.GetEmployer.GetName] haben infolge des Chaos die Unabhängigkeit erhalten."
 me_syracuse_1_democracy.22.at2:0 "[me_syracuse_foreign_request_character_scope.Custom('get_DieDer')|U] [me_syracuse_foreign_request_scope.GetAdjective]e Anführer[me_syracuse_foreign_request_character_scope.Custom('get_inFemale')] [me_syracuse_foreign_request_character_scope.GetPraenomen] hat durch eine Notstandsermächtigung die Macht inne und hat #Y 6#! Kohorten sowie einige finanzielle Mittel mitgebracht."
 me_syracuse_1_democracy.22.at3:0 "Die Missionsaufgabe #Y Zu den Waffen#! gilt nun als #G abgeschlossen#!!"
 me_syracuse_1_democracy.22.at4:0 "[me_syr_deal_with_devil_scope.GetName] hat #Y 6#! zusätzliche Kohorten und finanzielle Mittel geschickt."
 syr_foreign_levy_cmod:0 "Fremdländische Unterstützung"
 desc_syr_foreign_levy_cmod:0 "Freundlich gesinnte Truppen aus der Fremde haben sich uns angeschlossen, um uns im Kampf gegen den Tyrannen zu unterstützen."
 me_syracuse_1_democracy.23.t:0 "$syracuse_1_1_tentative_whispers$: Das Schicksal von [bitter_leader.GetPraenomen]"
 me_syracuse_1_democracy.23.desc_1:0 "[democracy_leader.GetPraenomen] hat rasch den Aufenthaltsort von [bitter_leader.GetPraenomen] herausgefunden und einige vertrauenswürdige Truppen entsandt, die sich um [bitter_leader.Custom('get_SieIhn')] kümmern sollten.\n\nWir sind zuversichtlich, dass die Geheimhaltung gewahrt wurde, auch wenn [democracy_leader.GetPraenomen] nun versucht, die Ängste vor tyrannischen Methoden in den Reihen der Revolution zu beschwichtigen."
 me_syracuse_1_democracy.23.desc_2:0 "Trotz [democracy_leader.GetHerHis]er besten Bemühungen, [bitter_leader.GetPraenomen] zum Schweigen zu bringen, bevor diese[bitter_leader.Custom('get_rMale')] den Tyrannen über das Komplott in Kenntnis setzten konnte, scheint es, dass [democracy_leader.GetPraenomen] zu spät handelte.\n\nDie Söldner des Tyrannen stürmten [democracy_leader.GetHerHis] Haus und verhafteten [democracy_leader.Custom('get_SieIhn')]. Jetzt kniet [syracuse_current_tyrant.GetPraenomen] im Thronsaal des Palastes ..."
 me_syracuse_1_democracy.23.desc_3:0 "[democracy_leader.GetPraenomen] hat [democracy_leader.GetHerHis] Bestes getan, um [bitter_leader.GetPraenomen] daran zu hindern, das Komplott an den Tyrannen zu verraten.\n\nNur wenige Augenblicke, nachdem [democracy_leader.GetHerHis]e Spione die Nachricht überbrachten, dass [bitter_leader.GetPraenomen] erfolgreich ausgeschaltet wurde, stürmten Söldner des Tyrannen das Haus von [democracy_leader.GetPraenomen], die scheinbar nur wenige Stunden zuvor einen anonymen Hinweis erhalten hatten ..."
 me_syracuse_1_democracy.23.a:0 "Ein notwendiges Übel ..."
 me_syracuse_1_democracy.23.b:0 "Der Kerker wird ausreichen."
 me_syracuse_1_democracy.23.c:0 "Es muss ein Exempel statuiert werden."
 me_syracuse_1_democracy.24.t:0 "[democracy_leader.GetEmployer.GetAdjective]er Bürgerkrieg bricht aus"
 me_syracuse_1_democracy.24.desc_1:0 "Da alle notwenigen Vorbereitungen getroffen wurden, ist [me_syracuse_foreign_request_character_scope.GetPraenomen] vor einigen Wochen endlich mit wenig Aufheben und viel Eile nach Sizilien aufgebrochen.\n\nEinige Seeleute haben berichtet, dass [me_syracuse_foreign_request_character_scope.GetSheHe] nach vielen guten Omen auf See schließlich [sm_rebel_base_scope.GetName] sicher erreicht und das Kommando über die Revolutionsarmee übernommen hat."
 me_syracuse_1_democracy.24.desc_2:0 "Wie versprochen wurden einige unserer Truppen zusammen mit Freiwilligen entsandt, um die [democracy_leader.GetEmployer.GetAdjective]en Rebellen zu unterstützen.\n\nEs wurde ein offener Krieg erklärt, wobei beide Seiten darum wetteifern, das Überleben ihrer Regierungen zu sichern."
 me_syracuse_1_democracy.24.a:0 "O Zeus, wache über [me_syracuse_foreign_request_character_scope.GetHerHim]."
 me_syracuse_1_democracy.24.b:0 "Betet, dass sich unsere Investition gelohnt hat ..."
 me_syracuse_1_democracy.25.t:0 "Verrat"
 me_syracuse_1_democracy.25.desc:0 "Obwohl der Übeltäter nicht bekannt ist, ist offensichtlich, dass jemand, der von dem Komplott und seinen Akteuren Kenntnis hatte, den Tyrannen davon berichtete.\n\nDie Anführer wurden zusammengetrieben, gefoltert und hingerichtet. Vielleicht hatte die Bewegung einfach eine zu lockere Zunge ..."
 me_syracuse_1_democracy.25.a:0 "Ihr Traum lebt weiter."
 me_syracuse_1_democracy.26.t:0 "Unruhen plagen Syrakus"
 me_syracuse_1_democracy.26.desc_11:0 "In der verfluchten Stadt ist erneut ein Konflikt ausgebrochen. Vielleicht ist dies nach all der schweren Zeit unsere Chance, das Blatt für uns in Sizilien zu wenden.\n\n"
 me_syracuse_1_democracy.26.desc_12:0 "Republikanische Revolutionäre haben die Waffen gegen unseren Lehnsherrn, [tyrant_leader.Custom('get_DieDen')] [tyrant_leader.Custom('get_TyranninTyrannen')] [tyrant_leader.GetPraenomen], ergriffen und versuchen, [tyrant_leader.Custom('get_SieIhn')] abzusetzen und die Volksregierung wiederherzustellen.\n\n"
 me_syracuse_1_democracy.26.desc_13:0 "Unser Verbündeter, [tyrant_leader.GetPraenomen] von [democracy_leader.GetEmployer.GetName], ist Opfer einer Volksrevolution geworden, die versucht, die republikanische Regierung einzuführen.\n\n"
 me_syracuse_1_democracy.26.desc_14:0 "[tyrant_leader.GetEmployer.GetCapital.GetName], die größte Stadt unserer Insel, ist erneut Opfer eines Bürgerkriegs geworden, da republikanische Revolutionäre versuchen, ihren Tyrannen abzusetzen.\n\n"
 me_syracuse_1_democracy.26.desc_15:0 "Die große Stadt [tyrant_leader.GetEmployer.GetCapital.GetName] ist erneut Opfer eines Bürgerkriegs geworden, da republikanische Revolutionäre versuchen, ihren Tyrannen abzusetzen.\n\n"
 me_syracuse_1_democracy.26.desc_21:0 "Die Rebellen nahmen die Hilfe von [me_syracuse_foreign_request_scope.GetName] in Anspruch, das Truppen unter der Führung von [me_syracuse_foreign_request_character_scope.GetPraenomen] an die Spitze der republikanischen Armeen schickte.\n\nSie versuchen, die Siege von Timoleon von Korinth zu wiederholen, der ihnen vor all den Jahren zu Hilfe kam."
 me_syracuse_1_democracy.26.desc_22:0 "Die rückgratlosen Rebellen haben erneut Hilfe bei den Griechen gesucht und konnten die Unterstützung von [me_syracuse_foreign_request_scope.GetAdjective]en Truppen und deren General [me_syracuse_foreign_request_character_scope.GetPraenomen] sichern.\n\nSie versuchen, die Siege von Timoleon von Korinthos zu wiederholen, der unsere Stadt bei der Schlacht von Krimisos so sehr ins Elend stürzte, dass sein Name nur noch im Zuge der Flüche der Familien der Gefallenen ausgesprochen wird ..."
 me_syracuse_1_democracy.26.desc_23:1 "Die Demokraten werden von [democracy_leader.GetPraenomen] angeführt, [democracy_leader.Custom('get_DieDer')] [sm_rebel_base_scope.GetName] befestigt, die Stadt als temporäre Hauptstadt der Republik ausgerufen und sich selbst zum Übergangsdiktator ernannt hat, bis der Tyrann besiegt ist."
 me_syracuse_1_democracy.26.a:0 "In Sizilien ist es nie langweilig."
 me_syracuse_1_democracy.26.at:0 "[democracy_leader.GetEmployer.GetName] befindet sich nun mit [tyrant_leader.GetEmployer.GetName] im Krieg."
 me_syracuse_1_democracy.26.b:0 "Wir dürfen diesen Furien nicht zum Opfer fallen."
 me_syracuse_1_democracy.26.bt:0 "Wir und alle anderen Untertanen von [democracy_leader.GetEmployer.GetName] haben im Chaos der Unruhen die Unabhängigkeit erlangt."
 me_syracuse_1_democracy.26.c:0 "[tyrant_leader.GetPraenomen] ist unser Verbündeter ..."
 me_syracuse_1_democracy.26.d:0 "Wir Sizilianer haben so viel Elend erleiden müssen ..."
 me_syracuse_1_democracy.27.t:0 "$syracuse_1_3_greek_help$: [me_syracuse_foreign_request_character_scope.GetPraenomen] ist bereit, die Truppen anzuführen"
 me_syracuse_1_democracy.27.desc:0 "Endlich hat [me_syracuse_foreign_request_character_scope.GetPraenomen] kundgetan, dass der [me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective]e Feldzug beginnen kann.\n\nBald schon werden wir unsere großartige Stadt zurückfordern, unterstützt von unseren griechischen Brüdern aus dem Mutterland!"
 me_syracuse_1_democracy.27.a:0 "Hoffen wir, dass unser Vertrauen in [me_syracuse_foreign_request_character_scope.Custom('get_SieIhn')] berechtigt war ..."
 me_syracuse_1_democracy.27.at:0 "Die Missionsaufgabe #Y Nach Timoleons Vorbild#! gilt nun als #G abgeschlossen#!!"
 me_syracuse_1_democracy.28.t:0 "Die Revolutionäre waren siegreich!"
 me_syracuse_1_democracy.28.desc:0 "Unsere Armeen haben unter der Führung von [democracy_leader.GetPraenomen] triumphiert und die Armeen von [syracuse_current_tyrant.GetPraenomen] vertrieben!\n\nWir können nun endlich damit beginnen, jene Republik aufzubauen, nach der wir uns so lange gesehnt haben."
 me_syracuse_1_democracy.28.a:0 "$flavor_egy.10.a$"
 me_syracuse_1_democracy.28.b:0 "$flavor_egy.10.b$"
 me_syracuse_1_democracy.28.c:0 "Lasst das Volk von [me_syracuse_foreign_request_scope.GetName] auf den einst mächtigen Tyrannen hinabblicken."
 me_syracuse_1_democracy.28.d:0 "$flavor_egy.10.c$"
 me_syr_cil_kill_all_tt:0 "$flavor_egy_10_kill_all$"
 me_syracuse_1_democracy.30.t:0 "Tyrann wurde in Syrakus abgesetzt"
 me_syracuse_1_democracy.30.desc:0 "[victorious_side.GetAdjective|U]e republikanische Rebellen haben unter der Führung von [victorious_side.GetRuler.GetPraenomen] über die Truppen [resistance_ruler.Custom('get_DerDes')] [resistance_ruler.Custom('get_TyranninTyrannen')] [resistance_ruler.GetPraenomen] triumphiert.\n\n"
 me_syracuse_1_democracy.30.desc_3:0 "\n\n[victorious_side.GetRuler.GetPraenomen] versucht nun, den Frieden und die Stabilität unter einer freien republikanischen Regierung wiederherzustellen."
 me_syracuse_1_democracy.30.a:0 "Wird es jemals enden?"
 me_syracuse_1_democracy.31.t:0 "Tyrann siegt in Syrakus"
 me_syracuse_1_democracy.31.desc:0 "Die republikanische Rebellion in [victorious_side.GetName] wurde von den loyalen Truppen [victorious_side.Custom('get_DerDes')] [victorious_side.Custom('get_TyranninTyrannen')] [victorious_side.GetPraenomen] besiegt.\n\n"
 me_syracuse_1_democracy.31.desc_3:0 "Es scheint, dass [resistance_ruler.GetPraenomen] einmal mehr bewiesen hat, dass die Tage der Republik in [victorious_side.GetName] vorbei sind."
 me_syracuse_1_democracy.32.t:0 "Neuigkeiten aus Syrakus"
 me_syracuse_1_democracy.32.desc_1:0 "Die Truppen der [syracuse_current_tyrant.GetEmployer.GetAdjective]en Revolutionäre sind besiegt worden, zusammen mit den Truppen, die wir zu ihrer Unterstützung geschickt haben.\n\nDies ist ein dunkler Tag für [democracy_leader.GetEmployer.GetName] und alle freien Griechen ..."
 me_syracuse_1_democracy.32.desc_2:0 "Die republikanischen Revolutionäre haben mit unserer Unterstützung in [democracy_leader.GetEmployer.GetName] triumphiert, die Armeen des Tyrannen vom Feld vertrieben und eine neue Regierung eingesetzt!\n\nDies ist ein glorreicher Tag für alle freien Griechen! Mögen alle Tyrannen bei dieser Nachricht erzittern!"
 me_syracuse_1_democracy.32.a:0 "Hoch lebe Zeus!"
 me_syracuse_1_democracy.32.b:0 "Verdammte Söhne des Hades ..."
 me_syracuse_1_democracy.33.t:0 "Der Tyrann von Syrakus"
 me_syracuse_1_democracy.33.desc:0 "Als Geste des guten Willens hat [democracy_leader.GetPraenomen] [target.Custom('get_DieDen')] [target.Custom('get_TyranninTyrannen')] [target.GetPraenomen] zu uns geschickt, um so wie Dionysios der Jüngere nach der Absetzung durch Timoleon im Exil in Korinth zu leben.\n\nLasst das Volk auf den einst mächtigen König hinabblicken!"
 me_syracuse_1_democracy.33.a:0 "O diese Bescheidenheit."
 me_syracuse_1_democracy.35.t:0 "Der Korinther"
 me_syracuse_1_democracy.35.desc:0 "Unsere Spione haben einen stolzen korinthischen Kommandanten aufgespürt, der noch immer in der Stadt residiert. Sein Name lautet [me_syr_3_cor_lead_scope.GetPraenomen].\n\nNachdem wir [me_syr_3_cor_lead_scope.GetHerHim] unsere Beweggründe darlegten, hat [me_syr_3_cor_lead_scope.GetSheHe] angeboten, unsere Armeen zu führen und Freiwillige unter den ehemaligen korinthischen Veteranen zusammenzutrommeln."
 me_syracuse_1_democracy.35.a:0 "Ausgezeichnet!"
 me_syracuse_1_democracy.35.b:0 "[me_syr_3_cor_lead.GetSheHe|U] ist dem nicht gewachsen."
 me_syracuse_1_democracy.35.bt:0 "Wir können stattdessen versuchen, uns an eine griechische Republik zu wenden.\n[me_syr_3_cor_lead.GetPraenomen] wird verschwinden."
 me_syracuse_cor_character_tooltip:0 "[me_syr_3_cor_lead.GetFullName] wird, wenn die Zeit reif ist, als Anführer der Revolutionäre versuchen, erneut eine Republik in #Y [SCOPE.sC('me_syracuse_scope').GetName]#! auszurufen."
 me_syracuse_1_democracy.36.t:0 "$syracuse_1_2_mercenary_motives$: Glücksritter"
 me_syracuse_1_democracy.36.desc:0 "Nach reiflicher Überlegung ist [democracy_leader.GetPraenomen] zu der Überzeugung gelangt, dass die beste Chance, den Tyrannen zu stürzen, darin besteht, das Fundament [democracy_leader.GetEmployer.GetRuler.GetHerHis]er Macht zu untergraben.\n\nZum Glück sind Söldner nicht besonders für ihre Loyalität bekannt. Der Plan besteht also darin, ihren Anführer, einen Burschen namens [me_syr_2_mer_lead_scope.GetPraenomen], für uns zu gewinnen."
 me_syracuse_1_democracy.36.a:0 "Wir müssen vorsichtig vorgehen."
 me_syracuse_1_democracy.36.at:0 "$me_syr_task_start_tt_2$ an [me_syr_2_mer_lead_scope.GetPraenomen] heranzutreten."
 me_syracuse_1_democracy.38.t:0 "$syracuse_1_2_mercenary_motives$: Mit Geduld und Spucke"
 me_syracuse_1_democracy.38.desc:0 "Unsere Spione in [democracy_leader.GetEmployer.GetCapital.GetName] haben hart gearbeitet und versucht, den besten Weg zu finden, um an die Söldner des Tyrannen heranzukommen, ohne dabei die Geheimhaltung zu gefährden.\n\nZum Glück hat ein Mann namens [me_syr_2_mer_deputy_scope.GetPraenomen] den Ruf, sowohl ein liebenswürdig ehrlicher Schurke als auch einer der engsten Vertrauten des Söldneranführers zu sein.\n\nAlternativ könnte uns eine direkte Korrespondenz, die noch von einem Geschenk versüßt wird, ungehinderten Zugang zu [me_syr_2_mer_lead_scope.GetPraenomen] verschaffen."
 me_syracuse_1_democracy.38.a:0 "Versucht, Euch mit diesem [me_syr_2_mer_deputy_scope.GetPraenomen] anzufreunden."
 me_syracuse_1_democracy.38.at:0 "Unsere Hoffnungen werden alleinig dem Zufall überlassen."
 me_syracuse_1_democracy.38.b:0 "Wir werden den direkten Weg gehen."
 me_syracuse_1_democracy.38.bt:0 "Falls [me_syr_2_mer_lead_scope.GetPraenomen] akzeptiert, wird er eine persönliche Soldzahlung erwarten, sobald die Revolution zu Ende ist."
 me_syracuse_1_democracy.39.t:0 "$syracuse_1_2_mercenary_motives$: Freundschaft mit einem Söldner"
 me_syracuse_1_democracy.39.desc_1:0 "Unseren Spionen ist es gelungen, eine Freundschaft zu [me_syr_2_mer_deputy_scope.GetPraenomen] aufzubauen. Dabei haben sie leise über ihre revolutionären Absichten gesprochen und die zu erhaltenden Reichtümer angedeutet, ehe sie fragten, ob sie [me_syr_2_mer_lead_scope.GetPraenomen] persönlich treffen könnten.\n\n"
 me_syracuse_1_democracy.39.desc_2:0 "Unsere Spione waren in der Lage, eine diskrete Methode zur Kontaktaufnahme zu [me_syr_2_mer_lead_scope.GetPraenomen] aufzubauen, an der [me_syr_2_mer_lead_scope.GetHerHis]e Hausbediensteten grundlegend beteiligt waren.\n\n"
 me_syracuse_1_democracy.39.desc_3:0 "Einige Zeit später hielt [me_syr_2_mer_lead_scope.GetPraenomen] ihnen dann allerdings einen Kopis an den Hals und bezichtigte sie des Verrates, ehe [me_syr_2_mer_lead_scope.GetSheHe] ob ihrer ängstlichen Gesichter schallend zu lachen anfing.\n\nEs scheint, dass [me_syr_2_mer_lead_scope.GetSheHe] einen schrägen Sinn für Humor hat, aber bereit ist, unserer Sache zu helfen - sofern der Preis stimmt ..."
 me_syracuse_1_democracy.39.desc_4:0 "[me_syr_2_mer_deputy_scope.GetPraenomen] war beleidigt und beschuldigte [me_syr_2_mer_deputy_scope.GetHerHis]e Trinkpartner, [me_syr_2_mer_deputy_scope.Custom('get_SieIhn')] benutzt zu haben. [me_syr_2_mer_deputy_scope.GetSheHe|U] schwor, sollte [me_syr_2_mer_lead_scope.GetPraenomen] etwas von unserem Komplott hören, das nicht positiv ausfallen wird ..."
 me_syracuse_1_democracy.39.desc_5:0 "Die Antwort war eine herzliche Einladung in die persönlichen Gemächer von [me_syr_2_mer_lead_scope.GetPraenomen], geschrieben in einem rauen, aber heiteren Ton ..."
 me_syracuse_1_democracy.39.desc_6:0 "Die Antwort war eine Warnung, nie wieder an [me_syr_2_mer_lead_scope.GetPraenomen] heranzutreten, wenn wir nicht wollen, dass unser Komplott aufgedeckt wird. Wir hatten Glück: Vielleicht fürchtet [me_syr_2_mer_lead_scope.GetPraenomen] den Tyrannen genauso sehr wie wir."
 me_syracuse_1_democracy.39.a:0 "Ha! [me_syr_2_mer_lead_scope.GetPraenomen] ist schon ein Original ..."
 me_syracuse_1_democracy.39.at:0 "Die Verhandlungen beginnen bald."
 me_syracuse_1_democracy.39.b:0 "Diese Trottel ..."
 me_syracuse_1_democracy.39.bt:0 "Die Missionsaufgabe #Y Greift das Machtfundament an#! wird #R abgebrochen#!!\nWir müssen einen anderen Ansatz finden."
 me_syracuse_1_democracy.39.c:0 "Aber natürlich."
 me_syracuse_1_democracy.39.d:0 "Der aufrichtigste Söldner der Geschichte ..."
 me_syracuse_1_democracy.40.t:0 "$syracuse_1_2_mercenary_motives$: Der Preis der Freiheit"
 me_syracuse_1_democracy.40.desc:0 "Es wurde ein diskretes Treffen zwischen [democracy_leader.GetPraenomen] und [me_syr_2_mer_lead_scope.GetPraenomen] tief in den Elendsvierteln von [democracy_leader.GetEmployer.GetCapital.GetName] arrangiert.\n\nRasch wurde klar, dass [me_syr_2_mer_lead_scope.GetPraenomen] ein kluger Verhandlungspartner und seinen Waffenbrüdern gegenüber loyal war. Er verhandelte im Namen seines gesamten Trupps italienischer Söldner.\n\nWir werden einige ziemlich kostspielige Zugeständnisse machen müssen, wenn wir uns seine Unterstützung sichern wollen, und wir sollten nicht vergessen, dass er nun auch in der Lage dazu wäre, uns Ärger zu bereiten."
 me_syracuse_1_democracy.40.a:0 "Sie werden alle großzügig bezahlt werden."
 me_syracuse_1_democracy.40.at:0 "Sollte die Revolution erfolgreich sein, erwarten die Söldner eine #Y Zahlung von mindestens 150#! @gold!."
 me_syracuse_1_democracy.40.b:0 "Wir werden ihnen ihr eigenes Land gewähren."
 me_syracuse_1_democracy.40.bt:0 "Sollte die Revolution erfolgreich sein, erwarten die Söldner #Y einige unserer Territorien#! zu erhalten."
 me_syracuse_1_democracy.40.c:0 "Wir garantieren Dienst- und Veteranenrenten."
 me_syracuse_1_democracy.40.ct:0 "Sollte die Revolution erfolgreich sein, erwarten die Söldner #Y lebenslange Beschäftigung und Bezahlung#!."
 me_syracuse_1_democracy.40.d:0 "Vergesst es. Wir lassen es darauf ankommen."
 me_syracuse_1_democracy.40.dt:0 "[me_syr_2_mer_lead_scope.GetPraenomen] könnte das #R Komplott verraten#!."
 me_syracuse_1_democracy.41.t:0 "$syracuse_1_2_mercenary_motives$: Abmachung"
 me_syracuse_1_democracy.41.desc:0 "Nach einigen nervenaufreibenden Wochen des Wartens auf eine Antwort seitens des Söldnerführers [me_syr_2_mer_lead_scope.GetPraenomen] wurde den Rebellen in [sm_rebel_base_scope.GetName] eine Nachricht mit seinem Siegel überbracht\n\n"
 me_syracuse_1_democracy.41.desc_1:0 "[democracy_leader.GetPraenomen] öffnet den Brief, der nur ein großes rotes X, geschrieben in Ochsenblut, enthält. Es scheint, dass unsere Zugeständnisse nicht ausreichten, um [me_syr_2_mer_lead_scope.GetPraenomen] und seine Männer für uns zu gewinnen ..."
 me_syracuse_1_democracy.41.desc_2:0 "[democracy_leader.GetPraenomen] liest den Brief laut vor, der uns die Unterstützung von [me_syr_2_mer_lead_scope.GetPraenomen] und seinen Männern zusichert. Sie warten auf Nachricht, dass der richtige Zeitpunkt festgelegt wurde!"
 me_syracuse_1_democracy.41.a:0 "Ein Hoch auf die Söldner!"
 me_syracuse_1_democracy.41.at:0 "Unsere Versprechen nicht einzuhalten, wird Konsequenzen haben."
 me_syracuse_1_democracy.41.b:0 "Ehrloses Pack ..."
 me_syracuse_1_democracy.42.t:0 "$syracuse_1_9_taking_stock$: Schulden"
 me_syracuse_1_democracy.42.desc:0 "Die Söldner haben unsere Versprechen nicht vergessen, und [me_syr_2_mer_lead_scope.GetPraenomen] ist nun auf uns zugekommen, um ihre Interessen zu vertreten.\n\n"
 me_syracuse_1_democracy.42.desc_1:0 "[me_syr_2_mer_lead_scope.GetPraenomen] fordert, dass wir den Söldnern wie vereinbart eine hohe Summe als Entschädigung für ihre Dienste für die neue Republik zahlen."
 me_syracuse_1_democracy.42.desc_2:0 "Nach unserem Versprechen, ihnen eigene Ländereien zu gewähren, hat [me_syr_2_mer_lead_scope.GetPraenomen] mehrere Regionen bewertet und ist zu dem Schluss gekommen, dass [me_syr_2_land_grant.GetName] eine angemessene Belohnung für ihn und seine Männer wäre."
 me_syracuse_1_democracy.42.desc_3:0 "[me_syr_2_mer_lead_scope.GetPraenomen] fordert, dass unsere Zusagen für weitere Beschäftigung und Veteranenrente erfüllt werden."
 me_syracuse_1_democracy.42.a:0 "Sie bekommen ihre Münzen."
 me_syracuse_1_democracy.42.b:0 "Sie können [me_syr_2_land_grant.GetName] haben ..."
 me_syracuse_1_democracy.42.c:0 "Wir haben es immerhin versprochen ..."
 me_syracuse_1_democracy.42.d:0 "Ha! Sie dachten wirklich, wir meinen das ernst?"
 me_syracuse_1_democracy.43.t:0 "$syracuse_1_9_taking_stock$: [me_syracuse_foreign_request_scope.GetAdjective]e Ideen"
 me_syracuse_1_democracy.43.desc:0 "[me_syracuse_foreign_request_character_scope.GetPraenomen] hat Vorschläge auf Grundlage der Regierung [me_syracuse_foreign_request_character_scope.GetHerHis]er Heimat [me_syracuse_foreign_request_scope.GetName] vorgelegt.\n\nDies wäre eine gute Gelegenheit für einen Neuanfang, besonders angesichts des erbärmlichen Zustands unserer Oligarchie."
 me_syracuse_1_democracy.43.a:0 "[me_syracuse_foreign_request_character_scope.GetPraenomen] hat sich bislang als recht nützlich erwiesen."
 me_syracuse_1_democracy.43.b:0 "Wir müssen unsere eigenen Traditionen bewahren."
 me_syracuse_1_democracy.43.at:0 "Die Missionsaufgabe #Y Greift das Machtfundament an#! gilt nun als #G abgeschlossen#!!"
 me_syracuse_1_democracy.44.t:0 "$syracuse_1_9_taking_stock$: Eine radikale Ansicht"
 me_syracuse_1_democracy.44.desc:0 "[me_syr_heir_scope.GetPraenomen] hat damit begonnen, Unterstützer zu sammeln und behauptet, [me_syr_heir_scope.GetSheHe] sei [me_syr_heir_scope.Custom('get_DieDer')] rechtmäßige Nachfolger[me_syr_heir_scope.Custom('get_inFemale')] des ehemaligen Tyrannen und dass die Monarchie erhalten bleiben muss."
 me_syracuse_1_democracy.44.a:0 "Dann muss [me_syr_heir_scope.Custom('get_DieDer')] [me_syr_heir_scope.GetWomanMan] sterben ..."
 me_syracuse_1_democracy.44.b:0 "Wir sind am Ende unserer Kräfte."
 me_syracuse_1_democracy.45.t:0 "$syracuse_1_2_mercenary_motives$: Inhärentes Risiko"
 me_syracuse_1_democracy.45.desc:0 "Jetzt, wo wir uns mit den Söldnern geeinigt haben, sind wir bereit, einen Plan zu entwickeln, der die Tyrannei zu Fall bringen wird! Sich nur auf Söldner zu verlassen, birgt allerdings auch einige Risiken.\n\nEs sollte nicht sonderlich schwierig sein, einen Tyrannen abzusetzen, dessen Wachen auf unserer Seite stehen ..."
 me_syracuse_1_democracy.45.a:0 "Wir haben es fast geschafft!"
 me_syracuse_1_democracy.45.at:0 "Die Missionsaufgabe #Y Greift das Machtfundament an#! gilt nun als #G abgeschlossen#!!"
 me_syracuse_1_democracy.46.t:0 "$syracuse_1_7_assassinate$: Der Moment der Wahrheit"
 me_syracuse_1_democracy.46.desc_1:0 "Nach langer Planung kam endlich ein Tag, an dem der Tyrann besonders verwundbar sein würde.\n\nWährend einer routinemäßigen Sitzung mit zahlreichen Antragsstellern trat [democracy_leader.GetPraenomen] vor und verlas eine Liste aller Verbrechen des Tyrannen. [syracuse_current_tyrant.GetPraenomen] war davon sichtlich schockiert und versuchte noch, [syracuse_current_tyrant.GetHerHis]er Wache ein Zeichen zu geben, die allerdings bereits mit gezückten Schwertern auf den Thron vorrückte.\n\n[syracuse_current_tyrant.GetPraenomen] konnte es kaum glauben, als die Wache [syracuse_current_tyrant.Custom('get_SieIhn')] ergriff, [syracuse_current_tyrant.GetHerHim] [syracuse_current_tyrant.GetHerHis]er Krone beraubte und [syracuse_current_tyrant.Custom('get_SieIhn')] vor [democracy_leader.GetPraenomen] auf die Knie zwang. Mit grimmigem Hohn fragte [me_syr_2_mer_lead_scope.GetPraenomen], was mit dem einst stolzen Herrscher geschehen solle."
 me_syracuse_1_democracy.46.desc_2:0 "Getreu [me_syr_heir_scope.GetHerHis]em Wort lockte [me_syr_heir_scope.GetPraenomen] den Tyrannen mit dem Versprechen einer unvergleichlichen Offenbarung aus dem Palast. Als [tyrant_leader.GetPraenomen] auf dem Haupthof war, zogen die Gäste ihre Waffen, sehr zur Bestürzung des Tyrannen.\n\nNach einem kurzen Scharmützel erkannte die Leibwache die Situation, streckte die Waffen und überließ den noch immer verdutzen Tyrannen den Händen [tyrant_leader.GetHerHis]es Nachfolgers, woraufhin [democracy_leader.GetPraenomen] vortrat, um ein Urteil zu fällen."
 me_syracuse_1_democracy.46.desc_3:0 "Der heutige Tag hätte nicht früher kommen können. Ein Tag, an dem so viel auf dem Spiel stand und der fast erstaunlicherweise nach Plan verlief.\n\n[tyrant_leader.GetPraenomen] wurde in eine abgelegene Gartenanlage gelockt, wo [tyrant_leader.GetHerHis]e Wache rasch von unseren Männern überwältigt wurde und man den Tyrannen anschließend gefesselt zu eine[democracy_leader.Custom('get_rmEnding')] wartenden [democracy_leader.GetPraenomen] schleifte.\n\nAnscheinend war die Bestürzung, die [tyrant_leader.GetHerHis] Erbe zeigte, fast schon komisch, als [tyrant_leader.GetPraenomen] weggeschleppt wurde, doch [me_syr_heir_scope.GetSheHe] wurde schnell gefasst, noch bevor [me_syr_heir_scope.GetSheHe] in der Stadt Alarm schlagen konnte."
 me_syracuse_1_democracy.46.a:0 "[me_syr_2_mer_lead_scope.GetPraenomen], exekutiert [tyrant_leader.Custom('get_SieIhn')]."
 me_syracuse_1_democracy.46.bt:0 "Sperrt [tyrant_leader.GetPraenomen] in den Kerker."
 me_syracuse_1_democracy.46.b:0 "Wir kümmern uns zu gegebener Zeit um [tyrant_leader.GetPraenomen]."
 me_syracuse_1_democracy.46.at:0 "Lasst [tyrant_leader.GetPraenomen] hinrichten."
 me_syracuse_1_democracy.46.c:0 "[tyrant_leader.GetPraenomen] wird hingerichtet."
 me_syracuse_1_democracy.46.d:0 "Mal sehen, wie sehr [tyrant_leader.GetSheHe] den Kerker mag."
 me_syracuse_1_democracy.46.ruler_death_tt:0 "[tyrant_leader.GetFullName] stirbt"
 me_syracuse_1_democracy.47.t:0 "$syracuse_1_7_assassinate$: Das Rad dreht sich erneut"
 me_syracuse_1_democracy.47.desc_1:0 "Dank der Söldner unter unserem Kommando konnte [tyrant_leader.GetPraenomen] rasch erledigt und die Ordnung auf den Straßen von [democracy_leader.GetEmployer.GetCapital.GetName] wiederhergestellt werden.\n\nNach solch turbulenten Ereignissen wird es sicherlich eine Zeit der Instabilität geben, doch immerhin führt [democracy_leader.GetPraenomen] [democracy_leader.GetEmployer.GetName] nun in die Freiheit."
 me_syracuse_1_democracy.47.desc_2:0 "Jetzt, wo [tyrant_leader.GetPraenomen] abgesetzt und [tyrant_leader.GetHerHis] Nachfolger befriedet wurde, war es nicht sonderlich schwer für [democracy_leader.GetPraenomen], die Zügel der Macht zu ergreifen und die Ordnung in der Hauptstadt wiederherzustellen."
 me_syracuse_1_democracy.47.desc_3:0 "Die Tyrannen von [tyrant_leader.GetEmployer.GetName] wurden von Tyche gesegnet, und es scheint, dass [tyrant_leader.GetPraenomen] sich der Gerechtigkeit entziehen konnte, indem er jene Männer bestach, die [tyrant_leader.Custom('get_SieIhn')] ergreifen sollten.\n\nDa [tyrant_leader.GetHerHis] Erbe keine echte Macht besaß, war es dennoch leicht, die Stadt zu sichern und alle unmittelbaren Bedrohungen der Revolution zu beseitigen."
 me_syracuse_1_democracy.47.desc_4:0 "Noch ehe [democracy_leader.GetPraenomen] auch nur ein Wort sagen kann, zieht [me_syr_heir_scope.GetPraenomen] einen Dolch und schlitzt dem Tyrannen die Kehle auf.\n\n[democracy_leader.GetPraenomen] und [democracy_leader.GetHerHis]e Anhänger sind fassungslos und versuchen, die Lage abzuschätzen, in der sie sich inmitten eines Meers fremder Gesichter wiederfinden.\n\n[democracy_leader.GetPraenomen] begreift erst, dass die versammelten Männer im Dienste von [me_syr_heir_scope.GetPraenomen] stehen, als [me_syr_heir_scope.Custom('get_DieDer')] neue König[me_syr_heir_scope.Custom('get_inFemale')] den Befehl zur Hinrichtung der Gruppe gibt."
 me_syracuse_1_democracy.47.desc_5:0 "Das Schweigen wird durch das gackernde Lachen und gezwungene Klatschen von [tyrant_leader.GetPraenomen] durchbrochen.\n\n[democracy_leader.GetPraenomen] kann nur noch verdutzt dreinblicken, ehe [democracy_leader.GetHerHis] Gefolge und [democracy_leader.GetSheHe] von hinten gepackt und in die Knie gezwungen werden.\n\n[me_syr_heir_scope.GetPraenomen] wirft dem Tyrannen noch einen freudigen Blick zu und gibt [me_syr_heir_scope.GetHerHis]en Männern dann mit einem Daumen, denn er sich quer über die Kehle zieht, das Signal."
 me_syracuse_1_democracy.47.a:0 "Eleutheria!"
 me_syracuse_1_democracy.47.at:0 "[democracy_leader.GetEmployer.GetName] nimmt die Regierungsform #Y Oligarchische Republik#! an."
 me_syracuse_1_democracy.47.b:0 "Was? Nein! Wartet!"
 me_syracuse_1_democracy.47.c:0 "W-wartet! Wie? Nein!"
 me_syracuse_1_democracy.48.t:0 "$syracuse_1_9_taking_stock$: Der Groll des Siegers"
 me_syracuse_1_democracy.48.desc:0 "Die Feindseligkeit zwischen [bitter_leader.GetPraenomen] und [me_syracuse_foreign_request_character_scope.GetPraenomen] brodelte bisher leise.\n\nNun jedoch hetzt [bitter_leader.GetPraenomen] das Volk gegen unseren Herrscher auf und behauptet, dass ein wahrer Syrakuser die Republik führen sollte."
 me_syracuse_1_democracy.48.a:0 "Sehr bedauerlich."
 me_syracuse_1_democracy.48.b:0 "Es muss einen Mittelweg geben."
 me_syracuse_1_democracy.48.c:0 "Wir sind am Ende ..."
 me_syracuse_1_democracy.49.t:0 "$syracuse_1_4_deal_with_devil$: Mildernde Umstände"
 me_syracuse_1_democracy.49.desc_1:0 "Wir haben jahrzehntelang gegen die Karthager um die Kontrolle über die Insel Sizilien gekämpft, und sie haben wohl am meisten davon, wenn wir ihnen etwas schulden.\n\nMit ihrer Hilfe wären wir vielleicht in der Lage, die Tyrannei schnell zu beenden."
 me_syracuse_1_democracy.49.desc_2:0 "Es gibt wenig Grund, den Römern zu vertrauen, außer der Tatsache, dass sie wie wir bei einer Beseitigung des Tyrannen viel zu gewinnen haben.\n\nWer weiß? Vielleicht ziehen sie es vor, es lieber mit einer Republik als mit einem arroganten Monarchen zu tun zu haben."
 me_syracuse_1_democracy.49.desc_3:0 "Die Hilfe von Fremdländern zu erbitten, wird von vielen als verzweifelter Schritt betrachtet, der an Verrat grenzt, doch wer sonst hat die Mittel für diese Aufgabe?\n\nMit einigen Zugeständnissen können wir die Tyrannei ein für alle Mal beenden und eine dauerhafte Freundschaft schmieden."
 me_syracuse_1_democracy.49.a:0 "Der wahre Verräter ist unser Tyrann."
 me_syracuse_1_democracy.49.at:0 "$me_syr_task_start_tt_2$ an [me_syr_deal_with_devil_scope.GetName] heranzutreten."
 me_syracuse_1_democracy.50.t:0 "[me_syracuse_scope.GetAdjective]es Komplott beendet"
 me_syracuse_1_democracy.50.desc:0 "Es scheint, dass das Komplott zum Sturz der Tyrannei in [me_syracuse_scope.GetName], sei es nun mit lauteren oder unlauteren Mitteln, ein Ende gefunden hat und damit auch unsere Beteiligung an der Sache."
 me_syracuse_1_democracy.50.a:0 "Das ist der Lauf der Geschichte ..."
 me_syracuse_1_democracy.51.t:0 "$syracuse_1_4_deal_with_devil$: Versöhnung mit [me_syr_deal_with_devil_scope.GetName]"
 me_syracuse_1_democracy.51.desc:0 "Die Führung hat beschlossen, Botschafter zu [me_syr_deal_with_devil_scope.GetName] zu schicken, um um Unterstützung zu bitten, doch es gibt noch eine Debatte darüber, ob wir ihnen ein Geschenk mitgeben sollten.\n\nDa wir selbst keinen Zugang zur Schatzkammer haben, könnte sich nur unser Anführer eine solche Ausgabe leisten, falls sie denn als notwendig erachtet werden sollte ..."
 me_syracuse_1_democracy.51.a:0 "Der wechselseitige Nutzen sollte ausreichen, um sie für uns zu gewinnen."
 me_syracuse_1_democracy.51.at:0 "Wir machen [me_syr_deal_with_devil_scope.GetName] kein Geschenk."
 me_syracuse_1_democracy.51.b:0 "Schickt am besten ein Geschenk. Nur für alle Fälle."
 me_syracuse_1_democracy.52.t:0 "$syracuse_1_4_deal_with_devil$: Aufruhr in [democracy_leader.GetEmployer.GetName]"
 me_syracuse_1_democracy.52.desc_1:0 "Heute ist eine [democracy_leader.GetEmployer.GetAdjective]e Delegation in unserer Hauptstadt angekommen, die Geschenke mitbrachte, allerdings nicht von ihrem Herrscher oder ihrer Regierung.\n\n"
 me_syracuse_1_democracy.52.desc_2:0 "Eine kleine [democracy_leader.GetEmployer.GetAdjective]e Gesandtschaft ist heute in unserer Hauptstadt angekommen und behauptet, die wahre Regierung von [democracy_leader.GetEmployer.GetName] zu vertreten.\n\n"
 me_syracuse_1_democracy.52.desc:0 "Sie repräsentieren die Republikaner, die die Monarchie stürzen wollen, und bitten uns um Unterstützung bei ihrem Bemühen. Sie versprechen auch, in unserer Schuld zu stehen, sobald sie an der Macht sind."
 me_syracuse_1_democracy.52.a:0 "Der Feind unseres Feindes ist unser Freund."
 me_syracuse_1_democracy.52.at:0 "Wir können auswählen, was wir von den [democracy_leader.GetEmployer.GetAdjective]en Republikanern verlangen wollen, sollten sie gewinnen.\nWenn sie akzeptieren, werden wir den Rebellen Rekrutenreserven und Gelder schicken."
 me_syracuse_1_democracy.52.c:0 "[me_syr_deal_with_devil_scope.GetAdjective]e Soldaten sterben nur für [me_syr_deal_with_devil_scope.GetName]."
 me_syracuse_1_democracy.52.ct:0 "Die [democracy_leader.GetEmployer.GetAdjective]e Republikaner müssen anderswo Unterstützung suchen."
 me_syracuse_1_democracy.53.t:0 "$syracuse_1_4_deal_with_devil$: Der Preis der Freiheit"
 me_syracuse_1_democracy.53.desc:0 "Jetzt, wo wir die Unterstützung von [me_syr_deal_with_devil_scope.GetName] haben, kommen Diskussionen darüber auf, wie wir die Unterstützung am besten nutzen, ohne dabei zu viele Zugeständnisse machen zu müssen.\n\nEinige befürworten eine einfache Zahlung, andere die Abtretung von Land und wiederum andere sind der Ansicht, dass eine Tributzahlung ein kleiner Preis dafür ist, dass man uns dabei hilft, uns von einem Tyrannen zu befreien."
 me_syracuse_1_democracy.53.conditions_tt:0 "Wenn sie akzeptieren und wir den Bürgerkrieg gewinnen,"
 me_syracuse_1_democracy.53.a:0 "Bietet ihnen einen Teil unserer Territorien an."
 me_syracuse_1_democracy.53.at:0 "$me_syracuse_1_democracy.53.conditions_tt$ wird von uns erwartet, dass wir #Y Territorien an [me_syr_deal_with_devil_scope.GetName] abtreten#!."
 me_syracuse_1_democracy.53.b:0 "Bietet ihnen eine großzügige Zahlung an."
 me_syracuse_1_democracy.53.bt:0 "$me_syracuse_1_democracy.53.conditions_tt$ wird von uns erwartet, dass wir #Y [me_syr_deal_with_devil_scope.GetName] mindestens 250#! @gold! zahlen."
 me_syracuse_1_democracy.53.c:0 "Bietet an, ihr Tributstaat zu werden."
 me_syracuse_1_democracy.53.ct:0 "$me_syracuse_1_democracy.53.conditions_tt$ wird von uns erwartet, dass wir ein #Y [me_syr_deal_with_devil_scope.GetAdjective]er Tributstaat#! werden."
 me_syracuse_1_democracy.53.d:0 "Es muss einen anderen Weg geben ..."
 me_syracuse_1_democracy.54.t:0 "$syracuse_1_4_deal_with_devil$: Von [me_syr_old_deal_with_devil_scope.GetName] zurückgewiesen"
 me_syracuse_1_democracy.54.desc:0 "Die niederträchtigen [me_syr_deal_with_devil_scope.GetAdjective]en Dummköpfe haben unsere bescheidene Bitte um Unterstützung abgelehnt.\n\n"
 me_syracuse_1_democracy.54.desc_1:0 "Es gibt jedoch andere Parteien, an die wir uns wenden könnten und die vielleicht eher bereit sind, unsere Sache zu unterstützen ..."
 me_syracuse_1_democracy.54.desc_2:0 "Da unsere diplomatischen Möglichkeiten in dieser Hinsicht erschöpft sind, werden wir einen anderen Ansatz für das Tyrannenproblem finden müssen ..."
 me_syracuse_1_democracy.54.a:0 "[me_syr_deal_with_devil_scope.GetName] könnte uns helfen ..."
 me_syracuse_1_democracy.54.b:0 "Das war noch nie eine gute Idee."
 me_syracuse_1_democracy.54.bt:0 "Die Missionsaufgabe #Y Ein Pakt mit dem Teufel#! wird #R abgebrochen#!!"
 me_syracuse_1_democracy.55.t:0 "$syracuse_1_4_deal_with_devil$: Verhandlungen mit [democracy_leader.GetPraenomen]"
 me_syracuse_1_democracy.55.desc_1:0 "$me_syracuse_1_democracy.55.desc_starter$\n\nSie versprechen, uns nach dem Sieg einen Teil ihres Territoriums zu übertragen, um uns für unsere Mühen zu entlohnen."
 me_syracuse_1_democracy.55.desc_2:0 "$me_syracuse_1_democracy.55.desc_starter$\n\nSie bieten uns eine einfache, wenn auch nicht geringe Zahlung als Belohnung an, sobald der Tyrann seiner Macht beraubt wurde."
 me_syracuse_1_democracy.55.desc_3:0 "$me_syracuse_1_democracy.55.desc_starter$\n\nSie versprechen, dass die neue Republik uns einen jährlichen Tribut zollen wird, sobald die Freiheit in [democracy_leader.GetEmployer.GetCapital.GetName] gesiegt hat."
 me_syracuse_1_democracy.55.desc_4:0 "Trotz unserer früheren Geschäfte schreckt [democracy_leader.GetEmployer.GetName] anscheinend vor dem Gedanken zurück, wie viel man uns anbieten müsste, um unsere Unterstützung zu gewinnen, und man sucht nun nach anderen Wegen, um den Tyrannen zu stürzen ..."
 me_syracuse_1_democracy.55.desc_starter:0 "Die [democracy_leader.GetEmployer.GetAdjective]en Rebellen haben ein Angebot für die militärische Unterstützung bei der bevorstehenden Rebellion vorgelegt."
 me_syracuse_1_democracy.55.a:0 "Damit können wir arbeiten."
 me_syracuse_1_democracy.55.at:0 "Sobald der Bürgerkrieg beginnt, schicken wir den Revolutionären #Y Rekrutenreserven#! und #Y Gelder#! und #Y garantieren der neuen Regierung von [democracy_leader.GetEmployer.GetName] die Unabhängigkeit#!.\nWir erwarten die #Y versprochene Bezahlung#!, sobald die Rebellen den Tyrannen gestürzt haben."
 me_syracuse_1_democracy.55.b:0 "Wir hätten uns nie darauf einlassen dürfen."
 me_syracuse_1_democracy.55.c:0 "Vergesst es."
 me_syracuse_1_democracy.55.d:0 "Wir müssen Land fordern."
 me_syracuse_1_democracy.55.conditions_tt:0 "Wenn sie den Bürgerkrieg gewinnen, fordern wir, dass"
 me_syracuse_1_democracy.55.dt:0 "$me_syracuse_1_democracy.55.conditions_tt$ #Y wir [democracy_leader.GetEmployer.GetAdjective]es Territorium erhalten#!."
 me_syracuse_1_democracy.55.e:0 "Kalte, harte Münzen oder wir gehen."
 me_syracuse_1_democracy.55.et:0 "$me_syracuse_1_democracy.55.conditions_tt$ wir #Y mindestens 250#! @gold! erhalten."
 me_syracuse_1_democracy.55.f:0 "[democracy_leader.GetEmployer.GetName] muss vor [me_syr_deal_with_devil_scope.GetName] niederknien."
 me_syracuse_1_democracy.55.ft:0 "$me_syracuse_1_democracy.55.conditions_tt$ #Y [democracy_leader.GetEmployer.GetName] unser Tributstaat wird#!."
 me_syracuse_1_democracy.56.t:0 "$syracuse_1_4_deal_with_devil$: Antwort von [me_syr_deal_with_devil_scope.GetName]"
 me_syracuse_1_democracy.56.desc_1:0 "Die [me_syr_deal_with_devil_scope.GetAdjective]en Abgesandten berichten, dass ihre Regierung unseren Vorschlag angenommen hat! Wir können mit ihrer Unterstützung im bevorstehenden Konflikt rechnen, wobei wir uns allerdings die getroffene Vereinbarung vor Augen halten müssen ..."
 me_syracuse_1_democracy.56.desc_2:0 "Die [me_syr_deal_with_devil_scope.GetAdjective]en Abgesandten berichten, dass ihre Regierung unseren Vorschlag abgelehnt hat und sich weigert, an weiteren Verhandlungen teilzunehmen, ohne eine Erklärung darüber abzugeben, warum dem so ist ..."
 me_syracuse_1_democracy.56.a:0 "Ein Hoch auf [me_syr_deal_with_devil_scope.GetName]!"
 me_syracuse_1_democracy.56.b:0 "Elende Erbsenzähler ..."
 me_syracuse_1_democracy.57.t:0 "$syracuse_1_3_greek_help$: Herannahende Befreiung"
 me_syracuse_1_democracy.57.desc:0 "Die Führung ist überzeugt, dass der heroische Feldzug von Timoleon von Korinthos so erfolgreich war, dass wir seinem Beispiel folgen müssen, um den Sieg zu sichern."
 me_syracuse_1_democracy.57.a:0 "Ein Vorbild, das seinesgleichen sucht."
 me_syracuse_1_democracy.57.at:0 "$me_syr_task_start_tt_2$ sich auf griechische Republiken zu konzentrieren."
 me_syracuse_1_democracy.58.t:0 "$syracuse_1_4_deal_with_devil$: [me_syr_deal_with_devil_scope.GetAdjective]e Forderungen"
 me_syracuse_1_democracy.58.desc:0 "Die [me_syr_deal_with_devil_scope.GetAdjective]en Abgesandten schickten ein Gegenangebot und forderten, dass wir [SCOPE.Custom('get_me_syr_demand_details')]\n\nWenn wir akzeptieren, wird man uns Unterstützung gegen den Tyrannen schicken, wenn wir darum bitten."
 me_syracuse_1_democracy.58.a:0 "Dann fahrt fort ..."
 me_syracuse_1_democracy.58.conditions_tt:0 "Wenn wir den Bürgerkrieg gewinnen,"
 me_syracuse_1_democracy.58.at1:0 "$me_syracuse_1_democracy.58.conditions_tt$ wird von uns erwartet, dass wir #Y Territorien an [me_syr_deal_with_devil_scope.GetName] abtreten#!."
 me_syracuse_1_democracy.58.at2:0 "$me_syracuse_1_democracy.58.conditions_tt$ wird von uns erwartet, dass wir #Y [me_syr_deal_with_devil_scope.GetName] mindestens 250 @gold! zahlen#!."
 me_syracuse_1_democracy.58.at3:0 "$me_syracuse_1_democracy.58.conditions_tt$ wird von uns erwartet, dass wir ein #Y [me_syr_deal_with_devil_scope.GetAdjective]er Tributstaat#! werden."
 me_syracuse_1_democracy.58.b:0 "Niemals!"
 me_syracuse_1_democracy.58.bt:0 "[me_syr_deal_with_devil_scope.GetName] wird uns nicht unterstützen, doch es könnte andere geben, die dies tun würden."
 me_syracuse_demand_land:0 "einige unserer Territorien an [me_syr_deal_with_devil_scope.GetName] abtreten."
 me_syracuse_demand_money:0 "[me_syr_deal_with_devil_scope.GetName] eine beträchtliche Geldsumme zahlen."
 me_syracuse_demand_subject:0 "ein Tributstaat von [me_syr_deal_with_devil_scope.GetName] werden."
 me_syracuse_1_democracy.59.t:0 "$syracuse_1_4_deal_with_devil$: Antwort von [democracy_leader.GetPraenomen]"
 me_syracuse_1_democracy.59_desc_start:0 "Unsere Abgesandten kommen mit der Nachricht zurück, dass [democracy_leader.GetPraenomen] und die anderen [democracy_leader.GetEmployer.GetAdjective]en Rebellen"
 me_syracuse_1_democracy.59.desc_1:0 "$me_syracuse_1_democracy.59_desc_start$ unsere großzügigen Forderungen akzeptiert haben und sie als kleinen Preis für die Freiheit bezeichnen. Sie werden zu gegebener Zeit Truppen von uns erbitten."
 me_syracuse_1_democracy.59.desc_2:0 "$me_syracuse_1_democracy.59_desc_start$ unsere großzügigen Forderungen abgelehnt haben und sie als unverschämt ansehen. Sie werden andere Wege suchen müssen, Unterstützung für ihre Sache zu finden."
 me_syracuse_1_democracy.59.a:0 "Scheinbar sind sie nicht vollkommene Trottel."
 me_syracuse_1_democracy.59.b:0 "Narren ..."
 me_syracuse_1_democracy.60.t:0 "Das [me_syr_annexed_scope.GetAdjective]e Schicksal"
 me_syracuse_1_democracy.60.desc:0 "Leider haben sich unsere Wohltäter in [me_syr_annexed_scope.GetName] von einer fremden Macht annektieren lassen und können unsere Sache nicht mehr unterstützen."
 me_syracuse_1_democracy.60.a:0 "Wir sind am Ende ..."
 me_syracuse_1_democracy.60.b:0 "Sehr bedauerlich."
 me_syracuse_1_democracy.61.t:0 "$syracuse_1_9_taking_stock$: Unterstützer fordern Versprechen ein"
 me_syracuse_1_democracy.61.desc:0 "Ehe sich der Staub legen konnte, forderten die [me_syr_deal_with_devil_scope.GetAdjective]en Boten bereits die Rückzahlung unserer Versprechen, namentlich "
 me_syracuse_1_democracy.61.desc_1:0 "Teile unseres Territoriums."
 me_syracuse_1_democracy.61.desc_2:0 "eine beträchtliche Summe Gold und Silber."
 me_syracuse_1_democracy.61.desc_3:0 "eine reguläre Tributzahlung."
 me_syracuse_1_democracy.61.desc_4:0 "\n\n[me_syr_deal_with_devil_scope.GetName] wartet eindeutig auf unsere Antwort, und wir dürfen es nicht länger warten lassen."
 me_syracuse_1_democracy.61.a:0 "Wir werden unsere Versprechen halten."
 me_syracuse_1_democracy.61.b:0 "Sie werden darum kämpfen müssen."
 me_syracuse_1_democracy.61.bt:0 "Karthago erhält Ansprüche auf unsere Territorien."
 me_syracuse_1_democracy.62.t:0 "$syracuse_1_9_taking_stock$: Schulden"
 me_syracuse_1_democracy.62.desc:0 "Nach ihrem siegreichen Bürgerkrieg sind unsere Abgesandten an den neuen [me_syracuse_scope.GetAdjective]en Anführer herangetreten und haben die Rückforderung der Schulden gefordert."
 me_syracuse_1_democracy.62.desc_1:0 "Man hat klugerweise zugestimmt, seine Versprechen zu halten. Diese Leute könnten sich doch noch als nützlich erweisen."
 me_syracuse_1_democracy.62.desc_2:0 "In eklatanter Missachtung unserer Vereinbarung hat man sich geweigert, die Versprechen einzuhalten, und unsere Abgesandten lachend aus der Hauptstadt vertrieben."
 me_syracuse_1_democracy.62.a:0 "Ein gerechter Tausch."
 me_syracuse_1_democracy.62.b:0 "Undankbares Pack!"
 me_syracuse_1_democracy.63.t:0 "$syracuse_1_9_taking_stock$: Die alten Bundesgenossen"
 me_syracuse_1_democracy.63.desc:0 "Im Chaos des Bürgerkriegs haben auch die vom alten Tyrannen unterworfenen griechischen Städte die Gelegenheit genutzt und ihre Fesseln abgestreift.\n\nJetzt, da der Konflikt beigelegt wurde, wurde auch vorgeschlagen, diese Städte wieder unter unsere Kontrolle zu bringen ..."
 me_syracuse_1_democracy.63.a:0 "Was auch immer in der Vergangenheit geschehen ist: Wir brauchen sie."
 me_syracuse_1_democracy.63.b:0 "Lasst ihnen ihre Freiheit."
 me_syracuse_1_democracy.64.t:0 "$syracuse_1_9_taking_stock$: Die Nachwirkungen"
 me_syracuse_1_democracy.64.desc:0 "Jetzt, wo der Tyrann beseitigt ist, hat [democracy_leader.GetPraenomen] damit begonnen, die neue Regierung von [democracy_leader.GetEmployer.GetName] zu organisieren und einen reibungslosen Übergang zur republikanischen Herrschaft zu gewährleisten.\n\nBald schon wird die Stabilität unseres neuen Staates gesichert sein und wir werden uns auf eine bessere Zukunft in Freiheit zubewegen können."
 me_syracuse_1_democracy.64.a:0 "Dies ist unsere Chance, ganz von vorn zu beginnen."
 me_syracuse_1_democracy.64.at:0 "$me_syr_task_start_tt_2$ lose Enden zu verknüpfen."
 me_syracuse_1_democracy.65.t:0 "$syracuse_1_9_taking_stock$: Die Ambitionen von [democracy_leader.GetPraenomen]"
 me_syracuse_1_democracy.65.desc:0 "Jetzt, wo der größte Teil der Regierung unter [democracy_leader.GetHerHis]er Kontrolle steht, scheint [democracy_leader.GetPraenomen] von einem bösartigen Zug befallen zu sein.\n\n[democracy_leader.GetPraenomen] beabsichtigt, sich selbst in die Position eines Tyrannen zu erheben, da [democracy_leader.GetHerHis]e Feinde nun aus dem Weg geräumt sind. Vielleicht war das sogar von Anfang an geplant."
 me_syracuse_1_democracy.65.a:0 "Nein! Niemals!"
 me_syracuse_1_democracy.65.b:0 "Wir haben wohl keine andere Wahl ..."
 me_syracuse_1_democracy.65.bt:0 "[democracy_leader.GetEmployer.GetName] nimmt die Regierungsform #Y Despotische Monarchie#! an."
 me_syracuse_1_democracy.66.t:0 "$syracuse_1_9_taking_stock$: Die Launen von [me_syr_resurgent_tyrant_scope.GetPraenomen]"
 me_syracuse_1_democracy.66.desc:0 "In der Überzeugung, dass die neue Regierung schwach sei, hat [me_syr_resurgent_tyrant_scope.GetPraenomen] einige Elemente davon überzeugt, [me_syr_resurgent_tyrant_scope.Custom('get_SieIhn')] als König[me_syr_resurgent_tyrant_scope.Custom('get_inFemale')] von [me_syr_resurgent_tyrant_scope.GetEmployer.GetName] zu unterstützen, und behauptet, die Republik sei eine illegitime Farce.\n\nWir haben die Macht, [me_syr_resurgent_tyrant_scope.Custom('get_SieIhn')] loszuwerden, doch das könnte der Öffentlichkeit nicht gefallen ..."
 me_syracuse_1_democracy.66.a:0 "Wir müssen die Republik bewahren!"
 me_syracuse_1_democracy.66.b:0 "Bezahlt diese Störenfriede aus."
 me_syracuse_1_democracy.66.c:0 "Genug ist genug ..."
 me_syracuse_1_democracy.66.bt:0 "[me_syr_resurgent_tyrant_scope.GetEmployer.GetName] nimmt die Regierungsform #Y Despotische Monarchie#! an."
 me_syracuse_1_democracy.67.t:0 "$syracuse_1_6_approach_heir$: Der Thronfolger"
 me_syracuse_1_democracy.67.desc:0 "[democracy_leader.GetPraenomen] hat beschlossen, dass wir versuchen sollten, die Tyrannei von innen zu bekämpfen, statt ihr offen die Stirn zu bieten.\n\nDarüber hinaus ist [democracy_leader.GetSheHe] der Überzeugung, dass [me_syr_heir_scope.Custom('get_DieDer')] Thron[me_syr_heir_scope.Custom('get_ErbinErber')], [me_syr_heir_scope.GetPraenomen], dazu gebracht werden könnte, unsere Sache zu unterstützen."
 me_syracuse_1_democracy.67.a:0 "[me_syr_heir_scope.GetPraenomen] wird zur Vernunft kommen."
 me_syracuse_1_democracy.67.at:0 "$me_syr_task_start_tt_2$ den Thronfolger zu überzeugen."
 me_syracuse_1_democracy.68.t:0 "$syracuse_1_6_approach_heir$: Ein wunderbarer Plan"
 me_syracuse_1_democracy.68.desc:0 "Endlich ist der Plan, den Tyrannen zu stürzen, vollendet. Es bleibt nur noch, die einzelnen Mosaiksteinchen zusammenzufügen.\n\n"
 me_syracuse_1_democracy.68.desc_1:0 "[me_syr_heir_scope.GetPraenomen] hat [tyrann_leader.Custom('get_DieDen')] [tyrann_leader.Custom('get_TyranninTyrannen')] davon überzeugt, an einem Bankett [tyrant_leader.GetHerHim] zu Ehren vor der Stadt teilzunehmen. Die Gäste werden loyale Rebellen sein, die bereit sind, im richtigen Moment [tyrann_leader.GetHerHis]e Wachen zu beseitigen."
 me_syracuse_1_democracy.68.desc_2:0 "[me_syr_heir_scope.GetPraenomen] wird unwissentlich [tyrant_leader.GetPraenomen] aus dem Palast und auf ein abgelegenes Gelände locken, wo unsere wartenden Truppen sie beide ergreifen werden!"
 me_syracuse_1_democracy.68.desc_3:0 "\n\nDanach werden wir in dem daraus resultierenden Chaos die Macht übernehmen und unsere Männer dazu einsetzen, etwaigen Scherereien mit Söldnern entgegenzuwirken."
 me_syracuse_1_democracy.68.a:0 "Lasst das Spiel beginnen!"
 me_syracuse_1_democracy.68.at:0 "Die Missionsaufgabe #Y Freunde auf höchster Ebene#! gilt nun als #G abgeschlossen#!!"
 me_syracuse_1_democracy.69.t:0 "$syracuse_1_4_deal_with_devil$: [me_syr_deal_with_devil_scope.GetAdjective]e Unterstützung in Bereitschaft"
 me_syracuse_1_democracy.69.desc:0 "Nachdem alle Vorbereitungen abgeschlossen sind und ein Abkommen mit [me_syr_deal_with_devil_scope.GetName] geschlossen wurde, sind wir endlich bereit, mit dem blutigen Werk zu beginnen und die Volksregierung wieder einzusetzen!\n\nEine große Anzahl [me_syr_deal_with_devil_scope.GetAdjective]er Truppen ist bereit, sich unseren Armeen anzuschließen, sobald die Zeit dafür reif ist."
 me_syracuse_1_democracy.69.a:0 "Sie halten besser ihre Versprechen!"
 me_syracuse_1_democracy.69.at:0 "Die Missionsaufgabe #Y Ein Pakt mit dem Teufel#! gilt nun als #G abgeschlossen#!!"
 me_syracuse_1_democracy.70.t:0 "$syracuse_1_6_approach_heir$: Annäherung an [me_syr_heir_scope.GetPraenomen]"
 me_syracuse_1_democracy.70.desc:0 "Der Charakter von [me_syr_heir_scope.GetPraenomen] wird über unsere Strategie entscheiden: Ist [me_syr_heir_scope.GetSheHe] empfänglich für die Notlage des Volkes, wird [me_syr_heir_scope.GetSheHe] von persönlichem Ehrgeiz getrieben oder ist [me_syr_heir_scope.GetSheHe] nur eine Schachfigur im großen Ganzen? Dies alles sind Faktoren, die es zu berücksichtigen gilt.\n\nZudem dürfen wir eines nicht vergessen: Sobald [me_syr_heir_scope.GetPraenomen] das Komplott bekannt ist, könnte [me_syr_heir_scope.GetHerHis]e vorherige Wärme für unsere Sache aufgrund der Loyalität dem derzeitigen Herrscher gegenüber schlagartig verfliegen."
 me_syracuse_1_democracy.70.a:0 "Appelliert an [me_syr_heir_scope.GetHerHis] ethisches Empfinden."
 me_syracuse_1_democracy.70.at:0 "Dies wird eher moralische oder bescheidene Charaktere überzeugen."
 me_syracuse_1_democracy.70.b:0 "Betitelt [me_syr_heir_scope.Custom('get_SieIhn')] als "[me_syr_heir_scope.GetPraenomen], [me_syr_heir_scope.Custom('get_DieDer')] glorreiche Befreier[me_syr_heir_scope.Custom('get_inFemale')]"."
 me_syracuse_1_democracy.70.bt2:0 "Dies wird eher ehrgeizige oder eingebildete Charaktere überzeugen."
 me_syracuse_1_democracy.70.c:0 "Könnte [me_syr_heir_scope.GetSheHe] dazu gebracht werden, uns unbeabsichtigt zu helfen?"
 me_syracuse_1_democracy.70.ct:0 "Dies wird eher leichtgläubige oder impulsive Charaktere überzeugen."
 me_syracuse_1_democracy.70.bt:0 "Diese Option ist verfügbar, weil [democracy_leader.GetPraenomen] einen hohen persönlichen Reichtum besitzt."
 me_syracuse_1_democracy.70.d:0 "Es ist zu riskant!"
 me_syracuse_1_democracy.70.dt:0 "Die Missionsaufgabe #Y Freunde auf höchster Ebene#! wird #R abgebrochen#!!"
 me_syracuse_1_democracy.71.t:0 "$syracuse_1_6_approach_heir$: Beeinflussung von [me_syr_heir_scope.GetPraenomen]"
 me_syracuse_1_democracy.71.desc_1:0 "[democracy_leader.GetPraenomen] konnte die Vorbehalte und das Bedauern von [me_syr_heir_scope.GetPraenomen], an der Tyrannei beteiligt gewesen zu sein, ausnutzen.\n\nNach etwas Wein stimmte [me_syr_heir_scope.GetPraenomen] zu, dass die derzeitige Lage unerträglich ist, und versprach, den Tyrannen zu stürzen."
 me_syracuse_1_democracy.71.desc_2:0 "[democracy_leader.GetPraenomen] hat [me_syr_heir_scope.GetPraenomen] davon überzeugen können, was sich durch eine neue Ära der Freiheit alles gewinnen ließe: Frauen, die Liebe des Volkes und ewiger Ruhm als Befreier.\n\n[me_syr_heir_scope.GetPraenomen] hat sich bereit erklärt, den Tyrannen in eine kompromittierende Position zu bringen, um dies zu erreichen."
 me_syracuse_1_democracy.71.desc_3:0 "[democracy_leader.GetPraenomen] überzeugte [me_syr_heir_scope.Custom('get_DieDen')] leichtgläubige[me_syr_heir_scope.Custom('get_nMale')] [me_syr_heir_scope.GetPraenomen] davon, dass [democracy_leader.GetSheHe] einige [democracy_leader.GetHerHis]er großartigen Ideen für öffentliche Bauwerke zu Ehren des Tyrannen dem Herrscher selbst präsentieren sollte, und zwar an einem abgelegenen Ort abseits des Palastes."
 me_syracuse_1_democracy.71.desc_4:0 "[democracy_leader.GetPraenomen] zeigte sich niedergeschlagen, als er in unser Hauptquartier zurückkehrte, da es [democracy_leader.GetHerHim] nicht gelungen war, [me_syr_heir_scope.GetPraenomen] zu überzeugen.\n\nEs scheint, dass [me_syr_heir_scope.GetPraenomen] schnell Wind von den verräterischen Tendenzen bekam, in die [democracy_leader.GetPraenomen] die Diskussion führen wollte, weshalb [me_syr_heir_scope.GetSheHe] [democracy_leader.Custom('get_SieIhn')] schnurstracks aus [me_syr_heir_scope.GetHerHis]er Villa warf, noch ehe [democracy_leader.GetPraenomen] [me_syr_heir_scope.Custom('get_SieIhn')] zu etwas hätte überreden können, was [me_syr_heir_scope.GetSheHe] später bereut hätte."
 me_syracuse_1_democracy.71.desc_5:0 "\n\nDies sollte uns die Gelegenheit bieten, den Tyrannen zu ergreifen, solange er verwundbar ist, und der Rest wird sich anschließend ergeben."
 me_syracuse_1_democracy.71.desc_6:0 "\n\n[democracy_leader.GetPraenomen] merkt an, dass die ganze Sache zu einfach scheint, wir aber einem geschenkten Gaul so kurz vor dem Sieg nicht ins Maul schauen sollten!"
 me_syracuse_1_democracy.71.desc_7:0 "\n\nEs gibt nur wenig, was wir jetzt noch tun können, und [democracy_leader.GetPraenomen] ist besorgt, dass wir unsere Karten zu früh ausgespielt haben könnten ..."
 me_syracuse_1_democracy.71.a:0 "Nicht gut ..."
 me_syracuse_1_democracy.71.at:0 "$me_syracuse_1_democracy.70.dt$\n[me_syr_heir_scope.GetPraenomen] könnte das Komplott verraten."
 me_syracuse_1_democracy.71.b:0 "Perfekt!"
 me_syracuse_1_democracy.71.bt:0 "[me_syr_heir_scope.GetPraenomen] wird uns dabei unterstützen, [me_syr_heir_scope.GetEmployer.GetRulerTitle] [me_syr_heir_scope.GetEmployer.GetRuler.GetPraenomen] vom Thron zu stürzen."
 me_syracuse_1_democracy.72.t:0 "$syracuse_1_9_taking_stock$: Das Schlimmste überstanden"
 me_syracuse_1_democracy.72.desc:0 "Dank der harten Arbeit und den Fähigkeiten von [democracy_leader.GetPraenomen] ist [democracy_leader.GetEmployer.GetName] endlich von den Launen der tyrannischen Herrschaft befreit und die alte Republik wiederhergestellt!"
 me_syracuse_1_democracy.72.a:0 "Tod den Tyrannen."
 me_syracuse_1_democracy.72.at:0 "Die Mission #Y Tod den Tyrannen#! kann jetzt #G abgeschlossen#! werden!"
 me_syracuse_1_democracy.73.t:0 "Planänderung"
 me_syracuse_1_democracy.73.desc_1:0 "Jetzt, wo [me_syr_heir_scope.GetPraenomen] im Verlies verrottet, haben wir kaum eine andere Wahl, als unsere Pläne aufzugeben."
 me_syracuse_1_democracy.73.desc_2:0 "Mit dem Ableben von [me_syr_heir_scope.GetPraenomen] gehören auch unsere Pläne, die [me_syr_heir_scope.Custom('get_SieIhn')] einschlossen, der Vergangenheit an."
 me_syracuse_1_democracy.73.desc_3:0 "Mit der plötzlichen Abreise von [me_syr_heir_scope.GetPraenomen] können wir uns in unseren Plänen nicht mehr auf [me_syr_heir_scope.Custom('get_SieIhn')] verlassen."
 me_syracuse_1_democracy.73.desc_4:0 "Wir werden einen anderen Weg in die Freiheit nutzen müssen ..."
 me_syracuse_1_democracy.73.a:0 "Verflixt!"
 me_syracuse_1_democracy.74.t:0 "Alles für die Katz"
 me_syracuse_1_democracy.74.desc:0 "Angesichts des ganzen Chaos und der Verwirrung waren die Rebellen nicht in der Lage, eine neue Regierung zu organisieren: eine Lage, die [me_syr_abort_ruler.GetPraenomen] ausnutzte, Söldner anwarb und sich selbst wieder auf den Thron im Tyrannenpalast manövrierte."
 me_syracuse_1_democracy.74.a:0 "Hoch lebe [me_syr_abort_ruler.GetEmployer.GetRulerTitle] [me_syr_abort_ruler.GetPraenomen]!"
 me_syracuse_1_democracy.75.t:0 "$syracuse_1_6_approach_heir$: Privilegierter Zugang"
 me_syracuse_1_democracy.75.desc:0 "Der erste Schritt besteht darin, ein - oder mehrere - Treffen mit [me_syr_heir_scope.GetPraenomen] zu arrangieren, damit wir uns ein Bild von der Lage machen können, bevor es weitergeht.\n\nLeider ist [me_syr_heir_scope.GetPraenomen] ziemlich pingelig dabei, mit wem [me_syr_heir_scope.GetSheHe] sich abgibt, und daher müssen wir uns auf die Talente und Ressourcen unseres Führers [democracy_leader.GetPraenomen] verlassen, um [me_syr_heir_scope.Custom('get_SieIhn')] zu beeindrucken ..."
 me_syracuse_1_democracy.75.a:0 "Wir müssen uns allein auf den Charme unseres Anführers verlassen."
 me_syracuse_1_democracy.75.at:0 "Die Erfolgschancen werden durch das #T Charisma#! von [#Y democracy_leader.GetPraenomen]#! beeinflusst."
 me_syracuse_1_democracy.75.b:0 "[democracy_leader.GetPraenomen] kann sich ein Geschenk leisten."
 me_syracuse_1_democracy.75.bt:0 "Diese Option ist wegen des persönlichen #T Vermögens#! von #Y [democracy_leader.GetPraenomen]#! verfügbar, welches auch über die Höhe des Geschenks bestimmt, das sich #Y [democracy_leader.GetPraenomen]#! leisten kann."
 me_syracuse_1_democracy.75.c:0 "Wird [me_syr_heir_scope.GetPraenomen] vom Ruf unseres Anführers angezogen sein?"
 me_syracuse_1_democracy.75.ct:0 "Diese Option ist wegen der persönlichen #Y Beliebtheit#! von #Y [democracy_leader.GetPraenomen]#! verfügbar, die auch die Erfolgswahrscheinlichkeit beeinflusst."
 me_syracuse_1_democracy.75.d:0 "Mit all [democracy_leader.GetHerHis]en Kontakten sollte es einfach sein, ein Treffen zu arrangieren!"
 me_syracuse_1_democracy.75.dt:0 "Diese Option ist wegen der persönlichen #T Machtbasis#! von #Y [democracy_leader.GetPraenomen]#! verfügbar, die auch die Erfolgswahrscheinlichkeit beeinflusst."
 me_syracuse_1_democracy.76.t:0 "$syracuse_1_6_approach_heir$: Die vergoldeten Hallen"
 me_syracuse_1_democracy.76.desc_success_end:0 "\n\nJetzt, wo wir eine Verbindung hergestellt haben, können wir uns der Frage zuwenden, wie wir [me_syr_heir_scope.GetPraenomen] am besten davon überzeugen, unsere Sache zu unterstützen ..."
 me_syracuse_1_democracy.76.desc_1:0 "Mit ein paar schmeichelhaften Briefen konnte [democracy_leader.GetPraenomen] die verschlossenen Türen der fürstlichen Villen öffnen und zu einem geschätzten Gast bei den Versammlungen von [me_syr_heir_scope.GetPraenomen] werden. $me_syracuse_1_democracy.76.desc_success_end$"
 me_syracuse_1_democracy.76.desc_2:0 "[me_syr_heir_scope.GetPraenomen] war offenbar sehr von den persönlichen Geschenken geschmeichelt, die [democracy_leader.GetPraenomen] geschickt hatte, und bat bereits mehrere Male darum, [democracy_leader.Custom('get_SieIhn')] persönlich kennenzulernen. $me_syracuse_1_democracy.76.desc_success_end$"
 me_syracuse_1_democracy.76.desc_3:0 "Durch [democracy_leader.GetHerHis]en Ruf konnte [democracy_leader.GetPraenomen] einige exklusive öffentliche Auftritte in der Agora organisieren, die erfolgreich das Interesse von [me_syr_heir_scope.GetPraenomen] weckten. $me_syracuse_1_democracy.76.desc_success_end$"
 me_syracuse_1_democracy.76.desc_4:0 "Durch [democracy_leader.GetHerHis]e umfangreichen Beziehungen zu Regierungsmitgliedern und einigen anderen wichtigen Handlangern ist es [democracy_leader.GetPraenomen] gelungen, auf die Gästeliste einer exklusiven Abendveranstaltung zu gelangen, an der auch [me_syr_heir_scope.GetPraenomen] teilnahm. $me_syracuse_1_democracy.76.desc_success_end$"
 me_syracuse_1_democracy.76.desc_5:0 "Ein sehr verlegener [democracy_leader.GetPraenomen] ist mit leeren Händen zurückgekehrt, unfähig, eine fruchtbare Beziehung zu [me_syr_heir_scope.GetPraenomen] aufzubauen. [democracy_leader.GetSheHe|U] behauptet, es läge nicht in [democracy_leader.GetHerHis]en Händen ...\n\nWir müssen wohl einen anderen Weg finden, um die Freiheit zu erlangen ..."
 me_syracuse_1_democracy.76.a:0 "Ausgezeichnete Leistung, [democracy_leader.GetPraenomen]!"
 me_syracuse_1_democracy.76.at:0 "Wir werden bald entscheiden, wie wir [me_syr_heir_scope.GetPraenomen] beeinflussen."
 me_syracuse_1_democracy.76.b:0 "Ihr habt alles vermasselt, [democracy_leader.GetPraenomen]!"
 me_syracuse_1_democracy.76.bt:0 "Wir müssen einen anderen Ansatz finden."
 me_syracuse_1_democracy.78.t:0 "$syracuse_1_7_assassinate$: Der Tyrann von Sizilien"
 me_syracuse_1_democracy.78.desc:0 "Ein[tyrant_leader.Custom('get_eFemale')] heruntergekommene[tyrant_leader.Custom('get_rMale')] [tyrant_leader.GetWomanMan] ist heute am Hof erschienen und behauptet, [tyrant_leader.GetPraenomen] von [democracy_leader.GetEmployer.GetPraenomen] zu sein.\n\n[tyrant_leader.GetSheHe|U] sagt, [tyrant_leader.GetSheHe] sei das Opfer eines Putsches geworden und nur knapp mit dem Leben davongekommen."
 me_syracuse_1_democracy.78.a:0 "Oh? Spannend."
 me_syracuse_1_democracy.79.t:0 "$syracuse_1_7_assassinate$: Unruhen in [democracy_leader.GetEmployer.GetName]"
 me_syracuse_1_democracy.79.desc_1:0 "Unsere Boten haben die Nachricht gebracht, dass [tyrant_leader.GetPraenomen], [tyrant_leader.Custom('get_TyranninTyrannen')] von [democracy_leader.GetEmployer.GetName], in einem Putsch der Republikaner gestürzt wurde."
 me_syracuse_1_democracy.79.desc_2:0 "[me_syr_heir_scope.GetPraenomen], [me_syr_heir_scope.Custom('get_DieDer')] [me_syr_heir_scope.Custom('get_ErbinErbe')] von [me_syr_heir_scope.GetEmployer.GetName], hat infolge eines republikanischen Putschversuchs die Macht übernommen und damit [me_syr_heir_scope.GetHerHis]en ehemaligen Lehnsherrn [tyrant_leader.GetPraenomen] vom Thron gestoßen."
 me_syracuse_1_democracy.79.desc_3:0 "[tyrant_leader.GetPraenomen] konnte nur knapp dem Tod entkommen und floh nach [tyrant_leader.GetEmployer.GetName]."
 me_syracuse_1_democracy.79.desc_4:0 "[tyrant_leader.GetPraenomen] wurde auf Befehl von [me_syr_heir_scope.GetPraenomen] hingerichtet."
 me_syracuse_1_democracy.79.desc_5:1 "[tyrant_leader.GetPraenomen] verrottet nun in [tyrant_leader.GetHerHis]em eigenen Kerker."
 me_syracuse_1_democracy.79.a:0 "Das Schicksal ist grausam."
 # Syracuse 2 - Sicily
 me_syracuse_2_sicily.1.t:0 "$me_syracuse_2_sicily$"
 me_syracuse_2_sicily.1.desc:0 "[me_syracuse_scope.GetName] war in der Vergangenheit oft von Bürgerkriegen und punischen Invasoren geplagt, doch unter der Führung von [me_syracuse_scope.GetRuler.GetPraenomen] haben wir große Fortschritte gemacht.\n\nEs ist an der Zeit, den Traum aller syrakusischen Könige zu verwirklichen und unsere Herrschaft über alle Griechen Siziliens in Taten und nicht nur in Worten zu begründen."
 me_syracuse_2_sicily.1.a:0 "Wer sonst kann die Sikelioten noch schützen?"
 me_syracuse_2_sicily.2.t:0 "$syracuse_2_1$"
 me_syracuse_2_sicily.2.desc:0 "Wir haben die Küsten und das Innere von Ostsizilien endgültig gesichert, wozu auch die wichtigsten griechischen Städte und das fruchtbarste Land zählen.\n\nVielleicht werden wir eines Tages auch jene Kolonien zurückerobern, die in unseren dunkelsten Stunden an die punischen Barbaren fielen …"
 me_syracuse_2_sicily.2.a:0 "Sizilien wird griechisch sein!"
 me_syracuse_2_sicily.2.at:1 "$mission_task_completed_tt_1$$syracuse_2_1$$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.3.t:0 "$syracuse_2_2$: Weitere Rekrutierung"
 me_syracuse_2_sicily.3.desc:0 "Unsere Stadt hat über das Schicksal unzähliger Generationen italienischer Söldner entschieden, die im Dienst von Griechen nach Reichtum und Ruhm strebten.\n\nEinmal mehr müssen wir unsere verlässlichsten Werber zusammentrommeln, um den Mangel an Bürgersoldaten auszugleichen."
 me_syracuse_2_sicily.3.a:0 "Dankt Ares für die Söldner."
 me_syracuse_2_sicily.3.at:0 "$me_syr_task_start_tt_1$ Verhandlungen zu italienischen Söldnern aufzunehmen."
 me_syracuse_2_sicily.4.t:0 "$syracuse_2_2$: Militärischer Verstand"
 me_syracuse_2_sicily.4.desc_1:0 "Die Rekrutierung ist gut vorangekommen, und es wurden Verträge mit lukanischen und bruttischen Söldnern abgeschlossen.\n\n"
 me_syracuse_2_sicily.4.desc_2:0 "Interessanterweise ist unter ihnen auch ein grauhaariger Söldner-Veteran namens [me_syr_2_4_scope.GetPraenomen], der Syrakousai seine Dienste direkt anbieten möchte und behauptet, er könne die veraltete Phalanx in diesen sich rasch ändernden Zeiten umstrukturieren."
 me_syracuse_2_sicily.4.a:0 "Wir brauchen nur seine Führung."
 me_syracuse_2_sicily.4.b:0 "Mal sehen, was er für Ideen hat …"
 me_syracuse_2_sicily.4.c:0 "Ein Lukanier kann uns nichts beibringen."
 me_syracuse_2_sicily.4.ct:0 "[me_syr_2_4_scope.GetPraenomen] verschwindet."
 me_syracuse_2_sicily.4.court_tt:0 "[me_syr_2_4_scope.GetPraenomen] kommt an den Hof."
 me_syracuse_2_sicily.4.tt:0 "$mission_task_completed_tt_1$Glücksritter$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.5.t:0 "$syracuse_2_5$: Wiederauferstehung von Syrakus"
 me_syracuse_2_sicily.5.desc:0 "In den Jahren nach den Niederlagen der Syrakousai in Afrika hat unsere Autonomie stark zugenommen, und das, obwohl sie weiterhin der mächtigste griechische Staat in Sizilien geblieben sind.\n\nIhre Gesandten kommen nun mit Geschenken zu uns und bitten darum, unsere Loyalität zu den Syrakousai zu bekräftigen oder zu riskieren, ihr Feind zu werden."
 me_syracuse_2_sicily.5.tt:0 "Unser korrupter Herrscher hat das Geschenk eingesteckt."
 me_syracuse_2_sicily.5.a:0 "Gemeinsam sind wir stärker."
 me_syracuse_2_sicily.5.b:0 "Werft die Syrakousai den Schakalen zum Fraß vor!"
 me_syracuse_2_sicily.6.t:0 "$syracuse_2_8$: Die Arbeit niederlegen"
 me_syracuse_2_sicily.6.desc:0 "Es ist nicht mehr möglich oder notwendig, die Arbeit zur Wiedervereinigung von Syrakus fortzusetzen, und das Unterfangen wurde deshalb eingestellt."
 me_syracuse_2_sicily.6.a:0 "Es war nicht der richtige Zeitpunkt."
 me_syracuse_2_sicily.6.at:0 "Die Missionsaufgabe #Y $syracuse_2_8$#! wurde #R umgangen#!!"
 me_syracuse_2_sicily.7.t:0 "$syracuse_2_5$: Olivenzweige"
 me_syracuse_2_sicily.7.desc:1 "Unsere Gesandten sind aus den freien $syracusan$en Städten zurückgekehrt. Sie sind um ihre Geschenke erleichtert worden, bringen aber bedeutende Kunde.\n\n"
 me_syracuse_2_sicily.7.desc_1:0 "Sie berichten, dass jede der Städte, die sie besucht haben, unserer Führung zugestimmt hat, und zwar nach dem [me_syr_sic_tag_1.GetAdjective|l]en Beispiel, wie es scheint."
 me_syracuse_2_sicily.7.desc_2:0 "Sie hatten gemischten Erfolg, doch es gelang ihnen, zumindest die Zusage von [me_syr_sic_tag_1.GetName] zu sichern. Andere lassen es darauf ankommen …"
 me_syracuse_2_sicily.7.desc_3:0 "Ihre steinernen Mienen machen ihre Botschaft deutlich, lange bevor sie den Mund öffnen. Unsere Brüderstädte werden sich schon noch unserer Herrschaft anschließen. So oder so …"
 me_syracuse_2_sicily.7.a:0 "Alle?"
 me_syracuse_2_sicily.7.b:0 "Das ist zumindest etwas."
 me_syracuse_2_sicily.7.c:0 "Dann ist unsere Geduld am Ende."
 me_syracuse_2_sicily.8.t:0 "$syracuse_2_4$"
 me_syracuse_2_sicily.8.desc:1 "Akragas, das für seine Tempel berühmt ist, welche in ihrer Zahl sogar unsere eigenen übertreffen, war nach Gelas unser größter $syracusan$er Rivale in Sizilien.\n\nDa die Stadt nun wieder unter unserer Kontrolle steht, wird sie als Bollwerk unserer westlichen Grenze fungieren. Auch ihre religiösen Einnahmen sind nun voll nutzbar."
 me_syracuse_2_sicily.8.a:0 "Das ist das letzte Mal, dass wir die Kontrolle über es verloren haben."
 me_syracuse_2_sicily.8.at:0 "$mission_task_completed_tt_1$Stadt der Tempel$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.9.t:0 "$syracuse_2_5$: Pragmatische Bedenken"
 me_syracuse_2_sicily.9.desc:1 "Die Loyalität der $syracusan$en Städte ist wankelmütig wie der Wind: Obwohl sie nominell unserer Herrschaft unterworfen sind, sind viele von ihnen hochmütig und launisch.\n\nDa sich das Blatt für uns nun gewendet hat, können wir ihren Irrglauben nicht länger dulden. Sie müssen sich der gemeinsamen Sache aller Sizilianer unterwerfen, bevor unsere Feinde sich ihre Aufmüpfigkeit zum Vorteil machen."
 me_syracuse_2_sicily.9.a:0 "Das war schon lange überfällig."
 me_syracuse_2_sicily.9.at:1 "$me_syr_task_start_tt_1$ diplomatische Beziehungen zu $syracusan$en Städten aufzunehmen."
 me_syracuse_2_sicily.10.t:0 "$syracuse_2_5$: Politische Fragen"
 me_syracuse_2_sicily.10.desc:1 "Es wurden Pläne für eine aggressivere Politik gegen die restlichen $syracusan$en Städte ausgearbeitet - ein Weg, den viele für unvermeidlich halten.\n\nDennoch gibt es immer noch manche, die die Vorzüge einer geschickten Diplomatie und die Vermeidung von unnötigem Blutvergießen unter Verwandten in Zeiten bevorzugen, in denen Barbaren uns alle bedrohen."
 me_syracuse_2_sicily.10.a:0 "Wir haben genug Zeit mit Gesprächen verschwendet."
 me_syracuse_2_sicily.10.b:0 "Unsere Brüder haben eine letzte Chance verdient."
 me_syracuse_2_sicily.10.bt:1 "Jede freie $syracusan$e Stadt erhält ein Geschenk in Höhe von #Y 20#! @gold! und das Angebot, friedlich unser Bundesgenosse zu werden. Sollten sie ablehnen, erhalten wir Ansprüche auf sie."
 me_syracuse_2_sicily.10.tt:0 "$mission_task_completed_tt_1$Sizilianische Annäherungsversuche$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.11.t:0 "$syracuse_2_3$: Unerschütterliches Fundament"
 me_syracuse_2_sicily.11.desc:0 "Die Insel Ortygia ist das Zentrum des religiösen und administrativen Lebens in [me_syracuse_scope.GetCapital.GetName], das nur durch einen schmalen Landstrich mit dem Festland verbunden ist.\n\nWir müssen die von Timoleon geschleiften Befestigungen wiederaufbauen, wenn wir sicherstellen wollen, dass die Stadt vor Eindringlingen sicher und Ortygia erneut uneinnehmbar ist."
 me_syracuse_2_sicily.11.a:0 "Die Festungen des Dionysios werden sich erneut erheben."
 me_syracuse_2_sicily.11.at:0 "$me_syr_task_start_tt_1$ Orthygia zu befestigen."
 me_syracuse_2_sicily.12.t:0 "$syracuse_2_6$"
 me_syracuse_2_sicily.12.desc:0 "Unsere umsichtigen landwirtschaftlichen Bemühungen haben dafür gesorgt, dass die Produktion unseres hochwertigen Getreides sogar noch weiter gesteigert werden konnte.\n\nWir brauchen uns keine Sorgen mehr um einen Mangel an Brot in Sizilien zu machen, und fremdländische Händler werden sich in Scharen darum bemühen, Zugang zu unseren Waren zu erhalten."
 me_syracuse_2_sicily.12.a:0 "Gepriesen sei Demeter!"
 me_syracuse_2_sicily.12.at:0 "$mission_task_completed_tt_1$Kornkammer Italiens$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.13.t:0 "$syracuse_2_3$: Zitadelle von Sizilien"
 me_syracuse_2_sicily.13.desc:0 "Die Zufahrt nach Ortygia ist atemberaubend: Hoch aufragende Mauern sichern den Seeweg, und ein großes Torhaus blockiert die Kanalbrücke.\n\nEs liegt nichts Dramatisches in der Behauptung, dass das Überleben unserer Stadt von diesen klugen Festungskonstruktionen abhängt und dass sie es sind, die unsere Macht auch für die kommenden Jahre sichern werden."
 me_syracuse_2_sicily.13.a:0 "Wer braucht schon eine Akropolis?"
 me_syracuse_2_sicily.13.at:0 "$mission_task_completed_tt_1$Ortygische Redoute$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.14.t:0 "$syracuse_2_11$"
 me_syracuse_2_sicily.14.desc:0 "Seit unsere Vorfahren in Sizilien gelandet sind, standen sie mit den einheimischen Sikeloi und Sikanoi - unzivilisierten Barbaren, die ihre Ankunft verachteten - in Konflikt.\n\nJetzt, da ihr Bündnis endlich zerbrochen ist, müssen die Sikeloi, die unverschämterweise die attische Invasion von Sizilien unterstützten, die griechische Herrschaft über Ostsizilien akzeptieren."
 me_syracuse_2_sicily.14.a:0 "Die Olympier werden hier eine zweite Heimat haben."
 me_syracuse_2_sicily.14.at:0 "$mission_task_completed_tt_1$Die letzten Sikeler$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.15.t:0 "$syracuse_2_10$"
 me_syracuse_2_sicily.15.desc:0 "Die Förderung der Produktion und des Verkaufs von Getreide war ein durchschlagender Erfolg und unsere Insel wird bereits mit dem Horn der Nymphe Amaltheia verglichen, die einst Zeus stillte.\n\nWir sollten das Beste aus unserem neu gewonnenen Ruf machen und so viel Gewinn aus den fremdländischen Händlern ziehen, wie wir nur können, ehe sich die Nachfrage legt."
 me_syracuse_2_sicily.15.a:0 "Wer hätte gedacht, dass einfaches Getreide es so weit bringen könnte?"
 me_syracuse_2_sicily.15.at:0 "$mission_task_completed_tt_1$Das Füllhorn$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.16.t:0 "$syracuse_2_8$: Stadt der Nymphe"
 me_syracuse_2_sicily.16.desc:0 "Die Trümmer vergangenen Leids sind beseitigt und neue Siedler wurden durch die Verheißung von Wohlstand und Sicherheit hinter unsere Mauern gelockt.\n\nDie Tempel und Paläste von Ortygia erstrahlen in neuem Glanz, und [me_syracuse_scope.GetCapital.GetName] wird einmal mehr eine Stadt, die es mit Athen und Korinth aufnehmen kann!"
 me_syracuse_2_sicily.16.a:0 "Die größte griechische Stadt und die schönste von allen …"
 me_syracuse_2_sicily.16.at:0 "$mission_task_completed_tt_1$Wiederaufbau von Syrakousai$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.17.t:0 "$syracuse_2_7$"
 me_syracuse_2_sicily.17.desc:0 "Syrakus ist endlich Hegemon aller Sizilianer in Ostsizilien und bereit, seine Interessen gegen die vordringenden punischen und italienischen Bedrohungen zu verteidigen."
 me_syracuse_2_sicily.17.a:0 "Arethusas Stadt wird tausend Jahre bestehen!"
 me_syracuse_2_sicily.17.at:0 "Die Mission #Y Führung Siziliens$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.18.t:0 "$syracuse_2_9$"
 me_syracuse_2_sicily.18.desc:0 "Aus Angst vor den Annährungsversuchen des Flussgotts Alpheios sprang die Nymphe Arethusa ins Wasser und floss als kleines Bächlein unter dem Ozean von Griechenland nach Ortygia, wo sie als Quelle wieder zum Vorschein kam.\n\nDiese Meeresnymphe ist die älteste Schutzpatronin von Syrakus, und der Wiederaufbau ihres Nymphäums wird dafür sorgen, dass sie von Anhängern, Bittstellern und Priestern gleichermaßen gut besucht werden wird."
 me_syracuse_2_sicily.18.a:0 "Unsere Münzen werden auf ewig ihr Bild tragen."
 me_syracuse_2_sicily.18.at:0 "$mission_task_completed_tt_1$Der Brunnen der Arethusa$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.19.t:0 "$syracuse_2_8$: Beginn der Arbeiten"
 me_syracuse_2_sicily.19.desc:0 "Unsere große Stadt hat eine tragische Geschichte, war oft Opfer verräterischer Machenschaften und fremder Invasionen und konnte erst kürzlich ihre Vergangenheit hinter sich lassen.\n\nObwohl die Jahre, in denen die Stadt nur von Witwen und Waisen bewohnt wurde, schon lange vorbei sind, können wir noch mehr dafür tun, das Elend der Vergangenheit hinter uns zu lassen, und weitere Siedler einladen."
 me_syracuse_2_sicily.19.a:0 "Athen wurde nicht an einem Tag erbaut."
 me_syracuse_2_sicily.19.at:0 "$me_syr_task_start_tt_1$ [me_syracuse_scope.GetCapital.GetName] instand zu setzen."
 me_syracuse_2_sicily.20.t:0 "$syracuse_2_3$: Arbeit eingestellt"
 me_syracuse_2_sicily.20.desc:0 "Da Syrakus nicht länger unter unserer Kontrolle steht, kann die Befestigung von Orthygia nicht fortgesetzt werden. Es war eine gute Idee, die jedoch leider zu spät kam."
 me_syracuse_2_sicily.20.a:0 "Es sollte nicht sein."
 me_syracuse_2_sicily.20.at:0 "Die Missionsaufgabe #Y $syracuse_2_3$#! wurde #R umgangen#!!"

 #KRK
 me_syracuse_2_sicily.21.t:0 "$syracuse_2_12$"
 me_syracuse_2_sicily.21.desc:0 "Die Inseln Korkyra und Leukas haben sich der Macht von [SCOPE.GetRootScope.GetCountry.GetName] gebeugt. Von diesem Ausgangspunkt aus können wir das Tor zwischen Griechenland und Italien kontrollieren.\n\n#E Korkyra:#!\nDem Mythos zufolge wurde die Insel nach der Najade Korkyra benannt, die von Poseidon dorthin entführt wurde. In der archaischen Zeit wurde sie zu einer korinthischen Kolonie, die strategisch günstig für den Handel und die Seeherrschaft über die illyrische Küste gelegen war. Korkyra war jedoch für seine Rebellion bekannt, die im 7. Jahrhundert v. Chr. zu einer der frühesten dokumentierten Seeschlachten gegen die Mutterstadt Korinth führte. In späteren Konflikten spielte sie eine Schlüsselrolle, indem sie sich in den Perserkriegen auf die Seite der Griechen stellte und aufgrund ihrer Rivalität mit Korinth um die Kontrolle von Epidamnos den Peloponnesischen Krieg maßgeblich auslöste.\n\n#E Leukas:#!\nrsprünglich eine zerklüftete Landzunge Akarnaniens, war Leukas einst mit dem Festland verbunden, bevor der Mensch einen künstlichen Kanal errichtete und sie in eine Insel verwandelte. In homerischer Zeit war sie mit der befestigten Stadt Nericus als 'Acte des Festlandes' bekannt. Die Korinther kolonisierten Leukas im 7. Jahrhundert v. Chr. unter Cypselus und sicherten sich die Kontrolle durch den Bau des Dioryktus-Kanals. Die Stadt blieb strategisch bedeutsam und geriet später unter makedonischen Einfluss, wurde aber mit Hilfe durch Korkyra unterstützter Truppen von Kassanders Garnison befreit."
 me_syracuse_2_sicily.21.a:0 "Dies ist erst der Anfang..."
 me_syracuse_2_sicily.21.at:0 "$mission_task_completed_tt_1$$syracuse_2_12$$mission_task_completed_tt_2$"

 me_syracuse_2_sicily.22.t:0 "Die Eroberung von Corcyra"
 me_syracuse_2_sicily.22.desc:0 "Boten aus dem Westen haben beunruhigende Nachrichten gebracht. Der stets ehrgeizige [korkyra_conqueror.GetRuler.GetPraenomen], hat [korkyra_conqueror.GetRuler.GetHerHis]en Einfluss auf #E Heptanesos#! erweitert. Die Häfen von Corcyra und Leucas sind voller [korkyra_conqueror.GetAdjective]er Kriegsschiffe."
 me_syracuse_2_sicily.22.a:0 "Hoffen wir, dass dies [korkyra_conqueror.GetRuler.GetPraenomen]s Ergeiz stillen wird."
 # Syracuse 3 - Punic
 me_syracuse_3_punic.1.t:0 "$me_syracuse_3_punic$"
 me_syracuse_3_punic.1.desc:1 "Seit Hunderten von Jahren ringen wir mit den Karthagern um die Herrschaft über Sizilien, und auf jeden griechischen Sieg folgt ein karthagischer Sieg. Es ist eine endlose Pattsituation.\n\nIm letzten Abkommen wurde ihnen die Herrschaft über alles westlich des Halkyos übertragen, doch sie dürsten nach mehr. Wir müssen ihnen den Krieg bringen, bevor die Italiener Blut riechen …"
 me_syracuse_3_punic.1.a:0 "Die Schlange beißt am kräftigsten zu, wenn man auf sie tritt."
 me_syracuse_3_punic.2.t:0 "$syracuse_3_11$"
 me_syracuse_3_punic.2.desc:0 "Nach zahllosen Kriegen, Meinungsverschiedenheiten, Täuschungen und wechselnden Besitzverhältnissen ist Sizilien endlich frei von den phönizischen Invasoren, die sich in sizilianische Angelegenheiten eingemischt haben.\n\nVom heutigen Tag an werden wir wachsam sein und diese größte griechische Insel der Welt vor den Ambitionen von Fremden schützen."
 me_syracuse_3_punic.2.a:0 "Sizilien ist sizilianisch!"
 me_syracuse_3_punic.3.t:0 "$syracuse_3_1$"
 me_syracuse_3_punic.3.desc:0 "Unsere Schiffsbauer haben Tag und Nacht daran gearbeitet, Planken zu biegen und Rümpfe zu kalfatern, und der Bau unserer stolzen neuen Flotte hat sie gestärkt.\n\nAuch wenn wir nicht in der Lage sind, die vereinte Stärke der Phönizier zu erreichen, so wird ihnen der geschickte Einsatz unserer Streitkräfte dennoch Schwierigkeiten dabei bereiten, in Sizilien zu landen."
 me_syracuse_3_punic.3.a:0 "Ehre sei Poseidon, dem Weltenrüttler."
 me_syracuse_3_punic.3.at:0 "$mission_task_completed_tt_1$$syracuse_3_1$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.4.t:0 "$syracuse_3_2$: Politischer Umbruch"
 me_syracuse_3_punic.4.desc:0 "Die kühnen Visionen Alexanders und die Seekriegsführung seiner Nachfolger im Osten haben die alten Traditionen von Grund auf erschüttert.\n\nWährend die Schiffe immer größer werden und angesichts einer Entwicklung, die Feuerkraft und Entern über das Rammen stellt, können womöglich Lehren gezogen werden, die uns eine bessere Chance gegen die punische Flotte geben."
 me_syracuse_3_punic.4.a:0 "Wir müssen sowohl in der Praxis als auch in der Theorie experimentieren."
 me_syracuse_3_punic.4.at:0 "$me_syr_task_start_tt_1$ Flottenübungen durchzuführen.\n[me_syracuse_scope.GetName] erhält eine #Y Riesige Polyreme#! @mega_galley!"
 me_syracuse_3_punic.4.b:0 "Die Zukunft liegt in der Luft."
 me_syracuse_3_punic.4.bt:0 "$me_syr_task_start_tt_1$ Flottenübungen durchzuführen."
 me_syracuse_3_punic.5.t:0 "$syracuse_3_2$: Lektionen eines Seebären"
 me_syracuse_3_punic.5.desc_1:0 "Neben dem Experimentieren mit großen Belagerungsschiffen, die auf dem Vorbild von Demetrios Poliorketes beruhen, haben wir auch einen erfahrenen alten Seemann namens [odysseus_scope.GetPraenomen] aufgetan."
 me_syracuse_3_punic.5.desc_2:0 "Bei unseren Forschungen zur Seetaktik haben wir auch einen erfahrenen alten Seemann namens [odysseus_scope.GetPraenomen] gefunden."
 me_syracuse_3_punic.5.desc_3:0 "\n\nEr hat bei Veteranen gelernt, die an Alexanders Feldzügen teilgenommen hatten, und ist der Überzeugung, dass die Spezialisierung unserer Taktik der beste Weg ist, um unsere Stärken optimal zu nutzen."
 me_syracuse_3_punic.5.a:0 "Wir müssen mit unseren Zahlen vorsichtig sein."
 me_syracuse_3_punic.5.b:0 "Angriff, Angriff, Angriff!"
 me_syracuse_3_punic.5.tt1:0 "Ein Flottenkommandant kommt an den Hof."
 me_syracuse_3_punic.5.tt2:0 "$mission_task_completed_tt_1$$syracuse_3_2$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.6.t:0 "$syracuse_3_5$: Ruf nach Freiheit"
 me_syracuse_3_punic.6.desc:2 "Die unterworfenen $syracusan$en Städte von Sizilien hatten bei der überwältigenden Anzahl an Puniern kaum eine andere Wahl, als ihre Knechtschaft zu akzeptieren.\n\nIhre Loyalität liegt jedoch noch immer bei ihren griechischen Geschwistern, und wenn sie von unseren Ambitionen erfahren, könnten sie überlaufen."
 me_syracuse_3_punic.6.a:0 "Sie müssen erkennen, dass dies ihre einzige Wahl ist."
 me_syracuse_3_punic.6.at:0 "Sizilianische Nationen auf dem sizilianischen Festland, die Karthago unterstehen, erhalten als Gegenleistung für den Bruch ihrer Verträge ein Bündnisangebot."
 me_syracuse_3_punic.7.t:0 "$syracuse_3_3$: Strategisches Bollwerk"
 me_syracuse_3_punic.7.desc:0 "Wir werden die Fehler der Vergangenheit nicht wiederholen und den punischen Streitkräften erlauben, Syrakus zu belagern, ohne sie vorher zu zermürben.\n\nDer Bau der Verteidigungsanlagen bei [me_syr_3_3_final_scope.GetName] ist abgeschlossen, und es steht zu hoffen, dass ihr Beitrag zu unserer Strategie spürbar sein wird."
 me_syracuse_3_punic.7.a:0 "[me_syr_3_3_final_scope.GetName] wird für unsere Sicherheit sorgen."
 me_syracuse_3_punic.8.t:0 "$syracuse_3_4$: Lohn der Diplomatie"
 me_syracuse_3_punic.8.desc:1 "Unsere Abgesandten sind aus den $syracusan$en Städten zurückgekehrt und ihre Verhandlungen damit abgeschlossen.\n\n"
 me_syracuse_3_punic.8.desc_1:0 "Ihre Bemühungen waren durch und durch erfolgreich: Alle unabhängigen sizilianischen Städte haben sich uns in einem Bündnis angeschlossen, das darauf abzielt, unsere Insel vor punischen und italienischen Invasionen zu verteidigen."
 me_syracuse_3_punic.8.desc_2:0 "Auch wenn nicht alle Städte zugestimmt haben, war zumindest [me_syr_sic_tag_1.GetName] von der punischen Bedrohung überzeugt und befürwortet es, eine Freundschaft zu [me_syracuse_scope.GetName] aufzubauen."
 me_syracuse_3_punic.8.desc_3:0 "Sie haben nicht eine einzige sizilianische Stadt überzeugen können. Ihre Anführer misstrauen Syrakus scheinbar immer noch oder sind zu kurzsichtig, um die wahre Bedrohung zu erkennen …"
 me_syracuse_3_punic.8.a:0 "Vereint in Kultur und Ziel."
 me_syracuse_3_punic.8.b:0 "Immerhin sind einige unserer Brüder vernünftig."
 me_syracuse_3_punic.8.c:0 "Bedauerlich. Sehr bedauerlich."
 me_syracuse_3_punic.8.tt:0 "$mission_task_completed_tt_1$$syracuse_3_4$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.9.t:0 "$syracuse_3_5$: Aufstacheln der Untertanen"
 me_syracuse_3_punic.9.desc:1 "Unsere Gesandten sind von ihren geheimen Verhandlungen in den unterworfenen $syracusan$en Städten zurückgekehrt.\n\n"
 me_syracuse_3_punic.9.desc_1:0 "Zu unserer Überraschung haben sich alle darauf geeinigt, ihre Verträge mit den Karthagern nach dem Beispiel von [me_syr_sic_tag_1.GetName] zu brechen. Die Barbaren werden sicherlich nicht erfreut sein."
 me_syracuse_3_punic.9.desc_2:0 "Sie berichten, dass sie nur teilweise Erfolg hatten. Zumindest wird die Unterstützung von [me_syr_sic_tag_1.GetName] den Karthagern einige Schwierigkeiten bereiten und sie wenigstens ärgern."
 me_syracuse_3_punic.9.desc_3:0 "Es scheint, dass sie nach all den Jahren unter barbarischer Herrschaft ihr Rückgrat verloren haben und sich lieber unter dem punischen Joch verstecken, als frei zu sein."
 me_syracuse_3_punic.9.a:0 "Ausgezeichnet!"
 me_syracuse_3_punic.9.b:0 "Genau wie wir gehofft haben!"
 me_syracuse_3_punic.9.c:0 "Dann werden wir sie mit Gewalt einnehmen müssen."
 me_syr_3_5_subject_tt:0 "ist nicht länger ein Untertan von Karthago."
 me_syr_3_5_subject_tt_1:0 "[me_syr_sic_tag_1.GetName] $me_syr_3_5_subject_tt$"
 me_syr_3_5_subject_tt_2:0 "[me_syr_sic_tag_2.GetName] $me_syr_3_5_subject_tt$"
 me_syr_3_5_subject_tt_3:0 "[me_syr_sic_tag_3.GetName] $me_syr_3_5_subject_tt$"
 me_syr_3_5_subject_tt_4:0 "[me_syr_sic_tag_4.GetName] $me_syr_3_5_subject_tt$"
 me_syr_3_5_subject_tt_5:0 "[me_syr_sic_tag_5.GetName] $me_syr_3_5_subject_tt$"
 me_syracuse_3_punic.9.tt:0 "$mission_task_completed_tt_1$$syracuse_3_5$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.10.t:0 "$syracuse_3_3$: Starke Verteidigungsposition"
 me_syracuse_3_punic.10.desc:0 "Unsere Strategen haben vorgeschlagen, dass es nach dem anfänglichen Vorstoß in Westsizilien nützlich wäre, einen Ort zu haben, an dem das Vorrücken der karthagischen Streitkräfte verzögert werden könnte.\n\nSollten sie mit einer überwältigenden Streitmacht landen und vielleicht sogar ihre Armee in ungünstiges Gelände ziehen, würde dies uns zumindest etwas Raum zum Atmen geben. Sie schlagen einen dieser Orte vor:"
 me_syracuse_3_punic.10.a:0 "[me_syr_3_3_scope_4.GetName]"
 me_syracuse_3_punic.10.b:0 "[me_syr_3_3_scope_1.GetName]"
 me_syracuse_3_punic.10.c:0 "[me_syr_3_3_scope_2.GetName]"
 me_syracuse_3_punic.10.d:0 "[me_syr_3_3_scope_3.GetName]"
 me_syracuse_3_punic.10.tt:0 "Das ausgewählte Territorium erhält eine Festung, einen Bonus auf die lokale Verteidigungsfähigkeit sowie eine erhöhte Zermürbung von Feinden."
 me_syracuse_3_punic.11.t:0 "$syracuse_3_6$"
 me_syracuse_3_punic.11.desc:0 "Selinus und Herakleia Minoa sind nach mehr als hundert Jahren der karthagischen Unterwerfung endlich frei von Fremdherrschaft und unterliegen nun der Führung von Syrakus.\n\nDiese Städte haben noch immer einen Großteil ihres früheren Potenzials behalten, und die Bevölkerung freut sich, dass Familien, die vor langer Zeit nach Griechenland geflohen sind, in ihre angestammte Heimat zurückkehren …"
 me_syracuse_3_punic.11.a:0 "Wir werden sie nicht erneut aufgeben."
 me_syracuse_3_punic.11.at:0 "$mission_task_completed_tt_1$$syracuse_3_3$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.12.t:0 "$syracuse_3_4$: Zahlenmäßige Überlegenheit"
 me_syracuse_3_punic.12.desc:0 "Es gibt noch immer sizilianische Städte, die sich nach den Sizilienkriegen ein gewisses Maß an Autonomie bewahrt haben.\n\nWir sollten diese Zweifler für unsere Sache gewinnen und die drohende Gefahr, die Karthago darstellt, hochspielen, um so ihre Ängste vor uns zu zerstreuen."
 me_syracuse_3_punic.12.a:0 "Karthago muss Vorrang haben."
 me_syracuse_3_punic.12.at:1 "Unabhängige $syracusan$e Nationen auf dem sizilianischen Festland erhalten als Gegenleistung für #Y 25#! Jahre Waffenstillstand ein Bündnisangebot."
 me_syracuse_3_punic.13.t:0 "$syracuse_3_8$: Beginn der Arbeiten"
 me_syracuse_3_punic.13.desc:0 "Die punischen Wilden haben nahezu die gesamte Bevölkerung von Himera abgeschlachtet und in ihrem Zorn jedes Gebäude dem Erdboden gleichgemacht, sodass nur wenige Überlebende übrig blieben, die die Thermai in der Nähe gründeten.\n\nJetzt, da die alte Stadt zurückerobert wurde, hat ihr Wiederaufbau nicht nur einen symbolischen Nutzen, sondern stellt auch einen wirtschaftlichen Sieg für die Sikelioten dar."
 me_syracuse_3_punic.13.a:0 "Diese Steine werden wieder das Treiben einer geschäftigen Stadt hören."
 me_syracuse_3_punic.13.at:1 "Unabhängige $syracusan$e Nationen auf dem sizilianischen Festland erhalten als Gegenleistung für #Y 25#! Jahre Waffenstillstand ein Bündnisangebot."
 me_syracuse_3_punic.14.t:0 "$syracuse_3_10$: Griechischer Tauschhandel"
 me_syracuse_3_punic.14.desc:0 "Die verfluchten [me_syracuse_scope.GetAdjective|l]en Briganten haben uns ein Angebot geschickt, in dem sie uns vorschlagen, dass wir unsere Niederlage in Sizilien akzeptieren und unsere Verluste begrenzen sollten.\n\nSie bieten uns eine beträchtliche Geldzahlung an, wenn wir zustimmen, unsere verbleibenden Territorien auf der Insel aufzugeben …"
 me_syracuse_3_punic.14.a:0 "Das ist der beste Weg."
 me_syracuse_3_punic.14.b:0 "Diese arroganten Narren!"
 me_syracuse_3_punic.15.t:0 "$syracuse_3_9$"
 me_syracuse_3_punic.15.desc:0 "Nach unzähligen Jahren unter dem karthagischen Joch sind die griechischen Kolonien Westsiziliens endlich in griechischer Hand! Sogar Segesta, das Athen an unsere Küste gebracht hat.\n\nWir müssen unseren Einfluss auf die Insel festigen und dafür sorgen, dass unsere Rückeroberungen nicht nur von kurzer Dauer sind, um das Land an die Sikelioten zurückzugeben."
 me_syracuse_3_punic.15.a:1 "Jahrhunderte der Sehnsucht finden ihr Ziel …"
 me_syracuse_3_punic.15.at:0 "$mission_task_completed_tt_1$$syracuse_3_9$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.16.t:0 "$syracuse_3_10$: Ein Handel"
 me_syracuse_3_punic.16.desc:0 "Die Punier sind vor allem für ihre Liebe zum Gewinn bekannt, und daher wurde vorgeschlagen, dass sie angesichts ihrer Rückschläge in Sizilien dazu gebracht werden könnten, ihr verbleibendes Territorium gegen eine angemessene Bezahlung aufzugeben."
 me_syracuse_3_punic.16.a:0 "Ein gerechtes Angebot."
 me_syracuse_3_punic.16.at:0 "Wir bieten an, Karthagos verbliebenes Territorium in Sizilien für #Y [SCOPE.ScriptValue('me_syr_3_west_sicily_buy_svalue')|0]#! @gold! zu kaufen."
 me_syracuse_3_punic.16.b:0 "Nein, sie sind schwach."
 me_syracuse_3_punic.16.tt:0 "$mission_task_completed_tt_1$$syracuse_3_10$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.17.t:0 "$syracuse_3_4$: Syrakus' Bitte"
 me_syracuse_3_punic.17.desc:1 "Es sind Gesandte aus Syrakus eingetroffen, die uns darum bitten, ihnen als Verbündete gegen die karthagische Bedrohung und alle anderen beizustehen, die die $syracusan$e Lebensweise zerstören wollen."
 me_syracuse_3_punic.17.a:0 "Das ist der beste Weg in die Zukunft."
 me_syracuse_3_punic.17.b:0 "Syrakuser? Nie im Leben."
 me_syr_3_5_car_claims_tt:0 "Karthago erhält Ansprüche auf all unsere Territorien."
 me_syracuse_3_punic.18.t:0 "$syracuse_3_5$: Viele Treffen"
 me_syracuse_3_punic.18.desc:0 "Syrakusische Gesandte haben sich heimlich mit unserer Führung getroffen und sie aufgefordert, die punischen Fesseln abzustreifen und sich gemeinsam gegen die karthagische Bedrohung zu wehren."
 me_syracuse_3_punic.18.a:0 "Freiheit!"
 me_syracuse_3_punic.18.b:0 "Es ist zu gefährlich …"
 me_syracuse_3_punic.19.t:0 "$syracuse_3_8$: Wiederauferstandene Stadt"
 me_syracuse_3_punic.19.desc:0 "Unsere Arbeiter haben endlich die Arbeiten an der alten Stätte Himera abgeschlossen und die notwendigen öffentlichen Gebäude und Häuser für die Siedler gebaut.\n\nEs wurde ein großes Fest veranstaltet, im Zuge dessen die Stadt Nike gewidmet und um deren Segen gebeten wurde."
 me_syracuse_3_punic.19.a:0 "Was für ein schöner Tag."
 me_syracuse_3_punic.19.at:0 "$mission_task_completed_tt_1$$syracuse_3_8$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.20.t:0 "$syracuse_3_12$"
 me_syracuse_3_punic.20.desc:0 "Die antike Stadt der punischen Seefahrer ist zum ersten Mal in die Hand von Fremden gefallen, etwas, was Agathokles nie vollbringen konnte.\n\nMit dieser erstaunlichen Leistung haben wir der Welt gezeigt, dass das Handelsimperium nicht so stark ist, wie es uns dies glauben machen wollte und dass seine Götter es im Stich gelassen haben!"
 me_syracuse_3_punic.20.a:0 "Nichts liegt mehr außerhalb des Möglichen."
 me_syracuse_3_punic.22.t:0 "$syracuse_3_8$: Ermutigte Siedler"
 me_syracuse_3_punic.22.desc:0 "In ganz Griechenland hat sich die Nachricht verbreitet, dass die antike griechische Stadt Himera auf Sizilien, die vor über hundert Jahren den Karthagern zum Opfer fiel, neu gegründet wird.\n\nNach der jüngsten Rückeroberung der griechischen Städte strömen nun zahlreiche Siedler auf die Insel, und auch einige Stimmen in unserem Volk sind von den Möglichkeiten überzeugt."
 me_syracuse_3_punic.22.a:0 "Dies sollte gefördert werden."
 me_syracuse_3_punic.22.b:0 "Lasst sie gehen."
 me_syracuse_3_punic.22.c:0 "Nein, wir brauchen jeden Mann."
 me_syracuse_3_punic.22.at:0 "#Y 1#! $me_syracuse_3_punic.21.tt$"
 me_syracuse_3_punic.22.bt:0 "#Y 2#! $me_syracuse_3_punic.21.tt$"
 me_syracuse_3_punic.22.tt:0 "Freie Männer brechen nach Syrakus auf."
 me_syracuse_3_punic.23.t:0 "$syracuse_3_10$: Antwort"
 me_syracuse_3_punic.23.desc:0 "Unsere Gesandten sind mit einer Antwort auf unser Angebot zum Kauf der sizilianischen Territorien aus Karthago zurückgekehrt.\n\n"
 me_syracuse_3_punic.23.desc_1:0 "Es scheint, dass unsere Einschätzungen richtig waren. Sie haben unseren Bedingungen zugestimmt und werden mit ihren Säcken voller Gold zurück aufs Meer eilen."
 me_syracuse_3_punic.23.desc_2:0 "Sie berichten von einem wenig herzlichen Empfang, bei dem deutlich gemacht wurde, dass Karthago seine Ansprüche auf die Insel niemals aufgeben wird."
 me_syracuse_3_punic.23.a:0 "Weise."
 me_syracuse_3_punic.23.b:0 "Das ist bedauerlich."
 me_syracuse_3_punic.24.t:0 "$syracuse_3_8$: Griechische Siedler"
 me_syracuse_3_punic.24.desc:0 "Die Nachricht von unserer Rückeroberung und dem Wiederaufbau von Himera hat sich in ganz Griechenland verbreitet und viele Siedler aus dem Mutterland angelockt, die sich hier ein neues Leben aufbauen wollen.\n\nEs scheint, dass wir der hellenischen Welt neue Hoffnung gebracht haben!"
 me_syracuse_3_punic.24.a:0 "Großartig!"
 me_syracuse_3_punic.24.at:0 "#Y [SCOPE.ScriptValue('me_syr_3_8_settler_count_svalue')|0]#! Freie Männer lassen sich in Himera nieder."
 me_syracuse_3_punic.25.t:0 "$syracuse_3_4$: Leere Kammern"
 me_syracuse_3_punic.25.desc:0 "Es gibt keine Staaten mehr, an die wir uns aufgrund der sich verändernden politischen Landschaft wenden könnten, und unsere Diplomaten sind daher mit leeren Händen zurückgekehrt."
 me_syracuse_3_punic.25.a:0 "Sehr bedauerlich."
 me_syracuse_3_punic.25.at:0 "Die Missionsaufgabe #Y $syracuse_3_4$#! wurde #R umgangen#!!"
 me_syracuse_3_punic.26.t:0 "$syracuse_3_5$: Sich änderndes Schicksal"
 me_syracuse_3_punic.26.desc:0 "Aufgrund der schnelllebigen politischen Landschaft haben unsere diplomatischen Bemühungen keinen klaren Kurs mehr. Unsere Gesandten sind zurückgekehrt, um andere Aufgaben zu übernehmen."
 me_syracuse_3_punic.26.a:0 "Diese Dinge kommen leider vor."
 me_syracuse_3_punic.26.at:0 "Die Missionsaufgabe #Y $syracuse_3_5$#! wurde #R umgangen#!!"
 me_syracuse_3_punic.27.t:0 "$syracuse_3_8$: Zerstörte Träume"
 me_syracuse_3_punic.27.desc:0 "Leider können wir die Neugründung der Stadt Himera aufgrund der veränderten Umstände nicht länger fortsetzen. Es scheint, dass die Ruinen von Himera nichts weiter als ein trauriges Denkmal in der Nähe von Thermai bleiben werden ..."
 me_syracuse_3_punic.27.a:0 "Schade."
 me_syracuse_3_punic.27.at:0 "Die Missionsaufgabe #Y $syracuse_3_8$#! wurde #R umgangen#!!"
 # Syracuse 4 - Magna
 me_syracuse_4_magna.1.t:0 "$me_syracuse_4_magna$"
 me_syracuse_4_magna.1.desc:0 "Von Alexander von Epirus bis Athen haben Könige und Kaiser aus dem Mutterland die Herrschaft über die reichen Länder Süditaliens und Siziliens gesucht.\n\nNun sind wir in der Lage, den Traum eines vereinten Magna Graecia zu erfüllen, und dies nicht als Untertan einer griechischen Metropole oder eines Diadochen!"
 me_syracuse_4_magna.1.a:0 "Wir werden die Griechen des Westens vereinen!"
 me_syracuse_4_magna.2.t:0 "$syracuse_4_7$"
 me_syracuse_4_magna.2.desc:0 "Bis jetzt war Magna Graecia nichts weiter als ein Außenposten für italiotische Kolonien und bestenfalls ein Aufruf, Italien als griechisches Hinterland zu beanspruchen.\n\nWir haben all die kleinlichen Vorstellungen der Vergangenheit übertroffen und die gesamte süditalienische Halbinsel gesichert, wodurch Magna Graecia zum ersten Mal in unserer Geschichte zu einem greifbaren politischen Gebilde geworden ist!"
 me_syracuse_4_magna.2.a:0 "Magna Graecia wird standhalten!"
 me_syracuse_4_magna.3.t:0 "$syracuse_4_1$: Gütige Herrschaft"
 me_syracuse_4_magna.3.desc:0 "Die freien italiotischen Städte sind sich unserer raschen Ausbreitung und des Gegengewichts, das wir zur italienischen Dominanz bilden, sehr wohl bewusst.\n\nWenn sie vernünftig sind, werden sie einwilligen, zum Wohle von Magna Graecia unsere Untertanen zu werden."
 me_syracuse_4_magna.3.a:0 "Es ist der einzige Weg."
 me_syracuse_4_magna.3.at:0 "$me_syr_task_start_tt_1$ diplomatische Beziehungen zu italiotischen Städten aufzunehmen."
 me_syracuse_4_magna.4.t:0 "$syracuse_4_1$: Früchte der Diplomatie"
 me_syracuse_4_magna.4.desc:0 "Unsere Gesandten sind aus den freien italiotischen Städten zurückgekehrt und bringen die Antworten ihrer Anführer mit.\n\n"
 me_syracuse_4_magna.4.desc_1:0 "Jede Stadt stimmte unseren Vorschlägen zu und dankte uns für die Befreiung von Magna Graecia und die Bereitstellung der notwendigen Führung."
 me_syracuse_4_magna.4.desc_2:0 "Einige der Städte, an die wir uns wandten, waren nicht überzeugt, doch andere haben sich bereit erklärt, unseren Schutz zu akzeptieren und unsere Sache zu unterstützen."
 me_syracuse_4_magna.4.desc_3:0 "Keine der Städte, an die wir uns gewandt haben, hat unser Angebot angenommen. Sie glauben anscheinend, dass sie sich selbst vor den italienischen Mächten schützen können ..."
 me_syracuse_4_magna.4.a:0 "Sie sehen unsere Stärke."
 me_syracuse_4_magna.4.b:0 "Das ist ausreichend."
 me_syracuse_4_magna.4.c:0 "Stolz und töricht."
 me_syracuse_4_magna.4.tt:0 "$mission_task_completed_tt_1$$syracuse_4_1$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.5.t:0 "$syracuse_4_2$: Freiheit"
 me_syracuse_4_magna.5.desc:0 "Einige der unterworfenen italiotischen Städte von Magna Graecia sind von ihren zahlreicheren italienischen Nachbarn angegriffen worden.\n\nJetzt, da wir in der Lage sind, sie zu schützen, könnten sie davon überzeugt werden, sich gegen ihre Herren aufzulehnen und unsere Verbündeten zu werden."
 me_syracuse_4_magna.5.a:0 "Sie müssen den Wunsch nach Freiheit haben."
 me_syracuse_4_magna.5.at:0 "$me_syr_task_start_tt_1$ Verhandlungen zu italiotischen Untertanen in Magna Graecia aufzunehmen."
 me_syracuse_4_magna.6.t:0 "$syracuse_4_2$: Abschluss der Verhandlungen"
 me_syracuse_4_magna.6.desc:0 "Unsere Gesandten sind aus den unterworfenen Städten von Magna Graecia zurückgekehrt.\n\n"
 me_syracuse_4_magna.6.desc_1:0 "Es scheint, dass alle, an die wir uns gewandt haben, überzeugt werden konnten. Sie haben ihre Verträge mit ihren italienischen Lehnsherren gebrochen und erhalten im Gegenzug Schutz von uns!"
 me_syracuse_4_magna.6.desc_2:0 "Sie waren recht erfolgreich und überzeugten zumindest einige davon, unseren Schutz anzunehmen und sich gegen ihre italienischen Lehnsherren aufzulehnen!"
 me_syracuse_4_magna.6.desc_3:0 "Sie waren nicht in der Lage, auch nur eine einzige Stadt zu überzeugen. Es ist unklar, ob sie lieber italienische Sklaven bleiben wollen oder ob sie befürchten, dass wir zu schwach sind."
 me_syracuse_4_magna.6.a:0 "Unglaublich!"
 me_syracuse_4_magna.6.b:0 "Gut."
 me_syracuse_4_magna.6.c:0 "Sehr bedauerlich."
 me_syracuse_4_magna.6.tt:0 "$mission_task_completed_tt_1$$syracuse_4_2$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.7.t:0 "$syracuse_4_3$"
 me_syracuse_4_magna.7.desc:0 "Jetzt, wo die Südspitze Italiens in unseren Händen ist, steht auch die Meerenge von Skylla und Charybdis fest unter unserer Kontrolle.\n\nWir können nun weiter nach Norden in die Hügel Süditaliens und in die hellenischen Kolonien vorstoßen."
 me_syracuse_4_magna.7.a:0 "Der Weg nach Italien ist offen."
 me_syracuse_4_magna.7.at1:0 "$mission_task_completed_tt_1$$syracuse_4_3$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.7.at2:0 "Wir erhalten Ansprüche auf die griechischen Kolonien in Magna Graecia."
 me_syracuse_4_magna.8.t:0 "$syracuse_4_4$: Mathematik und Moral"
 me_syracuse_4_magna.8.desc:0 "Pythagoras' Lehren sind berühmt, allen voran die vielen Fortschritte in Sachen Geometrie und Philosophie, die ihm und seiner krotonischen Schule zugeschrieben werden.\n\nWir könnten eine Wiederbelebung seiner Bewegung unterstützen, um das Lernen in Kroton zu fördern, doch seine eher kontroversen moralischen Lehren werden dann wahrscheinlich ebenfalls Aufsehen erregen ..."
 me_syracuse_4_magna.8.a:0 "Wir alle müssen die Weisheit lieben lernen."
 me_syracuse_4_magna.8.at:0 "$me_syr_task_start_tt_1$ die Pythagoräer zu fördern."
 me_syracuse_4_magna.9.t:0 "$syracuse_4_4$: Verrückte Theorien"
 me_syracuse_4_magna.9.desc:0 "Wie wir erwartet haben, hat die Wiederbelebung der Gemeinschaften des Pythagoras auch seine exzentrischen Lehren verbreitet, angefangen von der Seelenwanderung bis hin zum Verzicht auf Bohnen ...\n\n[pythagoras_scope.GetPraenomen], einer seiner alten Anhänger, ermutigt bereits zu Experimenten und Diskussionen, und wir sollten gründlich überlegen, wie viel Freiheit wir diesen Verrückten wirklich geben wollen ..."
 me_syracuse_4_magna.9.a:0 "Die Flammen der Bewegung sollten sanft angefacht werden."
 me_syracuse_4_magna.9.at:0 "[pythagoras_scope.GetPraenomen] verschwindet."
 me_syracuse_4_magna.9.b:0 "Zwietracht ist der Preis für einen echten Diskurs."
 me_syracuse_4_magna.9.bt:0 "[pythagoras_scope.GetPraenomen] kommt an den Hof."
 me_syracuse_4_magna.9.tt:0 "$mission_task_completed_tt_1$$syracuse_4_4$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.10.t:0 "$syracuse_4_5$: Alte Lektionen"
 me_syracuse_4_magna.10.desc:0 "Ein Teil des großen Ruhmes von Taras entstand durch den geschickten Einsatz leichter Kavallerie in Scharmützeln, eine Taktik, die bis heute in vielen hellenistischen Armeen Verwendung findet.\n\nDurch die Perfektionierung dieser Techniken und der Ausstattung unserer eigenen Truppen unter Nutzung der langjährigen Erfahrung von Taras können wir sicherstellen, dass unsere Kavallerie im Kampf immer einen Vorteil hat."
 me_syracuse_4_magna.10.a:0 "Die ganze Weisheit von Magna Graecia muss genutzt werden."
 me_syracuse_4_magna.10.at:0 "$me_syr_task_start_tt_1$ eine Kavallerieschule zu errichten."
 me_syracuse_4_magna.11.t:0 "$syracuse_4_5$: Ausgebildete Reiter"
 me_syracuse_4_magna.11.desc:0 "Die Militärschule wurde gegründet und wird unsere Kavallerieoffiziere und Reiter in der tarentinischen Kavallerietechnik und ihrer Einsatzweise ausbilden.\n\nWir müssen uns entscheiden, ob wir unsere Kavallerie so nahtlos wie möglich in die Armee eingliedern wollen oder ob wir uns darauf spezialisieren, ihre Mobilität voll auszuschöpfen."
 me_syracuse_4_magna.11.a:0 "Lange Feldzüge und große Armeen erfordern Integration."
 me_syracuse_4_magna.11.b:0 "Unsere Reiter werden wie Phantome zuschlagen, überall und jederzeit."
 me_syracuse_4_magna.11.tt:0 "$mission_task_completed_tt_1$$syracuse_4_5$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.12.t:0 "$syracuse_4_6$"
 me_syracuse_4_magna.12.desc:0 "Jetzt, wo die Völker von [me_syr_4_tribe_scope.GetName] unter unserem Schutz stehen, werden die Griechen von Magna Graecia keine Angst mehr vor Überfällen und Grenzkonflikten mit den Stämmen haben müssen.\n\nViele der [me_syr_4_tribe_scope.GetAdjective]en Bewohner strömen außerdem zu unseren Armeen, um als Hilfsinfanteristen zu dienen und ihren räuberischen Göttern zu gefallen."
 me_syracuse_4_magna.12.a:0 "Ihre Erfahrung wird nützlich sein."
 me_syracuse_4_magna.12.at:0 "$mission_task_completed_tt_1$$syracuse_4_6$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.13.t:0 "$syracuse_4_7$"
 me_syracuse_4_magna.13.desc:0 "Wir haben endlich die noch verbliebenen hellenischen Kolonien Italiens vereint und die weniger glücklichen von der italienischen Unterwerfung befreit.\n\nUnter unseren wachsamen Augen wird eine neue Ära des Friedens und des Wohlstands beginnen!"
 me_syracuse_4_magna.13.a:0 "Ein neues goldenes Zeitalter für die Italioten!"
 me_syracuse_4_magna.13.at:0 "$mission_task_completed_tt_1$$syracuse_4_7$$mission_task_completed_tt_2$\nDie Mission #Y Hegemon von Magna Graecia#! kann nun #G abgeschlossen#! werden!"
 me_syracuse_4_magna.14.t:0 "$syracuse_4_8$"
 me_syracuse_4_magna.14.desc:0 "Unsere Siege in Italien haben den südlichen Teil der Halbinsel zum ersten Mal fest unter griechische Kontrolle gebracht.\n\nDa ihr Schutz nun gesichert ist, sind die Menschen und Städte von Magna Graecia endlich den Metropolen des Mutterlandes ebenbürtig."
 me_syracuse_4_magna.14.a:0 "Megale Hellas!"
 me_syracuse_4_magna.14.at:0 "$mission_task_completed_tt_1$$syracuse_4_8$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.15.t:0 "$syracuse_4_9$: Suche nach Unterstützern"
 me_syracuse_4_magna.15.desc_1:0 "Der kometenhafte Aufstieg von [me_syracuse_scope.GetName] ist in der hellenischen Welt nicht unbemerkt geblieben, und wo es Erfolg gibt, da gibt es auch Begeisterung.\n\nDie italienischen Völker werden sich nicht ohne Blutvergießen unterwerfen lassen, und die mächtigsten hellenischen Staaten sind bereit, auf einen griechischen Sieg in Italien zu wetten."
 me_syracuse_4_magna.15.desc_2:0 "Unsere Gesandten sind mit der enttäuschenden Nachricht zurückgekehrt, dass [me_syr_response_scope.GetName] abgelehnt hat, unsere Sache zu unterstützen und man sie mit Plattitüden davongejagt hat.\n\nWir werden wohl an ein anderes, großzügigeres Land herantreten müssen ..."
 me_syracuse_4_magna.15.desc_3:0 "Unsere Gesandten berichten, dass [me_syr_response_scope.GetName], obwohl man von unserer Bitte bewegt war, uns nur ein dürftiges Zeichen seiner Sympathie überreichen konnte.\n\nHoffen wir, dass wir ein großzügigeres Land finden, das unsere Sache unterstützt."
 me_syracuse_4_magna.15.a:0 "[me_syr_sic_tag_1.GetName]"
 me_syracuse_4_magna.15.b:0 "[me_syr_sic_tag_2.GetName]"
 me_syracuse_4_magna.15.c:0 "[me_syr_sic_tag_3.GetName]"
 me_syracuse_4_magna.15.d:0 "[me_syr_sic_tag_4.GetName]"
 me_syracuse_4_magna.15.e:0 "[me_syr_sic_tag_5.GetName]"
 me_syracuse_4_magna.15.f:0 "[me_syr_sic_tag_6.GetName]"
 me_syracuse_4_magna.15.tt:0 "Das ausgewählte Land wird unsere Bitte um Unterstützung erhalten."
 me_syracuse_4_magna.15.at:0 "$mission_task_completed_tt_1$$syracuse_3_9$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.16.t:0 "$syracuse_4_9$: [me_syracuse_scope.GetAdjective]e Bitte"
 me_syracuse_4_magna.16.desc:0 "Wir haben heute Gesandte von [me_syracuse_scope.GetRulerTitle] [me_syracuse_scope.GetRuler.GetPraenomen] von [me_syracuse_scope.GetName] empfangen, deren Land in Magna Graecia zu großer Berühmtheit gelangt ist.\n\nSie haben es sich nun zum Ziel gesetzt, die geteilten Griechen Italiens vor den aufstrebenden lokalen Mächten zu schützen und bitten uns um unsere Hilfe in ihrem Kampf."
 me_syracuse_4_magna.16.a:0 "Magna Graecia wird nicht fallen."
 me_syracuse_4_magna.16.at:0 "Wir entsenden Rekruten und gehen ein Bündnis mit [me_syracuse_scope.GetName] ein."
 me_syracuse_4_magna.16.b:0 "Bringt die Mahuts herein!"
 me_syracuse_4_magna.16.bt:0 "Diese Option ist verfügbar, weil wir #Y Elefanten#! @elephants! produzieren.\nWir entsenden Elefanten und gehen ein Bündnis mit [me_syracuse_scope.GetName] ein."
 me_syracuse_4_magna.16.c:0 "Schickt ihnen ein Zeichen unseres guten Willens."
 me_syracuse_4_magna.16.ct:0 "Wir schicken [me_syracuse_scope.GetName] ein kleines Geschenk."
 me_syracuse_4_magna.16.d:0 "Sucht Euch andere Dummköpfe, Bettler ..."
 me_syracuse_4_magna.16.dt:0 "[me_syracuse_scope.GetName] wird jemand anderes belästigen."
 me_syracuse_4_magna.17.t:0 "$syracuse_4_9$: [me_syr_response_scope.GetAdjective]e Unterstützung"
 me_syracuse_4_magna.17.desc:0 "Unsere Gesandten sind mit der Nachricht zurückgekehrt, dass [me_syr_response_scope.GetRulerTitle] [me_syr_response_scope.GetRuler.GetPraenomen] von [me_syr_response_scope.GetName] zugestimmt hat, die westgriechische Bewegung zu unterstützen!\n\n"
 me_syracuse_4_magna.17.desc_1:0 "[me_syr_response_scope.GetName] hat Freiwillige und Truppen aus [me_syr_response_scope.GetCapital.GetName] entsandt und ein formelles Bündnis ausgerufen!"
 me_syracuse_4_magna.17.desc_2:0 "Sie haben uns großzügigerweise Kriegselefanten als Beweis für die Stärke des neuen [me_syr_response_scope.GetAdjective]-[me_syracuse_scope.GetAdjective]en Bündnisses geschickt."
 me_syracuse_4_magna.17.a:0 "[me_syr_response_scope.GetRuler.GetPraenomen] sei gesegnet."
 me_syracuse_4_magna.17.at1:0 "[me_syracuse_scope.GetName] und [me_syr_response_scope.GetName] erhalten #G 50#! Meinung gegenüber dem jeweils anderen."
 me_syracuse_4_magna.17.at2:0 "[me_syracuse_scope.GetName] und [me_syr_response_scope.GetName] erhalten #G 75#! Meinung gegenüber dem jeweils anderen."
 me_syracuse_4_magna.17.tt:0 "$mission_task_completed_tt_1$$syracuse_4_9$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.18.t:0 "$syracuse_4_5$: Hürden"
 me_syracuse_4_magna.18.desc:0 "Bedauerlicherweise ist es nicht länger möglich, das Wissen der tarentinischen Veteranen und Denker aus [me_syr_taras.GetName] zu nutzen. Zumindest war unsere Investition nicht vollends vergeudet."
 me_syracuse_4_magna.18.a:0 "Wir werden darüber hinwegkommen."
 me_syracuse_4_magna.18.at:0 "Die Missionsaufgabe #Y $syracuse_4_5$#! wurde #R umgangen#!!"
 me_syracuse_4_magna.19.t:0 "$syracuse_4_4$: Realitäten"
 me_syracuse_4_magna.19.desc:0 "Da sich die Umstände geändert haben, können wir das Wiederaufkommen des Pythagoreismus in [me_syr_kroton.GetName] nicht länger unterstützen. Zumindest haben sich unsere Investitionen größtenteils gelohnt."
 me_syracuse_4_magna.19.a:0 "Ich mag Bohnen sowieso."
 me_syracuse_4_magna.19.at:0 "Die Missionsaufgabe #Y $syracuse_4_4$#! wurde #R umgangen#!!"
 me_syracuse_4_magna.20.t:0 "$syracuse_4_2$: Sich ändernde Karten"
 me_syracuse_4_magna.20.desc:0 "Während unserer Gespräche haben unerwartete Entwicklungen weitere Verhandlungen unmöglich gemacht. Wir werden keine Italioten dazu bringen können, sich unserer Sache zu verschreiben und sich gegen ihre Meister aufzulehnen, so wie wir es beabsichtigt hatten."
 me_syracuse_4_magna.20.a:0 "Nun ja."
 me_syracuse_4_magna.20.at:0 "Die Missionsaufgabe #Y $syracuse_4_2$#! wurde #R umgangen#!!"
 me_syracuse_4_magna.21.t:0 "$syracuse_4_1$: Entgangene Gelegenheit"
 me_syracuse_4_magna.21.desc:0 "Unsere Gesandten berichten, dass es aufgrund der jüngsten Ereignisse nicht mehr möglich ist, mit den italiotischen Städten zu verhandeln."
 me_syracuse_4_magna.21.a:0 "Zeit für Plan Beta."
 me_syracuse_4_magna.21.at:0 "Die Missionsaufgabe #Y $syracuse_4_1$#! wurde #R umgangen#!!"
 me_syracuse_4_magna.22.t:0 "$syracuse_4_11$"
 me_syracuse_4_magna.22.desc:0 "Die Unterwerfung der mächtigsten italiotischen Städte in Magna Graecia diente als Bestätigung für unsere Stärke und für die Notwendigkeit einer [me_syracuse_scope.GetAdjective]en Führung.\n\nDie alten Agorai füllen sich bereits mit neuen Siedlern, die durch unsere Erfolge in der Region ermutigt wurden und hoffen, sich ein neues Leben in Frieden und Überfluss aufbauen zu können."
 me_syracuse_4_magna.22.a:0 "Große Dinge erwarten uns."
 me_syracuse_4_magna.22.at:0 "$mission_task_completed_tt_1$$syracuse_4_11$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.24.t:0 "$syracuse_4_1$: [me_syracuse_scope.GetAdjective]es Angebot"
 me_syracuse_4_magna.24.desc:1 "Gesandte aus dem wachsenden $syracusan$en Staat [me_syracuse_scope.GetName] sind heute an uns herangetreten und haben uns angeboten, uns vor der vordringenden italienischen Bedrohung zu schützen.\n\nSie bitten nur darum, dass wir zu ihren Bemühungen beitragen und sie in ihren Kämpfen unterstützen ..."
 me_syracuse_4_magna.24.a:0 "Es ist besser, einem Griechen zu dienen ..."
 me_syracuse_4_magna.24.b:0 "Wir kommen schon zurecht. Vielen dank."
 me_syracuse_4_magna.25.t:0 "$syracuse_4_2$: [me_syracuse_scope.GetAdjective]e Hetze"
 me_syracuse_4_magna.25.desc:0 "Gesandte haben sich heimlich mit unseren Anführern getroffen, um eine Revolte gegen unsere italienischen Lehnsherren zu besprechen.\n\nSie wollen die alten Kolonien in Magna Graecia befreien und haben uns ihren Schutz angeboten."
 me_syracuse_4_magna.25.a:0 "Wir haben etwas Besseres als das verdient!"
 me_syracuse_4_magna.25.b:0 "Es ist zu gefährlich …"
 me_syr_4_25_car_claims_tt:0 "Unser Lehnsherr erhält Ansprüche auf unsere Territorien."
