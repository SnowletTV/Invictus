 me_syr_task_start_tt_2:0 "[democracy_leader.GetPraenomen] beginnt damit,"
 # Syracuse 1
 me_syracuse_1_democracy_leader_tt:0 "Der Anführer wird nach seiner #T Machtbasis#!, seiner #T Kriegskunst#!, seinem #T Vermögen#! und seiner #T Beliebtheit#! bewertet, die jeweils die Chance auf eine erfolgreiche Revolution erhöhen können."
 me_syracuse_1_democracy_base_tt:0 "Das ausgewählte Territorium wird im Fall eines Bürgerkriegs als Hauptstadt der Revolution dienen und eine Festung erhalten."
 me_syracuse_foreign_leader_set_off_tt:0 "[me_syracuse_foreign_request_character_scope.GetName] bricht bald auf, um die Volksregierung in Syrakus wiederherzustellen."
 syracuse_plot_ends_tt:0 "Die Mission #Y Tod den Tyrannen#! wird #R abgebrochen#!!"
 syracuse_leader_flee_tt:0 "[democracy_leader.GetName] flieht nach #Y [syracuse_harboring_scope.GetName]#!."
