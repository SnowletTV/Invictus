l_german:
  01_tasm_missions:0 "Aus den Wüsten sollen sie kommen"
  01_tasm_missions_DESCRIPTION:0 "Tief im Herzen von #E Arabia#!, in Ländern, die so unwirtlich sind, dass die Menschen glauben, dass das Leben dort nicht gedeihen kann, nur die Stärksten überleben können - dies ist die Heimat des [ROOT.GetCountry.GetAdjective] Volkes, wo die Ra's über mächtige Krieger herrschen Meister dieses rauesten Terrains."
  01_tasm_missions_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn die Stämme von #E Tasm#! Erobere die gesamte Arabische Halbinsel und errichte ein mächtiges und majestätisches Königreich."
  01_tasm_missions_BUTTON_TOOLTIP:0 "Der sich bewegende Wüstensand teilt sich vor Ihnen und enthüllt in der Ferne Städte mit hoch aufragenden Kalksteintürmen, die in der Sonne glänzen - Tasm."
  01_tasm_missions_task_1:0 "Ein Ruf aus der Wüste"
  01_tasm_missions_task_1_DESC:0 "Wenn wir unsere Expansionspläne in die Tat umsetzen wollen, müssen wir alle verfügbaren Soldaten zusammenrufen und sie für die kommenden dunklen Tage ausbilden. Senden Sie den Aufruf an unsere Streitkräfte und sagen Sie ihnen, sie sollen sich auf einen brutalen Krieg in der Wüste vorbereiten.persia_mil1!"
  01_tasm_missions_task_2:0 "Die Nordpassage"
  01_tasm_missions_task_2_DESC:0 "Obwohl es Zeit und Ressourcen kosten wird, könnten wir einige Stammesangehörige sammeln und sie die nördlichen Passagen bewohnen lassen, die jetzt nur noch von Karawanen und Banditen frequentiert werden. Da wir nicht viele Menschen haben, die bereit sind, sich zu bewegen, müssen wir stattdessen einige unserer Soldaten einsetzen.ägypten_mil3!"
  01_tasm_missions_task_3:0 "Konflikt mit Gerrha"
  01_tasm_missions_task_3_DESC:0 "Wir wünschen Zugang zu den Gewässern des #E Sinus Persicus#! für uns selbst, und doch liegt da ein Problem; Die gerrhanischen Armeen, die unser Wachstum schnell bemerken, sind im Weg. Unser gemeinsames Interesse an der Provinz #E Ukrush#! wird zweifellos zu Konflikten zwischen unseren großen Völkern führen.ägypten_mil4!"
  01_tasm_missions_task_4:0 "Schammar beschlagnahmen"
  01_tasm_missions_task_4_DESC:0 "Obwohl wir Fortschritte bei der Sicherung der Provinz #E Shammar# gemacht haben! für uns selbst müssen wir gegen die Qedariten kämpfen, wenn wir ihnen die Kontrolle über den Eingang zu den Oasen entreißen wollen. \n \nBevor wir Krieg führen, müssen wir sicherstellen, dass wir die Arbeitskraft aufgefüllt haben, die wir für die Besiedlung der Provinz aufgewendet haben.ägypten_mil5!"
  01_tasm_missions_task_5:0 "Die Jadis sind bei uns"
  01_tasm_missions_task_5_DESC:0 "Seit Jahrhunderten sind unsere Stämme und die unserer nahen Cousins ​​#E Jadis#! im Süden sind frei zwischen den Ländern gewandert, die einander gehören, ohne dass zwischen unseren Völkern wirklich unterschieden wird - aber die Zeit ist gekommen, diese lockere Anordnung zu ändern. \n \n#Y Dies wird eine Ereigniskette starten, bei der wir am Ende die Territorien der Jadis annektieren werden.#!persia_mil12!"
  01_tasm_missions_task_6:0 "Die Städte der Küsten"
  01_tasm_missions_task_6_DESC:0 "Die Heftigkeit unserer früheren Konflikte mit den Gerrhan-Horden hat nichts bewirkt, außer die Entschlossenheit unserer Soldaten zu stärken, sie aus ihrer Heimat zu vertreiben – eine neue Zukunft erwartet uns, eine, in der die Städte unserer Feinde die Heimat unserer Familien werden. Aber bevor wir feiern, ruft uns eine glorreiche Schlacht!greek_mil18!"
  01_tasm_missions_task_7:0 "Ein Grund zum Feiern"
  01_tasm_missions_task_7_DESC:0 "Unsere Feinde zerschmettern weiterhin Feinde, die ihren Untergang durch unsere Hände nie vorhergesehen hätten, und der Ruf des [ROOT.GetCountry.GetAdjective]-Soldaten wächst weiter. Aufgrund dieses furchterregenden Rufs war die Moral in unseren Armeen nie höher.persia_mil16!"
  01_tasm_missions_task_8:0 "Expansion in Richtung Meer"
  01_tasm_missions_task_8_DESC:0 "Wir dürfen unsere Kriegstreiberei nicht aufgeben, sondern sollten unseren Schwung nutzen, bis alle unsere kleineren Feinde unterworfen sind. Die reichen Städte an den Handelsrouten an der Küste fürchten sich angesichts unseres Vormarsches und hoffen, dass sie unseren Belagerungen standhalten werden – zeigen wir ihnen, dass es auf dieser Welt keine Sicherheit gibt.ägypten_mil7!"
  01_tasm_missions_task_9:0 "Eine neue Hauptstadt"
  01_tasm_missions_task_9_DESC:0 "Zum ersten Mal in der [ROOT.GetCountry.GetAdjective] Geschichte haben wir Städte erobert, die in der Nähe von Gewässern liegen - ein Tor zu einer weiteren Welt, von der wir derzeit nichts wissen. Es wurde vorgeschlagen, unsere Hauptstadt in eine dieser antiken Städte zu verlegen, um die Verbindung zum Meer zu nutzen, aber es gibt laute Einwände. \n \n#Y Wir haben die Möglichkeit, unsere Hauptstadt an einen neuen Ort zu verlegen.#!greek_mil11!"
  01_tasm_missions_task_10:0 "Meister des Handels"
  01_tasm_missions_task_10_DESC:0 "Der Überschuss an Luxusgütern, die wir in [ROOT.GetCountry.GetCapital.GetName] gelagert haben, hat dazu geführt, dass unsere Hauptstadt den Ruf erlangt hat, die besten Märkte in ganz #E-Arabien# zu haben! - Wir sind die anerkannten Handelsmeister der gesamten Halbinsel.ägypten_mil16!"
  01_tasm_missions_task_11:0 "Blumen in der Wüste"
  01_tasm_missions_task_11_DESC:0 "Obwohl wir Fremde in den Wüsten von [GetProvince('(int32)8819').GetArea.GetName] sind, kann niemand leugnen, dass wir die [ROOT.GetCountry.GetAdjective]-Kultur an einen Ort gebracht haben, wo sie vorher nicht existierte. Von der regionalen Hauptstadt [GetProvince('(int32)8819').GetName] breitet sich unser Einfluss wie ein Lauffeuer über die Wüstenwinde aus. \n \nLassen Sie uns jetzt sicherstellen, dass wir diese wachsenden Zentren der Zivilisation ernähren können ...celt_mil2!"
  dominant_shammar_capital_tt:0 "#Y Buraydah#! muss die regionale Hauptstadt des #Y Shammar# sein! Provinz."
  01_tasm_missions_task_12:0 "Die Festung der Yamama-Kultur"
  01_tasm_missions_task_12_DESC:0 "Auch wenn unser Schicksal uns in Länder ruft, die unseren Vorfahren unbekannt sind, den Provinzen von #E Yamama#! und #E Schammar#! werden immer die Bastionen unserer Kultur bleiben, die Festung, in der die [ROOT.GetCountry.GetAdjective] Menschen sicher sein können.persia_mil7!"
  01_tasm_missions_task_13:0 "Die Westflotte"
  01_tasm_missions_task_13_DESC:0 "Obwohl es teuer sein wird und die konzertierte Anstrengung vieler Arbeiter erfordert, können wir den Befehl erteilen, dass eine riesige Armada im #E Sinus Arabicus# gebaut wird! um unsere Rechte in den Gewässern zu schützen.greek_mil19!"
  01_tasm_missions_task_14:0 "Das Haus der Weisheit"
  01_tasm_missions_task_14_DESC:0 "In der Erkenntnis, dass es das Wissen unserer Feinde ist, das ihnen Stärke über uns verleiht, hat [ROOT.GetCountry.GetRuler.GetName] angeordnet, dass in [ROOT.GetCountry.GetCapital.GetName] eine Bibliothek gebaut wird, die der [ROOT.GetCountry.GetAdjective] Menschen würdig ist.greek_mil3!"
  01_tasm_missions_task_15:0 "Die südlichen Stämme"
  01_tasm_missions_task_15_DESC:0 "Die gesamte Region #E Arabia#! ist verlockend zum Greifen nah, wobei einige Stämme aus dem Süden zu den wenigen gehören, die sich noch nicht der Autorität von [ROOT.GetCountry.GetRuler.GetName] unterworfen haben. Es ist an der Zeit, unsere Truppen weiter nach Süden zu schicken, als sie es jemals waren.celt_mil1!"
  01_tasm_missions_task_16:0 "Eine Frage von Leben und Tod"
  01_tasm_missions_task_16_DESC:0 "Die Heftigkeit unseres Konflikts mit den Armeen von #E Gerrha#! haben uns von der Notwendigkeit überzeugt, ihr Königreich vollständig zu zerstören, und mehr noch, wir müssen ihnen das Land ihrer Vorfahren verweigern, indem wir sie für uns beanspruchen. Wenn wir diese Träume verwirklichen, wird in [ROOT.GetCountry.GetCapital.GetName] gefeiert.greek_mil15!"
  01_tasm_missions_task_17:0 "Das Perlenviertel"
  01_tasm_missions_task_17_DESC:0 "#E Tylos#!, die Inselstadt, die für ihre feinen Edelsteine ​​und Perlen bekannt ist, schreit geradezu danach, erweitert zu werden; Lasst uns unsere Lenden gürten und wirklich sehen, was wir mit dieser großartigen Insel anstellen können.event_pic1!"
  01_tasm_missions_task_18:0 "Ost-Omana"
  01_tasm_missions_task_18_DESC:0 "Wir werden zwar nicht vom #E Samad# bedroht! Stämme, die im Hinterland unseres Landes leben, möchten wir nicht zulassen, dass eine gesetzlose Umgebung in der Nähe unserer Grenzen gedeiht, und sind daher verpflichtet, diese fernen Stammesangehörigen zu besiegen.persia_mil9!"
  01_tasm_missions_task_19:0 "Hügel von #E Asir#!, Oase von #E Qedar#!"
  01_tasm_missions_task_19_DESC:0 "Die staubigen Hänge und endlosen Dünen, an die wir gewöhnt sind, weichen härteren, felsigeren Böden – Ländern, die von wilden Menschen bewohnt werden, die unsere Präsenz in ihren Heimatländern bestreiten werden.persia_mil20!"
  01_tasm_missions_task_20:0 "Sieg in #E Qedar#!"
  01_tasm_missions_task_20_DESC:0 "Zugang zur Provinz #E Qedar#! gibt uns die Möglichkeit, in die #E Levante# einzudringen! sowie #E Mesopotamien#! wenn wir es so wählen; wie glücklich wir doch sind, die unangefochtenen Meister solch lebenswichtiger Routen durch die Wüste zu sein. Wir drängen jetzt nach Süden, um unsere Herrschaften bis zu den Ufern des #E Sinus Arabicus# auszudehnen!.ägypten_mil9!"
  01_tasm_missions_task_21:0 "Das Steintor von #E Baqaa#!"
  01_tasm_missions_task_21_DESC:0 "Das strategische Territorium von [GetProvince('(int32)8816').GetName] konzentriert sich auf die Kreuzung nördlich von uns; ein Tor zu den Regionen dahinter und eine Hintertür in unsere Gebiete, die um jeden Preis befestigt werden müssen.ägypten_mil23!"
  tasm_mission_21_tt:0 "Wir brauchen die #T Arabian Military Tradition#! #Y Wüstenzitadellen#!."
  01_tasm_missions_task_22:0 "Die Ostflotte"
  01_tasm_missions_task_22_DESC:0 "Es gibt viele etablierte Nationen, die die Gewässer des #E Sinus Persicus#! befahren, und wir sollten vorsichtig sein, wenn wir diese überfüllte Arena betreten.event_pic4!"
  01_tasm_missions_task_23:0 "Ein Königreich in der Wüste"
  01_tasm_missions_task_23_DESC:0 "Wir haben weit und breit gesiegt und ein Königreich in allen außer dem Namen geschaffen – lasst uns die uns gegebenen Stammesgewohnheiten aufgeben und unseren rechtmäßigen Platz in der Welt unter den Königen annehmen. Sobald [ROOT.GetCountry.GetRuler.GetName] den Thron bestiegen hat, werden wir Ansprüche an alle Provinzen von #E Arabia# senden! die sich unserer göttlichen Autorität noch nicht unterworfen haben.greek_mil10!"
  01_tasm_missions_task_24:0 "Die Küsten müssen eingenommen werden"
  01_tasm_missions_task_24_DESC:0 "Von den höchsten Punkten der Berge können wir das glitzernde Wasser des #E Sinus Arabicus# sehen! gerade außer Reichweite. Wir werden jedoch alles tun, damit dies nur ein vorübergehender Zustand ist; die Küsten müssen genommen werden!ägypten_mil17!"
  01_tasm_missions_task_25:0 "Die Zwillingsstädte"
  01_tasm_missions_task_25_DESC:0 "Wir werden ein Vermögen machen, wenn wir die Nachbarstädte von #E Yathill# entwickeln! und #E Karna#! - Sie gedeihen bereits ohne unsere führende Hand, was Gutes für unsere Investitionen verheißt.ägypten_mil19!"
  01_tasm_missions_task_26:0 "Kamelfarmen von #E Thapaua#!"
  01_tasm_missions_task_26_DESC:0 "Unsere Gesellschaft verlässt sich beim Transport stark auf das Kamel, da sie viel fähigere Packtiere sind, wenn es darum geht, die Wüstenabfälle zu durchqueren, in denen wir leben. In [ROOT.GetCountry.GetCapital.GetName] wurde beschlossen, dass wir die Gebiete entwickeln müssen, in denen Kamele gezüchtet werden, um sicherzustellen, dass uns immer ein Überschuss zur Verfügung steht.ägypten_mil8!"
  tasm_glorious_battle_awaits:0 "Wüstenkrieger"
  desc_tasm_glorious_battle_awaits:0 "Unsere Soldaten sind mehr als bereit für einen bösartigen Feldzug, der in den unwirtlichsten Gegenden ausgetragen wird."
  tasm_stone_gates_of_baqaa:0 "Das Steinerne Tor"
  desc_tasm_stone_gates_of_baqaa:0 "Die beeindruckenden Befestigungsanlagen in dieser Provinz haben ihr den Spitznamen ''Das Steintor'' eingebracht, denn alle, die durch Baqaa reisen möchten, müssen durch seine Türen gehen."
  tasm_farms_in_shammar:0 "Bauernhöfe in Schammar"
  desc_tasm_farms_in_shammar:0 "Wir haben viel in die Provinz Shammar investiert und Farmen unterhalten, damit unsere Leute Brot zu essen haben."
  tasm_pearl_divers_tylos:0 "Das Perlenviertel"
  desc_tasm_pearl_divers_tylos:0 "Wir haben stark in die Stadt Tylos investiert, riesige Summen ausgegeben, um ihre Edelsteinmärkte aufzubauen und ein Viertel zu schaffen, das die Einheimischen „Das Perlenviertel“ nennen."
  tasm_abandoned_capital_mod:0 "Verlassene historische Hauptstadt"
  desc_tasm_abandoned_capital_mod:0 "Unsere Stammesangehörigen sind wütend, dass wir die Wüste verlassen haben, in der ihre Väter begraben sind."
  tasm_historic_capital_mod:0 "Erhaltenes historisches Kapital"
  desc_tasm_historic_capital_mod:0 "Unsere Leute, die glauben, dass die Lage unserer angestammten Hauptstadt heilig ist, haben beschlossen, im Herzen Arabiens zu bleiben, anstatt näher an die Küste zu ziehen."
  tasm_regional_center_of_trade:0 "Regionales Handelszentrum"
  desc_tasm_regional_center_of_trade:0 "Diese Stadt ist eines der wichtigsten regionalen Handelszentren in der Umgebung, mit Händlern, die von nah und fern anreisen, um ihre Märkte zu besuchen."
  tasm_ships_of_the_desert:0 "Schiffe der Wüste"
  desc_tasm_ships_of_the_desert:0 "Unsere Kamele sind das Rückgrat unseres Handelsnetzes und überqueren die Wüstenautobahnen unserer Heimat mit einer Geschwindigkeit, die ihrer Größe widerspricht."
  tasm_house_of_wisdom:0 "Haus der Weisheit"
  desc_tasm_house_of_wisdom:0 "Wir haben in dieser Stadt eine majestätische Bibliothek gebaut, die als Sammelstelle für das Wissen der Menschen fungieren wird – ein Haus der Weisheit."
  tasm_joined_houses_with_jadis:0 "Vereinigung mit den Jadis"
  desc_tasm_joined_houses_with_jadis:0 "Wir haben uns mit unseren Vettern, den Jadis, zusammengetan, um unsere Stärke mit ihrer zu vereinen."
  tasm_camel_farms:0 "Kamelfarmen von Thapaua"
  desc_tasm_camel_farms:0 "Die in der Nähe von Thapaua gezüchteten Kamele werden wegen ihrer Ausdauer und Widerstandsfähigkeit geschätzt."
  tasm_triumph_against_foes:0 "Stammesfeiern"
  desc_tasm_triumph_against_foes:0 "Da die Krieger von Tasm einen mächtigen und uralten Feind ausgelöscht haben, freut sich die gesamte Gesellschaft über diesen beispiellosen Sieg. Zu Ehren unserer Krieger wird in der Hauptstadt kostenloses Brot verteilt."
  tasm_fortress_of_culture:0 "Die Festung der Yamama-Kultur"
  desc_tasm_fortress_of_culture:0 "Obwohl die Küstenstädte Menschen aus aller Welt anziehen, lehnt das Innere Arabiens diese kosmopolitischen Einflüsse ab und will stattdessen eine Hochburg der Yamama-Kultur sein."
  tasm_glorious_battle_in_desert:0 "Meister des Wüstenkampfes"
  desc_tasm_glorious_battle_in_desert:0 "Unsere berittenen Einheiten sind hervorragend im Kampf in der Wüste, zweifellos aufgrund der Strenge"
  tasm_stone_gate_fists:0 "Die drei Fäuste"
  desc_tasm_stone_gate_fists:0 "Die beeindruckenden Festungen, die die Landwege nach Arabien kontrollieren, sind zusammen als „Die drei Fäuste“ bekannt und sollen angeblich uneinnehmbar sein."
  tasm_slavers_ill_repute:0 "Sklavenhändler von schlechtem Ruf"
  desc_tasm_slavers_ill_repute:0 "Unsere Feinde fürchten die umherziehenden Sklavenschiffe unseres Volkes, denn wir schlagen ohne Vorwarnung zu und verschleppen die Söhne und Töchter unserer Nachbarn auf die Sklavenmärkte."
  tasmite_renowned_architects:0 "Renommierte Architekten"
  desc_tasmite_renowned_architects:0 "Der Bau von Gebäuden in der Wüste ist keine leichte Aufgabe, aber unsere Ingenieure und Architekten zeichnen sich dadurch aus, das Unmögliche möglich zu machen."
  tasm_steppe_horses_desert:0 "Wüstensteppenpferde"
  desc_tasm_steppe_horses_desert:0 "Unsere meisterhaften Tierpfleger haben erfolgreich Steppenpferde in den Wüstenhügeln aufgezogen."
  spreading_tasmite_influence:0 "Tasmite-Einfluss verbreiten"
  desc_spreading_tasmite_influence:0 "Dank der Investitionen, die wir in Afrika getätigt haben, erweitert und wächst unsere Kultur in fremden Ländern."
  tasm_mercenary_minded:0 "Söldnergesinnt"
  desc_tasm_mercenary_minded:0 "Um unsere Auslandskriege effektiver zu führen, setzen wir Söldnerarmeen im Feld ein."
  tasm_indian_trade:0 "Indisches Handelsnetzwerk"
  desc_tasm_indian_trade:0 "Unsere Händler segeln bis zu den Malediven, verkaufen die in Arabien hergestellten Räucherstäbchen und kehren mit wertvollen Frachten nach Hause zurück."
  tasm_desert_metropolis_reward:0 "Ein Garten in der Wüste"
  desc_tasm_desert_metropolis_reward:0 "Wir haben inmitten der rauesten, von Menschen bewohnten Ländereien eine Metropole errichtet – ein Beweis für unseren ewigen Ruhm."
  tasm_cheaper_slaves_cost:0 "Neue Länder besiedeln"
  desc_tasm_cheaper_slaves_cost:0 "Unsere Fähigkeit, unsere Leute in unbesiedelte neue Gebiete zu bringen, ist unübertroffen."
  tasm_egypt_tribute:0 "Hommage an Alexandria"
  desc_tasm_egypt_tribute:0 "Die schrecklichen Ägypter haben uns gezwungen, ihnen Tribut zu zollen."
  tasm_city_in_africa:0 "Die tasmitische Stadt Abbasenia"
  desc_tasm_city_in_africa:0 "Dank unserer Bemühungen wird Abenia zu einer wichtigen Stadt in der Region."
  tasm_slave_market:0 "Sklavenmärkte"
  desc_tasm_slave_market:0 "Diese Stadt hat einen umfangreichen Sklavenmarkt."
  the_eyes_of_zarqa_yamama:0 "Die schwarzen Augen von Zarqa al-Yamama"
  the_eyes_of_zarqa_yamama_desc:0 "Der Prophetin Zarqa, der Ra'sat des dem Untergang geweihten Stammes der Jadis, wurden schöne Augen nachgesagt, die in die Zukunft sehen konnten. Es wird gesagt, dass jeder heilige Ort, der ihre Reliquie enthält, von ihrem Geist bewacht und beschützt wird."
  statue_of_tishpak:0 "Statue von Tischpak"
  statue_of_tishpak_desc:0 "Auf der Insel Apphana, die einst als Harriru bekannt war, entdeckten wir in einem zerstörten Tempel eine Statue des Kriegsgottes Tishpak."
  me_tasm_1_title:0 "$01_tasm_missions_task_1$"
  me_tasm_1_desc:0 "In den letzten Wochen haben unsere [ROOT.GetCountry.GetAdjective] Brüder die Reise durch die Wüste unternommen, um die Oase bei [ROOT.GetCountry.GetCapital.GetName] zu erreichen, wo die Lagerfeuer unserer Stammesangehörigen, die sich außerhalb unserer Siedlung versammeln, als Leuchtfeuer dienen. \n \n[ROOT.GetCountry.GetRuler.GetName] sandte den Aufruf an unsere verstreuten Krieger und forderte sie auf, genügend Proviant für zwei Feldzugssaisonen mitzubringen. Obwohl niemand weiß, was das [ROOT.GetCountry.GetRuler.GetTitleName] vorhat, gehen alle davon aus, dass es bald zum Krieg kommen wird."
  me_tasm_1.a:0 "Es gibt viel, was wir tun müssen. Ich hoffe, Sie sind bereit zu arbeiten und arbeiten hart"
  me_tasm_1_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_1$#!' ist jetzt #G Completed#!!"
  me_tasm_2_title:0 "$01_tasm_missions_task_2$"
  me_tasm_2_desc:0 "Ein Kriegsrat hat sich in [ROOT.GetCountry.GetCapital.GetName] versammelt und die Spannungen sind hoch, was dazu führt, dass jeder Anstand vergessen wird, wenn Frustration und Wut laut werden. \n \n[ROOT.GetCountry.GetRuler.GetName] hat vorgeschlagen, dass wir unsere Arbeitskräftereserven sammeln, aber anstatt sie mit Schwertern und Speeren zu bewaffnen, würde [ROOT.GetCountry.GetName] diese Männer mit Nutztieren und Vorräten in die Wüstenöde schicken, um zu versuchen, die Gebiete in unserem Norden zu kolonisieren. \n \nWährend einige der Great Families mit [ROOT.GetCountry.GetRuler.GetFirstName] einverstanden sind, haben andere heftige Einwände erhoben, und diese wachsende Opposition kristallisiert sich hinter [SCOPE.sCharacter('random_dude').GetName] heraus, der die Resolution lautstark verurteilt hat. \n \n„Meine Männer sind Soldaten, keine Kolonisten!“ [SCOPE.sCharacter('random_dude').GetFirstName] schlägt mit dem [SCOPE.sCharacter('random_dude').GetHerHis]-Stab auf den Boden, wodurch [ROOT.GetCountry.GetRuler.GetFirstName] eine Augenbraue hochzieht. [SCOPE.sCharacter('random_dude_2').GetHerHis] rutscht unbequem auf dem [SCOPE.sCharacter('random_dude_2').GetName]-Sitz hin und her, [ROOT.GetCountry.GetName] seufzt auf, spricht aber nicht. „Wir sind hierher gekommen, um für [ROOT.GetCountry.GetRuler.GetFirstName] zu kämpfen, nicht um Siedlungen im Sand zu bauen! Das ist ein ungeheuerlicher Machtmissbrauch, - Sie schwächen unsere Kraft und lassen uns schwach und verwundbar zurück.'"
  me_tasm_2.a:0 "Ich bin das [ROOT.GetCountry.GetRuler.GetTitleName] - du wirst mir zuhören!"
  me_tasm_2_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_2$#!' ist jetzt #G Completed#!!"
  me_tasm_3_title:0 "$01_tasm_missions_task_3$"
  me_tasm_3_desc:0 "Nachdem unsere Stämme begonnen hatten, sich in [GetProvince('(int32)8847').GetName] niederzulassen, ihre Zelte zwischen den Dünen aufzustellen und ihren Herden zu erlauben, frei durch das Land zu streifen, kehrten unsere Späher aus dem Osten mit einem beunruhigenden Bericht über zunehmende Kriegslust unseres Nachbarn zurück. \n \nEs scheint, dass die Republik #E Gerrha#! hat unsere Einfälle in die Provinz #E Ukrush#! bemerkt, und ihre Truppen wurden auf unsere Bewegungen aufmerksam gemacht. Obwohl die Gerrhans uns für wilde Tiere halten, die kaum der Beachtung wert sind, es sei denn, sie wollen etwas von uns, haben sie beschlossen, einen Diplomaten mit einer Warnung zu uns zu schicken. \n \n„Ihre Anwesenheit in unseren beanspruchten Ländern ist eine Beleidigung, die wir nicht auf die leichte Schulter nehmen werden.“"
  me_tasm_3.a:0 "Wir müssen gegenüber der Möglichkeit eines zukünftigen Konflikts wachsam bleiben ..."
  me_tasm_3_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_3$#!' ist jetzt #G Completed#!!"
  me_tasm_4_title:0 "$01_tasm_missions_task_4$"
  me_tasm_4_desc:0 "Unsere Arbeitskräftereserven haben sich ausreichend von den unorthodoxen Kolonisierungsbemühungen unter Führung von [ROOT.GetCountry.GetRuler.GetName] erholt, und während sich unsere Krieger weiterhin in der Provinz #E Shammar#! versammeln, berichten unsere Spione, dass unser #E Qedarite#! Feinde verstärken ihre Befestigungen bei [GetProvince('(int32)8815').GetName]. Es wird gesagt, dass sie in Erwartung einer längeren Belagerung Lebensmittelvorräte anhäufen und tiefe Zisternen graben, und es wird gesagt, dass ausländische Söldner in der Zitadelle stationiert waren. Sie sind sichtlich erschüttert darüber, wie schnell wir uns in die unbeanspruchten Ländereien zwischen uns bewegt haben. \n \nSie haben den nächsten Schritt von [ROOT.GetCountry.GetRuler.GetFirstName] klar vorausgesehen, aber nur die Zeit wird zeigen, ob sie bereit sind, uns aufzuhalten."
  me_tasm_4.a:0 "Eines Tages werden wir die Hauptstadt der Qedariten für uns einnehmen"
  me_tasm_4_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_4$#!' ist jetzt #G Completed#!!"
  me_tasm_5_title:0 "$01_tasm_missions_task_5$"
  me_tasm_5_desc:0 "Seit vielen Jahren sind die Stämme von #E Tasm#! haben in den Ländern der #E Jadis#! gewohnt, und sie haben ihre Herden in der Nähe unserer Oasen getränkt und Brot mit uns geteilt - obwohl unsere Grenzen abgegrenzt sind, betrachten wir dies als bloße Formalitäten, denn das Band der Verwandtschaft ist stärker als alles, was der Mensch machen kann. \n \nDa unsere Beziehungen auf einem Allzeithoch sind, wurde vorgeschlagen, dass wir unsere Besitztümer zusammenlegen und eins werden, und es scheint, dass unser Vasall offen für die Idee ist. [ROOT.GetCountry.GetRuler.GetName] hat der Herrscherin von Jadis, einer Seherin namens [SCOPE.sCharacter('zarqa_ruler_jaddis').GetName], eine formelle Einladung geschickt, um sie zu [ROOT.GetCountry.GetCapital.GetName] einzuladen, um diese wichtige Angelegenheit zu besprechen."
  me_tasm_5.a:0 "Unsere Leute haben sich so lange vermischt, dass es schwer ist, uns zu unterscheiden"
  me_tasm_5_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_5$#!' ist jetzt #G Completed#!!"
  me_tasm_6_title:0 "$01_tasm_missions_task_6$"
  me_tasm_6_desc:0 "Die Truppen von [ROOT.GetCountry.GetName] haben die Streitkräfte von #E Gerrha#! zu ihrer immerwährenden Überraschung besiegt und sie aus der Provinz #E Ukrush# vertrieben! und die wertvollen Gebiete von [GetProvince('(int32)8849').GetName] und [GetProvince('(int32)5408').GetName] zu beschlagnahmen, um zu booten. Unsere rachsüchtigen Feinde schwören, dass sie ohne Vorwarnung zurückkehren und nicht ruhen werden, bis [ROOT.GetCountry.GetCapital.GetName] ein Misthaufen ist und [ROOT.GetCountry.GetRuler.GetName] über die Asche herrscht. \n \nAber das alles reden, für jetzt. So wie es aussieht, sind unsere Armeen nur wenige Tagesritte von den Küsten des #E Sinus Persicus#! entfernt, und unsere Generäle wurden von [ROOT.GetCountry.GetRuler.GetFirstName] angewiesen, Schlachtpläne für die Küsten auszuarbeiten. Es scheint, dass unser [ROOT.GetCountry.GetRuler.GetTitleName] nicht zufrieden sein wird, bis unsere Todfeinde, die Gerrhans, ruiniert sind."
  me_tasm_6.a:0 "Das ist kein bloßes Grenzgefecht, sondern ein Kampf auf Leben und Tod, Gerrha..."
  me_tasm_6_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_6$#!' ist jetzt #G Completed#!!"
  me_tasm_7_title:0 "$01_tasm_missions_task_7$"
  me_tasm_7_desc:0 "Unsere jüngsten Erfolge in der gesamten Provinz #E Gerrha#! haben der Welt gezeigt, dass wir den Kampf in dem schwierigen Terrain, das wir unser Zuhause nennen, gemeistert haben. Wir sind keine barbarischen Plünderer, die sich in den Wüsten verstecken und aus einer Position der Schwäche heraus aus den Schatten zuschlagen, sondern eine furchterregende Streitmacht, die in der Lage ist, Städte von Republiken und freien Menschen einzunehmen – wehe unseren Feinden, die sich Yamama in den Weg stellen Herrschaft!"
  me_tasm_7.a:0 "Wir werden unsere Streitkräfte zu noch größeren Siegen führen!"
  me_tasm_7_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_7$#!' ist jetzt #G Completed#!!"
  me_tasm_8_title:0 "$01_tasm_missions_task_8$"
  me_tasm_8_desc:0 "Aus Angst, dass die Zeit gegen uns läuft, hat [ROOT.GetCountry.GetRuler.GetName] den Armeen von [ROOT.GetCountry.GetName] ein unnachgiebiges Tempo vorgegeben und befohlen, dass Ansprüche auf die Provinzen von #E West Omana# erhoben werden! und #E Zentral-Omana#! sofort. \n \nDa wir davon überzeugt sind, dass unser Momentum unser größter Verbündeter ist, besteht [ROOT.GetCountry.GetRuler.GetFirstName] darauf, anzugreifen, sobald wir dazu in der Lage sind, und hofft, von den Erfolgen, die wir errungen haben, profitieren zu können, bevor unsere Feinde ihre Verteidigung aufbauen können."
  me_tasm_8.a:0 "Unsere Feinde sind in Lebensgefahr, aber wir müssen bald zuschlagen"
  me_tasm_8_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_8$#!' ist jetzt #G Completed#!!"
  me_tasm_9_title:0 "$01_tasm_missions_task_9$"
  me_tasm_9_desc:0 "In den Privatgemächern von [ROOT.GetCountry.GetRuler.GetName] findet eine winzige Zusammenkunft statt, die zwar zahlenmäßig klein ist, aber drastische Auswirkungen auf die Zukunft von [ROOT.GetCountry.GetName] haben wird. \n \nEs wurde vorgeschlagen, dass wir die raue Wüste verlassen, die unser Volk hervorgebracht hat, und uns in einer unserer kürzlich eroberten Städte niederlassen; eine Idee, die [ROOT.GetCountry.GetRuler.GetFirstName] unterhaltsam war. Zwei Kandidaten stechen hervor: [GetProvince('(int32)7199').GetName] und [GetProvince('(int32)5405').GetName]. Es bleibt nur noch, das Wort zu geben. \n \nEs sollte jedoch beachtet werden, dass einige unserer Stammesangehörigen mit dieser Idee unzufrieden sind, unsere angestammten Häuser zu verlassen ... wir sollten darüber nachdenken. Die Wahl einer bekannten Stadt, die bereits diplomatische und Handelsverbindungen in der Region hat, würde sicherlich unser Ansehen steigern, aber lohnt es sich, das einfache Volk zu verärgern?"
  me_tasm_9.a:0 "Wir bevorzugen Gerrha als unsere neue Hauptstadt"
  me_tasm_9.b:0 "Die Oase von Thaj winkt uns – wir müssen uns dort entscheiden"
  me_tasm_9.c:0 "Wir werden unsere Hauptstadt niemals verlassen, aber wir werden sie besser machen!"
  me_tasm_9_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_9$#!' ist jetzt #G Completed#!!"
  me_tasm_10_title:0 "$01_tasm_missions_task_10$"
  me_tasm_10_desc:0 "Die schiere Menge an Reichtum, die in [ROOT.GetCountry.GetCapital.GetName] fließt, ist, wie es scheint, sowohl mit Segen als auch mit Fluch verbunden. Der Handel ist besser als je zuvor, und die Kamelkarawanen, die sich durch unsere Wüsten winden, machen die Reise zwischen der Hauptstadt und den Küsten in Rekordzeit. \n \nAll dies ist es wert, gefeiert zu werden, aber [ROOT.GetCountry.GetRuler.GetName]s Neigung, aus den Schatzkammern zu stehlen, wird allmählich zu einem Problem."
  me_tasm_10.a:0 "Ich verdiene ein wenig für mich selbst, nach allem, was ich getan habe"
  me_tasm_10_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_10$#!' ist jetzt #G Completed#!!"
  me_tasm_11_title:0 "$01_tasm_missions_task_11$"
  me_tasm_11_desc:0 "In unserem sonnenverwöhnten Land etwas zu bauen, ist aus offensichtlichen Gründen nie eine leichte Aufgabe, aber das Unmögliche zu tun, ist etwas, wofür unsere [ROOT.GetCountry.GetAdjective] Landsleute berühmt sind. \n \nNachdem wir nun in einigen der trostlosesten Regionen, die die Menschheit kennt, erfolgreich Feldfrüchte angebaut haben, richten wir unser Augenmerk auf einen weitaus größeren Preis – den Bau von Städten inmitten der Sanddünen, die eines Tages wie Blumen in der Wüste erblühen werden."
  me_tasm_11.a:0 "Die Ambitionen unserer Mitarbeiter sind eine Inspiration"
  me_tasm_11_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_11$#!' ist jetzt #G Completed#!!"
  me_tasm_12_title:0 "$01_tasm_missions_task_12$"
  me_tasm_12_desc:0 "Während [ROOT.GetCountry.GetRuler.GetName] davon träumt, unsere Grenzen auf die gesamte #E Arabische Halbinsel#! auszudehnen, setzt sich [ROOT.GetCountry.GetRuler.GetSheHe] ebenso dafür ein, dass unsere Heimatländer, die Provinzen von #E Yamama#! und #E Shammar#! behalten ihren zentralen Platz im Herzen der Yamama-Kultur. \n \nDurch den Bau von zwei Städten in unseren traditionellen Gebieten haben wir die notwendige Infrastruktur geschaffen, die es uns ermöglicht, unsere Häuser im Laufe der Jahre kontinuierlich zu verbessern, was im Laufe der Zeit unzählige Vorteile bringen wird. \n \nAuch wenn es unser Schicksal sein mag, Länder zu erobern, die noch nicht einmal von unserer Existenz wissen, mögen wir niemals die Menschen vergessen, die uns in diese erhabenen Höhen getragen haben – das Volk der Yamama – und uns die Opfer ehren, die sie uns gebracht haben was wir heute sind."
  me_tasm_12.a:0 "Das Heimatland der Tasm soll eine Festung unserer Kultur sein"
  me_tasm_12_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_12$#!' ist jetzt #G Completed#!!"
  me_tasm_13_title:0 "$01_tasm_missions_task_13$"
  me_tasm_13_desc:0 "Es ist eine merkwürdige Mischung von Männern, die unsere Matrosen in der westlichen Flotte ausmachen, die jetzt die Gewässer des #E Sinus Arabicus#! patrouilliert. Ägypter, Araber und Mazedonier sind alle in Scharen in die neuen Städte geströmt, die von [ROOT.GetCountry.GetRuler.GetName] - #E Raunathou Kome#!, #E Arga#! und #E Thebai Arabikai#! - wo der Ruf nach Männern ergangen ist, die bereit sind, die Ruder in der [ROOT.GetCountry.GetAdjective] Armada zu arbeiten. \n \nUnabhängig davon, woher sie kamen, sind sich alle einig in ihrem Ziel, unsere Besitztümer zu verteidigen und alle Piraten zu vertreiben, die versuchen könnten, unsere Städte zu überfallen."
  me_tasm_13.a:0 "Es ist eine ehrenvolle Arbeit, für [ROOT.GetCountry.GetName] zu kämpfen"
  me_tasm_13_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_13$#!' ist jetzt #G Completed#!!"
  me_tasm_14_title:0 "$01_tasm_missions_task_14$"
  me_tasm_14_desc:0 "Das große Gebäude, bekannt als #E 'Das Haus der Weisheit'#! wurde in [ROOT.GetCountry.GetCapital.GetName] fertiggestellt, und alle sind sich einig, dass es in ganz [ROOT.GetCountry.GetName] noch nie ein prächtigeres Gebäude gegeben hat. In allen Sprachen geschriebene Schriftrollen füllen die marmornen Nischen, und eine Gruppe von Priestern und Schriftgelehrten lebt auf dem Gelände und kümmert sich schweigend um die Pflege der beeindruckenden Bibliothek. \n \n[ROOT.GetCountry.GetRuler.GetFirstName] ist ein visionärer Typ, schätzt Wissen und seine Umsetzung und wünscht sich, dass die [ROOT.GetCountry.GetAdjective]-Leute weise und mit gutem Urteilsvermögen erfüllt werden. Geleitet von diesen Grundsätzen war kein Preis zu hoch, und alles, was erforderlich war, wurde freiwillig gegeben."
  me_tasm_14.a:0 "Diese Bibliothek ist ein erster Schritt zur Aufklärung der Menschen"
  me_tasm_14_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_14$#!' ist jetzt #G Completed#!!"
  me_tasm_15_title:0 "$01_tasm_missions_task_15$"
  me_tasm_15_desc:0 "Unsere Kontrolle über die fernen Gebiete in der Provinz #E Asir#! öffnet den Weg zu den reichen Ländern der südlichen Königreiche, wo viele wohlhabende Senatoren und doppelzüngige Stammeskriegsherren die Ankunft unserer Abgaben mit einer Mischung aus Beklommenheit und Abscheu erwarten. \n \nEs wird nicht mehr lange dauern, bis unsere Soldaten aus der Wüste strömen und in ihre Städte und Siedlungen strömen und alles wie ein Sandsturm umhüllen. Wir werden die südlichen Stämme erobern und alles beschlagnahmen, was sie für uns gebaut haben."
  me_tasm_15.a:0 "Jetzt, da wir auf diesem Weg sind, kann uns nichts mehr aufhalten"
  me_tasm_15_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_15$#!' ist jetzt #G Completed#!!"
  me_tasm_16_title:0 "$01_tasm_missions_task_16$"
  me_tasm_16_desc:0 "Unsere triumphierenden Armeen haben dafür gesorgt, dass der Name von [ROOT.GetCountry.GetRuler.GetName] von den Stammesältesten, die die Aufzeichnungen über das [ROOT.GetCountry.GetAdjective]-Volk führen, niemals vergessen wird, denn die Siege, die unser [ROOT.GetCountry.GetRulerTitle] uns gebracht hat, werden die Geschichte unseres Volkes für immer verändern. \n \nSeit Jahren die hochmütigen Bürger von #E Gerrha#! parfümierten ihre Bärte mit duftenden Ölen aus fernen Ländern und wurden fett und schwach, weil sie sich mit Köstlichkeiten vollgestopft hatten, und verließen sich auf ihre Mauern, um sie zu schützen, aber das ist nicht mehr. \n \nWir haben sie nicht nur aus ihrem Kernland vertrieben, der Provinz, die ihren Stämmen den Namen gab, sondern wir haben ihre Zivilisation ausgelöscht und ihren politischen Status vollständig demontiert. Nie wieder sollen sie ein freies Volk sein, sondern sie leben nur, um dem Willen von [ROOT.GetCountry.GetRuler.GetFirstName] zu dienen. \n \nZu Ehren dieses beispiellosen Anlasses wird in den nächsten zehn Jahren kostenloses Brot in [ROOT.GetCountry.GetCapital.GetName] bereitgestellt, um unsere Leistung zu ehren und zu feiern."
  me_tasm_16.a:0 "Diejenigen, die von unserer Zerstörung träumen, werden nur den Untergang über sich selbst bringen"
  me_tasm_16_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_16$#!' ist jetzt #G Completed#!!"
  me_tasm_17_title:0 "$01_tasm_missions_task_17$"
  me_tasm_17_desc:0 "Der Ruf von [GetProvince('(int32)7202').GetName] war bereits allen bekannt, aber die Bemühungen von [ROOT.GetCountry.GetRuler.GetName], die Stadt zu erweitern, haben einem bereits beeindruckenden Ort noch mehr Ruhm und Ansehen eingebracht. \n \nUm den Handel mit Edelsteinen zu fördern, hat [ROOT.GetCountry.GetRuler.GetFirstName] die Größe seines Hafens und seiner Marktplätze vervierfacht und das geschaffen, was die Einheimischen #E 'The Pearl Quarter'#! nennen, zweifellos aufgrund der schieren Anzahl von Händlern, die mit Perlmutt besetzte Steine ​​verkaufen Schmuck in seinen Arkaden. \n \nSolange die Sonne über Tylos am Himmel steht, hört man das Geräusch von Männern, die Schiffe bauen, von Seeleuten, die Perlen, Gewürze, Sklaven und Weihrauch laden, und die Schreie hungriger Möwen, die über den Docks schweben."
  me_tasm_17.a:0 "Tylos wird der wichtigste Hafen im Sinus Persicus"
  me_tasm_17_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_17$#!' ist jetzt #G Completed#!!"
  me_tasm_18_title:0 "$01_tasm_missions_task_18$"
  me_tasm_18_desc:0 "Wir werden Sie heute nicht zu lange stören, o [ROOT.GetCountry.GetRuler.GetName], sondern möchten Sie lediglich darüber informieren, dass unsere neuesten Claims in #Ost-Omana#! abgeschlossen sind. \n \nUnsere Plünderungstrupps können es kaum erwarten, auf die ahnungslosen Massen losgelassen zu werden ... es wird ein guter Tag für [ROOT.GetCountry.GetName]."
  me_tasm_18.a:0 "Dann marschieren wir bald nach Omana – danke"
  me_tasm_18_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_18$#!' ist jetzt #G Completed#!!"
  me_tasm_19_title:0 "$01_tasm_missions_task_19$"
  me_tasm_19_desc:0 "Wir befinden uns in der wenig beneidenswerten Lage, uns gleichzeitig mit zwei Fronten auseinandersetzen zu müssen. Die Wüsten des #E Qedar#! Die Provinz mit der reichen Oasenstadt [GetProvince('(int32)8815').GetName] und ihren Dattelfarmen ist ein verlockender Preis direkt hinter dem Horizont, aber wir können die südlichen Passagen, die durch #E Asir# führen, nicht ignorieren! bis zu den Küsten des #E Sinus Arabicus#!, denn es gibt viele mächtige Königreiche, die uns zerstören könnten, wenn wir nicht aufpassen. \n \nWir müssen unsere Ansprüche vorbereiten, während wir uns auf das Schlimmste vorbereiten."
  me_tasm_19.a:0 "Wenn jemand das kann, dann können es unsere tasmitischen Stammesangehörigen"
  me_tasm_19_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_19$#!' ist jetzt #G Completed#!!"
  me_tasm_20_title:0 "$01_tasm_missions_task_20$"
  me_tasm_20_desc:0 "Niemand erinnert sich an die Hybris der #E Qedarites#! mehr als [ROOT.GetCountry.GetRuler.GetName], der mit ihren doppelzüngigen Wegen und ihrer Vorliebe für Verrat bestens vertraut war. \n \nAber ihre Treulosigkeit wird uns nicht länger beunruhigen, denn die gefeierten Armeen von [ROOT.GetCountry.GetName] haben die Streitkräfte von #E Qedar# besiegt! für immer, brechen sich das Rückgrat und überlassen ihre zerknitterten Körper den Geiern in der Wüste. \n \nUm diese würdige Errungenschaft zu feiern, verkündete [ROOT.GetCountry.GetRuler.GetFirstName] kühn unter dem Jubel von Tausenden von Soldaten, dass [ROOT.GetCountry.GetRuler.GetSheHe] die Menschen mit mehr Gelegenheiten zum Ruhm belohnen würden, diesmal in den Ländern unseres Westens."
  me_tasm_20.a:0 "Plünderungen und glorreiche Schlachten erwarten dich! Zu den Waffen!"
  me_tasm_20_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_20$#!' ist jetzt #G Completed#!!"
  me_tasm_21_title:0 "$01_tasm_missions_task_21$"
  me_tasm_21_desc:0 "Die untergehende Sonne ist der einzige Zeuge dafür, wie das Gefolge von [ROOT.GetCountry.GetRuler.GetName] und [ROOT.GetCountry.GetRuler.GetHerHis] durch die staubigen Engpässe und Schluchten der Wüsten in #E Shammar#! reitet und leuchtende Spritzer von Lila und Rot auf den Sand und den Himmel malt, während die Stammesangehörigen zur Zuflucht von [GetProvince('(int32)8816').GetName] aufbrechen . \n \nAls die [ROOT.GetCountry.GetAdjective]-Party das Tal betritt, das hinunter nach Baqaa führt, lässt die zunehmende Dunkelheit die Festung, die in der Ferne kaum sichtbar ist, umso beeindruckender und bedrohlicher aussehen. \n \n[ROOT.GetCountry.GetRuler.GetFirstName] ist gekommen, um die kürzlich fertiggestellten Ausbauten der Befestigungen zu inspizieren, die den einzigen Weg durch diese verlassene Region kontrollieren - jeder, der nach Norden oder Süden reisen möchte, muss dies mit der Erlaubnis der Garnison im Inneren tun."
  me_tasm_21.a:0 "Das Steintor von Baaqa ist ein unbeweglicher Berg"
  me_tasm_21_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_21$#!' ist jetzt #G Completed#!!"
  me_tasm_22_title:0 "$01_tasm_missions_task_22$"
  me_tasm_22_desc:0 "Zum Glück wird unsere Ostflanke nicht so viel Arbeit erfordern, um unsere Seestreitkräfte zu verbessern. Es gibt bereits Städte, die wir als Häfen nutzen können, und das Gelände von #E Attiaca#! wird aus gutem Grund von Piraten bevorzugt - wir haben dort eine gute Stadt gebaut, auch wenn die umliegende Landschaft trostlos und verlassen ist."
  me_tasm_22.a:0 "Wir sind viel härtere Bedingungen gewohnt, glauben Sie mir"
  me_tasm_22_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_22$#!' ist jetzt #G Completed#!!"
  me_tasm_23_title:0 "$01_tasm_missions_task_23$"
  me_tasm_23_desc:0 "Die Krönung von [ROOT.GetCountry.GetRuler.GetName] war eine gedämpfte Angelegenheit, die die strenge Figur des [ROOT.GetCountry.GetRulerTitle] widerspiegelte, der bekanntermaßen streng ist, wenn es um Prunk geht. Die Zeremonie war kurz, die Feierlichkeiten danach noch kürzer, und die Abgaben saßen schon Stunden im Sattel, als am nächsten Morgen die Sonne aufging. \n \nAuf die Frage, was [ROOT.GetCountry.GetCapital.GetName] als Geschenk zu diesem Anlass möchte, würde [ROOT.GetCountry.GetRuler.GetSheHe] Antwort in die Annalen der [ROOT.GetCountry.GetRuler.GetHerHis] Geschichte eingehen."
  me_tasm_23.a:0 "Gebt mir Ansprüche an meine Feinde, damit ich Arabien endlich vereinen kann"
  me_tasm_23_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_23$#!' ist jetzt #G Completed#!!"
  me_tasm_24_title:0 "$01_tasm_missions_task_24$"
  me_tasm_24_desc:0 "Nun, da unsere [ROOT.GetCountry.GetAdjective] Abgaben die miserablen Verteidigungsanlagen vor uns durchbrochen und ein Land erreicht haben, wo sie den #E Sinus Arabicus# sehen können! In der Ferne hat ein Kriegsfieber unsere Männer erfasst, und sie werden nicht zufrieden sein, bis [ROOT.GetCountry.GetRuler.GetName] sie auf die opulenten Städte loslässt, die sich entlang der Küsten drängen wie Seepocken auf der Unterseite eines Schiffes."
  me_tasm_24.a:0 "Keine Sorge ... jeder Mann wird in den kommenden Kämpfen reich belohnt"
  me_tasm_24_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_24$#!' ist jetzt #G Completed#!!"
  me_tasm_25_title:0 "$01_tasm_missions_task_25$"
  me_tasm_25_desc:0 "Es gibt keinen besseren Weg, die Zerstörung eines weiteren unserer Rivalen, der korrupten Republik #E Ma'in#!, zu feiern, indem man ihre Spuren nicht nur von den Karten der Welt, sondern auch von den Städten, die einst zu ihnen gehörten, löscht die wertvollsten Besitztümer. \n \nDank der von [ROOT.GetCountry.GetRuler.GetName] initiierten Arbeit haben die Städte #E Yathill#! und die ehemalige Hauptstadt #E Karna#! haben sich langsam in richtige [ROOT.GetCountry.GetAdjective] Enklaven verwandelt - eine Erinnerung daran, dass wir beabsichtigen, für lange, lange Zeit in diesem Gebiet zu bleiben."
  me_tasm_25.a:0 "Ich werde in ganz [ROOT.GetCountry.GetName] weiter bauen"
  me_tasm_25_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_25$#!' ist jetzt #G Completed#!!"
  me_tasm_26_title:0 "$01_tasm_missions_task_26$"
  me_tasm_26_desc:0 "Unsere Leute lieben sicherlich Pferde, aber es ist bekannt, dass wir Kamele bevorzugen, ein Tier, das viel besser geeignet ist, um sich in den rauen Umgebungen unserer Heimat zurechtzufinden. \n \nWir sind dankbar, dass wir die Möglichkeiten haben, in unsere Gebiete zu investieren, wobei [GetProvince('(int32)4718').GetName] das jüngste Beispiel für die Großzügigkeit ist, die wir unseren Provinzialen geschenkt haben. Die dort kürzlich errichteten Kamelfarmen und der Reichtum, den sie in die Kassen bringen, verbreiten sich die Runde."
  me_tasm_26.a:0 "Wir dürfen keinen Aspekt unseres Königreichs vernachlässigen, nicht einmal die Kamele!"
  me_tasm_26_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_26$#!' ist jetzt #G Completed#!!"
  me_tasm_27_title:0 "Aus den Wüsten sollen sie kommen"
  me_tasm_27_desc:0 "Im Herzen der #E Arabischen Halbinsel#!, in einem Land, in dem die Erde von der drückenden Hitze der Sonne gebacken wird und das entfernte Erscheinen von fließendem Wasser wahrscheinlich eine Fata Morgana ist, haben wir unser Zuhause gefunden - wir sind das [ROOT.GetCountry.GetAdjective] Stämme, sammeln unsere Kraft an den Orten, wo die Schwachen verdorren und sterben. \n \nIn letzter Zeit sind die Omen unruhig und geben keine klare Antwort, wenn der Wille der Götter gefragt ist. Es sieht so aus, als würden Veränderungen nach Arabien kommen – hoffen wir, dass wir dafür bereit sind."
  me_tasm_27.a:0 "Zeit, Geschichte zu schreiben"
  me_tasm_28_title:0 "Eine ominöse Diskussion"
  me_tasm_28_desc:0 "Eine Woche nachdem die Einladung verschickt wurde, ist [SCOPE.sCharacter('zarqa_ruler_jaddis').GetName], der Herrscher von #E Jadis#!, in [ROOT.GetCountry.GetCapital.GetName] zu einem Treffen mit [ROOT.GetCountry.GetRuler.GetName] eingetroffen, und der [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] ist sehr aufgeregt, Zarqa zu treffen, die Gerüchten zufolge eine Prophetin sein soll, die hineinsehen kann die Zukunft mit ihren berühmten eisblauen Augen. \n \nZarqa war jedoch in die traditionellen Trauergewänder gekleidet und hat ihr Gesicht mit Asche bedeckt, als [ROOT.GetCountry.GetRuler.GetFirstName] den Raum betritt und sich weigert, Augenkontakt herzustellen. \n \n'Ich habe das Ende meines Volkes vorausgesehen, o [ROOT.GetCountry.GetRuler.GetFirstName].' \n \n„Bitte, Zarqa, steh auf – darum geht es bei diesem Treffen nicht.“ \n \n'NEIN, [ROOT.GetCountry.GetRuler.GetFirstName].' Zarqa trifft schließlich [ROOT.GetCountry.GetRuler.GetHerHis]gaase und zeigt Tränen auf ihren Wangen. „Vor dem Neumond wird ein großes Unglück über mein Volk kommen; es wurde von den Göttern angeordnet, und nichts kann getan werden. Ich bin gekommen, um Ihnen Lebewohl zu sagen, mein Herr.'"
  me_tasm_28.a:0 "Alles wird gut, das verspreche ich dir"
  me_tasm_28_tooltip:0 "Die Missionsaufgabe „#Y An Ominous Discussion#!“ ist jetzt #G Completed#!!"
  me_tasm_29_title:0 "Ein schrecklicher Albtraum"
  me_tasm_29_desc:0 "[ROOT.GetCountry.GetRuler.GetName] hatte letzte Nacht schreckliche Träume, die [ROOT.GetCountry.GetRuler.GetHerHis] die Ruhe störten, mit Visionen von schreienden Frauen und Kindern in der Wüste und vom brennenden Sand selbst, der dicke schwarze Rauchschwaden in den Himmel schickte. \n \nAls er ein paar Stunden später einschlief, hatte [ROOT.GetCountry.GetRuler.GetFirstName] sofort wieder denselben Traum, wobei jedes Detail genau gleich war, und wurde von kaltem Schweiß geweckt und konnte nicht wieder einschlafen."
  me_tasm_29.a:0 "Was könnte das bedeuten?"
  me_tasm_29_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_20$#!' ist jetzt #G Completed#!!"
  me_tasm_30_title:0 "Die schwarzen Augen von Zarqa Al-Yamama"
  me_tasm_30_desc:0 "Eines Morgens erhält [ROOT.GetCountry.GetRuler.GetName] einen Boten von den #E Jadis#! Stamm. Angenommen, der Reisende ist hier, um die Assimilation ihres Landes in [ROOT.GetCountry.GetName] zu besprechen, ist [ROOT.GetCountry.GetRuler.GetFirstName] schockiert, als der Mann die Empfangshalle betritt. \n \nDer Soldat ist mit schweren Wunden übersät, die infiziert sind, und hat Fieber im Delirium – um ehrlich zu sein, es sieht so aus, als würde er die Nacht nicht überleben. 'Jadis ist gefallen ... Jadis ist für immer zerstört.' murmelt er, bevor er auf die Knie fällt. \n \n»Sei beruhigt, junger Mann, denn jetzt bist du in Sicherheit. Worüber redest du?' [ROOT.GetCountry.GetRuler.GetFirstName] fragt mitfühlend und schickt nach einem Sklaven, der in medizinischen Künsten ausgebildet ist, und nach einem Krug Wein. \n \n„Hunderte von Barbaren kamen aus dem Nichts und massakrierten uns alle … Zarqa … sie …“ Der Soldat beginnt zu husten und zu stöhnen. \n \n'Was ist passiert? Sprich, Mann!' \n \n„Sie töteten sie und verstümmelten ihren Körper – sie nahmen ihr die Augen heraus und ließen sie für tot zurück.“ Als [ROOT.GetCountry.GetRuler.GetFirstName] nach Luft schnappt, enthüllt der Soldat eine kleine Alabasterschachtel aus einem Bündel Lumpen. \n \n''Die Königin hat alles vorausgesehen und wusste, dass dies passieren würde - das Letzte, worum sie gebeten hat, war, dass wir ihre Augen zu Ihnen bringen.''"
  me_tasm_30.a:0 "Ich ... ich weiß nicht, was ich sagen soll ..."
  me_tasm_30_tooltip:0 "Die Missionsaufgabe '#Y $01_tasm_missions_task_20$#!' ist jetzt #G Completed#!!"
  01_tasm_missions_2:0 "Wie der Sand der Wüste"
  01_tasm_missions_2_DESCRIPTION:0 "Nun, da die siegreichen [ROOT.GetCountry.GetAdjective] Kräfte die Gesamtheit der #E Arabischen Halbinsel# gebracht haben! Zu allem Überfluss haben unsere Generäle und Militärberater vorgeschlagen, dass wir unsere Hegemonie auf die Länder der mächtigen Länder ausdehnen, die uns auf beiden Seiten umgeben. \n \nWir werden sie ohne Vorwarnung angreifen, aus der Wüste verschwinden und wieder auftauchen wie eine Stadt, die inmitten der Dünen begraben ist ..."
  01_tasm_missions_2_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn das Königreich #E Tasm#! demütigt seine mächtigen Nachbarn, indem es ihren ewigen Ruhm für sich beansprucht."
  01_tasm_missions_2_BUTTON_TOOLTIP:0 "Es wird gesagt, dass die plündernden Armeen von Tasm unzählbar sind, verglichen mit dem Sand der Wüste."
  01_tasm_missions_2_task_1:0 "Die drei Fäuste"
  01_tasm_missions_2_task_1_DESC:0 "Obwohl wir triumphierend dastehen, sind die Götter unbeständig und das Schicksal flüchtig und niemand weiß, was der Morgen bringen könnte – vielleicht eine Invasionsarmee, die hofft, unsere Grenzfestungen zu überrumpeln? Wir müssen alles tun, was wir können, um sicherzustellen, dass die Landwege ins Herz Arabiens durch befestigte Städte geschützt werden ... alles andere wäre unverantwortlich.persia_mil6!"
  01_tasm_missions_2_task_2:0 "Überquerung nach Afrika"
  01_tasm_missions_2_task_2_DESC:0 "Es ist bekannt, dass das Land Punt mit natürlichen Ressourcen gefüllt ist, die in unseren Besitztümern selten sind. Sobald unsere Ansprüche vorbereitet sind, werden wir die Edelmetalle, den Weihrauch und die Elefantenfarmen der Afrikaner beschlagnahmen, um sie für unser eigenes Wohl zu nutzen. \n \n \n \n \n \n \n \n \n \n[ROOT.GetCountry.GetAdjective]ägypten_mil20!"
  punt_claims_tasm_tt:0 "Wir werden Ansprüche auf die Region #Y Punt#! erhalten."
  01_tasm_missions_2_task_3:0 "Renommierte Architekten"
  01_tasm_missions_2_task_3_DESC:0 "Dank der harten Arbeit, die unsere Ingenieure in die Erstellung von [ROOT.GetCountry.GetCapital.GetName] gesteckt haben, sind sie in dem, was sie tun, zu außergewöhnlichen Fähigkeiten geworden und sind in der Lage, die Lektionen, die sie gelernt haben, im ganzen Land anzuwenden.ägypten_mil4!"
  tasm_mission_2_3_tt:0 "Wir brauchen die #T nubische Militärtradition#! #Y Die Horizonte füllen#!."
  01_tasm_missions_2_task_4:0 "Söldnergesinnt"
  01_tasm_missions_2_task_4_DESC:0 "Unsere [ROOT.GetCountry.GetAdjective]-Legion besteht aus den besten Einheiten, die wir in der Nation zur Verfügung haben, und repräsentiert die Creme unserer militärischen Elite. Da wir die Söhne unseres Adels in fremde Eroberungskriege schicken, wurde beschlossen, ihre Zahl durch Hilfstruppen aus den Söldnerlagern zu ergänzen.persia_mil1!"
  tasm_needs_a_legion_bruh:0 "Wir brauchen eine #T Legion#! mit mindestens #Y 5#! Untereinheiten."
  01_tasm_missions_2_task_5:0 "Ein Garten in der Wüste"
  01_tasm_missions_2_task_5_DESC:0 "Wir müssen die notwendigen Schritte unternehmen, um [ROOT.GetCountry.GetCapital.GetName] zu einer wahren Metropole zu machen – lassen Sie die Nationen der Welt auf das blicken, was wir in unseren sonnenverbrannten Ländern erreicht haben, und staunen Sie über unseren unendlichen Einfallsreichtum.ägypten_mil17!"
  01_tasm_missions_2_task_6:0 "Segeln in Sumer"
  01_tasm_missions_2_task_6_DESC:0 "Die Provinz #E Characene#! ist das Tor zum alten Reich von #E Mesopotamia#!, dem Geburtsort der Imperien. Wir stellen uns eine Zukunft vor, in der wir die sagenumwobenen Städte dieses historischen Landes kontrollieren ... die Zeit ist fast da.ägypten_mil7!"
  mesopotamia_claims_tasm_tt:0 "Wir werden Ansprüche auf die Provinz #Y Characene# erhalten! und #Y Sumer#!."
  01_tasm_missions_2_task_7:0 "Sklavenhändler von schlechtem Ruf"
  01_tasm_missions_2_task_7_DESC:0 "Jetzt, wo wir in #E-Afrika# Fuß gefasst haben! und #E Mesopotamia#!, ist es höchste Zeit, dass wir unsere Plünderer von ihren Leinen lassen und ihnen erlauben, sich an den unverteidigten Provinzen und Städten des Feindes zu fressen – sagen Sie unseren Männern, dass sie freie Hand haben, um so viele von uns zu versklaven Feinde wie sie können.ägypten_mil9!"
  mesopotamia_claims_2_tasm_tt:0 "Wir werden Ansprüche auf die Provinzen von #Y Mardiene# erhalten! und #Y Susanne#!."
  01_tasm_missions_2_task_8:0 "The Gutian Dig Site"
  01_tasm_missions_2_task_8_DESC:0 "Vor über tausend Jahren waren die südlichen Länder von #E Mesopotamien#! wurden von einer Nation regiert, die so gut wie verschwunden ist und nur wenige Spuren ihrer Zivilisation hinterlassen hat. Zu unserem Glück haben wir einen Gelehrten in unserer Mitte, der behauptet, von einer archäologischen Stätte zu wissen, die wir untersuchen sollten. \n \n#Y Dies wird eine Ereigniskette starten, bei der wir nach Schätzen suchen werden.#!greek_mil7!"
  01_tasm_missions_2_philosopher:0 "Das #T Ba'l'Ahd#! Amtsträger benötigt mindestens 9religious_icon! #Y Eifer#!."
  01_tasm_missions_2_task_9:0 "Steppenpferde in der Wüste"
  01_tasm_missions_2_task_9_DESC:0 "Unsere umfangreichen Handelsverbindungen in die ganze Welt haben uns auf die Existenz einer Pferdeart aufmerksam gemacht, deren natürlicher Lebensraum die nördlichen Steppen sind. Obwohl unser Klima vergleichsweise sehr rau ist, glauben unsere Reitermeister, dass wir in #E-Arabien# mit der Aufzucht von Steppenpferden beginnen könnten!. \n \n#Y Dies wird eine Ereigniskette starten, bei der wir die Chance haben werden, #T Steppenpferde# zu produzieren! in einer unserer Provinzen, die derzeit #T-Pferde#!.#!india_mil18!"
  tasm_mission_2_9_tt:0 "Wir brauchen die #T Arabian Military Tradition#! #Y Arabische Pferdezucht#!."
  01_tasm_missions_2_task_10:0 "Arabischer Punt"
  01_tasm_missions_2_task_10_DESC:0 "Es gibt viele Orte in #E Punt#! das sind spannende Kandidaten für eine [ROOT.GetCountry.GetAdjective]-Expansion, wobei die Stadt [GetProvince('(int32)7519').GetName] an den Ufern des Sinus Arabicus am vielversprechendsten ist. Lassen Sie uns tun, was nötig ist, damit sich dieser Teil Afrikas wie eine natürliche Erweiterung unserer Nation anfühlt.event_pic4!"
  tasm_arabian_punt_pops_tt:0 "Mindestens #T 50%#! der Pops in der Region #Y Punt#! haben unsere Yamama-Kultur."
  01_tasm_missions_2_task_11:0 "Die Drachenblutinsel"
  01_tasm_missions_2_task_11_DESC:0 "#E Dioscoridus#!, eine Insel, die von den Handelsschiffen frequentiert wird, die das Mare Erythraeum bereisen, könnte überredet werden, sich unserem Königreich friedlich anzuschließen.india_mil7!"
  01_tasm_missions_2_task_12:0 "Beanspruchen, was uns gehört"
  01_tasm_missions_2_task_12_DESC:0 "Die alten Zivilisationen, die einst über #E Mesopotamien# herrschten! waren Erbauer, Erschaffer einer neuen Welt – ganz anders als die dekadenten und schwachen Herrscher, die jetzt über die Provinz herrschen. \n \nDurch das Eroberungsrecht beanspruchen wir, was uns gehört – alles, was wir begehren!greek_mil8!"
  01_tasm_missions_2_task_13:0 "Die Tore Babylons"
  01_tasm_missions_2_task_13_DESC:0 "Wer unter den [ROOT.GetCountry.GetAdjective] Leuten ist wie [ROOT.GetCountry.GetRuler.GetName], der Eroberer, der Zerstörer, der Demütiger der Könige und der Verschlinger der Städte? Von den Mauern von [ROOT.GetCountry.GetCapital.GetName] bis zu #E Babylon#! ist die Autorität von [ROOT.GetCountry.GetRuler.GetHerHis] überragend.persia_mil5!"
  01_tasm_missions_2_task_14:0 "Geschichten von östlichen Reichtümern"
  01_tasm_missions_2_task_14_DESC:0 "Unsere Kontakte in #E Dioscoridus#! sprechen wir von einer Inselkette im Fernen Osten, die als #E Malediven#! bekannt ist, und obwohl sie weit von [ROOT.GetCountry.GetName] entfernt ist, behaupten unsere unerschrockenen Seefahrer, den Weg zu kennen. \n \nIn diesem fernen Land besteht eine Nachfrage nach den seltenen Handelsgütern, die unser Volk herstellt, insbesondere Weihrauch wie Myrrhe – wir sollten erwägen, Händler auf die Malediven zu schicken und unsere Handelsverbindungen aufzubauen.india_mil4!"
  tasm_needs_great_eastern_ocean_tt:0 "Wir brauchen die #T nubische Militärtradition#! #Y Der Große Östliche Ozean#!."
  tasm_owns_three_horn_provinces_tt:0 "Wir müssen die gesamten Provinzen #Y Upper Punt#!, #Y Mosylon# besitzen! und #Y Aromata#!."
  horn_claims_2_tasm_tt:0 "Wir haben Ansprüche auf die Provinzen #Y Elephas# erhalten! und #YZingis#!."
  me_tasm_31_title:0 "Die drei Fäuste"
  me_tasm_31_desc:0 "Viele Leute spekulieren offen darüber, warum [ROOT.GetCountry.GetRuler.GetName] davon besessen zu sein scheint, überall in [ROOT.GetCountry.GetName] Befestigungen zu bauen. Einige behaupten, dass ein Vorfall in der Kindheit, vielleicht ein verheerender Überfall eines feindlichen Stammes, die [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] davon besessen gemacht hat, nach Sicherheit zu jagen, während andere glauben, dass der Herrscher einfach nur seine Pflicht erfüllt, die Nation zu schützen. \n \n[ROOT.GetCountry.GetRuler.GetHerHis] ist sich dieses müßigen Geschwätzes bewusst, kümmert sich aber nicht darum und lässt lieber [ROOT.GetCountry.GetRuler.GetFirstName]-Aktionen sprechen. Als schließlich in [ROOT.GetCountry.GetRuler.GetHerHis] bekannt wurde, dass die drei Festungen, bekannt als „#E The Three Fists#! abgeschlossen waren und die Überlandrouten gesichert waren, die ins Herz von #E Arabia#! führten, gab es nur eine knappe Bestätigung, die die Gerüchte anheizte."
  me_tasm_31.a:0 "Ich habe nicht die Zeit, mich vor Gericht mit Klatsch und Tratsch zu befassen"
  me_tasm_31_tooltip:0 "Die Missionsaufgabe „#Y The Three Fists#!“ ist jetzt #G Completed#!!"
  me_tasm_32_title:0 "Überquerung nach Afrika"
  me_tasm_32_desc:0 "Der Morgen brachte Neuigkeiten aus [GetProvince('(int32)4646').GetName], wo sich unsere Streitkräfte in Erwartung der Invasion von #E Punt#! langsam versammelt haben. Unsere westliche Flotte patrouilliert in der Region, und sogar kleinere Schiffe, wie die Fischerschleppnetze, mit denen die Einheimischen Netze durch das Wasser ziehen, werden beschlagnahmt, um Soldaten über die Meerenge zu bringen. \n \nUnsere Ansprüche wurden vorbereitet, und das einzige, was wir tun müssen, ist zu warten, bis [ROOT.GetCountry.GetRuler.GetName] das Wort gibt."
  me_tasm_32.a:0 "Es wird jetzt nicht mehr lange dauern ... vielleicht nur eine Frage von Tagen"
  me_tasm_32_tooltip:0 "Die Missionsaufgabe „#Y Crossing Into Africa#!“ ist jetzt #G Completed#!!"
  me_tasm_33_title:0 "Renommierte Architekten"
  me_tasm_33_desc:0 "Viele Jahre lebte unser Volk in Lederzelten und wanderte durch die trockenen Hügel und Dünen unter dem weitläufigen Blätterdach des Wüstenhimmels, aber in letzter Zeit herrscht in unserem Königreich eine Manie für den Bau von Städten - es scheint, dass diese Generation von uns Landsleute ziehen es vor, in Gebäuden aus Backstein und Stein zu wohnen. \n \nNie jemand, der den Willen von [ROOT.GetCountry.GetRuler.GetHerHis] Leuten ignoriert, [ROOT.GetCountry.GetRuler.GetName] hat unsere Architekten, frisch von ihren Erfolgen beim Bauen in ganz #E-Arabien#!, mit all den Ressourcen, die [ROOT.GetCountry.GetName] zu bieten hat, ausgestattet und befohlen, dass sie wie nie zuvor arbeiten."
  me_tasm_33.a:0 "Der Bau dauerhafter Siedlungen ist der Schlüssel zu unserem Erfolg im In- und Ausland"
  me_tasm_33_tooltip:0 "Die Missionsaufgabe „#Y Renommierte Architekten#!“ ist jetzt #G Completed#!!"
  me_tasm_34_title:0 "Söldnergesinnt"
  me_tasm_34_desc:0 "In ganz [ROOT.GetCountry.GetName] ist bekannt, dass [SCOPE.sCharacter('random_dude').GetName] über das hinausgeht, was als normal angesehen wird, für [SCOPE.sCharacter('random_dude').GetHerHis] Kinder schwärmt und oft kunstvolle Gebäude auf [SCOPE.sCharacter('random_dude').GetHerHis] Besitztümern baut, damit seine Familie in prunkvollem Komfort leben kann. \n \nEs ist daher nicht verwunderlich, dass sich [SCOPE.sCharacter('random_dude').GetFirstName] privat nach einer kürzlichen Sitzung des Militärrates mit einer verlegenen Bitte an [ROOT.GetCountry.GetRuler.GetName] wandte, die von dem Wunsch getragen wurde, [SCOPE.sCharacter('random_dude').GetHerHis] Nachkommen zu schützen. \n \nAus Angst, dass [SCOPE.sCharacter('random_dude').GetHerHis] Kinder in einem Land sterben könnten, das unseren Göttern unbekannt ist, hat [SCOPE.sCharacter('random_dude').GetFirstName] gebeten, [ROOT.GetCountry.GetRuler.GetFirstName] mehr Söldner für unsere bevorstehenden Kriege anzuheuern - eine Bitte, der [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] stattgegeben hat."
  me_tasm_34.a:0 "Mach dir keine Sorgen, [SCOPE.sCharacter('random_dude').GetFirstName] - deine Kinder sollen nicht alleine kämpfen"
  me_tasm_34_tooltip:0 "Die Missionsaufgabe „#Y Mercenary Minded#!“ ist jetzt #G Completed#!!"
  me_tasm_35_title:0 "Ein Garten in der Wüste"
  me_tasm_35_desc:0 "Lange nachdem [ROOT.GetCountry.GetRuler.GetName] diese sterbliche Hülle verlassen hat und [ROOT.GetCountry.GetRuler.GetHerHis] Taten aus der Erinnerung in Legenden übergegangen sind, wird es eine überragende Errungenschaft geben, die über die Jahrhunderte bestehen bleiben wird - [ROOT.GetCountry.GetCapital.GetName], die geschätzte Errungenschaft der [ROOT.GetCountry.GetAdjective] Menschen. \n \nBesucher von [ROOT.GetCountry.GetName] sind oft verblüfft, wenn sie erfahren, dass die Hauptstadt vor ein paar Generationen nur eine Siedlung war, bewohnt von Ziegen und Kamelen, die in der Nähe der lebensspendenden Gewässer ihrer Oase schliefen. Als die beeindruckenden Sandsteintürme der Befestigungsanlagen von [ROOT.GetCountry.GetCapital.GetName] in der Ferne auftauchen, wird schnell klar, dass dies eine Stadt mit Zehntausenden von Menschen ist. \n \nWährend er die Zinnen entlanggeht, blickt [ROOT.GetCountry.GetRuler.GetFirstName] über die Weite der Stadt, deren Bau [ROOT.GetCountry.GetRuler.GetSheHe] befohlen hat, und seufzt zufrieden."
  me_tasm_35.a:0 "Diese großartige Stadt soll als 'Hadiqa' bekannt sein, der Garten von [ROOT.GetCountry.GetRuler.GetFirstName]"
  me_tasm_35.b:0 "[ROOT.GetCountry.GetCapital.GetName] soll mein Geschenk an die Nachwelt sein"
  me_tasm_35_tooltip:0 "Die Missionsaufgabe „#Y A Garden In The Desert#!“ ist jetzt #G Completed#!!"
  me_tasm_36_title:0 "Segeln in Sumer"
  me_tasm_36_desc:0 "Obwohl [ROOT.GetCountry.GetRuler.GetName] unsere Streitkräfte zu unzähligen Siegen geführt hat, gibt es immer noch diejenigen, die die vom [ROOT.GetCountry.GetRulerTitle] vorgeschlagenen militärischen Strategien in Frage stellen, und es gibt wütende, wenn auch zurückhaltende Debatten in den Kriegsräten von [ROOT.GetCountry.GetCapital.GetName]. \n \n[ROOT.GetCountry.GetRuler.GetFirstName] glaubt, dass unsere Armeen bereit sind, nach #E Mesopotamien#! zu segeln, nachdem sie die reichen Städte entlang der Küsten mit [ROOT.GetCountry.GetRuler.GetHerHis] ins Visier genommen haben, aber es wäre eine Lüge zu sagen, dass unsere Generäle diese Vorstellung unterstützen; Tatsächlich gibt es große Angst, alles zu verlieren, was wir bisher erreicht haben. \n \nTrotzdem scheinen wir mit dieser Idee voranzukommen."
  me_tasm_36.a:0 "Wenn wir den Moment nicht ergreifen, wird er vielleicht nie kommen!"
  me_tasm_36_tooltip:0 "Die Missionsaufgabe „#Y Sailing Into Sumer#!“ ist jetzt #G Completed#!!"
  me_tasm_37_title:0 "Sklavenhändler von schlechtem Ruf"
  me_tasm_37_desc:0 "Wir werden als wilde Sklavenhändler und Plünderer bekannt, wobei unsere Kriegsschiffe häufig Terror im #E Sinus Persicus# anrichten! sowie im #E Sinus Arabicus#!. \n \nUnsere Soldaten und unsere Feinde sind in einen vertrauten Tanz eingetreten, der sich in jeder Feldzugssaison wiederholt; Unsere Sklavenschiffe greifen ohne Vorwarnung an und tragen all die Beute und Plünderung weg, die nicht am Boden festgenagelt sind, und unsere Opfer verbringen Monate damit, ihre beschädigten Befestigungen zu reparieren, und beten zu den Göttern, dass wir sie verschonen, wenn wir zurückkehren."
  me_tasm_37.a:0 "Bevor der Mörtel in den Wänden getrocknet ist, sind wir wieder da!"
  me_tasm_37_tooltip:0 "Die Missionsaufgabe „#Y Slavers Of Ill-Repute#!“ ist jetzt #G Completed#!!"
  me_tasm_38_title:0 "The Gutian Dig Site"
  me_tasm_38_desc:0 "[SCOPE.sCharacter('philopher_1').GetName] behauptet, Wissen über antike Ruinen auf der Insel [GetProvince('(int32)965').GetName] zu haben, die von einer längst verschwundenen Zivilisation errichtet wurden, [SCOPE.sCharacter('philopher_1').GetSheHe] nennt die #E Gutianer#!. Über dieses mysteriöse Volk ist nicht viel bekannt, obwohl [SCOPE.sCharacter('philopher_1').GetFirstName] behauptet, dass sie einst ein riesiges Reich in dieser Region regierten, nur um von einer Konföderation ihrer Vasallenstaaten zerstört zu werden. \n \n[ROOT.GetCountry.GetRuler.GetName] war anfangs schwer zu überzeugen, aber [ROOT.GetCountry.GetRuler.GetSheHe] stimmte zu, eine Expedition zu dieser Insel zu finanzieren, um zu sehen, was zu finden ist. [SCOPE.sCharacter('philopher_1').GetFirstName] wird morgen früh abreisen und verspricht, tägliche Berichte an [ROOT.GetCountry.GetCapital.GetName] zurückzusenden."
  me_tasm_38.a:0 "Weißt du was, ich komme mit - ich bin jetzt gespannt."
  me_tasm_38_tooltip:0 "Die Missionsaufgabe „#Y The Gutian Dig Site#!“ ist jetzt #G Completed#!!"
  me_tasm_39_title:0 "Steppenpferde in der Wüste"
  me_tasm_39_desc:0 "Es ist bekannt, dass die [ROOT.GetCountry.GetAdjective]-Leute die besten Pferdeführer der Welt sind, obwohl unser Wüstenklima schwierig ist und große Herden natürlich nicht unterstützt. Händler reisen jedoch von so weit weg wie [GetProvince('(int32)516').GetName] und sogar [GetProvince('(int32)3256').GetName] an, in der Hoffnung, unsere herzhaften Bestien zu beschaffen - ein Beweis für unsere Fähigkeit, hochwertige Tiere zu züchten. \n \nDank des Zustroms von Steppenpferden, die kürzlich nach [ROOT.GetCountry.GetCapital.GetName] gebracht wurden, glauben einige unserer sachkundigen Reiter, dass wir vielleicht in der Lage sein könnten, unsere eigene lokale Sorte zu züchten, aber es wird nichts versprochen. \n \nEs wird etwa ein Jahr dauern, bis sich zeigt, ob wir erfolgreich sind."
  me_tasm_39.a:0 "Ich bete, dass #E Ta'lab#! segnet unsere Herden und macht sie fruchtbar"
  me_tasm_39_tooltip:0 "Die Missionsaufgabe „#Y Steppe Horses In The Desert#!“ ist jetzt #G Completed#!!"
  me_tasm_40_title:0 "Arabischer Punt"
  me_tasm_40_desc:0 "Es ist alltäglich geworden, Schiffe voller Kolonisten und Siedler zu sehen, die den #E Sinus Arabicus# überqueren! auf dem Weg zu den Häfen von [ROOT.GetCountry.GetAdjective], das sich schnell zur herausragenden Stadt der Region entwickelt. \n \n[GetProvince('(int32)7519').GetName] hat die Ressourcen von [ROOT.GetCountry.GetRuler.GetName] in die Entwicklung der Städte von #E Punt#! gesteckt, und die Anstrengungen von [ROOT.GetCountry.GetName] zahlen sich eindeutig aus. Die dankbaren Einheimischen, dankbar für die leichte Hand unseres [ROOT.GetCountry.GetRuler.GetHerHis], haben unsere Anwesenheit begrüßt und werden nun gerne an der Seite unserer Abgaben kämpfen. Auch von den Afrikanern haben wir einiges an Ehrungen mitgenommen ... Sie werden sich freuen, wenn Sie das nächste Mal die Schatzkammer besuchen, mein [ROOT.GetCountry.GetRulerTitle]. \n \nDer Zustrom unseres Volkes an diese Südküste hat in den Stadtstaaten am #E-Horn von Afrika# Besorgnis ausgelöst, und das aus gutem Grund ..."
  me_tasm_40.a:0 "Man muss kein Prophet sein, um zu sehen, was kommt..."
  me_tasm_40_tooltip:0 "Die Missionsaufgabe „#Y Arabian Punt#!“ ist jetzt #G Completed#!!"
  upper_punt_claims_tasm_tt:0 "Wir haben Ansprüche auf die Regionen #Y Upper Punt#!, #Y Mosylon#! und #Y Aromata#!."
  01_tasm_missions_2_task_10_tt:0 "Mindestens #Y 80%#! des #Y [SCOPE.ScriptValue('01_tasm_missions_2_task_10_pops_absolute_total')|0]#! erscheint in den Regionen #Y $punt_region$#! im Besitz von #Y [SCOPE.GetRootScope.GetCountry.GetName]#! sind #Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#!. [SCOPE.GetRootScope.GetCountry.Custom('01_tasm_missions_2_task_10_pops_loc')]"
  01_tasm_missions_2_task_10_pops_loc_1:0 "(#R [SCOPE.ScriptValue('01_tasm_missions_2_task_10_pops_current')|0]#!/#Y [SCOPE.ScriptValue('svalue_01_tasm_missions_2_task_10_pops_total')|0]#!)"
  01_tasm_missions_2_task_10_pops_loc_2:0 "(#Y [SCOPE.ScriptValue('01_tasm_missions_2_task_10_pops_current')|0]#!/#Y [SCOPE.ScriptValue('svalue_01_tasm_missions_2_task_10_pops_total')|0]#!)"
  me_tasm_41_title:0 "Die Drachenblutinsel"
  me_tasm_41_desc:0 "Etwas grün vor Seekrankheit, aber ansonsten bestens gelaunt, haben unsere Diplomaten die beschwerliche Heimreise von [GetProvince('(int32)7530').GetName] angetreten. \n \nNach allen Berichten war ihre Reise ein voller und voller Erfolg; Die vernünftigen Bewohner der Insel haben nicht nur zugestimmt, unser Klientelstaat zu werden, sondern sie haben uns auch einen Schatz aus ihren Tresoren geschickt, um den Deal zu besiegeln. \n \nDer formelle Schritt der Übergabe des #Y Drachenblutzepters#! an [ROOT.GetCountry.GetRuler.GetName] ist eine Bestätigung, dass sie ihre Ansprüche auf Unabhängigkeit so gut wie aufgegeben haben."
  me_tasm_41.a:0 "Wir versprechen, fair über Sie zu herrschen, ohne unsere Autorität zu missbrauchen"
  me_tasm_41_tooltip:0 "Die Missionsaufgabe „#Y The Dragonsblood Island#!“ ist jetzt #G Completed#!!"
  me_tasm_42_title:0 "Beanspruchen, was uns gehört"
  me_tasm_42_desc:0 "Obwohl [ROOT.GetCountry.GetRuler.GetName] für [ROOT.GetCountry.GetRuler.GetHerHis] einen unparteiischen Ansatz in der Außendiplomatie bekannt ist, hat [ROOT.GetCountry.GetRuler.GetSheHe] in letzter Zeit das Gefühl, dass noch mehr getan werden könnte, um [ROOT.GetCountry.GetRuler.GetHerHis] Ziele zu erreichen. \n \nAuch wenn es sich albern anhört, [ROOT.GetCountry.GetRuler.GetSheHe] kann sich des Eindrucks nicht erwehren, dass, obwohl das stetige Tempo unseres Wachstums zufriedenstellend war, eine mutige Führungskraft noch mehr erreicht hätte als unser [ROOT.GetCountry.GetRulerTitle]. War [ROOT.GetCountry.GetRuler.GetFirstName] zu vorsichtig? Heißt es nicht, dass das Glück den Mutigen begünstigt? \n \nEin gewagter Gedanke betritt [ROOT.GetCountry.GetRuler.GetHerHis]mind..."
  me_tasm_42.a:0 "Bleiben Sie auf Kurs und wir werden uns im Laufe der Zeit nehmen, was wir wollen"
  me_tasm_42.b:0 "#R Unser wahres Imperium wird geboren, wenn dieses hier stirbt...#!"
  me_tasm_42_tooltip:0 "Die Missionsaufgabe „#Y Claiming What Is Ours#!“ ist jetzt #G Completed#!!"
  me_tasm_43_title:0 "Die Tore Babylons"
  me_tasm_43_desc:0 "Unsere Vorfahren hätten sich niemals den Tag vorstellen können, an dem unsere Streitkräfte, angeführt vom unbezwingbaren [ROOT.GetCountry.GetRuler.GetName], die großartige Stadt [GetProvince('(int32)918').GetName] plündern würden, und doch ist dieser ehrgeizige Traum trotz aller Widrigkeiten wahr geworden. \n \nNiemand weiß, was die Zukunft für [ROOT.GetCountry.GetName] bereithält, aber es ist das inbrünstige Gebet unseres Volkes, dass die Götter [ROOT.GetCountry.GetRuler.GetFirstName] von allem Übel verschonen und dem Leben von [ROOT.GetCountry.GetRuler.GetHerHis] viele Tage hinzufügen, denn wir werden vielleicht nie wieder Menschen wie [ROOT.GetCountry.GetRuler.GetHerHim] sehen."
  me_tasm_43.a:0 "Ich werde unsere Nation zu noch größerem Ruhm führen"
  me_tasm_43_tooltip:0 "Die Missionsaufgabe „#Y The Gates of Babylon#!“ ist jetzt #G Completed#!!"
  me_tasm_44_title:0 "Steppenpferde in der Wüste"
  me_tasm_44_desc:0 "Endlich haben wir eine Antwort von unseren Züchtern erhalten, die versuchen, Steppenpferde in der Wüste aufzuziehen. Mit vor Erwartung zitternden Händen winkt [ROOT.GetCountry.GetRuler.GetName] den Boten nach vorn, der mit leiser Stimme spricht."
  me_tasm_44.a:0 "Es ist uns gelungen, [ROOT.GetCountry.GetRuler.GetFirstName], Ihren Traum zu verwirklichen"
  me_tasm_44.b:0 "Leider konnten wir die Pferde nicht zur Paarung bringen, aber es war einen Versuch wert"
  me_tasm_44_tooltip:0 "Die Missionsaufgabe „#Y Steppe Horses In The Desert#!“ ist jetzt #G Completed#!!"
  me_tasm_45_title:0 "Geschichten von östlichen Reichtümern"
  me_tasm_45_desc:0 "Es ist immer ein aufregender Tag in [GetProvince('(int32)7530').GetName], wenn die reisenden Handelsflotten in den Hafen zurückkehren, ihre Laderäume vollgestopft mit allerlei kostbaren Gütern aus den exotischen Ländern #O-Indiens#!. \n \nDie Inventare des Schiffes lesen sich oft wie ein Fiebertraum, ein Miasma von Anblicken und Gerüchen; feine Elfenbeinstatuetten, Bernsteinperlen, Gewürze wie Kardamom und Pfeffer, aromatische Hölzer und schillernde Edelsteine ​​sind alle zu finden, verpackt in Stroh und gelagert in Holzkisten. \n \n[ROOT.GetCountry.GetRuler.GetName] liebt besonders das süß schmeckende Salz, das als #E-Zucker# bekannt ist! die die Importeure mitbringen und oft die gesamte Sendung für den Gebrauch des [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Haushalts kaufen. Natürlich unser Handelsnetzwerk mit den #E Malediven#! macht [ROOT.GetCountry.GetName] wohlhabender, als man sich je hätte vorstellen können."
  me_tasm_45.a:0 "Hast du schon einmal Zucker probiert? Ich bin dabei, deine Welt zu verändern"
  me_tasm_45_tooltip:0 "Die Missionsaufgabe „#Y Tales Of Eastern Riches#!“ ist jetzt #G Completed#!!"
  me_tasm_46_title:0 "Ägyptische Gesandte"
  me_tasm_46_desc:0 "[ROOT.GetCountry.GetRuler.GetName], Ich muss leider mitteilen, dass wir Diplomaten aus [GetProvince('(int32)516').GetName] mit einer unangenehmen Bitte haben, die Sie nicht auf die leichte Schulter nehmen dürfen. \n \nEs scheint, dass unsere Nachbarn im Osten unseren raschen Aufstieg bemerkt haben, und weil wir versuchen, den Status quo in unserer Region zu verschieben, wurden wir gebeten, dem Hof ​​von [GetCharacter('(int32)42').GetName] Tribut zu zollen als Zeichen unserer zukünftigen Absichten für Frieden und Frieden harmonische Beziehungen. \n \nSie werden kein Nein als Antwort akzeptieren ... sind sie heimlich hier, um einen Casus Belli zu fabrizieren? Was sollen wir machen?"
  me_tasm_46.a:0 "Wir zollen niemandem Tribut – verlassen Sie jetzt meine Anwesenheit"
  me_tasm_46.b:0 "Ich hasse das, aber wir müssen tun, was sie sagen"
  me_tasm_46_tooltip:0 "Die Missionsaufgabe „#Y Egyptian Envoys#!“ ist jetzt #G Completed#!!"
  me_tasm_47_title:0 "Die Gutian-Ausgrabungsstätte: Ankunft"
  me_tasm_47_desc:0 "Gute Nachrichten von [SCOPE.sCharacter('philopher_1').GetName]! Wir sind sicher in [GetProvince('(int32)965').GetName] angekommen und haben keine Zeit verschwendet, die Einheimischen zu fragen, was sie über diese angeblichen Gutian-Ruinen wissen könnten. \n \nSehr zu [ROOT.GetCountry.GetRuler.GetFirstName]s Ärger sagen die Leute dort, dass ein bösartiger Gott sich in der verlassenen Stadt niedergelassen hat und jeder, der sich den einstürzenden Mauern nähert, dazu verdammt ist, einen elenden Tod zu erleiden. Uns wird geraten, sofort umzukehren – vor nicht allzu langer Zeit verschwand ein ortsansässiger Gelehrter, nachdem er die Stadt betreten hatte, und kehrte nie zurück. \n \nWährend [SCOPE.sCharacter('philopher_1').GetFirstName] das alles für Blödsinn hält, sind viele im [ROOT.GetCountry.GetAdjective]camp erschrocken und wollen sofort nach Hause."
  me_tasm_47.a:0 "Wir werden weitermachen und diesen dummen Aberglauben ignorieren"
  me_tasm_47.b:0 "Das Ganze sofort abbrechen!"
  me_tasm_47_tooltip:0 "Die Missionsaufgabe „#Y The Gutian Dig Site:Arrival#!“ ist jetzt #G Completed#!!"
  tasm_gutian_dig_arrival_tt:0 "# Unsere Entdecker werden diese Warnungen ignorieren und in die Wildnis aufbrechen ... #!"
  me_tasm_48_title:0 "Die Gutian-Ausgrabungsstätte: Der Gelehrte"
  me_tasm_48_desc:0 "Nach wochenlangem Klettern durch die felsigen Engpässe und verlassenen Orte von [GetProvince('(int32)965').GetName], [ROOT.GetCountry.GetRuler.GetName] und [SCOPE.sCharacter('philopher_1').GetName] haben sie es endlich geschafft, die Ruinen einer versunkenen Stadt zu finden, die mit bröckelnden Haufen von wettergegerbtem Gestein gefüllt ist. [SCOPE.sCharacter('philopher_1').GetName] hat keinen Zweifel, dass dies der alte #E Gutian# sein muss! Zitadelle, von der [SCOPE.sCharacter('philopher_1').GetHerHis]maps spricht und die jeden eifrig vorantreibt. \n \nDie Sonne geht unter, als die Gruppe sich vorsichtig auf den sandbedeckten Weg zubewegt, der hinunter in die antike Stadt führt. Ihre Nerven sind angespannt, als sie durch die zerbrochenen Torbögen aus glasierten Ziegeln und zerbrochenen Ziegeln gehen und in Kampfformation vorrücken, während sie überall verstohlene Blicke werfen. Plötzlich sind schnelle Schritte zu hören, und [ROOT.GetCountry.GetRuler.GetFirstName] wirbelt herum, ein Fluch auf [ROOT.GetCountry.GetRuler.GetHerHis] Lippen. \n \n„Heil dir, Freunde! Ich bin unbewaffnet – bitte lassen Sie mich sprechen. Mein Name ist [SCOPE.sCharacter('olivenkranz_char').GetName] und ich katalogisiere hier die Ruinen. Bitte erlauben Sie mir, Ihnen zu zeigen, was ich gefunden habe.'"
  me_tasm_48.a:0 "Bei den Göttern, Mann! Du hast mich erschreckt..."
  me_tasm_48_tooltip:0 "Die Missionsaufgabe „#Y The Gutian Dig Site:A Guide#!“ ist jetzt #G Completed#!!"
  tasm_olivenkranz_scares_you_tt:0 "Wir werden Stifin tief in das verwüstete Herz der Stadt folgen ..."
  me_tasm_49_title:0 "Die Gutian-Ausgrabungsstätte: Die Schatzkammer"
  me_tasm_49_desc:0 "[SCOPE.sCharacter('olivenkranz_char').GetName] hat jeden mit Leichtigkeit durch das Labyrinth aus eingestürzten Gebäuden und zertrümmertem Mauerwerk geführt und auf interessante Gegenstände wie gutianische Kunstmotive im Mauerwerk hingewiesen, während sie durch die dunklen Gassen einer vergessenen Ära gehen. \n \n„Vor langer Zeit war diese Insel als #E Harriru# bekannt! und war eine wichtige Handelskolonie, aber ich habe Grund zu der Annahme, dass ein Erdbeben all dem ein Ende bereitet hat. Sie kommen zu einem günstigen Zeitpunkt, [ROOT.GetCountry.GetRuler.GetName]; Ich habe gerade die Schatzkammer gefunden – glaube ich – aber ich brauche Hilfe, um die Steine ​​vom Eingang zu entfernen. Kannst du mir helfen?' \n \nVor dir liegt ein riesiger Steinhaufen, eine unergründliche Menge, die [ROOT.GetCountry.GetRuler.GetFirstName] müde macht, wenn man sie nur ansieht – es könnte buchstäblich Wochen dauern, bis alles aus dem Weg geräumt ist."
  me_tasm_49.a:0 "Das wird mir den Rücken verderben, aber wir müssen es tun"
  me_tasm_49.b:0 "Es tut mir leid, aber das ist meine Zeit nicht wert - lass uns gehen"
  me_tasm_49_tooltip:0 "Die Missionsaufgabe „#Y The Gutian Dig Site:The Treasury#!“ ist jetzt #G Completed#!!"
  tasm_men_carrying_stones_away_tt:0 "Jeder stürzt sich in die knochenharte Arbeit, die gigantischen Steine ​​zu bewegen"
  me_tasm_50_title:0 "The Gutian Dig Site:Conclusion"
  me_tasm_50_desc:0 "Nach scheinbar einer Ewigkeit zermürbender Arbeit schafften es die Abenteurer schließlich, genug von den zerbrochenen Steinen beiseite zu räumen, um in das Gebäude einzudringen. Unmittelbar nach dem Betreten stößt [SCOPE.sCharacter('olivenkranz_char').GetName] ein massives Stöhnen aus. 'Was ist falsch?' [ROOT.GetCountry.GetRuler.GetName] fragt, [ROOT.GetCountry.GetRuler.GetHerHis] Hände ruhen auf dem Kreuz von [ROOT.GetCountry.GetRuler.GetHerHis]. \n \n„Das ist nicht die Schatzkammer an sich, sondern eher ein Tempel – ich fürchte, ich habe mich geirrt. Flüche! Lasst uns dennoch vorwärts drängen und das Heiligtum finden.“ \n \nDer Schimmer der Fackeln durchdringt die Dunkelheit, als die Gruppe die Cella betritt, wo die flackernden Lichter den goldenen Schimmer und das verzerrte Antlitz einer grausamen Kriegsgottheit enthüllen. [SCOPE.sCharacter('olivenkranz_char').GetFirstName] und [SCOPE.sCharacter('philopher_1').GetName] treten beide auf die riesige Statue zu, die den ganzen Raum ausfüllt, und murmeln leise vor sich hin. \n \n'Die Keilschrift am Fuß der Statue sagt 'Tishpak'...'"
  me_tasm_50.a:0 "Ist das der bösartige Geist, vor dem wir gewarnt wurden?"
  me_tasm_50_tooltip:0 "Die Missionsaufgabe „#Y The Gutian Dig Site:Conclusion#!“ ist jetzt #G Completed#!!"
