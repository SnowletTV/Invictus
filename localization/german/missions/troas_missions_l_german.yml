 me_troas.1.title: "Der Tempel der Athena Ilias" #NT!
 me_troas.1.desc: "Homer sprach von einem großen Tempel, der Athene gewidmet war und sich auf der Akropolis des Priamos befand und am Ende des Trojanischen Krieges zerstört wurde. Als die Äolier im siebten Jahrhundert v. Chr. auf den Ruinen Trojas eine neue Stadt gründeten, errichteten sie einen neuen Tempel für Athena Ilias, die Schutzpatronin ihrer Stadt, der von König Xerxes von Persien und später von Alexandros dem Großen besucht wurde. Alexandros plante, den Tempel der Athena Ilias in einem Ausmaß zu erweitern, das jeden anderen Tempel der bekannten Welt übertroffen hätte, starb jedoch, bevor seine Vision verwirklicht werden konnte.\n\nWir haben die Fehler seiner Erben korrigiert und den Tempel der Athena Ilias zum Neid aller gemacht." #NT!
 me_troas.1.a: "Es ist wunderbar." #NT!
 me_troas.1.at: "Der Kult von #Y Achilles #! ist jetzt in unserem Pantheon verfügbar" #NT!
  
