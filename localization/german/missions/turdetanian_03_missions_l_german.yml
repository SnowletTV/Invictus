 turdetania_03_conquerors_inv_task_52: "Kanaanitische Götter" #NT!
 turdetania_03_conquerors_inv_task_52_DESC: "Der phönizische Einfluss ist unbestreitbar, [ROOT.GetCountry.GetRuler.GetName] hat entschieden, dass das Haus [ROOT.GetCountry.GetRuler.GetHerHis] [ROOT.GetCountry.GetName] in die Fußstapfen der vollständigen Übernahme des #T kanaanitischen Pantheons #!.\n\n\n\n\n\n\n\n\n\n@greek_mil3! treten soll" #NT!
 turdetania_03_conquerors_inv_task_52_tooltip: "Falls dies noch nicht der Fall ist, werden wir zum #T kanaanäischen#! Glauben konvertieren." #NT!
 turdetania_03_conquerors_inv_task_52_canaanite_pantheon_trigger_tt: "Mindestens #Y [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_52_canaanite_pantheon_gods_total')|0]#! #T kanaanitische #! Gottheiten befinden sich im Pantheon von [SCOPE.GetRootScope.GetCountry.GetName] (aktuell: [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_52_canaanite_pantheon_gods_current')|0Y]). [SCOPE.GetRootScope.GetCountry.Custom('turdetania_03_conquerors_inv_task_52_canaanite_pantheon_loc')]" #NT!
