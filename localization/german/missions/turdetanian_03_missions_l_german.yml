 turdetania_03_conquerors_inv_task_8: "Griechische Handelsverbindungen" #NT!
 turdetania_03_conquerors_inv_task_8_DESC: "Manchmal besuchen griechische Händler aus so weit entfernten Orten wie [GetProvince('(int32)84').GetName] und sogar [GetProvince('(int32)516').GetName] unsere Märkte in [ROOT.GetCountry.GetCapital.GetName], was [ROOT.GetCountry.GetRuler.GetName] zu dem Vorschlag veranlasste, diese Handelsverbindungen dauerhaft auszubauen. \n\n\n\n\n\n\n\n\n\n@greek_mil11!" #NT!
  
 turdetania_03_conquerors_inv_task_10: "Metallverarbeitungstradition" #NT!
 turdetania_03_conquerors_inv_task_10_DESC: "Unsere Geschichte ist voller Erzählungen darüber, wie die Bodenschätze des antiken Tartessia unsere Vorfahren durch Wachstumsperioden ernährten, und [ROOT.GetCountry.GetRuler.GetName] möchte, dass wir die Erfolgsgeschichten von einst wiederholen. \n\n\n\n\n\n\n\n\n\n@india_mil6!" #NT!
  
 turdetania_03_conquerors_inv_task_11: "Afrikanische Verbindungen" #NT!
 turdetania_03_conquerors_inv_task_11_DESC: "Die Küste Afrikas ist nur elf Meilen von [GetProvince('(int32)1347').GetName] entfernt, und obwohl wir uns eines Tages in der Zukunft möglicherweise Armeen aus dem Süden gegenübersehen, ist es für [ROOT.GetCountry.GetName] im Moment sinnvoll, die guten Verbindungen, die wir derzeit genießen, aufrechtzuerhalten.\n\n[ROOT.GetCountry.GetRuler.GetName] hat eine Gesandtschaft zum Hafen von [GetProvince('(int32)3061').GetName] geschickt, um unsere Freundschaft zu festigen - mal sehen, wie unsere Angebote aufgenommen werden. \n\n\n\n\n\n\n\n\n\n@greek_mil19!" #NT!
  
 turdetania_03_conquerors_inv_task_12: "Eine kosmopolitische Stadt" #NT!
 turdetania_03_conquerors_inv_task_12_DESC: "Im Zuge unserer wachsenden Handelsbeziehungen mit der übrigen Welt haben sowohl griechische als auch karthagische Kaufleute die Straßen und Durchgangsstraßen von [ROOT.GetCountry.GetCapital.GetName] gut kennengelernt, das als kosmopolitische Stadt bekannt geworden ist, in der alle willkommen sind, die in Frieden kommen. \n\n\n\n\n\n\n\n\n\n@greek_mil13!" #NT!
  
 turdetania_03_conquerors_inv_task_14: "In Richtung Levante" #NT!
 turdetania_03_conquerors_inv_task_14_DESC: "In [ROOT.GetCountry.GetCapital.GetName] ist die Nachricht eingetroffen, dass der südöstliche Teil von #Y Baetica#! endlich in unsere Hände gefallen ist. Damit haben unsere siegreichen Truppen die Möglichkeit, eine Invasion von #E Contestania#! durchzuführen. \n\n\n\n\n\n\n\n\n\n@greek_mil15!" #NT!
  
 turdetania_03_conquerors_inv_task_19: "Symbole der Kommission" #NT!
 turdetania_03_conquerors_inv_task_19_DESC: "[ROOT.GetCountry.GetRuler.GetName] hat unsere erfahrenen Architekten und Maurer beauftragt, [ROOT.GetCountry.GetCapital.GetName] mit aufwendigen Steinarbeiten zu verschönern. Bei dieser Feier der tartessischen Kultur werden keine Kosten gescheut – ein Denkmal für unsere berühmte Zivilisation!\n\n\n\n\n\n\n\n\n\n@persia_mil7!" #NT!
  
 turdetania_03_conquerors_inv_task_21: "Länder der Lusitanii" #NT!
 turdetania_03_conquerors_inv_task_21_DESC: "Nachdem wir nun die wichtigen Küstenstädte und Häfen im Osten der Iberischen Halbinsel eingenommen haben, müssen wir dafür sorgen, dass diese strategischen Gebiete in unserem Besitz bleiben. Und der Bau von Straßen ist eine Möglichkeit, um sicherzustellen, dass diese Poleis fest in unserer Hand bleiben.\n\n\n\n\n\n\n\n\n\n@italic_mil27!" #NT!
  
 turdetania_03_conquerors_inv_task_22: "Wettbewerb #E Contestania#!" #NT!
 turdetania_03_conquerors_inv_task_22_DESC: "Nichts hält uns davon ab, weiter die Ostküste Iberiens hinaufzudrängen – die Wälder und Berge von #Y Tarraconensis#! rufen nach unseren Armeen und schreien nach ihrer Befreiung! \n\n\n\n\n\n\n\n\n\n@celt_mil5!" #NT!
  
 turdetania_03_conquerors_inv_task_23: "Flüsse aus Gold" #NT!
 turdetania_03_conquerors_inv_task_23_DESC: "Die #E Iberische Halbinsel#! ist dank der Berge und Minen, die überall in unserem Land verstreut sind, als Gold- und Silberquelle bekannt. Unser Volk, gesegnet durch den Reichtum, der wie ein Fluss aus Gold durch unser Land fließt, ist glücklicher denn je.\n\n\n\n\n\n\n\n\n\n@egypt_mil16!" #NT!
  
 turdetania_03_conquerors_inv_task_25: "Contestanische Colts" #NT!
 turdetania_03_conquerors_inv_task_25_DESC: "In der Region [GetProvince('(int32)1267').GetArea.GetRegion.GetName] gibt es gute Pferde, und wenn wir in dieser Gegend Bauernhöfe bauen, wird insbesondere unser Militär davon profitieren.\n\n\n\n\n\n\n\n\n\n@celt_mil13!" #NT!
  
 turdetania_03_conquerors_inv_task_26: "Lusitanische Pelze" #NT!
 turdetania_03_conquerors_inv_task_26_DESC: "Jeder weiß, dass man in den Wäldern und Hügeln von [GetProvince('(int32)1325').GetArea.GetRegion.GetName] gute Jagdgründe finden kann und dass die Pelze @fur! aus dieser Region sehr begehrt sind - hier bietet sich eine Chance für unser Volk.\n\n\n\n\n\n\n\n\n\n@italic_mil7!" #NT!
  
 turdetania_03_conquerors_inv_task_27: "Die Griechische Akademie" #NT!
 turdetania_03_conquerors_inv_task_27_DESC: "Unsere Stadt entwickelt sich schnell zur Heimat vieler griechischer Denker, die unser Klima angenehm finden und ihre Tage gerne in [ROOT.GetCountry.GetCapital.GetName] verbringen und über die Feinheiten der Philosophie streiten.\n\n\n\n\n\n\n\n\n\n@italic_mil24!" #NT!
  
 turdetania_03_conquerors_inv_task_28: "Spannungen im #E Mare Balearium#!" #NT!
 turdetania_03_conquerors_inv_task_28_DESC: "Wir erhalten immer wieder verzweifelte Nachrichten von unserem Lehnsmann, der es satt hat, dass die in [GetProvince('(int32)1464').GetName] stationierten Freibeuter ihre Schiffe auf See belästigen. Obwohl sie uns gebeten haben, sie offiziell aufzufordern, damit aufzuhören, hat [ROOT.GetCountry.GetRuler.GetName] eine andere Idee ... die direkte Eroberung der #E Balearen#!.\n\n\n\n\n\n\n\n\n\n@event_pic9!" #NT!
  
 turdetania_03_conquerors_inv_task_29: "Eine tartessische Kolonie" #NT!
 turdetania_03_conquerors_inv_task_29_DESC: "Nachdem wir nun [GetProvince('(int32)1464').GetName] für [ROOT.GetCountry.GetName] genommen haben, hat [ROOT.GetCountry.GetRuler.GetName] beschlossen, eine richtige [ROOT.GetCountry.GetAdjective] Kolonie auf der Insel zu errichten. Bevor wir das jedoch tun, müssen wir sicherstellen, dass alles unseren Standards entspricht - [ROOT.GetCountry.GetRuler.GetFirstName] wird die Insel persönlich besuchen.\n\n\n\n\n\n\n\n\n\n@italic_mil4!" #NT!
  
 turdetania_03_conquerors_inv_task_30: "Marktplatz aus Marmor" #NT!
 turdetania_03_conquerors_inv_task_30_DESC: "Unsere Verbindungen mit der weiteren Handelswelt haben für [ROOT.GetCountry.GetCapital.GetName] eine glückliche Fügung darstellten, da ausländische Kaufleute ihr eigenes Kapital in unsere schöne Stadt investiert haben; es versteht sich von selbst, dass unsere Kassen mit Silber und Gold überquellen. \n\n\n\n\n\n\n\n\n\n@greek_mil11!" #NT!
  
 turdetania_03_conquerors_inv_task_32: "Soldaten aus #E Segeda#!" #NT!
 turdetania_03_conquerors_inv_task_32_DESC: "Die mutigen Bewohner von [GetProvince('(int32)1213').GetArea.GetRegion.GetName] werden weithin für ihre Kampfkraft gepriesen. Söldner aus ihren Hügelfestungen und Siedlungen werden angeworben und in fremde Kriege für Städte wie [GetProvince('(int32)3256').GetName] geschickt. Vielleicht sollten auch wir ihre Arbeitskräftereserven nutzen...\n\n\n\n\n\n\n\n\n\n@celt_mil7!" #NT!
  
 turdetania_03_conquerors_inv_task_33: "Die weisesten Männer von allen [ROOT.GetCountry.GetName]" #NT!
 turdetania_03_conquerors_inv_task_33_DESC: "Die #Y Griechische Akademie#! in [ROOT.GetCountry.GetCapital.GetName] ist zum Zentrum allen intellektuellen Lebens in [ROOT.GetCountry.GetName] geworden, und die in ihren Marmorhallen versammelten Gelehrten haben um eine Finanzspritze gebeten, um Forschungen durchzuführen, die dem Staat zugute kommen.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!" #NT!
  
 turdetania_03_conquerors_inv_task_34: "Gallaeischer Zinnober" #NT!
 turdetania_03_conquerors_inv_task_34_DESC: "Es ist uns gelungen, eine weitere Quelle des extrem seltenen Zinnobers zu sichern @cinnabar! - schickt die Sklaven! Es gibt möglicherweise noch mehr unentdeckte Adern, die unsere Bergleute entdecken könnten.\n\n\n\n\n\n\n\n\n\n@greek_mil7!" #NT!
  
 turdetania_03_conquerors_inv_task_35: "Zinnober Exporteure" #NT!
 turdetania_03_conquerors_inv_task_35_DESC: "Wir haben uns nach und nach den Zinnober @cinnabar!-Handel innerhalb von #E Iberia#! gesichert, und unser Ansehen und unsere Schatzkammern spiegeln dies wider. Händler aus aller Welt verlassen ihre Heimat, um unsere Häfen aufzusuchen, in der Hoffnung, mit dem Handel mit dem seltenen Mineral im Ausland ein Vermögen zu machen.\n\n\n\n\n\n\n\n\n\n@greek_mil7!" #NT!
  
 turdetania_03_conquerors_inv_task_36: "Emporion-Glas" #NT!
 turdetania_03_conquerors_inv_task_36_DESC: "Obwohl wir bei [GetProvince('(int32)1209').GetName] Glas @glass! herstellen können, ist die Qualität im Vergleich zur Produktion der Glasbläsermeister in [GetProvince('(int32)1000').GetName] eher gering. In [ROOT.GetCountry.GetCapital.GetName] wurde entschieden, dass der Staat in die Küstenstadt investieren wird, da unsere Hauptstadt von einem solchen Vorhaben profitieren wird.\n\n\n\n\n\n\n\n\n\n\n\n@event_pic3!" #NT!
  
 turdetania_03_conquerors_inv_task_38: "Eroberer von Iberia" #NT!
 turdetania_03_conquerors_inv_task_38_DESC: "Von bescheidenen Anfängen an hat [ROOT.GetCountry.GetRuler.GetName] unser Volk zu den Höhen des Ruhms geführt, diejenigen vernichtet, die sich uns entgegenstellten, und ganz #T Iberia#! unter dem Banner von [ROOT.GetCountry.GetAdjective] vereint. \n\n\n\n\n\n\n\n\n\n@italic_mil11!" #NT!
  
 turdetania_03_conquerors_inv_task_40: "Iberischer Schinken" #NT!
 turdetania_03_conquerors_inv_task_40_DESC: "Wir sind doppelt gesegnet, was die Tierhaltung angeht; wir haben nicht nur das beste Vieh @Rinder! in ganz #E Iberia#!,, sondern auch das Pökelfleisch, das wir aus unseren Tieren herstellen, ist das beste der ganzen Welt. \n\n\n\n\n\n\n\n\n\n@celt_mil14!" #NT!
  
 turdetania_03_conquerors_inv_task_41: "Die Suche nach den glücklichen Inseln" #NT!
 turdetania_03_conquerors_inv_task_41_DESC: "Vor Monaten transportierte ein tartessischer Händler eine Ladung unserer tartessischen Delikatessen, hauptsächlich Glas @Glas! und #Y iberischen Schinken#! @Rind!, aber sein Schiff wurde vom Kurs abgebracht und er erreichte den Hafen nie ... dachten wir zumindest.\n\nHeute Morgen ist ein zerfetzter Schiffskonvoi mit einer unglaublichen Geschichte an unsere Küsten zurückgekehrt - der tartessische Händler ist zurückgekehrt und behauptet, er habe weit im Westen die sagenumwobenen #G Glücklichen Inseln#! gefunden. \n\n\n\n\n\n\n\n\n\n@egypt_mil18!" #NT!
  
 turdetania_03_conquerors_inv_task_42: "Der große tartessische Tophet" #NT!
 turdetania_03_conquerors_inv_task_42_DESC: "Die religiösen Autoritäten in [ROOT.GetCountry.GetCapital.GetName] haben uns gebeten, in der Hauptstadt ein #Y Großes tartessisches Tophet#! zu errichten, damit [GetDeityDefinition('omen_tanit').GetName|E] und [GetDeityDefinition('omen_dagon').GetName|E] sich über unsere Opfergaben freuen können - etwas, das [ROOT.GetCountry.GetRuler.GetName] unbedingt verwirklicht sehen möchte. \n\n\n\n\n\n\n\n\n\n@italic_mil17!" #NT!
  
 turdetania_03_conquerors_inv_task_43: "Das Haus von Dagon" #NT!
 turdetania_03_conquerors_inv_task_43_DESC: "[GetDeityDefinition('omen_dagon').GetName|E], der Allvater und Beschützer der tartessischen Flotten, ist es wert, von den Menschen, die er in sein Herz geschlossen hat – unseren eigenen – angemessen verehrt zu werden. Wir müssen die Mittel für den Bau einer heiligen Stätte bereitstellen, damit sich Dagons Segen weiterhin manifestiert. \n\n\n\n\n\n\n\n\n\n@greek_mil4!" #NT!
  
 turdetania_03_conquerors_inv_task_44: "Der bronzene Gott von Tartessia" #NT!
 turdetania_03_conquerors_inv_task_44_DESC: "Während der Einfluss der kanaanitischen Götter im Land zunimmt, hat [GetDeityDefinition('omen_dagon').GetName|E] unseren Priestern mitgeteilt, dass er von unseren Handwerkern in [ROOT.GetCountry.GetCapital.GetName] eine Kultstatue schmieden lassen möchte. Der Allvater wird unser Volk weiterhin beschützen, wenn wir daran denken, ihn zu ehren! \n\n\n\n\n\n\n\n\n\n@greek_mil16!" #NT!
 tartessian_integrates_carthaginian_tt: "Wir müssen der #Y punischen#! Kultur #G Bürger-#! oder #G Adelsrechte geben.#!" #NT!
  
 turdetania_03_conquerors_inv_task_45: "Untersuchungen zum iberischen Glauben" #NT!
 turdetania_03_conquerors_inv_task_45_DESC: "In einer Welt, in der wir von seltsamen und berauschenden Göttern umgeben sind, die unser Volk auf eine Art und Weise umwerben, die unseren Vorvätern unbekannt war, wurden die alten Formen der Anbetung zwar nicht völlig aufgegeben, aber sie sind bedroht wie nie zuvor.\n\nAus Angst vor dem Schlimmsten, falls wir die Götter aufgeben, die uns am Leben erhalten haben, hat [ROOT.GetCountry.GetRuler.GetName] beschlossen, die Macht des wiederauflebenden [ROOT.GetCountry.GetAdjective] Staates in die Erhaltung und Stärkung des #T iberischen Glaubens#!.\n\n#Y zu investieren. Ihr [ROOT.GetCountry.GetRulerTitle] wird einen Rat religiöser Ältester nach [ROOT.GetCountry.GetCapital.GetName] einberufen, um diese Angelegenheit zu besprechen.#!\n\n\n\n\n\n\n\n\n\n@italic_mil16!" #NT!
  
 turdetania_03_conquerors_inv_task_50: "Der wandernde Strategos" #NT!
 turdetania_03_conquerors_inv_task_50_DESC: "Dank unserer Handelsverbindungen in Übersee und unserem Ruf als Hersteller hochwertiger Rüstungen hat sich ein berühmter griechischer Krieger dazu entschlossen, nach [ROOT.GetCountry.GetCapital.GetName] zu ziehen, um zu sehen, ob wir ein solches Lob verdienen. \n\n\n\n\n\n\n\n\n\n@celt_mil1!" #NT!
  
 turdetania_03_conquerors_inv_task_51: "Sogdische Flüchtlinge" #NT!
 turdetania_03_conquerors_inv_task_51_DESC: "Eine seltsame Prozession ausländischer Kaufleute erreichte die Tore von [ROOT.GetCountry.GetCapital.GetName] und erzählte eine traurige Geschichte: die Zerstörung ihres Landes und den völligen Verlust ihrer Lebensweise. Diese Menschen, die sich selbst #Y Sogdianer#!, nennen, sind vor den verheerenden Kriegen im Fernen Osten geflohen und suchen eine neue Heimat.\n\n\n\n\n\n\n\n\n\n@italic_mil9!" #NT!
  
  #################### 
  # Events 
  #################### 
  
 me_tartessia2_2_title: "Afrikanische Verbindungen" #NT!
 me_tartessia2_2_desc: "Obwohl unsere jungen Flotten sicherlich nicht mit den großen Seemächten wie [GetCountry('CAR').GetName] mithalten können, reichten unsere kleinen Boote nicht aus, um unsere Diplomaten von [GetProvince('(int32)3061').GetName], dem Sitz des Gouverneurs, der die #E mauretanischen#! Küsten von der sicheren Zitadelle von [GetProvince('(int32)3061').GetName] aus verwaltet, hin und her zu transportieren.\n\nNachdem wir unseren Freunden im Süden versichert hatten, dass wir keine aggressiven Absichten haben, außer den Namen und die Ehre unserer Vorfahren wiederherzustellen, kamen wir zu einer Einigung.\n\nWir erkannten an, dass wir ehrenhaft verpflichtet sind, für den Ruhm von Tartessia in #E Iberien#! zu kämpfen, und versprachen, die Anwerbung von Söldnern aus #E Afrika#! in Betracht zu ziehen, falls unsere eigenen lokalen Streitkräfte erschöpft sein sollten.\n\nAls sich die Nachricht von diesem Treffen verbreitete, war [ROOT.GetCountry.GetRuler.GetName] erfreut zu erfahren, dass es in [GetProvince('(int32)3061').GetName]0 viele angeheuerte Schwertkämpfer gab, die sich freuten, von unsere Pläne." #NT!
 me_tartessia2_2.a: "Es wird viel Gold für diejenigen geben, die bereit sind, für uns zu kämpfen" #NT!
 me_tartessia2_2_tooltip: "Die Missionsaufgabe '#Y African Connections#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_tartessia2_3_title: "Restauriere die alten Minen" #NT!
 me_tartessia2_3_desc: "Es ist noch nicht lange her, dass die Minen von #E Tartessia#! mit einer Kapazität arbeiteten, die heute praktisch unvorstellbar ist, und obwohl wir noch nicht die Herrschaft über die Erde erlangt haben, die unsere Vorfahren genossen, ist [ROOT.GetCountry.GetRuler.GetName] entschlossen, die Produktion von [ROOT.GetCountry.GetName] mit allen möglichen Mitteln zu steigern.\n\nZum Glück für unsere [ROOT.GetCountry.GetAdjective]-Rekruten ist der Reichtum der Minen nicht in den Taschen reicher Kaufleute in [ROOT.GetCountry.GetCapital.GetName] verschwunden - tatsächlich haben viele unserer Soldaten edle Waffen erhalten, die von den Schmiedemeistern der Stadt gefertigt wurden, denn die Armeen waren die größten Empfänger dieses materiellen Reichtums." #NT!
 me_tartessia2_3.a: "Das Erz, das wir aus unseren Minen gewinnen, soll die Knochen von Tartessia wieder aufbauen!" #NT!
 me_tartessia2_3_tooltip: "Die Missionsaufgabe „#Y Wiederherstellung der alten Minen#!'“ wurde nun #G abgeschlossen#!!" #NT!
  
 me_tartessia2_7_title: "Griechische Handelsverbindungen" #NT!
 me_tartessia2_7_desc: "Obwohl unsere Hauptstadt [ROOT.GetCountry.GetCapital.GetName] sicherlich ziemlich weit von den zivilisierten Machtzentren der östlichen Königreiche entfernt ist, können wir mit Stolz sagen, dass die griechischen Kaufleute aus diesen fernen Ländern zu unseren eigenen Märkten segeln und den Wert unserer lokal produzierten Waren so schätzen, dass sich die Reisezeit lohnt.\n\nDie Hoffnung, diese wirtschaftlichen Verbindungen auszubauen, ist für [ROOT.GetCountry.GetRuler.GetName] schon lange eine Priorität. Und obwohl der Bau von Märkten in unserer Hauptstadt kostspielig war, ist für jeden ersichtlich, wie klug es war, den Vorschlägen von [ROOT.GetCountry.GetRuler.GetName] zu folgen. Es scheint, als sei [ROOT.GetCountry.GetCapital.GetName] zu einem wichtigen Halt auf den Handelsrouten geworden." #NT!
 me_tartessia2_7.a: "Wir haben exotische Waren, an denen die Griechen interessiert sind, und umgekehrt" #NT!
 me_tartessia2_7_tooltip: "Die Missionsaufgabe '#Y Griechische Handelsverbindungen#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_tartessia2_8_title: "Tartessianische Münzprägung" #NT!
 me_tartessia2_8_desc: "Obwohl einst befürchtet wurde, dass die tartessische Sprache in Vergessenheit geraten würde, hat [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] stolz verfügt, dass die neue Münzstätte in [ROOT.GetCountry.GetCapital.GetName] Münzen prägen soll, die mit den Symbolen und Schriftzeichen Tartessias bedeckt sind. Die Reinheit dieser Münzen mit ihrem hohen Silber- und Goldgehalt wird sicherstellen, dass diese Münzen noch viele Jahre lang vor Ort verwendet werden.\n\nWährend [ROOT.GetCountry.GetAdjective] Soldaten ihre Wagen mit Säcken voller glänzender Münzen füllen, die für die Provinzregierungen und die Soldlisten der Armee bestimmt sind, schien der Traum von [ROOT.GetCountry.GetName] nie näher." #NT!
 me_tartessia2_8.a: "Wir geben uns mit nichts weniger zufrieden als mit dem ewigen tartessischen Ruhm …" #NT!
 me_tartessia2_8_tooltip: "Die Missionsaufgabe „#Y Tartessianische Münzprägung#!'“ wurde nun #G abgeschlossen#!!" #NT!
  
 me_tartessia2_10_title: "Wiedergeburt von Tartessia" #NT!
 me_tartessia2_10_desc: "In den letzten Tagen war [ROOT.GetCountry.GetRuler.GetName] in Träumereien versunken, so begeistert von der Gründung von #E Tartessia#! und so beschäftigt mit den zahllosen Zeremonien, die diese Leistung begleiteten, dass [ROOT.GetCountry.GetRuler.GetSheHe] selig nichts von einer Verschwörung gegen [ROOT.GetCountry.GetRuler.GetHerHim] in [ROOT.GetCountry.GetCapital.GetName] mitbekam.\n\nUnd doch war sie da: eine Drohung von [SCOPE.sCharacter('civil_war_leader').GetName], der sich selbst zum Anführer dieser Kabale ernannt hat. [SCOPE.sCharacter('civil_war_leader').GetFirstName], umgeben von schwer bewaffneten Leibwächtern, liest aus einer kleinen Schriftrolle, [SCOPE.sCharacter('civil_war_leader').GetHerHis] seine Stimme zittert vor Empörung.\n\n„Du hast viele würdige Dinge für #E0 getan, o #E1 – niemand kann deine Taten schmälern oder dir dies nehmen. Und doch hältst du dich der Krone würdig?“ Wir erkennen Ihr Blutsrecht, über uns zu herrschen, nicht an – wir fordern Ihren Rücktritt und die Erlaubnis, eine #E Republik#! zu gründen, in der das Volk von Tartessia die Herrscher sein wird.‘" #NT!
 me_tartessia2_10.a: "„Wenn du die Krone des Tyrannen begehrst, [ROOT.GetCountry.GetRuler.GetFirstName], dann wird es Krieg geben!“" #NT!
 me_tartessia2_10.b: "Ich werde meine Autorität abgeben, wenn die Bürger von #E Tartessia#! das wollen." #NT!
 me_tartessia2_10_tooltip: "Die Missionsaufgabe „#Y Wiedergeburt von Tartessia#!'“ wurde nun #G abgeschlossen#!!" #NT!
  
 me_tartessia2_31_title: "Contestania bestreiten" #NT!
 me_tartessia2_31_desc: "Große Teile von [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] hissen jetzt die tartessische Fahne, und [ROOT.GetCountry.GetRuler.GetName] ist zuversichtlich, dass es nur eine Frage der Zeit ist, bis wir allen Widerstand gegen unsere Herrschaft in der Region niederschlagen. Sogar die mächtigen #E Karthager#! haben Grund, uns zu fürchten, denn es ist völlig klar geworden, dass wir keine ausländische Präsenz in den Ländern dulden werden, die wir als unser Eigentum beanspruchen.\n\nUnd wie kam es, dass [ROOT.GetCountry.GetRulerTitle] es für angebracht hielt, die siegreichen Aushebungen von [ROOT.GetCountry.GetName] zu belohnen, die so tapfer auf dem Schlachtfeld gekämpft und unserem Volk den Sieg gebracht hatten? Mit der Ankündigung, dass unsere Soldaten hier nicht Halt machen, sondern weiter nordwärts entlang der Küste und über die Berge vorrücken werden, werden die Ebenen von [GetProvince('(int32)1039').GetArea.GetRegion.GetName] die nächste Region von #E Iberia#! sein, die fällt.\n\nDie ohrenbetäubenden Schreie der blutrünstigen Infanterie, die in den Lagern erschallten, bestätigten [ROOT.GetCountry.GetRuler.GetFirstName]s Verdacht, dass die Armee diese Gelegenheit mit beiden Händen ergreifen würde." #NT!
 me_tartessia2_31.a: "Es wird viel Beute für Sie zu erbeuten geben! So viel Sie tragen können!" #NT!
 me_tartessia2_31_tooltip: "Die Missionsaufgabe '#Y Contestania bestreiten#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_tartessia2_33_title: "Contestanische Colts" #NT!
 me_tartessia2_33_desc: "Jeden Monat erhält [ROOT.GetCountry.GetRuler.GetName] ausnahmslos einen Bericht von einem besorgten Richter, der die schwere Verletzung eines Sklaven auf einem der vielen Gestüte beschreibt, die wir in [GetProvince('(int32)1039').GetArea.GetRegion.GetName] errichtet haben.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] hat natürlich weiterhin Verständnis für die Not unserer Sklaven, und doch liegt diese Angelegenheit in den Händen der Götter, die unsere Herden mit Fruchtbarkeit und Gesundheit gesegnet haben." #NT!
 me_tartessia2_33.a: "Wir haben Glück, so geile Tiere zu haben... Ich hoffe, das ändert sich nie" #NT!
 me_tartessia2_33_tooltip: "Die Missionsaufgabe '#Y Contestanian Colts#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_tartessia2_34_title: "Iberischer Schinken" #NT!
 me_tartessia2_34_desc: "Wenn man den #E iberischen Schinken#! probiert, der in [ROOT.GetCountry.GetName] hergestellt wird, soll das ein Erlebnis sein, das einen den Rest des Lebens begleitet. Man sagt, die dünnen Scheiben des gesalzenen Schinkens zergehen auf der Zunge, und viele Feinschmecker in unseren Städten haben immer eine ganze Schweinekeule in ihrer Speisekammer hängen.\n\nGlücklicherweise wird dieser Appetit auf unsere Köstlichkeiten auch von den Menschen im Ausland geteilt, die unverschämte Summen zahlen, um unsere Luxusgüter auf ihren Esstisch zu bringen." #NT!
 me_tartessia2_34.a: "Fleisch, Brot, Wein ... was gibt es sonst noch im Leben?" #NT!
 me_tartessia2_34_tooltip: "Die Missionsaufgabe '#Y Iberischer Schinken#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_tartessia2_37_title: "Tartessianische Metallwerke" #NT!
 me_tartessia2_37_desc: "Dank der reichlichen Vorräte an Rohmaterialien, die für diese Dinge benötigt werden, produzieren unsere Metallarbeiter ständig und in atemberaubender Geschwindigkeit alle möglichen Waren: Speere, Schwerter, Schilde, Nägel, Kohlenbecken, Statuetten, Ringe – einfach alles, was aus einem haltbaren Material hergestellt werden muss.\n\nEs dürfte daher keine Überraschung sein, dass [ROOT.GetCountry.GetName] von unserem Überschuss profitiert: Die Exporte waren nie besser, unsere Architekten und Ingenieure arbeiten immer hart und unter all dem ist das Stöhnen der Sklaven in den Werkstätten und Mühlen über dem Surren der Schleifräder kaum zu hören." #NT!
 me_tartessia2_37.a: "Statten Sie die Soldaten aus und verkaufen Sie den Überschuss auf dem Markt – und arbeiten Sie schneller!" #NT!
 me_tartessia2_37_tooltip: "Die Missionsaufgabe '#Y Tartessian Metalworks#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_tartessia2_39_title: "Der wandernde Strategos" #NT!
 me_tartessia2_39_desc: "Eines Morgens war [ROOT.GetCountry.GetRuler.GetName] unten im #E Trainingslager#! in [ROOT.GetCountry.GetCapital.GetName] und sah unseren Rekruten beim Sparring zu. Tief in den Kampf vertieft, wurde [ROOT.GetCountry.GetRulerTitle] aus seinen Träumen gerissen, als ein Berater ihm auf die Schulter klopfte und zum Eingang des Lagers deutete. Dort betrat eine seltsame Gestalt die Arena; ein Mann, der eindeutig ein Ausländer war, aber in #E turdetanische Rüstung#! gekleidet war.\n\nAls er sich [ROOT.GetCountry.GetRuler.GetFirstName] näherte, legte [SCOPE.sCharacter('achaeus_wandering_greek_tartessian_chad').GetName] seine Hand auf sein Herz und verbeugte sich tief, um zu fragen, ob er vor dem Anführer der Tartessier stehe. „Meine Vorfahren stammen aus der Stadt #E0, und die Speere des Hauses #E1 haben seit Generationen ehrenhaft für die Antipatriden gekämpft.“ Krieg ist alles, was ich seit meiner frühesten Kindheit kenne, und obwohl ich treu gedient habe, habe ich von den großen Taten gehört, die du vollbracht hast, o [ROOT.GetCountry.GetRuler.GetFirstName], und ich bin gekommen, um herauszufinden, ob diese Gerüchte über einen legendären [ROOT.GetCountry.GetRulerTitle], der #E Tartessos#! wiederherstellt, wahr sind.'\n\n'Sei gegrüßt, #E6, und möge unsere tartessianische Gastfreundschaft all das sein, wovon du gehört hast.' murmelte [ROOT.GetCountry.GetRuler.GetFirstName] und lehnte sich auf seinem [ROOT.GetCountry.GetRuler.GetHerHis] Sitz nach vorne. 'Beantworte mir dies, Krieger; du behauptest, Grieche zu sein, trägst jedoch die Rüstung meines Volkes ... wie ist das passiert?'\n\n'Ich hatte einst die Ehre, einen tartessianischen Söldner zu kennen, einen Mann namens #E Orisos#!, und sieben Feldzugssaisonen lang haben wir gemeinsam erobert und gefeiert – wahre Brüder. Aber die Götter sind launisch, sie geben an einem Tag und nehmen am nächsten, und als eine Armee wilder #E Galater#! aus den nördlichen Wüsten aufstieg und in mein Heimatland einfiel, fiel Orisos in der Schlacht. Mit seinem letzten Atemzug vertraute er mir seine Rüstung an und flehte mich an, die Heimat seiner Verwandten aufzusuchen, und versprach, dass ich dort eine Heimat finden würde.'\n\n[ROOT.GetCountry.GetRuler.GetFirstName] erhob sich auf [ROOT.GetCountry.GetRuler.GetHerHis] Fuß und umarmte den griechischen Krieger." #NT!
 me_tartessia2_39.a: "Willkommen bei [ROOT.GetCountry.GetCapital.GetName], Ihrem neuen Zuhause ..." #NT!
 me_tartessia2_39_tooltip: "Die Missionsaufgabe „#Y Der wandernde Strategos#!'“ wurde nun #G abgeschlossen#!!" #NT!
 achaeus_the_greek_moves_to_tartessia_tt: "[SCOPE.sCharacter('achaeus_wandering_greek_tartessian_chad').GetName] zieht nach #E Tartessia#!." #NT!
  
 me_tartessia2_40_title: "Auf dem Weg zur Lusitania" #NT!
 me_tartessia2_40_desc: "Nachdem wir nun die Grenze entlang der #E Lusitanian#!-Region erobert haben, haben unsere Späher begonnen, die Grenze zu erkunden und Informationen für die bevorstehende Invasion der Berge und Wälder im Nordosten zu sammeln. Es ist nur eine Frage der Zeit, bis unsere Streitkräfte über die #E Flumen Anas#! strömen, und wenn wir unsere Armeen erst einmal gegen die Lusitaner losgelassen haben, wird es kein Halten mehr geben." #NT!
 me_tartessia2_40.a: "Reitet siegreich, meine tartessischen Krieger! Die Götter sind mit uns!" #NT!
 me_tartessia2_40_tooltip: "Die Missionsaufgabe „#Y Auf Lusitania zusteuern#!'“ wurde nun #G abgeschlossen#!!" #NT!
  
 me_tartessia2_44_title: "Lusitanische Pelze" #NT!
 me_tartessia2_44_desc: "Obwohl wir uns nicht auf Wild verlassen, um unsere hungrige Nation zu ernähren, sondern uns stattdessen auf die stetige Landwirtschaft konzentrieren, um die Bäuche unserer Leute zu füllen, haben unsere mächtigen Jäger in [GetProvince('(int32)1309').GetArea.GetRegion.GetName] so viele Felle erlegt @fur!, dass Wildfleisch zu einem Grundnahrungsmittel der Provinz geworden ist.\n\nDer Export von Pelzmänteln und -mützen ist zu einer mächtigen Industrie an und für sich geworden, da die dicken Felle, die unsere Waldarbeiter erbeuten, Schutz vor den bitterkalten Wintern bieten. Sogar [ROOT.GetCountry.GetRuler.GetName] trägt mittlerweile eine #E Lusitanische Pelzmütze#! bei [ROOT.GetCountry.GetRuler.GetHerHis] eigenen Jagden, und [ROOT.GetCountry.GetRuler.GetSheHe] ist oft in den Wäldern zu finden, wo er vor einem Feuer sitzt, während der köstliche Duft von gebratenem Wildschwein die Luft erfüllt." #NT!
 me_tartessia2_44.a: "Ich habe noch nie eine so warme und wollige Mütze gefunden wie die, die ich trage" #NT!
 me_tartessia2_44_tooltip: "Die Missionsaufgabe '#Y Lusitanische Pelze#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_tartessia2_46_title: "Gallaecia ist das Ziel" #NT!
 me_tartessia2_46_desc: "Unsere kampferprobten Truppen können ihr Glück kaum fassen und selbst die Zyniker unter unseren Truppen glauben fest daran, dass die Götter mit uns sind. Ein Sieg nach dem anderen wurde zum Ruhm des tartessischen Volkes errungen und nun stehen wir an der Grenze der Region [GetProvince('(int32)1047').GetArea.GetRegion.GetName].\n\nIn der Hoffnung, diesen Schwung zu nutzen, hat [ROOT.GetCountry.GetRuler.GetName] die Truppen im Feld aufgefordert, die ihnen anvertrauten Aufgaben zu erfüllen." #NT!
 me_tartessia2_46.a: "Die gesamte Iberische Halbinsel liegt in unserer Reichweite! Lasst uns weiter nach Norden vordringen!" #NT!
 me_tartessia2_46_tooltip: "Die Missionsaufgabe „#Y Gallaecia ist das Ziel#!'“ wurde nun #G abgeschlossen#!!" #NT!
  
 me_tartessia2_48_title: "Gallaeischer Zinnober" #NT!
 me_tartessia2_48_desc: "Obwohl allgemein bekannt war, dass die Hügel von [GetProvince('(int32)1116').GetName] eine Fundstätte des extrem seltenen Minerals Zinnober @cinnabar! waren, ahnte [ROOT.GetCountry.GetRuler.GetName], dass es in der Nähe noch weitere Vorkommen dieses wertvollen Handelsguts gab, und ordnete an, Expeditionen in die umliegenden Provinzen zu schicken, um verborgene Adern freizulegen.\n\nStellen Sie sich vor, wie erfreut [ROOT.GetCountry.GetRulerTitle] war, als in [ROOT.GetCountry.GetCapital.GetName] die Nachricht eintraf, dass die nahe gelegene Provinz [GetProvince('(int32)1117').GetName] ihr wertvolles Geheimnis preisgegeben hatte." #NT!
 me_tartessia2_48.a: "Je mehr Zinnober wir haben, desto besser ist es für Tartessia ..." #NT!
 me_tartessia2_48_tooltip: "Die Missionsaufgabe '#Y Gallaecian Cinnabar#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_tartessia2_49_title: "Renommierte Zinnober-Exporteure" #NT!
 me_tartessia2_49_desc: "Es gibt nur eine Handvoll Nationen, die mit Zinnober-Minen gesegnet sind, und [ROOT.GetCountry.GetName] ist der herausragende Name unter denen, die dieses wertvolle Mineral exportieren.\n\nJede Woche legen ausländische Schiffe an unseren Küsten an, und reiche Kaufleute aus exotischen Orten wie [GetProvince('(int32)516').GetName] und [GetProvince('(int32)416').GetName] wagen sich auf unsere Märkte und sind bereit, jeden Betrag auszugeben, der nötig ist, um ihre Frachträume mit Zinnober zu füllen." #NT!
 me_tartessia2_49.a: "Wir versprechen, einen fairen Marktpreis anzubieten - tartessische Händler sind ehrlich" #NT!
 me_tartessia2_49_tooltip: "Die Missionsaufgabe „#Y Renommierte Zinnoberexporteure#!'“ wurde nun #G abgeschlossen#!!" #NT!
  
 me_tartessia2_50_title: "Flüsse aus Gold" #NT!
 me_tartessia2_50_desc: "[ROOT.GetCountry.GetRuler.GetName], du wirst überglücklich sein zu hören, dass unsere vielen Edelmetallminen @precious_metals! unsere Schatzkammern mit Silber und Gold gefüllt haben - wahrlich, noch nie zuvor ist so viel Reichtum in unsere Schatzkammer geflossen.\n\nUnser Volk, die Nachkommen von Ziegenhirten und einfachen Bauern, baut jetzt selbst Häuser aus Ziegeln und isst Köstlichkeiten, die auf rot glasierter Keramik serviert werden. Die Nation freut sich und dankt dir, o [ROOT.GetCountry.GetRuler.GetFirstName], dafür, dass du ihr Schicksal geändert hast. Das ist unglaublich!" #NT!
 me_tartessia2_50.a: "Reichtümer jenseits unserer kühnsten Träume!" #NT!
 me_tartessia2_50_tooltip: "Die Missionsaufgabe '#Y Rivers Of Gold#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_tartessia2_51_title: "Einnahme von Tarraconensis" #NT!
 me_tartessia2_51_desc: "Mittlerweile erwarten die Stämme von [GetProvince('(int32)1008').GetArea.GetRegion.GetName] unsere Truppen, denn ganz #E Iberia#! zittert vor der aufsteigenden Macht aus dem Süden, die langsam die gesamte Halbinsel verschlingt.\n\nUnd obwohl sie Monate, wenn nicht Jahre Zeit hatten, sich auf die unvermeidliche Invasion unserer Armeen vorzubereiten, deuten erste Berichte unserer Späher darauf hin, dass sie ihre Verteidigung nicht ausreichend vorbereitet haben. Es wurden Vorzeichen gesetzt und unser Sieg ist in greifbarer Nähe!" #NT!
 me_tartessia2_51.a: "Es wird nicht lange dauern, bis ganz #E Iberia#! uns gehört!" #NT!
 me_tartessia2_51_tooltip: "Die Missionsaufgabe '#Y Einnahme von Tarraconensis#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_tartessia2_53_title: "Soldaten aus Segeda" #NT!
 me_tartessia2_53_desc: "Wir wissen nur zu gut über die lästigen Kämpfer aus [GetProvince('(int32)1008').GetArea.GetRegion.GetName] Bescheid, denn unsere Truppen haben schon unzählige Male gegen Söldner aus dem nordöstlichen #E Iberia#! gekämpft.\n\nDaher ist es eine Erleichterung, dass wir nun die beträchtlichen Arbeitskräfteressourcen der Region für uns nutzen können, und die Stadt [GetProvince('(int32)1213').GetName] ist zu einem Sammelplatz für angeheuerte Schwertkämpfer geworden, die tartessisches Geld verdienen wollen. Sobald ihre Dienste gesichert sind, werden sie in ganz [ROOT.GetCountry.GetName] ausgesandt und vergrößern die bereits beachtlichen Reihen der mächtigen Nation." #NT!
 me_tartessia2_53.a: "Wir sind wirklich glücklich, auf diese Ressourcen zurückgreifen zu können" #NT!
 me_tartessia2_53_tooltip: "Die Missionsaufgabe „#Y Soldaten aus Segeda#!'“ wurde nun #G abgeschlossen#!!" #NT!
  
 me_tartessia2_54_title: "Emporion-Glas" #NT!
 me_tartessia2_54_desc: "Die Glasbläserwerkstätten @glass! in [GetProvince('(int32)1000').GetName] haben sich immer wieder als eine der wertvollsten Investitionen in ganz [ROOT.GetCountry.GetName] erwiesen, und dank der sanften Förderung durch [ROOT.GetCountry.GetRuler.GetName] konnten die örtlichen Betriebe stark expandieren.\n\nIn einer glücklichen Fügung hat eine Gruppe talentierter Lehrlinge ihre eigenen Werkstätten im benachbarten [GetProvince('(int32)1001').GetName] eröffnet und damit ein örtliches Heimgewerbe ins Leben gerufen, das den bestehenden Salzhandel @salt! schnell verdrängt hat." #NT!
 me_tartessia2_54.a: "Das ist eine angenehme Abwechslung, denn mehr Glas kann man immer gebrauchen" #NT!
 me_tartessia2_54_tooltip: "Die Missionsaufgabe '#Y Emporion Glass#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_tartessia2_56_title: "Spannungen im Mare Balearium" #NT!
 me_tartessia2_56_desc: "Seit vielen Monaten erhält [ROOT.GetCountry.GetRuler.GetName] immer verzweifeltere Beschwerden von [GetProvince('(int32)1031').GetName], da zwischen ihnen und Piraten aus [GetProvince('(int32)1464').GetName] ein fast unerklärter Kriegszustand herrscht. Alle diplomatischen Bemühungen unserer Leute wurden ignoriert, was uns zu der Annahme verleitet, dass ein Konflikt unvermeidlich sei.\n\nAls Angreifer vom Meer aus bei einem dreisten Ritt am helllichten Tag die Seemauern unseres Lehnshauses offen angriffen, hatte [ROOT.GetCountry.GetRuler.GetFirstName] schließlich genug und erklärte den Krieg." #NT!
 me_tartessia2_56.a: "Die Schiffe von Tartessia segeln mit den Flotten von [GetProvince('(int32)1031').GetName] - das endet jetzt" #NT!
 me_tartessia2_56_tooltip: "Die Missionsaufgabe '#Y Spannungen im Mare Balearium#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_tartessia2_57_title: "Eine tartessische Kolonie: Abreise" #NT!
 me_tartessia2_57_desc: "Nachdem sich die Probleme mit [GetProvince('(int32)1464').GetName] gelegt haben und sich auf [ROOT.GetCountry.GetName] eine relative Ruhe eingestellt hat, hat [ROOT.GetCountry.GetRuler.GetName] beschlossen, eine Art kleinen Urlaub zu machen und verfügt, dass [ROOT.GetCountry.GetRuler.GetSheHe] die kleine Insel persönlich besuchen wird, um eine tartessische Kolonie zu gründen.\n\nEine große Delegation bereitet sich darauf vor, vom Festland abzusegeln und die [ROOT.GetCountry.GetRulerTitle] zum neuesten Überseebesitz des wachsenden tartessischen Staates zu bringen." #NT!
 me_tartessia2_57.a: "Ehrlich gesagt könnte ich eine kleine Pause gebrauchen. Ich hoffe, das macht Spaß ..." #NT!
 me_tartessia2_57_tooltip: "Die Missionsaufgabe '#Y Eine tartessische Kolonie: Aufbruch#!' ist nun #G Abgeschlossen#!!" #NT!
  
 me_tartessia2_58_title: "Eine tartessische Kolonie: Entscheidung" #NT!
 me_tartessia2_58_desc: "Die letzte Woche war ein Wirbelwind der Aktivität, aber nicht ganz unangenehm; [ROOT.GetCountry.GetRuler.GetName] und [ROOT.GetCountry.GetRuler.GetHerHis] Gefolge wurden auf der Insel [GetProvince('(int32)1464').GetName] wie Könige behandelt und erlebten während ihres kurzen Aufenthalts alle Freuden, die die Hafenstadt zu bieten hat. Wenn [ROOT.GetCountry.GetRuler.GetFirstName] nicht gerade schlemmte und die lokale Elite traf, inspizierte er die Zitadelle im Herzen der Stadt oder besichtigte die Hanffarmen @hemp! vor den Toren.\n\nErfreut über das Aussehen des Landes und sein Potenzial muss [ROOT.GetCountry.GetRuler.GetFirstName] nun entscheiden, welche Art von tartessischer Kolonie hier gebaut werden soll – wahrlich ein gutes Problem." #NT!
 me_tartessia2_58.a: "Die Einwohner sollen sich auf ihre bürgerlichen Angelegenheiten konzentrieren" #NT!
 me_tartessia2_58.b: "Diese Insel soll ein militärischer Außenposten werden" #NT!
 me_tartessia2_58.c: "Diese Hafenstadt wäre eine ideale Handelskolonie" #NT!
 me_tartessia2_58.d: "Ich möchte, dass sich diese Menschen auf die Götter und die Religion konzentrieren" #NT!
 me_tartessia2_58_tooltip: "Die Missionsaufgabe '#Y Eine tartessische Kolonie: Entscheidung#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_tartessia2_59_title: "Eine tartessische Kolonie: Katastrophe" #NT!
 me_tartessia2_59_desc: "Nachdem er [GetProvince('(int32)1464').GetName] in Richtung Festland verlassen hatte, war [ROOT.GetCountry.GetRuler.GetName] schwer mit der Arbeit an Bord des Flaggschiffs [ROOT.GetCountry.GetRuler.GetHerHis] beschäftigt, als panisches Geschrei vom Deck zu hören war. Als [ROOT.GetCountry.GetRuler.GetFirstName] nach draußen eilte, war er fassungslos, als er eine Gruppe von Piratenschiffen neben der tartessianischen Flotte anlegen sah.\n\nDie ersten Pfeile der Piratenschiffe fielen um [ROOT.GetCountry.GetRulerTitle] herum, und der Instinkt übernahm die Kontrolle – die nächsten Stunden waren ein Wirbel aus hektischer Aktivität, während die tartessianische Marine den Piratenangriff verzweifelt abwehrte.\n\nAm Ende war unser Volk siegreich, aber nicht ohne einige Verluste. Der #E Archon #! von #E The Broken Tower #! fiel im Kampf, erschlagen von einer Piratenklinge – eine Katastrophe, der [ROOT.GetCountry.GetRuler.GetFirstName] hilflos zusehen musste. Als die ramponierten Barken der besiegten Piraten in die Ferne segelten, konnten unsere Späher sehen, wie sie in Richtung #E Sardinien#! und #E Korsika#! fuhren ... es schien, dass diese Banditen von den weiter östlich gelegenen Inseln stammten." #NT!
 me_tartessia2_59.a: "Ich werde mich für diesen Angriff rächen! Ganz Sardinien wird dafür leiden" #NT!
 me_tartessia2_59_tooltip: "Die Missionsaufgabe '#Y Eine tartessische Kolonie: Katastrophe#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_tartessia2_60_title: "Eine kosmopolitische Stadt" #NT!
 me_tartessia2_60_desc: "Der Handel hat [ROOT.GetCountry.GetCapital.GetName] bekannt gemacht und dank der Stärke der tartessischen Wirtschaft ist unsere Hauptstadt zu einem von vielen ausländischen Kaufleuten frequentierten Ort geworden. Es ist nicht ungewöhnlich, innerhalb unserer Stadtmauern ein paar Brocken Griechisch, Punisch und sogar exotische Sprachen wie Sardisch zu hören, denn die Liebe zum Geld vereint alle in unserer großartigen Hauptstadt und sorgt für Frieden.\n\nWährend einige murren, dass [ROOT.GetCountry.GetRuler.GetName] die traditionellen Gepflogenheiten ändert, indem es Ausländern erlaubt, sich so frei in unserer Gesellschaft zu bewegen, wagt niemand, diese Beschwerden laut auszusprechen, und selbst die konservativsten Mitglieder unserer Gesellschaft genießen ihren gestiegenen Reichtum und sozialen Status." #NT!
 me_tartessia2_60.a: "Unsere Stadt ist dazu bestimmt, die größte Polis auf der gesamten Iberischen Halbinsel zu werden …" #NT!
 me_tartessia2_60_tooltip: "Die Missionsaufgabe „#Y Eine kosmopolitische Stadt#!'“ wurde nun #G abgeschlossen#!!" #NT!
  
 me_tartessia2_61_title: "Marktplatz aus Marmor" #NT!
 me_tartessia2_61_desc: "Obwohl es in [ROOT.GetCountry.GetCapital.GetName] noch recht früh ist, ist [ROOT.GetCountry.GetRuler.GetName] bereits auf dem #E Großen Markt#! im Herzen der Stadt, wo sich Tausende Einheimische eifrig zur Zeremonie des Tages versammelt haben.\n\nDenn heute ist ein glückverheißender Tag; nach vielen Monaten der Bauzeit werden die berühmten Architekten der Hauptstadt ihre neueste architektonische Errungenschaft enthüllen; eine riesige Marmorfassade @marmor! wurde am Eingang zum Marktplatz errichtet, die mit ausländischem Kapital finanziert wurde und bereits mit geschnitzten Kunstwerken im traditionellen tartessischen Stil bedeckt ist.\n\nWährend die Sonne die Gesichter der versammelten Menge begrüßt, bereitet sich ein punischer Kaufmann aus [GetProvince('(int32)3256').GetName], einer der vielen Magnaten, die in [ROOT.GetCountry.GetName] ein Vermögen mit Handel gemacht haben, darauf vor, eine Rede zu halten, in der er den Beitrag seiner Nation zu unserem gemeinsamen Wohlstand würdigen wird." #NT!
 me_tartessia2_61.a: "Möge dieses Bauwerk der tartessischen Nation und ihren vielen Freunden Ehre erweisen." #NT!
 me_tartessia2_61_tooltip: "Die Missionsaufgabe '#Y Marketplace Of Marble#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_tartessia2_63_title: "Steingesichter und Friese" #NT!
 me_tartessia2_63_desc: "Als sich die Nachricht von den prachtvollen religiösen Bauten, die überall in [ROOT.GetCountry.GetCapital.GetName] eingemeißelt worden waren, in ganz [ROOT.GetCountry.GetName] verbreitete, wurden von den Gläubigen viele Dankgebete gesprochen. Die Götter haben unser Volk gesegnet, indem sie [ROOT.GetCountry.GetRuler.GetName] geschickt haben, um über uns zu wachen, und im Gegenzug hat der große [ROOT.GetCountry.GetRulerTitle] nicht auf Frömmigkeitsbekundungen verzichtet, sondern unsere religiösen Traditionen mit einer Inbrunst angenommen, wie sie unser Volk noch nie zuvor gesehen hat.\n\nWunderschön gestaltete Steingesichter und kunstvolle Friese, die die Geschichte unserer Nation erzählen, wurden in die Außenwände des #E Großen Tempels#! in unserer Hauptstadt eingemeißelt. Jeden Tag strömen Dutzende von Pilgern aus ganz [ROOT.GetCountry.GetName] zu den Stadttoren, in der Hoffnung, dieses architektonische Meisterwerk mit eigenen Augen zu sehen." #NT!
 me_tartessia2_63.a: "Mögen die Götter Tartessia weiterhin wohlgesonnen sein" #NT!
 me_tartessia2_63_tooltip: "Die Missionsaufgabe '#Y Steingesichter und Friese#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_tartessia2_64_title: "Die Griechische Akademie" #NT!
 me_tartessia2_64_desc: "Im Herzen von [ROOT.GetCountry.GetCapital.GetName], in einem üppigen Garten, der zur Kontemplation und damit zur philosophischen Untersuchung anregt, hat eine Gruppe griechischer Philosophen, die in der tartessischen Hauptstadt ansässig sind, eine #E Griechische Akademie#! errichtet - ein Umstand, der [ROOT.GetCountry.GetRuler.GetName] sehr erfreut, da er die Weisheit des tartessischen Volkes mit allen möglichen Mitteln mehren möchte.\n\nAn jedem beliebigen Nachmittag kann man sich in die schattigen Haine unter den importierten dorischen Säulen begeben und den hitzigen Gesprächen zwischen bärtigen Weisen lauschen." #NT!
 me_tartessia2_64.a: "Vielleicht werde ich eines Tages persönlich an den Vorlesungen teilnehmen" #NT!
 me_tartessia2_64_tooltip: "Die Missionsaufgabe '#Y Die griechische Akademie#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_tartessia2_65_title: "Die weisesten Männer in ganz Tartessia" #NT!
 me_tartessia2_65_desc: "Vor einigen Wochen trat eine Gruppe von Philosophen der #E Griechischen Akademie#! in [ROOT.GetCountry.GetCapital.GetName] mit einem verlockenden Angebot an [ROOT.GetCountry.GetRuler.GetName] heran: Wenn der tartessische Staat die Forschung bezahlen würde, könnte dieses Konsortium von Denkern Experimente durchführen, die das Wissen unseres Volkes enorm erweitern würden.\n\NAuch wenn der Preis hoch war, glaubte [ROOT.GetCountry.GetRuler.GetFirstName], dass dies eine Chance sei, die es wert war, und zögerte nicht, die Schatzkammern von [ROOT.GetCountry.GetName] zu öffnen. Dabei griff er sogar auf [ROOT.GetCountry.GetRuler.GetHerHis]s ausgedehntes Netzwerk politischer Verbindungen zurück, um den Erfolg dieser Initiative sicherzustellen.\n\nZum Glück für uns alle waren die Philosophen erfolgreich und die von ihnen verfassten Abhandlungen werden bereits weithin für die wissenschaftlichen Durchbrüche gelobt, die sie enthalten." #NT!
 me_tartessia2_65.a: "Fortschritt ist zwar teuer, aber ich bin bereit, alles zu bezahlen, was er kostet." #NT!
 me_tartessia2_65_tooltip: "Die Missionsaufgabe „#Y Die weisesten Männer in ganz Tartessia#!'“ wurde nun #G abgeschlossen#!!" #NT!
  
 me_tartessia2_66_title: "Eine iberische Metropole" #NT!
 me_tartessia2_66_desc: "Wenn Reiseführer für Diplomaten und Reisende in den entfernten Hauptstädten verfasst werden, wird die Metropole [ROOT.GetCountry.GetCapital.GetName] als die bedeutendste Stadt in ganz #E Iberia#!, aufgeführt und wirft einen so großen Schatten, dass viele andere Städte überhaupt nicht erwähnt werden.\n\nDie Bürger von [ROOT.GetCountry.GetName] werden als das weiseste Volk der Halbinsel gepriesen, und doch wird ihr Ruf der Freundlichkeit und Gastfreundschaft nur durch die furchterregende Hochachtung ihrer Armeen übertroffen, die große Teile der Erde unterworfen haben, um ihrer wilden Heimat dauerhaften Frieden zu bringen.\n\n[ROOT.GetCountry.GetRuler.GetName], der [ROOT.GetCountry.GetRulerTitle], der gegenwärtig über die tartessische Nation herrscht, wird sogar in [GetProvince('(int32)918').GetName] gepriesen, und man glaubt sogar, dass die fernen Könige des Fernen Ostens Geschichten über unsere Errungenschaften gehört haben." #NT!
 me_tartessia2_66.a: "Und im Herzen dieses Landes eine Stadt wie keine andere - [ROOT.GetCountry.GetCapital.GetName]" #NT!
 me_tartessia2_66_tooltip: "Die Missionsaufgabe '#Y Eine iberische Metropole#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_tartessia2_67_title: "Die Suche nach den glücklichen Inseln" #NT!
 me_tartessia2_67_desc: "[ROOT.GetCountry.GetRuler.GetName] hätte die von [SCOPE.sCharacter('bosilkas_the_tartessian_merchant').GetName] erzählte Geschichte beinahe nicht geglaubt, aber die seltsamen Geschenke und Artefakte, die zu [ROOT.GetCountry.GetCapital.GetName] zurückgebracht wurden, waren unmöglich zu ignorieren.\n\nVor fast einem Jahr hatte [SCOPE.sCharacter('bosilkas_the_tartessian_merchant').GetFirstName] versucht, von [GetProvince('(int32)1000').GetName] nach [GetProvince('(int32)1319').GetName] zu segeln, aber ein schrecklicher Sturm, vielleicht der schlimmste seit einer Generation, wehte die tartessischen Händler so weit von der Küste weg, dass sie um ihr Leben fürchteten.Aber irgendwie überlebten sie, und [SCOPE.sCharacter('bosilkas_the_tartessian_merchant').GetFirstName] konnte ihre Position berechnen und segelte in Richtung [ROOT.GetCountry.GetName], als er in der Ferne eine Gruppe kleiner Inseln sah.\n\nAlle verfügbaren Karten an Bord wurden studiert, aber es gab keine Namen für diese winzigen Inselchen - was könnten sie sein? Ein griechischer Matrose schlug dann vor, dass dies die legendären #E Glücklichen Inseln#! sein könnten, die angeblich am Ende der Welt liegen. Von diesem Vorschlag fasziniert, fanden unsere Landsleute einen Strand und landeten.\n\nDie Eingeborenen dort waren freundlich und aufgeregt über das Auftauchen unserer Männer und öffneten ihre Siedlungen für die verlorenen Seeleute. Die Tartessier genossen jeden Tag wilden Fisch und süße Bananen, blieben viele Monate auf dem Inselparadies und genossen einen endlosen Sommer. [SCOPE.sCharacter('bosilkas_the_tartessian_merchant').GetFirstName] tauschte alles, was er an Bord seiner Schiffe hatte, und versprach, zurückzukehren.\n\nUnd jetzt haben wir dank eines Sturms auf See dauerhafte Handelsverbindungen aufgebaut." #NT!
 me_tartessia2_67.a: "Wirklich eine unglaubliche Geschichte!" #NT!
 me_tartessia2_67_tooltip: "Die Missionsaufgabe '#Y Die Suche nach den Glücklichen Inseln#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_tartessia2_72_title: "Eroberer von Iberia" #NT!
 me_tartessia2_72_desc: "Endlich verkünden wir bis ans Ende der Welt, dass wir die #E Eroberer Iberiens#!, und die unangefochtenen Herrscher der Halbinsel sind. Von unserem Machtsitz in [ROOT.GetCountry.GetCapital.GetName] aus regieren wir über eine riesige und wohlhabende Nation, die ein würdiger Nachfolger des mächtigen #E Tartessos#! von einst ist, und doch haben wir nach allem, was man hört, unsere edlen Vorgänger an Ruhm und Leistung übertroffen.\n\n[ROOT.GetCountry.GetRuler.GetName] hat unserem Volk einen weiteren ewigen Sieg gesichert, und [ROOT.GetCountry.GetRuler.GetHerHis] wird in unserer Geschichte bleiben, solange die tartessische Sprache und Schrift existieren." #NT!
 me_tartessia2_72.a: "Alle Ehre [ROOT.GetCountry.GetRuler.GetFirstName], alle Ehre [ROOT.GetCountry.GetName]!" #NT!
 me_tartessia2_72_tooltip: "Die Missionsaufgabe '#Y Eroberer von Iberia#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_tartessia2_73_title: "Sogdische Flüchtlinge" #NT!
 me_tartessia2_73_desc: "Heute Morgen wurde vor den Toren von [ROOT.GetCountry.GetCapital.GetName] etwas sehr Merkwürdiges beobachtet: Eine Gruppe von etwa zehn Wagen und ein paar Hundert Menschen in schmutzigen Lumpen erschien und flehte verzweifelt um Asyl. Bewegt von diesem erbärmlichen Anblick schickte [ROOT.GetCountry.GetRuler.GetFirstName] ihnen Brot und Wein, lud sie in unsere Stadt ein und bat sie, ihre Geschichte zu erzählen, wie sie zu Flüchtlingen wurden.\n\nDiese #E Sogdier#!,, wie sie sich selbst nennen, lebten einst im Fernen Osten an einem Ort, den sie Barkshan nannten, wurden aber von ihren Nachbarstaaten überrannt. Aus Angst, ihre Lebensweise völlig zu verlieren, reisten sie Tausende von Meilen, nahmen ihre verbliebenen Besitztümer mit und hofften, eines Tages ein freundliches Land zu finden, in dem sie ihre Häuser wieder aufbauen könnten.\n\nDie Anführer der Sogdier haben uns ein Angebot gemacht: Wenn wir ihnen erlauben, in [ROOT.GetCountry.GetCapital.GetName] zu bleiben, werden sie zum bürgerlichen und militärischen Leben beitragen. Sie versprechen, einen ihrer traditionellen Märkte aufzubauen und ihre jungen Männer für unser [ROOT.GetCountry.GetName] kämpfen zu lassen – ein Angebot, das [ROOT.GetCountry.GetRuler.GetFirstName] nicht ablehnen konnte. Als Zeichen der Freundschaft hat unser [ROOT.GetCountry.GetRulerTitle] ihnen sogar die Provinz [GetProvince('(int32)1364').GetName] als Ort zur Pferdezucht zur Verfügung gestellt und ihnen versichert, dass ihre Gemeinschaften respektiert werden." #NT!
 me_tartessia2_73.a: "Ihr habt euer ewiges Zuhause gefunden, meine sogdischen Freunde … ruht euch nun aus" #NT!
 me_tartessia2_73_tooltip: "Die Missionsaufgabe '#Y Sogdische Flüchtlinge#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_tartessia2_74_title: "Der große tartessische Tophet" #NT!
 me_tartessia2_74_desc: "Zwar gibt es immer noch Menschen, die an ihrem traditionellen iberischen Glauben festhalten, ihre Zahl nimmt jedoch täglich ab, da sich viele der Religion von [ROOT.GetCountry.GetRuler.GetName] zuwenden, der die Götter Kanaans mit einem Eifer verfolgt, der manche beunruhigt.\n\nNachdem nun der #E Große Tartessische Tophet#! in [ROOT.GetCountry.GetCapital.GetName] erbaut wurde, ist jedem klar, wie ernst es [ROOT.GetCountry.GetRulerTitle] mit religiösen Angelegenheiten ist." #NT!
 me_tartessia2_74.a: "Es ist angemessen, dass wir einen Tophet innerhalb der Republik haben" #NT!
 me_tartessia2_74_tooltip: "Die Missionsaufgabe „#Y Der große tartessische Tophet#!'“ wurde nun #G abgeschlossen#!!" #NT!
  
 me_tartessia2_75_title: "Das Haus von Dagon" #NT!
 me_tartessia2_75_desc: "Hunderte von Jahren lang hat die Macht von [GetDeityDefinition('omen_dagon').GetName|E] die Gläubigen unzähliger Generationen im Osten beschützt, und doch war der Name des Allvaters in [ROOT.GetCountry.GetName] lange Zeit unbekannt.\n\n[ROOT.GetCountry.GetRuler.GetName] wollte diesen unglücklichen Zustand jedoch ändern, indem er im Herzen von [GetProvince('(int32)1342').GetName] eine beeindruckende heilige Stätte für die Gottheit errichtete. Dieses sogenannte #E Haus von Dagon#! überblickt die Paläste und Häuser der tartessischen Eliten, die ständig an die Macht und Majestät des mächtigen Gottes erinnert werden." #NT!
 me_tartessia2_75.a: "Möge Dagon uns weiterhin segnen!" #NT!
 me_tartessia2_75_tooltip: "Die Missionsaufgabe '#Y Das Haus von Dagon#!' wurde nun #G abgeschlossen#!!" #NT!
 build_tartessian_dagon_holy_site: "Wir müssen eine heilige Stätte für #G Dagon#! in #Y Hasta#! errichten." #NT!
  
 me_tartessia2_76_title: "Der bronzene Gott von Tartessia" #NT!
 me_tartessia2_76_desc: "[ROOT.GetCountry.GetRuler.GetName] wird sicherlich als einer der beeindruckendsten [ROOT.GetCountry.GetRulerTitle] in der gesamten tartessianischen Geschichte in Erinnerung bleiben. [ROOT.GetCountry.GetRuler.GetFirstName] hat nicht nur die wachsende Rolle des #E kanaanitischen Glaubens#! in unserer Gesellschaft überwacht, sondern [ROOT.GetCountry.GetRuler.GetSheHe] hat es sogar geschafft, den #E tartessianischen Senat#! davon zu überzeugen, eine riesige Bronzestatue unseres Beschützers [GetDeityDefinition('omen_dagon').GetName|E] zu errichten.\n\nEs heißt, wenn Menschenmengen vor dem Bild stehen, werden sie von der Aura und dem Ruhm des Allvaters erfüllt und fallen mit tränenüberströmten Gesichtern auf die Knie – niemand kann der Anziehungskraft Dagons widerstehen!" #NT!
 me_tartessia2_76.a: "Alle huldigen dem Beschützer von [ROOT.GetCountry.GetName]!" #NT!
 me_tartessia2_76_tooltip: "Die Missionsaufgabe „#Y Der bronzene Gott von Tartessia#!'“ wurde nun #G abgeschlossen#!!" #NT!
  
  
  
