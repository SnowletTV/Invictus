 me_turdetania_3_conquerors.15.t: "Ein angemessener Standard" #NT!
 me_turdetania_3_conquerors.15.desc: "Krieg bringt immer Tod und unsere Soldaten bluten wie alle anderen. [ROOT.GetCountry.GetRuler.GetName] weiß das genau. Ein Soldat weniger bedeutet einen Mann weniger, der auf unseren Farmen oder in unseren Minen arbeitet, Steuern zahlt oder unser Land vor Feinden verteidigt.\n\nDank des wertvollen Erzes, das wir aus unseren Minen gewinnen, können wir die Versorgung unserer Armee sicherstellen. Wenn wir strenge Standards für die Produktion von Rüstungen und Waffen festlegen, können wir sicherstellen, dass unsere Soldaten diejenigen sind, die die blutigen Schlachten überleben, die wir schlagen.\n\nUnsere [ROOT.GetCountry.GetAdjective] Soldaten werden den besten Schutz in ganz #E Iberia#!! haben" #NT!
 me_turdetania_3_conquerors.15.a: "Für den Ruhm!" #NT!
 me_turdetania_3_conquerors.15.tooltip: "Die Missionsaufgabe '#Y $turdetania_03_conquerors_inv_task_13$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_3_conquerors.30.t: "Hinter der Holzwand" #NT!
 me_turdetania_3_conquerors.30.desc: "Es soll weithin bekannt werden, dass [ROOT.GetCountry.GetName] die Führung hat und das auch noch lange. Um weitere Expansionen nach Norden durchführen zu können, sind robuste Verteidigungsanlagen erforderlich, um den Wohlstand unseres Volkes zu sichern. Die neuen Festungen #Y [GetProvince('(int32)1323').GetName]#!, #Y [GetProvince('(int32)1429').GetName]#! und #Y [GetProvince('(int32)1449').GetName]#! werden Baetica vor keltischen Einfällen schützen und eine Botschaft der Macht senden.\n\nWir werden #Y0 Reiter zu den Hügelfestungen und Siedlungen und sogar zu den Säulen selbst schicken und sie verkünden lassen, dass [ROOT.GetCountry.GetName] größere Ambitionen hat!" #NT!
 me_turdetania_3_conquerors.30.a: "[SCOPE.GetRootScope.GetCountry.GetName] ist auf alles vorbereitet, was kommen mag." #NT!
 me_turdetania_3_conquerors.30.tooltip: "Die Missionsaufgabe '#Y $turdetania_03_conquerors_inv_task_2$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_3_conquerors.32.t: "Die Contestanian-Küste verbinden" #NT!
 me_turdetania_3_conquerors.32.desc: "Die Reise über das Meer war schon immer der schnellste Weg, um die verschiedenen Küstenstädte von [GetProvince('(int32)1039').GetArea.GetRegion.GetName] zu besuchen, denn die Berge und Hügel erschwerten eine bequeme Durchreise über Land stark - aber das ist nicht mehr der Fall.\n\n[ROOT.GetCountry.GetRuler.GetName] erkannte die Notwendigkeit, diese Gebiete physisch zu verbinden und ordnete an, die Ressourcen des tartessischen Staates in den Bau eines Autobahnsystems entlang der Küste zu investieren.\n\nWährend einige glauben, dass diese Initiative aus einem altruistischen Wunsch heraus entstand, dem einfachen Mann zu helfen, hatte [ROOT.GetCountry.GetRuler.GetFirstName] weitaus zynischere Gründe für seinen Befehl, eine Straße zu bauen." #NT!
 me_turdetania_3_conquerors.32.a: "Unsere Armeen werden viel Zeit damit verbringen, durch Contestania zu marschieren …" #NT!
 me_turdetania_3_conquerors.32.tooltip: "Die Missionsaufgabe '#Y $turdetania_03_conquerors_inv_task_20$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_3_conquerors.35.t: "Tartessische Haine" #NT!
 me_turdetania_3_conquerors.35.desc: "Obwohl es in [GetProvince('(int32)1039').GetArea.GetRegion.GetName] nicht viele Orte mit Obstgärten gibt, sind wir dankbar, dass wir in unserem Besitz zwei Provinzen haben, die uns großzügig mit den köstlichen Früchten der Erde versorgen.\n\n[ROOT.GetCountry.GetRuler.GetName] stiehlt sich, wann immer es ein freier Moment [ROOT.GetCountry.GetRuler.GetHerHim] erlaubt, oft für einen ruhigen Augenblick davon und spaziert mit einem Apfel in der Hand durch die Haine mit duftenden Bäumen, [ROOT.GetCountry.GetRuler.GetHerHis] und einem unbeschwerten Geist für einen kostbaren Nachmittag." #NT!
 me_turdetania_3_conquerors.35.a: "In den Obsthainen von Tartessia kann ich Frieden finden" #NT!
 me_turdetania_3_conquerors.35.tooltip: "Die Missionsaufgabe '#Y $turdetania_03_conquerors_inv_task_18$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_3_conquerors.36.t: "Tartessische Mühlen" #NT!
 me_turdetania_3_conquerors.36.desc: "Reisende nach [ROOT.GetCountry.GetCapital.GetName] bemerken oft, wie voll die Marktplätze mit Waren aller Art sind. An den Ständen und in den Straßen unserer geschäftigen Hauptstadt kann man die feinsten Sortimente von allem kaufen, was innerhalb der Grenzen unseres Landes hergestellt wird.\n\n[ROOT.GetCountry.GetRuler.GetName] ist größtenteils für diese Wende unseres Schicksals verantwortlich, da er für den Bau der Märkte und Fabriken verantwortlich ist, die das Rückgrat unserer Wirtschaft bilden.\n\nAls Zeichen für alle, dass die Zukunft von [ROOT.GetCountry.GetName] ganz anders sein wird, als sich irgendjemand vorstellen kann, befahl [ROOT.GetCountry.GetRulerTitle] sogar, ein #E Aquädukt#! in [ROOT.GetCountry.GetCapital.GetName] zu bauen - wir sind dazu bestimmt, ein Ort der Kultur, der wahren Zivilisation zu sein." #NT!
 me_turdetania_3_conquerors.36.a: "Wenn die Menschen zufrieden sind, bin ich es auch – das ist alles, was zählt" #NT!
 me_turdetania_3_conquerors.36.tooltip: "Die Missionsaufgabe '#Y $turdetania_03_conquerors_inv_task_3$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_3_conquerors.38.t: "Tartessianische Gießerei" #NT!
 me_turdetania_3_conquerors.38.desc: "An bestimmten Sommertagen, wenn die Hitze schwer und drückend ist und kein kühlender Wind durch die Straßen von [ROOT.GetCountry.GetCapital.GetName] weht, erstickt oft der Rauch aus der #E Gießerei#! in der Stadt.\n\nTatsächlich kann der Geruch es in seiner Widerwärtigkeit durchaus mit dem des widerwärtigen #E Gerbereiviertels#! aufnehmen, und obwohl sich einige sensible Mitglieder der Gesellschaft über die Verschmutzung beschwert haben, ist es klar, dass ihre Sensibilität den Fortschritt der tartessianischen Industrie, die mit beeindruckender Geschwindigkeit vor sich hin tuckert, niemals behindern wird." #NT!
 me_turdetania_3_conquerors.38.a: "Geld stinkt nicht, wenn Sie verstehen, was ich meine ..." #NT!
 me_turdetania_3_conquerors.38.tooltip: "Die Missionsaufgabe '#Y $turdetania_03_conquerors_inv_task_6$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_3_conquerors.41.t: "Rotglasierte Keramik" #NT!
 me_turdetania_3_conquerors.41.desc: "Obwohl die #E rotglasierte Keramik#!, die in unseren Werkstätten hergestellt wird, nicht ganz so wertvoll ist wie der goldene Schmuck, den man auf unseren Märkten findet, investieren wir dennoch viel in die Gewährleistung der höchsten Qualität unserer Keramik und erwerben uns den Ruf, außergewöhnlich langlebiges Steingut @earthware! herzustellen, das eine wahre Augenweide ist." #NT!
 me_turdetania_3_conquerors.41.a: "Alles, was wir in Tartessia zubereiten, ist außergewöhnlich, sogar unsere Abendessen" #NT!
 me_turdetania_3_conquerors.41.tooltip: "Die Missionsaufgabe '#Y $turdetania_03_conquerors_inv_task_17$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_3_conquerors.42.t: "Ein Militärhafen im Atlantik" #NT!
 me_turdetania_3_conquerors.42.desc: "Vom ersten Augenblick an, als unsere Truppen [GetProvince('(int32)1319').GetName] eintrafen, schäumten unsere Militäringenieure förmlich vor Aufregung über die Sicherung des natürlichen Hafens, und bevor unsere Truppen die Provinz verließen, wurden in den Lagern die ersten Entwürfe des nun fertiggestellten #E Militärhafens#! angefertigt.\n\nJetzt berichten unsere stolzen Architekten, dass das Hafenviertel modernisiert wurde und die in Olisipo errichtete Werft eine der modernsten Militäranlagen in ganz [ROOT.GetCountry.GetName] ist." #NT!
 me_turdetania_3_conquerors.42.a: "Unsere Flotten stellen sicher, dass wir unsere Macht demonstrieren und gleichzeitig unsere Küsten verteidigen können." #NT!
 me_turdetania_3_conquerors.42.tooltip: "Die Missionsaufgabe '#Y $turdetania_03_conquerors_inv_task_15$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_3_conquerors.43.t: "Die Piraten der Tejo-Mündung" #NT!
 me_turdetania_3_conquerors.43.desc: "An einem kühlen Morgen steuerte ein tartessisches Schiff den Hafen von [GetProvince('(int32)1319').GetName] an, als sich ein Piratenschiff näherte, das seine Banner schwenkte und uns bat, seine Worte anzuhören. Unsere Matrosen waren von diesem Vorschlag fasziniert, aber immer auf der Hut. Sie verlangsamten ihre Fahrt und ließen die Piraten neben sich anlegen.\n\nNachdem wir uns vorgestellt hatten, war klar, dass diese Räuber aus [GetProvince('(int32)1318').GetName] stammten, wo die Piraten sich offen niedergelassen haben und den Schiffsverkehr belästigen, der in das #E Mare Hibericum#!. ein- und ausläuft. Zunächst hatte [ROOT.GetCountry.GetRuler.GetName] mit dem Gedanken gespielt, sie aus #E Lusitania#!, zu vertreiben, entschied sich aber letztendlich, die Sache ruhen zu lassen, da das tartessische Volk zu dem Schluss gekommen war, dass es andere Prioritäten gab. Aber es ist offensichtlich, zumindest für die Piraten, dass dies nur eine vorübergehende Situation ist.\n\nDa diese Schurken erkannt haben, dass ihre Tage gezählt sind, haben sie darum gebeten, ihre Kräfte zu bündeln. Wenn wir ihnen einen #E Piratenhafen#! in [GetProvince('(int32)1319').GetName] bauen, versprechen sie, unseren Matrosen alle ihre Sklaventricks beizubringen - ein Angebot, dem [GetProvince('(int32)1318').GetName]0 nicht widerstehen kann." #NT!
 me_turdetania_3_conquerors.43.a: "Ich werde einen Hungerlohn zahlen, um deine Höhle zu bauen, denn die Vorteile sind vielfältig" #NT!
 me_turdetania_3_conquerors.43.tooltip: "Die Missionsaufgabe '#Y $turdetania_03_conquerors_inv_task_16$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_3_conquerors.45.t: "Die Zitadelle der Barbaren" #NT!
 me_turdetania_3_conquerors.45.desc: "In den letzten Jahren hat der aufkeimende Pelzhandel in [GetProvince('(int32)1309').GetArea.GetRegion.GetName] ein Eigenleben entwickelt und es gibt viele Schiffe, die Ladungen aus Fellen und Fleisch den #E Tejo#!, hinunter transportieren, von wo aus sie auf den Märkten in [GetProvince('(int32)1319').GetName] landen.\n\nUnd trotz unserer Bemühungen, dem explosiven Wachstum gerecht zu werden, ist Olisipo überfordert. Seine Infrastruktur kann nicht alle versorgen, die innerhalb seiner Mauern leben möchten. Viele Einwohner dieser überfüllten Küstenstadt haben begonnen, ihre Häuser und Geschäfte auf der anderen Seite des Flusses in [GetProvince('(int32)1318').GetName] zu errichten, wo das Land billiger ist.\n\nUnd so entstand auf natürliche Weise die Stadt Barbarion. [ROOT.GetCountry.GetRuler.GetName] witterte eine Chance und forderte die örtlichen Piraten auf, einen weiteren #E tartessischen Militärhafen#! in der Provinz zu bauen. Heute legen viele Schiffe in der #E „Barbarenzitadelle“#!, an, wie sie im Volksmund genannt wird." #NT!
 me_turdetania_3_conquerors.45.a: "Wie glücklich wir sind, zwei blühende Städte an der Mündung des Tejo zu haben" #NT!
 me_turdetania_3_conquerors.45.tooltip: "Die Missionsaufgabe '#Y $turdetania_03_conquerors_inv_task_37$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_3_conquerors.47.t: "Gallaecianische Fischerei" #NT!
 me_turdetania_3_conquerors.47.desc: "Endlich hat sich die Nachricht von der florierenden Fischereiindustrie in [GetProvince('(int32)1047').GetArea.GetRegion.GetName] bis nach [ROOT.GetCountry.GetCapital.GetName] durchgesetzt, die schnell zur Hauptarbeitsquelle für die kämpferischen Gallaecianer geworden ist. Die vielen Bauernhöfe und Fischereien, die wir entlang der Nordküste aufgebaut haben, zahlen sich aus, und unsere Seeleute kehren mit Fängen in den Hafen zurück, die ihre Netze praktisch zum Bersten bringen.\n\nAls persönliches Dankeschön an [ROOT.GetCountry.GetRulerTitle] für [ROOT.GetCountry.GetRuler.GetHerHis] Großzügigkeit haben die Fischhändler aus dem Norden einen absolut gigantischen geräucherten Thunfisch in die tartessische Hauptstadt geschickt." #NT!
 me_turdetania_3_conquerors.47.a: "Ich persönlich habe in meinem Leben noch nie einen größeren Fisch gesehen!" #NT!
 me_turdetania_3_conquerors.47.tooltip: "Die Missionsaufgabe '#Y $turdetania_03_conquerors_inv_task_31$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_3_conquerors.52.t: "Die nördliche Grenze" #NT!
 me_turdetania_3_conquerors.52.desc: "Falls irgendwelche Armeen nördlich der #E Pyrenäen#! die törichte Hoffnung hegen, das Herzland von #E Iberien#! auf dem Landweg zu erobern, dann jagen sie Träumen nach, denn das von [ROOT.GetCountry.GetRuler.GetName] entlang der nördlichen Grenze errichtete Befestigungssystem wird ihnen eine einfache Überquerung der Berge erschweren.\n\nDie Garnisonen in den örtlichen Festungen wurden vergrößert, was eine nahezu ständige Patrouille der Grenze ermöglicht. Erfahrene Veteranen bewachen die Pässe und halten jeden fern, der den Bürgern von [ROOT.GetCountry.GetName] Schaden zufügen möchte." #NT!
 me_turdetania_3_conquerors.52.a: "Die Eindringlinge werden im Norden ihr Verderben finden - dafür habe ich gesorgt" #NT!
 me_turdetania_3_conquerors.52.tooltip: "Die Missionsaufgabe '#Y $turdetania_03_conquerors_inv_task_39$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_3_conquerors.55.t: "Der zerbrochene Turm" #NT!
 me_turdetania_3_conquerors.55.desc: "Während [ROOT.GetCountry.GetRuler.GetName] weithin als beispielloser Anführer und furchterregender Feind anerkannt ist, hätten nur wenige vermutet, dass [ROOT.GetCountry.GetRulerTitle] einen Sinn für Humor hat - was durch die jüngsten Ereignisse in [ROOT.GetCountry.GetName] perfekt illustriert wird.\n\nNach einer langen und schweren Belagerung, bei der viele tartessische Soldaten fielen, unterwarf sich die stolze Stadt [GetProvince('(int32)1031').GetName] - #E „Wachturm“#! auf Griechisch - unseren Streitkräften, öffnete ihre Tore und ließ unsere Männer in die Zitadelle.\n\nWenige Wochen, nachdem unsere Armeen ihre Stadt verlassen hatten, schickten die lokalen Eliten, die an Knechtschaft nicht gewöhnt waren und unter dem sanften tartessischen Joch litten, eine Delegation von Adligen mit einer kühnen Bitte nach [ROOT.GetCountry.GetCapital.GetName]; sie baten darum, als Lehnsmann entlassen zu werden und ihre Angelegenheiten privat regeln zu dürfen.\n\nZur großen Überraschung aller stimmte [ROOT.GetCountry.GetRuler.GetFirstName] ihrer Bitte unter folgender Bedingung zu: Sie müssen ihren Namen in #E „Spasmenos Pyrgos“#! oder „#E Der Zerbrochene Turm#!“ ändern, als Zeichen ihrer dauerhaften Unterwerfung unter die Herrschaft von Tartessian." #NT!
 me_turdetania_3_conquerors.55.a: "Du kannst haben, was du dir wünschst, aber du weißt, was mein Preis ist" #NT!
 me_turdetania_3_conquerors.55.tooltip: "Die Missionsaufgabe '#Y $turdetania_03_conquerors_inv_task_24$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_3_conquerors.62.t: "Zinnoberfarbene Kleidung" #NT!
 me_turdetania_3_conquerors.62.desc: "Ein glücklicher Zustand hat sich in der Nähe der Provinz [GetProvince('(int32)1439').GetName] ergeben, wo dank der Überschüsse an Leder @leather! und Stoff @cloth! ein wachsender Handel mit zinnobergefärbten Textilien floriert.\n\nUnsere Meisterweber haben Lager errichtet, in denen sie ihre Lehrlinge in der hohen Kunst des Kleiderfärbens ausbilden. Und um den Transport der Rohmaterialien zwischen den Provinzen zu erleichtern, wurde eine kleine Straße gebaut, die die Lederfarmen und Gerbereien miteinander verbindet.\n\nAls Zeichen ihrer Wertschätzung haben die örtlichen Arbeiter eine rotgefärbte Zeremonienrobe nach [ROOT.GetCountry.GetCapital.GetName] geschickt, die ihr Können zur Schau stellt." #NT!
 me_turdetania_3_conquerors.62.a: "Was für ein wunderschöner Bademantel – richten Sie diesen Handwerkern unbedingt meinen Dank aus." #NT!
 me_turdetania_3_conquerors.62.tooltip: "Die Missionsaufgabe '#Y $turdetania_03_conquerors_inv_task_9$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_3_conquerors.68.t: "Untersuchungen zum iberischen Glauben" #NT!
 me_turdetania_3_conquerors.68.desc: "Vor zwei Monaten kündigte [ROOT.GetCountry.GetRuler.GetName] an, dass in [ROOT.GetCountry.GetCapital.GetName] ein #E Rat#! abgehalten werden würde, um die Zukunft unserer Religionsausübung zu besprechen, und nun ist der Tag endlich gekommen.\n\nViele unserer #E Eliten#! sind erfreut, dass [ROOT.GetCountry.GetRuler.GetFirstName] dies tut, denn wir haben viele konkurrierende religiöse Einflüsse innerhalb von [ROOT.GetCountry.GetName], die unsere Einheit bedrohen. Der Einfluss des #E Druidentums#! auf den Norden von #E Iberien#! ist nahezu vollständig, und wenn nicht drastische Maßnahmen ergriffen werden, besteht die Befürchtung, dass unser Volk die traditionelle Anbetung des #E Iberischen Pantheons#! aufgibt und diese seltsamen keltischen Traditionen annimmt. Sogar die #E punische#! Religion, die bisher größtenteils auf die Küsten und Städte beschränkt war, findet bei unserem Volk Anklang. Es scheint, als würden sie vor jeder Gottheit, die ihnen gefällt, Weihrauch verbrennen.\n\nUnd doch hat [ROOT.GetCountry.GetRuler.GetFirstName] die Elite der tartessischen Gesellschaft versammelt, um ihnen von #E7 einer Vision zu erzählen, in der die Götzenbilder niedergeworfen und der wahre Glaube wiederhergestellt werden. Es müssen nur noch ein paar Vorbereitungen getroffen werden ..." #NT!
 me_turdetania_3_conquerors.68.a: "Ich werde die Ankündigungen machen, wenn die Zeit reif ist" #NT!
 me_turdetania_3_conquerors.68.b: "Nein! Der Kanaaniter hat viel für uns getan!" #NT!
 me_turdetania_3_conquerors.68.tooltip: "Die Missionsaufgabe '#Y $turdetania_03_conquerors_inv_task_45$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_3_conquerors.69.t: "Die Heiligtümer vereinen" #NT!
 me_turdetania_3_conquerors.69.desc: "[ROOT.GetCountry.GetRuler.GetName] wurde von den iberischen Göttern gesegnet – das ist eine Tatsache, die für jeden klar und deutlich zu erkennen ist.\n\nWenn dies nicht die Wahrheit wäre, wie hätten es dann die Tartesser [ROOT.GetCountry.GetRuler.GetName] geschafft, die heiligen Schreine unseres Glaubens zurückzuerobern? Die schädliche Plage des #E Druidentums#! wurde von den iberischen Stätten vertrieben, und selbst die blasphemischen #E Mariten#! blieben vom Zorn von [ROOT.GetCountry.GetName] nicht verschont. Tatsächlich ist ihre heiligste Kultstätte, [GetProvince('(int32)1099').GetName], in unseren Händen, und wir haben ihren Sünden gegen den Himmel endlich ein Ende gesetzt.\n\nAls Zeichen unseres wiederauflebenden Glaubens wurde in [ROOT.GetCountry.GetCapital.GetName] ein prächtiger Tempel errichtet, und tägliche Opfer in den Hügeln und Höhen ehren die Götter." #NT!
 me_turdetania_3_conquerors.69.a: "Unsere Arbeit zur Wiederherstellung des Landes fängt gerade erst richtig an" #NT!
 me_turdetania_3_conquerors.69.tooltip: "Die Missionsaufgabe '#Y $turdetania_03_conquerors_inv_task_47$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_3_conquerors.70.t: "Das Land von Götzen reinigen" #NT!
 me_turdetania_3_conquerors.70.desc: "Nachdem [ROOT.GetCountry.GetRuler.GetName] die Anbetung fremder Götter in [ROOT.GetCountry.GetName] praktisch verboten hat, hat [ROOT.GetCountry.GetRulerTitle] die Tempel und Schreine der #E Druiden#! und #E Mariten#! mit einer Inbrunst angegriffen, die manche beängstigend finden.\n\nWenn [ROOT.GetCountry.GetRuler.GetSheHe] nicht gerade Staatsangelegenheiten wahrnimmt oder unsere Truppen gegen einen ausländischen Feind anführt, reitet [ROOT.GetCountry.GetRuler.GetFirstName] oft durch die Landschaft, findet die Gemeinden der flüchtigen Gläubigen und steckt ihre Heiligtümer in Brand. Immer mehr religiöse Sklaven tauchen auf den Märkten von [ROOT.GetCountry.GetCapital.GetName] auf, und diejenigen, die sich weigern, ihren ketzerischen Glauben aufzugeben, werden oft auf grausame Weise gefoltert." #NT!
 me_turdetania_3_conquerors.70.a: "Niemand erwartet die tartessianische Inquisition!" #NT!
 me_turdetania_3_conquerors.70.tooltip: "Die Missionsaufgabe '#Y $turdetania_03_conquerors_inv_task_49$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_3_conquerors.71.t: "Wiederhersteller des Glaubens" #NT!
 me_turdetania_3_conquerors.71.desc: "Obwohl zahllose Seelen in den von [ROOT.GetCountry.GetRuler.GetName] geführten #E Religionskriegen#! ihr Leben verloren haben, sind sich alle einig, dass die Ergebnisse für sich selbst sprechen. Ein Geist religiöser Erneuerung breitet sich in [ROOT.GetCountry.GetName] aus, da die Gläubigen zum Weg ihrer Väter zurückkehren und die Häresien aufgeben, die ihre Seelen und Gedanken vergiftet haben, und es ist allen klar, dass die Tartessianer für diese kompromisslose Frömmigkeit gesegnet sind.\n\nIn der tartessischen Hauptstadt wurde eine großartige Feier abgehalten, und ein Priester, der in [ROOT.GetCountry.GetCapital.GetName] lebte, hatte an diesem Abend einen Traum, in dem die Unsterblichen selbst offenbarten, dass unser [ROOT.GetCountry.GetRulerTitle] der Avatar von #E Eacus#! ist – wir werden von einem lebenden Gott regiert." #NT!
 me_turdetania_3_conquerors.71.a: "Was du geträumt hast, o Priester, ist wahr – ich bin ein Gott!" #NT!
 me_turdetania_3_conquerors.71.tooltip: "Die Missionsaufgabe '#Y $turdetania_03_conquerors_inv_task_48$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_3_conquerors.77.t: "Der aufsteigende Bulle" #NT!
 me_turdetania_3_conquerors.77.desc: "Unser [ROOT.GetCountry.GetRulerTitle] hat ein klares Ziel. Jetzt ist die Macht von [ROOT.GetCountry.GetName] auf ihrem Höhepunkt, und jetzt ist die Gelegenheit, unseren Einfluss auszuweiten. Vom Mittelmeer bis zum Atlantik und von den Säulen bis zu den Pyrenäen sollte alles unter der Sphäre von [ROOT.GetCountry.GetAdjective] liegen!\n\nDer erste Schritt sollte sein, sicherzustellen, dass die Länder von Baetica nicht vom Norden aus angegriffen werden. Der Fluss Anas sieht vielversprechend aus, er ist nicht nur eine großartige Kommunikationsroute, sondern auch eine wunderbare natürliche Barriere, um feindliche Angreifer von uns fernzuhalten. Eine gute Auswahl kleiner und größerer Festungen entlang des Flusses sollte die Aufgabe erfüllen.\n\nErzählen Sie allen vom Stier von [ROOT.GetCountry.GetCapital.GetName]!" #NT!
 me_turdetania_3_conquerors.77.a: "Lasst uns Geschichte schreiben!" #NT!
  
 me_turdetania_3_conquerors.78.t: "Der Marite-Kompromiss" #NT!
 me_turdetania_3_conquerors.78.desc: "[ROOT.GetCountry.GetRuler.GetName] hat beschlossen, die wichtigsten Priester von [GetDeityDefinition('omen_mari').GetName|Y] am Hof ​​zu versammeln. In aller Güte von [ROOT.GetCountry.GetRuler.GetHerHis] erklärte [ROOT.GetCountry.GetRuler.GetSheHe], dass der Glaube von [GetDeityDefinition('omen_mari').GetName|Y] und der des #E Iberischen Pantheons #! nicht so verschieden seien und dass die Anhänger von [GetDeityDefinition('omen_sugaar').GetName|Y] ihren Glauben behalten dürften, wenn sie dem Staat vollkommen ergeben seien und ihn unterstützten. Der Sprecher der Priester akzeptierte nach Beratung untereinander die von [ROOT.GetCountry.GetRulerTitle] vorgelegten Bedingungen und schwor, dem Staat dabei zu helfen, das wilde und von Stämmen bevölkerte Land in den Pyrenäen zu befrieden.\n\nIn dieser Nacht wurde ein Fest gefeiert, um den neuen Pakt zwischen den Menschen des Nordens und [ROOT.GetCountry.GetAdjective] zu ehren. Während der Feier priesen die Priester [GetDeityDefinition('omen_mari').GetName|Y]0 als Beschützer von Mari, „The Marite“." #NT!
 me_turdetania_3_conquerors.78.a: "Letzten Endes sind wir gar nicht so verschieden." #NT!
  
 me_turdetania_3_conquerors.79.t: "Kanaanitische Götter" #NT!
 me_turdetania_3_conquerors.79.desc: "Nachdem er die für [ROOT.GetCountry.GetName] geplanten umfassenden Änderungen einem ausgewählten Rat der Elite privat angekündigt hatte, entschied [ROOT.GetCountry.GetRuler.GetName], der unbedingt die Gunst der Götter gewinnen wollte, schließlich, dass die Zeit reif für einen öffentlichen Schritt wäre, der den Lauf der Geschichte in Tartessia für immer verändern würde.\n\nAuch wenn einige von der Ankündigung an diesem schicksalshaften Tag überrascht waren, wussten diejenigen, die [ROOT.GetCountry.GetRulerTitle] am nächsten standen, dass die Proklamation von [ROOT.GetCountry.GetRuler.GetFirstName] unvermeidlich war – der Einfluss der phönizischen Gottheiten ist unbestreitbar." #NT!
 me_turdetania_3_conquerors.79.a: "Ich verkünde, dass der #E Kanaanitische Glaube#! das Pantheon von Tartessia sein soll" #NT!
 me_turdetania_3_conquerors.79.tooltip: "Die Missionsaufgabe '#Y $turdetania_03_conquerors_inv_task_52$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_3_conquerors.80.t: "Iberische Götter" #NT!
 me_turdetania_3_conquerors.80.desc: "Nachdem er die für [ROOT.GetCountry.GetName] geplanten umfassenden Änderungen einem ausgewählten Rat der Elite privat angekündigt hatte, entschied [ROOT.GetCountry.GetRuler.GetName], der unbedingt die Gunst der Götter gewinnen wollte, schließlich, dass die Zeit reif für einen öffentlichen Schritt wäre, der den Lauf der Geschichte in Tartessia für immer verändern würde.\n\nAuch wenn einige von der Ankündigung an diesem schicksalshaften Tag überrascht waren, wussten diejenigen, die [ROOT.GetCountry.GetRulerTitle] am nächsten standen, dass die Proklamation von [ROOT.GetCountry.GetRuler.GetFirstName] unvermeidlich war - die verderblichen Einflüsse der fremden Götter würden verurteilt und der Haushalt [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] würde offiziell die alten Götter unserer Vorfahren annehmen." #NT!
 me_turdetania_3_conquerors.80.a: "Ich verkünde, dass der #E Iberische Glaube#! das Pantheon von Tartessia sein soll" #NT!
 me_turdetania_3_conquerors.80.tooltip: "Die Missionsaufgabe '#Y $turdetania_03_conquerors_inv_task_46$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
