 tartessian_proclamation_republic_treasure_desc: "Dieses mit kunstvoller tartessischer Schrift bedeckte Steinrelief verkündet die Geburt der Tartessischen Republik und enthält zahlreiche Gesetze und Regeln der Nation." #NT!
  
