 turdetanian_mission_03_conquerors_inv: "Eroberer Iberias" #NT!
 turdetanian_mission_03_conquerors_inv_DESCRIPTION: "Allen Widrigkeiten zum Trotz wurde [ROOT.GetCountry.GetName] wiederhergestellt und hat den Einfluss und die Macht alter Zeiten wiedererlangt und ausgebaut. Angeführt von einem angeblichen Nachkommen mythischer Herrscher hat der brillante [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] die Kontrolle über den wichtigsten Staat der #E Iberischen Halbinsel#!.. Die Vereinigung der Halbinsel scheint der nächste Schritt zu sein. Die Aufgabe wird nicht einfach sein, aber eine Mischung aus List, Diplomatie und gut ausgebildeten Armeen wird sie sicherlich schaffen.\n\nJetzt ist die Zeit gekommen. Die kampferprobten Armeen von [ROOT.GetCountry.GetRuler.GetName] sind bereit und Gold und Waffen strömen in die Stadt [ROOT.GetCountry.GetCapital.GetName], doch die großen Mächte des Mittelmeerraums werden auf die Emporkömmlinge von [ROOT.GetCountry.GetAdjective] und ihre Ambitionen aufmerksam …\n\nWird [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] von [ROOT.GetCountry.GetCapital.GetName] aus ein vereintes Iberien anführen und zu einer der größten Mächte des Mittelmeerraums werden oder werden sie dem Druck eines riesigen, dezentralisierten Landes, das von zahllosen Kulturen und Stämmen bevölkert ist, erliegen?" #NT!
 turdetanian_mission_03_conquerors_inv_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, wenn [ROOT.GetCountry.GetName] die anderen Mächte auf der #E Iberischen Halbinsel#! dominiert und #E Groß-Iberien#! gegründet hat." #NT!
 turdetanian_mission_03_conquerors_inv_BUTTON_TOOLTIP: "Unsere Arbeit hat gerade erst begonnen – die größten Schlachten, die größten Siege ... liegen vor uns!" #NT!
  
  #################### 
  # Mission Tasks 
  #################### 
 turdetania_03_conquerors_inv_task_2: "Sicherung des Kraftpakets" #NT!
 turdetania_03_conquerors_inv_task_2_DESC: "[ROOT.GetCountry.GetRuler.GetName] hat entschieden, dass der erste Schritt zur Vereinigung von #E Groß-Iberien#! die Sicherung der vollständigen Kontrolle über die Region #E Baetica#!, unser Heimatland, sein muss. [ROOT.GetCountry.GetName] muss seine Herrschaftsgebiete ausdehnen und entwickeln, um den gesamten Süden abzudecken. \n\n\n\n\n\n\n\n\n\n@italic_mil18!" #NT!
 turdetania_03_conquerors_inv_task_2_tooltip: "#Y [GetProvince('(int32)1271').GetName]#!, #Y [GetProvince('(int32)1323').GetName]#!, #Y [GetProvince('(int32)1429').GetName]#! und #Y [GetProvince('(int32)1271').GetName]0#! erhalten folgenden Modifikator:" #NT!
  
 turdetania_03_conquerors_inv_task_3: "Organisieren Sie die Lebensmittelproduktion" #NT!
 turdetania_03_conquerors_inv_task_3_DESC: "Unsere Hauptstadt muss so viel mehr sein als nur die Residenz der führenden Familien innerhalb von [ROOT.GetCountry.GetName] – sie muss ein Sitz tartessischer Stärke und Macht sein, ein Ort, an dem unsere Waren hergestellt werden und unsere Märkte mit ausländischen Besuchern gefüllt sind. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!" #NT!
 turdetania_03_conquerors_inv_task_3_tooltip: "[SCOPE.GetRootScope.GetCountry.GetName] besitzt mindestens #Y 9#! #E Mühlen#! außerhalb der Hauptstadt (Aktuell: [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_3_owned_mill_current')|0Y])." #NT!
  
 turdetania_03_conquerors_inv_task_5: "Neue Minen eröffnen" #NT!
 turdetania_03_conquerors_inv_task_5_DESC: "In alten Zeiten wurde die materielle Stärke der #E Tartessier#! durch den Mineralreichtum aus den nahegelegenen Bergen gesichert, und obwohl die Erde unseren Vorfahren bereits viele ihrer Schätze geschenkt hat, ist immer noch Erz zu finden. \n\n\n\n\n\n\n\n\n\n@greek_mil7!" #NT!
 turdetania_03_conquerors_inv_task_5_tooltip_a: "[SCOPE.GetRootScope.GetCountry.GetName] besitzt mindestens #Y 10#! #E Minen#! in Metall produzierenden Gebieten innerhalb seiner Grenzen (Aktuell: [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_5_owned_mines_current')|0Y])." #NT!
 turdetania_03_conquerors_inv_task_5_tooltip_b: "Mindestens #Y 5#! Gebiete mit einem #Y Mine#! Gebäude erhalten den folgenden Modifikator:" #NT!
  
 turdetania_03_conquerors_inv_task_6: "Tartessianische Gießerei" #NT!
 turdetania_03_conquerors_inv_task_6_DESC: "Es ist an der Zeit, dafür zu sorgen, dass in unserer Hauptstadt [ROOT.GetCountry.GetCapital.GetName] eine #Y Gießerei#! errichtet wird. Wir können es uns buchstäblich nicht leisten, den Bau einer so wichtigen Infrastruktur zu vernachlässigen, denn die Vorteile, die sie unserem Land bringen wird, sind vielfältig.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!" #NT!
 turdetania_03_conquerors_inv_task_6_tooltip: "[SCOPE.GetRootScope.GetCountry.GetName] besitzt mindestens #Y 9#! #E Gießereien#! außerhalb der Hauptstadt (Aktuell: [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_6_owned_foundry_current')|0Y])." #NT!
  
 turdetanian_generic_brings_precious_metals_tooltip: "#Y [THIS.GetProvince.GetArea.GetName]#! Produziert oder importiert @precious_metals! #Y Edelmetalle#!" #NT!
  
 turdetania_03_conquerors_inv_task_9: "Cinnabar-Kleidung" #NT!
 turdetania_03_conquerors_inv_task_9_DESC: "Seit Tausenden von Jahren verwendet unser Volk Zinnober @cinnabar! zum Färben und Beizen von Textilien, insbesondere für Begräbnisse und andere religiöse Riten. Wir sind jedoch seit vielen Jahren nicht mehr in der Lage, den besonderen Stoff herzustellen. Jetzt, da wir in der Lage sind, etwas dagegen zu tun, hat [ROOT.GetCountry.GetRuler.GetName] gefordert, dass [ROOT.GetCountry.GetName] diese alte Tradition wieder aufnimmt. \n\n\n\n\n\n\n\n\n\n@celt_mil2!" #NT!
 turdetania_03_conquerors_inv_task_9_tooltip_a: "#Y [GetProvince('(int32)1439').GetName]#!, #Y [GetProvince('(int32)1406').GetName]#! und #Y [GetProvince('(int32)1444').GetName]#! erhalten folgenden Modifikator:" #NT!
 turdetania_03_conquerors_inv_task_9_tooltip_b: "Zwischen #E [GetProvince('(int32)1439').GetName]#! und #E [GetProvince('(int32)1436').GetName]#! wird eine #Y Straße#! gebaut." #NT!
  
 turdetania_03_conquerors_inv_task_13: "Normen für die Metallbearbeitung" #NT!
 turdetania_03_conquerors_inv_task_13_DESC: "Wir bauen aus unserer Erde kostbares Erz ab, das wir dann zu nutzbarem Metall verarbeiten, und eines der wertvollsten Produkte, die wir herstellen, ist die #E turdetanische Rüstung#!.. Auf diese Weise ausgerüstet genießen unsere [ROOT.GetCountry.GetAdjective] Soldaten den besten Schutz in ganz #E Iberia#!! \n\n\n\n\n\n\n\n\n\n@italic_mil13!" #NT!
  
 turdetania_03_conquerors_inv_task_15: "Atlantischer Militärhafen" #NT!
 turdetania_03_conquerors_inv_task_15_DESC: "[GetProvince('(int32)1319').GetName], ein natürlicher Hafen an der Küste von #E Lusitania#!,, hat die Aufmerksamkeit unserer Ingenieure und Architekten erregt. Sie möchten in der Region einen riesigen Hafen bauen und [ROOT.GetCountry.GetRuler.GetName] freut sich riesig über den Beginn dieser Initiative.\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
  
 turdetania_03_conquerors_inv_task_16: "Die Piraten der Tejo-Mündung" #NT!
 turdetania_03_conquerors_inv_task_16_DESC: "Die rege Bautätigkeit bei [GetProvince('(int32)1319').GetName] und [GetProvince('(int32)1318').GetName] hat die Aufmerksamkeit der Piraten erregt, die auf der anderen Seite des #E Flusses Tejo#!, leben. Sie haben einen Boten mit einem interessanten Vorschlag nach [ROOT.GetCountry.GetCapital.GetName] geschickt; sie möchten, dass wir für sie einen #Y Piratenhafen#! in dem Gebiet bauen.\n\n\n\n\n\n\n\n\n\n@greek_mil4!" #NT!
 turdetania_03_conquerors_inv_task_16_tooltip: "[SCOPE.GetRootScope.GetCountry.GetName] hat die #T Keltisch-Iberische Militärtradition#! [GetMilitaryBonus( 'celt_iberian_path_c_3' ).GetName|Y] freigeschaltet." #NT!
  
 turdetania_03_conquerors_inv_task_17: "Norban Rotglasierte Keramik" #NT!
 turdetania_03_conquerors_inv_task_17_DESC: "Die rotglasierte Keramik und Töpferwaren @earthware!, die bei [GetProvince('(int32)1432').GetName] und [GetProvince('(int32)1434').GetName] hergestellt werden, werden bereits für ihre Schönheit gelobt und sind daher im In- und Ausland sehr begehrt.\n\n\n\n\n\n\n\n\n\n@event_pic13!" #NT!
 turdetania_03_conquerors_inv_task_17_tooltip: "#Y [GetProvince('(int32)1432').GetName]#! und #Y [GetProvince('(int32)1434').GetName]#! erhalten den folgenden Modifikator:" #NT!
  
 turdetania_03_conquerors_inv_task_18: "Tartessische Haine" #NT!
 turdetania_03_conquerors_inv_task_18_DESC: "Frisches Obst ist in ganz [ROOT.GetCountry.GetName] ein begehrtes Handelsgut, und doch haben die Götter es für angebracht gehalten, unser Land dürr und trocken zu machen, und nur in ein paar Territorien - [GetProvince('(int32)1386').GetName] und [GetProvince('(int32)1429').GetName] - können Gärten angelegt werden. Doch wir sind gesegnet mit dem, was wir derzeit haben, und können viel tun, um unsere derzeitige Situation zu verbessern.\n\n\n\n\n\n\n\n\n\n@persia_mil7!" #NT!
 turdetania_03_conquerors_inv_task_18_tooltip: "#Y [GetProvince('(int32)1429').GetName]#! und #Y [GetProvince('(int32)1386').GetName]#! erhalten den folgenden Modifikator:" #NT!
  
 turdetania_03_conquerors_inv_task_20: "Levantinische Straßen" #NT!
 turdetania_03_conquerors_inv_task_20_DESC: "Nachdem wir nun die wichtigen Küstenstädte und Häfen im Osten der Iberischen Halbinsel eingenommen haben, müssen wir dafür sorgen, dass diese strategischen Gebiete in unserem Besitz bleiben. Und der Bau von Straßen ist eine Möglichkeit, um sicherzustellen, dass diese Poleis fest in unserer Hand bleiben.\n\n\n\n\n\n\n\n\n\n@italic_mil27!" #NT!
 turdetania_03_conquerors_inv_task_20_tooltip: "Zwischen #E [GetProvince('(int32)1029').GetName]#! und #E [GetProvince('(int32)1036').GetName]#! wird eine #Y Straße#! gebaut." #NT!
 turdetania_03_conquerors_inv_task_20_tooltip_a: "[SCOPE.GetRootScope.GetCountry.GetName] besitzt #Y [GetProvince('(int32)1029').GetName]#!, hat Stadtstatus und hat einen #E #Y Marktplatz#!#!" #NT!
 turdetania_03_conquerors_inv_task_20_tooltip_b: "[SCOPE.GetRootScope.GetCountry.GetName] besitzt #Y [GetProvince('(int32)1031').GetName]#!, hat Stadtstatus und hat einen #E #Y Marktplatz#!#!" #NT!
 turdetania_03_conquerors_inv_task_20_tooltip_c: "[SCOPE.GetRootScope.GetCountry.GetName] besitzt #Y [GetProvince('(int32)1033').GetName]#!, hat Stadtstatus und hat einen #E #Y Marktplatz#!#!" #NT!
 turdetania_03_conquerors_inv_task_20_tooltip_d: "[SCOPE.GetRootScope.GetCountry.GetName] besitzt #Y [GetProvince('(int32)1036').GetName]#!, hat Stadtstatus und hat einen #E #Y Marktplatz#!#!" #NT!
  
 turdetania_03_conquerors_inv_task_24: "Der zerbrochene Turm" #NT!
 turdetania_03_conquerors_inv_task_24_DESC: "Eine Botschaft des kürzlich eroberten [GetProvince('(int32)1031').GetName] hat [ROOT.GetCountry.GetCapital.GetName] eine merkwürdige Bitte überbracht, von der sie versichern, dass [ROOT.GetCountry.GetRuler.GetName] es ​​wert ist, ihr zuzuhören. Sie versprechen uns, dass es sich lohnen wird, wenn wir ihre stolze Stadt als Lehnsgut freigeben.\n\nDer von [ROOT.GetCountry.GetRuler.GetFirstName] geforderte Preis könnte jedoch höher sein, als ihr Stolz ertragen kann...\n\n\n\n\n\n\n\n\n\n\n@italic_mil28!" #NT!
 turdetania_03_conquerors_inv_task_24_tooltip: "Wir werden einen #Y Colony#!-Staat in #Y Hemeroskopeion#! freigeben." #NT!
  
 turdetania_03_conquerors_inv_task_31: "Gallaecianische Fischerei" #NT!
 turdetania_03_conquerors_inv_task_31_DESC: "Die eisigen Gewässer des #E Mare Cantabrum#! sind die Heimat vieler Fische und unser Volk hat einen unersättlichen Appetit auf Meeresfrüchte. Wir sollten die Küsten Gallaecias nutzen und die Region nach besten Kräften ausbauen. \n\n\n\n\n\n\n\n\n\n@egypt_mil21!" #NT!
 turdetania_03_conquerors_inv_task_31_tooltip: "#Y [GetProvince('(int32)1099').GetName]#!, #Y [GetProvince('(int32)1107').GetName]#!, #Y [GetProvince('(int32)1118').GetName]#! und #Y [GetProvince('(int32)1099').GetName]0#! erhalten folgenden Modifikator:" #NT!
  
 turdetania_03_conquerors_inv_task_32_tooltip: "[SCOPE.GetRootScope.GetCountry.GetName] hat die #T Iberische Militärtradition#! [GetMilitaryBonus( 'iberian_central_path_3' ).GetName|Y] freigeschaltet." #NT!
  
 turdetania_03_conquerors_inv_task_37: "Die Zitadelle der Barbaren" #NT!
 turdetania_03_conquerors_inv_task_37_DESC: "Der boomende Pelzhandel in [GetProvince('(int32)1325').GetArea.GetRegion.GetName] hat unsere Schifffahrtskapazitäten in [GetProvince('(int32)1319').GetName] überfordert, daher muss auf der anderen Seite des Flusses in [GetProvince('(int32)1318').GetName] eine zweite Stadt gebaut werden, um das aktuelle Handelsvolumen bewältigen zu können. \n\n\n\n\n\n\n\n\n\n@italic_mil1!" #NT!
  
 turdetania_03_conquerors_inv_task_39: "Befestigen Sie die Pyrenäen" #NT!
 turdetania_03_conquerors_inv_task_39_DESC: "Es wäre schwachsinnig, die Nordgrenze mit #E Gallien#! unbefestigt zu lassen, und [ROOT.GetCountry.GetRuler.GetName], der große Mühen auf sich genommen hat, um die Region zu erobern, ist sicherlich nicht dumm. Wir müssen zwei Festungen bauen, die unser Hinterland schützen. \n\n\n\n\n\n\n\n\n\n@greek_mil1!" #NT!
 turdetania_03_conquerors_inv_task_39_tooltip: "#Y [GetProvince('(int32)1060').GetName]#!, #Y [GetProvince('(int32)1076').GetName]#! und #Y [GetProvince('(int32)1078').GetName]#! erhalten folgenden Modifikator:" #NT!
  
 turdetania_03_conquerors_inv_task_43_tooltip: "#Y [GetProvince('(int32)1342').GetName]#! ist die #Y #E Heilige Stätte#!#! von [GetDeityDefinition('omen_dagon').GetName|Y]" #NT!
  
 turdetania_03_conquerors_inv_task_46: "Iberische Götter" #NT!
 turdetania_03_conquerors_inv_task_46_DESC: "Wurde unser Volk durch die falschen Versprechungen fremder Götter in die Irre geführt? Errichteten die Tartessier in alter Zeit abscheuliche #Y Tophets#!, um die geschwärzten Knochen unserer Erstgeborenen aufzubewahren, oder konsultierten die tartessischen Könige in Zeiten der Not die geheimnisvollen #Y Druiden#!? Nein! Diese korrumpierenden religiösen Einflüsse bedrohen unsere langfristige Stabilität und dürfen nicht länger gedeihen. [ROOT.GetCountry.GetRuler.GetName] hat entschieden, dass das Haus [ROOT.GetCountry.GetRuler.GetHerHis] [ROOT.GetCountry.GetName] in die Fußstapfen unserer Väter treten und denselben Göttern huldigen soll, die wir schon immer gekannt haben – dem #T Iberischen Pantheon#!.\n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
 turdetania_03_conquerors_inv_task_46_tooltip: "Falls dies noch nicht der Fall ist, werden wir zum #T iberischen#! Glauben konvertieren." #NT!
 turdetania_03_conquerors_inv_task_46_iberic_pantheon_trigger_tt: "Mindestens #Y [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_46_iberic_pantheon_gods_total')|0]#! #T iberische #! Gottheiten befinden sich im Pantheon von [SCOPE.GetRootScope.GetCountry.GetName] (aktuell: [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_46_iberic_pantheon_gods_current')|0Y]). [SCOPE.GetRootScope.GetCountry.Custom('turdetania_03_conquerors_inv_task_46_iberic_pantheon_loc')]" #NT!
 turdetania_03_conquerors_inv_task_46_iberic_pantheon_loc_1: "(#R [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_46_iberic_pantheon_gods_current')|0]#!/#Y [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_46_iberic_pantheon_gods_total')|0]#!)" #NT!
 turdetania_03_conquerors_inv_task_46_iberic_pantheon_loc_2: "(#Y [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_46_iberic_pantheon_gods_current')|0]#!/#Y [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_46_iberic_pantheon_gods_total')|0]#!)" #NT!
  
 turdetania_03_conquerors_inv_task_47: "Die Heiligtümer vereinen" #NT!
 turdetania_03_conquerors_inv_task_47_DESC: "Für Anhänger des #T Iberischen Pantheons#!, gab es drei Schreine, die als Pilgerstätten für die Frommen dienten, die unserem Glauben treu blieben: [GetProvince('(int32)1287').GetName], [GetProvince('(int32)1254').GetName] und [GetProvince('(int32)1068').GetName].\n\nUnd es gibt viele andere Gebiete auf der Iberischen Halbinsel, in denen einst unsere Art der Anbetung praktiziert wurde, die jedoch durch die Anwesenheit der #Y Druiden#! und ihre fremden Bräuche verdorben wurden.\n\nDoch jetzt hat zum ersten Mal in der Geschichte unseres Glaubens eine mächtige iberische Macht diese heiligen Stätten erobert, sie befreit und in glorreiche Einheit gebracht.\n\n\n\n\n\n\n\n\n\n@italic_mil22!" #NT!
 turdetania_03_conquerors_inv_task_47_trigger_tooltip: "#Y [THIS.GetProvince.GetName]#! hat mindestens #Y 1#! freie Bauplätze." #NT!
  
 turdetania_03_conquerors_inv_task_48: "Wiederhersteller des Glaubens" #NT!
 turdetania_03_conquerors_inv_task_48_DESC: "Um die Götter zu ehren, die [ROOT.GetCountry.GetName] zu den Höhen des Erfolgs geführt haben, hat [ROOT.GetCountry.GetRuler.GetName] verfügt, dass die verdorbenen heiligen Stätten, die in unserem Land verstreut sind, wiederhergestellt und rituell gereinigt werden müssen. Die Städte des Nordens, vor allem [GetProvince('(int32)1218').GetName] und [GetProvince('(int32)1213').GetName], müssen ebenfalls zu unserem Lebensstil übergehen.\n\n\n\n\n\n\n\n\n\n@italic_mil2!" #NT!
 turdetania_03_conquerors_inv_task_48_tooltip: "Eine Welle religiösen Eifers hat das Land erfasst." #NT!
  
 turdetania_03_conquerors_inv_task_49: "Das Land reinigen" #NT!
 turdetania_03_conquerors_inv_task_49_DESC: "Obwohl wir die Existenz der Götter der #Y Druiden#! nie geleugnet haben und den Anhängern von [GetDeityDefinition('omen_mari').GetName|Y] natürlich erlauben, in unseren Ländern zu beten, sind sie nicht unsere Götter. Die heiligen Stätten dieser Religionen verbleiben weiterhin in [ROOT.GetCountry.GetName]. Es liegt an [ROOT.GetCountry.GetRuler.GetName], ob wir bestimmen, dass in unserem Land nur Schreine des #T Iberischen Pantheons#! stehen dürfen, oder ob wir die Anhänger von #Y Mari#! und ihrem Ehemann #Y Sugaar#! aufgrund ihrer Verbindungen zu unserem eigenen Glauben tolerieren.\n\n\n\n\n\n\n\n\n\n@italic_mil17!" #NT!
 turdetania_03_conquerors_inv_task_49_marite_pantheon_trigger_tt: "Mindestens die Gottheit #Y [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_49_marite_pantheon_gods_total')|0]#! #T Marite#! befindet sich im Pantheon von [SCOPE.GetRootScope.GetCountry.GetName] (Aktuell: [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_49_marite_pantheon_gods_current')|0Y]). [SCOPE.GetRootScope.GetCountry.Custom('turdetania_03_conquerors_inv_task_49_marite_pantheon_loc')]" #NT!
 turdetania_03_conquerors_inv_task_49_marite_pantheon_loc_1: "(#R [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_49_marite_pantheon_gods_current')|0]#!/#Y [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_49_marite_pantheon_gods_total')|0]#!)" #NT!
 turdetania_03_conquerors_inv_task_49_marite_pantheon_loc_2: "(#Y [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_49_marite_pantheon_gods_current')|0]#!/#Y [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_49_marite_pantheon_gods_total')|0]#!)" #NT!
 turdetania_03_conquerors_inv_task_49_tooltip_a: "Wenn wir die #Y #E Heiligen Stätten#!#!, zerstören, erhalten wir folgende Belohnung:" #NT!
 turdetania_03_conquerors_inv_task_49_tooltip_b: "Wenn wir einen Kompromiss mit den #Y #E Marites#!#!, eingehen, erhalten wir folgende Belohnung:" #NT!
 turdetania_03_conquerors_inv_task_49_tooltip_c: "In jedem Fall erhält [SCOPE.GetRootScope.GetCountry.GetName] den folgenden Modifikator:" #NT!
 turdetania_03_conquerors_inv_task_49_tooltip_d: "[SCOPE.GetRootScope.GetCountry.GetName] besitzt die Gebiete #Y [GetProvince('(int32)1016').GetName]#!, #Y [GetProvince('(int32)1099').GetName]#!, #Y [GetProvince('(int32)1149').GetName]#! und #Y #Y1#!" #NT!
