 desc_turdetanian_vineyards: "Die Turdetaner sind unangefochtene Meister der Weinbergpflege und Weinherstellung und ihr Talent wird in der gesamten zivilisierten Welt geschätzt." #NT!
 turdetanian_back_north_modifier: "Kolonisationsfieber" #NT!
