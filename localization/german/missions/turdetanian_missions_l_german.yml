 turdetanian_mission_01_sons_baetica_inv: "Söhne von Baetica" #NT!
 turdetanian_mission_01_sons_baetica_inv_DESCRIPTION: "Die Ländereien von #E Turdetania#! sind voller Reichtümer. Seit Jahrhunderten ziehen diese Länder Kaufleute aus allen Ecken des #E Mittelmeeres#! an, insbesondere #E Phönizier#! und #E Griechen#!, die sich hier niederließen und Außenposten gründeten, von denen einige sich zu größeren Siedlungen und sogar Städten entwickelten. Dieser Treffpunkt zwischen iberischen Ureinwohnern und Siedlern aus den östlichen Kulturen des Mittelmeeres schuf die #E Turdetanian#! Kultur. Diese Kolonien haben das Ziel, Handel zu treiben und die Reichtümer der Minen und fruchtbaren Ländereien von #E Turdetania#! auszubeuten.\n\n#E Turdetania#! war nie vereint und wurde von zahlreichen kleinen Stadtstaaten bevölkert, aber das wird die Ambitionierten nicht davon abhalten, zu versuchen, der Hegemonialstaat zu werden und über #E Turdetania#! zu herrschen. Wird die Stadt #!5 das Zentrum eines vereinten #E Turdetania#!?" #NT!
 turdetanian_mission_01_sons_baetica_inv_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, wenn [ROOT.GetCountry.GetName] zum Hegemonialstaat in den Ländern rund um den Fluss #E Baetis#! geworden ist." #NT!
 turdetanian_mission_01_sons_baetica_inv_BUTTON_TOOLTIP: "Die Länder von Turdetania brauchen eine starke Führung, um ausländischen Eingriffen standzuhalten!" #NT!
  #################### 
