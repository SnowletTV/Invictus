  # Generic Turdetanian Events 
 me_turdetania_1_generic.1.t: "Die Clans versammeln" #NT!
 me_turdetania_1_generic.1.desc: "Es war ein für die Jahreszeit ungewöhnlich warmer Tag in [ROOT.GetCountry.GetCapital.GetName], als die Gäste von [ROOT.GetCountry.GetRuler.GetName], [SCOPE.sCharacter('turdetanian_peaceful_politician').GetName] und [SCOPE.sCharacter('turdetanian_warlike_politician').GetName] in der Hauptstadt ankamen, um die Zukunft von [ROOT.GetCountry.GetName] zu besprechen. [ROOT.GetCountry.GetRuler.GetFirstName] hatte um ihre Anwesenheit in der [ROOT.GetCountry.GetAdjective] Zitadelle gebeten, um [ROOT.GetCountry.GetRuler.GetHerHim] ihren Rat anzubieten, da [ROOT.GetCountry.GetRulerTitle] sich nur schwer entscheiden konnte.\n\nIm Moment steht unser Volk an einem Scheideweg; wir könnten mit den Vorbereitungen für einen regionalen Krieg beginnen oder die Mittel zur Stärkung unserer Wirtschaft verwenden. [ROOT.GetCountry.GetRuler.GetFirstName] rief nach Sklaven, um den geschätzten Gästen Wein und Oliven zu bringen, und nickte in Richtung [ROOT.GetCountry.GetRuler.GetName]1, um dem Häuptling die Erlaubnis zu geben, [ROOT.GetCountry.GetRuler.GetName]2 seine Meinung zu äußern.\n\n„Ein Kriegszustand ist für die Stämme von [ROOT.GetCountry.GetName] besser – wir sollten nicht wie Ziegenbauern tauschen und handeln, sondern uns nehmen, was wir wollen!“ Das ist die [ROOT.GetCountry.GetAdjective] Art, unsere Rivalen zu dominieren, und nicht, ihnen einen Platz am Tisch anzubieten.'\n\nKopfschüttelnd [ROOT.GetCountry.GetRuler.GetName]5 erhob sich [ROOT.GetCountry.GetRuler.GetName]6 auf [ROOT.GetCountry.GetRuler.GetName]5 Fuß und streckte eine Hand in Richtung [ROOT.GetCountry.GetRuler.GetName]1 aus.\n\n„Würden Sie unsere Nation in eine Krise stürzen, [ROOT.GetCountry.GetRuler.GetName]1? Wie kann man erwarten, dass die Kassen von [ROOT.GetCountry.GetCapital.GetName] jahrelangen Krieg überstehen? Es wäre besser für uns, unsere Ambitionen friedlich zu verfolgen – das sehen Sie doch sicher ein, [ROOT.GetCountry.GetRuler.GetFirstName].“" #NT!
 me_turdetania_1_generic.1.a: "Ein diplomatischerer Ansatz könnte die Lösung sein …" #NT!
 me_turdetania_1_generic.1.b: "Ein kriegerischerer Ansatz könnte die Lösung sein …" #NT!
 me_turdetania_1_generic.1.tooltip.a: "Wir werden uns auf Handel und Diplomatie konzentrieren." #NT!
 me_turdetania_1_generic.1.tooltip.b: "Wir werden eine kriegerische Haltung einnehmen." #NT!
  
 me_turdetania_1_generic.2.t: "Vorbereitung kommerzieller Unternehmungen" #NT!
 me_turdetania_1_generic.2.desc: "Wir haben eine Nachricht von [SCOPE.sCharacter('turdetanian_peaceful_politician').GetName] erhalten, der Tag und Nacht daran gearbeitet hat, den Ruf von [ROOT.GetCountry.GetName] in der Region zu steigern. Es scheint, dass [SCOPE.sCharacter('turdetanian_peaceful_politician').GetFirstName] als Zeichen des guten Willens kleine Summen an nahegelegene Stadtstaaten geschickt hat, darunter die feinsten [ROOT.GetCountry.GetAdjective] Waren, die in unseren Werkstätten hergestellt wurden.\n\n„Wir haben heute mehr Freunde als gestern, o [ROOT.GetCountry.GetRuler.GetName], und ich hoffe, dass unsere neuen Brüder bald Partner werden.“" #NT!
 me_turdetania_1_generic.2.a: "Gute Idee! Ich wusste, dass du der Richtige für den Job bist" #NT!
  
 me_turdetania_1_generic.3.t: "Eine flammende Rede" #NT!
 me_turdetania_1_generic.3.desc: "In den letzten Tagen hat [SCOPE.sCharacter('turdetanian_warlike_politician').GetName] [SCOPE.sCharacter('turdetanian_warlike_politician').GetHerHis] Soldaten nach [ROOT.GetCountry.GetCapital.GetName] geschickt, wo sie außerhalb der Stadtmauern trainieren. Sobald die Sonne über den Horizont steigt, versammeln sich die Krieger in Formation, ziehen ihre komplette Kampfausrüstung an und marschieren bis zum Mittag. Die Nachmittage werden mit Scheinkämpfen verbracht, und jeden Abend versammelt [SCOPE.sCharacter('turdetanian_warlike_politician').GetFirstName] die erschöpften Soldaten und muntert sie mit aufrührerischen Worten über den Krieg auf. Da er diese Reden persönlich sehen wollte, machte sich [ROOT.GetCountry.GetRuler.GetName] auf den Weg zu den Lagern und hörte aufmerksam zu.\n\nAuf einem Schild stehend, das von zwei stämmigen Kriegern hochgehalten wird, spricht [SCOPE.sCharacter('turdetanian_warlike_politician').GetFirstName] die Männer mit lauter Stimme an und deutet dabei drohend auf die Straßen, die von der Hauptstadt wegführen.\n\n„Sobald [ROOT.GetCountry.GetRulerTitle] das Wort gibt, werden wir in die Städte unserer Feinde marschieren und sie dem Erdboden gleichmachen!“ Mögen die Götter des Krieges unsere Stämme segnen und uns den Sieg über den Feind gewähren!'\n\nDas Geräusch der auf den Boden stampfenden Speere wird zu einem ohrenbetäubenden Tumult und der Lärm tausender schreiender Stimmen erfüllt die Luft." #NT!
 me_turdetania_1_generic.3.a: "Ja, das hast du gesagt!" #NT!
  
 me_turdetania_1_generic.4.t: "Die endgültige Lösung" #NT!
 me_turdetania_1_generic.4.desc: "[ROOT.GetCountry.GetRuler.GetName] ist mit den ersten Vorbereitungen zufrieden und fühlt sich ermutigt genug, die offizielle Vorgehensweise von [ROOT.GetCountry.GetName] bekannt zu geben." #NT!
 me_turdetania_1_generic.4.a: "Krieg führt nicht zu langfristigem Wohlstand." #NT!
 me_turdetania_1_generic.4.b: "Durch Kriegsbeute werden wir die Herren von Turdetania!" #NT!
 me_turdetania_1_generic.4.tooltip: "Die Missionsaufgabe '#Y $turdetania_01_generic_inv_task_1$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_1_generic.5.t: "Machtdemonstration" #NT!
 me_turdetania_1_generic.5.desc: "In einer brutalen Machtdemonstration hat [ROOT.GetCountry.GetRuler.GetName] den Städten von #E Turdetania#!.\n\nSending einen Sondertribut in Form bewaffneter Soldaten auferlegt, die die Steuereintreiber begleiten sollen. [ROOT.GetCountry.GetRuler.GetFirstName] hat verfügt, dass die Staatskassen von [ROOT.GetCountry.GetCapital.GetName] durch die anhaltenden Kriege gefährlich geleert worden seien. Wenn Stabilität und Frieden in [ROOT.GetCountry.GetName] gewahrt werden sollen, dann muss dieser von allen innerhalb unserer Grenzen lebenden Menschen finanziert werden." #NT!
 me_turdetania_1_generic.5.a: "Das ist der Preis des Wohlstands, fürchte ich" #NT!
 me_turdetania_1_generic.5.tooltip: "Die Missionsaufgabe '#Y $turdetania_01_generic_inv_task_2$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_1_generic.6.t: "Der Fluss Baetis" #NT!
 me_turdetania_1_generic.6.desc: "Nach zahlreichen Kriegen und grausamen Schlachten hat das Volk von [ROOT.GetCountry.GetAdjective] sein Herrschaftsgebiet auf den #E Fluss Baetis#! ausgedehnt, ein beispielloser Triumph für [ROOT.GetCountry.GetName].\n\nDas intensiv bebaute Ackerland entlang des Baetis bildet das Herz der historischen Region #E Turdetanian#! und seit Menschengedenken werden auf diesen Wasserwegen Getreide, Pferde, gegerbtes Leder, Eisenerz und Edelmetalle flussabwärts transportiert. [ROOT.GetCountry.GetRuler.GetName] hat den Göttern öffentlich dafür gedankt, dass sie uns die absolute Kontrolle über diesen überaus wichtigen Wasserweg gewährt haben, der Wunder für das Wachstum unserer Wirtschaft bewirken wird." #NT!
 me_turdetania_1_generic.6.a: "Die Götter der Turdetaner sind großzügig mit ihren Gaben" #NT!
 me_turdetania_1_generic.6.tooltip: "Die Missionsaufgabe '#Y $turdetania_01_generic_inv_task_3$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_1_generic.7.t: "Handelsbeziehungen aufbauen" #NT!
 me_turdetania_1_generic.7.desc: "Mit [ROOT.GetCountry.GetName]s neu gewonnenem Reichtum und Einfluss startete [ROOT.GetCountry.GetRuler.GetName] eine Reihe diplomatischer Missionen und nahm Kontakt zu Nachbarstaaten auf, um Handelsabkommen vorzuschlagen. [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]s Bemühungen trugen Früchte, als Abkommen erzielt wurden, die lukrative Handelsrouten eröffneten.\n\nNeben der Förderung von Handelsbeziehungen versuchte [ROOT.GetCountry.GetRuler.GetName] auch, in die Entwicklung seines eigenen Landes zu investieren. [ROOT.GetCountry.GetRuler.GetPraenomen] erkannte die Notwendigkeit von Infrastrukturverbesserungen und stellte Mittel für Projekte bereit, die auf die Modernisierung der Stadt und die Verbesserung der Lebensqualität ihrer Bewohner abzielten." #NT!
 me_turdetania_1_generic.7.a: "So soll es sein ... Ich bin mit unseren Fortschritten zufrieden" #NT!
 me_turdetania_1_generic.7.tooltip: "Die Missionsaufgabe '#Y $turdetania_01_generic_inv_task_4$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_1_generic.8.t: "Die Hauptstadt von Oberturdetania" #NT!
 me_turdetania_1_generic.8.desc: "[GetProvince('(int32)1377').GetName], die ummauerte Stadt an den Ufern des #E Flusses Baetis#!, ist normalerweise der letzte Ort, den Reisende besuchen, wenn sie auf seinen Gewässern rauf und runter segeln, und war schon immer ein beliebter Anziehungspunkt für Händler, die Zugang zu den wertvollen Handelswaren weiter im Landesinneren suchten.\n\nDer Überfluss an #E oretanischem#! Gold und Silber @precious_metals! hat dazu beigetragen, Kartuba zu dem zu machen, was es heute ist, und [ROOT.GetCountry.GetRuler.GetName] wünscht sich schon lange, die wohlhabende Stadt innerhalb der Grenzen von [ROOT.GetCountry.GetAdjective] zu sehen.\n\nNachdem die Armeen von [ROOT.GetCountry.GetName] Kartuba für unser Volk gesichert haben, ist die Bedeutung der Region nur noch gewachsen, nachdem unsere vielen Investitionen die Stadt verschönert haben. Viele fordern nun, dass diese Stadt als Hauptstadt von #E Oberturdetanien#! dienen sollte - eine Idee, die von [ROOT.GetCountry.GetRuler.GetName], der aktiv um die Behörden von Oretania wirbt, damit diese mit uns zusammenarbeiten, wärmstens unterstützt wird." #NT!
 me_turdetania_1_generic.8.a: "Lasst uns gemeinsam eine Handvoll Geld verdienen" #NT!
 me_turdetania_1_generic.8.tooltip: "Die Missionsaufgabe '#Y $turdetania_01_generic_inv_task_5$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_1_generic.9.t: "Eine königliche Hochzeit" #NT!
 me_turdetania_1_generic.9.desc: "Nach einer Zeit der Überlegungen, in der die rasenden Vorschläge unserer blutrünstigen Krieger ignoriert wurden, hat [ROOT.GetCountry.GetRuler.GetName] beschlossen, eine Heirat mit den Leuten von [GetCountry('ORT').GetName] anzustreben. Wir pflegen derzeit gute Beziehungen zu unseren Nachbarn, und die Verbindung unserer Adelshäuser durch eine Hochzeit wird uns nur noch näher zusammenbringen – so der Standpunkt unseres [ROOT.GetCountry.GetRulerTitle]. Boten wurden mit Geschenken und den Vorschlägen von [ROOT.GetCountry.GetRuler.GetFirstName], der gespannt auf gute Nachrichten ist, zu [GetCountry('ORT').GetCapital.GetName] geschickt." #NT!
 me_turdetania_1_generic.9.a: "Wir werden gespannt auf ihre Antwort warten!" #NT!
 me_turdetania_1_generic.9.tooltip: "Wir werden einer #E oretanischen #! Prinzessin einen königlichen Heiratsantrag machen." #NT!
  
 me_turdetania_1_generic.10.t: "Ein Vorschlag für eine königliche Hochzeit" #NT!
 me_turdetania_1_generic.10.desc: "Wir haben Gesandte unserer Nachbarn empfangen, die [ROOT.GetCountry.GetCapital.GetName] Geschenke und einen Heiratsantrag mitgebracht haben. Sie möchten, dass sich unsere Eliten zu einem Häuserzusammenschluss zusammenschließen, um die regionale Stabilität und Legitimität zu stärken." #NT!
 me_turdetania_1_generic.10.a: "Was für eine wunderbare Idee – natürlich nehmen wir sie an!" #NT!
 me_turdetania_1_generic.10.b: "Lehnen Sie ihren Vorschlag höflich ab." #NT!
  
 me_turdetania_1_generic.11.t: "Oretania akzeptiert!" #NT!
 me_turdetania_1_generic.11.desc: "Wir haben großartige Neuigkeiten, [ROOT.GetCountry.GetRuler.GetName]! Die Eliten von [GetCountry('ORT').GetName] haben Ihrem weisen Vorschlag zugestimmt und sich bereit erklärt, innerhalb unserer Adelsfamilie zu heiraten. Es sieht so aus, als ob [ROOT.GetCountry.GetCapital.GetName] bald eine Hochzeit ausrichten wird, an die sich unser Volk noch jahrelang erinnern wird!" #NT!
 me_turdetania_1_generic.11.a: "Bereiten wir uns auf die Vereinigung unserer Häuser vor!" #NT!
 me_turdetania_1_generic.11.tooltip: "Die Missionsaufgabe '#Y $turdetania_01_generic_inv_task_6$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_1_generic.12.t: "Oretania lehnt ab" #NT!
 me_turdetania_1_generic.12.desc: "Aus Gründen, die [ROOT.GetCountry.GetRuler.GetName] nicht klar sind, haben die Leute von [GetCountry('ORT').GetName] das edle Angebot unseres [ROOT.GetCountry.GetRulerTitle] abgelehnt – es wird keine Hochzeit zwischen unseren Verwandten geben.\n\nUm die Sache noch schlimmer zu machen, hat dies irgendwie unsere Beziehungen zu unseren Nachbarn beschädigt, die nun den Motiven von [ROOT.GetCountry.GetRuler.GetFirstName] und [ROOT.GetCountry.GetRuler.GetHerHis] misstrauisch gegenüberstehen." #NT!
 me_turdetania_1_generic.12.a: "Aber warum?!" #NT!
  
 me_turdetania_1_generic.13.t: "Die Hauptstadt verschönern" #NT!
 me_turdetania_1_generic.13.desc: "Nach vielen Monaten harter Arbeit haben die erschöpften Ingenieure und Architekten ihre Bemühungen, [ROOT.GetCountry.GetCapital.GetName] mit dauerhaften Bauwerken aus Stein @stone! und Marmor @marble! zu verschönern, endlich abgeschlossen.\n\nDie fahrenden Händler, die jedes Frühjahr in unsere Stadt zurückkehren, sind sehr beeindruckt von den vorgenommenen Änderungen, die unsere Hauptstadt für diejenigen, die mit ihrer früheren Inkarnation vertraut sind, praktisch nicht wiederzuerkennen gemacht haben." #NT!
 me_turdetania_1_generic.13.a: "Endlich eine richtige Hauptstadt für die [ROOT.GetCountry.GetAdjective] Menschen" #NT!
 me_turdetania_1_generic.13.tooltip: "Die Missionsaufgabe '#Y $turdetania_01_generic_inv_task_7$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_1_generic.14.t: "Turdetanum Agrum" #NT!
 me_turdetania_1_generic.14.desc: "Obwohl es schwierig war, die nötigen Mittel für den Bau von Bauernhöfen auf all unseren [ROOT.GetCountry.GetAdjective]-Besitztümern aufzubringen, hat [ROOT.GetCountry.GetRuler.GetName] darauf bestanden, dass eine stetige Nahrungsmittelversorgung für das weitere Wachstum von [ROOT.GetCountry.GetName] unerlässlich ist.\n\nJetzt, wo die reichlichen Ernten einfahren und unsere Getreidespeicher bis zum Bersten gefüllt sind, sind die knausrigen Stimmen in [ROOT.GetCountry.GetCapital.GetName] endlich verstummt." #NT!
 me_turdetania_1_generic.14.a: "Schließlich kann man Gold nicht essen ..." #NT!
 me_turdetania_1_generic.14.tooltip: "Die Missionsaufgabe '#Y $turdetania_01_generic_inv_task_8$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_1_generic.15.t: "Turdetanische Hegemonie" #NT!
 me_turdetania_1_generic.15.desc: "Langsam aber sicher haben sich die Grenzen von [ROOT.GetCountry.GetName] ausgedehnt und umfassen Gebiete, von denen unsere Vorfahren nie geglaubt hätten, dass sie jemals unter die Hegemonie von [ROOT.GetCountry.GetAdjective] fallen würden.\n\nTatsächlich hat man festgestellt, dass eine solche Stärke in [GetProvince('(int32)1369').GetArea.GetName] seit den Tagen von #E Tartessia#! nicht mehr gesehen wurde, und es wird allgemein anerkannt, dass unser Volk die wahren Anwärter auf diesen alten Ruhm ist." #NT!
 me_turdetania_1_generic.15.a: "Endlich ist #E Turdetania#! vereint!" #NT!
 me_turdetania_1_generic.15.b: "Endlich ist #E Turdetania#! vereint!" #NT!
 me_turdetania_1_generic.15.tooltip: "Die Mission '#T $turdetanian_mission_01_sons_baetica_inv$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_turdetania_1_generic.15.monarchy.tooltip: "Wir haben die Regierung #E Despotische Monarchie#! eingesetzt." #NT!
 me_turdetania_1_generic.15.republic.tooltip: "Wir haben die Regierung der #E Demokratischen Republik#! eingesetzt." #NT!
 me_turdetania_1_generic.15.tooltip.a: "Die Missionsaufgabe '#Y $turdetania_01_generic_inv_task_9$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_1_generic.16.t: "Ein Stier für die Götter" #NT!
 me_turdetania_1_generic.16.desc: "Nachdem [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] beschlossen hatte, bei [GetProvince('(int32)1377').GetName] eine heilige Stätte zu errichten, bezahlte der ehrgeizige [ROOT.GetCountry.GetRulerTitle] heimlich eine stattliche Summe, um Steinmetzmeister mit der Anfertigung eines für diesen Ort bestimmten Schatzes zu beauftragen.\n\nNachdem die heilige Stätte nun errichtet und die reich verzierte Statue des #E Zeremoniellen Stiers#! in ihrem Heiligtum aufgestellt wurde, sagen die Einheimischen, dass dies das prächtigste Zentrum der Anbetung in ganz #E Südiberien#! sei und sogar das berühmte Heiligtum im nahe gelegenen [GetProvince('(int32)1287').GetName] übertreffe." #NT!
 me_turdetania_1_generic.16.a: "Dies ist ein Geschenk, an das sich unser Volk für immer erinnern wird …" #NT!
 me_turdetania_1_generic.16.tooltip: "Die Missionsaufgabe '#Y $turdetania_01_generic_inv_task_10$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_1_generic.17.t: "Das Erntedankfest - Organisation der Feierlichkeiten" #NT!
 me_turdetania_1_generic.17.desc: "Nachdem wir uns entschieden haben, das #E Erntedankfest#!, zu feiern, laufen in und um [ROOT.GetCountry.GetCapital.GetName] umfangreiche Vorbereitungen. Alle Arten von Lebensmitteln kommen karrenweise in der Hauptstadt an: reife Ähren für die Mühlen und Öfen der Hauptstadt, gepökeltes und frisches Fleisch und Fisch sowie genug Wein, um es an Volumen mit dem #E Fluss Baetis#! aufzunehmen. [ROOT.GetCountry.GetRuler.GetName] hat geschworen, diese Gelegenheit zu nutzen, um die Großzügigkeit der [ROOT.GetCountry.GetAdjective] Eliten zu zeigen; eine Situation, die alle als akzeptabel empfunden haben." #NT!
 me_turdetania_1_generic.17.a: "Das Fest" #NT!
 me_turdetania_1_generic.17.tooltip: "Wir werden in einem Monat ein großartiges Festival veranstalten." #NT!
  
 me_turdetania_1_generic.18.t: "Das Erntedankfest - Feierlichkeiten" #NT!
 me_turdetania_1_generic.18.desc: "Das Erntedankfest in [ROOT.GetCountry.GetCapital.GetName], jenes große Ereignis, bei dem man sich an die großzügigen Gaben von [ROOT.GetCountry.Custom('get_harvest_goddess')] erinnert, findet gerade statt, und die Zeremonie, die zu seinem Abschluss abgehalten wird, rückt näher.\n\nAußerhalb der Stadtmauern wurde tief im Wald ein zeremonieller Altar vorbereitet, wo die feinsten [ROOT.GetCountry.GetAdjective] Gerichte gekocht und Krüge mit dem besten importierten Wein ausgeschenkt wurden. In diesem entscheidenden Moment führt [ROOT.GetCountry.GetRuler.GetName], begleitet von Priestern, ein Pferd in die Mitte des Altars und hält inne, um die Gebete und Gesänge zu Ende zu bringen.\n\nEin paar Augenblicke später, als ein Signal gegeben wird, hebt [ROOT.GetCountry.GetRuler.GetFirstName] ein scharfes Messer und schlitzt dem Tier die Kehle auf, so dass ein Blutstrom auf den darunter liegenden Tisch strömt. Als das Pferd zu Boden fällt, wird der Altar angezündet, und das Tier, das Essen und der Wein werden von den Flammen als Opfergabe für [ROOT.GetCountry.Custom('get_harvest_goddess')] verzehrt." #NT!
 me_turdetania_1_generic.18.a: "Wir werden in jeder Generation das Erntedankfest feiern!" #NT!
 me_turdetania_1_generic.18.b: "Diese Feier war ein einmaliges Ereignis." #NT!
 me_turdetania_1_generic.18.tooltip: "Die Missionsaufgabe '#Y $turdetania_01_generic_inv_task_11$#!' wurde nun #G Abgeschlossen#!!" #NT!
 turdetanian_generic_harvest_festival_held_every_twenty_years_tooltip: "#Y Wir werden alle zwanzig Jahre ein großes #E Erntedankfest#! organisieren.#!" #NT!
  
 me_turdetania_1_generic.19.t: "Das Erntedankfest - Organisation der Feierlichkeiten" #NT!
 me_turdetania_1_generic.19.desc: "In etwa einem Monat sollte das traditionelle #E Erntedankfest#! stattfinden, das unser Volk seit jeher feiert. Es liegt an [ROOT.GetCountry.GetRuler.GetName], der den Zustand unserer Staatskasse besser kennt als jeder andere, zu entscheiden, ob wir es dieses Jahr feiern werden." #NT!
 me_turdetania_1_generic.19.a: "Lass es uns tun!" #NT!
 me_turdetania_1_generic.19.b: "Diesmal schaffen wir es nicht ..." #NT!
 me_turdetania_1_generic.19.c: "Diesen Unsinn werden wir nicht weiter feiern!" #NT!
 me_turdetania_1_generic.19.tooltip: "#Y In zwanzig Jahren werden wir die Möglichkeit haben, ein großes #E Erntedankfest#! zu veranstalten.#!" #NT!
 turdetanian_generic_harvest_festival_wont_held_anymore_tooltip: "#Y Das #E Erntedankfest#! wird nicht mehr stattfinden.#!" #NT!
  
 me_turdetania_1_generic.20.t: "Das Erntedankfest - Feierlichkeiten" #NT!
 me_turdetania_1_generic.20.desc: "Es ist wieder einmal Zeit für das #E Erntedankfest#!,, eines der ältesten und berühmtesten Rituale des [ROOT.GetCountry.GetAdjective] Volkes, und alle haben sich in der Nähe von [ROOT.GetCountry.GetCapital.GetName] versammelt, um diesem glanzvollen Anlass beizuwohnen.\n\nAuf den Ebenen außerhalb der Stadt werden große zeremonielle Freudenfeuer entzündet und dort werden Opfer für #E [ROOT.GetCountry.Custom('get_harvest_goddess')]#!, dargebracht, wobei den Flammen alle Arten von landwirtschaftlichen Erzeugnissen geopfert werden, die auf unseren Feldern produziert werden.\n\nDie #E Druiden#! werden vor Ort sein, um darauf zu achten, dass die richtigen Traditionen eingehalten werden, und es wird ein öffentliches Fest zum Gedenken an das Ende der Veranstaltung geben, das aus den Schatzkammern von [ROOT.GetCountry.GetName] finanziert wird." #NT!
 me_turdetania_1_generic.20.a: "Freut euch!" #NT!
  
 me_turdetania_1_generic.21.t: "Punische Beziehungen" #NT!
 me_turdetania_1_generic.21.desc: "In der Erkenntnis, dass harmonische Beziehungen zu unseren Nachbarstaaten ein lohnendes Ziel sind, hat [ROOT.GetCountry.GetRuler.GetName] angeordnet, dass #E punische #! Reisende und Händler innerhalb der Grenzen von [ROOT.GetCountry.GetName] mit Respekt behandelt werden sollen. Diese Ausländer sollten nicht gefürchtet, sondern als potenzielle Partner und Freunde angesehen werden – es gibt viel, was wir voneinander lernen könnten." #NT!
 me_turdetania_1_generic.21.a: "Wir arbeiten zusammen!" #NT!
 me_turdetania_1_generic.21.tooltip: "Die Missionsaufgabe '#Y $turdetania_01_generic_inv_task_12$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_1_generic.22.t: "Der freundliche Nachbar" #NT!
 me_turdetania_1_generic.22.desc: "Mein [ROOT.GetCountry.GetRulerTitle], wir möchten dich über die Bemühungen der #E turdetanischen #! Stämme informieren, unsere Freundschaft zu gewinnen. Sie haben Geschenke an [ROOT.GetCountry.GetCapital.GetName] geschickt und ihre Gesandten versprechen, dass ihre Märkte immer für unsere Händler geöffnet sind. Es scheint, als ob sie unsere Freundschaft wirklich wollen." #NT!
 me_turdetania_1_generic.22.a: "Schön zu hören!" #NT!
  
 me_turdetania_1_generic.23.t: "Die Punier in unserem Reich" #NT!
 me_turdetania_1_generic.23.desc: "Besucher von [ROOT.GetCountry.GetName] haben oft Schwierigkeiten, zwischen unseren Verwandten und den #E punischen#! Siedlern zu unterscheiden, die gekommen sind, um unter unserem Volk zu leben, denn wir haben die Kolonisten mit offenen Armen empfangen und sie haben die Umarmung herzlich erwidert.\n\nIhre Anwesenheit in #E Turdetania#! hat unseren Stammesangehörigen viele wunderbare Dinge gebracht, die die Eigenarten unserer Landsleute eifrig angenommen haben. Es gibt bestimmte punische Bräuche, wie Kleidungsstile und bestimmte Arten von Gerichten, die unser Volk als seine eigenen übernommen hat, und das Gegenteil kann auch über sie gesagt werden - um die Wahrheit zu sagen, wir haben viel von ihnen gelernt, und ihre Anwesenheit hier ist eine freudige." #NT!
 me_turdetania_1_generic.23.a: "Wir arbeiten zusammen, als Einheit!" #NT!
 me_turdetania_1_generic.23.tooltip: "Jeder #Y punische#! Staat wird sich freuen, davon zu hören!" #NT!
 me_turdetania_1_generic.23.tooltip.a: "Die Missionsaufgabe '#Y $turdetania_01_generic_inv_task_13$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_1_generic.24.t: "Turdetania, Heimat der Punier" #NT!
 me_turdetania_1_generic.24.desc: "Überraschende Neuigkeiten aus dem Land der #E turdetanischen#! Stämme, die im südlichen #E Iberien#! leben; sie haben unseren #E punischen#! Verwandten Privilegien und Rechte gewährt, die in diesem Teil der Welt praktisch unbekannt sind, und können wahrlich als unsere Partner in Frieden und Wohlstand bezeichnet werden.\n\nSie haben sich weise dafür entschieden, eine Politik der Koexistenz mit unserer Kultur zu verfolgen, da sie erkannt haben, dass die Bande der Freundschaft leichter sind als die Fesseln der Knechtschaft." #NT!
 me_turdetania_1_generic.24.a: "Diese Turdetaner sind wirklich zivilisiert!" #NT!
  
 me_turdetania_1_generic.25.t: "Kanaanitische Götter" #NT!
 me_turdetania_1_generic.25.desc: "Als [ROOT.GetCountry.GetRuler.GetName] mit seinem Gefolge durch die turdetanischen Felder zog, stellte er erfreut fest, dass am Hang ein kleiner Hain gerodet und ein Altar für das #E Göttliche Paar#! des #E Punischen#! Pantheons errichtet worden war.\n\nIn den letzten Jahren wurden auf den Höhen innerhalb unserer Grenzen viele solcher Schreine errichtet, denn die Anbetung von [GetDeityDefinition('omen_melqart').GetName] und [GetDeityDefinition('omen_uni_astarte').GetName] erfreut sich bei unserem Volk großer Beliebtheit.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] gab den Befehl zum Absteigen und erklärte, dass sie hier anhalten würden, um für [ROOT.GetCountry.GetName] zu beten." #NT!
 me_turdetania_1_generic.25.a: "Oh, Melqart, bitte segne unser Land! Oh, Astarte, bitte beschütze unsere Herde!" #NT!
  
 me_turdetania_1_generic.26.t: "Den kanaanitischen Glauben annehmen" #NT!
 me_turdetania_1_generic.26.desc: "Obwohl das Landesinnere von #E iberischen#! Gläubigen bevölkert ist, verehren die in [ROOT.GetCountry.GetCapital.GetName] lebenden Eliten seit langem die #E kanaanitischen#! Gottheiten, die von #E phönizischen#! Reisenden und Händlern an unsere Küsten gebracht wurden.\n\n[ROOT.GetCountry.GetRuler.GetName], der sich zwischen den Traditionen der Einheimischen und den kosmopolitischen Puniern hin- und hergerissen fühlt, hat schließlich beschlossen, dass der Haushalt [ROOT.GetCountry.GetRuler.GetHerHis] die folgenschwere Entscheidung treffen wird, das Pantheon von Kanaan anzunehmen, ungeachtet der Kosten. Sogar jetzt werden außerhalb von [ROOT.GetCountry.GetCapital.GetName] Altäre auf den Höhen errichtet und dem Herrn der Winde und des Regens Opfer dargebracht." #NT!
 me_turdetania_1_generic.26.a: "#E Melqart#! wird von diesem Tag an das Haus von [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] beschützen!" #NT!
 me_turdetania_1_generic.26.tooltip: "Die Missionsaufgabe '#Y $turdetania_01_generic_inv_task_15$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_1_generic.27.t: "Stabilisierung des Landes" #NT!
 me_turdetania_1_generic.27.desc: "Dank der Bemühungen von [ROOT.GetCountry.GetRuler.GetName], einen Versuch politischer Reformen anzuführen, hat sich in [ROOT.GetCountry.GetName] eine Phase der Stabilität eingestellt, in der unsere Anführer ihre Aufmerksamkeit nach innen richten konnten. Sogar die Clan-Chefs stimmen den Vorschlägen von [ROOT.GetCountry.GetRuler.GetFirstName] zu; eine seltene Sache, wie [ROOT.GetCountry.GetRulerTitle] den engsten Beratern von [ROOT.GetCountry.GetRuler.GetHerHis] trocken mitteilte." #NT!
 me_turdetania_1_generic.27.a: "Um Turdetania zu regieren, ist eine zentrale Autorität notwendig!" #NT!
 me_turdetania_1_generic.27.b: "Nur durch das Verständnis zwischen allen Clans können wir wahre Einheit erreichen!" #NT!
 me_turdetania_1_generic.27.tooltip: "Die Missionsaufgabe '#Y $turdetania_01_generic_inv_task_16$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_turdetania_1_generic.27.tooltip.a: "Wir werden eine #Y autokratische Monarchie#!, wenn wir die Missionsaufgabe „#Y $turdetania_01_generic_inv_task_9$#!“ erfüllen." #NT!
 me_turdetania_1_generic.27.tooltip.b: "Wir werden eine #Y Demokratische Republik#!, wenn wir die Missionsaufgabe „#Y $turdetania_01_generic_inv_task_9$#!“ erfüllen." #NT!
  
 me_turdetania_1_generic.28.t: "Der Priester von 'Ashtart" #NT!
 me_turdetania_1_generic.28.desc: "[ROOT.GetCountry.GetRuler.GetName], ein Priester aus [GetDeityDefinition('omen_astarte').GetName] ist in [ROOT.GetCountry.GetCapital.GetName] angekommen und dieser Mann behauptet, die Göttin habe ihn nach [ROOT.GetCountry.GetName] geschickt, um uns zu beschützen. Die Göttin hat unsere Bitten um Gnade erhört und wird nun in den Tempeln und Höhen von [ROOT.GetCountry.GetName] verehrt. Sie verspricht, für immer an der Seite unseres Volkes zu leben und unsere Herde und Ernten zu segnen.\n\nDieser Priester heißt [SCOPE.sCharacter('punic_priest_character').GetName] und verspricht, Ihnen und dem Volk von [ROOT.GetCountry.GetAdjective] für den Rest seines Lebens zu dienen." #NT!
 me_turdetania_1_generic.28.a: "Interessant..." #NT!
 me_turdetania_1_generic.28.tooltip: "Die Missionsaufgabe '#Y $turdetania_01_generic_inv_task_14$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_1_generic.29.t: "Turdetanum Metallum" #NT!
 me_turdetania_1_generic.29.desc: "Unsere Initiative, unsere Bergbauinfrastruktur zu verbessern, war ein durchschlagender Erfolg, [ROOT.GetCountry.GetRuler.GetName] – unsere Ältesten glauben sogar, dass wir die Anstrengungen unserer Vorfahren übertroffen haben. Das Geräusch von Hämmern und Spitzhacken erfüllt die Luft an unseren Bergbaustandorten, nur das Stöhnen der Sklaven, die den Schutt an die Oberfläche tragen, wird in seiner Intensität übertroffen." #NT!
 me_turdetania_1_generic.29.a: "Gute Nachrichten sind bei [ROOT.GetCountry.GetCapital.GetName] immer willkommen!" #NT!
 me_turdetania_1_generic.29.tooltip: "Die Missionsaufgabe '#Y $turdetania_01_generic_inv_task_17$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_1_generic.30.t: "Ein Angebot an Gadir" #NT!
 me_turdetania_1_generic.30.desc: "[GetProvince('(int32)1344').GetName] bleibt ein Leuchtfeuer der Hoffnung für diejenigen, die dem unaufhaltsamen Aufstieg der Macht von [ROOT.GetCountry.GetAdjective] entkommen wollen, denn viele Unzufriedene und Rebellen aus [ROOT.GetCountry.GetName] haben innerhalb der ummauerten Stadt Zuflucht gefunden.\n\n[ROOT.GetCountry.GetRuler.GetName] ist zu dem Schluss gekommen, dass wir solche Zufluchtsorte an unseren Grenzen nicht dulden können und hat geschworen, die Region mit allen erforderlichen Mitteln einzunehmen. Zuerst wird er jedoch Diplomaten schicken, um zu sehen, ob wir eine friedliche Lösung erreichen können." #NT!
 me_turdetania_1_generic.30.a: "Mal sehen, wie weise sie sind …" #NT!
  
 me_turdetania_1_generic.31.t: "Eine schwere Entscheidung" #NT!
 me_turdetania_1_generic.31.desc: "Wir haben Diplomaten der wachsenden #E Turdetanian#! Macht im Osten empfangen, und ihre Botschaft ist erwartungsgemäß bedrohlich.\n\nSie sind äußerst von ihren Fähigkeiten überzeugt und haben sich selbst zu den wichtigsten Machthabern in #E Südiberien#! erklärt - eine Behauptung, die, um ehrlich zu sein, schwer zu widerlegen ist - und haben kühn verkündet, dass sie unsere „Beschützer“ sein wollen. Was sie jedoch tatsächlich vorschlagen, ist, dass wir uns ihnen friedlich unterwerfen; die Alternative, ihre Annäherungsversuche zu ignorieren, wurde uns mehr als deutlich gemacht." #NT!
 me_turdetania_1_generic.31.a: "Wir haben keine Wahl – wie können wir ihnen widerstehen?" #NT!
 me_turdetania_1_generic.31.b: "Niemals!" #NT!
 me_turdetania_1_generic.31.tooltip.a: "#R Wir werden Tributpflichtige des turdetanischen Staates.#!" #NT!
 me_turdetania_1_generic.31.tooltip.b: "#R Sie erhalten Ansprüche auf unsere Gebiete in der Region Baetica.#!" #NT!
  
 me_turdetania_1_generic.32.t: "Antwort von Gadir" #NT!
 me_turdetania_1_generic.32.desc: "Es wird Sie freuen zu hören, dass [GetProvince('(int32)1344').GetName] zugestimmt hat, die Kontrolle über seine Garnisonen an unsere Streitkräfte abzugeben. Mit einem Schlag hat [ROOT.GetCountry.GetRuler.GetName] einen gewaltigen Sieg für [ROOT.GetCountry.GetName] errungen, ohne einen Tropfen [ROOT.GetCountry.GetAdjective] Blut zu vergießen." #NT!
 me_turdetania_1_generic.32.a: "Eine nach der anderen werden sich uns die unabhängigen Städte Iberiens unterwerfen …" #NT!
 me_turdetania_1_generic.32.tooltip: "Die Missionsaufgabe '#Y $turdetania_01_generic_inv_task_18$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_1_generic.33.t: "Antwort von Gadir" #NT!
 me_turdetania_1_generic.33.desc: "Die Bürger von [GetProvince('(int32)1344').GetName] werden von Eseln und Narren regiert, die unser großzügiges Angebot ausgelacht und unsere Diplomaten aus ihrer Zitadelle vertrieben haben. Sie schwören, sich [ROOT.GetCountry.GetName] niemals zu unterwerfen, und behaupten, sie würden lieber bis zum letzten Mann kämpfen." #NT!
 me_turdetania_1_generic.33.a: "Wir werden ihnen bald geben, was sie wollen!" #NT!
 me_turdetania_1_generic.33.tooltip.a: "Wir erhalten Ansprüche auf alle Gebiete, die #Y Gadir#! in der Region #Y Baetica#! gehören." #NT!
  
