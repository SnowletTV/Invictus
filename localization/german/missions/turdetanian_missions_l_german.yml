 turdetanian_mission_02_heirs_tartessia_inv: "Erben von Tartessia" #NT!
 turdetanian_mission_02_heirs_tartessia_inv_DESCRIPTION: "Endlich gelingt es einem #E Turdetanian#! Staat, die Region zum ersten Mal zu vereinen und ganz #E Turdetania#! unter einem Banner zu vereinen! Seitdem kursieren jedoch Gerüchte unter den griechischen Händlern und Siedlern der Region. Gerüchte über einen mächtigen Staat, der aus der Asche aufsteigt. Obwohl wir keine Ahnung haben, wovon sie sprechen, scheinen die Griechen ziemlich an uns interessiert zu sein.\n\nJetzt, da wir unser Heimatland fest im Griff haben, ist es Zeit für die #E Turdetanian#!, zurückzukehren und in die Ländereien zu expandieren, die unsere Vorfahren in der Vergangenheit außerhalb des Flusses #E Baetis#! bewohnten. #E Turdetaner#! betrachteten das Land des Flusses #E Anas#! als Teil ihrer Heimat und waren auch an der #E Atlantikküste#! und der südlichen #E Mittelmeerküste#! der #E Iberischen#! Halbinsel präsent.\n\nEs ist Zeit für #!8, seine Vorherrschaft in der Region zu behaupten und zu zeigen, dass wir ein Hegemonialstaat sind, den man respektieren muss!" #NT!
 turdetanian_mission_02_heirs_tartessia_inv_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, wenn [ROOT.GetCountry.GetName] die Macht und Ausbreitung der antiken Kultur von Tartessos wiederhergestellt hat." #NT!
 turdetanian_mission_02_heirs_tartessia_inv_BUTTON_TOOLTIP: "Ein mächtiges Erbe erwartet uns!" #NT!
  #################### 
