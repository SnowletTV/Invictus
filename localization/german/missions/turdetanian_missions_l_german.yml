 me_turdetania_2_karmoia.1.t: "Die Rede des Chefs" #NT!
 me_turdetania_2_karmoia.1.desc: "Als der Mond hoch über dem Land von [ROOT.GetCountry.GetName] aufging, stand [ROOT.GetCountry.GetRuler.GetName] vor seinem Volk. Die Ältesten hatten sich um [ROOT.GetCountry.GetRuler.GetFirstName] versammelt und warteten gespannt auf die Worte von [ROOT.GetCountry.GetRulerTitle].\n\n-Meine lieben Freunde, wir stehen an einem Scheideweg unserer Geschichte. Zu lange wurden unsere Grenzen von unseren Nachbarn aus [GetProvince('(int32)1369').GetName] und [GetProvince('(int32)1371').GetName] überschritten. Zu lange haben sie unser Land überfallen, unsere Dörfer geplündert und die Sicherheit unserer Familien bedroht.-\n\n-Aber die Zeit der Selbstzufriedenheit ist vorbei. Die Zeit zum Handeln ist gekommen.- verkündete [ROOT.GetCountry.GetRuler.GetFirstName] mit leidenschaftlicher Stimme. -Wir werden uns als eine Einheit erheben, vereint in Ziel und Entschlossenheit, und wir werden vorwärts marschieren, um diejenigen zu besiegen, die versuchen, unsere Souveränität zu untergraben.-\n\nWir werden [GetCountry('ASG').GetName] und [GetCountry('USO').GetName] vor uns niederknien lassen!-." #NT!
 me_turdetania_2_karmoia.1.a: "Der Vorstoß nach Westen ist bereit!" #NT!
 karmoia_brings_cattle_tooltip: "[GetProvince('(int32)1374').GetArea.GetName] Produziert oder importiert @Vieh! #Y Vieh#!" #NT!
 karmoia_brings_leather_tooltip: "[GetProvince('(int32)1374').GetArea.GetName] Produziert oder importiert @Leder! #Y Leder#!" #NT!
  
 me_turdetania_2_karmoia.2.t: "Der Vorstoß des Westens" #NT!
 me_turdetania_2_karmoia.2.desc: "Als das erste Licht der Morgendämmerung über den Horizont kroch, standen die [ROOT.GetCountry.GetRulerTitle] an der Spitze der [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] mächtigen Armee, der Morgennebel wirbelte um sie herum wie ein Mantel der Vorfreude. Vor ihnen lagen die weiten Ländereien der #E Turdetanian#! Ebenen, und jeder Schritt brachte sie ihrem Ziel näher. Die Luft war erfüllt von der Elektrizität der Entschlossenheit, als die Krieger ihre Waffen fester umklammerten und sich zum Marsch bereit machten.\n\n-Heute begeben wir uns auf eine Reise, die unseren Mut wie nie zuvor auf die Probe stellen wird.- [ROOT.GetCountry.GetRuler.GetFirstName]s Stimme dröhnte durch die versammelten Reihen, [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]s Augen loderten vor Entschlossenheit. - Wir marschieren nicht als Eroberer auf der Suche nach Ruhm, sondern als Verteidiger unseres Heimatlandes, Beschützer der Zukunft unseres Volkes.-\n\nDie Krieger stießen einen lauten Jubel aus, ihre Stimmung wurde durch die Worte ihrer [ROOT.GetCountry.GetRulerTitle] gestärkt. Mit einem Nicken von [ROOT.GetCountry.GetRuler.GetFirstName] begann die Armee ihren Marsch, das rhythmische Stampfen ihrer Schritte hallte durch das Land." #NT!
 me_turdetania_2_karmoia.2.a: "Marsch nach Westen!" #NT!
 the_western_push_karmoia_tt: "#Y Karmoia#! wird eine Militärkampagne starten, um #Y Astigia#! und #Y Ursoia#! zu annektieren. Karmoia kann sie erobern, aber die Bevölkerung wird #R rebellisch#! sein und wir werden #R aggressive Expansion#! erreichen." #NT!
 me_turdetania_2_karmoia.2.tooltip: "Die #Y Karmoan#!-Armee startet einen Angriff gegen ihre westlichen Nachbarn!" #NT!
  
 me_turdetania_2_karmoia.3.t: "Die Belagerung von Astigi" #NT!
 me_turdetania_2_karmoia.3.desc: "[ROOT.GetCountry.GetRuler.GetFirstName]s Armee erreicht [GetProvince('(int32)1371').GetName], die Hauptstadt von [GetCountry('ASG').GetName], ihr erstes Ziel. Die Stadt war überrascht, als die Krieger wie eine unaufhaltsame Flut über sie herfielen.\n\nAls die Stadttore in Panik geschlossen waren, verlor [ROOT.GetCountry.GetRuler.GetName] keine Zeit, um [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]s Plan in die Tat umzusetzen und die Stadt zu belagern. Bogenschützen nahmen ihre Positionen auf provisorischen Zinnen ein und ihre Pfeile waren bereit, auf jeden niederzuregnen, der es wagte, sich ihnen entgegenzustellen.\n\nDie Belagerung von [GetProvince('(int32)1371').GetName] hat begonnen." #NT!
 me_turdetania_2_karmoia.3.a: "Die Stadt Astigi wird uns gehören!" #NT!
  
 me_turdetania_2_karmoia.4.t: "Der Fall von Astigia" #NT!
 me_turdetania_2_karmoia.4.desc: "Nachdem die Stadt [GetProvince('(int32)1371').GetName] nun fest unter ihrer Kontrolle war, verlor [ROOT.GetCountry.GetRuler.GetFirstName]s Armee keine Zeit, um ihre Eroberung zu sichern. Die Tore schwangen auf, um die siegreichen Krieger einzulassen. Die Menschen der Stadt, einst ihre Gegner, sahen nun in stiller Resignation zu, wie ihre neuen Herrscher ihre Heimat einnahmen.\n\nInmitten des Siegeslärms stand [ROOT.GetCountry.GetRuler.GetName] im Herzen der Stadt und ließ seinen Blick mit einer Mischung aus Stolz und Entschlossenheit über die eroberten Straßen schweifen. -Wir haben diese Stadt im Namen von [ROOT.GetCountry.GetName] beansprucht.-, verkündete er mit lauter Stimme, die alle hören konnten. -Aber unsere Arbeit ist noch nicht getan. [GetCountry('USO').GetName] wagt es, unsere Souveränität herauszufordern. Und wir werden nicht ruhen, bis auch sie uns zu Füßen liegt!-\n\nUnter Jubelrufen begannen die Krieger damit, ihre neu eroberte Stadt zu befestigen, um sicherzustellen, dass sie ihnen als Festung dienen würde, von der aus sie ihren nächsten Angriff starten konnten. Vorräte wurden gesammelt, Wunden versorgt und Pläne für den weiteren Marsch gemacht." #NT!
 me_turdetania_2_karmoia.4.a: "Astigia gehört uns! Nächster Schritt, Ursoia!" #NT!
 me_turdetania_2_karmoia.4.tooltip: "Die Armee von #Y Karmoan#! rückt vor, um #Y Ursoia#! zu erobern!" #NT!
  
 me_turdetania_2_karmoia.5.t: "Die Belagerung von Urso" #NT!
 me_turdetania_2_karmoia.5.desc: "Als [ROOT.GetCountry.GetRuler.GetFirstName]s Armee vor den Toren von [GetProvince('(int32)1369').GetName], der Hauptstadt von [GetCountry('USO').GetName], ankam, wurden sie nicht mit der panischen Kapitulation, die sie erwartet hatten, konfrontiert, sondern mit erbittertem Widerstand, der sie völlig überrumpelte. Nachrichten von der Eroberung von [GetProvince('(int32)1371').GetName] trafen ein, bevor die [ROOT.GetCountry.GetAdjective]-Armee und die Verteidiger von unserem Feldzug erfuhren.\n\nVon der unerwarteten Herausforderung unbeeindruckt befahl [ROOT.GetCountry.GetRuler.GetFirstName] seinen Truppen, mit der Belagerung zu beginnen, entschlossen, die Verteidigung der Stadt zu durchbrechen und den Sieg für [ROOT.GetCountry.GetName] zu erringen. Bogenschützen säumten die Zinnen, ihre Pfeile regneten auf die Verteidiger unter ihnen.\n\nTrotz ihres unerbittlichen Angriffs hielten die Verteidiger stand, ihre Entschlossenheit ließ angesichts der überwältigenden Übermacht nicht nach. Welle um Welle von [ROOT.GetCountry.GetRuler.GetFirstName]s Kriegern prallten gegen die Stadtmauern, nur um immer wieder durch den erbitterten Widerstand der Verteidiger zurückgeschlagen zu werden.\n\nDies wird eine lange Belagerung werden." #NT!
 me_turdetania_2_karmoia.5.a: "Lasst sie uns fürchten!" #NT!
  
 me_turdetania_2_karmoia.6.t: "Der Untergang von Ursoia" #NT!
 me_turdetania_2_karmoia.6.desc: "Nach Monaten unerbittlicher Belagerung und zahllosen Schlachten durchbrach die Armee von [ROOT.GetCountry.GetAdjective] schließlich die Verteidigung von [GetProvince('(int32)1369').GetName]. Mit gewaltigem Gebrüll stürmten die Krieger durch die Mauern, ihre Schwerter blitzten im Sonnenlicht, als sie in den Straßen darunter mit den Verteidigern zusammenstießen.\n\nDie Stadt hallte vom Schlachtenlärm wider, als die Streitkräfte von [ROOT.GetCountry.GetRuler.GetFirstName] mit aller Kraft um den Sieg kämpften. Die zahlenmäßig unterlegenen und unterlegenen Verteidiger kämpften tapfer bis zum bitteren Ende, konnten der Wildheit ihrer Angreifer jedoch letztlich nicht standhalten. Die Menschen von [GetProvince('(int32)1369').GetName], die einst trotzig Widerstand leisteten, kauerten sich nun vor Angst zusammen, als ihnen die Unvermeidlichkeit ihrer Niederlage bewusst wurde.\n\nEinst schrien sie stolz, sie würden über alle Länder von #E Turdetania#!, herrschen, doch die frühere Hybris der Elite von [GetCountry('USO').GetName] machte sie übermütig und sie hatten nicht damit gerechnet, nun niederzuknien und bittere Treueschwüre zu schwören.\n\nEs ist Zeit, nach Hause zurückzukehren!" #NT!
 me_turdetania_2_karmoia.6.a: "Wir müssen sie im Auge behalten, denn ihr Wort könnte leer sein!" #NT!
  
 me_turdetania_2_karmoia.7.t: "Triumphiere in Karmo!" #NT!
 me_turdetania_2_karmoia.7.desc: "Mit einem Gefühl des Stolzes in ihm führte [ROOT.GetCountry.GetRuler.GetName] seine Armee durch die geschäftigen Straßen von [GetProvince('(int32)1374').GetName]. Die Menschen der Stadt begrüßten sie mit Jubel und Applaus und warfen Blütenblätter.\n\nIm Herzen der Stadt war ein großes Fest zu Ehren ihrer triumphalen Rückkehr vorbereitet worden. Als die Nacht voranschritt und das Fest weiterging, hob [ROOT.GetCountry.GetRuler.GetName] seinen Kelch hoch und seine Stimme übertönte den Lärm der Menge. -Zum Sieg!-, verkündete er und seine Worte hallten durch die Halle.\n\nDie Menge brach in Jubel aus. Und als die Feier bis spät in die Nacht andauerte, wusste [ROOT.GetCountry.GetRuler.GetName], dass ihr Triumph über ihre Feinde nicht nur ein Sieg für [ROOT.GetCountry.GetName] war, sondern auch ein Beweis für die Stärke ihrer Einheit und die Widerstandskraft ihres Geistes.\n\nAber die Menschen von #E Astigia#! und #E Ursoia#! werden ihre Herrschaft nicht mehr lange hinnehmen, [ROOT.GetCountry.GetRuler.GetName] muss über eine Lösung nachdenken, um sie in [ROOT.GetCountry.GetName] zu integrieren." #NT!
 me_turdetania_2_karmoia.7.a: "Salve Karmo!" #NT!
 me_turdetania_2_karmoia.7.tooltip.a: "Die Missionsaufgabe '#Y $turdetania_01_karmoia_inv_task_2$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_turdetania_2_karmoia.7.tooltip.b: "#R Wenn das Problem der rebellischen Gefühle nicht innerhalb von #! #G 10#! #R Jahren angegangen wird, könnten Astigia und Ursoia gegen uns rebellieren! #!" #NT!
  
 me_turdetania_2_karmoia.9.t: "Umgang mit den rebellischen Gefühlen" #NT!
 me_turdetania_2_karmoia.9.desc: "Obwohl [ROOT.GetCountry.GetRuler.GetName] den Ruf hat, rücksichtslos zu sein, ist [ROOT.GetCountry.GetRulerTitle] aufrichtig um das Wohlergehen der Bürger von [ROOT.GetCountry.GetName] besorgt und hat enorme Ressourcen in die Befriedung der kürzlich eroberten Gebiete gesteckt.\n\nWährend viele die Bemühungen von [ROOT.GetCountry.GetRuler.GetFirstName] für vergeblich hielten, machte sich die Standhaftigkeit des Anführers von [ROOT.GetCountry.GetAdjective] letztendlich bezahlt und durch eine Kombination aus Bestechung, Initiativen zur öffentlichen Infrastruktur und dem Einfordern von Gefälligkeiten konnten die wütenden Gefühle, die unsere Gebiete plagten, endlich zerstreut werden." #NT!
 me_turdetania_2_karmoia.9.a: "Ich bin froh, dass die Einheimischen beschlossen haben, vernünftig zu sein" #NT!
 me_turdetania_2_karmoia.9.tooltip: "Die Missionsaufgabe '#Y $turdetania_01_karmoia_inv_task_3$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_karmoia.12.t: "Der Zusammenbruch von Karmoia" #NT!
 me_turdetania_2_karmoia.12.desc: "Beschreibung Ausblenden" #NT!
 me_turdetania_2_karmoia.12.a: "Wir werden sie vernichten!" #NT!
 me_turdetania_2_karmoia.12.b: "Lassen Sie sie in Ruhe, wir sind mit anderen Dingen beschäftigt." #NT!
  
 me_turdetania_2_karmoia.13.t: "Großraum Karmoia" #NT!
 me_turdetania_2_karmoia.13.desc: "Langsam aber sicher haben sich die Grenzen von [ROOT.GetCountry.GetName] ausgedehnt und umfassen Gebiete, von denen unsere Vorfahren nie geglaubt hätten, dass sie jemals unter die Hegemonie von [ROOT.GetCountry.GetAdjective] fallen würden.\n\nTatsächlich hat man festgestellt, dass eine solche Stärke in [GetProvince('(int32)1369').GetArea.GetName] seit den Tagen von #E Tartessia#! nicht mehr gesehen wurde, und es wird allgemein anerkannt, dass unser Volk die wahren Anwärter auf diesen alten Ruhm ist." #NT!
 me_turdetania_2_karmoia.13.a: "Eines Tages wird das Banner von [ROOT.GetCountry.GetName] ganz #E Iberia vereinen#!!" #NT!
 me_turdetania_2_karmoia.13.tooltip: "Die Missionsaufgabe '#Y $turdetania_01_karmoia_inv_task_4$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_karmoia.14.t: "Die Rivalität beilegen" #NT!
 me_turdetania_2_karmoia.14.desc: "Beschreibung des Ereignisses: Karmoia möchte sich bis zur Mündung des Baetis-Flusses ausdehnen und Hastaia ist mit dieser Idee nicht zufrieden." #NT!
 me_turdetania_2_karmoia.14.a: "Zeigen wir ihnen, wer über die Baetis herrscht!" #NT!
 me_turdetania_2_karmoia.14.tooltip: "#E Karmoia#! erhält Ansprüche auf alle #E Hastaian#! Ländereien in der Region #E Baetica#!." #NT!
  
 me_turdetania_2_karmoia.15.t: "Ein Vorschlag für Hastaia" #NT!
 me_turdetania_2_karmoia.15.desc: "Beschreibung des Ereignisses: Karmoia sendet einen Vorschlag, in dem Hastaia sein gesamtes Land außer der Hauptstadt aufgibt, alle seine Untertanen überträgt und ein karmoanisches Land wird." #NT!
 me_turdetania_2_karmoia.15.a: "Mal sehen, wie verzweifelt sie sind." #NT!
 me_turdetania_2_karmoia.15.tooltip.a: "#E Karmoia#! kontrolliert das Gebiet von #E Nabrissia#! im Krieg mit #E Hastaia#!" #NT!
 me_turdetania_2_karmoia.15.tooltip.b: "Wir werden #E Hastaia#!. ein Ultimatum schicken. Wenn wir ihre Hauptstadt #E Hasta#!, kontrollieren, sind sie möglicherweise geneigt, es anzunehmen." #NT!
 me_turdetania_2_karmoia.15.tooltip.c: "#E Karmoia#! wird ein Ultimatum senden, um den Krieg zu beenden!" #NT!
  
 me_turdetania_2_karmoia.16.t: "Ein Vorschlag von Karmoia" #NT!
 me_turdetania_2_karmoia.16.desc: "Desc-Ereignis: Karmoia schlägt vor, den Status quo zu beenden und tributpflichtig zu werden sowie alle Untertanen und alle Ländereien außer der Hauptstadt zu übertragen." #NT!
 me_turdetania_2_karmoia.16.a: "Wir haben keine Wahl..." #NT!
 me_turdetania_2_karmoia.16.b: "Niemals!" #NT!
 me_turdetania_2_karmoia.16.tooltip.a: "#E Hastaia#! gibt sein gesamtes Land in der Region #E Baetica#! ab, wird ein #G Tributpflichtiger#! von #E Karmoia#! und überträgt alle seine Untertanen." #NT!
  
 me_turdetania_2_karmoia.17.t: "Hastaia kapituliert!" #NT!
 me_turdetania_2_karmoia.17.desc: "Desc-Ereignis: Karmoia ist soooo stark und Hastaia ist voller Nerds, also ergeben sie sich (aber weniger offensiv)." #NT!
 me_turdetania_2_karmoia.17.a: "Haha, ihr Idioten!" #NT!
  
 me_turdetania_2_karmoia.18.t: "Hastaia lehnt den Vorschlag ab!" #NT!
 me_turdetania_2_karmoia.18.desc: "Desc-Ereignis: Hastaia lehnt den Vorschlag ab (verständlich)." #NT!
 me_turdetania_2_karmoia.18.a: "Dann lasst sie uns zum Schwitzen bringen!" #NT!
  
 me_turdetania_2_karmoia.23.t: "Befestigung von Karmoia" #NT!
 me_turdetania_2_karmoia.23.desc: "Beschreibung des Ereignisses: Importiert militärische Kriegsgüter wie Pferde und Eisen." #NT!
 me_turdetania_2_karmoia.23.a: "OK" #NT!
  
 me_turdetania_2_karmoia.24.t: "Eine Armee für Karmoia" #NT!
 me_turdetania_2_karmoia.24.desc: "Beschreibung des Ereignisses: Karmoia verstärkt seine Armee in Karmo." #NT!
 me_turdetania_2_karmoia.24.a: "OK" #NT!
  
 me_turdetania_2_karmoia.25.t: "Ursoanische Arbeitskräfte" #NT!
 me_turdetania_2_karmoia.25.desc: "Beschreibung des Ereignisses: Karmoia nutzt die Arbeitskräfte von Urso, um seine Armee zu verstärken." #NT!
 me_turdetania_2_karmoia.25.a: "OK" #NT!
  
