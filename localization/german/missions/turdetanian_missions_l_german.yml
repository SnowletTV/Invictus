 turdetania_02_heirs_tartessia_inv_task_19_population_loc_1: "(#R [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_19_population_current')|0]#!/#Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_19_population_total')|0]#!)" #NT!
 turdetania_02_heirs_tartessia_inv_task_19_population_loc_2: "(#Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_19_population_current')|0]#!/#Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_19_population_total')|0]#!)" #NT!
  
 turdetania_02_heirs_tartessia_inv_task_20: "Vertreibung der Karthager" #NT!
 turdetania_02_heirs_tartessia_inv_task_20_DESC: "Zwischen unserem Volk und den [GetCountry('CAR').GetAdjective] Kolonisten, die neben ihm leben, herrscht keine Sympathie, und seit vielen Jahren begehren sie offen, die Städte und Siedlungen der Fremden für sich zu beanspruchen. [ROOT.GetCountry.GetRuler.GetName] glaubt, dass es endlich an der Zeit ist, die Karthager aus #E Iberien#!.\n\n\n\n\n\n\n\n\n\n@italic_mil22! zu vertreiben." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_21: "Ende der punischen Herrschaft" #NT!
 turdetania_02_heirs_tartessia_inv_task_21_DESC: "Unsere siegreichen Abgaben zeigten den in #E Iberia#!, lebenden Karthagern keine Gnade, sondern vernichteten deren Armeen völlig und vertrieben sie von unseren Küsten.\n\n\n\n\n\n\n\n\n\n@italic_mil17!" #NT!
 turdetania_02_heirs_tartessia_inv_task_21_tooltip: "[GetCountry('CAR').GetName] besitzt keine Gebiete in den Regionen #Y [GetProvince('(int32)1377').GetArea.GetRegion.GetName]#! und #Y [GetProvince('(int32)1036').GetArea.GetRegion.GetName]#!." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_22: "Tartessische Waffen" #NT!
 turdetania_02_heirs_tartessia_inv_task_22_DESC: "Dank des hochwertigen Eisens @iron!, das wir aus den restaurierten Minen von [GetProvince('(int32)1415').GetName] und [GetProvince('(int32)1414').GetName] gewinnen konnten, konnten unsere Schmiede außergewöhnliche Waffen herstellen, die unseren Kriegern auf dem Schlachtfeld helfen werden.\n\n\n\n\n\n\n\n\n\n@celt_mil1!" #NT!
  
 turdetania_02_heirs_tartessia_inv_task_23: "Institutssöldner" #NT!
 turdetania_02_heirs_tartessia_inv_task_23_DESC: "Söldnerarbeit ist bei unserem Volk weit verbreitet. Unsere Truppen werden in Kriegen nah und fern angeheuert und erledigen ihre Arbeit immer. Das sollten wir für unsere eigenen Ziele ausnutzen, indem wir spezielle Gesetze für die Söldnerarbeit erlassen.\n\n\n\n\n\n\n\n\n\n@greek_mil17!" #NT!
 turdetania_02_heirs_tartessia_inv_task_23_tooltip: "Habe eine #Y Söldnerarmee#!. angeheuert" #NT!
  
 turdetania_02_heirs_tartessia_inv_task_24: "Punische Marinetraditionen" #NT!
 turdetania_02_heirs_tartessia_inv_task_24_DESC: "Obwohl die Anwesenheit von #E Karthagern#! in den iberischen Ländern von unserem Volk nicht begrüßt wird, können wir ihre Fähigkeiten bei der Navigation auf dem Meer nicht ignorieren - wir tun dies auf eigene Gefahr. Als Pragmatiker hat [ROOT.GetCountry.GetRuler.GetName] beschlossen, dass wir unser Bestes tun sollten, um die Afrikaner in Bezug auf unsere Marine nachzuahmen, denn wir können viel von ihnen lernen.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!" #NT!
 turdetania_02_heirs_tartessia_inv_task_24_tooltip: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! hat eine Marinegröße von mindestens #Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_24_total')|0]#! Schiffen (Aktuell: [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_24_current')|0Y])." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_25: "Nur die besten Boote!" #NT!
 turdetania_02_heirs_tartessia_inv_task_25_DESC: "Während kleinere, leichtere Schiffe für Händler und Diplomaten notwendig sind, sind sie im Krieg nicht so nützlich - wenn wir den Seemächten des Mittelmeers die Stirn bieten wollen, muss unsere Marine über die besten Boote verfügen, alles andere ist völlig inakzeptabel.\n\n\n\n\n\n\n\n\n\n@egypt_mil10!" #NT!
 turdetania_02_heirs_tartessia_inv_task_25_tooltip: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! hat mindestens #Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_25_total')|0]#! leichte Schiffe in #Y [GetProvince('(int32)1036').GetName]#! (Aktuell: [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_25_current')|0Y])." #NT!
 turdetania_02_heirs_tartessia_inv_task_25_tooltip_b: "#Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_25_total')|0]#! leichte Schiffe in #Y [GetProvince('(int32)1036').GetName]#! werden zerstört und durch größere Schiffe ersetzt." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_26: "Der Punische Weg" #NT!
 turdetania_02_heirs_tartessia_inv_task_26_DESC: "Nur ein Narr würde den Einfluss leugnen, den die #E Punier#!,, insbesondere die #E Karthager#! im Süden, auf unsere Regierung hatten – wir haben viel von ihnen gelernt. Während einige der #E Traditionalisten#! die Idee, ihr politisches System offen als das unsere anzunehmen, entschieden ablehnen, sind sie eine Minderheit.\n\n\n\n\n\n\n\n\n\n@italic_mil19!" #NT!
 turdetania_02_heirs_tartessia_inv_task_26_effect_tooltip: "Wenn Sie diese Aufgabe erledigen, erhalten Sie den folgenden Effekt:" #NT!
 turdetania_02_heirs_tartessia_inv_task_26_trigger_tooltip_a: "Der aktuelle Herrscher von #Y [SCOPE.GetRootScope.GetCountry.GetName]#! (#Y [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#!) ist #R NICHT#! ein Mitglied von #Y $traditionalist_party$#!." #NT!
 turdetania_02_heirs_tartessia_inv_task_26_trigger_tooltip_b: "#Y $traditionalist_party$#! hat kleiner oder gleich #Y 50#! Kontrolle über den Senat." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_27: "Suche nach einem alten Freund" #NT!
 turdetania_02_heirs_tartessia_inv_task_27_DESC: "Vor langer Zeit erhielt #E König Arganthonios#! ein Schiff aus der griechischen Stadt #E Phokaia#! und bot den Seeleuten die Möglichkeit, sich in seinem Königreich niederzulassen. Letztendlich erlag Phokaia den Medern und wurde zerstört. Nun versucht [ROOT.GetCountry.GetRuler.GetName], dieses Schicksal zu ändern, indem er zunächst einen diplomatischen Austausch anstrebt.\n\n\n\n\n\n\n\n\n\n@greek_mil11!" #NT!
 turdetania_02_heirs_tartessia_inv_task_27_tooltip_a: "Wir werden versuchen, das Gebiet #Y [GetProvince('(int32)285').GetName]#!, zu kaufen, in dem sich die Ruinen von #Y Phokaia#! befinden." #NT!
 turdetania_02_heirs_tartessia_inv_task_27_tooltip_b: "#G Gute Beziehungen können eine positive Antwort auf das Angebot sicherstellen.#!" #NT!
 turdetania_02_heirs_tartessia_inv_task_27_tooltip_c: "Wenn sie das Angebot annehmen, werden #Y [GetProvince('(int32)285').GetName]#! auf #E [SCOPE.GetRootScope.GetCountry.GetName]#! übertragen." #NT!
 turdetania_02_heirs_tartessia_inv_task_27_tooltip_d: "Wenn sie das Angebot ablehnen, erhält #E [SCOPE.GetRootScope.GetCountry.GetName]#! einen Anspruch auf #Y [GetProvince('(int32)285').GetName]#!." #NT!
  
