  # Expansion Tasks 
 turdetania_02_heirs_tartessia_inv_task_1: "Eine griechische Geschichte" #NT!
 turdetania_02_heirs_tartessia_inv_task_1_DESC: "Unser Volk ist sehr fasziniert von den Geschichten, die die hellenischen Reisenden an unsere Küsten bringen. Wer ist dieser #E Arganthonios#!, von dem sie sprechen? Es ist bekannt, dass die Griechen ihre Aufzeichnungen sehr sorgfältig führen, und sie haben sicherlich viele Jahre lang mit unserem Volk Handel getrieben... vielleicht können wir eine Delegation in einen befreundeten Staat schicken, in der Hoffnung, mehr über die seltsame Geschichte zu erfahren, die uns erzählt wurde.\n\n\n\n\n\n\n\n\n\n@greek_mil11!" #NT!
 turdetania_02_heirs_tartessia_inv_task_1_tooltip: "Jedes #Y [GetCountry('SEL').GetPrimaryCulture.GetCultureGroup.GetName]#! oder #Y [GetCountry('ROM').GetPrimaryCulture.GetCultureGroup.GetName]#! Land hat eine Meinung von #G 35#!." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_2: "Tartessifizieren Sie den Staat" #NT!
 turdetania_02_heirs_tartessia_inv_task_2_DESC: "Der #E Lacus Ligustinus#! und die umliegenden Ländereien könnten so viel mehr sein, als sie derzeit sind; es war die erste Bastion der tartessischen Kultur. Lasst uns angemessen in das Land investieren und seine alten Namen wiederherstellen.\n\n\n\n\n\n\n\n\n\n@greek_mil4!" #NT!
 turdetania_02_heirs_tartessia_inv_task_2_tooltip_a: "Der Fluss #Y Baetis#! wird als #Y Tartis#! bekannt sein." #NT!
 turdetania_02_heirs_tartessia_inv_task_2_tooltip_b: "Jedes Gebiet um den #Y Sinus Tartessicus#! erhält den folgenden Modifikator:" #NT!
 turdetania_02_heirs_tartessia_inv_task_2_tooltip_c: "[SCOPE.GetRootScope.GetCountry.GetName] besitzt alle Gebiete um #Y [GetProvince('(int32)7665').GetName]#! (#Y [GetProvince('(int32)1341').GetName]#!, #Y [GetProvince('(int32)1342').GetName]#!, #Y #Y1#!, #Y #Y4#! und #Y #Y7#!) und hat einen Zivilisationswert von #Y9 30#! und mindestens eine Bevölkerung größer oder gleich #Y9 20#!." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_3: "Anbetung von Arganthonios" #NT!
 turdetania_02_heirs_tartessia_inv_task_3_DESC: "Jetzt, da die Geschichten des unsterblichen #E Arganthonios#! wieder in die Köpfe unserer [ROOT.GetCountry.GetAdjective] Verwandten zurückgekehrt sind, müssen wir Maßnahmen ergreifen, um sicherzustellen, dass wir einen so entscheidenden Teil unserer Geschichte nie wieder vergessen. Für uns ist klar, dass Arganthonios kein bloßer Sterblicher, sondern ein Gott war, und seine gesegnete Erinnerung sollte für immer im Panthon unseres Volkes verewigt werden.\n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
 turdetania_02_heirs_tartessia_inv_task_3_tooltip_b: "Schaltet die Gottheit „[GetDeityDefinition('omen_arganthonios').GetName]“ frei." #NT!
 turdetania_02_heirs_tartessia_inv_task_3_tooltip_c: "Das Schema #Y Legitimität beweisen#! birgt die Chance, die Eigenschaft #Y Blut des Arganthonios#! freizuschalten." #NT!
  
 gain_arganthonios_bloodline_trait: "Entdecken Sie eine Verbindung zu #Y Arganthonios‘ Blutlinie #!!" #NT!
  
 turdetania_02_heirs_tartessia_inv_task_4: "Der silberne Mann" #NT!
 turdetania_02_heirs_tartessia_inv_task_4_DESC: "Die Omen wurden erkannt und die Botschaft der Götter könnte nicht deutlicher sein: [ROOT.GetCountry.GetRuler.GetName] ist der lebende Avatar des göttlichen #E Arganthonios#! und sollte angebetet werden! Denn wer sonst hätte unser Volk zu der Macht führen können, die wir heute genießen? Arganthonios hat uns vergeben, dass wir ihn vergessen haben und ist zurückgekehrt, um erneut über sein Land zu herrschen!\n\n\n\n\n\n\n\n\n\n@italic_mil2!" #NT!
 turdetania_02_heirs_tartessia_inv_task_4_trigger_tooltip: "#Y $traditionalist_party$#! hat größer oder gleich #Y 75#! Kontrolle über den Senat." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_5: "Das Erbe von Arganthonios" #NT!
 turdetania_02_heirs_tartessia_inv_task_5_DESC: "Vor langer Zeit besuchte der griechische Reisende #E Kolaios#! unsere Vorfahren und kehrte schließlich beladen mit Schätzen und Segen nach #E Phokaia#! zurück, nachdem er erfahren hatte, dass die Tartessier zuvor andere Griechen an ihren Küsten willkommen geheißen hatten.\n\nEs wird gesagt, dass der göttliche #E Arganthonios#! den Phokaiern Geld gab, um ausdrücklich Mauern um seine Heimatstadt zu bauen, um seine neuen Freunde vor den Übergriffen der verheerenden Meder zu schützen. Vielleicht ist die Zeit gekommen, dass wir unsere Grenzen erweitern, um diese antike Stadt einzubeziehen und das Erbe von Arganthonios an unsere eigenen Landsleute zurückzugeben?\n\n\n\n\n\n\n\n\n\n@greek_mil1!" #NT!
 turdetania_02_heirs_tartessia_inv_task_5_tooltip: "Wir haben die Möglichkeit, in #Y Phokaia#! einen Staat #Y Kolonie#! zu gründen." #NT!
 turdetania_02_heirs_tartessia_inv_task_5_trigger_tooltip: "#Y [THIS.GetProvince.GetName]#! hat ein Fort-Level größer oder gleich #Y 3#!." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_6: "Die Stadt Arganthonios" #NT!
 turdetania_02_heirs_tartessia_inv_task_6_DESC: "Es ist an der Zeit, eine Stadt zu bauen, die unseres Volkes und unserer Götter würdig ist. Als Standort wurde [GetProvince('(int32)1341').GetName] ausgewählt. [ROOT.GetCountry.GetRuler.GetName] hat geschworen, keine Kosten zu scheuen, wenn es um die Verschönerung der Region geht, denn jede Stadt, die den Namen des heiligen #E Arganthonios#! trägt, muss die schönste auf ganz Iberien sein.\n\n\n\n\n\n\n\n\n\n@greek_mil19!" #NT!
 turdetania_02_heirs_tartessia_inv_task_6_trigger_tooltip: "#Y [THIS.GetProvince.GetName]#! hat weniger als #Y 1#! freie Bauplätze." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_7: "Das Blut des Arganthonios" #NT!
 turdetania_02_heirs_tartessia_inv_task_7_DESC: "[ROOT.GetCountry.GetRuler.GetName] ist besorgt um die Stabilität des Hauses [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], aber eine helfende Hand von #E [GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! könnte dieses Problem lösen. [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] ist bereits eine mächtige Dynastie, aber es braucht den letzten Schritt, um sich vom Rest abzuheben.\n\n\n\n\n\n\n\n\n\n@celt_mil3!" #NT!
 turdetania_02_heirs_tartessia_inv_task_7_tooltip: "Unser Herrscher kann finden, die '#Y $arganthonios$#!'!" #NT!
 turdetania_02_heirs_tartessia_inv_task_7_trigger_tooltip_a: "Der #E #Y [GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!#! wurde vor kurzem #E #Y bestochen#!#! oder #E #Y überredet#!#!." #NT!
 turdetania_02_heirs_tartessia_inv_task_7_trigger_tooltip_b: "Es gibt kein #E #Y [GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!#! in #Y [SCOPE.GetRootScope.GetCountry.GetName]#!." #NT!
 turdetania_02_heirs_tartessia_inv_task_7_trigger_tooltip_c: "#Y [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#! muss #Y 500#! @Gold! in [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] persönlichen Kassen haben." #NT!
 turdetania_02_heirs_tartessia_inv_task_7_trigger_tooltip_d: "#Y [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#! weist eine Beschädigung von mindestens #Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_7_ruler_corruption_total')|0]#! auf (Aktuell: [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_7_ruler_corruption_current')|0Y])." #NT!
 turdetania_02_heirs_tartessia_inv_task_7_trigger_tooltip_e: "#E #Y [GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!#! weist eine Beschädigung von mindestens #Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_7_priest_corruption_total')|0]#! auf (Aktuell: [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_7_priest_corruption_current')|0Y])." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_8: "Weinberge von Turdetania" #NT!
 turdetania_02_heirs_tartessia_inv_task_8_DESC: "Unser Volk besitzt einige der besten Weinanbaugebiete @wine! in ganz #E Iberia#!, und wir wären Narren, wenn wir die Gaben der Götter nicht nutzen würden. Lasst uns in ganz Turdetania Weinberge anlegen, damit unser Volk die Früchte des Weinstocks genießen kann.\n\n\n\n\n\n\n\n\n\n@celt_mil14!" #NT!
 turdetania_02_heirs_tartessia_inv_task_8_tooltip: "[SCOPE.GetRootScope.GetCountry.GetName] besitzt mindestens #Y 5#! #E Sklavengüter#! in weinproduzierenden @wine!-Gebieten in der Region #E [GetProvince('(int32)1377').GetArea.GetRegion.GetName]#! (Aktuell: [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_8_owned_latifundia_current')|0Y])." #NT!
 turdetania_02_heirs_tartessia_inv_task_8_tooltip_b: "Bis zu #Y 5#! Wein produzierende @wine!-Gebiete mit einem #E Sklavenanwesen#! erhalten den folgenden Modifikator:" #NT!
  
 turdetania_02_heirs_tartessia_inv_task_9: "Wiederherstellung der Tharsis- und Luxia-Minen" #NT!
 turdetania_02_heirs_tartessia_inv_task_9_DESC: "Ein Großteil des Reichtums, auf dem das antike #E Tartessos#! beruhte, stammte aus den Minen von [GetProvince('(int32)1332').GetName], [GetProvince('(int32)1415').GetName] und [GetProvince('(int32)1414').GetName], und obwohl die Spitzhacken unserer Väter einen Großteil des Eisens aus den Hügeln @iron! entfernten, ist noch immer genug übrig für die gierigen Öfen unserer [ROOT.GetCountry.GetAdjective] Schmiede.\n\n\n\n\n\n\n\n\n\n@celt_mil6!" #NT!
 turdetania_02_heirs_tartessia_inv_task_9_trigger_tooltip: "#Y [THIS.GetProvince.GetName]#! hat weniger als #Y 1#! freie Bauplätze." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_10: "Kodifizierung der tartessianischen Gesetze" #NT!
 turdetania_02_heirs_tartessia_inv_task_10_DESC: "Um zu verhindern, dass der Zahn der Zeit die Errungenschaften unseres Volkes zunichte macht, wurde entschieden, dass unsere tartessianischen Gesetze auf Bronzetafeln eingraviert werden - wir können nicht zulassen, dass die Nachwelt unsere Siege und Triumphe vergisst, und das Aufschreiben unserer Lebensweise auf Schriftrollen ist keine Dauerlösung.\n\n\n\n\n\n\n\n\n\n@india_mil17!" #NT!
 turdetanian_generic_brings_base_metals_tooltip: "#Y [THIS.GetProvince.GetArea.GetName]#! Produziert oder importiert @base_metals! #Y Basismetalle#!" #NT!
 turdetania_02_heirs_tartessia_inv_task_10_tooltip: "#Y Bronzen von Tartessia#! erscheinen in unserer Schatzkammer.\nAbhängig von der Entscheidung, die wir treffen, belohnt der #Y Schatz#! mit unterschiedlichen Modifikatoren." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_11: "Die Zinnstraße" #NT!
 turdetania_02_heirs_tartessia_inv_task_11_DESC: "Seit jeher haben Kaufleute von der gesamten Halbinsel die Ländereien von Turdetania mit den weit im Norden gelegenen Ländern der Cassiterides, den Zinninseln, verbunden. Jetzt, wo das Mittlere Anastal unter unserer Herrschaft steht, muss entlang der eigentlichen Route eine Straße gebaut werden, um die Kaufleute zu ermutigen, nur auf unseren Märkten Handel zu treiben.\n\n\n\n\n\n\n\n\n\n@italic_mil27!" #NT!
 turdetania_02_heirs_tartessia_inv_task_11__trigger_tooltip: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! besitzt oder unterliegt dem Besitz der Gebiete von #Y [GetProvince('(int32)1377').GetName]#!, #Y [GetProvince('(int32)1378').GetName]#!, #Y [SCOPE.GetRootScope.GetCountry.GetName]0#!, #Y [SCOPE.GetRootScope.GetCountry.GetName]3#!, #Y [SCOPE.GetRootScope.GetCountry.GetName]6#!, #Y [SCOPE.GetRootScope.GetCountry.GetName]9#! und #Y #!2#!." #NT!
 turdetania_02_heirs_tartessia_inv_task_11_tooltip: "Zwischen #E [GetProvince('(int32)1377').GetName]#! und #E [GetProvince('(int32)1436').GetName]#! wird eine #Y Straße#! gebaut." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_12: "Zurück in den Norden" #NT!
 turdetania_02_heirs_tartessia_inv_task_12_DESC: "Vor dem Untergang der tartessischen Zivilisation erstreckte sich unser Herrschaftsgebiet bis zum Fluss Anas, einem Ort, der ebenso als unsere Heimat galt wie Baetica, und umfasste Gebiete, die das Joch der Knechtschaft abgeschüttelt hatten und es wagten, uns um die Kontrolle der Region herauszufordern. Wir müssen alles tun, was wir können, um diese abtrünnigen Siedlungen wieder in die tartessische Gemeinschaft zu bringen.\n\n\n\n\n\n\n\n\n\n@celt_mil11!" #NT!
  
 turdetania_02_heirs_tartessia_inv_task_13: "Die Anas umsiedeln" #NT!
 turdetania_02_heirs_tartessia_inv_task_13_DESC: "Das Ackerland von [GetProvince('(int32)1436').GetName] gedieh einst unter unserer Hand, aber die Zeit war nicht gnädig mit der Siedlung und sie wurde aufgegeben; ein Fehler der Geschichte, den [ROOT.GetCountry.GetRuler.GetName] zu korrigieren geschworen hat.\n\n\n\n\n\n\n\n\n\n@italic_mil24!" #NT!
 turdetania_02_heirs_tartessia_inv_task_13_trigger_tooltip: "#Y [THIS.GetProvince.GetName]#! hat eine #E #Y Bibliothek#!#!, einen #E #Y Marktplatz#!#! und ein Fort-Level größer oder gleich #Y 1#!." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_14: "Der Tempel der Astarte" #NT!
 turdetania_02_heirs_tartessia_inv_task_14_DESC: "Als sich unser Volk in der Region niederließ, berichteten Boten von einem seltsam aussehenden Hügel in der Umgebung. Hirten und Bauern beschreiben den Fund von Überresten von Opfergaben und Schätzen und weisen darauf hin, dass es sich hier um den möglichen Standort eines alten Tempels handelte, der von unseren Vorfahren errichtet wurde.\n\n\n\n\n\n\n\n\n\n@italic_mil16!" #NT!
 turdetania_02_heirs_tartessia_inv_task_14_tooltip_a: "Wir werden mit der Ausgrabung des seltsam aussehenden Hügels beginnen." #NT!
 turdetania_02_heirs_tartessia_inv_task_14_tooltip: "Schaltet die Gottheit „[GetDeityDefinition('omen_astarte_turdetani').GetName]“ frei." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_15: "Der zerstörte Tempel" #NT!
 turdetania_02_heirs_tartessia_inv_task_15_DESC: "Die Narben vergessener Kriege und Siedlungen verschandeln die Landschaft des Anastals, ein Zeugnis der Grausamkeit von Mensch und Gott. Reisende, die durch die Landschaft wandern, berichten oft von seltsamen Ruinen, die an den Ufern von Flüssen und verlassenen Tälern liegen. Eine davon ist unseren Beratern besonders aufgefallen. Vielleicht sind einige dieser verlassenen Stätten eine Untersuchung wert … \n\n\n\n\n\n\n\n\n\n@italic_mil22!" #NT!
 turdetania_02_heirs_tartessia_inv_task_15_tooltip: "#Y Statue einer Göttin#! und #Y Heldenrelief#! erscheinen in unserer Schatzkammer." #NT!
 turdetania_02_heirs_tartessia_inv_task_15_tooltip_a: "#R Tolle Belohnungen haben ihren Preis." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_16: "Die Kolonisierung von Couneia" #NT!
 turdetania_02_heirs_tartessia_inv_task_16_DESC: "Nachdem wir nun die Ländereien im Westen gesichert haben, können wir uns auf die interne Verwaltung der Region konzentrieren. Der beste Weg, um sicherzustellen, dass #E Couneia#! und sein Hinterland in tartessischer Hand bleiben, ist die Ausweitung der Präsenz unseres Volkes dort; eine Aufgabe, die [ROOT.GetCountry.GetRuler.GetName] mit Freude angenommen hat.\n\n\n\n\n\n\n\n\n\n@celt_mil8!" #NT!
 turdetania_02_heirs_tartessia_inv_task_16_tooltip: "Wenn uns das Gebiet #Y [GetProvince('(int32)1319').GetName]#!, nicht gehört, werden wir mit dem Eigentümer über einen Kauf verhandeln." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_17: "Städte im Atlantik" #NT!
 turdetania_02_heirs_tartessia_inv_task_17_DESC: "Die Siedlungen, die auf beiden Seiten der Mündung des Flusses #E Tejo#! liegen, schreien geradezu danach, in richtige tartessische Städte umgewandelt zu werden. Wenn wir in das Land investieren, können wir diesen wichtigen Wasserweg und den Handel, der durch ihn fließt, kontrollieren. Wir sind bereits dort vertreten, es wird nicht schwierig sein.\n\n\n\n\n\n\n\n\n\n@italic_mil4!" #NT!
 turdetania_02_heirs_tartessia_inv_task_17_trigger_tooltip_a: "#Y [THIS.GetProvince.GetName]#! hat weniger als #Y 1#! freie Bauplätze." #NT!
 turdetania_02_heirs_tartessia_inv_task_17_trigger_tooltip_b: "#Y [THIS.GetProvince.GetName]#! hat weniger als #Y 1#! freie Bauplätze." #NT!
