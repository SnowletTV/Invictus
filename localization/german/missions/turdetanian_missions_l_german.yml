 me_turdetania_2_heirs_tartessia.1.t: "Ein seltsamer Gesandter" #NT!
 me_turdetania_2_heirs_tartessia.1.desc: "Heute ist etwas höchst Merkwürdiges passiert, [ROOT.GetCountry.GetRuler.GetName]. Eine Gruppe von Kaufleuten und Matrosen, angeführt von einem alten, grauhaarigen Kapitän namens [SCOPE.sCharacter('greek_merchant').GetName], ist mit Geschenken in [ROOT.GetCountry.GetCapital.GetName] angekommen. Diese Reisenden sind den ganzen Weg vom Festland #E Griechenland#!, hierher gesegelt und behaupten, punische Reisende hätten ihnen erzählt, dass der alte Staat von #E König Arganthonios#!,, dem glorreichen und ewigen #E Tartessos#!,, wiedergeboren worden sei.\n\nDies hat in unserer gesamten Hauptstadt für Verwirrung und Bestürzung gesorgt, denn niemand hier kennt den Namen #E Arganthonios#!,, aber die griechischen Reisenden bestehen darauf, dass wir ihre Geschenke annehmen und bitten uns, ihnen unsere Freundschaft zu schenken." #NT!
 me_turdetania_2_heirs_tartessia.1.a: "Oh, unerwartet, aber willkommen!" #NT!
 me_turdetania_2_heirs_tartessia.1.b: "Interessant...würden Sie sich hier gerne niederlassen?" #NT!
  
 me_turdetania_2_heirs_tartessia.2.t: "Vorbereitung der Botschaft" #NT!
 me_turdetania_2_heirs_tartessia.2.desc: "Da wir nun sicher sind, dass wir Freunde im Ausland haben, wurde entschieden, dass wir eine Gesandtschaft dorthin schicken werden, um mehr über diesen #E Arganthonios#! zu erfahren, von dem die Griechen sprechen.\n\nNachdem wir einige Kandidaten interviewt hatten, hat [ROOT.GetCountry.GetRuler.GetName] [SCOPE.sCharacter('turdetanian_ambassador').GetName], einen Mann mit einem guten Kopf auf den Schultern, zu unserem Chefdiplomaten gewählt. Wir haben zu den Göttern unseres Volkes gebetet, dass wir eine sichere Reise haben, und wir haben Opfer dargebracht, in der Hoffnung, dass das Meer ruhig bleibt." #NT!
 me_turdetania_2_heirs_tartessia.2.a: "Mögen die Götter es für richtig erachten, dich bald nach Hause zu bringen, o [SCOPE.sCharacter('turdetanian_ambassador').GetFirstName]!" #NT!
 me_turdetania_2_heirs_tartessia.2.tooltip: "Der Botschafter beginnt seine Reise." #NT!
  
 me_turdetania_2_heirs_tartessia.3.t: "Eine Botschaft aus Tartessos!" #NT!
 me_turdetania_2_heirs_tartessia.3.desc: "In [ROOT.GetCountry.GetCapital.GetName] hat sich ein seltsamer Vorfall zugetragen, über den die Einheimischen seit Wochen nicht mehr reden. Ein barbarischer Diplomat aus dem Westen ist eingetroffen, und obwohl seine seltsame Sprechweise schwer zu verstehen war, konnte ein Vermittler erklären, dass der Mann aus einem Land namens #E Tartessos#! stammte und mit Geschenken zu uns geschickt worden war.\n\nDieser seltsame Botschafter behauptet, dass vor langer Zeit ein Besucher aus unserem Reich an den Hof ihres Königs gereist sei - ein barbarischer Kriegsherr namens #E Arganthonios#!, der die Stämme vereint hatte - und diese Tatsache wurde von unseren Archivaren bestätigt, nachdem sie die Schriften von #E Herodot#! gelesen hatten.\n\nDer Tartessier behauptet, dass sein Volk wieder im Aufwind sei, sein altes Reich wiederhergestellt habe, und dass es gute Beziehungen zu unserem Volk anstrebe, um die Freundschaft unserer Vorfahren nachzuahmen - etwas, was [ROOT.GetCountry.GetRuler.GetName] gerne tut." #NT!
 me_turdetania_2_heirs_tartessia.3.a: "Unglaublich!" #NT!
  
 me_turdetania_2_heirs_tartessia.4.t: "Die Botschaft kehrt zurück!" #NT!
 me_turdetania_2_heirs_tartessia.4.desc: "Als die Schiffe mit [SCOPE.sCharacter('turdetanian_ambassador').GetName] und seinem Gefolge eines Morgens am Horizont auftauchten, versammelte sich eine große Menschenmenge am Ufer und die Aufregung unter den Menschen war spürbar - endlich waren die wandernden Söhne von [ROOT.GetCountry.GetName] zurückgekehrt! Würde das Geheimnis dieses #E Arganthonios#!,, eines Namens, der bei unserem Volk, aber nicht bei den Griechen vergessen ist, endlich gelüftet werden?\n\n Der [ROOT.GetCountry.GetAdjective] Diplomat landete unter dem Jubel Tausender und wurde schnell nach [ROOT.GetCountry.GetCapital.GetName] zu einer Audienz bei [ROOT.GetCountry.GetRuler.GetName] eskortiert, und als Essen und Getränke gereicht wurden, begannen die Worte von [SCOPE.sCharacter('turdetanian_ambassador').GetFirstName] zu fließen wie der kräftige Rotwein, der in die Rhytonen gegossen wurde.\n\nDie See war ruhig und die Reise verlief erfolgreich, den Göttern sei Dank, und unsere Schiffe kamen ohne Probleme im Land der Griechen an. [SCOPE.sCharacter('turdetanian_ambassador').GetFirstName] konnte erfreut berichten, dass die Hellenen uns herzlich willkommen hießen und uns eine Gastfreundschaft entgegenbrachten, die der unseren ebenbürtig war, und dass unsere Landsleute sich während ihres gesamten Aufenthalts wohl fühlten und gut ernährt wurden. Unseren Verwandten wurde ein Bankett und ein Symposium angeboten, bei dem keine Kosten gescheut wurden, und bei diesem Fest wurde die Frage nach Arganthonios angesprochen. Zum Glück wurden alle unsere Fragen beantwortet.\n\nWir konsultierten die Schriften eines gewissen #E Herodot#!,, eines Weisen von gewissem Ansehen, der für seine Wahrhaftigkeit in allen Angelegenheiten respektiert wird, und die Griechen erzählten uns, dass vor Hunderten von Jahren ein weiser und mächtiger #E König von Tartessos[ROOT.GetCountry.GetName]2 einen griechischen Silberhändler namens #E Kolaios[ROOT.GetCountry.GetName]2 empfing, nachdem sein Schiff vom Kurs abgekommen war.\n\nDieser Herrscher war natürlich Arganthonios, und es wird berichtet, dass er acht Jahrzehnte lang über unsere Vorfahren herrschte und unseren Vätern mit seiner Weisheit und Stärke Wohlstand und Frieden sicherte. Sehr zur Überraschung von Kolaios enthüllte Arganthonios, dass die Tartessier schon früher andere griechische Besucher willkommen geheißen hatten; Flüchtlinge aus [ROOT.GetCountry.GetName]5 waren bereits über das Mittelmeer gesegelt und hatten Kontakt zu den Iberern aufgenommen.\n\nArganthonios galt als großzügiger Mann und machte den Phokaiern Geld und Landgeschenke und bot ihnen sogar die Möglichkeit, in unserem Land zu bleiben, wenn sie dies wünschten - ein Angebot, das er nun Kolaios und seinem Gefolge unterbreitete. Kolaios dachte ernsthaft über diesen Vorschlag nach, aber das Heimweh entschied für ihn, und Arganthonios, der den Gästen ihren Wunsch abzureisen nicht übel nahm, gab ihnen Geld und Schiffe für die Heimreise.\n\nDie Nachricht von [SCOPE.sCharacter('turdetanian_ambassador').GetFirstName]s Geschichte verbreitete sich schnell in ganz [ROOT.GetCountry.GetCapital.GetName], und die Griechen, die innerhalb unserer Grenzen lebten, behaupteten schnell, dass wir die Nachkommen dieses Arganthonios sein müssten - denn wie sonst hätten die Menschen von [ROOT.GetCountry.GetName] all das erreichen können, was sie erreicht haben, ohne den Segen der Götter und unserer göttlichen Vorfahren?" #NT!
 me_turdetania_2_heirs_tartessia.4.a: "Was für eine interessante Geschichte ... wie konnten wir diese Dinge vergessen?" #NT!
 me_turdetania_2_heirs_tartessia.4.tooltip: "Der Botschafter kehrt nach Hause zurück." #NT!
 me_turdetania_2_heirs_tartessia.4.tooltip.b: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_1$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.5.t: "Sinus Tartessicus und Fluss Tartis" #NT!
 me_turdetania_2_heirs_tartessia.5.desc: "Während der Einfluss unseres Volkes wächst, wird der Chor immer lauter, der fordert, dass [ROOT.GetCountry.GetRuler.GetName] alles offiziell macht und unser Schicksal als #E Tartessia#! annimmt, indem wir den Namen für unser Land annehmen. Wir haben allen bewiesen, dass wir die wahren Nachfolger unserer Vorfahren sind, und die Welt zittert immer noch, wenn sie den glorreichen Namen ihres Reiches hört. Warum sollten wir uns nicht genauso nennen?" #NT!
 me_turdetania_2_heirs_tartessia.5.a: "Tartessia ist zurück!" #NT!
 me_turdetania_2_heirs_tartessia.5.b: "Nennen Sie das Gewässer, wie Sie wollen, aber wir bleiben Turdetania." #NT!
 me_turdetania_2_heirs_tartessia.5.tooltip: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_2$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.6.t: "Anbetung von Arganthonios" #NT!
 me_turdetania_2_heirs_tartessia.6.desc: "Nachdem nun in [ROOT.GetCountry.GetCapital.GetName] ein #E Großer Tempel#! errichtet wurde, war eine der ersten offiziellen Handlungen der Priesterkaste die Einführung von #E Arganthonios#! in unser religiöses Pantheon. Wenn unser Volk wirklich die Errungenschaften unserer Vorfahren nachahmen möchte, müssen wir den Segen des göttlichen Arganthonios erbitten – wir haben unsere Geschichte viel zu lange ignoriert, und der große Gott könnte wütend auf uns sein, weil wir sein Andenken und seine Errungenschaften nicht treu ehren." #NT!
 me_turdetania_2_heirs_tartessia.6.a: "Verzeihen Sie, dass wir Sie vergessen haben!" #NT!
 me_turdetania_2_heirs_tartessia.6.tooltip: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_3$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.7.t: "Vorbereitung der Apotheose" #NT!
 me_turdetania_2_heirs_tartessia.7.desc: "Die Vorbereitungen für die religiöse Zeremonie, die in [ROOT.GetCountry.GetCapital.GetName] stattfinden wird, sind ein fortlaufender und langsamer Prozess, aber die Priester sind zufrieden und informieren [ROOT.GetCountry.GetRuler.GetName] weiterhin täglich über den Fortschritt. Es wird nicht mehr lange dauern, bis alles fertig ist, aber für [ROOT.GetCountry.GetRulerTitle] fühlt es sich sicherlich wie eine Ewigkeit an." #NT!
 me_turdetania_2_heirs_tartessia.7.a: "Bald werde ich mein Schicksal als Arganthonios annehmen!" #NT!
  
 me_turdetania_2_heirs_tartessia.8.t: "Apotheose!" #NT!
 me_turdetania_2_heirs_tartessia.8.desc: "Die religiöse Zeremonie, bei der [ROOT.GetCountry.GetRuler.GetName] die Gottheit erlangte, wurde in [ROOT.GetCountry.GetCapital.GetName] vor einer Gemeinde von Tausenden abgehalten, und alle, die das Glück hatten, daran teilzunehmen, stimmten darin überein, dass so etwas in der Geschichte von [ROOT.GetCountry.GetName] noch nie gesehen worden sei und dass unser Volk ein solches Spektakel und Pomp höchstwahrscheinlich nie wieder erleben würde.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] scheute keine Kosten für die Zeremonie und gab offen zu, dass [ROOT.GetCountry.GetRuler.GetHerHis] seine eigenen Erfolge der Tatsache zu verdanken waren, dass [ROOT.GetCountry.GetRuler.GetSheHe] wahrhaftig der göttliche #E Arganthonios#!. war. Tausende von Tieren wurden geschlachtet und Weihrauch wurde vor Altären verbrannt, während Trankopfer dargeboten wurden und die Menschen wie ein Mann sangen, ihre Stimmen hallten durch die Straßen der Hauptstadt." #NT!
 me_turdetania_2_heirs_tartessia.8.a: "Arganthonios ist zurück! Arganthonios ist zurück!" #NT!
 me_turdetania_2_heirs_tartessia.8.tooltip: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_4$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.9.t: "Vermächtnis von Arganthonios" #NT!
 me_turdetania_2_heirs_tartessia.9.desc: "Allen Widrigkeiten zum Trotz sind wir zurückgekehrt, um die zerstörte Stadt Phokaia wieder aufzubauen. Dieser Ort wurde von persischen Fackeln zerstört und ist in der Geschichte unseres Volkes noch immer ein betrauerter Ort.\n\nUnd doch wurde der Wille von Arganthonios erfüllt und Phokaia wird aus der Asche auferstehen und wieder eine bedeutende Stadt werden. Dies alles ist den Führern von [ROOT.GetCountry.GetName] zu verdanken, die nun eine Entscheidung über das politische Schicksal dieser fernen Stadt treffen müssen." #NT!
 me_turdetania_2_heirs_tartessia.9.a: "Die Geschichte wird sich nicht wiederholen." #NT!
 me_turdetania_2_heirs_tartessia.9.b: "Sie sollten eine gewisse Autonomie behalten." #NT!
 me_turdetania_2_heirs_tartessia.9.tooltip: "Wir werden einen Staat #Y Kolonie#! in #Y Phokaia#! gründen und alle von uns kontrollierten Ländereien in den Gebieten #Y Aeolis#! und #Y Ionia#! abtreten." #NT!
 me_turdetania_2_heirs_tartessia.9.tooltip.2: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_5$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.10.t: "Die Stadt Arganthonios" #NT!
 me_turdetania_2_heirs_tartessia.10.desc: "Unsere Bauingenieure freuen sich, berichten zu können, dass ihre Arbeiten in #E Arganthonia#!,, der Stadt, die zu Ehren des Gottkönigs erbaut wurde, der unser Volk in ein glorreiches Zeitalter führte, abgeschlossen sind. Besucher der neuen Region sagen, dass Arganthonia anders ist als jede andere Stadt in [ROOT.GetCountry.GetName], mit einer Architektur, die in Eleganz und Opulenz unübertroffen ist; noch nie zuvor wurde in einer [ROOT.GetCountry.GetAdjective]-Stadt so viel Marmor gesehen." #NT!
 me_turdetania_2_heirs_tartessia.10.a: "Eine Stadt, die des großen Arganthonios würdig ist!" #NT!
 me_turdetania_2_heirs_tartessia.10.tooltip: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_6$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.11.t: "Das Blut des Arganthonios" #NT!
 me_turdetania_2_heirs_tartessia.11.desc: "Eines Morgens unterbrach [turdetanian_priest.GetName] [ROOT.GetCountry.GetRuler.GetName]s Frühstück mit Neuigkeiten über ihren Plan. [turdetanian_priest.GetFirstName] reicht [ROOT.GetCountry.GetRulerTitle] ein Papier und [ROOT.GetCountry.GetRuler.GetSheHe] entrollt es. Es ist ein sorgfältig fabriziertes Dokument, das den Schreibstil unserer Vorfahren nachahmt und zweifelsfrei erklärt, dass [ROOT.GetCountry.GetRuler.GetFirstName] durch [ROOT.GetCountry.GetRuler.GetHerHis] Vater mit dem göttlichen #E König Arganthonios#! blutsverwandt ist. [ROOT.GetCountry.GetRuler.GetName] und [turdetanian_priest.GetFirstName] lächeln wissend. Das Reich ist sicher.\n\nÜberglücklich erhebt sich [ROOT.GetCountry.GetRuler.GetFirstName] vom Tisch und befiehlt dem Rat, sich zu versammeln. Es ist Zeit, dass das Königreich es erfährt!" #NT!
 me_turdetania_2_heirs_tartessia.11.a: "Schicken Sie Boten durchs ganze Land, um die Neuigkeiten zu verbreiten!" #NT!
 me_turdetania_2_heirs_tartessia.11.tooltip: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_7$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.12.t: "Weinberge von Turdetania" #NT!
 me_turdetania_2_heirs_tartessia.12.desc: "[ROOT.GetCountry.GetRuler.GetName], wir haben Berichte von [SCOPE.sCharacter('turdetanian_priest').GetName] erhalten, in denen behauptet wird, dass die Götter unsere Weinherstellungsbemühungen gesegnet haben, und was der Priester sagt, ist wahr. Unsere Arbeiter auf den Feldern haben noch nie solche Ernten gesehen, und die Weinberge, die wir angelegt haben, produzieren mehr Wein @Wein!, als unser Volk trinken kann.\n\nWir werden unseren überschüssigen Wein zweifellos mit Gewinn auf dem Markt verkaufen können, was einmal mehr beweist, dass Sie eine kluge wirtschaftliche Investition getätigt haben. Als Dank an die Götter für ihre großzügigen Gaben wurden Trankopfer vor ihren Altären dargebracht, und das Volk freut sich über einen so frommen [ROOT.GetCountry.GetRulerTitle]." #NT!
 me_turdetania_2_heirs_tartessia.12.a: "Der Wein aus Turdetania wird bis nach Persien verkauft!" #NT!
 me_turdetania_2_heirs_tartessia.12.tooltip: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_8$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.13.t: "Beginn der Wiederherstellung" #NT!
 me_turdetania_2_heirs_tartessia.13.desc: "Dank einer großzügigen Finanzspritze aus den Kassen der [ROOT.GetCountry.GetAdjective]-Staaten konnten im ganzen Land Minen gebaut und restauriert werden, und unsere besten Ingenieure wurden entsandt, um diese wichtigen Arbeiten zu überwachen. Obwohl viele der älteren Minenstandorte von den Spitzhacken unzähliger Sklaven bearbeitet und freigelegt wurden, besteht Hoffnung, dass unsere Ingenieure in der Lage sein werden, unerschlossene Erzadern zu finden, die noch immer in den Bergen und Hügeln verborgen sind." #NT!
 me_turdetania_2_heirs_tartessia.13.a: "Dies ist eine kostspielige Investition, aber es wird sich lohnen!" #NT!
  
 me_turdetania_2_heirs_tartessia.14.t: "Die Restaurierung der Tharsis- und Luxia-Minen" #NT!
 me_turdetania_2_heirs_tartessia.14.desc: "Obwohl viele bezweifelten, dass in den Minen des alten tartessischen Kernlandes noch etwas übrig war, haben unsere Ingenieure Entdeckungen gemacht, die manche als beinahe wundersam bezeichnet haben, und jetzt herrscht in den Territorien und bei den Sklaven mehr Betrieb als je zuvor. Die Gewässer des Anas sind Tag und Nacht voller Schiffe, die Eisenerz zur Küste transportieren, wo es auf größere Schiffe verladen und zu Märkten im In- und Ausland gebracht wird." #NT!
 me_turdetania_2_heirs_tartessia.14.a: "Der Luxia-Fluss und Tharsis gedeihen wieder!" #NT!
 me_turdetania_2_heirs_tartessia.14.tooltip: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_9$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_turdetania_2_heirs_tartessia.14.tooltip.a: "Die Gebiete [GetProvince('(int32)1332').GetName], [GetProvince('(int32)1414').GetName] und [GetProvince('(int32)1415').GetName] erhalten den folgenden Modifikator:" #NT!
  
 me_turdetania_2_heirs_tartessia.15.t: "Eine Frage des Gesetzes" #NT!
 me_turdetania_2_heirs_tartessia.15.desc: "Da wir uns nun wirklich darüber im Klaren sind, was der Zahn der Zeit anrichten kann, haben die Berater von [ROOT.GetCountry.GetRuler.GetName] vorgeschlagen, dass wir die Gesetze und Traditionen unseres Volkes auf sichere Weise kodifizieren, indem wir sie auf #E Bronzetafeln#!. eingravieren. Wir können uns nicht auf die mündliche Überlieferung verlassen, um Namen wie #E Arganthonios#! in unserem kulturellen Gedächtnis lebendig zu halten, wie die jüngste Geschichte deutlich gezeigt hat. Daher müssen wir alles tun, was wir können, um unsere Bräuche für die Nachwelt zu bewahren.\n\nWährend alle darin übereinstimmen, dass dies eine Notwendigkeit ist, gibt es eine Debatte bezüglich des geschriebenen Wortes. Einige sagen, dass [ROOT.GetCountry.GetAdjective] die einzige Sprache ist, die wir verwenden sollten, andere drängen darauf, dass auf diesen Tafeln auch die Sprachen #E Griechisch#! und #E Phönizisch#! enthalten sein sollten." #NT!
 me_turdetania_2_heirs_tartessia.15.a: "Lassen Sie uns über diese Dinge nachdenken und nicht zu voreilig sein …" #NT!
  
 me_turdetania_2_heirs_tartessia.16.t: "Ein Vorschlag" #NT!
 me_turdetania_2_heirs_tartessia.16.desc: "Es ist an der Zeit, eine Entscheidung über die Sprachen zu treffen, die auf den #E Bronzetafeln#! erscheinen sollen, die bei [ROOT.GetCountry.GetCapital.GetName] eingraviert werden sollen. Eine laute Gruppe von Stimmen drängt auf die Aufnahme von Fremdsprachen wie Griechisch in diese Rechtsdokumente, mit der Begründung, dass unsere Gesetze auf der ganzen Welt bekannt und dadurch noch mehr respektiert würden.\n\nWenn wir #E Griechisch#! und #E Phönizisch#! auf unseren Tafeln anbringen möchten, müssen wir einen offiziellen Übersetzer beauftragen – wie immer sind mit solchen Dingen Kosten verbunden." #NT!
 me_turdetania_2_heirs_tartessia.16.a: "Das interessiert mich nicht." #NT!
 me_turdetania_2_heirs_tartessia.16.b: "Das klingt nach einer guten Idee!" #NT!
 me_turdetania_2_heirs_tartessia.16.tooltip.a: "Der Schatz verfügt über einen Modifikator von #G +10 %#! #Y Zufriedenheit der örtlichen Bevölkerung#!." #NT!
 me_turdetania_2_heirs_tartessia.16.tooltip.b: "Der Schatz verfügt über einen Modifikator von #G +0,20 %#! #Y Pop-Assimilationsgeschwindigkeit#!." #NT!
  
 me_turdetania_2_heirs_tartessia.17.t: "Kodifizierte Gesetze!" #NT!
 me_turdetania_2_heirs_tartessia.17.desc: "Nach einer gefühlten Ewigkeit des Wartens sind die von [ROOT.GetCountry.GetRuler.GetName] in Auftrag gegebenen #E Bronzetafeln#! endlich fertig. Auf ihnen sind die Regeln und Vorschriften des [ROOT.GetCountry.GetAdjective] Staates niedergeschrieben, wodurch sichergestellt wird, dass diese Gesetze zeitlos bleiben." #NT!
 me_turdetania_2_heirs_tartessia.17.a: "Lassen Sie diese Bronzen allen verkünden, dass das Gesetz durchgesetzt werden muss!" #NT!
 me_turdetania_2_heirs_tartessia.17.b: "Die Bronzen erklären, dass jeder Untertan das Gesetz kennen muss!" #NT!
 me_turdetania_2_heirs_tartessia.17.tooltip: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_10$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.18.t: "Starten des Projekts" #NT!
 me_turdetania_2_heirs_tartessia.18.desc: "Nachdem unsere Soldaten nun Frieden und Stabilität in die Region gebracht haben, können sich unsere Ingenieure und Architekten nun an die Arbeit machen und das tun, was sie am besten können: Straßen durch die Gebiete bauen, die den Handel erleichtern. Es wird harte, schwierige Arbeit, aber unsere Männer sind bereit, für den größeren Ruhm von [ROOT.GetCountry.GetName] zu arbeiten, und sind zufrieden, da sie wissen, dass ihre Leistungen von allen gefeiert werden, die diese Region durchqueren." #NT!
 me_turdetania_2_heirs_tartessia.18.a: "Lassen Sie mich wissen, wie es weitergeht" #NT!
 me_turdetania_2_heirs_tartessia.18.tooltip: "Der Bau der Straße beginnt." #NT!
  
 me_turdetania_2_heirs_tartessia.19.t: "Durch die Berge" #NT!
 me_turdetania_2_heirs_tartessia.19.desc: "Mein [ROOT.GetCountry.GetRulerTitle], ein kleines Update zum Bau der Straße, deren Bau Sie angeordnet haben; alles läuft reibungslos, neue Autobahnabschnitte werden entlang der Berge gebaut, die die Flüsse und die Täler im Landesinneren trennen. Die Moral unter den Arbeitern ist hoch, die die langen Stunden damit verbringen, die traditionellen Lieder unseres Volkes zu singen." #NT!
 me_turdetania_2_heirs_tartessia.19.a: "Gut!" #NT!
 me_turdetania_2_heirs_tartessia.19.tooltip: "Der Straßenbau geht weiter." #NT!
  
 me_turdetania_2_heirs_tartessia.20.t: "Die Anas erreichen!" #NT!
 me_turdetania_2_heirs_tartessia.20.desc: "Wir freuen uns, berichten zu können, dass die Straße, die das Herzland von [ROOT.GetCountry.GetName] mit dem #E Anas-Fluss #! verbindet, endlich fertiggestellt ist. Unsere Armeen können den Fluss nun in Rekordzeit erreichen und so sicherstellen, dass diese alten Gebiete, die einst unseren Vorfahren gehörten, nach der Rückeroberung für immer in unserer Hand bleiben." #NT!
 me_turdetania_2_heirs_tartessia.20.a: "Ich bin erfreut über alles, was ich höre" #NT!
 me_turdetania_2_heirs_tartessia.20.tooltip: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_11$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_turdetania_2_heirs_tartessia.20.tooltip.a: "Die Straße ist endlich fertig!" #NT!
  
 me_turdetania_2_heirs_tartessia.21.t: "Der Fluss Anas" #NT!
 me_turdetania_2_heirs_tartessia.21.desc: "Nach Jahren blutiger Auseinandersetzungen erreichten unsere Truppen schließlich den #E Fluss Anas#! und eroberten ihn für unser Volk zurück, indem sie die Fremden vertrieben, die auf rechtmäßigem tartessischem Lehm lebten. Das Tal des Flusses Anas war einst ein wesentlicher Bestandteil unserer Kultur, denn hier errichteten unsere Vorgänger prächtige Tempel und Paläste – legendäre Orte, deren Namen uns noch immer vertraut sind. Obwohl viele glaubten, der Fluss und das umliegende Gebiet seien für immer verloren, hat [ROOT.GetCountry.GetRuler.GetName] den Ruhm wiederhergestellt, der uns verloren ging, indem wir unsere Feinde besiegten und eroberten, was uns vor langer Zeit genommen wurde." #NT!
 me_turdetania_2_heirs_tartessia.21.a: "Der Fluss Anas wird wieder unser Zuhause sein!" #NT!
 me_turdetania_2_heirs_tartessia.21.tooltip: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_12$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.22.t: "Wiederansiedlung der Anas" #NT!
 me_turdetania_2_heirs_tartessia.22.desc: "Mein [ROOT.GetCountry.GetRulerTitle], es wird Sie freuen zu hören, dass unsere Leute die Gebiete, die wir vor Kurzem eingenommen haben, wieder besiedeln und dass insbesondere die Region [GetProvince('(int32)1436').GetName] floriert.\n\nEinige dort lebende Bauern haben uns darauf hingewiesen, dass sich am Rande der Siedlung zwei merkwürdig aussehende Hügel befinden. Besucher, die diese untersuchen sollten, haben dort Tonscherben gefunden, die alt aussehen." #NT!
 me_turdetania_2_heirs_tartessia.22.a: "Das ist faszinierend... halten Sie mich über weitere Neuigkeiten auf dem Laufenden" #NT!
 me_turdetania_2_heirs_tartessia.22.tooltip: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_13$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.23.t: "Der Odd Knoll" #NT!
 me_turdetania_2_heirs_tartessia.23.desc: "In den letzten Wochen gab es einen stetigen Nachrichtenstrom aus dem weit entfernten [GetProvince('(int32)1436').GetName], der das Interesse von [ROOT.GetCountry.GetRuler.GetName] geweckt hat, der jeden Tag nach Updates zur Situation gefragt hat.\n\nDie Einheimischen erforschen weiterhin die Hügel, in denen sie Töpferwaren und Münzen gefunden haben, und es wird gesagt, dass Schätze aus Gold und Silber gefunden wurden, die jedoch schnell verschwunden sind. Es wurden Wachen aufgestellt, um weitere Grabräubereien zu verhindern, und [ROOT.GetCountry.GetRuler.GetFirstName] hat angeordnet, dass der Hügel gründlich untersucht wird - Priester und Ingenieure werden von [ROOT.GetCountry.GetCapital.GetName] geschickt, um die Ausgrabungen, die jeden Tag beginnen sollen, ordnungsgemäß zu überwachen." #NT!
 me_turdetania_2_heirs_tartessia.23.a: "Wenn Boten von [GetProvince('(int32)1436').GetName] eintreffen, sagen Sie mir sofort Bescheid!" #NT!
 me_turdetania_2_heirs_tartessia.23.tooltip: "Die Ausgrabungen für den seltsamen Hügel beginnen." #NT!
  
 me_turdetania_2_heirs_tartessia.24.t: "Ein Tempel!" #NT!
 me_turdetania_2_heirs_tartessia.24.desc: "Als unsere Arbeiter ankamen und ernsthaft mit der Ausgrabung der Hügel begannen, dauerte es nicht lange, bis die darunter liegende Struktur zum Vorschein kam; es war ein Tempel, der Anzeichen dafür aufwies, dass er von den Menschen rituell begraben worden war. Der Hohepriester ist von all dem sehr begeistert und behauptet, dies sei ein Zeichen der Götter. Es war eindeutig unsere Bestimmung, diesen Tempel zu entdecken, als wir in die Anas-Region zurückkehrten, und die Götter wollen, dass wir diesen Tempel restaurieren und ihn wieder zu einer Kultstätte machen. Ungefähr die Hälfte des Hügels ist noch begraben, und unsere Arbeiter arbeiten Tag und Nacht, um ihre Arbeit zu beenden – wir haben bisher kaum an der Oberfläche gekratzt." #NT!
 me_turdetania_2_heirs_tartessia.24.a: "Das ist unglaublich! Graben Sie weiter!" #NT!
 me_turdetania_2_heirs_tartessia.24.tooltip: "Die Ausgrabungen im Tempel gehen weiter!" #NT!
  
 me_turdetania_2_heirs_tartessia.25.t: "Der Tempel der Astarte" #NT!
 me_turdetania_2_heirs_tartessia.25.desc: "Nachdem der Boden des Tempels ausgegraben worden war, wurde klar, dass er einst der Göttin [GetDeityDefinition('omen_astarte').GetName] geweiht war, denn ihr Symbol ist in den Boden des zentralen Raums eingemeißelt. Außerdem wurde ein ausgedehntes Netzwerk kleiner Zellen freigelegt, mit Anzeichen dafür, dass sie für rituelle Prostitution verwendet wurden. Die Hohepriester haben erklärt, dass wir den Tempel wieder aufbauen müssen, wenn wir von diesen Entdeckungen profitieren wollen." #NT!
 me_turdetania_2_heirs_tartessia.25.a: "Natürlich! Dieser Tempel muss restauriert werden!" #NT!
 me_turdetania_2_heirs_tartessia.25.tooltip: "Die Restaurierung des Tempels geht weiter!" #NT!
  
 me_turdetania_2_heirs_tartessia.26.t: "Der Tempel der Astarte" #NT!
 me_turdetania_2_heirs_tartessia.26.desc: "Endlich ist der #E Tempel der Astarte#! errichtet und in der Region wird ein Fest zu Ehren ihrer Wiederherstellung abgehalten. Der Hohepriester ist begeistert und hat [ROOT.GetCountry.GetRuler.GetName] unentwegt dafür gedankt, dass er diesen glücklichen Tag möglich gemacht hat, denn nichts davon wäre ohne die Unterstützung von [ROOT.GetCountry.GetRulerTitle] möglich gewesen." #NT!
 me_turdetania_2_heirs_tartessia.26.a: "Oh Herrin des Löwen, segne uns mit Deiner Gnade!" #NT!
 me_turdetania_2_heirs_tartessia.26.tooltip: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_14$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.27.t: "Sakrileg!" #NT!
 me_turdetania_2_heirs_tartessia.27.desc: "Das ist eine seltsame Nachricht, die sich nicht wie ein gutes Omen anfühlt: Die Ausgrabungsstätte, die wir untersuchen wollten, ist für uns verloren. Alles dort wurde gestört und zerstört, und es wird unmöglich sein, die Überreste zu rekonstruieren." #NT!
 me_turdetania_2_heirs_tartessia.27.a: "Der Horror!" #NT!
 me_turdetania_2_heirs_tartessia.27.tooltip: "Die Missionsaufgabe '#Y Der Tempel der Astarte#!' wurde nun #R umgangen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.28.t: "Beginn der Grabung" #NT!
 me_turdetania_2_heirs_tartessia.28.desc: "Nach wochenlangen schweren Regenfällen, die unsere Männer von den Bergen ferngehalten haben, wurde zur großen Erleichterung von [ROOT.GetCountry.GetRuler.GetName] endlich mit den Grabungen auf dem Hügel begonnen." #NT!
 me_turdetania_2_heirs_tartessia.28.a: "Endlich! Mal sehen, was es verbirgt." #NT!
 me_turdetania_2_heirs_tartessia.28.tooltip: "Die Ausgrabungen am Hügel beginnen." #NT!
  
 me_turdetania_2_heirs_tartessia.29.t: "Die Hekatombe" #NT!
 me_turdetania_2_heirs_tartessia.29.desc: "Heute Morgen haben die aufgeregten Arbeiter beim Graben auf dem Hauptplatz des Tempels eine große Hekatombe freigelegt – den Ort eines riesigen öffentlichen Opfers, bei dem den Göttern hundert Ochsen und sogar ein Hund geopfert wurden. Diese Entdeckung änderte die Stimmung im Lager sofort und drastisch, da nun alle dort Angst haben, einen Ort von ritueller Bedeutung gestört zu haben.\n\nEinige Stunden später wurde eine Marmorstatue einer weiblichen Gottheit ausgegraben, die absichtlich zerbrochen worden war, und ein Zustand der Panik brachte alle Arbeiten zum Stillstand. Unser Hohepriester versuchte, die Arbeiter zu beruhigen und sagte ihnen, sie sollten sich keine Sorgen machen, da es keine Konsequenzen hätte, die alten Knochen zu stören, aber viele blieben skeptisch." #NT!
 me_turdetania_2_heirs_tartessia.29.a: "Wir müssen weitermachen!" #NT!
 me_turdetania_2_heirs_tartessia.29.tooltip: "Die Grabungen gehen weiter, auch wenn die Arbeiter große Sorgen haben." #NT!
  
 me_turdetania_2_heirs_tartessia.30.t: "Seltsamer Rat" #NT!
 me_turdetania_2_heirs_tartessia.30.desc: "Die Arbeiter auf dem Hügel machten eines Nachmittags eine Pause von ihrer Arbeit, als ein seltsamer alter Mann in ihrer Mitte erschien. Der alte Mann näherte sich [ROOT.GetCountry.GetRuler.GetName] ruhig, zeigte mit autoritärem Finger auf ihn und beschuldigte [ROOT.GetCountry.GetRulerTitle] des Sakrilegs, weil er den alten Tempel gestört hatte. Er sei den Göttern geopfert worden und das sollte sich nicht ändern. Die Götter seien mit dem, was vor sich ging, nicht zufrieden, behauptete der alte Mann, und [ROOT.GetCountry.GetRuler.GetFirstName] begehe ein schweres Vergehen, indem er rückgängig mache, was vor langer Zeit getan worden sei.\n\nEr erhebt seine tiefe Stimme, während die Temperatur um ihn herum zu sinken scheint, und warnt [ROOT.GetCountry.GetRuler.GetFirstName], dass er sich durch sein Vorgehen den Zorn der Götter zuziehe." #NT!
 me_turdetania_2_heirs_tartessia.30.a: "Es ist nur ein verrückter alter Mann, der schimpft! Ignoriere ihn" #NT!
 me_turdetania_2_heirs_tartessia.30.b: "V-vielleicht sollte ich seinem Rat folgen." #NT!
 me_turdetania_2_heirs_tartessia.30.tooltip.a: "Die Grabungen gehen weiter..." #NT!
 me_turdetania_2_heirs_tartessia.30.tooltip.b: "#R Dieser Mann scheint es ernst zu meinen ... #!" #NT!
 me_turdetania_2_heirs_tartessia.30.tooltip.c: "Der Tempel wird mit all seinen Artefakten erneut begraben und die Aufgabe wird umgangen." #NT!
  
 me_turdetania_2_heirs_tartessia.31.t: "Das Hochrelief" #NT!
 me_turdetania_2_heirs_tartessia.31.desc: "Ein Ereignis auf dem Hügel erfordert Ihre Aufmerksamkeit, [ROOT.GetCountry.GetRuler.GetName]. Die abergläubischen Arbeiter haben Teile eines riesigen Reliefs freigelegt, das aussieht, als wäre es zerstört und rituell auf dem Tempelgelände verstreut worden, was in ihren Lagern zu Chaos geführt hat. Die Arbeiter sind von den seltsamen Gesichtern auf dem Hochrelief erschreckt und haben Angst, Monster aus der Tiefe freizulassen." #NT!
 me_turdetania_2_heirs_tartessia.31.a: "Graben Sie weiter - wir sind sowieso fast fertig" #NT!
 me_turdetania_2_heirs_tartessia.31.tooltip: "Die Grabungen sind fast abgeschlossen." #NT!
  
 me_turdetania_2_heirs_tartessia.32.t: "Der zerstörte Tempel" #NT!
 me_turdetania_2_heirs_tartessia.32.desc: "Die Ausgrabungen am Tempel gingen weiter, obwohl bald entschieden wurde, dass der Tempel, sobald alles abgeschlossen und die wertvollen Gegenstände aus den Ausgrabungen geborgen waren, erneut begraben werden sollte, um dem Willen der Götter Respekt zu zollen.\n\nDie Bemühungen, nach Schätzen zu suchen, zahlten sich aus. Die fehlenden Teile des Reliefs wurden gefunden und wieder zusammengesetzt. Sie enthüllten eine gepanzerte Figur, umgeben von Frauen mit reichem Schmuck und einer flammenden Frisur sowie Männern in Rüstung. Die auf dem Platz gefundene Marmorstatue ergab eine exquisite Statue einer barfüßigen Göttin. Zufrieden mit dem, was die Arbeiter mitgenommen hatten, gab [ROOT.GetCountry.GetRuler.GetName] den Befehl, alles zu versiegeln." #NT!
 me_turdetania_2_heirs_tartessia.32.a: "Was für ein wunderbares Geschenk aus der Vergangenheit!" #NT!
 me_turdetania_2_heirs_tartessia.32.tooltip: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_15$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.33.t: "Begraben, wie es sein sollte" #NT!
 me_turdetania_2_heirs_tartessia.33.desc: "Die Arbeiter und Knechte des Tempels begannen, das Bauwerk, das sie erst vor kurzem freigelegt hatten, wieder zu vergraben und brachten Erde und Steine ​​dorthin zurück, wo sie mit Eimern und Karren hergebracht worden waren. Innerhalb weniger Wochen war alles wieder in seinen ursprünglichen Zustand versetzt." #NT!
 me_turdetania_2_heirs_tartessia.33.a: "Wir wollen uns nicht in den Willen der Götter einmischen" #NT!
  
 me_turdetania_2_heirs_tartessia.34.t: "Ein hoher Preis" #NT!
 me_turdetania_2_heirs_tartessia.34.desc: "Viele Jahre sind seit dem seltsamen Vorfall mit dem alten Mann während der Ausgrabungen des Tempels vergangen. [ROOT.GetCountry.GetRuler.GetName] denkt immer noch von Zeit zu Zeit an diese Worte. Heute Nacht ging [ROOT.GetCountry.GetRuler.GetFirstName] in [ROOT.GetCountry.GetRuler.GetHerHis] Kammern, als [ROOT.GetCountry.GetRuler.GetFirstName] bemerkte, dass die Temperatur deutlich gesunken war...\n\nDer Mann stand dort. [ROOT.GetCountry.GetRuler.GetFirstName] versuchte, sich an sein Gesicht zu erinnern, das jetzt von einer weißen Kapuze bedeckt war, aber er war es...\n\n- Du hast die Götter bestohlen - sagte der Mann mit tiefer, hallender Stimme.\n\n- Und jetzt wirst du den Preis dafür zahlen. -\n\nAngst und Trauer erfüllten [ROOT.GetCountry.GetRuler.GetName]s Geist, während der Mann einen Finger hob und auf den verängstigten Anführer zeigte. Im nächsten Moment lag eine Leiche auf dem Teppich... [ROOT.GetCountry.GetRuler.GetName] ist tot." #NT!
 me_turdetania_2_heirs_tartessia.34.a: "None" #NT!
 me_turdetania_2_heirs_tartessia.34.tooltip: "#R Die Götter haben deine Seele beansprucht#!" #NT!
  
 me_turdetania_2_heirs_tartessia.35.t: "Olisipo kaufen" #NT!
 me_turdetania_2_heirs_tartessia.35.desc: "Obwohl unsere Armeen überall hingehen, wo es nötig ist, war [ROOT.GetCountry.GetRuler.GetName] nie ein Freund ungerechtfertigter Konflikte mit unseren Nachbarn. Er hat immer nach friedlichen Lösungen für unsere Probleme gesucht, wenn er mit einer heiklen Situation konfrontiert war.\n\nEben dieser brüderliche Geist hat [ROOT.GetCountry.GetRulerTitle] dazu veranlasst, eine diplomatische Lösung für die vorliegende Frage zu suchen: den Erwerb eines Gebiets, [GetProvince('(int32)1319').GetName], das an der Mündung des #E Flusses Tejo#! im Westen liegt. Die notwendigen Mittel wurden bereitgestellt und unsere Reiter werden morgen früh aufbrechen." #NT!
 me_turdetania_2_heirs_tartessia.35.a: "Ich bin sicher, etwas Gold wird den Zweck erfüllen!" #NT!
 me_turdetania_2_heirs_tartessia.35.tooltip: "Wir werden dem Eigentümer von Olisipo ein Angebot senden." #NT!
 me_turdetania_2_heirs_tartessia.35.tooltip.a: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_16$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.36.t: "Ein Angebot für Olisipo" #NT!
 me_turdetania_2_heirs_tartessia.36.desc: "Mein [ROOT.GetCountry.GetRulerTitle], wir haben eine unverschämte Frage von der aufstrebenden #E turdetanischen#! Macht erhalten, die unseren Verdacht bestätigt, dass sie eine Bedrohung darstellen. Ihre Diplomaten waren freundlich und respektvoll, aber sie sind nicht hier, um Höflichkeiten auszutauschen; sie möchten [GetProvince('(int32)1319').GetName] von uns kaufen und behaupten, dass sie dieses Gebiet für sich haben müssen." #NT!
 me_turdetania_2_heirs_tartessia.36.a: "Hey, kostenloses Gold!" #NT!
 me_turdetania_2_heirs_tartessia.36.b: "Olisipo steht nicht zum Verkauf." #NT!
  
 me_turdetania_2_heirs_tartessia.37.t: "Olisipo gekauft!" #NT!
 me_turdetania_2_heirs_tartessia.37.desc: "Es gibt hervorragende Neuigkeiten, mein [ROOT.GetCountry.GetRulerTitle] – die weisen Bewohner von [GetProvince('(int32)1319').GetName] haben unser Angebot, ihre Oberherren zu werden, dankbar angenommen und mit der Übergabe des Goldes ist der Deal besiegelt – das Land gehört uns!" #NT!
 me_turdetania_2_heirs_tartessia.37.a: "Gut!" #NT!
  
 me_turdetania_2_heirs_tartessia.38.t: "Angebot abgelehnt" #NT!
 me_turdetania_2_heirs_tartessia.38.desc: "Obwohl Sie diese Nachricht nicht gerne hören, müssen wir sie Ihnen mitteilen, o [ROOT.GetCountry.GetRuler.GetName]; der Verkauf von [GetProvince('(int32)1319').GetName] wurde uns verweigert. Unseren Diplomaten wurde gesagt, dass kein Goldbetrag sie umstimmen wird, da ihre Gebiete nicht zum Verkauf stehen." #NT!
 me_turdetania_2_heirs_tartessia.38.a: "Dann werden wir das Land einnehmen... mit Gewalt!" #NT!
  
 me_turdetania_2_heirs_tartessia.39.t: "Ein Angebot für Oretania" #NT!
 me_turdetania_2_heirs_tartessia.39.desc: "Nach wochenlangen sorgfältigen Beratungen im Palast von [ROOT.GetCountry.GetCapital.GetName] hat [ROOT.GetCountry.GetRuler.GetName] die in der Hauptstadt lebenden Skeptiker davon überzeugt, den Plänen von [ROOT.GetCountry.GetRuler.GetHerHis] zuzustimmen.\n\nNachdem nun das weitere Vorgehen beschlossen wurde, wird eine Delegation unser Reich verlassen und sich mit einem Angebot auf den Weg nach [GetCountry('ORT').GetName] machen, das sie hoffentlich nicht ablehnen werden." #NT!
 me_turdetania_2_heirs_tartessia.39.a: "Mal sehen, ob die Oretaner über Weisheit verfügen …" #NT!
 me_turdetania_2_heirs_tartessia.39.tooltip: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_18$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.40.t: "Eine schwere Entscheidung" #NT!
 me_turdetania_2_heirs_tartessia.40.desc: "Mein [ROOT.GetCountry.GetRulerTitle], eine Delegation der aufstrebenden #E turdetanischen#! Macht ist heute Morgen in [ROOT.GetCountry.GetCapital.GetName] eingetroffen. Ihre Diplomaten sind herzlich und haben uns den größten Respekt entgegengebracht, aber ihre Botschaft ist schwer zu hören.\n\nSie schlagen vor, dass sich die Menschen von [ROOT.GetCountry.GetName] ihnen friedlich unterwerfen und ihr Untertan werden. Sie haben die Alternative, wenn wir ihr großzügiges Angebot ablehnen, sehr offen dargelegt: Wenn wir ihre Annäherungsversuche ablehnen, werden sie unser Land beanspruchen und es notfalls mit Gewalt einnehmen." #NT!
 me_turdetania_2_heirs_tartessia.40.a: "Wir haben keine Wahl." #NT!
 me_turdetania_2_heirs_tartessia.40.b: "Niemals!" #NT!
 me_turdetania_2_heirs_tartessia.40.tooltip: "#R Sie erhalten Ansprüche auf unsere Gebiete in den Regionen Baetica und Contestania.#!" #NT!
  
 me_turdetania_2_heirs_tartessia.41.t: "Antwort von Oretania" #NT!
 me_turdetania_2_heirs_tartessia.41.desc: "Die Diplomaten, die wir nach [GetCountry('ORT').GetName] entsandt haben, sind zurückgekehrt, und der freudige Ausdruck auf ihren Gesichtern lässt darauf schließen, dass das Ergebnis ihrer Mission bereits bekannt war, bevor sie den Palast betraten.\n\nDie Oretaner haben sich bereit erklärt, sich uns friedlich zu unterwerfen, und heilige Eide geschworen, dass sie unser Volk wie ihre eigenen Verwandten behandeln werden. Von diesem Tag an sind wir Brüder!" #NT!
 me_turdetania_2_heirs_tartessia.41.a: "Ein weiterer diplomatischer Sieg für [ROOT.GetCountry.GetRuler.GetName]!" #NT!
  
 me_turdetania_2_heirs_tartessia.42.t: "Vertreibung der Karthager" #NT!
 me_turdetania_2_heirs_tartessia.42.desc: "[ROOT.GetCountry.GetRuler.GetName] hat eine Gesandtschaft nach [GetCountry('CAR').GetCapital.GetName] mit einer Nachricht für [GetCountry('CAR').GetRuler.GetName] gesandt – ihre Kolonien auf der gesamten #E Iberischen Halbinsel#! gelten als illegale Eingriffe in das traditionelle Land des [ROOT.GetCountry.GetAdjective] Volkes, und daher sind Leben und Besitz ihrer Kolonisten in großer Gefahr.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] hat kühn verkündet, dass [ROOT.GetCountry.GetRuler.GetSheHe] die karthagische Anwesenheit nicht länger tolerieren wird und dass die Gefahr eines Krieges zwischen unseren Ländern sehr real ist." #NT!
 me_turdetania_2_heirs_tartessia.42.a: "Karthago muss weg!" #NT!
 me_turdetania_2_heirs_tartessia.42.tooltip: "Wir erhalten Ansprüche auf alle Gebiete im Besitz von [GetCountry('CAR').GetName] in den Regionen #Y [GetProvince('(int32)1377').GetArea.GetRegion.GetName]#! und #Y [GetProvince('(int32)1036').GetArea.GetRegion.GetName]#!." #NT!
 me_turdetania_2_heirs_tartessia.42.tooltip.a: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_20$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.43.t: "Tartessianische Waffentraditionen" #NT!
 me_turdetania_2_heirs_tartessia.43.desc: "[ROOT.GetCountry.GetRuler.GetName] ist nicht gerade jemand, der jeden Cent umspart, wenn es um das Wohl von [ROOT.GetCountry.GetName] geht. Daher hat er große Summen Geld und persönliches politisches Kapital investiert, um sicherzustellen, dass unsere Soldaten mit den Waffentraditionen der alten #E Tartessianer#! vertraut sind.\n\nWährend unsere Soldaten die Kampftaktiken unserer geschätzten Vorfahren übten und trainierten, fiel [ROOT.GetCountry.GetRuler.GetFirstName] ein älterer Krieger auf, der bei den einfachen Soldaten sehr beliebt ist, nachdem der ergraute Veteran vier Männer auf einmal entwaffnet hatte.\n\nEs wurden heimlich Nachforschungen angestellt und [ROOT.GetCountry.GetRulerTitle] wurde klar, dass dieser Mann sich im Kampf wieder und wieder bewährt hatte und eine naheliegende Wahl für eine Führungsposition wäre." #NT!
 me_turdetania_2_heirs_tartessia.43.a: "[ROOT.GetCountry.GetName] braucht Soldaten Ihres Kalibers." #NT!
 me_turdetania_2_heirs_tartessia.43.tooltip: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_22$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.44.t: "Turdetanische Söldner" #NT!
 me_turdetania_2_heirs_tartessia.44.desc: "Es heißt, dass die #E Turdetaner#! in alten Zeiten gefürchtete Söldner waren, die viele Siege in der ganzen Welt errangen und in verzweifelten Konflikten sowohl im eigenen Land als auch überall dort kämpften, wohin ihre Schiffe sie bringen konnten. Unsere Ältesten behaupten, wenn man ihnen Glauben schenken darf, dass unsere Vorfahren sowohl im Osten als auch im Westen in Kriege gekämpft haben und mit Sklaven, Gold und legendären Geschichten nach Hause zurückgekehrt sind, die fast vergessen sind.\n\nAber das ist nicht mehr so, denn unser Volk hat den Kampfgeist wiederbelebt, der unseren Großvätern Ruhm und Ehre einbrachte, indem es zu den Bräuchen der Söldner zurückkehrte und spezifische Gesetze rund um das Leben der Söldner erließ." #NT!
 me_turdetania_2_heirs_tartessia.44.a: "Unsere alten Traditionen sind eine Quelle der Stärke" #NT!
 me_turdetania_2_heirs_tartessia.44.tooltip: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_23$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.45.t: "Eine turdetanische Stadt im Atlantik" #NT!
 me_turdetania_2_heirs_tartessia.45.desc: "In den Ländern von Oppidania unterhalten die Phönizier und die Turdetaner kleine Außenposten, hauptsächlich um die Versorgung der Schiffe zu gewährleisten, die zu den Cassiteriden fahren. Die Phönizier nennen den Hauptaußenposten #E Alis Ubbo#!, und sein sicherer Hafen ist ein willkommener Anblick für phönizische Händler, die an den Rand der zivilisierten Welt segeln. Nachdem wir nun unsere Ressourcen darauf verwendet haben, dem weit entfernten #E Olisipo#! zu einer Größe zu verhelfen, die es seit Jahrhunderten nicht mehr erlebt hat, wurde vorgeschlagen, die Stadt in Anspielung auf die phönizischen Entdecker in Alis Ubbo umzubenennen." #NT!
 me_turdetania_2_heirs_tartessia.45.a: "Schritt für Schritt gehen wir noch weiter!" #NT!
 me_turdetania_2_heirs_tartessia.45.tooltip: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_17$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.46.t: "Ende der punischen Hegemonie" #NT!
 me_turdetania_2_heirs_tartessia.46.desc: "[ROOT.GetCountry.GetRuler.GetName], unsere Armeen haben die Karthager in der Schlacht vernichtend geschlagen und unserem Volk den Sieg gesichert – unsere Feinde waren nicht in der Lage, ihre Besitztümer in #E Südiberien#! zu schützen und wurden in einer schmachvollen Niederlage auf ihre Schiffe getrieben.\n\nDer Shopet [GetCountry('CAR').GetRuler.GetName] ist angeblich fuchsteufelswild und hat geschworen, aus Rache Soldaten nach [ROOT.GetCountry.GetCapital.GetName] zu schicken, aber dies ist nur das ohnmächtige Gejammer eines gezüchtigten Esels – wir haben die erbärmlichen Abgaben von [GetCountry('CAR').GetName] schon einmal besiegt und werden dies gerne erneut tun." #NT!
 me_turdetania_2_heirs_tartessia.46.a: "Wir sind die Beschützer Iberias!" #NT!
 me_turdetania_2_heirs_tartessia.46.tooltip: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_21$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.47.t: "Punische Marinetraditionen" #NT!
 me_turdetania_2_heirs_tartessia.47.desc: "Da wir nun eine bedeutende Macht sind, können wir es uns nicht mehr leisten, uns auf eine unterdurchschnittliche Marine zu verlassen, um unsere Soldaten an ferne Küsten zu transportieren und auf hoher See gegen unsere Feinde zu kämpfen. Wir brauchen eine echte turdetanische Marine, die für Heimat und Ehre kämpft und nicht für das bare Geld eines Söldnerlohns.\n\nGlücklicherweise konnten wir aus den #E punischen Marinetraditionen#!, die wir studiert haben, einiges in Bezug auf Konstruktion und Wartung lernen und diese mühsame Aufgabe wurde dank des unschätzbar wertvollen Wissens, das wir erlangt haben, leichter." #NT!
 me_turdetania_2_heirs_tartessia.47.a: "Mögen unsere Seeleute unserem Volk den Sieg bringen!" #NT!
 me_turdetania_2_heirs_tartessia.47.tooltip: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_24$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.48.t: "Die schönsten Schiffe der Region!" #NT!
 me_turdetania_2_heirs_tartessia.48.desc: "Als uns klar wurde, dass wir schwerere Schiffe brauchen würden, wenn wir mit einigen der mächtigen Marinen konkurrieren wollten, die derzeit im #E Mittelmeer #!, [ROOT.GetCountry.GetRuler.GetName] unterwegs sind, gaben wir den Befehl, unsere Flotten zu modernisieren, koste es, was es wolle. Wir können es uns nicht leisten, unsere Marine zu vernachlässigen, sondern müssen alle notwendigen Schritte unternehmen, um sicherzustellen, dass wir die Meere weiterhin beherrschen – unsere zukünftige Sicherheit könnte davon abhängen." #NT!
 me_turdetania_2_heirs_tartessia.48.a: "[ROOT.GetCountry.GetName] beherrscht die Wellen!" #NT!
 me_turdetania_2_heirs_tartessia.48.tooltip: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_25$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.49.t: "Eine mediterrane Hauptstadt" #NT!
 me_turdetania_2_heirs_tartessia.49.desc: "Allen Berichten zufolge blüht die turdetanische Kolonie in [GetProvince('(int32)1036').GetName]; die Einheimischen haben unsere Oberhoheit über sie angenommen und behaupten, wir hätten der Stadt einen Frieden gebracht, wie man ihn seit Menschengedenken nicht mehr erlebt habe, und die Stadt hat sich rasch zu einem regionalen Wirtschaftszentrum entwickelt. [ROOT.GetCountry.GetRuler.GetName] ist erfreut über unsere starke Präsenz im #E Mittelmeerraum#!, und ist sich bewusst, dass im Osten eine größere Welt auf uns wartet." #NT!
 me_turdetania_2_heirs_tartessia.49.a: "Da der Westen nun unser Eigentum ist, müssen wir uns anderswo nach Möglichkeiten umsehen" #NT!
 me_turdetania_2_heirs_tartessia.49.tooltip: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_19$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.50.t: "Antwort von Oretania" #NT!
 me_turdetania_2_heirs_tartessia.50.desc: "Sehr zum Ärger von [ROOT.GetCountry.GetRuler.GetName] haben die Oretaner unseren Vorschlag höflich abgelehnt und erklärt, sie hofften, dass die Beziehungen zwischen unseren Völkern auch angesichts unwillkommener Nachrichten wie dieser freundlich blieben." #NT!
 me_turdetania_2_heirs_tartessia.50.a: "Das ist traurig zu hören." #NT!
 me_turdetania_2_heirs_tartessia.50.tooltip: "Wir erhalten Ansprüche auf alle Gebiete im Besitz von #Y Oretania#! in der Region #Y Baetica#! und #Y Contestania#!." #NT!
  
 me_turdetania_2_heirs_tartessia.51.t: "Erben von Tartessia!" #NT!
 me_turdetania_2_heirs_tartessia.51.desc: "In den letzten Jahren hat [ROOT.GetCountry.GetRuler.GetName] eine Wiederbelebung der #E tartessischen#! Kultur und eines Einflusses beaufsichtigt, wie man sie seit Jahrzehnten nicht mehr erlebt hat. Durch seine unermüdliche Konzentration auf die Wiederherstellung der Grundlagen unserer Zivilisation hat [ROOT.GetCountry.GetRuler.GetSheHe] unser Volk zu ungeahnten Höhen geführt.\n\nIn [ROOT.GetCountry.GetCapital.GetName] leben Menschen, die sich noch an die Zeit erinnern, als wir ein kleiner Stamm waren, der gegen unsere Nachbarn kämpfte, aber diese einsamen Stimmen sind rar gesät – die meisten unserer Leute kennen nur eine Ära militärischer Siege und wirtschaftlichen Wohlstands, eine Ära von Triumph zu Triumph.\n\nAls [ROOT.GetCountry.GetRuler.GetFirstName] verkündete, dass wir wirklich die Erben des antiken #E Tartessia#! seien und in der Lage seien, unseren Einfluss auszudehnen, wohin immer wir wollten, konnte niemand leugnen, dass [ROOT.GetCountry.GetRuler.GetHerHis] Worte wahr waren." #NT!
 me_turdetania_2_heirs_tartessia.51.a: "Die Götter sind mit uns!" #NT!
 me_turdetania_2_heirs_tartessia.51.tooltip.a: "Die Mission '#T $turdetanian_mission_02_heirs_tartessia_inv$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_turdetania_2_heirs_tartessia.51.tooltip.b: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! schaltet die Spezialmission „#T Eroberer Iberias#!“ frei!" #NT!
  
 me_turdetania_2_heirs_tartessia.52.t: "Der Punische Weg" #NT!
 me_turdetania_2_heirs_tartessia.52.desc: "Obwohl wir in den letzten Jahren viele große Fortschritte gemacht haben, ist in [ROOT.GetCountry.GetCapital.GetName] allgemein anerkannt, dass wir eine junge Republik sind und noch viel zu lernen haben. Glücklicherweise können wir uns an unseren Nachbarn, den #E Puniern#!,, ein Beispiel nehmen, und obwohl sie in der Vergangenheit unversöhnliche Feinde und Freunde der guten Laune waren, sind wir nicht zu stolz, zuzugeben, dass wir das eine oder andere von ihnen lernen könnten.\n\nObwohl einige insgeheim gemurrt haben, dass die Ausländer nichts hätten, was wir nicht hätten, hat [ROOT.GetCountry.GetRuler.GetName] geschworen, sich insbesondere von den Karthagern inspirieren zu lassen, und argumentiert, dass es uns nützen würde, ihre Art der Regierungsführung und Rechtsdurchsetzung zu studieren." #NT!
 me_turdetania_2_heirs_tartessia.52.a: "Folgen wir dem Punischen Weg!" #NT!
 me_turdetania_2_heirs_tartessia.52.tooltip: "Die Missionsaufgabe '#Y $turdetania_02_heirs_tartessia_inv_task_26$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.53.t: "Eine riskante Petition" #NT!
 me_turdetania_2_heirs_tartessia.53.desc: "[ROOT.GetCountry.GetRuler.GetName] sitzt auf [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]s Thron und hört sich mit offensichtlicher Langeweile die Beschwerden des Rates an. Der hitzige Wortwechsel zwischen [turdetanian_heated_counsellor.GetName] und [turdetanian_priest.GetName] hatte jedermanns Aufmerksamkeit erregt – das heißt, jedermann außer [ROOT.GetCountry.GetRuler.GetFirstName].\n\nEtwas belastet [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]. [ROOT.GetCountry.GetRuler.GetFirstName] weiß, dass [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]s Herrschaft sicher ist … im Moment. Aber das könnte sich jederzeit ändern, und [ROOT.GetCountry.GetRuler.GetSheHe] muss sich eher früher als später um dieses Problem kümmern.\n\nNachdem die Sitzung beendet ist, befiehlt [ROOT.GetCountry.GetRuler.GetFirstName] [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]0 zu bleiben. Als sie allein sind, vertraut [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]1 [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] seine Bedenken an und bittet [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]3 um Rat. [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]4 meint, dass die Herrschaft von [ROOT.GetCountry.GetRuler.GetFirstName] vollkommen sicher wäre, wenn die Menschen glauben würden, dass [ROOT.GetCountry.GetRuler.GetSheHe] über den Normalsterblichen steht.\n\nFasziniert fragt [ROOT.GetCountry.GetRuler.GetName], was [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]4 vorhat. [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]0 erklärt, dass [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]4 Dokumente finden, ändern und fälschen kann, die beweisen, dass [ROOT.GetCountry.GetRuler.GetName] ein direkter Nachfahre des großen [turdetanian_heated_counsellor.GetName]2 König Arganthonios[turdetanian_heated_counsellor.GetName]3 ist, dies muss jedoch unter strenger Geheimhaltung geschehen.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] ist von der Idee begeistert und versorgt [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]0 mit genügend Gold aus der Kasse von [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis], um den Plan auszuführen." #NT!
 me_turdetania_2_heirs_tartessia.53.a: "Das darf keiner wissen!" #NT!
  
 me_turdetania_2_heirs_tartessia.54.t: "Entsendung des Gesandten" #NT!
 me_turdetania_2_heirs_tartessia.54.desc: "Vor langer Zeit erhielt #E König Arganthonios#! ein Schiff aus der griechischen Stadt #E Phokaia#! und bot ihnen die Möglichkeit, sich in seinem Königreich niederzulassen. Sie lehnten jedoch höflich ab, da ihre Stadt einer unmittelbaren Bedrohung durch die Meder ausgesetzt war. Letztendlich erlag Phokaia den Medern und wurde zerstört. Nun versucht [ROOT.GetCountry.GetRuler.GetName], der symbolische Erbe von #E Arganthonios#!, dieses Schicksal zu ändern und den alten Verbündeten der #E Turdetaner#! Hilfe anzubieten.\n\nDer Rat schlug vor, ein substanzielles Angebot zu senden, um das Land auf diplomatischem Wege zu beanspruchen. [ROOT.GetCountry.GetRuler.GetFirstName] beschloss, ihrem Rat zu folgen und einen Gesandten zu schicken, um den Deal vorzuschlagen.\n\nWenn das Angebot abgelehnt wird, ist es [ROOT.GetCountry.GetRuler.GetName]s Pflicht, Phokaia zu befreien, wenn auch mit weniger diplomatischen Mitteln." #NT!
 me_turdetania_2_heirs_tartessia.54.a: "Das wird funktionieren!" #NT!
 me_turdetania_2_heirs_tartessia.54.tooltip: "Wir werden einen Gesandten mit einem substanziellen Angebot an den Besitzer von [GetProvince('(int32)285').GetName] schicken." #NT!
  
 me_turdetania_2_heirs_tartessia.55.t: "Gesandter aus Tartessia!" #NT!
 me_turdetania_2_heirs_tartessia.55.desc: "Mein [ROOT.GetCountry.GetRulerTitle], wir haben einen Gesandten aus dem Westen empfangen. Ihre Diplomaten bringen ein großzügiges Angebot im Austausch für [GetProvince('(int32)285').GetName] und behaupten, es handele sich um eine alte Schuld gegenüber den alten #E Phokaianern#!.\n\nSome. Die Berater sind über das Angebot empört und bestehen darauf, dass das Land rechtmäßig uns gehört, während andere auf die großen Schatzkammern voller Gold und Schätze verweisen, die sie anbieten, und meinen, es könnte dem Staat im Austausch für ein kleines, unbedeutendes Stück Land zugute kommen." #NT!
 me_turdetania_2_heirs_tartessia.55.a: "Sie sagten, viel Reichtum, richtig?" #NT!
 me_turdetania_2_heirs_tartessia.55.b: "[GetProvince('(int32)285').GetName] ist nicht im Angebot." #NT!
 me_turdetania_2_heirs_tartessia.55.tooltip.a: "Wir werden das Gebiet von [GetProvince('(int32)285').GetName] verkaufen" #NT!
 me_turdetania_2_heirs_tartessia.55.tooltip.b: "Wenn unsere Antwort eintrifft:" #NT!
  
 me_turdetania_2_heirs_tartessia.56.t: "Gute Nachrichten aus Anatolien!" #NT!
 me_turdetania_2_heirs_tartessia.56.desc: "Es gibt hervorragende Neuigkeiten, mein [ROOT.GetCountry.GetRulerTitle] – die Eigentümer von [GetProvince('(int32)285').GetName] haben unser Angebot zum Verkauf des Gebiets dankbar angenommen und mit der Goldüberweisung ist der Deal besiegelt – das Land gehört uns!" #NT!
 me_turdetania_2_heirs_tartessia.56.a: "Phokaia wird nicht wieder verloren gehen!" #NT!
  
 me_turdetania_2_heirs_tartessia.57.t: "Schlechte Nachrichten aus Anatolien" #NT!
 me_turdetania_2_heirs_tartessia.57.desc: "Obwohl Sie diese Nachricht nicht gerne hören, müssen wir sie Ihnen mitteilen, o [ROOT.GetCountry.GetRuler.GetName]; der Verkauf von [GetProvince('(int32)285').GetName] wurde uns verweigert. Unseren Diplomaten wurde gesagt, dass kein Goldbetrag sie umstimmen wird, da ihre Gebiete nicht zum Verkauf stehen." #NT!
 me_turdetania_2_heirs_tartessia.57.a: "Dann werden wir unsere Freunde mit Gewalt befreien!" #NT!
  
