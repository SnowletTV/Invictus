 turdetania_01_karmoia_inv_task_2: "Vorstoß nach Westen" #NT!
 turdetania_01_karmoia_inv_task_2_DESC: "Astigia und Ursoia sind konkurrierende Mächte in unserer Region und eine Bedrohung für die Existenz von [ROOT.GetCountry.GetAdjective]. [ROOT.GetCountry.GetRuler.GetName] wird im Namen von [ROOT.GetCountry.GetName] einen Marsch starten, um sie zu erobern.\n\n\n\n\n\n\n\n\n\n@celt_mil15!" #NT!
  
 turdetania_01_karmoia_inv_task_3: "Befriedung der Städte" #NT!
 turdetania_01_karmoia_inv_task_3_DESC: "Wir haben zwar die Menschen von Astigia und Ursoia besiegt, aber das bedeutet nicht, dass sie [ROOT.GetCountry.GetName] treu sein werden. Wir müssen ihnen zeigen, dass wir ein furchterregender Herrscher oder ein gütiger Vater sein können.\n\n\n\n\n\n\n\n\n\n@italic_mil30!" #NT!
 turdetania_01_karmoia_inv_task_3_tooltip: "#R Wenn das Problem der rebellischen Gefühle nicht innerhalb von #! #G 10#! #R Jahren nach Abschluss der Aufgabe #Y Vorstoß nach Westen#! angegangen wird, könnten Astigia und Ursoia gegen uns rebellieren! #!" #NT!
  
 turdetania_01_karmoia_inv_task_4: "[ROOT.GetCountry.GetAdjective] Hegemonie" #NT!
 turdetania_01_karmoia_inv_task_4_DESC: "Durch eine Mischung aus Diplomatie und militärischer Aggression hat [ROOT.GetCountry.GetName] unseren [ROOT.GetCountry.GetAdjective] Einfluss im gesamten Süden der Iberischen Halbinsel ausgebreitet – wer kann die Spuren leugnen, die wir auf der Erde hinterlassen haben?\n\n\n\n\n\n\n\n\n\n@celt_mil1!" #NT!
  
