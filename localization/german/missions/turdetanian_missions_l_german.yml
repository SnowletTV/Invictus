 turdetania_02_heirs_tartessia_inv_task_18: "Einfluss Oretania" #NT!
 turdetania_02_heirs_tartessia_inv_task_18_DESC: "Unter der Führung von [ROOT.GetCountry.GetRuler.GetName] pflegen unsere Verwandten herzliche Beziehungen zu unseren entfernten Cousins ​​in [GetCountry('ORT').GetName]. Und doch hat unser weiser [ROOT.GetCountry.GetRulerTitle] vorgeschlagen, dass wir unsere Freundschaft, so Gott will, noch weiter ausbauen könnten. Vielleicht möchten die Oretaner sich unserer [ROOT.GetCountry.GetAdjective]-Hegemonie anschließen und ihrem Volk eine erfolgreiche Zukunft sichern?\n\n\n\n\n\n\n\n\n\n@greek_mil13!" #NT!
 turdetania_02_heirs_tartessia_inv_task_18_tooltip: "Wir bieten #Y [GetCountry('ORT').GetName]#! die Möglichkeit, unser Subjekt zu werden." #NT!
 turdetania_02_heirs_tartessia_inv_task_18_tooltip_b: "[GetCountry('ORT').GetName] hat weder den Status #Y Großmacht#! noch #Y Großmacht#!." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_19: "Eine mediterrane Hauptstadt" #NT!
 turdetania_02_heirs_tartessia_inv_task_19_DESC: "Unsere Späher berichten, dass die Stadt [GetProvince('(int32)1036').GetName] nicht so floriert, wie wir es erwarten würden. Wir sind bereits in einer kleinen #E turdetanischen Kolonie #!, präsent. Eine Expansion dorthin würde es uns ermöglichen, unsere Kultur und Macht in den Mittelmeerraum zu tragen. Lassen Sie uns die Schritte unternehmen, um diesen Vorschlag Wirklichkeit werden zu lassen.\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
 turdetania_02_heirs_tartessia_inv_task_19_trigger_tooltip: "#Y [THIS.GetProvince.GetName]#! hat weniger als #Y 1#! freie Bauplätze." #NT!
