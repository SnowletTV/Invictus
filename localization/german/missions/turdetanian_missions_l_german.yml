  #################### 
  # General Turdetanian Tasks 
 turdetania_01_generic_inv_task_1: "Der turdetanische Kampf" #NT!
 turdetania_01_generic_inv_task_1_DESC: "Unser [ROOT.GetCountry.GetRulerTitle] ist hin- und hergerissen: Sollen wir aggressive Beziehungen zu unseren Nachbarn pflegen und ihren Willen mit Waffengewalt brechen oder sollen wir durch eine regionale Handelspolitik wirtschaftliche Beziehungen zu ihnen aufbauen? Es bleibt abzuwarten, für welche Vorgehensweise sich [ROOT.GetCountry.GetRuler.GetName] entscheidet, denn beide haben ihre Vorzüge.\n\n\n\n\n\n\n\n\n\n@celt_mil11!" #NT!
 turdetania_01_generic_inv_task_1_tooltip: "Die Belohnung hängt davon ab, ob wir uns auf #Y Handel#! oder #Y Expansion#! konzentrieren." #NT!
 turdetania_01_generic_inv_task_1_tooltip_a: "Wenn wir uns auf #G Trade#! konzentrieren, erhalten wir:" #NT!
 turdetania_01_generic_inv_task_1_tooltip_b: "Wenn wir uns auf #G Erweiterung#! konzentrieren, erhalten wir:" #NT!
  
 turdetania_01_generic_inv_task_2: "Machtdemonstration" #NT!
 turdetania_01_generic_inv_task_2_DESC: "Die Städte von #E Turdetania#! sind seit langem die politischen Anker der Region. Alle Entscheidungen, die die Region betreffen, werden in den Garnisonen und Zitadellen der Städte getroffen, die uns umgeben. Indem wir die Bevölkerungszentren erobern, weiten wir unsere Hegemonie auf eine Weise aus, die unumkehrbar sein wird.\n\n\n\n\n\n\n\n\n\n@egypt_mil11!" #NT!
 turdetania_01_generic_inv_task_2_tooltip: "[SCOPE.GetRootScope.GetCountry.GetName] besitzt mindestens #Y 4#! Städte in der historischen Region #E Turdetania#! (aktuell: [SCOPE.ScriptValue('turdetania_01_generic_inv_task_2_owned_cities_current')|0Y])." #NT!
  
 turdetania_01_generic_inv_task_3: "Kontrolliere den Fluss" #NT!
 turdetania_01_generic_inv_task_3_DESC: "Der #E Fluss Baetis#! ist das Herz von #E Turdetania#!, die Wasserstraße, die unsere Völker zusammenhält und verbindet. Da wir die Ländereien rund um den Baetis selbst kontrollieren, können wir sagen, dass wir die Herren des Flusses sind – wer will uns da widersprechen? \n\n\n\n\n\n\n\n\n\n@india_mil1!" #NT!
 turdetania_01_generic_inv_task_3_tooltip: "[SCOPE.GetRootScope.GetCountry.GetName] besitzt mindestens #Y 30#! Gebiete in der Region #Y [GetProvince('(int32)1377').GetArea.GetRegion.GetName]#! (Aktuell: [SCOPE.ScriptValue('turdetania_01_generic_inv_task_3_owned_territories_current')|0Y])." #NT!
  
 turdetania_01_generic_inv_task_4: "Handelsnetzwerke aufbauen" #NT!
 turdetania_01_generic_inv_task_4_DESC: "Der Handel ist eine grundlegende Säule der [ROOT.GetCountry.GetAdjective]-Wirtschaft und wir müssen die Beziehungen zu einem der wichtigsten Rohstoffproduzenten hier in Baetica stärken.\n\n\n\n\n\n\n\n\n\n@india_mil6!" #NT!
 turdetania_01_generic_inv_task_4_tooltip: "#E Hauptstadtprovinz#! hat #Y Direktinvestitionen#!" #NT!
 turdetania_01_generic_inv_task_4_population_trigger_tt: "#Y [THIS.GetProvince.GetName]#! hat eine Bevölkerung von mindestens #Y [SCOPE.ScriptValue('turdetania_01_generic_inv_task_4_population_total')|0]#! (Aktuell: [SCOPE.ScriptValue('turdetania_01_generic_inv_task_4_population_current')|0Y])." #NT!
 turdetania_01_generic_inv_task_4_trigger_tooltip: "#Y [THIS.GetProvince.GetName]#! hat weniger als #Y 1#! freie Bauplätze." #NT!
  
 turdetania_01_generic_inv_task_5: "Sichere oretanische Verbindungen" #NT!
 turdetania_01_generic_inv_task_5_DESC: "[GetProvince('(int32)1377').GetName] ist eine Stadt, die am #E Fluss Baetis#! liegt und ihr Vermögen damit gemacht hat, den Handelsfluss weiter flussaufwärts zu kontrollieren. [ROOT.GetCountry.GetRuler.GetName] hat bekannt gegeben, dass das [ROOT.GetCountry.GetAdjective] Volk diese wohlhabende Stadt für sich selbst haben will …\n\n\n\n\n\n\n\n\n\n@greek_mil4!" #NT!
 turdetania_01_generic_inv_task_5_population_trigger_tt: "#Y [THIS.GetProvince.GetName]#! hat eine Bevölkerung von mindestens #Y [SCOPE.ScriptValue('turdetania_01_generic_inv_task_5_population_total')|0]#!. [SCOPE.GetRootScope.GetCountry.Custom('turdetania_01_generic_inv_task_5_population_loc')]" #NT!
 turdetania_01_generic_inv_task_5_population_loc_1: "(#R [SCOPE.ScriptValue('turdetania_01_generic_inv_task_5_population_current')|0]#!/#Y [SCOPE.ScriptValue('turdetania_01_generic_inv_task_5_population_total')|0]#!)" #NT!
 turdetania_01_generic_inv_task_5_population_loc_2: "(#Y [SCOPE.ScriptValue('turdetania_01_generic_inv_task_5_population_current')|0]#!/#Y [SCOPE.ScriptValue('turdetania_01_generic_inv_task_5_population_total')|0]#!)" #NT!
  
 turdetania_01_generic_inv_task_6: "Oretanische Königshochzeit" #NT!
 turdetania_01_generic_inv_task_6_DESC: "Wer kann die geheimnisvolle Natur der Liebe wirklich verstehen? Wenn es um Herzensangelegenheiten geht, kann kein Mann behaupten, sein eigener Herr zu sein. Während manche innerhalb von [ROOT.GetCountry.GetName] nur den Nervenkitzel des Schlachtfelds suchen, versucht [ROOT.GetCountry.GetRuler.GetName], unser Volk durch Ehegelübde mit den [GetCountry('ORT').GetAdjective]s zu verbinden. \n\n\n\n\n\n\n\n\n\n@italic_mil28!" #NT!
 turdetania_01_generic_inv_task_6_tooltip: "Wir werden einer #Y oretanischen #! Prinzessin einen königlichen Heiratsantrag machen." #NT!
  
 turdetania_01_generic_inv_task_7: "Die Hauptstadt verschönern" #NT!
 turdetania_01_generic_inv_task_7_DESC: "Obwohl wir sicherlich stolz auf [ROOT.GetCountry.GetCapital.GetName] sind, haben uns reisende Händler Geschichten über die großen Hauptstädte ferner Königreiche erzählt - Städte, die aus Marmor und Stein gebaut wurden, nicht aus Holz und Ziegeln. Egal, was es kosten mag, [ROOT.GetCountry.GetRuler.GetName] hat geschworen, die Infrastruktur unserer Hauptstadt zu verbessern.\n\n\n\n\n\n\n\n\n\n@celt_mil8!" #NT!
 turdetanian_generic_brings_stone_tooltip: "#Y [THIS.GetProvince.GetArea.GetName]#! Produziert oder importiert @stone! #Y Stone#!" #NT!
 turdetanian_generic_brings_marble_tooltip: "#Y [THIS.GetProvince.GetArea.GetName]#! Produziert oder importiert @marble! #Y Marble#!" #NT!
  
 turdetania_01_generic_inv_task_8: "Turdetanum Agrum" #NT!
 turdetania_01_generic_inv_task_8_DESC: "Unser Boden ist fruchtbar und unsere Nahrung reichhaltig, und dafür werden unsere hart arbeitenden Bauern hoch geschätzt. Doch sie werden die Unterstützung von [ROOT.GetCountry.GetName] benötigen, wenn wir nennenswerte Anwesen errichten wollen.\n\n\n\n\n\n\n\n\n\n@celt_mil14!" #NT!
 turdetania_01_generic_inv_task_8_tooltip: "[SCOPE.GetRootScope.GetCountry.GetName] besitzt mindestens #Y 4#! #E landwirtschaftliche Siedlungen#! in der historischen Region #E Turdetania#! (aktuell: [SCOPE.ScriptValue('turdetania_01_generic_inv_task_8_owned_farming_settlements_current')|0Y])." #NT!
  
 turdetania_01_generic_inv_task_9: "Turdetanische Hegemonie" #NT!
 turdetania_01_generic_inv_task_9_DESC: "Durch eine Mischung aus Diplomatie und militärischer Aggression hat [ROOT.GetCountry.GetName] unseren [ROOT.GetCountry.GetAdjective] Einfluss im gesamten Süden der Iberischen Halbinsel ausgebreitet – wer kann die Spuren leugnen, die wir auf der Erde hinterlassen haben?\n\n\n\n\n\n\n\n\n\n@celt_mil1!" #NT!
  
 turdetania_01_generic_inv_task_10: "Ein Stier für die Götter" #NT!
 turdetania_01_generic_inv_task_10_DESC: "Weil die Götter so großzügig zu uns waren und es für angebracht hielten, uns mit unermesslichem Reichtum und Macht zu segnen, hat [ROOT.GetCountry.GetRuler.GetName] uns dazu aufgerufen, die Gottheiten mit der feinsten Handarbeit der [ROOT.GetCountry.GetAdjective] Handwerker zu ehren. Lasst uns den Meißel an den Stein setzen und eine prächtige #E Stierstatue#! zum Lob der Götter von [ROOT.GetCountry.GetName] schnitzen!\n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
  
 turdetania_01_generic_inv_task_11: "Das Erntedankfest" #NT!
 turdetania_01_generic_inv_task_11_DESC: "In einem Monat wird in der Hauptstadt ein Fest zu Ehren von [ROOT.GetCountry.Custom('get_harvest_goddess')] abgehalten, bei dem die heilige Stätte geweiht wird. Es ist an der Zeit, den Göttern für ihren anhaltenden Segen zu danken, und wenn wir das Gold haben, um dafür zu bezahlen, können wir die reichlichen Ernten mit einem Fest gebührend feiern.\n\n\n\n\n\n\n\n\n\n@italic_mil24!" #NT!
 turdetania_01_generic_inv_task_11_tooltip_a: "Der Amtsträger #Y Hohepriester#! oder #Y Augur#! hat mindestens 9 @religious_icon! #Y Eifer#!." #NT!
 turdetania_01_generic_inv_task_11_tooltip_b: "Es ist #Y Erntezeit#!." #NT!
 turdetania_01_generic_inv_task_11_tooltip_c: "#Y Wir werden alle zwanzig Jahre die Möglichkeit haben, ein Erntedankfest auszurichten.#!" #NT!
 turdetanian_generic_brings_horses_tooltip: "#Y [THIS.GetProvince.GetArea.GetName]#! Produziert oder importiert @horses! #Y Pferde#!" #NT!
 turdetanian_generic_brings_wine_tooltip: "#Y [THIS.GetProvince.GetArea.GetName]#! Produziert oder importiert @wine! #Y Wein#!" #NT!
  
 turdetania_01_generic_inv_task_12: "Punische Kolonien" #NT!
 turdetania_01_generic_inv_task_12_DESC: "Es gibt viele #E Punische Kolonien#! um uns herum, kleine Satelliten des mächtigen [GetCountry('CAR').GetName]. Obwohl man in [ROOT.GetCountry.GetCapital.GetName] befürchtet, dass die Handelsflotten von [GetProvince('(int32)3256').GetName] irgendwann durch Kriegsschiffe ersetzt werden, wäre es töricht, keine freundschaftlichen Beziehungen zu unseren Nachbarn anzustreben.\n\n\n\n\n\n\n\n\n\n@greek_mil11!" #NT!
 turdetania_01_generic_inv_task_12_tooltip: "Jedes #E [GetCountry('GAD').GetPrimaryCulture.GetName]#! Land hat eine Meinung von #G 35#!." #NT!
  
 turdetania_01_generic_inv_task_13: "Die Punier in unserem Reich" #NT!
 turdetania_01_generic_inv_task_13_DESC: "Während die Zahl der #E Punics#! Reisenden in unserem Reich wächst, erkennen wir, dass sie gute, ehrliche und fleißige Menschen sind – Eigenschaften, die sie mit unseren Landsleuten teilen. Anstatt sie als Fremde zu betrachten, sollten wir in Erwägung ziehen, sie mit offenen Armen zu empfangen.\n\n\n\n\n\n\n\n\n\n@greek_mil13!" #NT!
 turdetania_01_generic_inv_task_13_tooltip: "#Y [GetCountry('GAD').GetPrimaryCulture.GetName]#! Kultur ist eine #Y Integrierte Kultur#!." #NT!
  
 turdetania_01_generic_inv_task_14: "Anbetung von Melqart und Astarte" #NT!
 turdetania_01_generic_inv_task_14_DESC: "Die Riten im Zusammenhang mit der Anbetung von Melqart und Astarte, dem göttlichen Paar, das diejenigen beschützt, die ihm dienen, haben sich unter den Menschen verbreitet und sogar einige unserer traditionellen [ROOT.GetCountry.GetAdjective] Gottheiten verdrängt.\n\n\n\n\n\n\n\n\n\n@persia_mil7!" #NT!
  
 turdetania_01_generic_inv_task_15: "Den kanaanitischen Glauben annehmen" #NT!
 turdetania_01_generic_inv_task_15_DESC: "Der langjährige Kontakt mit den punischen Kanaanitern hat in unserer Gesellschaft Spuren hinterlassen, im Guten wie im Schlechten. Viele folgen diesen fremden Göttern; so viele, dass es nicht mehr richtig wäre, sie als fremd zu bezeichnen. \n\n\n\n\n\n\n\n\n\n@event_pic3!" #NT!
 turdetania_01_generic_inv_task_15_tooltip_a: "#Y [THIS.GetCharacter.GetName]#! hat eine Loyalität von mindestens #Y 75#!." #NT!
 turdetania_01_generic_inv_task_15_tooltip_b: "Das #Y [GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! von #Y [SCOPE.GetRootScope.GetCountry.GetName]#! hat den Zeichenmodifikator #Y $punic_priest_char_modifier$#!." #NT!
 turdetania_01_generic_inv_task_15_tooltip_c: "Das #Y [GetOffice('office_pontifex').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! von #Y [SCOPE.GetRootScope.GetCountry.GetName]#! hat den Zeichenmodifikator #Y $punic_priest_char_modifier$#!." #NT!
 turdetania_01_generic_inv_task_15_tooltip_d: "Das #Y [GetOffice('office_high_priest').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! von #Y [SCOPE.GetRootScope.GetCountry.GetName]#! hat den Zeichenmodifikator #Y $punic_priest_char_modifier$#!." #NT!
 turdetania_01_generic_inv_task_15_tooltip_e: "#R Die Konvertierung zum #T Kanaaniter#! könnte in Zukunft einige Aufgaben erschweren!#!" #NT!
  
 turdetania_01_generic_inv_task_16: "Angelegenheiten der Autorität" #NT!
 turdetania_01_generic_inv_task_16_DESC: "Um eine allgemeine Reform unseres gesamten Staates einzuleiten, müssen wir zunächst die Grundlagen für diese neue Ordnung festlegen. Die Frage, wo die Legitimität liegt - ob beim Rat oder in den Händen eines bestimmten Häuptlings - ist eine wesentliche Frage.\n\n\n\n\n\n\n\n\n\n@italic_mil19!" #NT!
 turdetania_01_generic_inv_task_16_tooltip: "Das Gesetz „#Y Rechtliche Autorität des Rates#!'“ wird uns in Zukunft dabei helfen, die #T Republikanischen#! Ideale anzunehmen, während das Gesetz „#Y Absolute Autorität#!'“ uns in Zukunft dabei helfen wird, eine #T Monarchie#! zu bilden." #NT!
 turdetania_01_generic_inv_task_16_loyalty_tooltip: "Mindestens #Y 2#! @clan_chiefs! #E Clan Chiefs#! haben neben dem Herrscher eine Loyalität von mindestens #Y 65#!." #NT!
  
 turdetania_01_generic_inv_task_17: "Turdetanum Metallum" #NT!
 turdetania_01_generic_inv_task_17_DESC: "In vergangenen Zeiten basierte die Wirtschaft von #E Turdetania#! auf dem Gold und Silber aus den Minen, und ihre Stärke wurde durch das aus den Bergen gehauene Eisen gestärkt. Wenn wir die Taten und Errungenschaften unserer Vorfahren nachahmen wollen, müssen wir Arbeiter in Höhlen schicken, in denen noch immer Schätze verborgen sind. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!" #NT!
 turdetania_01_generic_inv_task_17_tooltip: "[SCOPE.GetRootScope.GetCountry.GetName] besitzt mindestens #Y 4#! #E Minen#! in Metall produzierenden Gebieten der Historischen #E Turdetania#! Region (Aktuell: [SCOPE.ScriptValue('turdetania_01_generic_inv_task_17_owned_mines_current')|0Y])." #NT!
  
 turdetania_01_generic_inv_task_18: "Die Gadiran-Frage" #NT!
 turdetania_01_generic_inv_task_18_DESC: "[GetCountry('GAD').GetName] hat einen – überwiegend – positiven Einfluss auf unsere Wirtschaft, aber sie sind klein und schwach, eine konkurrierende Macht wie [GetCountry('CAR').GetName] könnte versuchen, sie zu unterwerfen. Die Herrscher von Gadir werden die Situation sicherlich verstehen.\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
 turdetania_01_generic_inv_task_18_tooltip_a: "[SCOPE.GetRootScope.GetCountry.GetName] besitzt mindestens #Y [SCOPE.ScriptValue('turdetania_01_generic_inv_task_18_owned_territories_total')|0]#! Gebiete. [SCOPE.GetRootScope.GetCountry.Custom('turdetania_01_generic_inv_task_18_owned_territories_loc')]" #NT!
 turdetania_01_generic_inv_task_18_owned_territories_loc_1: "(#R [SCOPE.ScriptValue('turdetania_01_generic_inv_task_18_owned_territories_current')|0]#!/#Y [SCOPE.ScriptValue('turdetania_01_generic_inv_task_18_owned_territories_total')|0]#!)" #NT!
 turdetania_01_generic_inv_task_18_owned_territories_loc_2: "(#Y [SCOPE.ScriptValue('turdetania_01_generic_inv_task_18_owned_territories_current')|0]#!/#Y [SCOPE.ScriptValue('turdetania_01_generic_inv_task_18_owned_territories_total')|0]#!)" #NT!
 turdetania_01_generic_inv_task_18_tooltip_b: "[GetCountry('GAD').GetName] hat den Status #Y Local Power#! oder niedriger." #NT!
 turdetania_01_generic_inv_task_18_tooltip_c: "Wir bieten [GetCountry('GAD').GetName] als unser Subjekt an." #NT!
  
