  # Mission Events 
 me_tylos_1_title: "Der Thron von Babylon" #NT!
 me_tylos_1_desc: "Vor Hunderten von Jahren müssen die Weisen und Seher von [GetProvince('(int32)918').GetName] durch das Gefüge der Sterne tief in die Zukunft geblickt haben, und sicher wussten sie von der vorhergesagten Stunde ihrer Zerstörung durch #E Cyrus#! - dem Tiefpunkt ihrer langen und reichen Geschichte.\n\nDoch es muss auch Trost gewesen sein, zu wissen, dass nicht alles für immer verloren sein würde, sondern dass [ROOT.GetCountry.GetRuler.GetName] neu schmieden würde, was vor so langer Zeit zerbrochen und verloren war. Es bereitet [ROOT.GetCountry.GetAdjective] Freude, zu sehen, wie [ROOT.GetCountry.GetRulerTitle] seinen rechtmäßigen Platz auf dem Thron von Babylon einnimmt [ROOT.GetCountry.GetRuler.GetHerHis]." #NT!
 me_tylos_1.a: "Babylon ist wieder auferstanden!" #NT!
 me_tylos_1.b: "Ohne Tylos wäre das alles nie passiert!" #NT!
  
 me_tylos_2_title: "Eine reiche Erinnerung" #NT!
 me_tylos_2_desc: "In alten Zeiten, so heißt es, wurde das babylonische Volk in seinen Angelegenheiten von einer mächtigen Bürokratie geleitet, die in der Lage war, die Regierung effektiv zu verwalten und gleichzeitig den Segen der Götter zu wahren. Es gab eine zentrale Figur namens #E Lugal#!, die wie ein König regierte und wichtige Aufgaben an Stellvertreter und Berater übertrug.\n\nNachdem wir nun die alte Nation von #E Tilmun#! reformiert haben und von Rechts wegen die Autorität und Autorität dieses längst untergegangenen Staates beanspruchen, wurde vorgeschlagen, dass wir einen Schritt weiter gehen und die #E Babylonische Bürokratie#! als unsere eigene Regierungsform übernehmen.\n\n[ROOT.GetCountry.GetRuler.GetName] hat argumentiert, dass dies [ROOT.GetCountry.GetName] nur Legitimität verleihen und Wunder bewirken wird, um unser internationales Ansehen zu steigern, doch andere behaupten, dies sei eine Monarchie, nur nicht dem Namen nach." #NT!
 me_tylos_2.a: "Wir glauben an [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]!" #NT!
 me_tylos_2.b: "Das aktuelle System hat immer funktioniert ..." #NT!
  
 me_tylos_3_title: "Die Erinnerung an Babylon" #NT!
 me_tylos_3_desc: "Seit vielen Jahren wird [ROOT.GetCountry.GetRuler.GetName] nun schon von einer einzigen Vision geleitet: den Ruhm von #E Babylon#! für das Volk von [ROOT.GetCountry.GetAdjective] wiederherzustellen. Dazu gehört auch, die Eindringlinge aus der Stadt zu vertreiben und sie in einer Reihe von Ritualen zu reinigen.\n\nNun, da wir in der Lage sind, unseren Impulsen nachzugehen, muss nur noch entschieden werden, wie weit unsere Abgaben gehen müssen." #NT!
 me_tylos_3_i_tt: "Wir haben Ansprüche auf die [GetProvince('(int32)918').GetState.GetName] erhalten" #NT!
 me_tylos_3.a: "Wir nehmen alles, was wir können!" #NT!
 me_tylos_3_a_tt: "Wir werden Ansprüche auf die [GetProvince('(int32)933').GetState.GetName], die [GetProvince('(int32)911').GetState.GetName] und die [GetProvince('(int32)883').GetState.GetName] erlangen" #NT!
 me_tylos_3.b: "Im Moment nur Babylon ..." #NT!
  
 me_tylos.4.t: "Die drei Tempel" #NT!
 me_tylos.4.desc: "Eine höchst zufällige Entdeckung! Während wir damit beschäftigt waren, unser Großes Theater in [GetProvince('(int32)7202').GetName] zu bauen, entdeckten unsere Bagger etwas, das wie ein Teil eines alten, verlassenen Tempels aussah. Die Ausgrabungen waren sehr aufregend und wurden fortgesetzt. Schließlich wurden im Herzen der Stadt nicht nur ein, sondern gleich drei kleine Gebäude freigelegt.\n\nObwohl das Zentrum von Tylos immer als eine der wertvollsten Immobilien unseres Landes galt, gab es unter den Adligen und den wohlhabenden [ROOT.GetCountry.GetAdjective] Bürgern einen wahren Kaufrausch für Grundstücke in der Nähe der Ausgrabungsstätte. Eines Tages werden wir die Drei Tempel in ihrer wahren Pracht wiederherstellen – was für ein Geschenk der Götter!\n\nEin erfreuliches Ergebnis dieser ganzen Erfahrung ist, dass [ROOT.GetCountry.GetRuler.GetFirstName] dank der vielen Stunden, die die beiden gemeinsam damit verbracht haben, diese Ausgrabung zu beobachten, schnell zu Freunden mit unserem [GetOffice('office_pontifex').GetCulturalName(SCOPE.GetRootScope.GetCountry)] geworden ist." #NT!
 me_tylos.4.a: "Das sind wunderbare Neuigkeiten! Wir sind gesegnet, solche Dinge gefunden zu haben" #NT!
  
 me_tylos.5.t: "Die mesopotamische Lebensader" #NT!
 me_tylos.5.desc: "In einer erstaunlichen Leistung diplomatischer Genialität ist es [ROOT.GetCountry.GetRuler.GetName] gelungen, die Ziele des Volkes von [ROOT.GetCountry.GetAdjective] zu erreichen, ohne unsere Armeen in fremde Gebiete schicken zu müssen.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] konnte einen neuen Freund davon überzeugen, seine Eide zu brechen und sich der unseren anzuschließen, wodurch wir neue Länder - und Feinde - bekamen, mit denen wir uns auseinandersetzen mussten." #NT!
 me_tylos.5.a: "Wir sind absolut bereit für alles, was passieren könnte" #NT!
 me_tylos.5_tt: "Die Missionsaufgabe '#Y Die mesopotamische Lebenslinie#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_tylos.6.t: "Ein Volk des Meeres" #NT!
 me_tylos.6.desc: "[ROOT.GetCountry.GetRuler.GetName], jetzt, da die heilige Stätte für #E Awal#! gebaut und mit einer gigantischen Kultstatue des Haigottes geschmückt wurde, sollen in unserer Stadt wunderbare und unerklärliche Dinge geschehen. Es scheint, dass Awal sieht, was wir getan haben, und sich über unsere Bemühungen freut.\n\nVor kurzem ist ein seltsamer Priester, der sich „#E Der Hai#!“ nennt, in den Straßen von [ROOT.GetCountry.GetCapital.GetName] erschienen und hat dort gepredigt und prophezeit, dass unser Volk ein goldenes Zeitalter erwartet.\n\nDieser Mann, von dem einige glauben, er sei verrückt, andere aber sagen, er sei von Awal gesegnet, hat der Nation mutig seine Dienste angeboten, wenn wir bereit sind, Awal eine großzügige Spende zu machen." #NT!
 me_tylos.6.a: "Wir werden zahlen, was verlangt wird" #NT!
 me_tylos.6.b: "[ROOT.GetCountry.GetName] kann sich das im Moment einfach nicht leisten" #NT!
 me_tylos.6_tt: "Die Missionsaufgabe „#Y Ein Volk des Meeres#!'“ wurde nun #G abgeschlossen#!!" #NT!
  
 me_tylos.7.t: "Eine Erinnerung an Tilmun:Anfrage" #NT!
 me_tylos.7.desc: "Da [ROOT.GetCountry.GetCapital.GetName] nun über eine richtige Bibliothek und Akademie verfügt, können wir ernsthaft mit der Erforschung von Dingen beginnen, die für das Volk von [ROOT.GetCountry.GetAdjective] von Interesse sind – alles dank der Handarbeit von [ROOT.GetCountry.GetRuler.GetName].\n\nAuch wenn die Macht der alten Nation von #E Tilmun#! schon lange von der Erde verschwunden ist, ist die Erinnerung an ihren Ruhm nicht aus den Herzen unserer Verwandten verschwunden, die glauben, dass unsere Geschichten irgendwie miteinander verbunden sind.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] hat unsere Gelehrten gebeten, alles zu erforschen, worauf wir Zugriff haben, in der Hoffnung, dass wir irgendwo Beweise für dieses alte Königreich finden können." #NT!
 me_tylos.7.a: "Ich warte gespannt auf die Ergebnisse der Entdeckungen dieser Wissenschaftler" #NT!
  
 me_tylos.8.t: "Eine Erinnerung an Tilmun:Fazit" #NT!
 me_tylos.8.desc: "Auf den Tag genau vor einem Jahr wurde berichtet, dass unsere Gelehrten ihre Erforschung der Geschichte von #E Tilmun#!,, jener alten Handelsmacht, die dieses Gebiet vor Tausenden von Jahren kontrollierte, abgeschlossen haben.\n\nUnsere Adelsklassen gingen bei ihren Nachforschungen sehr gründlich vor, kauften für unsere Bibliothek Schriftrollen aus sehr alter Zeit und schickten häufig Expeditionen in verschiedene Regionen, in der Hoffnung, weitere Hinweise über Tilmun zu entdecken.\n\nStellen Sie sich die Überraschung in [ROOT.GetCountry.GetRuler.GetName]s Gesicht vor, als unsere Forscher [ROOT.GetCountry.GetRuler.GetHerHim] erzählten, dass sie eine direkte Verbindung zwischen unserer Nation und ihrer eigenen gefunden hätten und dass wir diese vergessenen Heimatländer durch Eroberungsrechte für uns beanspruchen könnten." #NT!
 me_tylos.8.a: "Dies ist, gelinde gesagt, eine interessante Entwicklung …" #NT!
 me_tylos.8_tt: "Die Missionsaufgabe „#Y Eine Erinnerung an Tilmun#!'“ wurde nun #G abgeschlossen#!!" #NT!
  
 me_tylos.9.t: "Export babylonischer Spazierstöcke" #NT!
 me_tylos.9.desc: "Dank der Gießerei und den Marktplätzen in [ROOT.GetCountry.GetCapital.GetName] produzieren wir Luxusgüter in atemberaubendem Tempo und verkaufen unsere gesamten Lagerbestände zu schockierenden Preisen – wir erzielen tatsächlich Gewinne, die vorher unvorstellbar waren.\n\n[ROOT.GetCountry.GetRuler.GetName] ist nicht die einzige Person, die das aufregende Geschäftsklima erkennt; ein tylianischer Adliger namens #E Ea-Nasir#! ist ebenfalls sehr aktiv im Handel tätig und die #E babylonischen Spazierstöcke#!, die in seinen Werkstätten hergestellt werden, sind bei den Oberschichten auf der ganzen Welt begehrt.\n\nVielleicht könnten wir die Dienste eines solchen Adligen in Anspruch nehmen? Das würde uns ein hübsches Sümmchen kosten, aber kann man solchen Dingen einen Geldwert zuordnen?" #NT!
 me_tylos.9.a: "Wir brauchen Ea-Nasir und sein Fachwissen!" #NT!
 me_tylos.9.b: "Ich habe kein gutes Gefühl dabei..." #NT!
 me_tylos.9_tt: "Die Missionsaufgabe „#Y Export babylonischer Stöcke#!'“ wurde nun #G abgeschlossen#!!" #NT!
  
 me_tylos.10.t: "Der mesopotamisch-indische Handel" #NT!
 me_tylos.10.desc: "Dank der enormen Anstrengungen der Tylianer unter der Führung von [ROOT.GetCountry.GetRuler.GetName] ist die Stadt [ROOT.GetCountry.GetCapital.GetName] zu einem regelmäßigen Zwischenstopp für Händler geworden, die zwischen unseren Märkten und den fernen Küsten #E Indiens#!, pendeln. Dort haben Vertreter unserer Gemeinschaft Handelshäuser in den Königreichen und entfernten Häfen am Ende der Welt gegründet.\n\nDie Bedeutung von Tylos als Wirtschaftszentrum ist dadurch enorm gewachsen und was die Handelseinnahmen angeht, haben wir alle anderen Städte unserer Region überholt." #NT!
 me_tylos.10.a: "Wir haben das Glück, in Tylos solch luxuriöse Waren zu haben" #NT!
 me_tylos.10_tt: "Die Missionsaufgabe '#Y Der mesopotamisch-indische Handel#!' ist nun #G Abgeschlossen#!!" #NT!
  
 me_tylos.11.t: "Verbindungen herstellen" #NT!
 me_tylos.11.desc: "Der Aufbau von Handelsbeziehungen mit den Menschen um uns herum bietet viele Vorteile, einige davon sind offensichtlich, andere weniger. Natürlich wird [ROOT.GetCountry.GetName] Geld verdienen, und das ist für die meisten Menschen das Wichtigste, aber es gibt auch politische Gründe, die dies zu einem lohnenden Unterfangen machen." #NT!
 me_tylos.11.a: "Unser Einfluss wächst von Tag zu Tag und das Gleiche gilt für unsere Vermögenslage ..." #NT!
 me_tylos.11_tt: "Die Missionsaufgabe '#Y Verbindungen herstellen#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_tylos.12.t: "Export von Sindones" #NT!
 me_tylos.12.desc: "Unsere Bemühungen, die Importe und Exporte in der Nähe von [ROOT.GetCountry.GetCapital.GetName] zu verbessern, haben nicht nur die Aufmerksamkeit von Kaufleuten und Händlern, sondern auch von Weisen erregt.\n\nDerzeit besucht der berühmte Philosoph #E Theophrastus#! die Hauptstadt und es heißt, dass der weise Gelehrte nichts dagegen hätte, hier zu bleiben, wenn wir ihm versprechen könnten, für die nächsten Jahre seine Verpflegung und Unterkunft zu bezahlen." #NT!
 me_tylos.12.a: "Ja, das können wir absolut versprechen" #NT!
 me_tylos.12.b: "Das können wir uns derzeit nicht leisten" #NT!
 me_tylos.12_tt: "Die Missionsaufgabe '#Y Export von Sindones#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_tylos.13.t: "Produktion von Sindones" #NT!
 me_tylos.13.desc: "Dank der staatlichen Investitionen von [ROOT.GetCountry.GetRuler.GetName] erlebt unsere Textilproduktion in [ROOT.GetCountry.GetCapital.GetName] eine Phase schnellen Wachstums. Jeder, der das nötige Kleingeld hat, möchte tylianische Seide kaufen, und wer sich diesen Luxus nicht leisten kann, für den ist ein Gewand aus tylianischem Stoff die nächstbeste Alternative.\n\nWir gehen zwar nicht davon aus, dass diese guten Zeiten ewig anhalten werden, sind aber dankbar, dass unsere Baumwollfelder uns derzeit so viel einbringen." #NT!
 me_tylos.13.a: "Die Menschen von Tylos haben viel Grund zur Dankbarkeit" #NT!
 me_tylos.13_tt: "Die Missionsaufgabe '#Y Produktion von Sindones#!' ist nun #G Abgeschlossen#!!" #NT!
  
 me_tylos.14.t: "Kultur der Sindones" #NT!
 me_tylos.14.desc: "Besucher von [ROOT.GetCountry.GetCapital.GetName] sind allgemein beeindruckt von der kosmopolitischen Atmosphäre, die in unserer Hauptstadt herrscht. Auf unseren Märkten werden alle möglichen Fremdsprachen gesprochen, und der neugierige Lauscher, der durch unsere Gassen und Boulevards geht, kann, wenn er genau hinhört, Gesprächsfetzen in fünf oder sechs Sprachen aufschnappen.\n\nEs scheint, dass unsere Leuchttürme diese Fremden anziehen wie eine Kerze eine Motte - was für die [ROOT.GetCountry.GetAdjective] Steuereintreiber eine gute Sache ist." #NT!
 me_tylos.14.a: "Wir heißen jeden willkommen, der bei uns leben möchte." #NT!
 me_tylos.14_tt: "Die Missionsaufgabe '#Y Kultur der Sindonen#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_tylos.15.t: "Die Insel Akar" #NT!
 me_tylos.15.desc: "[ROOT.GetCountry.GetRuler.GetName] hat unsere gemeinsame religiöse Affinität zum #E chaldäischen Pantheon#! als Eisbrecher genutzt, um das Ohr des Gouverneurs zweier kleiner Inseln, [GetProvince('(int32)963').GetName] und [GetProvince('(int32)965').GetName], zu gewinnen und unser Interesse am direkten Kauf der Ländereien zu bekunden.\n\nObwohl solche Anfragen normalerweise auf Missachtung stoßen, hat [ROOT.GetCountry.GetName] von der Freundschaft zwischen unseren beiden Anführern profitiert und wir können nun den Deal unseres Lebens in Erwägung ziehen: Für einhundert Goldmünzen können wir diese beiden Inseln kaufen, aber wir müssen dem sofort zustimmen." #NT!
 me_tylos.15.a: "Einhundert Münzen sind ein Klacks ... machen Sie es so!" #NT!
 me_tylos.15.b: "Wir freuen uns über den Preis, können derzeit aber nichts dagegen tun" #NT!
 me_tylos.15_tt: "Die Missionsaufgabe '#Y Die Insel Akar#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_tylos.16.t: "Die Straße von Hormizad" #NT!
 me_tylos.16.desc: "Nachdem wir uns nun entschieden haben, Verhandlungen über den Status der Provinz [GetProvince('(int32)7210').GetName] zu führen, geht alles ziemlich schnell.\n\nUnsere Gesandten kehren mit Geschichten über unhöfliche Gastgeber nach [ROOT.GetCountry.GetCapital.GetName] zurück, aber wir werden diese diplomatischen Beleidigungen für den Moment ignorieren - man hat uns den Preis von einhundertfünfundzwanzig Goldmünzen genannt und uns wurde klar gemacht, dass dies der beste Preis ist, den wir erwarten können." #NT!
 me_tylos.16.a: "Einhundertfünfundzwanzig Goldmünzen sind etwas, das wir uns leisten können" #NT!
 me_tylos.16.b: "Wir zahlen für nichts - wir werden #E Heliou Limen#! mit Gewalt nehmen!" #NT!
 me_tylos.16_tt: "Die Missionsaufgabe '#Y Die Straße von Hormizad#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_tylos.17.t: "Ein Golfkrieg" #NT!
 me_tylos.17.desc: "Es scheint, dass die Nachrichten über unsere Beleidigungen gegenüber #E Gerrha#! in [GetProvince('(int32)911').GetName] mit viel Gelächter aufgenommen wurden, und es wird gesagt, dass die #E Seleukiden#! unsere Sticheleien untereinander wiederholt haben und sich über die Kühnheit und Schlauheit von [ROOT.GetCountry.GetRuler.GetName] kaputtgelacht haben, wenn es darum geht, Anstoß zu erregen.\n\nAbgesehen davon, dass wir für Heiterkeit gesorgt haben, scheint es, als hätten wir uns auch die Zustimmung unseres Oberherrn verdient - obwohl er sich uns nicht anschließen will, hat er uns seinen Segen gegeben, unsere Nachbarn anzugreifen und wartet gespannt auf Berichte über unseren Sieg." #NT!
 me_tylos.17.a: "Es wird nicht lange dauern, bis unsere Truppen das Festland einnehmen!" #NT!
 me_tylos.17_tt: "Die Missionsaufgabe '#Y Ein Golfkrieg#!' ist nun #G Abgeschlossen#!!" #NT!
  
 me_tylos.18.t: "Entwickeln Sie die Meerenge" #NT!
 me_tylos.18.desc: "[ROOT.GetCountry.GetRuler.GetName], es wird Sie freuen zu hören, was sie in der Nähe von [GetProvince('(int32)7210').GetName] tun.\n\nDie Befreiung der Provinz aus den Fängen ihres ehemaligen Makan-Meisters war nur der Anfang - als unsere Arbeiter das wahre Potenzial der Gegend erkannten, arbeiteten sie unermüdlich in der heißen Wüstensonne, während das Geräusch ihrer Hämmer und Meißel einen Kontrapunkt zu den Schreien der Möwen am Himmel und dem sanften Plätschern der Meereswellen bildete.\n\nObwohl es eine enorme Arbeit war, wurde ein neuer Hafen mit einer richtigen Stadt als Stütze errichtet." #NT!
 me_tylos.18.a: "Schließlich nimmt Heliou Limen sein Schicksal als tylianischer Außenposten an." #NT!
 me_tylos.18_tt: "Die Missionsaufgabe „#Y Entwicklung der Meerenge#!'“ wurde nun #G abgeschlossen#!!" #NT!
  
 me_tylos.19.t: "Die Blumen von Inzak" #NT!
 me_tylos.19.desc: "Obwohl die Verehrung von #E Inzak#!,, der Hauptgottheit des alten Königreichs #E Tilmun#!,, von unserem Volk schon lange vergessen war, soll dies nicht mehr passieren - [ROOT.GetCountry.GetRuler.GetName] hat angeordnet, dass die Insel [GetProvince('(int32)963').GetName] als heilige Stätte für diese höchste Gottheit wiederhergestellt werden soll.\n\nObwohl der Mörtel des neu errichteten Tempels noch nicht ganz getrocknet ist, blüht 'Ahar bereits auf und viele eifrige Siedler treffen im nahegelegenen Hafen von [GetProvince('(int32)965').GetName] ein, in der Hoffnung, auf der kleinen Insel ein Zuhause zu bauen." #NT!
 me_tylos.19.a: "Inzak wird uns dafür segnen, dass wir seiner gedenken …" #NT!
 me_tylos.19_tt: "Die Missionsaufgabe „#Y Die Blumen von Inzak#!'“ wurde nun #G abgeschlossen#!!" #NT!
  
 me_tylos.20.t: "Baumwollholz" #NT!
 me_tylos.20.desc: "Da wir in [GetProvince('(int32)7202').GetName] eine beeindruckende Menge an Ressourcen gehortet haben und unsere Vorräte an Holz, Zedernholz und Stoff jahrelang reichen, sollte es nicht überraschen, dass die örtlichen Bootsbauer in der Hauptstadt diese günstige Gelegenheit nutzen und mit Schiffsdesign experimentieren.\n\nDank ihrer Bemühungen sind wir in der Lage, meisterhaft konstruierte Kriegsschiffe in einem unglaublich schnellen Tempo zu bauen. Jeder behauptet, dass [ROOT.GetCountry.GetRuler.GetName] für diesen Zustand verantwortlich ist, und doch sagt der gnädige [ROOT.GetCountry.GetRulerTitle], dass unsere Ingenieure die einzigen sind, die Lob verdienen." #NT!
 me_tylos.20.a: "Ohne unsere fleißigen Mitarbeiter sind wir nichts. Sie verdienen die Ehre, nicht ich." #NT!
 me_tylos.20_tt: "Die Missionsaufgabe '#Y Cotton Wood#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_tylos.21.t: "Der Garten von Tilmun" #NT!
 me_tylos.21.desc: "Es ist merkwürdig, dass so viele den richtigen Namen von [ROOT.GetCountry.GetCapital.GetName] vergessen haben und die stolze Hauptstadt von [ROOT.GetCountry.GetAdjective] einfach als „den Garten“ oder besser als „den Garten von Tilmun“ bezeichnen.\n\nBesucher unserer Metropole sind oft fasziniert von den Sehenswürdigkeiten, die sie sehen, und oft raubt ihnen die atemberaubende Architektur und die weitläufigen Gärten den Atem. Es wird sogar allgemein angenommen, dass man [ROOT.GetCountry.GetCapital.GetName] nicht einfach einmal im Leben besuchen kann – dies ist ein Ort, der einen dazu zwingt, zurückzukehren, denn es gibt nirgendwo sonst auf der Welt etwas Vergleichbares." #NT!
 me_tylos.21.a: "Endlich kann ich anfangen, wie ein Mensch zu leben" #NT!
 me_tylos.21_tt: "Die Missionsaufgabe '#Y Der Garten von Tilmun#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_tylos.22.t: "Ostarabische Schifffahrt" #NT!
 me_tylos.22.desc: "Obwohl [GetProvince('(int32)7203').GetName] vor kurzem noch bloß ein weiterer Streifen Wüstenödland war, haben die Befehle von [ROOT.GetCountry.GetRuler.GetName] die Region in das verwandelt, was sie heute ist: eine ausgedehnte Stadt, in der viel Schiffshandel abgewickelt wird.\n\nDie Schifffahrtsmagnaten von [GetProvince('(int32)7203').GetName] zählen zu den reichsten Bürgern von ganz [ROOT.GetCountry.GetName] und sind weithin bekannt für ihre Kontrolle der Handelsrouten Ostarabiens." #NT!
 me_tylos.22.a: "Ich möchte, dass es nicht anders ist ..." #NT!
 me_tylos.22_tt: "Die Missionsaufgabe '#Y East Arabian Shipping#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_tylos.23.t: "Alexanders Tylosianische Kolonie" #NT!
 me_tylos.23.desc: "Da [ROOT.GetCountry.GetCapital.GetName] als eine Stadt bekannt wird, die Menschen aller Kulturen und Glaubensrichtungen gegenüber freundlich ist, insbesondere #E Mazedoniern#!,, haben wir einen großen Zustrom von Siedlern aus dem Westen erlebt, darunter auch einige, die behaupten, berühmte Namen zu haben und gerne [ROOT.GetCountry.GetRuler.GetName] am Hof ​​dienen würden.\n\nJeder Einzelne hat etwas beizutragen. Da ist #E [archias_pellaios_char.GetName]#!,, der angesehene Seefahrer, der eine mächtige Marine befehligt, sowie #E [androsthenes_tylos_char.GetName]#!,, der weithin für seine wissenschaftlichen Arbeiten bekannt ist. Und doch dürfen wir #E #E1#!, nicht vernachlässigen, dessen Vorfahr Alexandros bis ans Ende der Welt begleitete und überlebte, um seine Geschichte zu erzählen.\n\nDie Egos dieser drei Männer stellen sicher, dass sie nicht nebeneinander leben werden ... wir müssen einen auswählen, und nur einen." #NT!
 me_tylos.23.a: "[archias_pellaios_char.GetName] und seine Marine sind die erste und einzige Wahl" #NT!
 me_tylos.23.b: "Laden wir den Gelehrten ein [androsthenes_tylos_char.GetName]" #NT!
 me_tylos.23.c: "[nearchos_tylos_char.GetName], der berühmte Autor? Er ist meine Wahl" #NT!
 me_tylos.23_tt: "Die Missionsaufgabe '#Y Alexanders Tylosianische Kolonie#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 me_tylos.24.t: "Meister des Erythräischen Meeres" #NT!
 me_tylos.24.desc: "Viele Imperien und Königreiche vor uns patrouillierten einst mit ihren Flotten durch das #E Mare Erythraeum#!, und doch sind ihre Schiffe zu Treibholz geworden und für immer verschwunden. Wir sind uns bewusst, dass alles vergehen muss und der Tag kommen wird, an dem wir möglicherweise nicht mehr auf dem Höhepunkt unserer Macht herrschen – schließlich ist in unserer grausamen Welt alles möglich.\n\nAber dieser Moment ist noch weit entfernt und heute werden wir von niemandem um uns herum herausgefordert – es gibt niemanden, der uns Widerstand leisten kann, während wir uns selbst zum #E Herrscher des Erythräischen Meeres#!. erklären." #NT!
 me_tylos.24.a: "Wir werden jeden vernichten, der sich uns widersetzt! Heil [ROOT.GetCountry.GetName]!" #NT!
 me_tylos.24_tt: "Die Missionsaufgabe „#Y Meister des Erythräischen Meeres#!'“ wurde nun #G abgeschlossen#!!" #NT!
  
 me_tylos.25.t: "Indische Märkte" #NT!
 me_tylos.25.desc: "Nachdem wir nun die Meinung der Einwohner von [GetProvince('(int32)6517').GetName] verbessert haben, fühlen wir uns ermutigt genug, sie zu bitten, uns ihren schönen Hafen zu verkaufen.\n\nUnsere Handelsschiffe machen oft die gefährliche Reise nach Indien und es wäre schön, auf dem Weg einen tylianischen Hafen zu haben, in dem sich unsere Seeleute sicher fühlen würden, und Canasida könnte sich hier sicherlich gut machen. Es liegt genau auf halbem Weg zwischen unserer großartigen Stadt und den mächtigen Gütern des #E Indus#!, und ist daher in der besten Lage, um als Handelshafen genutzt zu werden.\n\nZum Glück für uns wurde ein Angebot vorbereitet ... ein teures Angebot, aber heutzutage kostet alles eine Menge Geld." #NT!
 me_tylos.25.a: "Die Waren Indiens sind unbezahlbar - stimmen Sie der Summe zu" #NT!
 me_tylos.25.b: "Nein, wir zahlen nichts... wir nehmen stattdessen" #NT!
 me_tylos.25_tt: "Die Missionsaufgabe '#Y Indische Märkte#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_tylos_25_claims_tt: "#Y Wir werden Ansprüche für das Gebiet #! #T Gedrosia #! erhalten." #NT!
  
 me_tylos.26.t: "Die Perlenbank" #NT!
 me_tylos.26.desc: "Es ist bekannt, dass die Edelsteinschleifer, die in [ROOT.GetCountry.GetCapital.GetName] arbeiten, die besten der Welt sind, die unangefochtenen Meister ihres Fachs, und wenn sie sagen, dass es in der Nähe Steinbrüche gibt, die eine Erkundung wert sind, hört [ROOT.GetCountry.GetRuler.GetName] ihnen gerne zu.\n\nUnsere Edelsteine, insbesondere die [ROOT.GetCountry.GetAdjective] Diamanten, sind überall sehr gefragt, und es gibt in der Nähe vier Orte, an denen große Vorkommen wertvoller Edelsteine ​​vermutet werden, aber wir werden nur die Ressourcen haben, um an einem Ort zu arbeiten – wo sollte der sein?" #NT!
 me_tylos.26.a: "[GetProvince('(int32)7206').GetName] ist der Ort, den ich gewählt habe" #NT!
 me_tylos.26.b: "Wie wäre es mit [GetProvince('(int32)7205').GetName]?" #NT!
 me_tylos.26.c: "[GetProvince('(int32)7200').GetName] ist ein würdiger Kandidat" #NT!
 me_tylos.26.d: "Die Vorzeichen sagen, dass es so sein muss [GetProvince('(int32)7197').GetName]" #NT!
 me_tylos.26_tt: "Die Missionsaufgabe '#Y Die Perlenbank#!' wurde nun #G abgeschlossen#!!" #NT!
  
 me_tylos.27.t: "Eine phönizische Heimat: Offenbarung" #NT!
 me_tylos.27.desc: "[SCOPE.sCharacter('priest').GetName] hat sich mit Neuigkeiten zu einer überraschenden Entdeckung an [ROOT.GetCountry.GetRuler.GetName] gewandt; während der Restaurierungsarbeiten an einem unserer Tempel in [ROOT.GetCountry.GetCapital.GetName] sind einige Arbeiter durch einen Spalt im Boden gefallen und haben eine verborgene Kammer entdeckt, die mit Keilschrifttafeln gefüllt war!\n\nEs wird einige Zeit dauern, die seltsame Schrift zu entziffern, aber wir warten gespannt darauf, zu erfahren, was freigelegt wurde." #NT!
 me_tylos.27.a: "Ich hätte nie gedacht, dass du mir das sagen würdest" #NT!
 me_tylos.27_tt: "Die Missionsaufgabe „#Y Eine phönizische Heimat#!'“ wurde nun #G abgeschlossen#!!" #NT!
  
 me_tylos.28.t: "Eine phönizische Heimat:Fazit" #NT!
 me_tylos.28.desc: "[SCOPE.sCharacter('priest').GetName] hat die Übersetzung der in [ROOT.GetCountry.GetCapital.GetName] entdeckten Tafeln abgeschlossen.\n\nDiesen Dokumenten zufolge waren unsere Vorfahren aus [ROOT.GetCountry.GetAdjective] tatsächlich Siedler aus [GetProvince('(int32)743').GetName] - eine Tatsache, die durch die Ähnlichkeit unserer Dialekte und religiösen und kulturellen Praktiken bestätigt wird.\n\n[SCOPE.sCharacter('priest').GetFirstName] hat auf eigenen Wunsch [SCOPE.sCharacter('priest').GetHerHis] ein Diplomatenteam nach [GetProvince('(int32)743').GetName] geschickt, um unsere Erkenntnisse zu teilen, und dabei festgestellt, dass die #E Tyrer#! daran interessiert sind, ihr Schicksal mit dem unseren zu teilen.\n\nWir müssen Entscheidungen treffen, also hören Sie gut zu, [ROOT.GetCountry.GetRuler.GetName]. Einige der Bürger von Tyros möchten ihre Stadt verlassen und in [ROOT.GetCountry.GetCapital.GetName] ein neues Leben beginnen, während die Vertreter der Stadt wollen, dass wir sie vollständig annektieren. Wir könnten ihnen auch eine Spende schicken und im Gegenzug einen Teil ihrer Technologie erhalten ... oder wir könnten vergessen, dass dies jemals passiert ist." #NT!
 me_tylos.28.a: "Wir werden die Flüchtlinge willkommen heißen [ROOT.GetCountry.GetCapital.GetName]" #NT!
 me_tylos.28.b: "Eigentlich werden wir die Stadt komplett annektieren!" #NT!
 me_tylos.28.c: "Tauschen wir Waren und Dienstleistungen miteinander aus" #NT!
 me_tylos.28.d: "Naja, das war eine schlechte Idee ... egal" #NT!
 me_tylos.28_tt: "Die Missionsaufgabe „#Y Eine phönizische Heimat#!'“ wurde nun #G abgeschlossen#!!" #NT!
  
 me_tylos.29.t: "Die Wiederbelebung Babylons" #NT!
 me_tylos.29.desc: "[ROOT.GetCountry.GetCapital.GetName]. Unsere Heimat ist seit Hunderten von Jahren ein wichtiger Handelsknotenpunkt und obwohl wir Untertanen verschiedener Mächte waren, von den #E Achämeniden#! bis zu den #E Seleukiden#!, wurde der Wunsch nach Unabhängigkeit durch die harte Hand der Tyrannen, die über uns herrschen, nicht erstickt - im Gegenteil, unser Traum vom Ruhm leuchtet umso heller.\n\n[ROOT.GetCountry.GetRuler.GetName] birgt ein Geheimnis in [ROOT.GetCountry.GetRuler.GetHerHis] Herzen - die #E Wiederbelebung Babylons#! selbst..." #NT!
 me_tylos.29.a: "Es gibt viel für mich zu tun, wenn ich den Tag erleben möchte …" #NT!
 me_tylos.29_tt: "Zeit, Geschichte zu schreiben ..." #NT!
  
  
  # Decisions 
 giant_shark_statue_treasure: "Renovieren Sie die riesige Haistatue für Awal" #NT!
 giant_shark_statue_treasure_desc: "Der Haigott Awal ist unserem Volk wohlgesonnen, denn seine Anwesenheit ist täglich in den Gewässern rund um Tylos zu sehen. Wir müssen unsere Gottheit ehren, indem wir die kolossale Statue des Gottes im Zentrum unserer Hauptstadt renovieren." #NT!
 form_tilmun: "Bild von Tilmun" #NT!
 form_tilmun_desc: "Indem wir die Kontrolle über die Länder um uns herum übernahmen, haben wir das alte Tilmun reformiert, die mächtige Handelsgesellschaft, die den Handel im Sinus Persicus kontrollierte." #NT!
  
  # Treasures 
 treasure_giant_shark_statue: "Die riesige Haistatue von Awal" #NT!
 treasure_giant_shark_statue_desc: "Die kolossale Statue von Awal, dem Haigott, der das tylosische Volk beschützt und jagt, ist einer unserer heiligsten religiösen Schätze." #NT!
 enquiry_into_plants: "Untersuchung von Pflanzen" #NT!
 enquiry_into_plants_desc: "Diese Abhandlung des Philosophen Theophrastus katalogisiert eine große Vielfalt botanischer Exemplare." #NT!
 treasure_androsthenes_tylos: "Die Navigation im Indischen Ozean" #NT!
 treasure_androsthenes_tylos_desc: "Dieser Text des berühmten Seefahrers Androsthenes beschreibt detailliert seine Ausflüge in ferne Länder." #NT!
 treasure_nearchos_tylos: "Indica" #NT!
 treasure_nearchos_tylos_desc: "Diese einfache Schriftrolle ist der handschriftliche Bericht eines gewissen Nearchos, der seine Expeditionen durch Indien detailliert beschreibt." #NT!
  
 renovated_the_three_ancient_temples_tylos_mod: "Die drei antiken Tempel" #NT!
 tylos_pearls_mod: "Perlen von Tylos" #NT!
  
