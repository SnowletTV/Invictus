 tylos_missions_task_2_a_tt: "Die Babylonier haben den Kulturbeschluss #T Geschützte Landrechte#! erlassen." #NT!
 tylos_missions_task_2_c_tt: "Alle Länder innerhalb der arabischen und arischen Kulturgruppe erhalten #G 15#! Meinung von [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
 tylos_missions_task_2_c_tt2: "Diese Pops erscheinen in #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!:\n\t#Y 2#! #E [GetReligion('mesopotamian_religion').GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! freemen @freemen!\n\t#Y 2#! #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]1 [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]2#! freemen @freemen!\n\t#Y 1#! #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]7 [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]8#! freemen @freemen!" #NT!
  
 tylos_missions_task_4_s_tt: "Wir werden versuchen, ihnen die Große Zikkurat von Ur vor der Nase wegzuschnappen." #NT!
  
 tylos_missions_task_5_a_tt: "Besitzen Sie einen einzelnen Flottenstapel mit mindestens #Y 35#! Schiffen im hervorgehobenen #Y Sinus Persicus#!-Meeresfeld." #NT!
  
