l_german:
  
  # Tylos mission tree 
 tylos_missions: "Die Wiederbelebung Babylons" #NT!
 tylos_missions_DESCRIPTION: "Auf unserer Insel #E Tylos#!, bewegen wir uns derzeit auf des Messers Schneide; „geschützt“ durch das #E Seleukidenreich#!,, das ein gieriges Auge auf unsere reichen Häfen und Edelsteine ​​wirft, sind wir von aggressiven Republiken umgeben, die unsere Grenzen nur zu gerne annektieren würden. Unnötig zu sagen, dass sich sowohl Freund als auch Feind gegen uns gestellt haben, und nur die Zeit wird zeigen, ob wir einen längst vergessenen Traum verwirklichen können – die #E Wiederbelebung Babylons.#!" #NT!
 tylos_missions_CRITERIA_DESCRIPTION: "Diese Mission gilt als abgeschlossen, wenn #E Tylos#! sich zu einer mächtigen Nation entwickelt hat, die den Mantel der alten Macht von #E Babylon#! für sich beanspruchen kann." #NT!
 tylos_missions_BUTTON_TOOLTIP: "So wie das alte Babylonien einst so weit das Auge reicht herrschte, so erheben auch wir Anspruch auf sein verlassenes Erbe …" #NT!
  
 tylos_missions_task_1: "Ein Volk des Meeres" #NT!
 tylos_missions_task_1_DESC: "Wie sollen wir uns in den uns umgebenden Meeren ausbreiten können, wenn wir nicht den Segen von #E Awal#!,, dem Haigott, haben, der #E Tylos#! umkreist und über unser Volk wacht. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!" #NT!
 tylos_missions_task_1_tooltip: "Besitzen eine religiöse Einheit von mehr als #Y 50 % #!." #NT!
  
 tylos_missions_task_2: "Export von Sindones" #NT!
 tylos_missions_task_2_DESC: "Um sicherzustellen, dass unsere Exporte ihre Bestimmungsmärkte erreichen, müssen wir über die entsprechenden Flotten und das technische Know-how verfügen, um unsere Gewässer zu überwachen. Es gibt viel zu tun. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!" #NT!
  
 tylos_missions_task_3: "Die drei Tempel" #NT!
 tylos_missions_task_3_DESC: "In einem der ältesten Viertel von #E Tylos#!,, einem Gebiet, das die Einheimischen als heiliger Boden betrachten, wurde vorgeschlagen, dass wir ein großes Theater bauen. Lasst uns die Aufgabe in Angriff nehmen und dabei das Alter der Ländereien, die die Baustelle umgeben, im Auge behalten.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!" #NT!
  
 tylos_missions_task_4: "Die große Zikkurat von Ur" #NT!
 tylos_missions_task_4_DESC: "ZU TUN" #NT!
  
 tylos_missions_task_5: "Die mesopotamische Lebensader" #NT!
 tylos_missions_task_5_DESC: "Unter den richtigen Umständen könnten wir unsere außenpolitischen Ziele erreichen, ohne tatsächlich einen Krieg führen zu müssen … \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
  
 tylos_missions_task_6: "Die Erinnerung an Babylon" #NT!
 tylos_missions_task_6_DESC: "Viele beanspruchen die Autorität einer längst vergangenen Ära, ohne sich das Recht dazu zu verdienen, aber niemand kann das Gleiche über uns sagen. Die Zeit naht, in der wir #E Babylon#! für uns beanspruchen werden. \n\n\n\n\n\n\n\n\n\n\n@india_mil23!" #NT!
  
 tylos_missions_task_7: "Eine Erinnerung an Tilmun" #NT!
 tylos_missions_task_7_DESC: "In unserer Ecke der Welt sprechen die Menschen noch immer von „Tilmun“, einer Seemacht, die einst diese Länder beherrschte, indem sie die Handelsrouten kontrollierte – ein Weg, den wir selbst beschreiten.\n\n#Y Dies wird eine Ereigniskette starten#!. \n\n\n\n\n\n\n\n\n\n\n\n@greek_mil19!" #NT!
  
 tylos_missions_task_8: "Ein Golfkrieg" #NT!
 tylos_missions_task_8_DESC: "Mit dem Segen unserer Oberherren, dem #E Seleukidenreich#!,, können wir regionale Konflikte führen und versuchen, die Besitztümer unserer benachbarten Republiken zu stehlen.\n\n\n\n\n\n\n\n\n\n\n@greek_mil15!" #NT!
 tylos_insult_gerrha_tt: "Wir müssen eine Beleidigung an #Y Gerrha#!. senden" #NT!
  
 tylos_missions_task_9: "Eine reiche Erinnerung" #NT!
 tylos_missions_task_9_DESC: "In alten Zeiten sollen die Babylonier ihre Länder mithilfe einer speziellen Bürokratie verwaltet haben. Dies ist zwar schon sehr lange her, doch [ROOT.GetCountry.GetRuler.GetName] erinnert sich noch an die Vorteile eines ähnlichen Regierungsstils und wünscht sich diesen auch für [ROOT.GetCountry.GetName]. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!" #NT!
  
 tylos_missions_task_10: "Der Garten von Tilmun" #NT!
 tylos_missions_task_10_DESC: "Lassen Sie uns tun, was wir können, um die Metropole #E Tylos#! zu verschönern und sie zum elegantesten, zivilisiertesten Ort der ganzen Welt zu machen. \n\n\n\n\n\n\n\n\n\n\n@persia_mil5!" #NT!
  
 tylos_missions_task_11: "Der mesopotamisch-indische Handel" #NT!
 tylos_missions_task_11_DESC: "Der Aufbau von Handelsrouten zwischen Mesopotamien und Indien wird viel Arbeit erfordern, aber wir sind fest davon überzeugt, dass es machbar ist. \n\n\n\n\n\n\n\n\n\n\n@india_mil1!" #NT!
  
 tylos_missions_task_12: "Die Insel Akar" #NT!
 tylos_missions_task_12_DESC: "Vielleicht könnten wir uns daran machen, dem #E Seleukidenreich#!? etwas Land abzukaufen. Ihre Besitztümer sind so groß, dass sie vielleicht bereit wären, sich von zwei kleinen Inseln zu trennen, vor allem, wenn der Preis stimmt. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" #NT!
  
 tylos_missions_task_13: "Die Straße von Hormizad" #NT!
 tylos_missions_task_13_DESC: "Es ist an der Zeit zu sehen, ob wir die #E Straße von Hormizad#! mit allen Mitteln erobern können. Obwohl wir eine diplomatische Lösung bevorzugen, ist ein Krieg nicht ausgeschlossen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!" #NT!
  
 tylos_missions_task_14: "Die Blumen von Inzak" #NT!
 tylos_missions_task_14_DESC: "Vor langer Zeit beschützte und segnete die Gottheit #T Inzak#!, oder Enzak, wie sie in einigen Dialekten genannt wird, die Tilmun-Zivilisation – könnten auch wir um seine Gunst bitten? \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!" #NT!
  
 tylos_missions_task_15: "Eine phönizische Heimat" #NT!
 tylos_missions_task_15_DESC: "Wir müssen unsere Aufzeichnungen durchsuchen und ein für alle Mal feststellen, woher unsere Vorfahren kamen.\n\n#Y Dadurch wird eine Ereigniskette gestartet#!.\n\n\n\n\n\n\n\n\n\n\n@india_mil17!" #NT!
  
 tylos_missions_task_16: "Export babylonischer Spazierstöcke" #NT!
 tylos_missions_task_16_DESC: "Die #E Gießerei#! ist eine beeindruckende Errungenschaft und wenn wir erst einmal verstanden haben, wie man sie richtig baut, sollten wir sofort eine in unserer Hauptstadt errichten - unsere Exporte, insbesondere von Zuckerrohr, werden dann ziemlich schnell ansteigen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!" #NT!
  
 tylos_missions_task_17: "Alexanders Tylosianische Kolonie" #NT!
 tylos_missions_task_17_DESC: "Obwohl es sich möglicherweise um Ausländer handelt, kann niemand leugnen, dass die Präsenz der #E Mazedonier#! in unserer Gesellschaft im Laufe der Zeit langsam zugenommen hat. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!" #NT!
  
 tylos_missions_task_18: "Baumwollholz" #NT!
 tylos_missions_task_18_DESC: "Wenn wir unsere Marine reformieren und über die nötigen Vorräte verfügen, um unsere Flotte angemessen auszurüsten, werden die Vorteile die Zeit und Investition durchaus wert sein. \n\n\n\n\n\n\n\n\n\n\n@persia_mil3!" #NT!
  
 tylos_missions_task_19: "Indische Märkte" #NT!
 tylos_missions_task_19_DESC: "Unsere tylosischen Händler reisen durch das tückische Meer, um die reichen Märkte im Osten zu erreichen. Es wäre schön, wenn sie in [GetProvince('(int32)6517').GetName] in Gedrosia Halt machen könnten, um sich auszuruhen, ein perfekter Zwischenstopp auf dem Weg nach Indien. Um diesen Handel für unsere Händler zu erleichtern, könnten wir vielleicht nachsehen, ob der Hafen selbst zum Verkauf steht? \n\n\n\n\n\n\n\n\n\n\n@india_por2!" #NT!
  
 tylos_missions_task_20: "Meister des Erythräischen Meeres" #NT!
 tylos_missions_task_20_DESC: "Der Tag ist nahe, an dem wir ohne jeden Anspruch behaupten können, die wahren Herrscher des Erythräischen Meeres zu sein – eine beachtliche Leistung, die im ganzen Land gefeiert werden sollte. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil22!" #NT!
  
 tylos_missions_task_21: "Ostarabische Schifffahrt" #NT!
 tylos_missions_task_21_DESC: "Obwohl wir in [GetProvince('(int32)7202').GetName] sicherlich reichlich Raum für zukünftiges Wachstum haben, hat uns das von uns abgewickelte Handelsvolumen dazu ermutigt, die nahe gelegene Provinz [GetProvince('(int32)7203').GetName] zu erschließen, um unser Versandpotenzial weiter auszubauen. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!" #NT!
  
 tylos_missions_task_22: "Die Perlenbank" #NT!
 tylos_missions_task_22_DESC: "Die Menge an Edelsteinen, die wir in unseren Provinzen abbauen, lässt uns annehmen, dass es noch andere Orte mit einem derartigen natürlichen Reichtum geben könnte. Wir sollten prüfen, ob wir neue Standorte finden können.\n\n#Y Wir können einen neuen Standort auswählen, an dem Edelsteine ​​gewonnen werden können @gems!#!.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!" #NT!
  
 tylos_missions_task_23: "Babylon – Die Wiedergeburt" #NT!
 tylos_missions_task_23_DESC: "Endlich stehen wir auf dem Gipfel unserer Errungenschaften – der wahren Wiedergeburt von #E Babylon#! als einer fürchterlichen Macht! \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!" #NT!
  
 tylos_missions_task_24: "Entwickeln Sie die Meerenge" #NT!
 tylos_missions_task_24_DESC: "Die erstklassige Lage von [GetProvince('(int32)7210').GetName] schreit geradezu nach infrastrukturellen Verbesserungen, und das aus offensichtlichen Gründen: Diese Provinz kontrolliert die Meerenge, die in den Sinus Persicus mündet, und ist daher äußerst wichtig. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil10!" #NT!
  
 tylos_missions_task_25: "Produktion von Sindones" #NT!
 tylos_missions_task_25_DESC: "Sowohl im Inland als auch im Ausland besteht immer eine starke Nachfrage nach Baumwolltextilien. Wir müssen alles tun, um unsere Produktion zu steigern! \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!" #NT!
  
 tylos_missions_task_26: "Kultur der Sindones" #NT!
 tylos_missions_task_26_DESC: "Unsere florierenden Handelsrouten haben #E Tylos#! zu einer Art kosmopolitischer Stadt gemacht, da man nie genau weiß, wen man beim Durchstreifen ihrer ausgedehnten Straßen treffen könnte. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!" #NT!
  
 tylos_missions_task_27: "Verbindungen herstellen" #NT!
 tylos_missions_task_27_DESC: "Der Aufbau guter Geschäftsbeziehungen mit den Menschen um uns herum spiegelt unseren ausgeprägten Sinn für wirtschaftliches Geschick wider – jeder möchte gerne Geld verdienen. Suchen wir nach gleichgesinnten Partnern. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil15!" #NT!
  
  # tylos mission tree tooltips 
 tylos_missions_task_1_a_tt: "Die Entscheidung zur Renovierung der riesigen Haistatue von Awal ist gefallen." #NT!
 tylos_missions_task_1_a_tt2: "[GetDeityDefinition('omen_awal').GetName|Y] hat einen Heiligen Schrein in #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!." #NT!
