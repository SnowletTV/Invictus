 tylos_missions_task_6_c_tt: "Wir werden unsere Absicht erklären können, als wahre Nachfolger Babylons die Ordnung in der Stadt wiederherzustellen." #NT!
  
 tylos_missions_task_7_a_tt: "Für die Makan-Kultur wurden kulturelle Entscheidungen bezüglich der Schaffung einer Ehrengarde und der Schirmherrschaft getroffen." #NT!
  
 tylos_missions_task_9_a_tt: "[GetCulture('babylonian').GetName] ist die dominante Kultur in #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!." #NT!
 tylos_missions_task_9_a_tt2: "Habe die Entscheidung getroffen, #Y Tilmun#!. zu gründen" #NT!
 tylos_missions_task_9_c_tt: "Wir erhalten Ansprüche auf [GetProvince('(int32)7205').GetState.GetName] und [GetProvince('(int32)7212').GetState.GetName]." #NT!
  
 tylos_missions_task_12_a_tt: "Unser Herrscher [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ist mit dem Gouverneur der Insel Ikaros ([GetProvince('(int32)963').GetState.GetGovernorOrRuler.GetName]) befreundet." #NT!
 tylos_missions_task_12_a_tt2: "Haben Sie mindestens 2 [GetReligion('mesopotamian_religion').GetName] Götter in Ihrem Pantheon." #NT!
 tylos_missions_task_12_s_tt: "Möglicherweise können wir beide Inseln für einen kleinen Preis erwerben." #NT!
 tylos_missions_task_12_c_tt: "Wir erhalten einen Anspruch auf das Gebiet." #NT!
  
 tylos_missions_task_13_c_tt: "Möglicherweise könnten wir den arabischen Teil der Meerenge kaufen oder ihm den Krieg erklären, wenn sie ablehnen." #NT!
  
