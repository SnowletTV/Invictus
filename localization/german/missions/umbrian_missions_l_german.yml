 me_umbria.28.t: "Die etruskische Grenze" #NT!
 me_umbria.28.desc: "Lange haben wir mit einem gewissen Unbehagen nach Westen geblickt. Manchmal nutzen wir die Etrusker für den Handel, manchmal liefern wir uns aber auch blutige Scharmützel mit ihnen, wobei in vielen umbrischen und etruskischen Städten entlang der Grenzgebiete die Feindseligkeit hochkocht. So sehr, dass sich viele Umbrier im Laufe der Zeit tiefer in die Hügel und Berge zurückziehen mussten.\n\nAber die Latiner haben sich zu schnell nach Süden ausgebreitet, als dass einer von uns sie ignorieren könnte, und wir müssen uns vielleicht zusammenschließen, wenn wir sie besiegen wollen.\n\nWerden wir in der Lage sein, brüderliche Bande mit unseren etruskischen Nachbarn zu knüpfen, oder werden wir ihnen blutige Rache nehmen, bevor wir nach Süden marschieren?" #NT!
 me_umbria.28.a: "Wir brauchen [GetCountry('ETR').GetName] auf unserer Seite" #NT!
 me_umbria.28.a_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! wird eine Freundschaft mit #E #Y [GetCountry('ETR').GetName]#!#! anstreben." #NT!
 me_umbria.28.b: "Der einzige gute Etrusker ist ein toter Etrusker!" #NT!
 me_umbria.28.b_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! wird versuchen, #E #Y [GetCountry('ETR').GetName]#!#! zu zerstören." #NT!
  
 me_umbria.30.t: "Der Römisch-Umbrische Krieg" #NT!
 me_umbria.30.desc: "Kurz nachdem Rom in den letzten Jahren des 4. Jahrhunderts v. Chr. mit den Umbrern in Kontakt kam, marschierten sie mit ihrer Kriegsmaschinerie in die Region, um die Siedlungen zu befrieden, die nicht bereit waren, Verträge mit Rom abzuschließen. Sie waren jedoch nicht allein, denn die Etruskerliga intervenierte, um Siedlungen wie Nequinium im Jahr 300 v. Chr. vor der römischen Belagerung zu schützen.\n\nGemeinsam gegen die Römer könnten wir ihre gewaltigen Streitkräfte besiegen. Der Sieg ist jedoch nicht garantiert, und es könnte ratsam sein, andere Optionen in Betracht zu ziehen." #NT!
 me_umbria.30.a: "Wir stehen hinter unseren umbrischen Verbündeten!" #NT!
 me_umbria.30.a_tt: "Wir werden uns dem Krieg #E Umbrien#!'s gegen #E #Y $ROM$#!#!. anschließen" #NT!
 me_umbria.30.b: "Ist Krieg wirklich die Antwort?" #NT!
 me_umbria.30.b_tt: "Wir überlassen #E [GetCountry('UMB').GetName]#! seinem Schicksal, #R was ihre Meinung über uns erheblich verschlechtert #!." #NT!
  
 me_umbria.31.t: "Schicksal der Etrusker" #NT!
 me_umbria.31.desc: "Wehe denen, die uns so viel Leid zugefügt haben...\n\nJahrhunderte der Rivalität haben unsere beiden Völker an diesen Wendepunkt gebracht, und jetzt sind wir, die #E Umbri#!,, siegreich hervorgegangen.\nAber was sollen wir angesichts unseres neu errungenen Sieges tun? Natürlich könnten wir den Städten Etruriens Gnade erweisen und sie vor übermäßigem Zorn bewahren, und sie wären sicherlich dankbar für unsere unerwartete Großzügigkeit. Aber was ist mit den Hunderten von Siedlungen...Städten...die sie #E selbst#! in großer Grausamkeit zerstört haben? #E Welche Gnade haben diese Etrusker uns erwiesen?" #NT!
 me_umbria.31.a: "Wir müssen besser sein als diejenigen, die vor uns gelebt haben. Es ist Zeit zu vergeben." #NT!
 me_umbria.31.a_tt: "#E #Y $etruscan$#!#! Die Kultur wird integriert.\nDurch die Gnade von #E [SCOPE.GetRootScope.GetCountry.GetName]#! #E #Y $etruscan$#!#! wird das Glück der Kultur gesteigert." #NT!
 me_umbria.31.b: "Zahlt ihnen ihr Blutvergießen mit gleicher Münze heim. Metzelt sie ab." #NT!
 me_umbria.31.b_tt: "In jedem #E $etruscan$#! Mehrheitsgebiet in #E etruskischen Ländern#! #E #T 4#!#! #E #Y $etruscan$#!#! werden Kulturvölker $etruscan$2 getötet#!, eine #E $etruscan$5#! Staatsbevölkerung besiedelt das Gebiet und aus der Plünderung #Y 40#! Gold gewonnen." #NT!
  
 me_umbria.32.t: "Die Ankunft der Etrusker" #NT!
 me_umbria.32.desc: "In unserem verzweifelten Kampf gegen die Römer waren wir hoffnungslos in der Unterzahl. Doch in unserer Zeit der Not haben unsere alten Rivalen unseren verzweifelten Hilferuf erhört, und nun sind die marschierenden Streitkräfte von #E [GetCountry('ETR').GetName]#! eingetroffen, um uns in unserer Zeit der Not zu helfen!\n\nEinst waren wir Feinde, doch unsere neuen Waffenbrüder stehen uns als vereinte Streitmacht zur Seite und sind bereit, die größte Bedrohung, die wir je erlebt haben, zu besiegen!" #NT!
 me_umbria.32.a: "Ich hätte nie gedacht, dass ich im Kampf an der Seite eines Etruskers sterben würde ..." #NT!
 me_umbria.32.a_tt: "#E #Y [GetCountry('ETR').GetName]#!#! hat sich unserem Krieg gegen #E $ROM$#!. angeschlossen" #NT!
  
 me_umbria.33.t: "Verhandlungen mit den Sabinern" #NT!
 me_umbria.33.desc: "Nicht weit von den wichtigsten Machtzentren Umbriens leben die Sabiner. Unsere Sabinerbrüder sind ein sehr vertrauter Stamm und unterscheiden sich nicht sehr von anderen in unserem Bündnis. Trotz all unserer Ähnlichkeiten stellt die Lage der Siedlung #E [GetProvince('(int32)23').GetName]#! jedoch einen Streitpunkt dar.\n\nDa es sich um ein wichtiges umbrisches Zentrum handelt, ist es zwingend erforderlich, dass es in die Hände des Bündnisses fällt. Wir möchten lieber kein Blutvergießen sehen, aber wir werden das Gebiet um jeden Preis unter unserer Kontrolle haben, selbst durch Brudermord." #NT!
 me_umbria.33.a: "Hoffen wir, dass die Sabiner zur Vernunft kommen …" #NT!
 me_umbria.33.a_tt: "Ein Ultimatum wird an #E $SAB$#!. gesendet" #NT!
  
 me_umbria.34.t: "Ein Ultimatum aus Umbrien" #NT!
 me_umbria.34.desc: "Weit davon entfernt, die rechtschaffene panumbrische Allianz zu sein, die sie vorgeben zu sein, hat [GetCountry('UMB').GetName] seine Ansprüche auf das von uns gehaltene Territorium Nequinum erklärt und uns ein Ultimatum gestellt, es ihnen zu überlassen!\n\nWährend unsere Krieger entschlossen sind, unser Land um jeden Preis zu verteidigen, zählt die Umbrier Tausende und wir könnten völlig vernichtet werden, wenn wir unseren nächsten Weg falsch wählen." #NT!
 me_umbria.34.a: "Wir müssen Nequinum aufgeben" #NT!
 me_umbria.34.a_tt: "Die Provinz #E [GetProvince('(int32)23').GetName]#! wird an #E #Y [GetCountry('UMB').GetName]#!#! abgetreten." #NT!
 me_umbria.34.b: "Lassen Sie sie versuchen, unser Land einzunehmen!" #NT!
 me_umbria.34.b_tt: "#E [GetCountry('UMB').GetName]#! könnte beschließen, #R uns den Krieg zu erklären#!." #NT!
  
 me_umbria.35.t: "Die Sabiner sehen ein" #NT!
 me_umbria.35.desc: "Die Diplomatie hat gesiegt und #E [GetProvince('(int32)23').GetName]#! liegt in unseren Händen!\nDank der überzeugenden Sprache unserer Diplomaten konnten wir ganz einfach eine weitere umbrische Stadt in die Allianz einbeziehen. Jetzt, da unser Volk stärker vereint ist, können wir Bedrohungen durch zahlreichere Völker, wie die der sich schnell ausbreitenden Tieflandbewohner aus Latium, möglicherweise besser widerstehen." #NT!
 me_umbria.35.a: "Exzellent!" #NT!
 me_umbria.35.a_tt: "#E [GetProvince('(int32)23').GetName]#! wurde integriert in #Y #E [SCOPE.GetRootScope.GetCountry.GetName]#!#!" #NT!
  
 me_umbria.36.t: "$SAB$ lehnt unsere Forderung ab" #NT!
 me_umbria.36.desc: "Unser [SCOPE.GetRootScope.GetCountry.GetRulerTitle] blickt müde auf sein Gefolge, nachdem er gerade die Nachricht von $SAB$ erhalten hat, dass sie sich geweigert haben, uns #E [GetProvince('(int32)23').GetName]#!.\n\nAn zu geben. Dieses Ultimatum kann nicht unbeantwortet bleiben. Da unsere Bereitschaft, umbrische Siedlungen zu schützen, ein Ausdruck unserer Ehre ist, können wir es uns nicht leisten, Nequinum einfach im Stich zu lassen – insbesondere nach all den Investitionen, die wir getätigt haben." #NT!
 me_umbria.36.a: "Dann ist es Krieg ..." #NT!
 me_umbria.36.a_tt: "Wir werden #Y #E $SAB$#!#! den Krieg erklären wegen #E [GetProvince('(int32)23').GetName]#!." #NT!
  
 me_umbria.37.t: "Verbündete in Mittelitalien" #NT!
 me_umbria.37.desc: "Während der Märsche der römischen Kriegsmaschinerie gelang es #E $ROM$#!, ein riesiges Netzwerk ungleicher Bündnisverträge mit Stämmen in der gesamten Region aufzubauen.\n\nIm Schatten der enormen Macht und Tapferkeit Roms wurden fast alle anderen Staaten, die um die Macht wetteiferten, durch das Wachstum des römischen Staates in den Schatten gestellt, und diejenigen, die mit Rom verbündet waren, fanden sich in der Knechtschaft einer unbesiegbaren Macht gefangen. Bis jetzt.\n\nNach dem Desaster, das Roms Feldzug in Umbrien war, erkennen unsere umbrisch-sabellischen Brüder endlich, dass es, nachdem der römische Wolf blutig geschlagen wurde, endlich eine Chance gibt, die Fesseln ihrer alten Herren abzuwerfen." #NT!
 me_umbria.37.a: "Schließt euch uns an, Brüder. Gemeinsam werden wir Rom besiegen!" #NT!
 me_umbria.37.a_tt: "Allen #E [GetCultureGroup('latin').GetName|Y]#! Kultur-#E Lehnsleuten#! von #E #T $ROM$#!#! in Mittelitalien wird die Möglichkeit zum Seitenwechsel zugesandt." #NT!
  
 me_umbria.38.t: "Befreier aus Umbrien?" #NT!
 me_umbria.38.desc: "Entgegen aller Erwartungen hat der Krieg in Umbrien den Römern enorme Verluste zugefügt. Als Feoderati, die ihre eigenen Soldaten in die Schlacht geschickt haben, haben wir das Blutbad aus erster Hand miterlebt und erfahren nun, was wir für unmöglich gehalten hatten: Die römische Armee ist durchaus besiegbar.\n\nNun haben die Umbrer einen Gesandten mit einem verlockenden Angebot geschickt: Sie können sich ihrer Föderation als Verbündete gegen die Macht Roms anschließen und unsere derzeitigen Herren ein für alle Mal besiegen, oder bei unseren römischen Verbündeten bleiben, um das Blatt im Krieg zu wenden." #NT!
 me_umbria.38.a: "Wir werden unsere Fesseln abwerfen und uns Ihrem Kampf anschließen!" #NT!
 me_umbria.38.a_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! wird #E $ROM$#! aufgeben und ein #T $feudatory$#! von #E [SCOPE.GetRootScope.GetCountry.GetName]0 [SCOPE.GetRootScope.GetCountry.GetName]1#!#! werden." #NT!
 me_umbria.38.b: "Wir werden unsere lateinamerikanischen Verbündeten nicht verraten!" #NT!
 me_umbria.38.b_tt: "Wir bleiben im #E $ROM$#!'s Krieg gegen #E #Y [GetCountry('UMB').GetName]#!#!." #NT!
  
 me_umbria.39.t: "Bieten Sie den Piceni-Schutz an" #NT!
 me_umbria.39.desc: "Unmittelbar östlich von uns leben die Picener. Obwohl wir eine etwas entfremdete italische Gruppe mit einzigartigen Bestattungsriten sind, sind wir dennoch an die Sprache unserer seltsamen Nachbarn gewöhnt. Doch da unsere Föderation immer mehr Stämme umfasst, mit denen wir weniger Kontakt hatten, wäre es unangemessen, unseren Brüdern, mit denen wir seit Jahrhunderten verkehren, keinen Schutz zu bieten.\n\nLassen Sie die Picener die unzähligen Vorteile erkennen, die ein Beitritt zu unserer großen Föderation mit sich bringt!" #NT!
 me_umbria.39.a: "Willkommen in unserer Allianz!" #NT!
 me_umbria.39.a_tt: "#E #Y $PIE$#!#! erhält ein Angebot, #E [SCOPE.GetRootScope.GetCountry.GetName]#! als #T #E $feudatory$#!#! beizutreten" #NT!
  
 me_umbria.40.t: "Ein Angebot, dem umbrischen Verband beizutreten" #NT!
 me_umbria.40.desc: "Viele Jahrhunderte lang haben wir mit unseren westlichen Nachbarn aus Umbrien Handel getrieben und Kontakte gepflegt. Jetzt jedoch haben sie sich zu einem großen Bündnis zusammengeschlossen und sich über die gesamte Region Italiens ausgebreitet. Daher haben sie uns angeboten, ebenfalls ihrer Föderation beizutreten.\n\nEine dauerhaftere Form des Schutzes mag Vorteile mit sich bringen, insbesondere von einem Volk, das uns brüderlich gesinnt ist, aber dies würde sicherlich auf Kosten der völligen Unabhängigkeit geschehen." #NT!
 me_umbria.40.a: "Wir würden uns freuen, Ihrem Verband beizutreten!" #NT!
 me_umbria.40.a_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! wird zu einem #T #E $feudatory$#!#! von #E #Y [GetCountry('UMB').GetName]#!#!." #NT!
 me_umbria.40.b: "Wir müssen unsere Unabhängigkeit bewahren." #NT!
 me_umbria.40.b_tt: "Es wird nichts passieren, aber die Umbrer werden traurig sein." #NT!
  
  
 me_umbria.41.t: "Picentia macht mit!" #NT!
 me_umbria.41.desc: "Unser [SCOPE.GetRootScope.GetCountry.GetRulerTitle] ist begeistert! Denn unsere Brüder in #E $PIE$#! haben zugestimmt, unserer Allianz beizutreten und sind nun ein $feudatory$ der Föderation!\nMit dem Schutz, den wir ihnen bieten können, werden sie ihre Entscheidung sicherlich nicht bereuen." #NT!
 me_umbria.41.a: "Willkommen, Brüder!" #NT!
 me_umbria.41.a_tt: "#E #Y $PIE$#!#! hat beschlossen, ein #T #E $feudatory$#!#! von #E [SCOPE.GetRootScope.GetCountry.GetName]#Y0 zu werden" #NT!
  
 me_umbria.42.t: "Die Piceni beschließen, nicht beizutreten" #NT!
 me_umbria.42.desc: "Trotz unserer überzeugenden Argumente, welche Vorteile ein Beitritt zur Föderation der Umbri mit sich bringt, hat uns ein Gesandter von #E $PIE$#! informiert, dass sie nicht beitreten werden, mit der Begründung, sie wolle ihre volle Unabhängigkeit in ihren Angelegenheiten behalten.\nObwohl wir ihren Wunsch respektieren, macht es uns traurig, dass unsere Nachbarn unser Angebot einer stärkeren Freundschaft zurückweisen." #NT!
 me_umbria.42.a: "Schade" #NT!
 me_umbria.42.a_tt: "#E $PIE$#! hat einen Beitritt zur Föderation abgelehnt." #NT!
  
 me_umbria.43.t: "Posieren im cisalpinen Gallien" #NT!
 me_umbria.43.desc: "Wenn wir uns die Schwachstellen an unseren Grenzen ansehen, sind wir nirgendwo verwundbarer als im Norden. Vor nicht allzu langer Zeit strömten keltische Stämme in eine Region, die von unterschiedlichen Völkern und Stämmen bevölkert war, darunter auch viele umbrische Siedlungen, und eroberten sie alle. Und jetzt stehen wir selbst direkt an unserer Grenze einigen der furchterregendsten dieser gallischen Stämme gegenüber.\n\nAber da diese Neuankömmlinge so erbitterte Kämpfer sind, wäre die Suche nach Gemeinsamkeiten vielleicht nützlicher als weiteres Blutvergießen. Wenn wir unserem nächsten Nachbarn mit Freundschaft begegnen wollen, könnte sich ein Bündnis mit diesen Kriegern tatsächlich als nützlich erweisen." #NT!
 me_umbria.43.a: "Versuchen wir, diese Gallier zu verstehen," #NT!
 me_umbria.43.a_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! wird eine diplomatischere Expansion in #Y #E $cisalpine_gaul_region$#!#! anstreben." #NT!
  
 me_umbria.44.t: "Posieren im cisalpinen Gallien" #NT!
 me_umbria.44.desc: "Wenn wir uns die Schwachstellen an unseren Grenzen ansehen, sind wir nirgendwo verwundbarer als im Norden. Vor nicht allzu langer Zeit strömten keltische Stämme in eine Region, die von unterschiedlichen Völkern und Stämmen bevölkert war, darunter viele umbrische Siedlungen, und eroberten sie alle. Und jetzt stehen wir selbst einigen der furchterregendsten dieser gallischen Stämme gegenüber, direkt an unserer Grenze.\n\nAngesichts der Not, die die Gallier unseren Brüdern zugefügt haben, können wir es uns nicht leisten, untätig zu bleiben. Wir müssen die Kelten mit allen erforderlichen Mitteln aus der Region vertreiben, sonst werden wir den Zorn einer unerbittlichen Horde erleiden." #NT!
 me_umbria.44.a: "Wir werden die Gallier aus diesen Ländern vertreiben!" #NT!
 me_umbria.44.a_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! strebt eine militärische Expansion in #Y #E $cisalpine_gaul_region$#!#! an." #NT!
  
 me_umbria.45.t: "Angebot der Allianz" #NT!
 me_umbria.45.desc: "Ungeachtet der Unterschiede zwischen unseren beiden Völkern wäre eine umbrisch-gallische Allianz im besten Interesse aller, zumindest in den Augen unseres [SCOPE.GetRootScope.GetCountry.GetRulerTitle].\n\nEs bleibt abzuwarten, ob unser keltischer Nachbar im Norden unseren Vorstoß positiv sehen wird, aber wir sind zuversichtlich, in der Region Fuß fassen zu können." #NT!
 me_umbria.45.a: "Lassen Sie die Kelten die Größe unseres Bündnisses erkennen!" #NT!
 me_umbria.45.a_tt: "Unserem nördlichsten Nachbarn #E gallischer#! Kultur wird ein Angebot zugesandt, unser #T #E $feudatory$#!#! zu werden." #NT!
  
 me_umbria.46.t: "Ein Angebot der Treue" #NT!
 me_umbria.46.desc: "Ein Gesandter aus unserem südlichen Nachbarn #E [GetCountry('UMB').GetName]#!, ist eingetroffen und bietet der italischen Macht einen „für beide Seiten vorteilhaften Freundschaftsvertrag“ an. Wir haben kürzlich die schnelle Expansion der Umbri nach Süden erlebt, und da unsere Streitkräfte erschöpft sind und derzeit in diesen blutigen Krieg verwickelt sind, haben wir in dieser Angelegenheit möglicherweise keine große Wahl.\n\nNehmen wir das Schutzangebot der Umbrier an oder behalten wir unseren Status quo bei, wenn auch in einer derzeit schwachen Position?" #NT!
 me_umbria.46.a: "Wir müssen die Herrschaft Umbriens akzeptieren" #NT!
 me_umbria.46.a_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! wird zu einem #T #E $feudatory$#!#! von #E #Y [GetCountry('UMB').GetName]#!#!" #NT!
 me_umbria.46.b: "Lassen Sie uns die Lebensweise unserer Nachbarn vorbehaltlos übernehmen!" #NT!
 me_umbria.46.b_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! wird zu einem #T #E $feudatory$#!#! von #E #Y [GetCountry('UMB').GetName]#!#!" #NT!
 me_umbria.46.b_tt2: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! wird die #E #Y $umbrian$#! Kultur#! und die #E #Y [SCOPE.GetRootScope.GetCountry.GetName]0#! Religion#! annehmen." #NT!
 me_umbria.46.c: "Wir verneigen uns vor niemandem." #NT!
 me_umbria.46.c_tt: "#E #Y [GetCountry('UMB').GetName]#!#! können Anspruch auf unser Land erheben." #NT!
  
  
 me_umbria.47.t: "Die Gallier akzeptieren den Schutz" #NT!
 me_umbria.47.desc: "Unser gallischer Nachbar im Norden hat unser Schutzangebot angenommen und steht nun unter der indirekten Kontrolle unserer Föderation.\n\nAuch wenn er sich zögerlich angeschlossen hat, sind wir uns der Mühe bewusst, die es für ein so frei lebendes Volk gekostet haben muss, ein solches Angebot anzunehmen und heißen es mit offenen Armen in unserer Föderation willkommen!" #NT!
 me_umbria.47.a: "Gute Krieger, lasst uns gemeinsam in die Schlacht ziehen!" #NT!
 me_umbria.47.a_tt: "Unser nördlicher keltischer Nachbar hat akzeptiert, unser #T #E $feudatory$#!#! zu werden" #NT!
  
 me_umbria.48.t: "Scheitern im Norden" #NT!
 me_umbria.48.desc: "Als wir unsere Gesandten zu unserem umkämpften Nachbarn im Norden schickten, erwarteten wir einen gewissen Widerstand gegen den Einfluss unserer Föderation. Dennoch war es für unsere [SCOPE.GetRootScope.GetCountry.GetRulerTitle] eine große Enttäuschung zu erfahren, dass sie unsere Bemühungen, sie für unsere Sache zu gewinnen, vollständig abgelehnt haben.\n\nUnser nächster Weg ist nun ungewiss. Wir könnten versuchen, mit Gewalt in die gallischen Länder einzudringen, oder wir könnten unsere Ambitionen in der Region ganz aufgeben." #NT!
 me_umbria.48.a: "Wir müssen sie jetzt im Stich lassen" #NT!
 me_umbria.48.a_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! gibt seine Ambitionen auf in #Y $cisalpine_gaul_region$#!" #NT!
 me_umbria.48.b: "Wir werden zurückkehren, mit einer Armee" #NT!
 me_umbria.48.b_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! beansprucht sowohl #Y $aemilla_area$#! als auch unsere unmittelbaren nördlichen Grenzgebiete." #NT!
  
 me_umbria.49.t: "Druck auf die Gallier" #NT!
 me_umbria.49.desc: "Unsere gallischen Nachbarn sind in den Krieg verwickelt und ihre Streitkräfte sind erschöpft. Wir haben auf diesen Moment gewartet und unsere Zeit abgewartet, und jetzt ist es an der Zeit, zuzuschlagen.\n\n#E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#! hat bereits Gesandte mit einem Ultimatum an die geschwächten Gallier ausgesandt: „Gebt uns unsere rechtmäßigen Länder in #E $ariminum_area$#! ab, oder wir werden sie mit Gewalt einnehmen.“" #NT!
 me_umbria.49.a: "Sie sollten nicht zu viel Widerstand leisten" #NT!
 me_umbria.49.a_tt: "Ein Ultimatum wird an unseren keltischen Nachbarn gesendet" #NT!
  
 me_umbria.50.t: "Ein umbrisches Ultimatum" #NT!
 me_umbria.50.desc: "Wir sind erschöpft. Wir sind am Boden zerstört. Und jetzt, zum ungünstigsten Zeitpunkt, haben die Geier im Süden in #E [GetCountry('UMB').GetName]#! einen Gesandten mit einer schaurigen Drohung geschickt: „Gebt uns all euer Land in $ariminum_area$ ab, oder wir werden es uns mit Gewalt nehmen.“.\n\nRealistisch betrachtet sind wir viel zu geschwächt, um den Kampf aufzunehmen, den wir normalerweise führen würden. Wäre es nicht besser, einfach aufzugeben und zu hoffen, dass unser Volk Gnade von den umbrischen Oberherren erfährt, oder verzweifelt um das Überleben unseres Stammes zu kämpfen?" #NT!
 me_umbria.50.a: "Hoffen wir, dass unserem Volk jeglicher größere Zorn erspart bleibt." #NT!
 me_umbria.50.a_tt: "Unser gesamtes Land in #E $ariminum_area$#! ist annektiert von #E #Y [GetCountry('UMB').GetName]#!#!" #NT!
 me_umbria.50.b: "Die heimtückischen Geier werden durch unsere Schwerter vernichtet!" #NT!
 me_umbria.50.b_tt: "#E [GetCountry('UMB').GetName]#! wird #R #E uns den Krieg#!#! erklären!" #NT!
  
 me_umbria.51.t: "Die Gallier treten ab $ariminum_area$" #NT!
 me_umbria.51.desc: "Unsere Einschüchterung scheint angesichts der völligen Verwüstung überwältigend gewesen zu sein, und es scheint, als hätten unsere keltischen Nachbarn beschlossen, unserer Forderung nachzukommen.\nMit diesem Brückenkopf in #E $cisalpine_gaul_region$#! haben wir die Freiheit, noch weiter zu expandieren und sogar in die Städte vorzudringen, die die Etrusker vor langer Zeit an den Ufern der Padan gründeten." #NT!
 me_umbria.51.a: "Sie hätten sowieso keine Chance gehabt." #NT!
 me_umbria.51.a_tt: "Wir werden annektieren #Y #E $ariminum_area$#!#!" #NT!
  
 me_umbria.52.t: "Die Gallier weisen unsere Drohungen zurück" #NT!
 me_umbria.52.desc: "Unsere Gesandten wurden ausgelacht und unser Ultimatum abgelehnt. Wir hätten uns zwar lieber nicht die Hände schmutzig machen wollen, aber wir haben keine Skrupel, die Überreste der gallischen Armeen zu vernichten.\nWir haben unsere Krieger auf den Kampf vorbereitet und jetzt ist es an der Zeit, unsere Nordgrenze ein für alle Mal zu sichern." #NT!
 me_umbria.52.a: "Sie werden uns fallen lassen." #NT!
 me_umbria.52.a_tt: "Wir werden gegen die Gallier in den Krieg ziehen." #NT!
  
 me_umbria.53.t: "Eine Frage des Padan" #NT!
 me_umbria.53.desc: "Nach vielen Prüfungen und glorreichen Schlachten haben wir endlich die Ufer des Flusses Padan erreicht. Alle alten Städte der Gegend sind fest in unserer Hand, ebenso wie die ländlichen Gebiete, die jetzt von keltischen Bauern bevölkert sind. „Aber mein [SCOPE.GetRootScope.GetCountry.GetRulerTitle]“, stöhnt unser Untertan, „wir haben fleißig an deiner Seite gekämpft, aber diese Ländereien, die du jetzt besitzt, gehören unserem Volk. Wäre es nicht besser, wenn wir sie für dich verwalten würden?“ Unser neuer #E keltischer Lehnsherr #! bringt es auf den Punkt. Die ländlichen Bewohner der Region könnten besser befriedet werden, wenn sie indirekt durch einen Stamm regiert würden, den sie als ihren eigenen betrachten könnten. Außerdem verdienen unsere neuen und tapferen keltischen Krieger eine Belohnung für ihre Dienste.\n\nSollen wir diese neuen Ländereien unserem Untertan überlassen oder sie unter unserer #E [SCOPE.GetRootScope.GetCountry.GetAdjective]#! Kontrolle behalten?" #NT!
 me_umbria.53.a: "Lasst uns unsere Brüder belohnen. Außerdem ist es besser, Gallier einzusetzen, um Gallier zu kontrollieren." #NT!
 me_umbria.53.a_tt: "Das Gebiet von #Y #E $aemilla_area$#!#! wird unserem neuen Untertan #E Gallic#! überlassen." #NT!
 me_umbria.53.b: "Nein, dieses Land gehört jetzt uns." #NT!
 me_umbria.53.b_tt: "#E $aemilla_area$#! bleibt unter der Kontrolle von #E [SCOPE.GetRootScope.GetCountry.GetAdjective]#!." #NT!
  
 me_umbria.54.t: "Eine panumbrische Föderation" #NT!
 me_umbria.54.desc: "Unsere Armeen sind weit marschiert und haben unzählige Feinde zurückgeschlagen. Wir haben jetzt den größten Teil der italienischen Halbinsel unter Kontrolle. Die meisten Stämme sind unter der Kontrolle der Umbrer und die rivalisierenden Römer und Samniten sind endlich besiegt. Jetzt können wir die Umbrer zur Hegemonie über ganz Italien erklären!\n\nAber wird unsere Föderation der Italiener alle Stämme als gleichwertig betrachten – sogar die lateinischen Tiefländer und die sabellianischen Samniten – oder gehört die Zukunft allein dem Volk des Gewitters?" #NT!
 me_umbria.54.a: "Die Donnerer werden die italischen Stämme zum Ruhm führen!" #NT!
 me_umbria.54.b: "Die Umbri sind nur eine Handvoll von vielen ..." #NT!
 me_umbria.54.b_tt: "Sie bilden stattdessen das Tag #E $ITALIA_NAME$#!." #NT!
  
 me_umbria.55.t: "Die Magna-Griechen einschalten" #NT!
 me_umbria.55.desc: "Die griechischen Stadtstaaten der Magna Graecia sind reich und wohlhabend, und wir haben enge Beziehungen zu einigen von ihnen aufgebaut. Dennoch bleiben sie als unabhängige Stadtstaaten verwundbar und könnten als Tor in die Region dienen, wenn sie unter den Einfluss ausländischer Mächte geraten. Es liegt daher in unserem eigenen Interesse, die griechischen Staaten geschützt zu sehen.\n\nUnsere Gesandten werden bereits zu unseren griechischen Verbündeten geschickt und bieten ihnen nach eigenem Ermessen bedingungslosen Schutz." #NT!
 me_umbria.55.a: "Hoffen wir, dass unsere griechischen Freunde das akzeptieren." #NT!
 me_umbria.55.a_tt: "Schutzangebote werden an unsere #E griechischen#! Freunde in #E #Y $magna_graecia_region$#!#! gesendet." #NT!
  
 me_umbria.56.t: "Die Umbrer bieten ihren Schutz an" #NT!
 me_umbria.56.desc: "Angesichts ihrer schnellen Expansion in unsere Region haben wir freundschaftliche Beziehungen mit dem expansionistischen umbrischen Staat aufgebaut und die Konsolidierung der Halbinsel genutzt, um günstige Handelsvereinbarungen mit italischen Städten zu treffen. Nun jedoch haben sie uns einen Gesandten geschickt, der uns „Schutz vor äußeren Bedrohungen unseres Staates“ anbietet.\n\nUnser [SCOPE.GetRootScope.GetCountry.GetRulerTitle] ist sich nicht sicher, wie er dies auffassen soll. Wollen die Umbrer wirklich nur unsere gemeinsamen Interessen schützen oder ist dies ein Trick von ihnen, um unsere Stadt ihrer Herrschaft zu unterwerfen?" #NT!
 me_umbria.56.a: "Nehmen wir zumindest ihr Schutzangebot an." #NT!
 me_umbria.56.a_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! wird zu einem #T #E $tributary$#!#! von #E #Y [GetCountry('UMB').GetName]#!#!" #NT!
 me_umbria.56.b: "Warum nicht direkt ihrem Verband beitreten?" #NT!
 me_umbria.56.b_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! wird zu einem #T #E $feudatory$#!#! von #E #Y [GetCountry('UMB').GetName]#!#!" #NT!
 me_umbria.56.c: "Wir wollen uns lieber nicht zu sehr mit den Umbrern einlassen" #NT!
 me_umbria.56.c_tt: "Es wird nichts passieren" #NT!
  
 me_umbria.57.t: "Eine griechische Stadt sucht Schutz" #NT!
 me_umbria.57.desc: "Angesichts unseres Angebots an die Griechen von Magna Graecia scheint es, als ob zumindest eine der griechischen Städte unser Angebot des Schutzes im Austausch gegen Tribut angenommen hat!\nFür unsere #E [SCOPE.GetRootScope.GetCountry.GetRulerTitle]#!, ist dies eine ganz hervorragende Entwicklung." #NT!
 me_umbria.57.a: "Hinter dem umbrischen Schild sind Sie sicher." #NT!
 me_umbria.57.a_tt: "Wir haben ein #T #E $tributary$#!#! in #E #Y $magna_graecia_region$#!#! erworben." #NT!
  
 me_umbria.58.t: "Eine griechische Stadt beantragt den Beitritt zur Föderation" #NT!
 me_umbria.58.desc: "Während einige unser Angebot des Schutzes zurückgewiesen haben, haben andere es begeistert angenommen. Eine Stadt bittet sogar darum, sich voll und ganz unserer Föderation anzuschließen! Eine solche Überraschung ist zwar unerwartet, aber sicherlich willkommen. Denn diese neue Stadt wird als Drehscheibe in die weitere griechische Welt sicherlich viel Handel bringen." #NT!
 me_umbria.58.a: "Sie sind in unserem Umfeld herzlich willkommen." #NT!
 me_umbria.58.a_tt: "Wir haben ein #T #E $feudatory$#!#! in #E #Y $magna_graecia_region$#!#! erworben." #NT!
  
 me_umbria.59.t: "Eine griechische Stadt lehnt unser Schutzangebot ab" #NT!
 me_umbria.59.desc: "Wir hatten gehofft, dass unser Angebot von allen angenommen wird, doch eine Stadt scheint unserem Angebot misstrauisch gegenüberzustehen und hat es mit der Begründung abgelehnt, es sei „ein Versuch, unseren Einfluss auf sie auszuüben“. \n\nWir werden uns zwar im Moment nicht dagegen wehren, aber die Stadt wird dadurch viel verwundbarer als nötig." #NT!
 me_umbria.59.a: "Schade" #NT!
  
 me_umbria.60.t: "Schutz über die Bruttianer" #NT!
 me_umbria.60.desc: "Die Burittianer im Süden haben eine lange Geschichte der Rebellion gegen ausländische Unterdrücker. Da sie als Flüchtlinge und Rebellen gelten, haben wir aufgrund unseres eigenen Kampfes gegen die Römer und Etrusker Sympathie für diese entschlossenen Kämpfer. Sie zögern zwar, sich Ausländern zu beugen, aber wenn wir ihnen Autonomie und Privilegien garantieren, können wir sie vielleicht von den Vorteilen eines Beitritts zu unserer Föderation überzeugen." #NT!
 me_umbria.60.a: "Schließt euch uns an, tapfere Krieger. Ihr müsst nicht länger kämpfen!" #NT!
 me_umbria.60.a_tt: "#E #Y [GetCountry('BRT').GetName]#!#! erhält ein Angebot, unserem Verband als #T #E $feudatory$#!#! beizutreten." #NT!
  
 me_umbria.61.t: "[GetCountry('UMB').GetName] bietet ihren Schutz" #NT!
 me_umbria.61.desc: "Gesandte aus #E [GetCountry('UMB').GetName]#!, sind eingetroffen und bieten uns eine „Gelegenheit“, ihrer Föderation beizutreten. Die Gesandten drücken ihr Mitgefühl aus und sprechen von „Vorteilen“ und „Autonomie“ innerhalb ihres Reiches und einer Gelegenheit für uns Bruttier, unsere Macht neben den Umbrern als „italische Völker der Magna Graecia“ auszuweiten.\nWährend ihre Diplomaten Schönredner sind, was haben unsere [SCOPE.GetRootScope.GetCountry.GetRulerTitle], #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#!, zum Vorschlag von [GetCountry('UMB').GetAdjective] zu sagen?" #NT!
 me_umbria.61.a: "Sie scheinen den Griechen vorzuziehen zu sein …" #NT!
 me_umbria.61.a_tt: "Wir werden ein #T #E $feudatory$#!#! von #E #Y [GetCountry('UMB').GetName]#!#!." #NT!
 me_umbria.61.b: "Wir verneigen uns vor niemand anderem!" #NT!
 me_umbria.61.b_tt: "Wir werden unsere Unabhängigkeit bewahren." #NT!
  
 me_umbria.62.t: "Die Bruttianer treten der Föderation bei!" #NT!
 me_umbria.62.desc: "Unsere Bemühungen haben Früchte getragen! Und die rebellischen Bruttianer haben enthusiastisch zugestimmt, unserer Föderation beizutreten, unter der Bedingung, dass sie dafür respektiert werden. Natürlich sind wir ein Volk, das zu seinem Wort steht.\nDa unser Staat immer weiter wächst, scheint es, als ob wir bereit sind, unseren Einflussbereich noch weiter auszudehnen, sogar über die Straße von Sizilien hinaus..." #NT!
 me_umbria.62.a: "Willkommen!" #NT!
 me_umbria.62.a_tt: "Aus #Y #E [GetCountry('BRT').GetName]#!#! ist #T #E $feudatory$#!#! geworden." #NT!
  
 me_umbria.63.t: "$BRT$ lehnt ab" #NT!
 me_umbria.63.desc: "Leider scheint es, als ob selbst unsere besten Diplomaten nicht ausreichen würden, und $BRT$ hat unsere Annäherungsversuche zurückgewiesen. Natürlich bleiben unsere Interessen in der Region bestehen, und wir werden diese Länder auf die eine oder andere Weise in unseren Griff bekommen. Es scheint einfach, als ob wir unsere Stifte fallen lassen und unsere Schwerter in die Hand nehmen müssen." #NT!
 me_umbria.63.a: "Vorwärts marschieren wir! Vorbei an der Straße von Sizilien!" #NT!
 me_umbria.63.a_tt: "#E [GetCountry('BRT').GetName]#! muss erobert werden." #NT!
  
 me_umbria.64.t: "Etrurien verlässt uns" #NT!
 me_umbria.64.desc: "Während die Stadt Nequium weiterhin von den Römern belagert wird, blicken ihre Einwohner noch immer nach Norden, in Richtung Etrurien.\nIn Richtung der Hilfe, die immer deutlicher wird und niemals kommen wird.\n\nNatürlich hätten wir den Etruskern nie vertrauen sollen, wir kennen sie schon lange genug, um vorsichtiger zu sein. Doch angesichts eines so mächtigen Feindes vor unserer Haustür könnte es jetzt zu spät sein, über einen solchen Fehler nachzudenken." #NT!
 me_umbria.64.a: "Verdammt seien die Etrusker vor den Göttern!" #NT!
 me_umbria.64.a_tt: "#E [GetCountry('ETR').GetName]#! hat Sie Ihrem Schicksal in den Händen von #E #R $ROM$#!#! überlassen." #NT!
  
  
