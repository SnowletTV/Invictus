 umbria_mission_01: "Macht der Donnerer" #NT!
 umbria_mission_01_BUTTON_TOOLTIP: "Fernab unserer Heimat im Apennin könnte sich Umbrien ausdehnen ..." #NT!
 umbria_mission_01_BUTTON_DETAILS: ""
  
  #################### 
  # Mission Tasks 
  #################### 
 umbria_mission_01_DESCRIPTION: "Die umbrischen Stämme leben seit langem in den Hügeln des Apenningebirges und sind ein abgeschiedenes, ländliches Volk. Obwohl wir uns gelegentlich gegen gemeinsame Bedrohungen verbündet haben, war es im Allgemeinen den einzelnen Stämmen oder Siedlungen überlassen, sich in Scharmützel mit Außenstehenden wie den verfeindeten etruskischen Städten zu verwickeln.\n Doch jetzt entsteht aus den lateinischen Tiefebenen im Südwesten ein #E militaristischer Staat#!. \nUnter diesen unsicheren Umständen haben sich die umbrischen Stämme erneut zu einem großen Bündnis zusammengeschlossen, um gemeinsam unseren eigenen Willen in der gesamten Region auszudehnen. \n\n#E Lasst uns unsere Bedrohungen niederschlagen, damit wir, die Umbrer, die Hegemonie über Italien beanspruchen können!#!" #NT!
 umbria_mission_01_CRITERIA_DESCRIPTION: "Diese Mission wird abgeschlossen sein, wenn Umbrien die #E italischen#! Stämme vom lateinischen Joch befreit und #E Italia#! zu einer einzigen umbrischen #E Föderation#! vereint hat!" #NT!
 umbria_mission_01_REWARD_DESCRIPTION: ""
 umbria_mission_task_1_DESC: "Die Umbrer pflegen seit langem ein antagonistisches Verhältnis zu den etruskischen Städten. Da sich jedoch für beide Völker größere Bedrohungen abzeichnen, ist es an der Zeit zu entscheiden, ob wir weiterhin streiten oder unsere Differenzen zu unserem beiderseitigen Vorteil endlich beilegen. \n\n\n\n\n\n\n\n\n\n@greek_mil1!" #NT!
 umbria_mission_task_2_DESC: "Auch wenn wir nicht immer einer Meinung sind, sind die Etrusker wirklich so schlimm? Vor allem im Vergleich zu einigen der Alternativen … vielleicht ist es für uns beide das Beste, wenn wir eine Politik der Freundschaft und Zusammenarbeit anstreben. \n\n\n\n\n\n\n\n\n\n@greek_mil13!" #NT!
 umbria_mission_task_3_DESC: "Unsere wachsenden Wirtschaftsbeziehungen lassen unsere Völker täglich einander näher kommen und wir treiben gern Handel mit unseren Nachbarn, den Etruskern, denn die Vorteile sind zu zahlreich, um sie aufzuzählen. \n\n\n\n\n\n\n\n\n\n@greek_mil4!" #NT!
 umbria_mission_task_4_DESC: "Für Etrurien ist die Zeit gekommen, seine Eide zu ehren und sich uns in einer glorreichen Schlacht anzuschließen - der Tag ist gekommen, an dem unsere vereinten Kräfte den römischen Wolf ein für alle Mal demütigen werden! \n\n\n\n\n\n\n\n\n\n@italic_mil20!" #NT!
 umbria_mission_task_5_DESC: "Wir können nicht mit den Etruskern im Westen koexistieren und werden ihre internen Streitereien und Zwistigkeiten ausnutzen, um ihre Städte zu überfallen, wenn sie es am wenigsten erwarten! \n\n\n\n\n\n\n\n\n\n@italic_mil15!" #NT!
 umbria_mission_task_6_DESC: "Nachdem wir nun sämtlichen Widerstand der Etrusker gegen unsere Herrschaft gebrochen haben, wollen wir unseren neuesten Untertanen befehlen, ihre Schatzkammern und Schatzkammern zu öffnen – Krieg ist teuer und [ROOT.GetCountry.GetName] hat viele Rechnungen, die bezahlt werden müssen. \n\n\n\n\n\n\n\n\n\n@italic_mil2!" #NT!
 umbria_mission_task_7_DESC: "In einer grausamen Laune des Schicksals haben die Götter uns die Macht über Leben und Tod der Etrusker gegeben - es bleibt [ROOT.GetCountry.GetRuler.GetName] überlassen, ob sie die ganze Wut unserer Rache zu spüren bekommen. Werden wir endlich Rache für einst verlorene Siedlungen und Länder nehmen können? \n\n\n\n\n\n\n\n\n\n@italic_mil5!" #NT!
 umbria_mission_task_8_DESC: "Da das Herzstück der etruskischen Länder nun fest in unserer Hand ist, richtet sich unsere Aufmerksamkeit auf den Westen, wo die Inseln #E Sardinien#! und #E Korsika#! nach unseren Streitkräften rufen. \n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
 umbria_mission_task_9_DESC: "Obwohl [GetProvince('(int32)23').GetName] einst im Besitz von [ROOT.GetCountry.GetAdjective] war, wurde es im Laufe der Jahre von den #E Sabinern#! übernommen - aber jetzt ist Schluss! Jetzt, da wir uns in einer Position der Stärke befinden, müssen wir verlangen, dass dieses Gebiet an uns, seine rechtmäßigen Eigentümer, zurückgegeben wird. \n\n\n\n\n\n\n\n\n\n@italic_mil21!" #NT!
 umbria_mission_task_10_DESC: "Wenn wir bei unserem Vorgehen vorsichtig sind, stehen die Chancen gut, dass wir die Lehnsleute Roms davon überzeugen können, ihren Treueid aufzugeben und sich unserer Sache anzuschließen. \n\n\n\n\n\n\n\n\n\n@italic_mil18!" #NT!
 umbria_mission_task_11_DESC: "Wir dürfen unsere Eroberungen gegen die Römer nicht aufgeben, sondern müssen sie immer tiefer in ihre Provinzen verfolgen – Capua muss uns gehören. \n\n\n\n\n\n\n\n\n\n@italic_mil3!" #NT!
 umbria_mission_task_12_DESC: "Capua gehört endlich uns und in [ROOT.GetCountry.GetName] ist genügend politischer Wille vorhanden, die Römer völlig zu vernichten ... wir müssen weitermachen, bis die Tat vollbracht ist.\n\n\n\n\n\n\n\n\n\n@italic_mil4!" #NT!
 umbria_mission_task_13_DESC: "Die Städte von $PIE$ sind voller fleißiger Menschen, die sich nach Freundschaft und Brüderschaft mit unseren [ROOT.GetCountry.GetAdjective]-Verwandten sehnen. Es ist für beide Nationen von Vorteil, wenn wir in diesen gefährlichen Zeiten einander näher kommen. \n\n\n\n\n\n\n\n\n\n@italic_mil24!" #NT!
 umbria_mission_task_14_DESC: "Wie weise sind die Führer von $PIE$? Erkennen sie eine goldene Gelegenheit, wenn sie eine sehen, und werden sie den Weg der Weisheit wählen, wenn sie an einen Scheideweg kommen? Wir hoffen, dass sie im Interesse der anhaltenden Harmonie zwischen unseren Nationen die Bedeutung unserer Forderung verstehen. \n\n\n\n\n\n\n\n\n\n@italic_mil8!" #NT!
 umbria_mission_task_15_DESC: "Dank des stetigen Zustroms umbrischer Waren in die Hafenstädte der picenischen Küste ging es unserer Wirtschaft besser als je zuvor und sie wächst weiterhin. \n\n\n\n\n\n\n\n\n\n@italic_mil9!" #NT!
 umbria_mission_task_16_DESC: "Die kleine Stadt [GetProvince('(int32)117').GetName] sieht sich von feindlichen Mächten umzingelt, glaubt aber, dass sie von den Kriegen, die ganz Italien verändern, verschont bleiben wird. Es ist an der Zeit, ihnen zu zeigen, wie sehr sie sich irren. \n\n\n\n\n\n\n\n\n\n@italic_mil29!" #NT!
 umbria_mission_task_17_DESC: "Es gibt viele gallische Stämme im Norden und wir sind uns nicht sicher, wie wir sie einschätzen sollen – sind sie mögliche Partner für Frieden und Wohlstand oder nur ein weiterer Feind, der die Mauern von [ROOT.GetCountry.GetCapital.GetName] zerstören könnte? Wir müssen entscheiden, wie wir mit diesen Barbaren umgehen, und wir können es uns nicht leisten, eine falsche Wahl zu treffen – dies könnte eine Frage von Leben und Tod sein. \n\n\n\n\n\n\n\n\n\n@greek_mil12!" #NT!
 umbria_mission_task_18_DESC: "Eine der größten Bedrohungen, denen wir ausgesetzt sind, kommt nicht aus dem Süden, sondern von unserer Nordgrenze - wir haben viel zu viele Geschichten über wütende Barbarenhorden gehört, die aus den Bergpässen strömen. Wenn wir nachts ruhig schlafen wollen, ist es am besten, wenn wir die Nordgrenze sichern. \n\n\n\n\n\n\n\n\n\n@italic_mil27!" #NT!
 umbria_mission_task_19_DESC: "Der Sieg ruft unseren Truppen, die die Mündung des #E Padus-Flusses#! für [ROOT.GetCountry.GetName] gesichert haben – rückt vor und steuert auf die Berge zu! Zeigt den Galliern, die dumm genug sind, sich dem Kampf zu stellen, keine Gnade! \n\n\n\n\n\n\n\n\n\n@greek_mil2!" #NT!
 umbria_mission_task_20_DESC: "Die #E Samniten#! glauben, dass sie besser sind als wir, und ihre Diplomaten gehen sogar so weit, zu behaupten, dass ihre Truppen uns überlegen wären, wenn es jemals zu einem Krieg zwischen unseren Nationen käme. Ist es an der Zeit, diese laut sprechenden Bergbewohner ein für alle Mal zu demütigen, mein [ROOT.GetCountry.GetRulerTitle]? \n\n\n\n\n\n\n\n\n\n@greek_mil5!" #NT!
 umbria_mission_task_21_DESC: "Da unsere mächtigsten Rivalen um Italien völlig vernichtet sind, erklären wir uns hiermit zum #E Hegemon#! dieses Landes - schickt Reiter in die Hauptstädte, die sich noch nicht unter unserer Kontrolle befinden, und teilt ihnen mit, dass ihre Tage gezählt sind! \n\n\n\n\n\n\n\n\n\n@greek_mil10!" #NT!
 umbria_mission_task_22_DESC: "Unsere Schmiede und Metallarbeiter sind als Meister ihres Fachs bekannt. Händler aus ganz #E Italien#! reisen zu den Märkten von [ROOT.GetCountry.GetCapital.GetName], um unsere fein gearbeiteten Schmuckstücke und Gegenstände für sich selbst zu erwerben. Lassen Sie uns die #E umbrische#! Metallverarbeitung weiter fördern, indem wir in ihre größten Zentren in der Nähe von Tuder investieren.\n\n\n\n\n\n\n\n\n\n@india_mil6!" #NT!
 umbria_mission_task_23_DESC: "Um die Stabilität unserer Wirtschaft und die Qualität unseres Münzgeldes zu gewährleisten, müssen wir in [GetProvince('(int32)123').GetName] eine Münzprägeanstalt errichten, die Münzen herstellt, die unseren Standards entsprechen. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!" #NT!
 umbria_mission_task_24_DESC: "Wir sollten unsere Städte nicht nur durch Gebäude wachsen lassen, sondern auch darauf achten, dass auch unser Umland eine Entwicklung wert ist. \n\n\n\n\n\n\n\n\n\n@italic_mil1!" #NT!
 umbria_mission_task_25_DESC: "Lassen Sie uns unseren griechischen Freunden ausrichten, dass wir uns um formellere Vereinbarungen bemühen, die über das hinausgehen, was wir derzeit genießen. Vielleicht finden wir mit etwas Glück Verbündete, die in unserer Stunde der Not bereit sind, mit uns zu kämpfen und zu triumphieren. \n\n\n\n\n\n\n\n\n\n@italic_mil19!" #NT!
 umbria_mission_task_26_DESC: "Wir drängen nach Süden, in der Ferne werden die ruhigen Gewässer des #E Mare Ionium#! sichtbar – dies ist eine gute Region, die wir für [ROOT.GetCountry.GetName] erobern sollten. \n\n\n\n\n\n\n\n\n\n@italic_mil25!" #NT!
 umbria_mission_task_27_DESC: "Unsere Truppen werden zwar nie müde, zu kämpfen, aber vielleicht könnten wir $BRT$ auf diplomatischem Weg dazu bewegen, sich uns anzuschließen ... denn wie könnten sie hoffen, uns die Stirn zu bieten? \n\n\n\n\n\n\n\n\n\n@italic_mil13!" #NT!
 umbria_mission_task_28_DESC: "Dies ist ein bedeutsamer Tag für unser Volk. An diesem Tag werden die richtigen Methoden zur Anbetung des mächtigen #E Jupiter#! auf Bronzetafeln niedergeschrieben, damit alle Nachwelt sie in Ehren halten kann! \n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
  
