l_german:
  
  #################### 
  # Title 
  #################### 
 vasconian_mission_01: "Meister der Pyrenäen" #NT!
 vasconian_mission_01_BUTTON_TOOLTIP: "Eine tausend Meilen lange Reise beginnt mit einem einzigen Schritt ..." #NT!
 vasconian_mission_01_BUTTON_DETAILS: ""
 vasconian_mission_01_DESCRIPTION: "Die #E Vasconian#! Stämme, die in den Ausläufern der #E Pyrenäen#! leben, kontrollieren einen der wenigen Pässe durch die beeindruckende Bergkette und sind daher gezwungen, ständig auf der Hut vor feindlichen Einfällen zu sein.\n\nSie haben ihre Siedlungen an den sanften Gewässern des Flusses Iberus errichtet und leben in einem angenehmen Land voller ungenutztem Potenzial ... jemand mit Ehrgeiz und Tatkraft könnte etwas aus Vasconia machen und es in eine Nation verwandeln, die es wirklich wert ist, gefürchtet zu werden." #NT!
 vasconian_mission_01_CRITERIA_DESCRIPTION: "Diese Mission wird abgeschlossen sein, wenn Vasconia seine Infrastruktur verbessert, seine Nachbarn erobert und die #E Ebro-Konföderation#!. gegründet hat." #NT!
 vasconian_mission_01_REWARD_DESCRIPTION: ""
  
  #################### 
  # Mission Tasks 
  #################### 
 vasconian_mission_01_task_01: "Der Pyrenäenpass" #NT!
 vasconian_mission_01_task_01_DESC: "[GetProvince('(int32)1076').GetName] ist einer der wichtigsten strategischen Engpässe unseres Landes. Wir müssen alles tun, um sicherzustellen, dass der Pyrenäenpass für unsere Feinde unpassierbar ist.\n\n\n\n\n\n\n\n\n\n@greek_mil1!" #NT!
  
 vasconian_mission_01_task_02: "Den Atlantik im Visier" #NT!
 vasconian_mission_01_task_02_DESC: "#E [GetCountry('VAD').GetName]#! westlich von uns kontrolliert den Zugang zum #E Mare Cantabrum#!, aber unser [ROOT.GetCountry.GetAdjective]-Volk will das für sich selbst. \n\n\n\n\n\n\n\n\n\n@celt_mil7!" #NT!
 vasconian_mission_01_task_02_tt: "Eine Ereigniskette wird ausgelöst, in der wir entscheiden können, was mit unseren Nachbarn geschehen soll, den #Y [GetCountry('VAD').GetName]#!." #NT!
  
 vasconian_mission_01_task_03: "Die Bergbewohner" #NT!
 vasconian_mission_01_task_03_DESC: "Die Bergbewohner im Norden haben sich in ihrer Lebensweise schon immer ein wenig von den Menschen in [ROOT.GetCountry.GetCapital.GetName] unterschieden. Wir müssen jedoch Entscheidungen über die Zukunft dieser Menschen treffen. \n\n\n\n\n\n\n\n\n\n\n@event_pic7!" #NT!
 vasconian_mission_01_task_03_tt: "Besitzen Sie mindestens 3 Gebiete mit entweder #Y Hügeln#!, #Y Bergen#! oder #Y Wäldern#! und mit dem Gebäude #Y Stammessiedlung#!." #NT!
 vasconian_mission_01_task_03_tt_2: "Eine Ereigniskette wird ausgelöst, in der wir entscheiden, ob wir einen Zentralisierungsversuch unternehmen müssen oder nicht. #R Je nachdem, wie Sie mit der Ereigniskette umgehen, erhalten Sie eine der beiden folgenden Belohnungen: #!" #NT!
 vasconian_mission_01_task_03_tt_3: "\n #R ODER #! \n\n" #NT!
  
 vasconian_mission_01_task_04: "Überfall auf Icetania" #NT!
 vasconian_mission_01_task_04_DESC: "Die Zeit wird kommen, in der unsere Räuber die Länder unserer Feinde terrorisieren werden, aber zuerst müssen wir die notwendige Infrastruktur aufbauen, um ihre Zahl zu versorgen. \n\n\n\n\n\n\n\n\n\n@celt_mil11!" #NT!
 vasconian_mission_01_task_04_tt: "Die Belohnung für diese Mission hängt davon ab, wie Sie mit den in Ihr Land eindringenden Räubern umgehen. Werden Sie mit ihnen verhandeln und ihnen erlauben, sich in Ihrem Land niederzulassen oder werden Sie sie bekämpfen?" #NT!
  
 vasconian_mission_01_task_05: "Kontakt mit den Aquitanern" #NT!
 vasconian_mission_01_task_05_DESC: "Die Stämme der #E Aquitani#! nördlich unserer Berge müssen respektiert und ihre Freundschaft gesucht werden. Lasst uns ein gutes Verhältnis zu ihnen aufbauen, denn das ist besser, als wenn sich weit entfernte Feinde gegen uns verbünden. \n\n\n\n\n\n\n\n\n\n@greek_mil13!" #NT!
 vasconian_mission_01_task_05_tt: "Mindestens 2 Länder innerhalb der #Y Region Aquitanien#! und der #Y Region Transalpine Gaul#!, deren primäre Kultur #Y Aquitani #! ist, haben ein Bündnis mit uns und mindestens #G 65#! Meinung." #NT!
 vasconian_mission_01_task_05_tt_bypass: "Es gibt nicht genügend Nationen, die sich für diese Mission verbünden könnten." #NT!
 vasconian_mission_01_task_05_tt_2: "Abhängig von der Anzahl unserer Allianzen erhalten wir eine bestimmte Anzahl an Pops." #NT!
  
 vasconian_mission_01_task_06: "Hauptstadt der Vascones" #NT!
 vasconian_mission_01_task_06_DESC: "Nachdem wir die Vascones erobert haben, müssen wir entscheiden, was mit ihren Gebieten geschehen soll. Gott sei Dank stehen uns mehrere Optionen zur Verfügung. \n\n\n\n\n\n\n\n\n\n@event_pic13!" #NT!
 vasconian_mission_01_task_06_tt_2: "Es wird eine Ereigniskette ausgelöst, die es uns ermöglicht, in bestimmten Gebieten zu investieren." #NT!
  
 vasconian_mission_01_task_07: "Eine Festung der Hauptstadt" #NT!
 vasconian_mission_01_task_07_DESC: "Auch wenn wir unsere Grenzen klugerweise befestigen, sollten wir die Mauern von [ROOT.GetCountry.GetCapital.GetName] nicht vernachlässigen, denn wir könnten viel tun, um sicherzustellen, dass unsere Hauptstadt als wahre Festung angesehen wird. \n\n\n\n\n\n\n\n\n\n@celt_mil8!" #NT!
  
 vasconian_mission_01_task_08: "Arditurri-Minen" #NT!
 vasconian_mission_01_task_08_DESC: "Während die Vascones dummerweise einen Hafen in [GetProvince('(int32)1017').GetName] bauten, werden wir die dort zu findenden Edelmetalle abbauen. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!" #NT!
  
 vasconian_mission_01_task_09: "Die Liebe von Mari" #NT!
 vasconian_mission_01_task_09_DESC: "Wir dürfen die Verehrung von #Y $deity_mari$#!, nicht vernachlässigen, müssen aber die Riten der Herrin der Stürme offiziell in unsere täglichen Zeremonien einbeziehen. \n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
 vasconian_mission_01_task_09.tt: "Die #Y Marite-Gottheit der Fruchtbarkeit #! in Ihrem Pantheon ist #Y $deity_mari$#!." #NT!
  
 vasconian_mission_01_task_10: "Bergtraining" #NT!
 vasconian_mission_01_task_10_DESC: "Unsere Truppen können immer daran arbeiten, ihre Kampfbereitschaft zu verbessern, und auch wenn es allgemein unpopulär ist, ist das Training in den Bergen eine Notwendigkeit. \n\n\n\n\n\n\n\n\n\n@greek_mil17!" #NT!
 vasconian_mission_01_task_10_tt: "Es wird ein Ereignis ausgelöst, bei dem wir entscheiden können, worauf sich unsere Truppen beim Training konzentrieren sollen." #NT!
 vasconian_mission_01_task_10_tt_2: "Mindestens #Y 4#! Provinzen innerhalb der Region #Y Tarraconensis#! haben #G 1#! #T Kasernen#! oder ein #T Trainingslager#!." #NT!
  
 vasconian_mission_01_task_11: "Das Vasconium Agrum" #NT!
 vasconian_mission_01_task_11_DESC: "Wir müssen sicherstellen, dass die Menschen von [ROOT.GetCountry.GetName] immer genügend zu essen haben. Eine Möglichkeit dazu besteht darin, in unseren Besitztümern Bauernhöfe zu errichten. \n\n\n\n\n\n\n\n\n\n@celt_mil14!" #NT!
  
 vasconian_mission_01_task_12: "Ein Aufruf an alle Barscunes" #NT!
 vasconian_mission_01_task_12_DESC: "Da unsere Macht nun gewachsen ist, können wir den verschiedenen Stämmen, die unter uns leben, eine Nachricht schicken und diese Statusänderung bekannt geben. Die #E Barscunes#! sind ein mächtiger Clan und wir wollen sie in Zukunft auf unserer Seite haben. \n\n\n\n\n\n\n\n\n\n@celt_mil3!" #NT!
  
 vasconian_mission_01_task_13: "Pyrenäendominanz" #NT!
 vasconian_mission_01_task_13_DESC: "Wir haben nicht nur den #E Pyrenäenpass#!, befestigt, sondern kontrollieren auch die Länder nördlich und südlich der Berge selbst – nach allen Maßstäben beherrschen wir die Region. \n\n\n\n\n\n\n\n\n\n@celt_mil6!" #NT!
  
 vasconian_mission_01_task_14: "Identität der Barscunes" #NT!
 vasconian_mission_01_task_14_DESC: "Im Laufe der Zeit ist die Rolle des Clans #E Barscunes#! in unserem Land gewachsen, was ihren Einfluss und die sich verändernde Identität innerhalb unserer Nation widerspiegelt.\n\nAber wer sind diese Leute? Wie sind sie wirklich? [ROOT.GetCountry.GetRuler.GetName] hat unbeantwortete Fragen.\n\n#Y Dies wird eine Ereigniskette starten#!. \n\n\n\n\n\n\n\n\n\n@event_pic8!" #NT!
  
 vasconian_mission_01_task_15: "Die wahren Herren des Ebro" #NT!
 vasconian_mission_01_task_15_DESC: "Die Menschen, die in der Nähe des #E Ebro#! leben, sind stolz und stur. Viele von ihnen weigern sich, irgendeine Autorität außerhalb ihrer eigenen anzuerkennen. Wir müssen diese Region im Auge behalten, denn wir erwarten Probleme, wenn sie sich uns, den wahren Herren des Ebro, unterwerfen. \n\n\n\n\n\n\n\n\n\n\n@event_pic12!" #NT!
 vasconian_mission_01_task_15_tt: "Die wahren Herren des Ebro werden erklärt." #NT!
  
 vasconian_mission_01_task_16: "Die Ebro-Konföderation" #NT!
 vasconian_mission_01_task_16_DESC: "Es ist an der Zeit, unsere Vasallenhäuptlinge für eine wichtige Ankündigung in [ROOT.GetCountry.GetCapital.GetName] zu versammeln.\n\n#Y Dadurch wird eine Ereigniskette gestartet. #!. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!" #NT!
 vasconian_mission_01_task_16_tt: "Jeder Charakter, der ein #Y Amt #! innehat, hat eine Loyalität #Y größer oder gleich #! #G 60 #!" #NT!
  
  #################### 
  # Events 
  #################### 
  
 me_vasconian_1_title: "Der Pyrenäenpass" #NT!
 me_vasconian_1_desc: "Nachdem die Befestigungen in unserer neuen Stadt [GetProvince('(int32)1076').GetName] fertiggestellt sind, bewachen unsere Garnisonstruppen den #E Pyrenäenpass#!, und alle paar Stunden patrouilliert eine Gruppe Soldaten in den Bergen.\n\nVon ihrem Aussichtspunkt hoch oben in Iacca können unsere Männer in die darunter liegenden Täler blicken. Es wird nahezu unmöglich sein, diese wachsamen Krieger zu überraschen, deren Leben dem Schutz der Grenzen von [ROOT.GetCountry.GetName] dient." #NT!
 me_vasconian_1.a: "Wir werden ruhig schlafen, da wir wissen, dass unsere Grenzen geschützt sind" #NT!
  
 me_vasconian_2_title: "Den Atlantik im Visier" #NT!
 me_vasconian_2_desc: "Wenn wir ungehinderten Zugang zum #E Mare Cantabrum#! wollen - und das will [ROOT.GetCountry.GetRuler.GetName] ganz sicher -, dann haben wir ein Problem: Die Stämme von #E Vardulia#! stehen uns im Weg.\n\nEs muss etwas getan werden ... wir müssen entscheiden, ob wir friedliche oder gewaltsame Mittel gegen die Vardulianer einsetzen. Wir müssen den Atlantik erreichen!\n\nIn [ROOT.GetCountry.GetCapital.GetName] wurde ein Kriegsrat einberufen, bei dem die Stammeshäuptlinge von [ROOT.GetCountry.GetName] ihre Meinung äußern sollen." #NT!
 me_vasconian_2.a: "Eine Entscheidung, die nicht leichtfertig getroffen werden sollte …" #NT!
  
 me_vasconian_3_title: "Die Bergbewohner" #NT!
 me_vasconian_3_desc: "Die Bergbewohner im Norden sind dafür bekannt, ihren eigenen Weg zu gehen und Fremden gegenüber misstrauisch zu sein. Obwohl sie loyale Bürger von [ROOT.GetCountry.GetName] sind, glaubt man, dass sie viel mehr tun könnten, um unserer Nation zu helfen.\n\nWir müssen jedoch eine Entscheidung treffen: Sollen wir engere Beziehungen zu ihnen anstreben, um unsere Autorität zu zentralisieren, oder sollen wir sie so leben lassen wie bisher?" #NT!
 me_vasconian_3.a: "Darüber muss ich noch lange und gründlich nachdenken..." #NT!
  
 me_vasconian_4_title: "Überfall auf Icetania" #NT!
 me_vasconian_4_desc: "Jetzt, da das Trainingslager in [GetProvince('(int32)1076').GetName] abgeschlossen ist, befinden sich unsere Truppen ständig in Kriegsbereitschaft. Wir hören immer wieder Berichte über seltsame Spähtrupps, die unsere Grenzen auskundschaften, und unsere Spione glauben, dass ein Angriff unmittelbar bevorstehen könnte.\n\nZum Glück sind wir auf alles vorbereitet, was passieren könnte." #NT!
 me_vasconian_4.a: "Mögen die Götter des Krieges mit uns sein!" #NT!
  
 me_vasconian_5_title: "Kontakt mit den Aquitanern" #NT!
 me_vasconian_5_desc: "Da er davon überzeugt ist, dass eine Freundschaft mit dem Volk von [ROOT.GetCountry.GetAdjective] für alle unsere Nachbarn attraktiv ist, hat [ROOT.GetCountry.GetRuler.GetName] Botschafter in alle Welt geschickt, insbesondere in die Länder der #E Aquitani#!-Stämme im Norden.\n\nDiese diplomatische Kampagne hat sich offenbar gelohnt, denn wir erfahren, dass viele Nordstaatler in der Hoffnung auf ein besseres Leben nach [ROOT.GetCountry.GetName] auswandern." #NT!
 me_vasconian_5.a: "Wir heißen alle willkommen, die unter unserem Volk leben möchten" #NT!
  
 me_vasconian_6_title: "Hauptstadt der Vascones" #NT!
 me_vasconian_6_desc: "Das in [GetProvince('(int32)1078').GetName] gefundene Eisen ist von außergewöhnlicher Qualität und jetzt, da wir dieses Gebiet für uns besitzen, hat [ROOT.GetCountry.GetRuler.GetName] mehr als deutlich gemacht, dass [ROOT.GetCountry.GetRuler.GetSheHe] diesen Reichtum für die Menschen in [ROOT.GetCountry.GetName] wünscht.\n\nJetzt, da wir Zeit haben, uns Pompelo zu widmen, werden wir tun, was wir können, um dieser Region Wohlstand zu verhelfen." #NT!
 me_vasconian_6.a: "Informieren Sie mich über alle Änderungen in der Umgebung, unabhängig von der Uhrzeit" #NT!
  
 me_vasconian_7_title: "Eine Festung der Hauptstadt" #NT!
 me_vasconian_7_desc: "Endlich wurden die Meißel und Hämmer der in [GetProvince('(int32)1016').GetName] versammelten Arbeiter beiseite gelegt, denn die beeindruckenden Bauarbeiten von [ROOT.GetCountry.GetRuler.GetName] sind endlich abgeschlossen.\n\nDie Mauern von Calagurris scheinen uneinnehmbar, und Steintürme bewachen die Tore, die in die eigentliche Stadt führen. Um die Stadt herum wurde ein großer Graben gegraben, außerhalb des Umkreises wurden Gräben angelegt und im Wald wurden kleine Baumhäuser für unsere Bogenschützen gebaut.\n\nUnsere Hauptstadt ist jetzt eine wahre Festung, die unsere [ROOT.GetCountry.GetAdjective]-Stärke in die umliegende Landschaft projiziert." #NT!
 me_vasconian_7.a: "Jetzt wird niemand mehr in der Lage sein, Calagurris zu plündern …" #NT!
  
 me_vasconian_8_title: "Arditurri-Minen" #NT!
 me_vasconian_8_desc: "Die Mine von [GetProvince('(int32)1017').GetName] ist kaum fertiggestellt, doch die Menschen von [ROOT.GetCountry.GetName] beginnen bereits, die Vorteile zu erkennen.\n\nStetige Ströme von Gold und Silber fließen in die Schatzkammern von [ROOT.GetCountry.GetCapital.GetName], und der verantwortliche Aufseher in Oiasso informiert uns, dass die Mine noch viele Jahre lang produktiv bleiben sollte." #NT!
 me_vasconian_8.a: "Wir sind reich! Stinkend, superreich! Ich kann das nicht glauben ..." #NT!
  
 me_vasconian_9_title: "Die Liebe von Mari" #NT!
 me_vasconian_9_desc: "Das #E Heiligtum von Mari#! in [GetProvince('(int32)1099').GetName] war lange Zeit eine Pilgerstätte für die gläubigen Mari, aber dieses bescheidene Bauwerk wurde zu einem richtigen Tempel ausgebaut, der aus den Kassen von [ROOT.GetCountry.GetName] finanziert wurde.\n\nAuch wenn das Verhältnis zu einigen unserer Nachbarn schwierig war, sind alle, die die Herrin der Stürme verehren, dankbar, dass [ROOT.GetCountry.GetRuler.GetName] in die religiösen Einrichtungen in Anboto investiert hat und das internationale Ansehen unseres Volkes in den Augen vieler gestiegen ist." #NT!
 me_vasconian_9.a: "Die Herrin der Stürme überschüttet uns mit ihrem Segen!" #NT!
  
 me_vasconian_10_title: "Bergtraining" #NT!
 me_vasconian_10_desc: "Nachdem unsere [ROOT.GetCountry.GetAdjective]-Mannstärke durch die Kasernen und Trainingslager, die wir in ganz #E Tarraconensis#!, errichtet haben, aufgestockt wurde, möchten unsere Militärberater umgehend spezielle Trainingsmaßnahmen für unsere Streitkräfte einführen.\n\nWorauf sollten sich unsere Armeen konzentrieren? Es hat Vorteile, sich auf die Offensive zu konzentrieren, aber eine starke Verteidigung könnte wichtiger sein – [ROOT.GetCountry.GetRuler.GetName] muss entscheiden." #NT!
 me_vasconian_10.a: "Sagen Sie den Kriegern, sie sollen sich auf die Offensive und den Angriff auf den Feind konzentrieren" #NT!
 me_vasconian_10.b: "Wir werden unsere Hoffnung auf eine starke Verteidigung setzen" #NT!
  
 me_vasconian_11_title: "Das Vasconium Agrum" #NT!
 me_vasconian_11_desc: "Das Getreide, das in den Gebieten [GetProvince('(int32)1071').GetName] und [GetProvince('(int32)1070').GetName] angebaut wird, ist für unser Land lebenswichtig, und obwohl wir unsere Bevölkerung mit den Erzeugnissen aus unseren anderen Regionen ernähren können, ist es allgemein anerkannt, dass diese beiden Länder die Kornkammer von [ROOT.GetCountry.GetName] darstellen.\n\nZum Glück hat [ROOT.GetCountry.GetRuler.GetName] dafür gesorgt, dass diese wichtigen Bauernhöfe der Aufgabe gewachsen sind, unser Land zu ernähren." #NT!
 me_vasconian_11.a: "Brot – gibt es etwas, das für unser weiteres Wachstum wichtiger ist?" #NT!
  
 me_vasconian_12_title: "Ein Aufruf an alle Barscunes" #NT!
 me_vasconian_12_desc: "Jetzt, da wir eine echte #Y Regionalmacht#!, sind, hat [ROOT.GetCountry.GetRuler.GetName] seine Aufmerksamkeit [ROOT.GetCountry.GetRuler.GetHerHis] auf einige der mächtigen Stämme gerichtet, die in unserem Land leben.\n\nAlle haben von den #E Barscunes#!, gehört, jenen Geldliebhabern, die ihre eigenen Münzen prägen. Anstatt diesen edlen Clan als Konkurrenz zu betrachten, hat [ROOT.GetCountry.GetRuler.GetFirstName] ihn von ganzem Herzen angenommen.\n\nUnser brillanter [ROOT.GetCountry.GetRulerTitle] erkennt, dass eine vielseitige Gesellschaft [ROOT.GetCountry.GetName] als Ganzes nur stärker machen wird." #NT!
 me_vasconian_12.a: "Die Barscunes und die Vasconians sind Freunde für immer" #NT!
  
 me_vasconian_13_title: "Pyrenäendominanz" #NT!
 me_vasconian_13_desc: "Lange nachdem die Berge zerfallen und die Ozeane verdunstet sind, werden die Macht und Autorität von [ROOT.GetCountry.GetRuler.GetName] bestehen bleiben, denn unser [ROOT.GetCountry.GetRulerTitle] hat ein Königreich errichtet, das in alle Ewigkeit bestehen wird.\n\nWer ist wie [ROOT.GetCountry.GetRuler.GetFirstName] und wer kann auf einen Sieg gegen die Armeen von [ROOT.GetCountry.GetName] hoffen? Wie ein ausbrechender Vulkan ist der Zorn von [ROOT.GetCountry.GetRuler.GetFirstName] allumfassend und wild zerstörerisch und erschüttert die Grundfesten der Erde selbst!" #NT!
 me_vasconian_13.a: "Ich bin der Meister der Feurigen Berge...ich kann alles tun" #NT!
  
 me_vasconian_14_title: "Identität der Barscunes" #NT!
 me_vasconian_14_desc: "[ROOT.GetCountry.GetRuler.GetName] hat beschlossen, einen seltenen Moment der Freiheit unten auf den Märkten von [ROOT.GetCountry.GetCapital.GetName] zu verbringen.\n\nIn der Hoffnung, sich ungesehen unter die Menge zu mischen, zieht [ROOT.GetCountry.GetRuler.GetSheHe] eine Kapuzenrobe an und schlüpft in die Straßen der Stadt." #NT!
 me_vasconian_14.a: "Das macht bestimmt mehr Spaß als das Beantworten von Briefen" #NT!
  
 me_vasconian_15_title: "Die wahren Herren des Ebro" #NT!
 me_vasconian_15_desc: "In [ROOT.GetCountry.GetCapital.GetName] heißt es, dass die Unruhen in der Region #E Ilergetia#! außer Kontrolle zu geraten drohen … wir sollten die Situation beobachten." #NT!
 me_vasconian_15.a: "Ich frage mich, worum es hier geht ..." #NT!
  
 me_vasconian_16_title: "Die Ebro-Konföderation" #NT!
 me_vasconian_16_desc: "[ROOT.GetCountry.GetRuler.GetName] hat Boten durch ganz [ROOT.GetCountry.GetName] geschickt und gefordert, dass sich alle Stammeshäuptlinge zu einer Sondersitzung in [ROOT.GetCountry.GetCapital.GetName] versammeln." #NT!
 me_vasconian_16.a: "Den Grund dafür werden Sie erfahren, wenn Sie hier sind …" #NT!
  
  #################### 
  # Event Chains 
  #################### 
  
  #### Setting Sights on the Atlantic #### 
 me_vasconian_17_title: "Den Atlantik im Visier" #NT!
 me_vasconian_17_desc: "Die Versammlung der Stammeshäuptlinge ist in [ROOT.GetCountry.GetCapital.GetName] zu Ende gegangen, und nach allen Überlegungen lief die Angelegenheit auf zwei Möglichkeiten hinaus: Frieden oder Krieg.\n\nWir könnten versuchen, unsere diplomatischen Fähigkeiten zu zeigen, indem wir Gesandte schicken, um zu sehen, ob sie daran interessiert sind, ein Lehnsherr zu werden. Natürlich gibt es viele innerhalb der [ROOT.GetCountry.GetAdjective] Stämme, die unsere Krieger in die vardulischen Siedlungen schicken wollen. Die entscheidende Abstimmung muss von [ROOT.GetCountry.GetRuler.GetName] getroffen werden." #NT!
 me_vasconian_17.a: "Es ist nie verkehrt, friedliche Mittel zu verfolgen, oder?" #NT!
 me_vasconian_17.b: "Unsere Wehrpflichtigen könnten die Kampferfahrung gebrauchen ... es muss Krieg sein" #NT!
  
 me_vasconian_18_title: "Den Atlantik im Visier" #NT!
 me_vasconian_18_desc: "Da wir uns nun entschlossen haben, Frieden mit den Vardulianern zu schließen, haben wir eine Gesandtschaft in [ROOT.GetCountry.GetCapital.GetName] zusammengestellt. Wir werden unsere Diplomaten mit wertvollen [ROOT.GetCountry.GetAdjective]-Waren beladen, die entsprechenden Opfer bringen und sie dann in die Länder unserer Nachbarn schicken.\n\nWir hoffen, dass sie mit aufregenden Neuigkeiten zurückkehren, aber jetzt liegt alles in den Händen der Götter." #NT!
 me_vasconian_18.a: "Wir warten gespannt auf ihre Antwort …" #NT!
 me_vasconian_18.b: "Wir warten gespannt auf ihre Antwort …" #NT!
 me_vasconian_18.c: "Wir warten gespannt auf ihre Antwort …" #NT!
  
 me_vasconian_19_title: "Den Atlantik im Visier" #NT!
 me_vasconian_19_desc: "Die #E Vardulianer#! müssen lernen, ihre Zunge besser zu kontrollieren, denn wenn sie nicht aufpassen, könnten sie mit ihren großspurigen Mündern in Schwierigkeiten geraten.\n\nSie haben unsere Diplomaten beleidigt, unsere armen Männer beschimpft und ihnen mit dem Tod gedroht. Es ist unnötig zu erwähnen, dass wir nicht damit rechnen, dass sie sich uns in absehbarer Zeit unterwerfen werden." #NT!
 me_vasconian_19.a: "Dann muss es Krieg sein!" #NT!
  
 me_vasconian_20_title: "Den Atlantik im Visier: Finale" #NT!
 me_vasconian_20_desc: "Die #E Vardulianer#! haben unsere Worte ernst genommen und unserer Forderung zugestimmt – sie werden unser Lehnsmann und haben in ihrer Hauptstadt [GetProvince('(int32)1083').GetName] ein Fest veranstaltet, um diesen Anlass zu feiern." #NT!
 me_vasconian_20.a: "Ein vollständiger und totaler Sieg für Vasconia!" #NT!
  
 me_vasconian_21_title: "Den Atlantik im Visier" #NT!
 me_vasconian_21_desc: "Wir haben Diplomaten von [GetProvince('(int32)1016').GetName] empfangen, die mit einem Vorschlag ihres Stammeshäuptlings zu uns gekommen sind.\n\nDie #E Vasconians#! verfolgen gierig eine aggressive Außenpolitik und haben uns in der Hoffnung, Zugang zum #E Mare Cantabrum#! zu erhalten, gebeten, ihr Lehnsmann zu werden. Obwohl keine Drohungen ausgesprochen wurden, haben wir den Eindruck, dass dies eine reine Formalität ihrerseits ist - wenn wir ihrer Sklaverei nicht zustimmen, werden sie zweifellos versuchen, uns das Joch aufzuzwingen ... wir müssen vorsichtig sein." #NT!
 me_vasconian_21.a: "Warum sollten wir uns einem Stamm unterwerfen, der schwächer ist als wir?" #NT!
 me_vasconian_21.b: "Wollen wir wirklich Krieg? Stimmen wir dem zu, was sie sagen" #NT!
  
 me_vasconian_22_title: "Den Atlantik im Visier: Finale" #NT!
 me_vasconian_22_desc: "Die Vardulianer haben auf unseren Vorschlag reagiert, und zwar ziemlich ruppig. Es ist völlig klar geworden, dass sie nicht nur nicht unser Lehnsmann sein wollen, sondern auch kein Interesse daran haben, freundschaftliche Beziehungen zu uns aufrechtzuerhalten.\n\nEs wird nicht lange dauern, bis unsere Streitkräfte wieder aufeinandertreffen ..." #NT!
 me_vasconian_22.a: "Wir werden sie begraben!" #NT!
 vasconian_task_22_tt: "Wir erhalten einen Anspruch auf jede Provinz in unserem Besitz von #Y [GetCountry('VAD').GetName]#!" #NT!
  
 me_vasconian_23_title: "Den Atlantik im Visier: Finale" #NT!
 me_vasconian_23_desc: "Großartige Neuigkeiten von [GetProvince('(int32)1083').GetName]! Die feigen Vardulianer haben ihre Optionen abgewogen und sind zu dem Schluss gekommen, dass ein Leben in Knechtschaft besser ist, als durch die Hände von [ROOT.GetCountry.GetAdjective]-Aufgebote zu sterben – sie werden unser Lehnsmann!" #NT!
 me_vasconian_23.a: "Sie sind klüger als wir ursprünglich dachten - gut" #NT!
  
  #### The Mountain People #### 
  
 me_vasconian_24_title: "Die Bergbewohner" #NT!
 me_vasconian_24_desc: "Nach einigen Wochen der Beratung hat [ROOT.GetCountry.GetRuler.GetName] bekannt gegeben, dass [ROOT.GetCountry.GetRuler.GetSheHe] eine Entscheidung bezüglich des Status der Bergvölker getroffen hat.\n\nObwohl zwischen unseren Gemeinschaften immer herzliche Gefühle herrschten, ist es an der Zeit, den Status dieser nebulösen Beziehung zu festigen." #NT!
 me_vasconian_24.a: "Wir werden ihnen ihre nominelle Unabhängigkeit gewähren" #NT!
 me_vasconian_24.b: "Sie müssen engere Beziehungen zu [ROOT.GetCountry.GetCapital.GetName] anstreben." #NT!
  
 me_vasconian_25_title: "Die Bergbewohner" #NT!
 me_vasconian_25_desc: "Die im Berg lebenden Stämme haben [ROOT.GetCountry.GetRuler.GetName] ihren Dank übermittelt, ihren Treueeid gegenüber [ROOT.GetCountry.GetName] erneuert und versprochen, der Nation beizustehen, wenn ihre Hilfe benötigt wird.\n\nWährend einige die verpasste Chance beklagen, die Bergvölker einander näher zu bringen, ist [ROOT.GetCountry.GetRuler.GetFirstName] mit der Entscheidung von [ROOT.GetCountry.GetRuler.GetHerHis] vollkommen im Reinen." #NT!
 me_vasconian_25.a: "Die Bergbewohner sind loyal, und das ist alles, was mir wichtig ist" #NT!
  
 me_vasconian_26_title: "Die Bergbewohner" #NT!
 me_vasconian_26_desc: "Die Befehle von [ROOT.GetCountry.GetRuler.GetName] wurden von den im Gebirge lebenden Stämmen stoisch aufgenommen. Sie haben sich bereit erklärt, ihre Isolation zu beenden und eine nationale [ROOT.GetCountry.GetAdjective] Identität anzunehmen. Ihre Gemeinschaften öffnen sich für Außenstehende, und Reisende aus [GetProvince('(int32)1016').GetName] unternehmen regelmäßig die Reise ins Hochland.\n\nDies war ein überwältigender Sieg für [ROOT.GetCountry.GetRuler.GetFirstName], der unsere Verwandten näher zusammengebracht hat – das soziale Gefüge von [ROOT.GetCountry.GetName] war noch nie so eng gewoben." #NT!
 me_vasconian_26.a: "Wir sind ein Volk, eine Nation ... unter meiner Herrschaft" #NT!
  
  #### Raiding Icetania #### 
  
 me_vasconian_27_title: "Überfall auf Icetania" #NT!
 me_vasconian_27_desc: "Unsere Späher melden, dass icetanische Abgaben unterwegs sind! Offenbar wollen sie einen Viehraub auf unser Territorium starten, aber ihre Soldaten sind schwer bewaffnet und könnten eine Invasion starten.\n\nWir müssen unsere Kräfte sammeln und unsere Verteidigung auf die Beine stellen!" #NT!
 me_vasconian_27.a: "Sag den Jungs, sie sollen sich kampfbereit machen und schick sie sofort los" #NT!
  
 me_vasconian_28_title: "Überfall auf Icetania" #NT!
 me_vasconian_28_desc: "Nach einigen Tagen der Verfolgung ist es unseren [ROOT.GetCountry.GetAdjective]-Abordnungen gelungen, den icetanischen Stoßtrupp zu jagen, und ihre Zahl ist überwältigend – sie sind unseren Truppen zahlenmäßig locker viermal überlegen.\n\nAngesichts dieser überwältigenden Übermacht gibt es im Lager einige, die [ROOT.GetCountry.GetRuler.GetName] anflehen, Friedensbedingungen anzubieten, andere hingegen betrachten dies als Schwäche und wollen einen Angriff starten." #NT!
 me_vasconian_28.a: "Uns sind die Hände gebunden...wir müssen verhandeln" #NT!
 me_vasconian_28.b: "Wir müssen jetzt zuschlagen, solange wir noch das Überraschungsmoment haben!" #NT!
  
 me_vasconian_29_title: "Überfall auf Icetania" #NT!
 me_vasconian_29_desc: "„Nehmen Sie diese Goldmünzen und sehen Sie, ob die Icetanier das Geld annehmen und uns in Ruhe lassen.“ [ROOT.GetCountry.GetRuler.GetName] reicht einem behelmten Soldaten einen schweren Sack, der schnell nickt und sich den Rekruten zuwendet. Die Männer geben das Signal zum Marsch und verschwinden einen Moment später im Wald." #NT!
 me_vasconian_29.a: "Ich hoffe, dass die Verhandlungen klappen..." #NT!
  
 me_vasconian_30_title: "Überfall auf Icetania" #NT!
 me_vasconian_30_desc: "[ROOT.GetCountry.GetRuler.GetName], [ROOT.GetCountry.GetRuler.GetHerHis], Gesicht und Körper mit Färberwaid bedeckt, steht an der Spitze unserer Truppen und schleicht lautlos durch das Unterholz zum Lager der icetanischen Räuber.\n\nInnerhalb weniger Augenblicke werden sich unsere [ROOT.GetCountry.GetAdjective] Soldaten auf die ahnungslosen Barbaren stürzen!" #NT!
 me_vasconian_30.a: "Ich bin überzeugt von unserem totalen Sieg über diese Barbaren" #NT!
  
 me_vasconian_31_title: "Überfall auf Icetania: Finale" #NT!
 me_vasconian_31_desc: "In einer merkwürdigen Entwicklung haben die icetanischen Angreifer unsere Geschenke abgelehnt und uns stattdessen gebeten, sie als Vasallen in unserem Gebiet aufzunehmen.\n\nOffenbar hat politische Instabilität unter ihren Häuptlingen einen Zweig ihres Stammes dazu veranlasst, seine Heimat zu verlassen, und unsere [ROOT.GetCountry.GetAdjective]-Späher dachten fälschlicherweise, sie würden unser Gebiet angreifen.\n\nWährend einige nicht glücklich darüber sind, dass [ROOT.GetCountry.GetRuler.GetName] diesen Fremden ein Friedensangebot gemacht hat, kann niemand leugnen, dass kein Blut vergossen wurde und dass unsere Zahl angewachsen ist." #NT!
 me_vasconian_31.a: "Ich werde immer zuerst den Frieden anstreben. Was andere sagen, ist mir egal." #NT!
  
 me_vasconian_32_title: "Überfall auf Icetania: Finale" #NT!
 me_vasconian_32_desc: "Obwohl die Schlacht von den Icetanern hart umkämpft war und es tatsächlich Momente gab, in denen es so aussah, als würden die Angreifer die Oberhand gewinnen, konnten unsere Streitkräfte den Sieg erringen, wenn auch zu einem hohen Preis.\n\nDennoch ist ein Sieg ein Sieg und alle bewundern die kriegerische Tapferkeit von [ROOT.GetCountry.GetRuler.GetName], der in der Lage ist, größere Streitkräfte als die unseren zu bezwingen." #NT!
 me_vasconian_32.a: "Auf zum Sieg! Hoch lebe [ROOT.GetCountry.GetName]!" #NT!
  
  #### Chief City of the Vascones #### 
  
 me_vasconian_33_title: "Hauptstadt der Vascones:Bibliothek" #NT!
 me_vasconian_33_desc: "Einige Adlige haben sich an [ROOT.GetCountry.GetRuler.GetName] gewandt und [ROOT.GetCountry.GetRulerTitle] gebeten, Geld für den Bau einer Bibliothek bereitzustellen.\n\nMit unserer Macht und unserem Status wächst auch unsere Bürokratie, und die Oberschicht möchte sicherstellen, dass wir einen Ort haben, an dem wir Aufzeichnungen von Geschäftstransaktionen aufbewahren können." #NT!
 me_vasconian_33.a: "Ich stimme dieser Idee zu - sicher" #NT!
 me_vasconian_33.b: "Nein, ich sehe den Sinn nicht" #NT!
  
 me_vasconian_34_title: "Hauptstadt der Vascones:Markt" #NT!
 me_vasconian_34_desc: "Die Adligen fühlen sich durch ihre erfolgreiche Anfrage ermutigt und sind behutsam mit einer bescheidenen Bitte an unseren [ROOT.GetCountry.GetRulerTitle] herangetreten: Verfügt [ROOT.GetCountry.GetName] ebenfalls über die Mittel, um einen Marktplatz zu errichten?" #NT!
 me_vasconian_34.a: "Was für eine tolle Idee - ich bin überrascht, dass ich nicht selbst darauf gekommen bin" #NT!
 me_vasconian_34.b: "Leider haben wir im Moment nicht das Geld" #NT!
  
 me_vasconian_35_title: "Hauptstadt der Vascones:Markt" #NT!
 me_vasconian_35_desc: "Obwohl [ROOT.GetCountry.GetRuler.GetName] der Finanzierung einer Bibliothek nicht zugestimmt hat, hält das unsere Adligen nicht davon ab, ihr Glück zu versuchen – dieses Mal fragen sie sich, ob [ROOT.GetCountry.GetName] Geld für einen neuen Marktplatz zurücklegen könnte." #NT!
 me_vasconian_35.a: "Ich werde für den Bau eines Marktes zahlen, sicher" #NT!
 me_vasconian_35.b: "Glauben die, dass mir Goldmünzen aus dem Arsch fallen? Sag ihnen: Nein!" #NT!
  
 me_vasconian_36_title: "Hauptstadt der Vascones:Forum" #NT!
 me_vasconian_36_desc: "Der Adel von [ROOT.GetCountry.GetAdjective] scheint zu glauben, dass [ROOT.GetCountry.GetRuler.GetName] über unendliche Mittel verfügt. Daher haben sie unserem [ROOT.GetCountry.GetRulerTitle] eine Nachricht geschickt und gefragt, ob die Möglichkeit besteht, in [GetProvince('(int32)1078').GetName] ein Forum einzurichten." #NT!
 me_vasconian_36.a: "Eine großartige Idee - hier ist das Geld, jetzt machen Sie es wahr" #NT!
 me_vasconian_36.b: "Tut mir leid, aber ich habe nicht das Budget dafür" #NT!
  
 me_vasconian_37_title: "Hauptstadt der Vascones:Forum" #NT!
 me_vasconian_37_desc: "Als ewige Optimisten haben unsere Adligen [ROOT.GetCountry.GetRuler.GetName] erneut gebeten, etwas Geld für [GetProvince('(int32)1078').GetName] übrig zu lassen, dieses Mal, um ein Forum zu errichten. Unsere Leute versammeln sich ohnehin im Stadtzentrum, und eine richtige Einrichtung wäre ein Segen für die Einwohner." #NT!
 me_vasconian_37.a: "Sie haben mich zermürbt ... sag ihnen, dass ich ja gesagt habe" #NT!
 me_vasconian_37.b: "Ich werde irgendwann ein Forum einrichten, aber im Moment ist die Antwort nein" #NT!
  
 me_vasconian_38_title: "Hauptstadt der Vascones: Finale" #NT!
 me_vasconian_38_desc: "Jetzt, da die Bauarbeiten in [GetProvince('(int32)1078').GetName] sich endlich dem Ende zuneigen, wird die Stadt schnell als Hauptstadt der Vascones bekannt und übertrifft in mancher Hinsicht sogar [ROOT.GetCountry.GetCapital.GetName].\n\nBesucher von Pompelo sind oft verblüfft, wenn sie die Stadttore betreten, weil sie glauben, sie seien in einer der antiken Städte #E Griechenlands#! und nicht in einer kürzlich errichteten Stadt in den Vasconic-Hügeln." #NT!
 me_vasconian_38.a: "Ich habe Großartiges für mein Volk getan …" #NT!
  
  #### Identity of the Barscunes #### 
  
 me_vasconian_39_title: "Identität der Barscunes" #NT!
 me_vasconian_39_desc: "Ein paar Augenblicke später beobachtet [ROOT.GetCountry.GetRuler.GetName] die Menschen in den Straßen von [ROOT.GetCountry.GetCapital.GetName], als ein seltsamer Anblick den toten [ROOT.GetCountry.GetRulerTitle] in [ROOT.GetCountry.GetRuler.GetHerHis] Gleisen zum Stehen bringt.\n\nEine Bettlerin lehnt an einer Wand und schläft aufrecht sitzend. In einer runzligen Hand hält sie einen kleinen Holzbecher in der Hoffnung auf Almosen. Neben ihr spielt ein kleines Kind im Dreck, benutzt Stöcke als improvisiertes Spielzeug und summt eine leise Melodie. Es ist klar, dass sie nichts haben, und doch scheinen sie glücklich zu sein.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] spürt plötzlich einen Stich in [ROOT.GetCountry.GetRuler.GetHerHis]s Brust und ist von Emotionen erfüllt. [ROOT.GetCountry.GetRuler.GetSheHe] wirft eine Goldmünze in die Schüssel der Bettlerin und geht schweigend davon. Er kann das Bild des spielenden Kindes nicht vergessen." #NT!
 me_vasconian_39.a: "Kann ich mich überhaupt noch daran erinnern, wie es war, so unschuldig zu sein?" #NT!
  
 me_vasconian_40_title: "Identität der Barscunes" #NT!
 me_vasconian_40_desc: "[ROOT.GetCountry.GetRuler.GetName] spürt, wie sich in [ROOT.GetCountry.GetRuler.GetHerHis]s Hals ein unerklärlicher Kloß bildet, und geht weiter durch [ROOT.GetCountry.GetCapital.GetName]. Aus einer Gasse ertönt Gelächter, und der Geruch von kochendem Eintopf lässt [ROOT.GetCountry.GetRuler.GetFirstName]s Magen knurren.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] schlüpft in die kleine Taverne, bezahlt ein paar Kupfermünzen und setzt sich an einen Tisch, isst den einfachen Eintopf und trinkt verdünnten Wein, während er den Gesprächen um [ROOT.GetCountry.GetRuler.GetHerHim] herum lauscht.\n\nZur großen Überraschung von [ROOT.GetCountry.GetRuler.GetHerHis] erkennt [ROOT.GetCountry.GetRulerTitle], dass diese Leute keine Vasconier, sondern Aquitanier sind – ihr Akzent verrät es.\n\nNeugierigerweise erkennt [ROOT.GetCountry.GetRuler.GetFirstName], dass [ROOT.GetCountry.GetRuler.GetSheHe] im wirklichen Leben noch nie einem Aquitanier begegnet ist. [ROOT.GetCountry.GetRuler.GetFirstName] beendet [ROOT.GetCountry.GetRuler.GetHerHis]s Mahlzeit in angenehmem Schweigen und genießt das freundliche Geplauder im Laden." #NT!
 me_vasconian_40.a: "Warum habe ich das noch nie zuvor gemacht?" #NT!
  
 me_vasconian_41_title: "Identität der Barscunes: Finale" #NT!
 me_vasconian_41_desc: "[ROOT.GetCountry.GetRuler.GetName] kehrt später am Abend nach Hause zurück, [ROOT.GetCountry.GetRuler.GetHerHis]s Kopf ist erfüllt von all den Eindrücken und Geräuschen des Tages. Obwohl [ROOT.GetCountry.GetRuler.GetSheHe] erschöpft ist, kann er nicht aufhören, an die Barscunes zu denken und daran, wie ähnlich sie unserem eigenen Volk, den [ROOT.GetCountry.GetAdjective]s, sind.\n\nEin Gedanke kommt [ROOT.GetCountry.GetRuler.GetHerHis] in den Sinn..." #NT!
 me_vasconian_41.a: "Ich sollte mehr Aquitaner in unsere Nation einladen, denn sie sind gute Menschen" #NT!
 me_vasconian_41.b: "Ich bewundere die Barscune-Kultur, bin aber stolz, Vasconianer zu sein" #NT!
  
  #### The True Lords of the Ebro #### 
  
 me_vasconian_42_title: "Die wahren Herren des Ebro" #NT!
 me_vasconian_42_desc: "[ROOT.GetCountry.GetRuler.GetName], die Menschen in der Region #E Ilergetia#! fühlen sich von uns Vasconianern vernachlässigt und übergangen und werfen uns vor, wir wollten die Ländereien unserer Nachbarn beherrschen, ohne irgendjemanden an den natürlichen Reichtümern des Landes teilhaben zu lassen.\n\nDies könnte möglicherweise zu einem Problem werden, wenn wir nichts dagegen unternehmen ..." #NT!
 me_vasconian_42.a: "Tun wir, was wir können, um ihre Gefühle zu besänftigen" #NT!
 me_vasconian_42.b: "Ich werde mich von diesen Idioten nicht einschüchtern lassen" #NT!
  
 me_vasconian_43_title: "Die wahren Herren des Ebro" #NT!
 me_vasconian_43_desc: "Obwohl es frustrierend ist, dies zu hören, lehnen die #E Ilergetianer#! die Angebote ab, die [ROOT.GetCountry.GetRuler.GetName] ihnen unterbreitet hat, mit der Begründung, dass dies eine Beleidigung und bei weitem nicht genug sei.\n\nWir werden noch eine Chance bekommen, diese Angelegenheit friedlich zu regeln." #NT!
 me_vasconian_43.a: "Ugh, okay? Schick ihnen was anderes." #NT!
 me_vasconian_43.b: "Wir haben ihnen bereits alles gegeben, was ich bereit bin zu" #NT!
  
 me_vasconian_44_title: "Die wahren Herren des Ebro: Finale" #NT!
 me_vasconian_44_desc: "Unglaublich! Die verräterischen #E Ilergetianer#! im Osten haben ihre Unabhängigkeit von uns erklärt und marschieren weiter [ROOT.GetCountry.GetCapital.GetName]! Wir müssen sie auf dem Schlachtfeld bezwingen, sonst ist alles verloren!" #NT!
 me_vasconian_44.a: "Wir werden ihnen keine Gnade zeigen!" #NT!
  
  #### The Ebro Confederation #### 
  
 me_vasconian_45_title: "Die Ebro-Konföderation" #NT!
 me_vasconian_45_desc: "Nachdem sich die Eliten der [ROOT.GetCountry.GetAdjective]-Gesellschaft in der Nähe von [ROOT.GetCountry.GetCapital.GetName] versammelt haben, hat [ROOT.GetCountry.GetRuler.GetName] angeordnet, dass alle in der Festung auf [ROOT.GetCountry.GetRuler.GetHerHim] warten sollen.\n\nHeute Abend wird endlich alles enthüllt." #NT!
 me_vasconian_45.a: "Ich werde bald eine Rede halten …" #NT!
  
 me_vasconian_46_title: "Die Ebro-Konföderation" #NT!
 me_vasconian_46_desc: "„[ROOT.GetCountry.GetName] ist tot.“ Die Worte von [ROOT.GetCountry.GetRuler.GetName] hängen schwer in der Luft und lassen die Versammlung schockiert nach Luft schnappen.\n\n„Wie ein Schmetterling, der aus seiner Puppe schlüpft, hat sich unser Land in etwas verwandelt, das größer ist als je zuvor.“ [ROOT.GetCountry.GetRuler.GetHerHis] wendet sich den klugen Köpfen im Raum zu, seine Stimme steigert sich zu einem Crescendo, und [ROOT.GetCountry.GetRuler.GetFirstName] streckt triumphierend die Faust gen Himmel.\n\n„Ich rufe euch her, um euch unsere größte Stunde anzukündigen: Um die Sicherheit und anhaltende Stabilität unseres Volkes zu gewährleisten, wird die Autorität von #E Vasconia#! in eine Stammeskonföderation umgewandelt!“\n\nWährend Leibwächter hinter [ROOT.GetCountry.GetRuler.GetFirstName] stehen, geht die Rede weiter. „Wir werden unsere Grenzen mit Waffengewalt verteidigen. Wir werden unseren Feinden keinen Boden geben und zusammenstehen, vereint gegen Angriffe von innen und außen. Mögen sich unsere Feinde in Acht nehmen; Diejenigen, die unsere Entschlossenheit in Frage stellen, werden vernichtet werden.‘" #NT!
 me_vasconian_46.a: "Ein Hoch auf die #E Ebro-Konföderation#!!" #NT!
  
