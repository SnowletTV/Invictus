 declare_venetian_empire: "Erkläre ein $VNT_ADJ$ Imperium" #NT!
 declare_venetian_empire_desc: "Seit wir uns erinnern können, existierte $VNT$ im Schatten anderer Zivilisationen. Wir versuchten immer, unter uns zu bleiben und mussten in $cisalpine_gaul_region$ immer um unser Überleben kämpfen.\n\nJetzt jedoch wächst unser Land in rasantem Tempo. Angespornt durch die Ambitionen unserer Händlerklasse erreicht unser plutokratischer Staat Höhen, von denen unsere Vorfahren nicht einmal geträumt hätten. Angesichts der wachsenden Zahl von Territorien unter dem Joch von $venetic$ wird unser Status als wahres Imperium bald unbestreitbar sein." #NT!
  
 declare_venetian_empire_tt: "Land ändert sich zu #Y $VENETIC_EMPIRE$#!" #NT!
  
 declare_venetic_league: "Erkläre eine $venetic$ Liga" #NT!
 declare_venetic_league_desc: "Seit wir uns erinnern können, existierte $VNT$ im Schatten anderer Zivilisationen. Wir versuchten immer, unter uns zu bleiben, und mussten in $cisalpine_gaul_region$ immer um unser Überleben kämpfen. Wir waren in unserem Kampf um Sicherheit jedoch nicht allein und haben uns in letzter Zeit mit anderen Handelsstädten zusammengeschlossen, für die sich die Zusammenarbeit mit uns als vorteilhaft erwiesen hat.\n\nMit unserer gemeinsamen Größe ist auch die vereinte Schutzmacht aller unserer Städte gewachsen, und bald werden wir uns ohne Bedenken zu einer vereinten Liga mediterraner Städte erklären können, angeführt natürlich von den Venetern in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], vereint durch einen gemeinsamen Willen zu Sicherheit und Wohlstand." #NT!
  
 declare_venetic_league_tt: "Bildet die #Y $VENETIC_LEAGUE$#!" #NT!
  
 form_veneto_decision: "Vereint die #E Veneti#!" #NT!
 form_veneto_decision_desc: "Die Veneti bewohnen seit langer Zeit die Länder #Y [GetProvince('(int32)3598').GetArea.GetName]#!,, aber da wir uneinig sind, wird das vielleicht nicht so bleiben.\n\nDa wir uns in einer einzigartigen Position der Stärke befinden, sollten wir es auf uns nehmen, das Volk von $venetic$ zu einer einzigen Föderation zu vereinen!" #NT!
 form_veneto_tt: "Wird #Y $VNT$#! bilden" #NT!
  
 #Venetic Flavor event loc 
  
 veneto_flavour_event.1.t: "Sparta fällt auf [SCOPE.GetRootScope.GetCountry.GetName]" #NT!
 veneto_flavour_event.1.desc: "Das [special_province.Custom('get_city_type_loc')] von [SCOPE.sP('special_province').GetName] ist schließlich an [SCOPE.GetRootScope.GetCountry.GetAdjective] Truppen gefallen.\n\nVor vielen Jahren, 452 Jahre nach der Gründung von [GetProvince('(int32)1').GetName] und 881 Jahre nach der Gründung von [GetProvince('(int32)3594').GetName], führte ein Prinz von Sparta, Kleonymos, seine Flotte nach [GetProvince('(int32)3594').GetName], mit dem Ziel, zu zerstören und zu erobern. Er wurde natürlich von einer großen $venetic$ Flotte besiegt, wobei seine Streitkräfte fast vernichtet wurden, aber nicht ohne vorher einen Großteil der umliegenden pataviischen Ländereien geplündert zu haben. Jetzt ist das [special_province.Custom('get_city_type_loc')] dieser Invasoren, [SCOPE.sP('special_province').GetName], in unseren Händen.\n\nDa die Stadt nun unter unserer Kontrolle ist, fragen sich unsere Männer und Berater, wie wir unseren alten Feind behandeln sollen. Nehmen wir Rache und plündern die Stadt vollständig? Oder vergeben wir den Menschen von [SCOPE.sP('special_province').GetName] die Verfehlungen eines ehrgeizigen Prinzen und nutzen ihre langjährigen militärischen Traditionen?" #NT!
 veneto_flavour_event.1.a: "Geben wir den Spartanern Privilegien, sowohl für ihre Frechheit als auch für ihre Fähigkeiten!" #NT!
 veneto_flavour_event.1.b: "Lassen wir die Spartaner in Ruhe und zeigen wir unsere Gnade" #NT!
 veneto_flavour_event.1.c: "Lassen Sie in der Stadt Sparta kein Lebewesen am Leben!" #NT!
  
 veneto_flavour_event.2.t: "Aufstieg des venezianischen Reiches" #NT!
 veneto_flavour_event.2.desc: "Viel zu lange hat $VNT$ in den abgelegenen Randgebieten der bekannten Welt gelebt. Viele sahen es als rückständige Stammesnation, die dem Einfluss und den politischen Spielchen anderer ausgesetzt war. Doch nun haben die Veneti eine Macht erreicht, die unsere Nachbarn nicht für möglich gehalten hätten. Durch rasche Reformen und massive Expansion haben wir unsere frühere Position der Unsicherheit endgültig hinter uns gelassen und sind als Großstaat in die Vorherrschaft im Mittelmeerraum aufgestiegen.\nMit unserer enormen territorialen und maritimen Macht ist unser Status als neues Reich der Meere nun unbestreitbar." #NT!
 veneto_flavour_event.2.a: "Es lebe das venezianische Reich!" #NT!
 veneto_flavour_event.2.a_tt: "Die #Y $secure_venetia_mission_task_69$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 veneto_flavour_event.3.t: "Aufstieg der Venetischen Liga" #NT!
 veneto_flavour_event.3.desc: "In den letzten Jahrhunderten standen die Städte der Veneti am Rande der Zerstörung, ständig von Invasionen bedroht und mit geringen Überlebenschancen, ganz zu schweigen von Wachstum. Allen Widrigkeiten zum Trotz gelang es den Städten jedoch, sich zu konsolidieren und unter einem gemeinsamen $VNT_ADJ$-Banner zu vereinen, wodurch ihre gemeinsame Reichweite über die ursprünglichen venezianischen Kernländer hinaus ausgedehnt wurde.\nJetzt, da sich die schützenden Flügel der Veneti über viele verschiedene Städte und Völker erstrecken, vereint in Wohlstand und Sicherheit, ist es an der Zeit, diese transmediterrane Liga auszurufen, damit alle anderen Länder wissen, dass unsere Städte durch die Seemacht in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] geschützt sind." #NT!
 veneto_flavour_event.3.a: "Möge unsere großartige Liga allen Wohlstand bringen!" #NT!
 veneto_flavour_event.3.a_tt: "Die #Y $secure_venetia_mission_task_68$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 veneto_flavour_event.5.t: "Ankunft der Römer" #NT!
 veneto_flavour_event.5.desc: "Wir waren lange Zeit allein in unserem Kampf gegen unsere feindseligen gallischen Nachbarn. Nun ist jedoch eine neue italische Macht aus Mittelitalien entstanden, und die römische Kriegsmaschinerie hat unsere Grenzen erreicht. Auch sie haben eine lange Geschichte der Feindseligkeiten mit bestimmten gallischen Stämmen und versuchen, diese keltischen Nationen im Cisalpinen Gallien zu besiegen.\n\nWenn wir ein Bündnis mit [GetCountry('ROM').GetName] beantragen würden, könnten wir vielleicht zusammenarbeiten, um Frieden und Stabilität in die Region zu bringen ..." #NT!
 veneto_flavour_event.5.a: "Senden wir ihnen eine Freundschaftsanfrage!" #NT!
 veneto_flavour_event.5.b: "Wir sind vollkommen zufrieden damit, die Gallier allein zu bekämpfen" #NT!
 veneto_flavour_event.5.a.tt: "[SCOPE.GetRootScope.GetCountry.GetName] sendet #Y [GetCountry('ROM').GetName]#! ein Angebot militärischer Expertise gegen gallische Taktiken,\nwas möglicherweise zu einer #Y Allianz#! führt" #NT!
  
 veneto_flavour_event.6.t: "Die Veneti fordern ein Bündnis" #NT!
 veneto_flavour_event.6.desc: "Bei unserer Expansion in das cisalpine Gallien sind unsere Grenzen auf die eines isolierten italischen Volkes namens Veneti gestoßen. Sie haben uns herzlich empfangen und sind an unserer großartigen Zivilisation interessiert.\nWie [GetCountry('ROM').GetName] sind auch sie seit langem von der gallischen Bedrohung in Italien geplagt und bieten nun an, mit uns eine Freundschaft zu schließen, um ein Bündnis zur Bekämpfung der Gallier zu schließen. Im Gegenzug versichern sie uns, dass sie viel Erfahrung im Umgang mit gallischen Kriegstaktiken haben." #NT!
 veneto_flavour_event.6.a: "Wir könnten einen Verbündeten gegen die Gallier gebrauchen" #NT!
 veneto_flavour_event.6.b: "Warum sollten wir uns mit den Venetern verbünden, wenn wir sie einfach besiegen können?" #NT!
  
 veneto_flavour_event.7.t: "Auf Eierschalen treten" #NT!
 veneto_flavour_event.7.desc: "Unsere Nachbarn sind uns in Größe und Macht weit überlegen, aber es ist uns gelungen, mit einigen der mächtigsten Nationen der Region Allianzen zu schmieden.\nDennoch stellt das Machtgefälle zwischen uns unsere derzeitige diplomatische Haltung gegenüber stärkeren lokalen Mächten in Frage.\n\nWenn wir unseren derzeitigen diplomatischen Zustand beibehalten wollen, könnten wir unsere viel größeren Nachbarn verärgern, indem wir ihre Vorherrschaft in der Region leugnen. Unsere beste Option könnte daher eine Politik der Beschwichtigung sein." #NT!
 veneto_flavour_event.7.a: "Wir müssen die Art und Weise ändern, wie unsere Nachbarn uns sehen" #NT!
 veneto_flavour_event.7.b: "Unser derzeitiger Ansatz ist gut!" #NT!
  
 veneto_flavour_event.9.t: "Ankunft der Armee von Kleonymos" #NT!
 veneto_flavour_event.9.desc: "Im Jahr 452 ab urbe condita kam [GetCharacter('(int32)176').GetPraenomen] von Sparta an der Küste Venetiens an, bereit, die Stadt Patavium zu plündern und möglicherweise zu erobern. Nachdem ein vorheriger Eroberungsfeldzug und Raubzüge über die italienische Halbinsel gescheitert waren, war dies das letzte Wagnis des ehrgeizigen Prinzen. Mit festem Blick auf die Stadt #E [GetProvince('(int32)3594').GetName]#!, marschierte er mit seiner großen Armee in das Gebiet der Patavier und plünderte dabei das Land.\n\nDie Patavier hingegen bereiteten sowohl ihre Armeen als auch ihre Flotte darauf vor, die Streitkräfte von Kleonymos zu vernichten, damit er ihre Heimat nicht in Schutt und Asche legte ..." #NT!
 veneto_flavour_event.9.a: "Kleonymos wird es bereuen, jemals einen Fuß in [SCOPE.GetRootScope.GetCountry.GetName] gesetzt zu haben!" #NT!
 veneto_flavour_event.9_tt: "#E [GetCharacter('(int32)176').GetPraenomen]'#! Die Söldnerarmee muss innerhalb von #Y 2#! #E Jahren besiegt werden#!" #NT!
  
 veneto_flavour_event.10.t: "Ein vereintes Venetien" #NT!
 veneto_flavour_event.10.desc: "Es ist uns gelungen, die Städte der Veneti zu einer einzigen Föderation zu vereinen. Jetzt sind alle $venetic$-Menschen unter dem einzigen Banner von $VNT$ vereint." #NT!
 veneto_flavour_event.10.a: "Venetien wird gesichert!" #NT!
  
 veneto_flavour_event.12.t: "Die Niederlage von Kleonymos" #NT!
 veneto_flavour_event.12.desc: "Unsere Streitkräfte haben die Armeen des verräterischen #E [GetCharacter('(int32)176').GetPraenomen]#!!\nThe besiegt. Die meisten seiner Schiffe wurden versenkt und die wenigen verbliebenen Truppen wurden zerstreut. [GetCharacter('(int32)176').GetPraenomen] selbst ist bereits nach #E Sparta geflohen. #!, wird wahrscheinlich nie wieder einen Fuß in die Nähe unseres Landes setzen.\n\nObwohl einige unserer Länder von seinen Truppen geplündert wurden, ist unser Sieg über seine spartanische Armee ein großer Sieg für das $venetic$ Volk." #NT!
 veneto_flavour_event.12.a: "Kleonymos sei auf ewig verdammt!" #NT!
  
 veneto_flavour_event.14.t: "Kleonymos‘ Sieg" #NT!
 veneto_flavour_event.14.desc: "Trotz unserer größten Bemühungen, ihn zu besiegen, hat #E [GetCharacter('(int32)176').GetPraenomen]#! #E [GetProvince('(int32)3594').GetName]#! eingenommen und niedergebrannt, und unseren Armeen ist es nicht gelungen, das, was von der Stadt übrig ist, zurückzuerobern.\n\nWas als nächstes passiert, hängt davon ab, welche Bedingungen wir mit dem schrecklichen Prinzen erreichen können. Doch jedes Ergebnis wird jetzt große Verluste für [SCOPE.GetRootScope.GetCountry.GetName] bedeuten." #NT!
 veneto_flavour_event.14.a: "Geben wir Kleonymos den Reichtum, den er will" #NT!
 veneto_flavour_event.14.b: "[GetProvince('(int32)3594').GetName] steht jetzt unter Kleonymos‘ Kontrolle" #NT!
 veneto_flavour_event.14.b_tt: "#E Kleonymos#! gründet die spartanische Kolonie #Y $SPARTAN_PATAVIUM$#! in #E [GetProvince('(int32)3594').GetName]#!." #NT!
  
 veneto_flavour_event.16.t: "Kleonymos Retreats aus Apulien" #NT!
 veneto_flavour_event.16.desc: "Der spartanische Prinz #E [GetCharacter('(int32)176').GetPraenomen]#!, hat sich so schnell aus unserem Land zurückgezogen, wie er aufgetaucht ist.\n\nKleonymos, Sohn des alten spartanischen Königs Kleomenys, war ein ehrgeiziger Prinz, der bereits 452 ab urbe condita eine Expedition in Magna Graecia gestartet hatte, sich aber letztendlich nach Sparta zurückziehen musste. In diesem Jahr startete er jedoch eine neue Expedition und griff Thuriae in unserem Gebiet #E [GetProvince('(int32)66').GetName]#!.\n\nLuckily für uns an. Er wurde jedoch durch die Bedrohung durch die Armeen von #E [GetCountry('ROM').GetName]#!,, die unser Gebiet vor dem Zorn seiner riesigen Armee retteten, zu seinen Schiffen zurückgedrängt." #NT!
 veneto_flavour_event.16.a: "Krise abgewendet!" #NT!
  
 veneto_flavour_event.17.t: "Kleonymos bricht nach Italien auf" #NT!
 veneto_flavour_event.17.desc: "Nach dem Scheitern seines ersten Feldzuges gegen die Messenier im letzten Jahr hat #E [GetCharacter('(int32)176').GetPraenomen]#! erneut eine riesige Armee versammelt, in der Hoffnung, in Italien sein Glück zu machen.\n\nDa [GetCharacter('(int32)176').GetPraenomen] und seine Truppen das Land von #E [GetCountry('SPA').GetName]#! verlassen, ist unser Herrscher #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#! zumindest vorerst frei von jeglicher Bedrohung durch den bösartigen Einfluss des Prätendenten." #NT!
 veneto_flavour_event.17.a: "Hoffen wir, dass er nicht zurückkommt" #NT!
  
 veneto_flavour_event.18.t: "Kleonymos erleidet Niederlage in Italien" #NT!
 veneto_flavour_event.18.desc: "Im Jahr 303 v. Chr. war der abtrünnige Prinz #E [GetCharacter('(int32)176').GetPraenomen]#! einigermaßen erfolgreich, als er an den Küsten von [GetProvince('(int32)470').GetName] ankam, die Insel mühelos eroberte und dort eine Tyrannei errichtete. Doch dann verließ [GetCharacter('(int32)176').GetPraenomen] [GetProvince('(int32)470').GetName] in der Hoffnung, in Italien größeren Reichtum und Ruhm zu finden. Nachdem er zunächst einen Versuch aufgegeben hatte, Städte in Apulien einzunehmen, scheint #E [GetCharacter('(int32)176').GetPraenomen]#! im Jahr #E [GetCharacter('(int32)176').GetPraenomen]0#! eine völlige Niederlage erlitten zu haben, da er den Großteil seiner Truppen bei dem Versuch verlor, die Stadt [GetCharacter('(int32)176').GetPraenomen]2 einzunehmen. Schlimmer noch, es scheint, als sei ihm die Insel [GetProvince('(int32)470').GetName] entglitten, während #E [GetCharacter('(int32)176').GetPraenomen]#! gegen die Italiener kämpfte.\n\nNun ist er mit eingezogenem Schwanz nach Sparta zurückgekehrt und hat kaum Hoffnung, seinen Kleos zurückzubekommen. Obwohl er weiterhin ein wichtiger Akteur in der Politik von [GetCharacter('(int32)176').GetPraenomen]7 bleiben wird, wird diese Niederlage sein Image bei der übrigen Bevölkerung von [GetCharacter('(int32)176').GetPraenomen]7 für immer beflecken." #NT!
 veneto_flavour_event.18.a: "Ein beschämendes Ende der Expedition." #NT!
  
 veneto_flavour_event.19.t: "Kleonymos in Italien getötet" #NT!
 veneto_flavour_event.19.desc: "Bei seiner letzten Expedition in die Länder Italiens scheint #E [GetCharacter('(int32)176').GetPraenomen]#! im Kampf gefallen zu sein.\n\nNachdem die meisten seiner Truppen vernichtet wurden, ist unklar, wo genau er seinen letzten Schlag erlitt, ob bei einem Angriffsversuch auf Apulien oder bei einem Überfall auf die Veneter über den Pontus Adriaticum. Wir sind uns nur sicher, dass weder er noch seine Soldaten jemals nach #E $SPA$#! zurückkehren werden, was unserem [SCOPE.GetRootScope.GetCountry.GetRulerTitle] #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#! viel Erleichterung verschafft." #NT!
 veneto_flavour_event.19.a: "Ein gewaltsames Ende für einen gewalttätigen Mann." #NT!
  
 veneto_flavour_event.20.t: "Kleonymos kehrt ruhmreich nach Hause zurück!" #NT!
 veneto_flavour_event.20.desc: "#E [GetCharacter('(int32)176').GetPraenomen]#! ist von seiner Expedition in #E Italia#! zurückgekehrt und hat sowohl Gold als auch Ruhm mitgebracht, zum Entsetzen unseres [SCOPE.GetRootScope.GetCountry.GetRulerTitle] #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#!.\n\nNachdem er #E [GetCharacter('(int32)176').GetPraenomen]0#! geplündert und #E [GetCharacter('(int32)176').GetPraenomen]3#! in die Knie gezwungen hatte, hat er von den Veneti exorbitante Tributzahlungen eingetrieben und ist mit seinem neu gewonnenen Vermögen in unser Land zurückgekehrt. Er war bereits ein gefährlicher Heuchler gegen [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], aber sein plötzlicher Popularitätsanstieg unter der [GetCharacter('(int32)176').GetPraenomen]6-Elite und sein Reichtum machen ihn nun zu einem der wichtigsten Akteure in der [GetCharacter('(int32)176').GetPraenomen]6-Politik und zu einer unmittelbaren Bedrohung für unser [SCOPE.GetRootScope.GetCountry.GetRulerTitle]." #NT!
 veneto_flavour_event.20.a: "Das macht die Sache komplizierter ..." #NT!
  
 veneto_flavour_event.21.t: "Kleonymos‘ Königreich [GetProvince('(int32)3594').GetName]" #NT!
 veneto_flavour_event.21.desc: "#E [GetCharacter('(int32)176').GetPraenomen]'#! Feldzug gegen die Italiener hat sowohl für ihn selbst als auch für #E [GetCountry('SPA').GetName]#! als Ganzes großartige Ergebnisse gebracht.\nNachdem er die Streitkräfte des [GetCountry('VNT').GetName] Stammes nördlich des Pontus Adriaticum vernichtend geschlagen hatte, eroberte und plünderte er deren älteste und wohlhabendste Stadt, #E [GetProvince('(int32)3594').GetName]#!.\n\nNun hat er sich selbst zum #E [GetCharacter('(int32)176').GetPraenomen]1#! des [GetCharacter('(int32)176').GetPraenomen]3 Staates [GetCharacter('(int32)176').GetPraenomen]4 erklärt und angeboten, sein neues Königreich im Austausch gegen Siedler zu einer offiziellen Kolonie von [GetCountry('SPA').GetName] zu machen.\nDies ist eine äußerst günstige Entwicklung für unsere [GetCharacter('(int32)176').GetPraenomen]6 #E [GetCharacter('(int32)176').GetPraenomen]8#!, denn zusätzlich zur Förderung der #!0 Interessen in der Region, Venetia kommt unserem [GetCharacter('(int32)176').GetPraenomen]6 auch zugute, indem es einen gefährlichen Heuchler aus der [GetCharacter('(int32)176').GetPraenomen]3 Politik entfernt." #NT!
 veneto_flavour_event.21.a: "Wir begrüßen unsere neue Spartan-Kolonie!" #NT!
  
 veneto_flavour_event.22.t: "Expansion der Etrusker" #NT!
 veneto_flavour_event.22.desc: "Vor langer Zeit hatten wir es in den Padan-Ebenen mit der Macht der Etrusker zu tun, doch unsere Vorfahren konnten sie in Schach halten, bis die Gallier kamen und sie aus der Region vertrieben. Doch nun ist [GetCountry('ETR').GetName] zurückgekehrt, um die Macht von [GetCountry('ETR').GetAdjective] in die Region zurückzubringen.\nWir waren vielleicht einmal in der Lage, der etruskischen Herrschaft zu widerstehen, aber das sagt wenig darüber aus, wie wir mit dieser neuen Macht fertig werden. Vielleicht schützt uns ein diplomatischerer Ansatz besser vor der Expansion von [GetCountry('ETR').GetAdjective]?" #NT!
 veneto_flavour_event.22.a: "Lasst uns gute Beziehungen zu Etrurien aufbauen!" #NT!
 veneto_flavour_event.22.a.tt: "[SCOPE.GetRootScope.GetCountry.GetName] versucht #Y [GetCountry('ETR').GetName]#!,\npossibly zu beschwichtigen, was zu einer #Y Allianz#! führt" #NT!
 veneto_flavour_event.22.b: "Wir brauchen kein neues Bündnis" #NT!
  
 veneto_flavour_event.23.t: "Die Veneti fordern ein Bündnis" #NT!
 veneto_flavour_event.23.desca: "Wir haben wieder einmal die Grenzen Venetiens erreicht, und es scheint, als würden die Venetien noch immer von der Erinnerung an unsere frühere Expansion erschreckt. Getrieben von dem Wunsch, ihre Unabhängigkeit mit diplomatischeren Mitteln zu wahren, hat [GetCountry('VNT').GetName] uns Gesandte geschickt, die um die Bildung eines Bündnisses zwischen unseren beiden Staaten bitten.\nWir könnten ihre Beschwichtigungsversuche zwar ignorieren, aber es bietet uns die Möglichkeit, unseren Einfluss ohne Blutvergießen auszuweiten." #NT!
 veneto_flavour_event.23.descb: "Die Römer stellen eine ernste Gefahr für unseren Fortbestand dar, aber wir sind nicht die einzigen, die die Expansion der Latiner fürchten. Im Nordosten sind unsere alten Feinde, die Veneti, ebenfalls mit den Römern in Kontakt gekommen und versuchen, Allianzen zum Schutz vor der römischen Expansion zu schmieden. Auch wenn die Geschichte unserer Vorfahren blutig sein mag, ist es vielleicht notwendig, sie beiseite zu legen, um der gemeinsamen Bedrohung zu begegnen." #NT!
 veneto_flavour_event.23.a: "Wir könnten einen Verbündeten in der Region gebrauchen" #NT!
 veneto_flavour_event.23.b: "Warum sollten wir uns mit den Venetern verbünden, wenn wir sie einfach besiegen können?" #NT!
  
 veneto_flavour_event.24.t: "Expansion aus dem Süden" #NT!
 veneto_flavour_event.24.desc: "Nachdem wir eine Zeit lang von den Kelten in unserer Umgebung abgelenkt waren, scheint es, als sei plötzlich eine neue Macht an unseren Grenzen aufgetaucht. Als Folge mehrerer Kriege in Mittelitalien haben zwei Großmächte begonnen, ihre Armeen über die Halbinsel zu marschieren. Die Etrusker, gegen die unsere Vorfahren einst unser Land verteidigen konnten, und der furchterregende Militärstaat Rom.\nDa beide Staaten in der Region aggressive Kriegsambitionen zeigen, müssen wir uns möglicherweise für eine Seite entscheiden, wenn wir unser Land vor dem Zorn dieser aufstrebenden Titanen schützen wollen." #NT!
 veneto_flavour_event.24.a: "Versuchen wir, die Römer zu beschwichtigen" #NT!
 veneto_flavour_event.24.a.tt: "[SCOPE.GetRootScope.GetCountry.GetName] versucht #Y [GetCountry('ROM').GetName]#!,\npossibly zu beschwichtigen, was zu einer #Y Allianz#! führt" #NT!
 veneto_flavour_event.24.b: "Wir müssen die Hilfe der Etrusker suchen!" #NT!
 veneto_flavour_event.24.b.tt: "[SCOPE.GetRootScope.GetCountry.GetName] versucht, eine #Y Allianz#! mit #Y [GetCountry('ETR').GetName]#! zu schmieden." #NT!
 veneto_flavour_event.24.c: "Wir können das alleine bewältigen." #NT!
  
 veneto_flavour_event.25.t: "Ein spartanischer Patavnos" #NT!
 veneto_flavour_event.25.desc: "Die Folgen unserer Niederlage gegen Kleomynos sind bereits in den venezianischen Ländern zu hören. Die anderen Städte in ganz [SCOPE.GetRootScope.GetCountry.GetName] schreien schockiert auf, weil sie einen ihrer Ältesten an die ausländischen Spartaner verloren haben, und Männer und Frauen schaudern gleichermaßen bei dem Gedanken an diese hellenische Übergriffe so nahe an ihren Häusern. Unterdessen herrscht in Patavnos, das von seinen neuen hellenischen Herrschern jetzt [GetProvince('(int32)3594').GetName] genannt wird, Chaos. Die patavische Aristokratie liegt tot auf den Straßen, und ihre Bürger verabscheuen ihre brutalen griechischen Oberherren, doch wer kann schon sagen, in welchen Zustand Kleomynos sein neues Reich verwandeln wird.\n\n [GetProvince('(int32)3594').GetName] wird unter der Herrschaft von Kleomynos eines Tages vielleicht gedeihen, aber eines ist jetzt schon sicher: Es wird sicherlich lange dauern, bis die [SCOPE.GetRootScope.GetCountry.GetAdjective] Menschen diesen schrecklichen Verlust verkraften." #NT!
 veneto_flavour_event.25.a: "Eines Tages werden die Götter kommen, um Kleomynos zu holen!" #NT!
 veneto_flavour_event.25.b: "Ich frage mich, wie das Leben für die Patavii jetzt sein wird? ..." #NT!
 veneto_flavour_event.25.b_tt: "#E Du#! spielst nun als #E #Y $SPARTAN_PATAVIUM$#!#!" #NT!
  
 veneto_flavour_event.27.t: "Ein Patauianisches Königreich" #NT!
 veneto_flavour_event.27.desc: "Unter der Führung von Prinz [GetCharacter('(int32)176').GetPraenomen] haben wir in vielen Teilen der Adria Abenteuer erlebt und uns schließlich in den venezianischen Ländern niedergelassen, nachdem wir die Streitkräfte besiegt hatten, die die Stadt Patauion bewachten. Da wir in unserer alten Heimatstadt nur wenige Aussichten haben, können wir in diesen neu eroberten Ländern endlich ein neues Königreich errichten. Aber unsere neuen Heloten, die barbarischen Patavi, machen uns besonders zu schaffen. Obwohl wir einen Großteil ihrer Oberschicht getötet haben, scheinen sie dennoch entschlossen zu sein, uns alle um jeden Preis zu vernichten, und sie sind uns immer noch zahlenmäßig weit überlegen, viel mehr als die Heloten damals in Sparta selbst. Es bleibt abzuwarten, ob wir unsere derzeitige Position stabilisieren können oder ob es den Patavi oder den externen venezianischen Stämmen gelingen wird, uns zu vertreiben." #NT!
 veneto_flavour_event.27.a: "Wir werden in diesen nördlichen Ländern ein neues Schicksal schmieden" #NT!
 veneto_flavour_event.27.a_tt: "#G Du spielst als #E hellenischer#! Stadtstaat #E #Y $SPARTAN_PATAVIUM$#!#!#!" #NT!
 veneto_flavour_event.27.b: "Was ist mit den Veneti? Wer wird sie in dieser Zeit der Not anführen?" #NT!
 veneto_flavour_event.27.b_tt: "#R Du spielst weiter als #E #Y [GetCountry('VNT').GetName]#!#!#!" #NT!
