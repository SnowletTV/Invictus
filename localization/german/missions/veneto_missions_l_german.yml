 #Events 
  
 secure_venetia_mission_event.16.t: "Bündnis mit den Venetern" #NT!
 secure_venetia_mission_event.16.desc: "Wir sind ein freundschaftliches Bündnis mit den Veneti im Osten eingegangen. Dies sichert zwar unsere Ostflanke, steht aber auch im Konflikt mit unseren langjährigen Beziehungen zu den Ligoni, die mit [GetCountry('VNT').GetName] um Land zu konkurrieren scheinen. Wir könnten versuchen, den Status quo aufrechtzuerhalten, aber solches Zögern könnte unsere neuen Verbündeten verärgern ..." #NT!
 secure_venetia_mission_event.16.a: "Wir sollten unsere Verbindungen zu den Ligoni abbrechen" #NT!
 secure_venetia_mission_event.16.b: "[GetCountry('VNT').GetName] hat bei unserer Diplomatie nichts zu sagen!" #NT!
  
 secure_venetia_mission_event.17.t: "Unterwerfung unter Rom" #NT!
 secure_venetia_mission_event.17.desc: "Die mächtige römische Kriegsmaschinerie marschiert durch Italien und fegt alle beiseite, die es wagen, sich ihr entgegenzustellen. Doch anstatt dem römischen Vormarsch Widerstand zu leisten, sieht das venezianische Volk die Römer als Garanten für Recht und Ordnung.\n Wir haben uns daher entschlossen, eine Bitte an Rom zu senden und um Aufsicht und Urteilsvermögen in unseren Angelegenheiten zu bitten, im Gegenzug für die Anerkennung ihrer Dominanz über Italien." #NT!
 secure_venetia_mission_event.17.a: "Mal sehen, ob sie annehmen!" #NT!
 secure_venetia_mission_event.17.a.tt: "Unser Tributangebot geht an die Römer." #NT!
  
 secure_venetia_mission_event.18.t: "Die Veneti fordern Schutz" #NT!
 secure_venetia_mission_event.18.desc: "Unsere treuen Verbündeten, die Veneti, haben um unseren Schutz und unsere Aufsicht über ihre lokalen Streitigkeiten gebeten.\n Das ist kaum überraschend, denn die Veneti sind seit langem uneinig und streiten sich unter ihren verschiedenen Stadtstaaten. Dennoch ist es eine Gelegenheit, unseren Herrschaftsbereich weiter in das cisalpine Gallien auszudehnen. Und eine besonders verlockende noch dazu, wenn man bedenkt, wie bereitwillig sie sind, die Vorteile der römischen Zivilisation zu erkennen..." #NT!
 secure_venetia_mission_event.18.a: "Wie richtig von ihnen, unsere Hilfe zu suchen!" #NT!
 secure_venetia_mission_event.18.b: "Venetien ließe sich besser direkter kontrollieren …" #NT!
  
 secure_venetia_mission_event.19.t: "Das Knie vor den Etruskern beugen" #NT!
 secure_venetia_mission_event.19.desc: "Die Etrusker mögen vor langer Zeit unsere Feinde gewesen sein, aber ein gemeinsamer Feind aus dem Süden hat uns zusammengeführt. Auch wenn wir uns im Moment zusammengeschlossen haben, ist das Machtgefälle zwischen uns immer noch groß, und der Druck einer konzentrierten römischen Armee in Venetien könnte unsere Verbündeten noch dazu veranlassen, uns im Stich zu lassen. \n\nEs könnte daher notwendig sein, unsere eigenen Interessen stärker auf die etruskischen Interessen auszurichten. Und obwohl es wehtun mag, vor unseren alten Rivalen das Knie zu beugen, könnten wir überleben und in Zukunft erneut die Vorherrschaft erlangen." #NT!
 secure_venetia_mission_event.19.a: "Es ist Zeit, unseren Vorschlag einzusenden." #NT!
 secure_venetia_mission_event.19.a.tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! unterwirft sich #Y [GetCountry('ETR').GetName]#!." #NT!
  
 secure_venetia_mission_event.20.t: "Die Veneti unterwerfen sich!" #NT!
 secure_venetia_mission_event.20.desc: "In der Vergangenheit haben die Etrusker oft versucht, in das Herz Venetiens einzudringen, aber wir konnten sie nie wirklich bezwingen. Doch nun, angesichts der Bedrohung durch eine größere Macht aus dem Süden, hat die Angst sie endlich zur Räson gebracht!\n\n Ihre Gesandten sind offensichtlich verbittert, weil sie uns ihre Ländereien unterwerfen müssen, aber es scheint, als sei ihre rebellische Ader endlich zu Ende." #NT!
 secure_venetia_mission_event.20.a: "Wie richtig von ihnen, endlich das Knie zu beugen!" #NT!
 secure_venetia_mission_event.20.b: "Ha! Jetzt suchen sie unseren Schutz!" #NT!
  
 secure_venetia_mission_event.21.t: "Wenn du in Rom bist …" #NT!
 secure_venetia_mission_event.21.desc: "Unser Eintritt in die römische Herrschaft verlief ohne Konflikte. Die Römer scheinen uns nicht als einfache Barbaren zu betrachten, sondern als entfernte Verwandte, „Nachkommen der Trojaner“, und haben in Projekte investiert, um ihre Zivilisation nach Venetien zu bringen. Die meisten Venetien hingegen haben die Römer mit offenen Armen empfangen. Viele übernehmen die Bräuche unserer neuen Oberherren, tragen römische Kleidung, bauen Häuser im römischen Stil und verehren sogar die neuen römischen Götter.\n\nBald wird auf unseren Straßen nur noch Latein gesprochen." #NT!
 secure_venetia_mission_event.21.a: "Wissen Sie, die römische Lebensart scheint furchtbar verlockend" #NT!
 secure_venetia_mission_event.21.b: "Die Verehrung des Jupiter wird nicht verschwinden, aber wir sollten einige der alten Bräuche beibehalten" #NT!
 secure_venetia_mission_event.21.c: "Diese ausländischen Häresien müssen um jeden Preis ausgerottet werden!" #NT!
  
 secure_venetia_mission_event.22.t: "[GetCountry('ROM').GetName] Wünsche für weitere Integration" #NT!
 secure_venetia_mission_event.22.desc: "Obwohl unsere derzeitige Regelung für uns zufriedenstellend sein mag, ist es nicht überraschend, dass [GetCountry('ROM').GetName] Venetien zunehmend als eine weitere Provinz ihres Reiches betrachtet. Obwohl wir bisher ein gewisses Maß an Autonomie aufrechterhalten konnten, wird zunehmend klar, dass die Erwartungen Roms an unsere Integration in ihr Herrschaftsgebiet noch weit von unserem Status quo entfernt sind und dass es eine schwere Beleidigung wäre, von den Erwartungen abzuweichen, die Rom an unsere weitere Aufnahme in ihre Zivilisation hat." #NT!
 secure_venetia_mission_event.22.a: "Also gut, lasst uns weiter mit Rom zusammenarbeiten!" #NT!
 secure_venetia_mission_event.22.a.tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! wird ein #Y Feudatory#! von #Y [GetCountry('ROM').GetName]#!.\nDer Name von #Y [SCOPE.GetRootScope.GetCountry.GetName]#! wird sich ändern." #NT!
 secure_venetia_mission_event.22.b: "Diese Forderung geht sogar aus Rom zu weit" #NT!
 secure_venetia_mission_event.22.b.tt: "#Y [GetCountry('ROM').GetName]#! wird extrem beleidigt sein" #NT!
  
 secure_venetia_mission_event.23.t: "Die Veneti lehnen weitere Integration ab" #NT!
 secure_venetia_mission_event.23.desc: "Venetien hat lange den Wohlstand genossen, den die römische Herrschaft mit sich brachte. Ihre Streitigkeiten wurden geschlichtet und ihre Grenzen von unseren eigenen Streitkräften geschützt. Doch jetzt, da ihre Zeit gekommen ist, ihre Schulden als Teil unserer Herrschaft zu bezahlen, spucken sie uns ins Gesicht!\n\nIhre Dreistigkeit und Beleidigung dürfen nicht unbeantwortet bleiben. Wir haben ihnen Frieden und Zivilisation gebracht und sie wie unsere eigenen Brüder behandelt, und sie haben uns verraten." #NT!
 secure_venetia_mission_event.23.a: "Es sieht aus, als müssten wir die Barbaren mit Gewalt integrieren!" #NT!
  
 secure_venetia_mission_event.27.t: "Vasallisierung der Cenomanni" #NT!
 secure_venetia_mission_event.27.desc: "Die Cenomanni waren zwar schon seit einiger Zeit unsere treuen Verbündeten, doch nun ist es an der Zeit, unsere ehemaligen Länder wieder unter unsere Kontrolle zu bringen. Angesichts unserer langjährigen Freundschaft wären Frieden und Autonomie für unsere Verbündeten natürlich weitaus besser als Blutvergießen. Außerdem wäre unser direkter Schutz angesichts unserer wachsenden Macht für die Cenomanni sogar von Vorteil!\n\nUnsere Gesandten wurden bereits entsandt, wir müssen nur hoffen, dass unsere Verbündeten zur Vernunft kommen ..." #NT!
 secure_venetia_mission_event.27.a: "Hoffen wir, dass sie annehmen!" #NT!
  
 secure_venetia_mission_event.28.t: "[GetCountry('VNT').GetName] Bittet um Unterwürfigkeit" #NT!
 secure_venetia_mission_event.28.desc: "Wehe dem Tag, an dem unsere alten Verbündeten ihre Loyalität aufgeben und Gier zeigen. Unsere langjährigen Freunde, die #Y Veneti#!, haben dreist unsere Unterwerfung gefordert!\n\n\nDies ist für unser Volk äußerst unerwünscht; allerdings sind sie zumindest ein Volk, mit dem wir vertraut sind und zu dem wir viele Verbindungen haben. Und außerdem wäre es vielleicht besser, unseren Stolz herunterzuschlucken, als uns ihren Schwertern zu stellen." #NT!
 secure_venetia_mission_event.28.a: "Sie scheinen an Kraft zu gewinnen" #NT!
 secure_venetia_mission_event.28.b: "Sie wollen WAS?" #NT!
 secure_venetia_mission_event.28.b.tt: "#Y [GetCountry('VNT').GetName]#! wird uns wahrscheinlich den Krieg erklären" #NT!
  
 secure_venetia_mission_event.29.t: "[GetCountry('CNM').GetName] Lehnt ab!" #NT!
 secure_venetia_mission_event.29.desc: "Es scheint, als hätten die Cenomanni unser Angebot, uns zu schützen, unhöflich abgelehnt und ihre Verbindungen zu uns abgebrochen!\n Angesichts der Bedeutung, die ihr Land für uns hat, gibt es nur ein mögliches Ergebnis …" #NT!
 secure_venetia_mission_event.29.a: "Zeit, die Abgaben zu erhöhen" #NT!
 secure_venetia_mission_event.29.a_tt: "Die #Y $secure_venetia_mission_task_19$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.67.t: "Druck auf [GetCountry('EPI').GetName] für Kolonien" #NT!
 secure_venetia_mission_event.67.desc: "Unsere Händler drängen schon seit langem auf [SCOPE.GetRootScope.GetCountry.GetRulerTitle], mehr Land zu bekommen, um Außenposten zu errichten, und zwingen [SCOPE.GetRootScope.GetCountry.GetName], die Insel [GetProvince('(int32)470').GetName] einzunehmen. Von unserem neuen Außenposten aus, der Küste Epirus gegenüber, sind wir nun in der Lage, unsere Macht zu nutzen, um Epirus zur kommerziellen Unterwerfung zu zwingen. Dies würde nicht nur unsere Händler enorm bereichern, sondern auch die Tür zu einer größeren Trophäe öffnen, nämlich Griechenland selbst." #NT!
 secure_venetia_mission_event.67.a: "Wir müssen eine Forderung stellen, sie werden sie sicher akzeptieren" #NT!
 secure_venetia_mission_event.67.a_tt: "[GetCountry('EPI').GetName] wird eine Anfrage erhalten, unsere #T Kolonie #! zu werden" #NT!
  
 secure_venetia_mission_event.68.t: "[GetCountry('VNT').GetName] Anfragen Kolonien" #NT!
 secure_venetia_mission_event.68.desc: "Am nördlichen Ende der Adria ist plötzlich eine barbarische Macht aufgetaucht. Die [GetCountry('VNT').GetAdjective] waren lange Zeit eine Gruppe einfacher Handelsleute, doch sie scheinen ihrer kommerziellen Gier nachgegeben zu haben und haben sich vorgenommen, ein Handelsimperium zu schmieden. Jetzt haben sie ein Auge auf uns geworfen.\n\nEin Delegierter von [GetCountry('VNT').GetName] hat sich an unseren [GetCountry('EPI').GetRulerTitle] gewandt und uns ein Ultimatum gestellt: Erkennt unsere Macht an und erlaubt uns, Kolonien an der epirotischen Küste zu gründen, sonst passiert etwas." #NT!
 secure_venetia_mission_event.68.a: "Wir können ihre Expansion nicht aufhalten. Vielleicht ist es besser, nachzugeben" #NT!
 secure_venetia_mission_event.68.b: "Die Barbaren wollen WAS?" #NT!
 secure_venetia_mission_event.68.b.tt: "[GetCountry('VNT').GetName] könnte uns den Krieg erklären" #NT!
  
 secure_venetia_mission_event.69.t: "[GetCountry('EPI').GetName] Lehnt ab!" #NT!
 secure_venetia_mission_event.69.desc: "Das Königreich [GetCountry('EPI').GetName] hat unsere großzügige Forderung abgelehnt und legt stur Wert auf seine Souveränität. Unglücklicherweise für die Epiroten stehen sie uns bei unserem Vorstoß ins Mittelmeer im Weg, und in dieser Situation sind unsere Entscheidungen von den Umständen abhängig.\n\nWir haben keine andere Wahl, als die epirotische Küste mit dem Schwert einzunehmen." #NT!
 secure_venetia_mission_event.69.a: "Es scheint, als müssten wir die Küste mit Gewalt einnehmen" #NT!
 secure_venetia_mission_event.69.a_tt: "Die Missionsaufgabe #Y $secure_venetia_mission_task_29$#! wurde nun #G abgeschlossen!#!\nWir werden #R mit [GetCountry('EPI').GetName] in den Krieg ziehen#!." #NT!
  
 secure_venetia_mission_event.70.t: "Von den Griechen Unterwürfigkeit verlangen" #NT!
 secure_venetia_mission_event.70.desc: "Lange Zeit hat unser Volk einfach ums Überleben gekämpft, trotz fremder Mächte und Bedrohungen, und war immer im Schatten anderer, größerer Zivilisationen. Doch jetzt hat der Ehrgeiz unserer Händlerklasse [SCOPE.GetRootScope.GetCountry.GetName] zu einer Macht und einem Reichtum geführt, die unser Volk nie für möglich gehalten hätte, und uns an die Tore der großen hellenischen Zivilisation gebracht. Und jetzt, da sich unser großer Staat weit und breit erstreckt, ist es nur richtig, dass wir von den Griechen die Anerkennung unserer Macht verlangen.\n\nLassen Sie sie sehen, wem die Ägäis und ihr reichhaltiger Handel wirklich gehören!" #NT!
 secure_venetia_mission_event.70.a: "Mal sehen, ob irgendein hellenischer Staat unsere Macht anerkennt …" #NT!
 secure_venetia_mission_event.70.a_tt: "Die #Y $secure_venetia_mission_task_31$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.72.t: "[GetCountry('VNT').GetName] Betritt Hellas" #NT!
 secure_venetia_mission_event.72.desc: "Die Veneter waren lange Zeit ein ruhiges, barbarisches Volk. Diese Söhne Antenors, die nach der Niederlage in Troja vom paphlagonischen Prinzen dorthin geführt wurden, waren damit zufrieden, an ihrem Ende der Adria zu leben und Handel zu treiben. Der Legende nach trieben sie lieber Handel als Krieg.\nJetzt jedoch hat die barbarische venezianische Nation [GetCountry('VNT').GetName] schnell ein Reich an der Adria aufgebaut und alle erobert, die sich ihnen in den Weg stellten, unter dem Vorwand, über Seewege Reichtum zu erlangen. Jetzt haben sie die Außenbezirke von Hellas selbst erreicht. Unsere Regierung hat eine Delegation von [GetCountry('VNT').GetName] empfangen, dem [GetCountry('VNT').GetAdjective], der uns eine scheinbar unverschämte Bitte überbracht hat:\n\nErkennen Sie die Macht von [GetCountry('VNT').GetName] an und beugen Sie das Knie." #NT!
 secure_venetia_mission_event.72.a: "Lasst uns dieser neuen Macht folgen" #NT!
 secure_venetia_mission_event.72.b: "Schicken wir ihnen Tribut, sonst greifen sie uns an" #NT!
 secure_venetia_mission_event.72.c: "Die Frechheit dieser Barbaren!" #NT!
  
 secure_venetia_mission_event.73.t: "Senden einer Anfrage für Spina" #NT!
 secure_venetia_mission_event.73.desc: "Der Hafen von [GetProvince('(int32)144').GetName] liegt direkt hinter unserer Grenze, aber wir sehen, dass wir ihn, wenn wir ihn halten, für Exporte gut nutzen könnten, und ihn zu einer echten Hafenstadt machen könnten, wie sie es einmal war. Da wir Fortschritte dabei gemacht haben, den derzeitigen Eigentümer von [GetProvince('(int32)144').GetName] zu umwerben und die Beziehungen zu ihm zu verbessern, sind wir jetzt in einer Position, in der wir sehen können, ob er den Eigentümerwechsel akzeptieren würde, natürlich gegen Bezahlung.\n\nJetzt werden unsere Diplomaten im Auftrag des Staates geschickt, um einen Deal über den Hafen von Spina auszuhandeln." #NT!
 secure_venetia_mission_event.73.a: "Hoffentlich ist unsere Akquisition erfolgreich" #NT!
  
 secure_venetia_mission_event.74.t: "[GetCountry('VNT').GetName] Kaufangebote [GetProvince('(int32)144').GetName]" #NT!
 secure_venetia_mission_event.74.desc: "Eine Delegation aus [GetCountry('VNT').GetName] ist eingetroffen und hat ein interessantes Angebot gemacht: den Hafen von Spina für [GetProvince('(int32)144').GetName] zu kaufen. Natürlich wäre die Zahlung großzügig, versichert uns der Delegierte.\n\nIn Anbetracht des relativen Wertes der Provinz könnte dies ein gutes Geschäft für uns sein. Wir müssen jedoch abwarten, wofür die Veneti es verwenden wollen ..." #NT!
 secure_venetia_mission_event.74.a: "Ein äußerst großzügiges Angebot!" #NT!
 secure_venetia_mission_event.74.a.tt: "#Y [GetProvince('(int32)144').GetName]#! wird unter die Kontrolle von #Y [GetCountry('VNT').GetName]#! geraten.\n[GetCountry('VNT').GetName] wird [ROOT.GetCountry.GetName] #Y 300#! Gold zahlen." #NT!
 secure_venetia_mission_event.74.b: "Es wäre nachteilig, [GetProvince('(int32)144').GetName] loszulassen" #NT!
  
 secure_venetia_mission_event.75.t: "Ein erfolgreicher Kauf!" #NT!
 secure_venetia_mission_event.75.desc: "Der Hafen von Spina steht nun unter der Kontrolle von [GetCountry('VNT').GetAdjective] und auch der gesamte zukünftige Handel, der über den Hafen abgewickelt wird!\n\n[GetCountry('VNT').GetAdjective]-Planer sind bereits auf dem Weg zum Standort, um zu prüfen, wie der Hafen wieder zu einem großen Hafen ausgebaut werden kann." #NT!
 secure_venetia_mission_event.75.a: "Jetzt ist es Zeit, den Hafen zu öffnen und Gewinn zu erzielen!" #NT!
 secure_venetia_mission_event.75.a_tt: "Die #Y $secure_venetia_mission_task_48$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.76.t: "Eine Vereinbarung mit [GetCountry('ASP').GetName]" #NT!
 secure_venetia_mission_event.76.desc: "Die griechische Stadt $ASP$ ist uns schon lange ein Dorn im Auge, da sie aufgrund ihrer Nähe zu unseren nächsten Häfen die Profite unserer Händler einschränkt. Wir sehen einen Konflikt zwischen unseren beiden Staaten jedoch nicht als unvermeidlich an.\n\nUnsere Diplomaten haben bereits ein Abkommen vorbereitet, das sie an $ASP_ADJ$ senden werden. Es bietet eine letzte Chance, eine stabile, für beide Seiten vorteilhafte Vereinbarung zu treffen, bevor drastischere Schritte unternommen werden müssen." #NT!
 secure_venetia_mission_event.76.a: "Senden wir dieses Ultimatum an [GetCountry('ASP').GetName]" #NT!
  
 secure_venetia_mission_event.761.t: "[GetCountry('VNT').GetName] sucht eine Vereinbarung" #NT!
 secure_venetia_mission_event.761.desc: "Wir haben lange mit dem Stamm der Veneter im Nordwesten koexistiert. Manchmal trieben wir Handel mit ihnen und manchmal profitierten wir vom Bernsteinhandel, der sonst über ihre Städte gelaufen wäre.\nJetzt jedoch scheint es, als hätten sie sich unter dem Banner von $VNT$ vereinigt und sehen unsere derzeitige Vereinbarung als problematisch an.\n\nEine Delegation von [GetCountry('VNT').GetName] ist mit einem Ultimatum bei unserem Rat eingetroffen: Geht ein ungünstiges Handelsabkommen mit $VN$ ein und unterwerft euch ihrer Macht, oder sie werden drastischere Maßnahmen ergreifen." #NT!
 secure_venetia_mission_event.761.a: "Wir können nicht dagegen bestehen [GetCountry('VNT').GetName]" #NT!
 secure_venetia_mission_event.761.b: "Es ist Zeit, diesen abscheulichen Veneti ein für alle Mal Einhalt zu gebieten …" #NT!
 secure_venetia_mission_event.761.b.tt: "#Y [GetCountry('VNT').GetName]#! wird uns den Krieg erklären" #NT!
  
 secure_venetia_mission_event.77.t: "[GetCountry('ASP').GetName] Lehnt ab!" #NT!
 secure_venetia_mission_event.77.desc: "Leider hat [GetCountry('ASP').GetName] unser Angebot für Frieden und Freundschaft abgelehnt. Was als nächstes kommt, ist daher unvermeidlich, da wir unseren adriatischen Handel um jeden Preis sichern müssen." #NT!
 secure_venetia_mission_event.77.a: "Wenn sie sich weigern, sich uns friedlich anzuschließen ..." #NT!
 secure_venetia_mission_event.77.a_tt: "Die Missionsaufgabe #Y $secure_venetia_mission_task_49$#! wurde nun #G abgeschlossen!#!\nWir werden #R mit [GetCountry('ASP').GetName] in den Krieg ziehen#!." #NT!
  
 secure_venetia_mission_event.78.t: "Bietet $ANO$ Schutz" #NT!
 secure_venetia_mission_event.78.desca: "Die Stadt [GetProvince('(int32)117').GetName] ist von feindlichen Völkern umgeben, die ihnen zweifellos großen Schaden zufügen würden. Wir hingegen könnten ihre Bevölkerung beschützen und dabei natürlich von einem kleinen Anteil ihrer Handelsgewinne profitieren.\n\nSenden wir [GetCountry('ANO').GetName] ein Schutzangebot, damit wir die Stadt zu unserem beiderseitigen Nutzen schützen können." #NT!
 secure_venetia_mission_event.78.descb: "Die Stadt [GetProvince('(int32)117').GetName] steht unter der Kontrolle ausländischer Mächte. Die Instandhaltung und Verteidigung der Stadt werden vernachlässigt und die Einwohner von $ANO_ADJ$ sind Banditen und Piraten schutzlos ausgeliefert. Es ist klar, dass die derzeitigen Bewohner der Stadt nicht in der Lage sind, ihre Sicherheit zu gewährleisten.\n\nWenn wir dagegen eingreifen würden, könnten wir den $ANO_ADJ$ viel Autonomie geben, um ihre eigene Stadt wieder aufzubauen und ihnen gleichzeitig die Sicherheit unserer Milizen und Schiffe bieten. Natürlich müssen wir zuerst ihre derzeitigen Oberherren davon überzeugen, die Stadt an uns abzutreten, eine Aufgabe, für die wir bereits Geld gesammelt haben." #NT!
 secure_venetia_mission_event.78.a: "Mal sehen, ob [GetCountry('ANO').GetName] unser Angebot annimmt," #NT!
 secure_venetia_mission_event.78.b: "Mal sehen, ob der Oberherr von $ANO$ unseren Vorschlag annimmt" #NT!
  
 secure_venetia_mission_event.79.t: "[GetCountry('VNT').GetName] Angebote, uns zu schützen!" #NT!
 secure_venetia_mission_event.79.desc: "Angesichts der $ROM_ADJ$-Militärmaschinerie, die durch Mittelitalien marschiert, und der aggressiven Etrusker, die uns aus dem Westen bedrohen, sind wir in einer verwundbaren Position.\n\nEs mag daher ein Segen sein, dass [GetCountry('VNT').GetName] angeboten hat, unsere Stadt vor externen Mächten zu schützen. Der Preis dafür – ein Teil unserer Souveränität und ein Anteil an unseren Gewinnen – ist jedoch möglicherweise viel zu ungünstig, als dass wir ihr Angebot annehmen könnten." #NT!
 secure_venetia_mission_event.79.a: "Eine solche Vereinbarung könnte unserer Stadt zugute kommen" #NT!
 secure_venetia_mission_event.79.b: "Es liegt nicht in unserem Interesse, unsere kommerziellen Gewinne zu steigern!" #NT!
  
 secure_venetia_mission_event.80.t: "[SCOPE.sCountry('owner_of_ankona_city').GetName] Ablehnungen" #NT!
 secure_venetia_mission_event.80.desca: "Trotz der Vorteile unseres großzügigen Schutzangebots scheint es, als hätte die Stadt [GetProvince('(int32)117').GetName] unser Angebot abgelehnt und stattdessen ihrer eigenen Souveränität den Vorzug gegeben." #NT!
 secure_venetia_mission_event.80.descb: "Trotz des für beide Seiten vorteilhaften Charakters unseres Schutzangebots scheint es, als hätte [SCOPE.sCountry('owner_of_ankona_city').GetName] unser Angebot abgelehnt und sich stattdessen dafür entschieden, die Stadt [GetProvince('(int32)117').GetName] für sich zu behalten." #NT!
 secure_venetia_mission_event.80.a: "Schade" #NT!
 secure_venetia_mission_event.80.a_tt: "Die #Y $secure_venetia_mission_task_50$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.81.t: "[GetCountry('VNT').GetName] sucht Schutz vor [GetProvince('(int32)117').GetName]" #NT!
 secure_venetia_mission_event.81.desc: "Wir haben überraschend eine Delegation aus [GetCountry('VNT').GetName] empfangen, die die Kontrolle über die Stadt [GetProvince('(int32)117').GetName] fordert.\n\nSie sagen, dass sie uns die Kontrolle über die Verwaltung der Stadt abnehmen wollen und dass wir selbst kaum Bedarf dafür haben. Natürlich sind sie bereit, uns im Gegenzug eine große Summe zu zahlen, um das Geschäft zu versüßen." #NT!
 secure_venetia_mission_event.81.a: "Lohnt es sich angesichts eines solchen Anreizes wirklich, [GetProvince('(int32)117').GetName] beizubehalten?" #NT!
 secure_venetia_mission_event.81.b: "Wir haben kein Interesse daran, die Ambitionen von [GetCountry('VNT').GetName] zu unterstützen" #NT!
  
 secure_venetia_mission_event.82.t: "Streben nach Kolonien an der Adria" #NT!
 secure_venetia_mission_event.82.desc: "Wenn wir über die Adria blicken, blicken wir voller Neid auf die griechischen Kolonialstaaten wie Chersos, Pharos und Lissa. Ist das das Erfolgsgeheimnis der Griechen? Dauerhafte Verbindungen über die Meere hinweg zu knüpfen, die später für den Handel genutzt werden können?\nDiese Frage hat die Kaufmannsklasse von [GetCountry('VNT').GetName] dazu veranlasst, großen Druck auf unsere Regierung auszuüben, um zu versuchen, die griechische Methode des Kolonieaufbaus nachzuahmen. Es wurde nun ein Plan geschmiedet, um Land an der illyrischen Küste zu erwerben, um solche Kolonien zu gründen. Jetzt müssen wir nur noch sehen, ob die derzeitigen Besitzer dieser Ländereien bereit sind, sie gegen Gold einzutauschen, damit unser Plan Früchte tragen kann." #NT!
 secure_venetia_mission_event.82.a: "Mal sehen, ob einer der Illyrer akzeptiert" #NT!
  
 secure_venetia_mission_event.83.t: "[GetCountry('VNT').GetName] Angebote zum Kauf unserer Küste" #NT!
 secure_venetia_mission_event.83.desc: "Es scheint, als hätten die [GetCountry('VNT').GetName] großes Interesse an den Ländern der illyrischen Küste und haben uns im Austausch dafür eine große Summe Gold angeboten. Das bedeutet natürlich, dass das Land möglicherweise wertvoller ist als zunächst angenommen; andererseits: Gold." #NT!
 secure_venetia_mission_event.83.a: "Was für ein willkommener Austausch!" #NT!
 secure_venetia_mission_event.83.b: "Ein solches Angebot werden Sie hier nicht finden!" #NT!
  
 secure_venetia_mission_event.84.t: "Ein Angebot für Illyria Graeca" #NT!
 secure_venetia_mission_event.84.desc: "Unsere Händler haben ein brennendes Verlangen, Illyria Graeca in [SCOPE.GetRootScope.GetCountry.GetAdjective] Händen zu sehen, als Stützpunkt für weiteren Handel rund um das Mittelmeer und als Land, um neue Kolonien zu gründen. Sie sind so sehr bereit, gemeinsam mit dem Staat eine Zahlung an die derzeitigen Einwohner zu leisten, um die Kontrolle über die Region zu erwerben.\n\nEin solch merkantilistischer Versuch, ein so großes Stück Land zu erobern, ist beispiellos; er zeigt jedoch, welche Risiken unsere Händler bereit sind einzugehen. Wenn sie mit ihrem Unterfangen Erfolg haben sollen, ist es natürlich die Verantwortung des Staates [SCOPE.GetRootScope.GetCountry.GetAdjective], sie zu unterstützen.\n\nDa unser Delegierter mit einer Anzahlung für die Region losgeschickt wird, können wir nur auf Erfolg hoffen." #NT!
 secure_venetia_mission_event.84.a: "Jetzt wird unser Angebot und die Zahlung gesendet …" #NT!
  
 secure_venetia_mission_event.85.t: "[GetCountry('VNT').GetName] Wünsche Illyrien Graeca" #NT!
 secure_venetia_mission_event.85.desc: "Die Diplomaten von [GetCountry('VNT').GetName] haben uns ein ehrgeiziges Angebot gemacht. Sie möchten die gesamte Region $illyria_graeca_area$ durch Kauf erwerben. Ihre Kaufleute haben in ihrer Entschlossenheit eine enorme Summe mitgebracht, in der Hoffnung, uns erfolgreich davon zu überzeugen, das Gebiet an [GetCountry('VNT').GetName] abzutreten.\n\nIhr Angebot mag verlockend sein, da sie eine hohe Summe im Gegenzug verlangen; die Ländereien, die sie verlangen, sind jedoch sehr groß." #NT!
 secure_venetia_mission_event.85.a: "Mit diesem Reichtum in Reichweite werden wir unsere neuen [GetCountry('VNT').GetAdjective] Oberherren willkommen heißen" #NT!
 secure_venetia_mission_event.85.a_tt: "Deinem Land werden #Y 100#! Gold für jedes Gebiet in #Y $illyria_graeca_area$#! gezahlt, das von [GetCountry('VNT').GetName] gekauft wird." #NT!
 secure_venetia_mission_event.85.b: "Mit so einem großen Haufen Gold wären wir ohne diese Länder vielleicht besser dran" #NT!
 secure_venetia_mission_event.85.b_tt: "Deinem Land werden #Y 100#! Gold für jedes Gebiet in #Y $illyria_graeca_area$#! gezahlt, das von [GetCountry('VNT').GetName] gekauft wird." #NT!
 secure_venetia_mission_event.85.c: "Was wäre, wenn wir das Geld behalten würden?" #NT!
 secure_venetia_mission_event.85.c_tt: "Ihr Land erhält eine Zahlung von #Y 100#! Gold für jedes Gebiet in #Y $illyria_graeca_area$#!, das von [GetCountry('VNT').GetName] gesucht wird" #NT!
 secure_venetia_mission_event.85.d: "Für ein bisschen Gold würden wir $illyria_graeca_area$ niemals aufgeben!" #NT!
 secure_venetia_mission_event.85.d_tt: "Die Zahlung wird zurückgesendet an #Y [GetCountry('VNT').GetName]#!" #NT!
  
 secure_venetia_mission_event.86.t: "Schutz über $RAE$" #NT!
 secure_venetia_mission_event.86.desc: "Wir haben lange Zeit Seite an Seite mit den Rätern gelebt, regelmäßig Handel mit ihnen getrieben und uns sogar mit rätischen Händlern vermischt, die nach Süden kamen und umgekehrt. Jetzt jedoch erkennen wir, dass ihre geschützte Existenz in den Alpen dem Ende zuzugehen droht. Da keltische Stämme die [GetCountry('RAE').GetName]-Länder umzingeln und bedrängen, kann nicht einmal ein einfaches Bündnis mit ihnen unsere alten Handelspartner retten.\n\nWenn wir unsere neuen Verbündeten jedoch davon überzeugen könnten, ein Schutzabkommen mit uns einzugehen, könnten wir unsere Soldaten direkt zur Patrouille schicken und ihre Grenzen gegen keltische Übergriffe schützen. Außerdem würden wir direkt darunter leiden, wenn die Bernsteinstraße, die durch ihre Länder führt, abgeschnitten würde." #NT!
 secure_venetia_mission_event.86.a: "Hoffen wir, dass sie die Notwendigkeit einer solchen Vereinbarung erkennen" #NT!
  
 secure_venetia_mission_event.87.t: "[GetCountry('VNT').GetName] Bietet militärischen Schutz" #NT!
 secure_venetia_mission_event.87.desc: "Wir befinden uns derzeit in einer prekären Lage in unserer Bergheimat, da aggressive keltische Stämme von allen Seiten drohen, unsere Grenzen zu überfallen und unser Land in großem Maßstab zu erobern. Unsere neuen Verbündeten in [GetCountry('VNT').GetName] haben uns ihre Hilfe angeboten, indem sie ihre Armeen schicken, um die Grenzen unseres Landes zu bewachen.\n\nDies würde jedoch auf Kosten unserer vollständigen Souveränität geschehen." #NT!
 secure_venetia_mission_event.87.a: "Wir könnten [GetCountry('VNT').GetAdjective] Soldaten gebrauchen, die unsere Grenzen schützen" #NT!
 secure_venetia_mission_event.87.b: "Die Ausländer sollten Abstand halten" #NT!
 secure_venetia_mission_event.87.b.tt: "[GetCountry('VNT').GetName] können uns den Krieg erklären, wenn sie die #Y kriegerische#! diplomatische Haltung einnehmen" #NT!
  
 secure_venetia_mission_event.88.t: "[GetCountry('RAE').GetName] Ablehnungen" #NT!
 secure_venetia_mission_event.88.desc: "Es scheint, als ob [GetCountry('RAE').GetName] unser Angebot eines direkteren Schutzes abgelehnt hat, mit der Begründung, dass sie ihre vollständige Unabhängigkeit nicht wahren wollen. Es scheint, als ob wir ihre Sicherheit nicht direkt kontrollieren können und es an den [GetCountry('RAE').GetAdjective]s selbst liegt, ihr Land und den wertvollen Handel, der darüber abgewickelt wird, zu schützen." #NT!
 secure_venetia_mission_event.88.a: "Lassen Sie uns wenigstens ihre Unabhängigkeit garantieren" #NT!
 secure_venetia_mission_event.88.b: "Wir werden den Nordpass sichern, so oder so …" #NT!
 secure_venetia_mission_event.88.a_tt: "Die #Y $secure_venetia_mission_task_56$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
 secure_venetia_mission_event.88.a_tt_2: "Wir werden #R am [GetCountry('RAE').GetName] einen #E Eroberungskrieg#!#! erklären." #NT!
  
 secure_venetia_mission_event.101.t: "[GetCountry('ROM').GetName] schickt Kolonisten nach Aquileia" #NT!
 secure_venetia_mission_event.101.desc: "[GetCountry('ROM').GetName] hat erfahren, dass wir Hilfe bei der Verteidigung unserer Grenze brauchen, und hat sich bereit erklärt, zu helfen! \nEs werden bereits Kolonisten aus Rom in die Länder von Akileia geschickt, die bereit sind, eine Kolonie zu gründen, die sie „Aquileia“ nennen wollen, um unsere Ostgrenze zu verteidigen.\n\nUnsere Dankbarkeit gegenüber den $roman$s ist immens! Wir werden ihre Hilfe nicht vergessen!" #NT!
 secure_venetia_mission_event.101.a: "Dies wird unsere Ostgrenze sicherlich schützen!" #NT!
 secure_venetia_mission_event_101_tt: "Die Missionsaufgabe #Y $secure_venetia_mission_task_60$#! wurde nun #G abgeschlossen!#!\n[GetCountry('ROM').GetName] schickt #Y $roman$#! Kolonisten zur Ansiedlung von [GetProvince('(int32)3606').GetName]\n[GetProvince('(int32)3606').GetName]s Name wird sich ändern.\n[GetProvince('(int32)3606').GetName] erhält ein #Y $secure_venetia_mission_task_60$2#!" #NT!
  
 secure_venetia_mission_event.106.t: "Gründung der Venetischen Liga" #NT!
 secure_venetia_mission_event.106.desc: "Unser Verbündeter [GetCountry('VNT').GetName] hat stetig an Bedeutung gewonnen. Einst war er ein zersplittertes Stammesvolk, heute ist er ein fester maritimer Zentralstaat, der sich nicht nur verteidigen, sondern auch seinen Willen über das Meer hinweg durchsetzen kann.\n\nNun macht uns [GetCountry('VNT').GetName] einen interessanten Vorschlag. Sie sagen uns, dass sie ihre Macht nutzen wollen, um eine transmaritime Liga zu gründen, die von [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] aus geleitet wird und allen Beteiligten Sicherheit und Handel bietet, und dass sie uns gerne an ihrem Projekt beteiligen möchten." #NT!
 secure_venetia_mission_event.106.a: "Lasst uns dieser venezianischen Liga beitreten!" #NT!
 secure_venetia_mission_event.106.b: "Vielleicht sollten wir unsere Allianz mit [GetCountry('VNT').GetName] überdenken," #NT!
  
 secure_venetia_mission_event.107.t: "Ultimatum für Rätien" #NT!
 secure_venetia_mission_event.107.desc: "Rhätien ist an ausländische Mächte gefallen und unser Wunsch, unsere Nachbarn selbst zu beschützen, ist gescheitert.\nAber wir sind ein stures Volk und unsere Nation wird ihre Allianz nicht einfach aufgeben, nur weil unsere Verbündeten vorübergehend unterworfen wurden. Außerdem können wir nicht zulassen, dass jemand anders den Rätischen Pass kontrolliert, über den der Handel fließt.\n\nDas Ergebnis ist einfach: Die Besitzer der Räter geben die Kontrolle über Rhätien friedlich auf, oder sie werden dazu gezwungen." #NT!
 secure_venetia_mission_event.107.a: "Senden wir unser Ultimatum" #NT!
 secure_venetia_mission_event.107.a_tt_2: "Falls der #E Besitzer#! der rätischen Länder unser Ultimatum ablehnt, werden wir #R einen #E Eroberungskrieg#!#! um Rätien erklären.\nWenn er das Ultimatum annimmt, erhalten wir #E Rätien#! als #Y-Liga-Stadt#!." #NT!
 secure_venetia_mission_event.107.b: "Wir können es uns nicht leisten, um die Räter zu kämpfen" #NT!
 secure_venetia_mission_event.107.a_tt: "Die #Y $secure_venetia_mission_task_56$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.108.t: "Die Veneti fordern Rätien" #NT!
 secure_venetia_mission_event.108.desc: "[GetCountry('VNT').GetName] hat uns eine Delegation geschickt, die uns mitteilt, dass unsere jüngste Eroberung von Land im Besitz von [GetCountry('RAE').GetName] einen Verstoß gegen eine Vereinbarung darstellt, die sie vor kurzem getroffen hatten, um das Land von [GetCountry('RAE').GetAdjective] im Austausch für bevorzugten Handel zwischen den beiden Völkern zu schützen.\nAus diesem Grund senden sie uns ein Ultimatum: Geben Sie die Kontrolle über Rätien an die Räter ab, unter dem Schutz von [GetCountry('VNT').GetAdjective], oder [GetCountry('VNT').GetName] wird die Kontrolle über die Region mit Gewalt übernehmen." #NT!
 secure_venetia_mission_event.108.a: "Lass sie es versuchen!" #NT!
 secure_venetia_mission_event.108.b: "Wir können heute nicht kämpfen [GetCountry('VNT').GetName]" #NT!
  
 secure_venetia_mission_event.110.t: "Die römischen Wege" #NT!
 secure_venetia_mission_event.110.desc: "Im Laufe der Zeit unter römischer Herrschaft hat sich unser Volk immer mehr in die römische Lebensart verliebt. Von ihrer beeindruckenden Architektur bis hin zu ihrer Organisation und öffentlichen Verwaltung sind verschiedene Aspekte ihrer Zivilisation für das Volk von [GetCountry('VNT').GetAdjective] faszinierend. Es sollte daher keine Überraschung sein, dass immer mehr Veneti langsam verschiedene Aspekte der römischen Kultur, ihre Kleidung, ihre Gewohnheiten und sogar ihre lateinische Sprache übernehmen.\n\nDieser gesellschaftliche Wandel wird das Leben in [GetCountry('VNT').GetName] zweifellos stark verändern, zumindest wenn man ihn sich selbst überlässt." #NT!
 secure_venetia_mission_event.110.a: "Lasst uns alle die römische Toga anlegen" #NT!
 secure_venetia_mission_event.110.b: "Wir sollten dafür kämpfen, die Lebensweise unserer Vorfahren nicht aufzugeben!" #NT!
 secure_venetia_mission_event.110.a_tt: "Die #Y $secure_venetia_mission_task_16$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.111.t: "Weigerung, illyrisches Territorium zu verkaufen" #NT!
 secure_venetia_mission_event.111.desc: "Wir hatten gehofft, dass unser Angebot angenommen wird, doch es scheint, als ob die Illyrer sich geweigert hätten, ihre Küstengebiete zu verkaufen. Damit wäre unseren Plänen, in diesem Gebiet Kolonien zu gründen, ein endgültiges Ende bereitet." #NT!
 secure_venetia_mission_event.111.a: "Sieht aus, als würden unsere Händler enttäuscht sein" #NT!
 secure_venetia_mission_event.111.a_tt: "Die #Y $secure_venetia_mission_task_51$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.112.t: "Pfändung unserer Zahlung!" #NT!
 secure_venetia_mission_event.112.desc: "Die verräterischen Unholde in #E $illyria_graeca_area$#! haben die gesamte Summe, die für den Erwerb ihrer Ländereien in Illyria Graeca bestimmt war, in Beschlag genommen, ohne im Gegenzug Gebiete abzutreten!\n\nNatürlich war es vielleicht unklug, eine so große Summe im Voraus zu schicken, ein Fehler, den wir uns nicht noch einmal leisten können. Unser Bild vom aktuellen Oberherrn des Landes ist jedoch nun für immer durch Unehrlichkeit und Verrat getrübt." #NT!
 ven_we_loose_all_of_our_money: "#R Wir verlieren das gesamte Geld, das #! für den Kauf von Illyria Graeca gesendet hat." #NT!
 secure_venetia_mission_event.112.a: "Diese diebischen Scharlatane!" #NT!
 secure_venetia_mission_event.112.a_tt: "Die #Y $secure_venetia_mission_task_52$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.113.t: "Weigerung, Illyria Graeca zu verkaufen" #NT!
 secure_venetia_mission_event.113.desc: "Aus welchem ​​Grund auch immer, seien es politische Interessen oder mangelndes Vertrauen uns gegenüber, haben die derzeitigen Inhaber von #E $illyria_graeca_area$s#! beschlossen, dass sie lieber Illyria Graeca besitzen möchten als die riesige Summe, die ihnen überwiesen wurde, und haben uns unsere Zahlung zurücküberwiesen.\n\nEs scheint, als seien die Ambitionen unserer Händlerklasse, am Ende der Adria Fuß zu fassen, vorerst behindert worden, eine Tatsache, die unseren Handel auf lange Sicht einschränken könnte." #NT!
 secure_venetia_mission_event.113.a: "Dann müssen wir einfach einen Weg finden, sie zu umgehen." #NT!
 secure_venetia_mission_event.113.a_tt: "Die #Y $secure_venetia_mission_task_52$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.114.t: "Antrag auf Spina abgelehnt" #NT!
 secure_venetia_mission_event.114.desc: "Trotz unseres Zahlungsangebots scheint unser Antrag, Spina von den derzeitigen Eigentümern zu kaufen, abgelehnt worden zu sein. Obwohl eine Investition in Spina optimal für die Ausrichtung unserer Exporte nach Italien gewesen wäre, sieht es nun so aus, als müssten wir unsere Pläne überarbeiten." #NT!
 secure_venetia_mission_event.114.a: "nun ja" #NT!
 secure_venetia_mission_event.114.a_tt: "Die #Y $secure_venetia_mission_task_48$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.115.t: "[GetCountry('ASP').GetName] Einsendungen" #NT!
 secure_venetia_mission_event.115.desc: "Vielleicht hat [GetCountry('ASP').GetName] die Vorteile einer wirtschaftlichen Zusammenarbeit erkannt oder sich einfach von unserer wachsenden Macht eingeschüchtert gefühlt und ist zu dem Schluss gekommen, dass das Betreten der Domäne von [GetCountry('VNT').GetAdjective] die sicherste Vorgehensweise für ihn ist." #NT!
 secure_venetia_mission_event.115.a: "Eine kluge Wahl!" #NT!
 secure_venetia_mission_event.115.a_tt: "Die #Y $secure_venetia_mission_task_49$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.116.t: "Kontrolle über [GetCountry('CNM').GetName]" #NT!
 secure_venetia_mission_event.116.desc: "Aufgrund unserer langjährigen Freundschaft mit [GetCountry('CNM').GetName] und unserer wachsenden militärischen Macht haben die Cenomanni zugestimmt, dass unsere Hilfe bei ihrer Verwaltung sowohl ihrer Sicherheit als auch der Entwicklung ihres eigenen Landes zugutekommt. Jetzt können wir garantieren, dass antike Städte in der Region, wie beispielsweise Verona, wieder unter dem Schutz von [GetCountry('VNT').GetAdjective] stehen." #NT!
 secure_venetia_mission_event.116.a: "Eine erfreuliche Entwicklung!" #NT!
 secure_venetia_mission_event.116.a_tt: "Die #Y $secure_venetia_mission_task_19$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.117.t: "Ancona akzeptiert Schutz" #NT!
 secure_venetia_mission_event.117.desc: "Angesichts der Bedrohung durch die Römer und andere bedrohliche Mächte haben die Anconaner zugestimmt, zu ihrem Schutz unter unsere Fittiche genommen zu werden.\nWir sind sicher, dass sich dies als eine ausgezeichnete Entscheidung erweisen wird, da sich eine Partnerschaft mit den $venetic$ Städten für den Handel von [GetCountry('ANO').GetName] sicherlich als fruchtbar erweisen wird!" #NT!
 secure_venetia_mission_event.117.a: "Willkommen unter unseren Fittichen!" #NT!
 secure_venetia_mission_event.117.a_tt: "Die #Y $secure_venetia_mission_task_50$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.118.t: "Erwerb der illyrischen Küste" #NT!
 secure_venetia_mission_event.118.desc: "Unsere Bemühungen, die Illyrer zu umwerben, waren von Erfolg gekrönt und sie haben unser Angebot angenommen, ihre Küstengebiete gegen Bezahlung zu erwerben!\n\nSchon jetzt strömen unsere Kaufleute und ihre Familien in unsere neuen Gebiete in Illyrien, in der Hoffnung, sich in den vor der Küste gelegenen Kolonien ein neues Leben aufzubauen und neue Möglichkeiten zu finden." #NT!
 secure_venetia_mission_event.118.a: "Dies wird unseren Händlern auf lange Sicht sicherlich neue Möglichkeiten bieten" #NT!
 secure_venetia_mission_event.118.a_tt: "Die #Y $secure_venetia_mission_task_51$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.119.t: "Unser Gambit erweist sich als erfolgreich!" #NT!
 secure_venetia_mission_event.119.desc: "Es scheint, als wäre unsere hohe Zahlung erfolgreich gewesen und die Ländereien von $illyria_graeca_area$ gehören uns!\n\n$venetic$ Siedler sind in der Region angekommen und unsere Kontrolle wird bereits etabliert. Mit einem solchen Handelsstützpunkt haben unsere Händler nun ungehinderten Zugang über das Mittelmeer!" #NT!
 secure_venetia_mission_event.119.a: "Unsere Händler werden sicherlich davon profitieren!" #NT!
 secure_venetia_mission_event.119.a_tt: "Die #Y $secure_venetia_mission_task_52$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.120.t: "[GetCountry('RAE').GetName] Akzeptiert Schutz" #NT!
 secure_venetia_mission_event.120.desc: "Angesichts der Bedrohung durch keltische Einfälle hat [GetCountry('RAE').GetName], wenn auch zögerlich, zugestimmt, uns einen direkteren Schutz seiner Ländereien zu gewähren, und unsere Streitkräfte dringen bereits in Ländereien von [GetCountry('RAE').GetAdjective] ein.\nSie werden ihre Entscheidung nicht bereuen, denn neben dem Schutz ihrer Ländereien werden unsere (bereits miteinander verbundenen) Volkswirtschaften sicherlich ein gegenseitiges Wachstum erfahren, da die $rhaetian$ die Möglichkeit haben werden, größere Mengen an Waren aus dem Mittelmeerraum zu importieren, und wir einen besseren Zugang zum Bernsteinhandel über die Alpen erhalten werden." #NT!
 secure_venetia_mission_event.120.a: "Dies wird für alle Beteiligten eine wirklich vorteilhafte Vereinbarung sein!" #NT!
 secure_venetia_mission_event.120.a_tt: "Die #Y $secure_venetia_mission_task_56$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.121.t: "Protektorat über Ancona" #NT!
 secure_venetia_mission_event.121.desc: "Nach vielen diplomatischen Bemühungen ist es uns gelungen, den derzeitigen Besitzer von #E [GetProvince('(int32)117').GetName]#! davon zu überzeugen, uns die Herrschaft über die Stadt zu überlassen. Trotz der Kosten glauben wir, dass sich unsere Investition in die Eingliederung der Stadt in unser Reich sicherlich als fruchtbar erweisen wird.\nAußerdem werden die Anconaner mit der Autonomie, die wir ihnen nun gewährt haben, ihren neuen Beschützern sicherlich ewig dankbar sein und uns gegenüber loyal bleiben." #NT!
 secure_venetia_mission_event.121.a: "[GetProvince('(int32)117').GetName] ist sicher in $venetic$ Händen" #NT!
 secure_venetia_mission_event.121.a_tt: "Die #Y $secure_venetia_mission_task_50$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.122.t: "Epirus unterwirft sich!" #NT!
 secure_venetia_mission_event.122.desc: "Aus Angst vor unserer militärischen Macht scheinen die Epiroten entschieden zu haben, dass die Unterwerfung unter [GetCountry('VNT').GetName] einem Konflikt vorzuziehen ist, den sie mit Sicherheit verlieren würden.\nDas war natürlich zu erwarten, denn unser kometenhafter Aufstieg ist in der Tat zu befürchten.\n\nMit [GetCountry('EPI').GetName] unter unserer Kontrolle werden unsere Kaufleute freie Hand haben, Kolonien in der Region zu gründen." #NT!
 secure_venetia_mission_event.122.a: "Nun zu Griechenland selbst ..." #NT!
 secure_venetia_mission_event.122.a_tt: "Die #Y $secure_venetia_mission_task_29$#! Missionsaufgabe ist nun #G abgeschlossen!#!\nEpirus ist unsere #Y Kolonie#! geworden." #NT!
  
 secure_venetia_mission_event.123.t: "Gallische Ankünfte" #NT!
 secure_venetia_mission_event.123.desc: "Unsere Politik, cenomannische Siedler einzuladen, war sehr erfolgreich und die Zahl der gallischen Stammesangehörigen, die sich mittlerweile in unserem Land niedergelassen haben, hat stark zugenommen!\nAuch wenn sie möglicherweise noch immer Schwierigkeiten haben, sich an unsere Muttersprache zu gewöhnen, ist es nur eine Frage der Zeit, bis sie selbst das Gefühl haben, ebenfalls nur ein Teil von [SCOPE.GetRootScope.GetCountry.GetName] zu sein." #NT!
 secure_venetia_mission_event.123_tt_1: "#Y 15#! #E $lepontic$#! kultivierte Pops haben sich in #E [SCOPE.GetRootScope.GetCountry.GetName]#! niedergelassen." #NT!
 secure_venetia_mission_event.123_tt_2: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! hat mit der Integration von #Y #E $lepontic$#!#! #E Kultur#! begonnen, wobei die Integration bei #Y 50 %#! beginnt." #NT!
 secure_venetia_mission_event.123.a: "Willkommen, Landsleute!" #NT!
 secure_venetia_mission_event.123_a_tt: "Die #Y $secure_venetia_mission_task_7$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.124.t: "Eine Frage der Regierungsstruktur" #NT!
 secure_venetia_mission_event.124.desc: "Auf unserer Suche nach Regierungsreformen haben wir viel von unseren zentralisierteren Nachbarn gelernt und können uns jetzt die Vorteile vorstellen, die eine solche öffentliche Vertretung unserem Reich bringen könnte, insbesondere wenn man bedenkt, dass ein solches System gut zu unserer relativ meritokratischen Gesellschaft passen würde. Es stellt sich jedoch die Frage, auf welche Ziele die Struktur dieses repräsentativen Systems ausgerichtet sein sollte.\nDie venezianische Gesellschaft war lange Zeit auf die herausragende soziale Rolle der aristokratischen Ekvopetars angewiesen, der militärischen Oberschicht, in die viele in unserer Gesellschaft aufsteigen wollen, und auf ihre Fähigkeiten, die breite Bevölkerung zu verteidigen, und sie drängen nun unsere [SCOPE.GetRootScope.GetCountry.GetRulerTitle], eine stärkere Formalisierung ihrer wichtigen Rolle innerhalb der Struktur unserer neuen Regierung in Betracht zu ziehen. Auf der anderen Seite steht die riesige venezianische Kaufmannsklasse, jene Familien, die weit und breit von Griechenland nach Schonen reisen, mit dem Ziel, nicht nur Reichtum für sich selbst anzuhäufen, sondern auch ihrer Gemeinschaft Reichtum zu bringen. Wenn wir den privilegierten Status der Kaufleute verankern würden, würde dies Venetien sicherlich großen Reichtum bringen." #NT!
 secure_venetia_mission_event.124.a: "Lassen Sie uns den Status unserer Adelsklasse festigen." #NT!
 secure_venetia_mission_event.124.a_tt: "Die #Y $secure_venetia_mission_task_41$#! Missionsaufgabe ist nun #G abgeschlossen!#!\nSobald wir die Reform unserer Regierung abgeschlossen haben, werden wir eine #Y Aristokratische Republik#!." #NT!
 secure_venetia_mission_event.124.b: "Geben wir diesen Händlern Privilegien!" #NT!
 secure_venetia_mission_event.124.b_tt: "Die #Y $secure_venetia_mission_task_41$#! Missionsaufgabe wurde nun #G abgeschlossen!#!\nSobald wir die Reform unserer Regierung abgeschlossen haben, werden wir eine #Y Plutokratische Republik#!." #NT!
  
 secure_venetia_mission_event.125.t: "Eine Frage der Regierungsstruktur" #NT!
 secure_venetia_mission_event.125.desc: "Auf unserer Suche nach Regierungsreformen haben wir viel von unseren zentralisierteren Nachbarn gelernt und wir sehen die Macht, die eine zentrale Autorität einem Reich verleihen kann. Es stellt sich jedoch die Frage, welche Gruppen in Verbindung mit unserem König Priorität haben.\nDie venezianische Gesellschaft war lange Zeit auf die herausragende soziale Rolle der aristokratischen Ekvopetars angewiesen, der militärischen Oberschicht, in die viele in unserer Gesellschaft aufsteigen wollen, und auf ihre Fähigkeit, die breite Bevölkerung zu verteidigen, und sie drängen nun unsere [SCOPE.GetRootScope.GetCountry.GetRulerTitle], eine stärkere Formalisierung ihrer wichtigen Rolle innerhalb der Struktur unserer neuen Regierung in Betracht zu ziehen. Auf der anderen Seite steht die riesige venezianische Kaufmannsklasse, jene Familien, die weit und breit von Griechenland nach Schonen reisen, mit dem Ziel, nicht nur Reichtum für sich selbst anzuhäufen, sondern auch ihrer Gemeinschaft Reichtum zu bringen. Wenn wir den privilegierten Status der Kaufleute verankern würden, würde dies Venetien sicherlich großen Reichtum bringen." #NT!
 secure_venetia_mission_event.125.a: "Lassen Sie uns den Status unserer Adelsklasse festigen." #NT!
 secure_venetia_mission_event.125.a_tt: "Die #Y $secure_venetia_mission_task_42$#! Missionsaufgabe ist nun #G abgeschlossen!#!\nSobald wir die Reform unserer Regierung abgeschlossen haben, werden wir eine #Y aristokratische Monarchie#!." #NT!
 secure_venetia_mission_event.125.b: "Geben wir diesen Händlern Privilegien!" #NT!
 secure_venetia_mission_event.125.b_tt: "Die #Y $secure_venetia_mission_task_42$#! Missionsaufgabe ist nun #G abgeschlossen!#!Sobald wir unsere Regierungsreform abgeschlossen haben, werden wir eine #Y plutokratische Monarchie#!." #NT!
  
 secure_venetia_mission_event.126.t: "Regierungsführung der Veneti" #NT!
 secure_venetia_mission_event.126.desc: "Obwohl unser Staat am Ende eines turbulenten Prozesses der internen Konsolidierung und durch den Zusammenstoß einiger Teile unserer Gesellschaft entstand, kann man sagen, dass er sowohl zentralisiert als auch funktional ist. Während die Städte und Siedlungen unseres Volkes einst reif für die Ernte stärker gefestigter externer Staaten waren, kann man heute sagen, dass unsere gemeinsame Identität von einem einzigen Verwaltungsapparat getragen wird, der das venezianische Volk mit funktionaler Einheit durch alle Schwierigkeiten führen soll." #NT!
 ven_our_government_has_reformed_tt: "Wir übernehmen eine #E zentralisierte Regierungsform#!." #NT!
 secure_venetia_mission_event.126.a: "Gemeinsam sind die Veneti unbesiegbar!" #NT!
 secure_venetia_mission_event.126.a_tt: "Die #Y $secure_venetia_mission_task_43$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.127.t: "Die Städte zusammenbringen" #NT!
 secure_venetia_mission_event.127.desc: "Für [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] war der Versuch, die lange miteinander konkurrierenden venezianischen Städte zu einer Einigung auf eine gemeinsame Herrschaft zu bewegen, eine Herausforderung, doch unsere vereinte venezianische Identität hat sich durchgesetzt und die wichtigsten venezianischen Siedlungen haben sich alle darauf geeinigt, mit der Ausarbeitung einer gemeinsamen Gesetzgebung zu beginnen.\nNoch nie zuvor war Venetien wirklich vereint. Die Städte des Landes haben erst vor Kurzem angesichts der gallischen Aggressionen als einigermaßen geschlossene politische Einheit agiert. Unser zuvor uneiniger und schwacher Staat hat sie jedoch alle gezwungen, die Notwendigkeit einer stärkeren politischen und administrativen Kohäsion zu erkennen, damit wir unseren Bedrohungen besser begegnen können." #NT!
 secure_venetia_mission_event.127.a: "Wir können uns keine weitere Uneinigkeit leisten" #NT!
 secure_venetia_mission_event.127.a_tt: "Die #Y $secure_venetia_mission_task_39$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.128.t: "Unterstützung der Eliten" #NT!
 secure_venetia_mission_event.128.desc: "Die venetische Gesellschaft wurde, soweit sich unser Volk erinnern kann, von unseren kriegerischen Eliten regiert, die wir Ekvopetars nennen. Sie sind für die Regierungsführung und den Schutz der lokalen Bevölkerung zuständig. Sie müssen dazu aufgerufen werden, sich mit unserem [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] zusammenzuschließen, wenn wir die gesellschaftliche Kraft für echte Reformen haben wollen.\nZum Glück für unser [SCOPE.GetRootScope.GetCountry.GetRulerTitle] konnten die Ekvopetars größtenteils durch [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Argumente über gemeinsame Interessen überzeugt werden, und es scheint, als stünde weiteren Zentralisierungsbemühungen wenig im Wege." #NT!
 secure_venetia_mission_event.128.a: "Gemeinsam werden wir ein wirklich geschütztes Venetien schaffen" #NT!
 secure_venetia_mission_event.128.a_tt: "Die #Y $secure_venetia_mission_task_40$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.129.t: "Mächtiger als Karthago" #NT!
 secure_venetia_mission_event.129.desc: "Durch den kometenhaften Aufstieg von [SCOPE.GetRootScope.GetCountry.GetName] haben die Venetien ein Maß an Ansehen und Reichtum erreicht, das vor wenigen Generationen noch undenkbar gewesen wäre. Sie haben sich von einem einfachen Stadtstaat zu einem wahren Seereich entwickelt.\nUnser Aufstieg war so groß, dass wir unter der Herrschaft unseres großen [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] den großen Staat #E Karthago#!,, die ehemals größte Seemacht des Mittelmeers, in den Schatten gestellt haben.\n\nMit unserem kontinuierlichen Aufstieg stellt sich die Frage, welches Land in seiner Geschichte und seinen Reichtümern ruhmreicher sein könnte als der Aufsteiger [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
 secure_venetia_mission_event.129.a: "Die [SCOPE.GetRootScope.GetCountry.GetName] wird für immer die Wellen beherrschen!" #NT!
 secure_venetia_mission_event.129.a_tt: "Die #Y $secure_venetia_mission_task_53$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.130.t: "Allianzen mit den Galliern" #NT!
 secure_venetia_mission_event.130.desc: "Es sind nun schon viele Jahre vergangen, seit die gallischen Stämme in die Region strömten, unserem Volk Probleme bereiteten und viele der anderen einheimischen Völker eroberten. Manche würden sogar sagen, es war lange genug, um unsere Differenzen beizulegen.\nWährend wir Veneter gezwungen waren, uns zusammenzuschließen, um uns gegen die aggressivsten dieser Stämme zu verteidigen, hat sich das Temperament anderer mit der Zeit gemildert und nach unseren anfänglichen Konflikten scheint es uns gelungen zu sein, ein robustes Bündnis mit zumindest einem dieser Stämme zu schließen.\n\nObwohl wir mit den Galliern eine bewegte Vergangenheit haben, sieht es so aus, als ob unsere Zukunft von Zusammenarbeit und gegenseitigem Interesse geprägt sein könnte." #NT!
 secure_venetia_mission_event.130.a: "Wir müssen jetzt versuchen, Verbindungen zu unseren anderen Nachbarn aufzubauen …" #NT!
 secure_venetia_mission_event.130.a_tt: "Die #Y $secure_venetia_mission_task_6$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.131.t: "Die gallische Kriegsführung" #NT!
 secure_venetia_mission_event.131.desc: "Als die Gallier aus dem Norden kamen, hatten unsere Truppen mit den keltischen Schwertern und Kettenhemden zu kämpfen, doch im Laufe der Zeit und durch die weitverbreitete Einmischung von Galliern in unsere Gesellschaft haben unsere eigenen Streitkräfte vieles von dem übernommen, was sie so beeindruckend gemacht hatte. Einst waren unsere Krieger von den gallischen Waffen und Kampfmethoden gedemütigt, doch jetzt sind sie auf sie eingestellt und geschickt darin geworden, den Formationen der gallischen Soldaten entgegenzutreten.\n\nMögen jene Methoden, deren Existenz einst auf unsere Kosten ging, für immer unsere eigenen sein, sodass diese gallischen Methoden zu einem der wichtigsten und wertvollsten Grundsätze der venezianischen Kriegsführung werden." #NT!
 ven_we_unlock_celtic_millitary_traditions: "[SCOPE.GetRootScope.GetCountry.GetName] schaltet die #Y Keltischen Militärtraditionen#! frei" #NT!
 secure_venetia_mission_event.131.a: "Wie die Gallier sind auch unsere Krieger wild!" #NT!
 secure_venetia_mission_event.131.a_tt: "Die #Y $secure_venetia_mission_task_8$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.132.t: "Eine kriegerische Außenperspektive" #NT!
 secure_venetia_mission_event.132.desc: "Unser Volk war nie völlig unberührt von der Außenwelt. Wir selbst kamen und eroberten die Eugani, bevor wir uns in unserer jetzigen Heimat niederließen. Unsere Lage war jedoch ruhig genug, um uns in relativer Uneinigkeit entwickeln zu können, wobei jede Siedlung für ihre eigene Verteidigung verantwortlich war, während wir Scharmützel und Wettstreit miteinander führten. In letzter Zeit jedoch begann die Situation unhaltbar zu werden. Während wir weiterhin mit den Folgen der gallischen Invasionen in die Region zu kämpfen haben, erreichen uns Gerüchte über große und schreckliche Kriege aus unserem nahen Süden, und wir sind von Instabilität umgeben.\nGeeint durch Angst wenden sich die Veneti mit paranoiden Forderungen an unseren [SCOPE.GetRootScope.GetCountry.GetRulerTitle], uns von diesen Bedrohungen zu befreien, und flehen [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] an, unsere vereinten Kräfte gegen die Feinde unseres Landes einzusetzen.\n\nEs scheint, als wären die Würfel für einen bisher undenkbaren Feldzug für unser Volk gefallen." #NT!
 secure_venetia_mission_event.132.a: "Wir müssen versuchen, unser Zuhause um jeden Preis zu schützen!" #NT!
 secure_venetia_mission_event.132.a_tt: "Die #Y $secure_venetia_mission_task_20$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.133.t: "Die Erholung von Atria" #NT!
 secure_venetia_mission_event.133.desc: "Viel zu lange ist vergangen, seit die ursprünglichen Bewohner der Stadt von der Fremdherrschaft befreit wurden, aber mit vereinten venezianischen Streitkräften ist es uns gelungen, die verlorene Stadt endlich zurückzuerobern.\n\nVor Jahrhunderten wurde die ursprüngliche Siedlung von unseren entfernten venezianischen Brüdern gegründet, bevor sie von den damals expansionistischen Etruskern unterworfen wurden. Seitdem haben sie aufeinanderfolgende ausländische Eroberungen erlebt, angefangen mit dem Einmarsch der dorischen Griechen aus Syrakus bis hin zu den ligonischen Kelten.\nSchließlich haben wir die Stadt jedoch mit Waffengewalt unter die Herrschaft der Veneter gebracht.\n\nMögen fremde Hände diese großartige Stadt nie wieder berühren!" #NT!
 ven_we_gain_claims_over_carnia_and_histria: "Wir erhalten Ansprüche auf die #E Ländereien Karniens#! und auf die #E Ländereien Istriens#!" #NT!
 secure_venetia_mission_event.133.a: "Wir werden Atria nie wieder aufgeben!" #NT!
 secure_venetia_mission_event.133.a_tt: "Die #Y $secure_venetia_mission_task_1$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.134.t: "Das Karnische Gebirge" #NT!
 secure_venetia_mission_event.134.desc: "Diese östlichen Berge waren lange Zeit die Heimat der antagonistischen Carni. Obwohl sie unserem Volk nicht unähnlich sind, geraten sie immer wieder in Konflikte mit uns in Ost-Venetien, da sie aufgrund ihrer Sehnsucht nach fruchtbareren Niederungen dieses Gebiet ins Visier genommen haben.\nNach einem blutigen Feldzug in ihr Heimatland ist es uns jedoch gelungen, sie ein für alle Mal zu unterwerfen.\n\nJetzt sind die östlichen Pässe frei und unsere Händler können sie ungestört überqueren, während sie sich auf der lukrativen Bernsteinstraße nach Norden begeben." #NT!
 secure_venetia_mission_event.134.a: "Nun gehören die karnischen Länder uns." #NT!
 secure_venetia_mission_event.134.a_tt: "Die #Y $secure_venetia_mission_task_2$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.135.t: "Ateste Befestigt" #NT!
 secure_venetia_mission_event.135.desc: "Die Städte im westlichen Venetien waren durch die Bedrohung durch die Gallier lange Zeit verwundbar, wobei unsere berittenen Krieger unsere einzige Verteidigungslinie bildeten. Zwischen den Städten Ateste und Patavnos gibt es jedoch eine kleine Ansammlung von Hügeln, die unser [SCOPE.GetRootScope.GetCountry.GetRulerTitle] klugerweise für den Bau einer großen Festung zur Verteidigung unserer Westflanke genutzt hat.\n\nObwohl unsere Feinde sie mit Mühe noch umgehen können, bietet diese neue Festung bei Ateste einer unserer wichtigsten Städte dennoch die dringend benötigte Verteidigung und dient auch als Zufluchtsort, wenn wir uns dazu entschließen." #NT!
 secure_venetia_mission_event.135.a: "Unsere Bürger können heute Nacht etwas ruhiger schlafen." #NT!
 secure_venetia_mission_event.135.a_tt: "Die #Y $secure_venetia_mission_task_3$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.136.t: "Sperrung des Karnischen Passes" #NT!
 secure_venetia_mission_event.136.desc: "Obwohl unsere Bemühungen, die Carni im Osten zu bekämpfen, dazu führten, dass eine große Bedrohung für unser Land beseitigt wurde und sich uns sogar noch bessere Handelsmöglichkeiten eröffneten, blieben die Gebirgspässe der Region weiterhin offen und hießen alle Neuankömmlinge willkommen, die uns die Region entreißen und unser Volk und unsere Händler erneut in Gefahr bringen wollten.\nUm diese Lücke in unserer Verteidigung zu schließen, drängte unser weiser [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] auf den Bau von Befestigungen, um die Carnischen Pässe zu blockieren und das Gebiet endgültig abzuriegeln.\n\nEs ist mittlerweile undenkbar, dass eine echte Bedrohung aus unserem Nordosten kommen könnte und die Stammesbedrohung aus dieser Region wurde nun endgültig bekämpft." #NT!
 secure_venetia_mission_event.136.a: "Indem wir in diesen Bergen schuften, schützen wir die Ebenen Venetiens." #NT!
 secure_venetia_mission_event.136.a_tt: "Die #Y $secure_venetia_mission_task_4$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.137.t: "Unterwerfung der Histri" #NT!
 secure_venetia_mission_event.137.desc: "Unsere Feldzüge im Südosten waren erfolgreich und die lästigsten unserer entfernten Verwandten, die histrischen Veneti, wurden endlich unterworfen. Obwohl uns viel mehr verbindet als trennt, bringt ihre Neigung, die illyrischen Praktiken der Angriffe auf die Handelsschifffahrt zu übernehmen, sie in Konflikt mit dem Rest von uns und es war zwingend notwendig, dieses Problem zu lösen.\nEndlich wurden die Histri jedoch in die Gemeinschaft aufgenommen und sollten bald lernen, mit einer friedlicheren und wirtschaftlich sinnvolleren Lebensweise zu koexistieren." #NT!
 ven_we_gain_the_rest_of_histria_area: "Wir erlangen Ansprüche auf den Rest des Gebiets #E #Y Histria#!#!." #NT!
 secure_venetia_mission_event.137.a: "Von nun an sollten sie sich besser benehmen." #NT!
 secure_venetia_mission_event.137.a_tt: "Die #Y $secure_venetia_mission_task_5$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.138.t: "Bündnis mit den Römern" #NT!
 secure_venetia_mission_event.138.desc: "Während unseres langen Kampfes zur Verteidigung unserer Heimatländer gegen ausländische Invasoren haben wir Veneti es größtenteils geschafft, mit diesen Bedrohungen allein fertig zu werden. Obwohl wir bisher in der Lage waren, unsere Länder durch den Willen unserer Krieger zu verteidigen, sind zuverlässige Verbündete dennoch sehr willkommen.\n\nDaher ist es die große Freude unseres [SCOPE.GetRootScope.GetCountry.GetRulerTitle], dass die Macht von [GetCountry('ROM').GetName] unseren Aufrufen zur Zusammenarbeit gegen unsere gemeinsamen Feinde, die feindlichen gallischen Stämme, Folge geleistet und einem Bündnis zugestimmt hat!\n\nMit der Mannstärke der römischen Bürger und unserer Erfahrung im Umgang mit den gallischen Armeen sollten wir unsere gegenseitigen Bedrohungen leicht abwehren können." #NT!
 ven_roman_opinion_of_veneto_will_greatly_increase: "[GetCountry('ROM').GetName]s Meinung über [SCOPE.GetRootScope.GetCountry.GetName] #E steigt enorm #!!" #NT!
 secure_venetia_mission_event.138.a: "Nur wenige werden unseren vereinten veneto-römischen Streitkräften widerstehen können!" #NT!
 secure_venetia_mission_event.138.a_tt: "Die #Y $secure_venetia_mission_task_9$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.139.t: "Rom nimmt unser Angebot an" #NT!
 secure_venetia_mission_event.139.desc: "Die römische Delegation ist erneut eingetroffen, um unserem [SCOPE.GetRootScope.GetCountry.GetRulerTitle] mitzuteilen, dass [GetCountry('ROM').GetName] unser Schutzangebot angenommen hat und uns als Teil des römischen Reiches beschützen wird.\n\nObwohl dies auf Kosten unserer Autonomie und Souveränität geht, stehen wir nun auf absehbare Zeit unter dem römischen Banner unter Schutz." #NT!
 ven_we_have_become_a_subject_of_rome: "Wir sind ein #T Thema#! von [GetCountry('ROM').GetName] geworden" #NT!
 secure_venetia_mission_event.139.a: "Wir knien jetzt vielleicht, aber wir werden nicht fallen." #NT!
 secure_venetia_mission_event.139.a_tt: "Die #Y $secure_venetia_mission_task_10$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.140.t: "Rom lehnt ab" #NT!
 secure_venetia_mission_event.140.desc: "Es scheint, als hätte unser Versuch, näher an [GetCountry('ROM').GetName] heranzurücken, verheerende Ergebnisse gezeitigt. [GetCountry('ROM').GetName] hat unsere Bitte um Schutz einfach abgelehnt und unser Angebot als gerechten Grund für die direkte Kontrolle über unser Land und unsere Bürger interpretiert, und das alles im Namen der „Befreiung“ derer, die ihre „wohlwollende“ Herrschaft suchen.\n\nWir haben einen großen Fehler gemacht, als wir die Römer um Hilfe gebeten haben, und die Fehleinschätzungen unseres [SCOPE.GetRootScope.GetCountry.GetRulerTitle] könnten nun zu unserem Untergang führen." #NT!
 ven_rome_claims_all_of_our_lands: "[GetCountry('ROM').GetName] hat #R alle unsere Ländereien beansprucht#! #E." #NT!
 secure_venetia_mission_event.140.a: "Hey, hey, warte eine Sekunde!" #NT!
 secure_venetia_mission_event.140.a_tt: "Die #Y $secure_venetia_mission_task_10$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.141.t: "Bündnis mit den Etruskern" #NT!
 secure_venetia_mission_event.141.desc: "Unser [SCOPE.GetRootScope.GetCountry.GetRulerTitle] weiß besser als jeder andere, dass wir in verzweifelten Zeiten pragmatisch sein müssen, wenn wir uns für ein Bündnis entscheiden. Aus diesem Grund sind unsere Delegationen in die Länder der Etrusker aufgebrochen, die Länder eines Volkes, das einst unser Heimatland in seinen Bann gezogen hatte, um deren Führer zu umwerben. Diese Aktion hat nun großen Erfolg gebracht.\n\nDa unser Land bei den derzeitigen Herrschern von [GetCountry('ETR').GetName] einen äußerst positiven Eindruck hinterlassen hat, scheint es, als könnten unsere vergangenen Spannungen endlich vergessen werden und wir eine neue Ära der venezianischen-etruskischen Zusammenarbeit einleiten." #NT!
 ven_etruscan_opinion_of_veneto_will_greatly_increase: "[GetCountry('ETR').GetName]s Meinung über [SCOPE.GetRootScope.GetCountry.GetName] #E steigt enorm #!!" #NT!
 secure_venetia_mission_event.141.a: "Dies ist der Beginn einer unerschütterlichen Freundschaft!" #NT!
 secure_venetia_mission_event.141.a_tt: "Die #Y $secure_venetia_mission_task_11$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.142.t: "[GetCountry('ETR').GetName] nimmt unser Angebot an" #NT!
 secure_venetia_mission_event.142.desc: "[GetCountry('ETR').GetName] ist erfreut über unsere Anerkennung der etruskischen Macht und scheint unsere Bitte um etruskischen Schutz angenommen zu haben. Obwohl es für unseren [SCOPE.GetRootScope.GetCountry.GetRulerTitle] etwas peinlich ist, ist unser Schutz nun so gut wie garantiert, solange [GetCountry('ETR').GetName] besteht." #NT!
 ven_we_have_become_a_subject_of_etruria: "Wir sind ein #T Thema#! von [GetCountry('ETR').GetName] geworden" #NT!
 secure_venetia_mission_event.142.a: "Manchmal ist Unterwerfung ein notwendiges Übel" #NT!
 secure_venetia_mission_event.142.a_tt: "Die #Y $secure_venetia_mission_task_12$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.143.t: "[GetCountry('ETR').GetName] Ablehnungen" #NT!
 secure_venetia_mission_event.143.desc: "Trotz unserer Versuche, die Etrusker zu umwerben, scheinen sie unsere Bitte, ihren Schutz zu suchen, mit der Begründung abgelehnt zu haben, dass ein so kostspieliges Unterfangen keinen Wert habe. Obwohl dieser Mangel an Sicherheit bedeutet, dass wir weiterhin anfällig für Bedrohungen aus dem Ausland sind, werden wir zumindest weiterhin wenig etruskische Einmischung in unsere Regierung haben, selbst wenn der Schutzschild von [GetCountry('ETR').GetName] vorzuziehen gewesen wäre." #NT!
 secure_venetia_mission_event.143.a: "Dann stehen wir alleine da." #NT!
 secure_venetia_mission_event.143.a_tt: "Die #Y $secure_venetia_mission_task_12$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.144.t: "Der Stolz der Veneter" #NT!
 secure_venetia_mission_event.144.desc: "Wir mögen pragmatisch sein, wenn es um den Aufbau von Allianzen geht, wir mögen Diplomatie als Mittel zur Kontrolle der geopolitischen Lage unseres Landes suchen, aber wir werden die Souveränität unseres Volkes auf keinen Fall einer ausländischen Macht überlassen!\n\nAlle um uns herum sollen wissen, dass wir zwar Freundschaften anbieten, uns aber niemals anderen Ländern beugen werden, egal ob Verbündete oder nicht! Möge [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] die Veneti in eine glorreiche Zukunft führen!" #NT!
 ven_etruria_and_rome_loose_much_opinion_of_us: "Sowohl #Y [GetCountry('ROM').GetName]#! als auch #Y [GetCountry('ETR').GetName]#! sind #R zutiefst beleidigt#! durch eine solche Erklärung." #NT!
 ven_we_claim_the_area_of_cenomannia_ven_superiority: "Wir erhalten Claims über die Fläche von #Y #E $east_insubria_area$#!#!" #NT!
 secure_venetia_mission_event.144.a: "Es lebe [SCOPE.GetRootScope.GetCountry.GetName]!" #NT!
 secure_venetia_mission_event.144.a_tt: "Die #Y $secure_venetia_mission_task_13$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.145.t: "Eine günstige Position" #NT!
 secure_venetia_mission_event.145.desc: "Angesichts unserer früher schwachen Position haben unsere venezianischen Diplomaten rund um die Uhr daran gearbeitet, gute Beziehungen zu unseren Nachbarn aufzubauen. Obwohl eine solche Politik zunächst auf Kosten einer möglichen Expansion unserer Länder ging, zeigt der Schutz durch die Allianzen, die wir jetzt geschlossen haben, dass sie sich tatsächlich ausgezahlt hat!\n\nMit unserem aktuellen Schutznetzwerk aus Allianzen wird Venetien noch lange Zeit geschützt bleiben." #NT!
 ven_romes_opinion_of_us_will_have_permanently_increased: "Unsere Bindung zu [GetCountry('ROM').GetName] wurde #T dauerhaft#! #G gestärkt#!!" #NT!
 ven_etrurias_opinion_of_us_will_have_permanently_increased: "Unsere Bindung zu [GetCountry('ETR').GetName] wurde #T dauerhaft#! #G gestärkt#!!" #NT!
 secure_venetia_mission_event.145.a: "Mit solchen Verbündeten wird [SCOPE.GetRootScope.GetCountry.GetName] niemals fallen" #NT!
 secure_venetia_mission_event.145.a_tt: "Die #Y $secure_venetia_mission_task_14$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.146.t: "Eine starke Grenzverteidigung" #NT!
 secure_venetia_mission_event.146.desc: "Durch außenpolitische Maßnahmen und innenpolitische Reformen sowie umfangreiche Investitionen in die Befestigung der Grenzen unserer Heimatländer haben wir Venetien nahezu uneinnehmbar gemacht!\n\nObwohl diese vielen Veränderungen kostspielig waren, ist das derzeit von [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] geführte [SCOPE.GetRootScope.GetCountry.GetName] stabil und sicher vor den Bedrohungen, die unser Land einst bis ins Mark erschütterten.\n\nLasst alle Venezianer feiern! Und lasst alle wissen, dass die Heimat der Veneti unbesiegbar bleibt!" #NT!
 secure_venetia_mission_event.146.a: "Venetien, Invicta!" #NT!
 secure_venetia_mission_event.146.a_tt: "Die #Y $secure_venetia_mission_task_15$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.147.t: "Eine ansehnliche Flotte" #NT!
 secure_venetia_mission_event.147.desc: "Wir Veneti haben uns lange auf unsere Seemacht verlassen, um unseren Handel über die Adria zu schützen, obwohl dies bisher nicht durch ausreichende Zahlen untermauert wurde. Unter [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] ist es uns gelungen, eine recht ansehnliche Seestreitmacht aufzubauen, die sicherlich zum Schutz unserer Seewege beitragen wird." #NT!
 secure_venetia_mission_event.147.a: "Unsere Seestreitkräfte werden all jene abschrecken, die uns die Kontrolle über unsere Küsten streitig machen!" #NT!
 secure_venetia_mission_event.147.a_tt: "Die #Y $secure_venetia_mission_task_33$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.148.t: "Der neue Hafen von Atria" #NT!
 secure_venetia_mission_event.148.desc: "Vor langer Zeit war Atria einer der wichtigsten Handelsknotenpunkte an der Adria. Die dorischen griechischen Kolonisten, die damals die Stadt kontrollierten, hatten ausgedehnte Wasserstraßen angelegt. Doch dieser Wohlstand ging verloren, als sich die Adriaküste zurückzog. Nachdem wir Atria nun jedoch wieder unter venezianische Herrschaft gebracht hatten, boten uns die Überreste der dort verbliebenen Infrastruktur eine großartige Gelegenheit, unsere Marine- und Handelskapazitäten zu stärken.n\nNach vielen Monaten harter Arbeit und unter der Leitung von [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] haben wir endlich die Reform und Erweiterung der Überreste der alten Häfen abgeschlossen und sie mit dem Fluss Padan verbunden, sodass sie wieder zum Anlegen einer großen Zahl von Schiffen genutzt werden können." #NT!
 secure_venetia_mission_event.148.a: "Ein weiterer großer Hafen zur Unterstützung unserer wachsenden Flotte …" #NT!
 secure_venetia_mission_event.148.a_tt: "Die #Y $secure_venetia_mission_task_34$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.149.t: "Der Hafen von Altinon" #NT!
 secure_venetia_mission_event.149.desc: "Bei unserem Bestreben, unsere Flottenkapazität zu erweitern, ist die Notwendigkeit, einen ausgedehnten Hafen in unserer bedeutendsten Küstensiedlung, Altinon, zu bauen, offensichtlich geworden. Als besonders bedeutende Stadt und großes Handelszentrum bestand bereits eine großartige Grundlage für eine Erweiterung, die wir erst jetzt realisieren konnten.\n\nJetzt sind unsere Renovierungen der Stadthäfen abgeschlossen und die Regionalhauptstadt verfügt nun über eine große Kapazität, um eine umfangreiche venezianische Flotte aufzunehmen." #NT!
 secure_venetia_mission_event.149.a: "Damit können wir eine Marine aufbauen, die es mit den Griechen aufnehmen kann!" #NT!
 secure_venetia_mission_event.149.a_tt: "Die #Y $secure_venetia_mission_task_35$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.150.t: "Die große venezianische Marine" #NT!
 secure_venetia_mission_event.150.desc: "Wir verfügen seit langem über eine gewisse Seemacht, die es uns ermöglichte, mit den wilden Illyrern in der Adria zu konkurrieren, allerdings nur in bescheidener Zahl. Doch nun ist es uns unter dem Kommando unseres [SCOPE.GetRootScope.GetCountry.GetRulerTitle] gelungen, die größte Seestreitmacht zu versammeln, die die Veneti je hatten.\n\nHütet euch vor Feinden von [SCOPE.GetRootScope.GetCountry.GetName]! Denn wir haben jetzt die Macht, unseren Willen über unser Meer zu projizieren!" #NT!
 secure_venetia_mission_event.150.a: "[SCOPE.GetRootScope.GetCountry.GetAdjective] Macht soll über die Adria herrschen!" #NT!
 secure_venetia_mission_event.150.a_tt: "Die #Y $secure_venetia_mission_task_36$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.151.t: "Venetische Pferdezucht" #NT!
 secure_venetia_mission_event.151.desc: "Handelsschiffe erreichen die Docks von [GetProvince('(int32)3598').GetName] und laden die schnellen und robusten Pferde aus, die über das Mittelmeer importiert wurden. Für [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] ist es klar, dass diese schönen Exemplare zwar nicht perfekt sind, aber das Potenzial haben, die bereits großartigen Hengste Venetiens zu verbessern.\n\nDie Venetien genießen seit langem einen hervorragenden Ruf als Züchter einiger der begehrtesten Rennpferde Südeuropas. Durch die Einfuhr von Pferden mit verschiedenen vorteilhaften Merkmalen aus dem fernen Ausland können wir unsere eigene Rasse jedoch noch weiter verbessern." #NT!
 ven_venetic_farmers_will_begin_to_breed_better_horses: "Venezianische Bauern werden beginnen, ihre Pferde mit diesen neuen Importen zu züchten, um #E eine verbesserte Rasse venezianischer Pferde zu produzieren#!" #NT!
 secure_venetia_mission_event.151.a: "Schicken Sie diese an den Direktor, er wird sie gut gebrauchen können." #NT!
  
 secure_venetia_mission_event.152.t: "Pferde der Veneti" #NT!
 secure_venetia_mission_event.152.desc: "„Sehen Sie sich dieses Prachtexemplar an, mein [SCOPE.GetRootScope.GetCountry.GetRulerTitle]“, sagt der Edelmann, während neben ihm der Bauer ein Pferd von makelloser Konstitution hält. „Seine Geschwindigkeit ist unübertroffen und seine Ausdauer ist unglaublich.“\n\nDie Worte des Edelmanns scheinen [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] übertrieben, werden aber bald bestätigt, als das Pferd nach draußen gebracht und mit erstaunlicher Geschwindigkeit über die gesamte Weide geritten wird.\n\nEinst waren sie bloße Besitzer bewundernswerter Tiere, doch dieses Zuchtprogramm hat [SCOPE.GetRootScope.GetCountry.GetName] möglicherweise die großartigste Rennpferderasse beschert, die der Mensch kennt." #NT!
 secure_venetia_mission_event.152.a: "Meine Güte, was für unglaubliche Hengste!" #NT!
 secure_venetia_mission_event.152.a_tt: "Die #Y $secure_venetia_mission_task_37$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.153.t: "Die mächtigen Ekvopetars" #NT!
 secure_venetia_mission_event.153.desc: "Mit der Ausrüstung unseres [SCOPE.GetRootScope.GetCountry.GetRulerTitle] war die Ekvopetar-Klasse für unsere Feinde noch nie so bedrohlich! Die „Reiterherren“ sind eine Militärklasse, die aus der Notwendigkeit entstand, die Ländereien der einzelnen venetischen Bauernhöfe und Siedlungen vor Einfällen zu schützen. Sie wuchsen zu einer der beeindruckendsten berittenen Streitkräfte der Region heran und ermöglichten es uns, es mit Streitkräften aufzunehmen, die um ein Vielfaches größer waren als wir. Bis jetzt war ihre Ausrüstung jedoch im Vergleich zu der der Mazedonier oder Perser mangelhaft, aber mit den umfangreichen Investitionen unseres [SCOPE.GetRootScope.GetCountry.GetRulerTitle] und der Zusammenarbeit mit der edlen Klasse, die die Reiterherren bildet, kann unsere Streitmacht es nun mit den besten Kavallerien unserer Welt aufnehmen." #NT!
 secure_venetia_mission_event.153.a: "Nur wenige werden den Pferdeherren Venetiens Paroli bieten können!" #NT!
 secure_venetia_mission_event.153.a_tt: "Die #Y $secure_venetia_mission_task_38$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.154.t: "Die Ankunft römischer Kolonisten" #NT!
 secure_venetia_mission_event.154.desc: "Dank der Nähe, die unser Land zum römischen Staat erreicht hat, ist es uns tatsächlich gelungen, sie davon zu überzeugen, uns ihre Bürger zu schicken, damit wir als Teil des römischen Einflussbereichs unsere eigene Bevölkerung vergrößern können. Da [SCOPE.GetRootScope.GetCountry.GetName] immer stärker in Rom integriert wird, wird auch unser bisheriger Status als einfaches Protektorat in Frage gestellt, was uns allerdings nicht zum Nachteil gereichen wird." #NT!
 ven_ten_roman_pops_have_settled_throughout_veneto: "#Y 10#! Roman Pops hat #E sich überall niedergelassen [SCOPE.GetRootScope.GetCountry.GetName]#!" #NT!
 secure_venetia_mission_event.154.a: "Sichern wir unseren Status als Kolonie der Römer!" #NT!
 secure_venetia_mission_event.154.b: "Unser Status als loyaler Verbündeter im Kampf sollte für uns oberste Priorität haben!" #NT!
 secure_venetia_mission_event.154.a_tt: "Die #Y $secure_venetia_mission_task_44$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.155.t: "Die Ankunft der etruskischen Siedler" #NT!
 secure_venetia_mission_event.155.desc: "Nachdem wir uns einige Jahre lang unter die Etrusker gemischt und Teil ihres größeren Einflussbereichs waren, scheint es, als hätten unsere diplomatischen Maßnahmen viele in [GetCountry('ETR').GetName] davon überzeugt, dass sie in den befreundeten Ländern von [SCOPE.GetRootScope.GetCountry.GetName] ein besseres Leben erwarten könnte!\n\nAls Folge davon kommen nun viele etruskische Siedler in unsere venezianischen Länder und hoffen, dort ein neues Leben zu beginnen, in dem sie zu unserer Wirtschaft beitragen können." #NT!
 ven_ten_etruscan_pops_have_settled_throughout_veneto: "#Y 10#! Etruskische Bevölkerung hat sich #E überall angesiedelt [SCOPE.GetRootScope.GetCountry.GetName]#!" #NT!
 secure_venetia_mission_event.155.a: "Laden wir weiterhin Siedler aus Etrurien ein!" #NT!
 secure_venetia_mission_event.155.b: "Es ist gut, wie es ist," #NT!
 secure_venetia_mission_event.155.a_tt: "Die #Y $secure_venetia_mission_task_45$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.156.t: "Fortgeschrittene venetische Urbanisierung" #NT!
 secure_venetia_mission_event.156.desc: "Wir Venetien waren lange Zeit ein eher urbanes Volk, und viele unserer Städte haben eine lange und stolze Geschichte. Da unsere Kaufleute jedoch regelmäßig mit den Städten der griechischen Welt und den aufstrebenden Mächten Mittelitaliens in Kontakt kamen, begannen wir, viel einfacher zu erscheinen. Aus diesem Grund beschloss unser [SCOPE.GetRootScope.GetCountry.GetRulerTitle], unsere Staatskasse zu leeren, um unsere städtischen Siedlungen zu sanieren und sie auf ein prestigeträchtigeres Niveau zu heben.\n\nNach mehreren Monaten Arbeit beginnen sich die Ergebnisse zu zeigen. Die öffentlichen Arbeiten rund um die Städte sowie ein starker Anstieg an Unterkünften, Infrastruktur und Möglichkeiten ziehen alle möglichen Menschen aus allen Ecken und Enden und bringen sie aus dem gesamten ländlichen Venetien herbei. In kürzester Zeit werden unsere Städte sicherlich zu einer Bastion der Zivilisation aufsteigen, die diejenigen unserer Konkurrenten in den Schatten stellt." #NT!
 secure_venetia_mission_event.156.a: "Wenn man an Zivilisation denkt, denkt man schnell an [SCOPE.GetRootScope.GetCountry.GetName]!" #NT!
 secure_venetia_mission_event.156.a_tt: "Die #Y $secure_venetia_mission_task_46$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.157.t: "Verteidigung Venetiens" #NT!
 secure_venetia_mission_event.157.desc: "Unzählige Befestigungen prägen jetzt unsere Landschaft, und wir werden noch unzählige weitere bauen. Während wir uns lange Zeit fast ausschließlich auf unsere Soldaten verlassen haben, um Eindringlinge abzuwehren, werden uns diese neuen Befestigungen den Freiraum verschaffen, unser Land ohne Belästigungen zu entwickeln. Während wir einst ständig gegen diejenigen verteidigt werden mussten, die unsere Ländereien unter ihre Kontrolle brachten, können sie jetzt ruhig versuchen, uns anzugreifen." #NT!
 secure_venetia_mission_event.157.a: "Unsere Termons (Grenzen) wurden praktisch undurchdringlich gemacht." #NT!
 secure_venetia_mission_event.157.a_tt: "Die #Y $secure_venetia_mission_task_54$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.158.t: "Städte Venetiens" #NT!
 secure_venetia_mission_event.158.desc: "Obwohl wir Veneti historisch nicht ganz so zentralisiert sind wie die Völker weiter südlich, haben wir dennoch eine gewisse Geschichte der „zivilisatorischen“ Entwicklung. Von den antiken [GetProvince('(int32)3594').GetName] und [GetProvince('(int32)3595').GetName] bis zu den Handelszentren [GetProvince('(int32)3603').GetName] und [GetProvince('(int32)3598').GetName] ist unsere stolze Geschichte der Stadtplanung nicht zu verachten.\n\nObwohl unsere Städte alt sind, müssen wir zugeben, dass sie im Vergleich zu denen unserer Handelspartner in vielerlei Hinsicht rückständig sind, und wir täten gut daran, weiter in sie zu investieren." #NT!
 secure_venetia_mission_event.158.a: "Lassen Sie uns untersuchen, wie wir die städtische Effizienz in Venedig verbessern können …" #NT!
 secure_venetia_mission_event.158.a_tt: "Die #Y $secure_venetia_mission_task_57$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.159.t: "Die Situlas von Ateste" #NT!
 secure_venetia_mission_event.159.desc: "Die bronzenen Situlae, große, verzierte, vasenartige Eimer, in denen manchmal die eingeäscherten Überreste längst Verstorbener aufbewahrt wurden, die in der Stadt Ateste hergestellt werden, gehören seit langem zu den schönsten der Region. Ihre Situlae, die mit Ikonographien venezianischer Sphinxen, Götter und anderer mystischer Wesen, der Natur und des venezianischen Alltagslebens verziert sind, sind von einzigartiger Qualität und Stil und zeigen die höchste Qualität venezianischer Handwerkskunst. Obwohl ihre Situlae selten ins Ausland exportiert wurden, wird die Schirmherrschaft von [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] es den Handwerkern sicherlich ermöglichen, ins Ausland zu reisen und die Welt nach Techniken zu durchforsten, und ihnen bessere Ausrüstung für ihr Handwerk bieten.\n\nBald werden die Situlae von Ateste im gesamten Mittelmeerraum bekannt sein." #NT!
 secure_venetia_mission_event.159.a: "Was für eine schöne Situla!" #NT!
 secure_venetia_mission_event.159.a_tt: "Die #Y $secure_venetia_mission_task_58$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.160.t: "Hochwertiger Padovian-Stoff" #NT!
 secure_venetia_mission_event.160.desc: "Es war dumm von uns, diese Gelegenheit nicht früher zu nutzen, denn in den Außenbezirken von [GetProvince('(int32)3594').GetName] wird schon seit langem Wolle angebaut, aber erst jetzt haben wir das wirtschaftliche Potenzial des Gebiets erschlossen. Inspiriert von Städten wie Atria und Verona haben wir in den Bau von Werkstätten in [GetProvince('(int32)3594').GetName] investiert, um aus dieser Wolle hochwertige Stoffe zu machen. Jetzt scheint [GetProvince('(int32)3594').GetName] auf dem besten Weg zu sein, die anderen Städte als wichtigstes Zentrum für die Stoffproduktion in der Region und vielleicht irgendwann in ganz Italien zu überholen." #NT!
 secure_venetia_mission_event.160.a: "Dieser Stoff sollte weithin exportiert werden!" #NT!
 secure_venetia_mission_event.160.a_tt: "Die #Y $secure_venetia_mission_task_59$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.161.t: "Das Belodonan Merchant Center" #NT!
 secure_venetia_mission_event.161.desc: "Nordwestlich von Belodunum gibt es seit Jahrhunderten einen See, an dem Passanten rasteten, der lokal verehrten Gottheit Trumusiate Votivgaben darbrachten und sich auf den Weg über die Bergpässe der Bernsteinstraße machten. Doch eine solche Reise erfordert ausreichend Ruhe, wenn sie erfolgreich sein und einen gewinnbringenden Handel gewährleisten soll. Aus diesem Grund haben wir mit Bedacht in den Bau umfangreicher Einrichtungen am Außenposten Lagole investiert. Dies garantiert nicht nur eine bessere Vorbereitung unserer Händler, sondern bietet auch einen möglichen Treffpunkt für ausländische Händler, was den Nettoertrag unseres Unterfangens steigert.\n\nAußerdem haben wir mit dem Schutz der lokalen Händler sicherlich auch die Götter erfreut." #NT!
 secure_venetia_mission_event.161.a: "Trumusiate ist sicher einverstanden," #NT!
 secure_venetia_mission_event.161.a_tt: "Die #Y $secure_venetia_mission_task_61$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.162.t: "Erhöhter venezianischer Handel" #NT!
 secure_venetia_mission_event.162.desc: "Unsere Bemühungen, weitere Handelsrouten zu finden, tragen bereits Früchte. Viele unserer Händler prahlen damit, dass sie Geschäfte an Orten abgeschlossen haben, die weitaus lukrativer sind als die, an denen sie zuvor Geschäfte gemacht haben. Es dürfte kaum eine Frage sein, wie vorteilhaft dies langfristig für unseren Staat sein wird. Doch es ist noch nicht an der Zeit, sich auszuruhen, denn wir sollten uns jetzt darum kümmern, wie wir unsere Handelsambitionen weiter ausbauen können." #NT!
 secure_venetia_mission_event.162.a: "Wir müssen unsere Investitionen fortsetzen," #NT!
 secure_venetia_mission_event.162.a_tt: "Die #Y $secure_venetia_mission_task_62$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.163.t: "Straßen durch Venetien" #NT!
 secure_venetia_mission_event.163.desc_2: "Wie barmherzig unsere römischen Statthalter doch sind! Im Einklang mit unseren Bemühungen, in die Infrastruktur zu investieren, die unseren Handel ankurbeln sollte, haben sie selbst massiv in den Bau eines Straßennetzes quer durch unser Land investiert. Sie nennen es die „Via Aurelia“, das von Atria nach Aquileia führt.\n\nObwohl es in erster Linie dazu gedacht war, ihren Truppen eine einfachere und schnellere Durchreise zu ermöglichen, verschafft uns unsere Anbindung an das römische Straßennetz einen viel einfacheren Zugang zum breiteren Handelsnetz des Mittelmeers und ermöglicht den Transport wesentlich größerer Mengen Fracht." #NT!
 secure_venetia_mission_event.163.desc: "Unsere Architekten informieren [SCOPE.GetRootScope.GetCountry.GetRulerTitle], dass ihre Arbeit beendet ist und dass die öffentlichen Arbeiten zur Erweiterung der Handelsinfrastruktur in unserem ganzen Land abgeschlossen sind. Von verschiedenen Häfen, die entlang der venezianischen Küste errichtet wurden, bis hin zu einem ausgedehnten Netzwerk aus Wegen und Straßen, die sie mit unseren wichtigsten Handelszentren und Zentren der handwerklichen Produktion verbinden.\n\nWer als Venezianer Handel treiben möchte, kann dies nun mit einfacheren Reisemöglichkeiten und der Möglichkeit tun, weitaus größere Mengen an Waren zu transportieren." #NT!
 ven_roads_have_been_constructed_across_venetia_and_olena: "Durch die Gebiete #E Olena#! und #E Venetia#! wurde ein Straßensystem gebaut." #NT!
 secure_venetia_mission_event.163.a: "Dies wird dem venezianischen Handel sicherlich helfen!" #NT!
 secure_venetia_mission_event.163.a_tt: "Die #Y $secure_venetia_mission_task_63$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.164.t: "Kanalerweiterung in Atria" #NT!
 secure_venetia_mission_event.164.desc: "Obwohl wir bereits begrenzte Investitionen in die Infrastruktur der Stadt Atria getätigt haben, liegt ein Großteil des ehemaligen Kanalsystems noch immer in Trümmern und ist seit der Aufgabe der alten dorischen Siedler verfallen. Trotzdem besteht weiterhin Renovierungspotenzial.\n\nNach mehreren Monaten der Investitionen sind die Kanäle nun nicht nur wieder in ihrem ursprünglichen Glanz erstrahlen, sondern auch etwas erweitert worden, sodass immer mehr Güter in die Stadt und aus ihr heraus sowie durch die Stadt transportiert werden können." #NT!
 secure_venetia_mission_event.164.a: "Atria wird jetzt noch stärker wachsen!" #NT!
 secure_venetia_mission_event.164.a_tt: "Die #Y $secure_venetia_mission_task_64$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.165.t: "Tempel von Altino" #NT!
 secure_venetia_mission_event.165.desc: "Bis jetzt gab es in der Titelstadt Altinon nur einen einzigen großen Hain, von dem aus wir den Gott Altino verehren konnten. Obwohl er den Praktiken entsprach, die wir normalerweise anwenden, wenn wir den Göttern danken und ihnen Opfer darbringen (nämlich einem großen offenen Platz, auf dem wir Opfer verbrennen, unsere Votivschriften abgeben und unseren Wein trinken), war er im Vergleich zu den Tempeln Griechenlands und Etruriens viel zu simpel, insbesondere für eine so wichtige Gottheit.\n\nDaher haben wir nun den Bau eines wirklich riesigen Tempels abgeschlossen, der sogar den der großen Göttin Reitia in Ateste in den Schatten stellt. Von dort aus können wir weiterhin unsere Pferdeopfer darbringen, jetzt jedoch an einem Ort, der der großen Gottheit würdig ist." #NT!
 secure_venetia_mission_event.165.a: "Möge Altino zufrieden sein!" #NT!
 secure_venetia_mission_event.165.a_tt: "Die #Y $secure_venetia_mission_task_65$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.166.t: "Das Forum von [GetProvince('(int32)3594').GetName]" #NT!
 secure_venetia_mission_event.166.desc: "Die Patavi waren schon immer stolze Bürger, die ihre alte Stadt verteidigten. Sie strebten nach der größtmöglichen Vertretung, seit die venezianischen Städte begonnen hatten, sich unter unserem gegenwärtigen System zusammenzuschließen. Obwohl man sie arrogant nennen könnte, wissen wir seit langem, dass die Bürger von [GetProvince('(int32)3594').GetName] in gewisser Weise in der Regierung unseres Landes vertreten sein sollten, wenn wir die innere Stabilität bewahren wollen, insbesondere da es die größte unserer Städte ist.\n\nDie Bürger von [GetProvince('(int32)3594').GetName] waren daher erfreut darüber, dass wir den Bau von Gebäuden für die Versammlung ihrer Stadträte sowie einer großen Akademie abgeschlossen haben, die es ihren klügsten Köpfen ermöglichen wird, einige der führenden Staatsmänner und gebildetsten Eliten unseres Landes zu werden." #NT!
 secure_venetia_mission_event.166.a: "[GetProvince('(int32)3594').GetName] ist eine Säule eines vereinten Venetien" #NT!
 secure_venetia_mission_event.166.a_tt: "Die #Y $secure_venetia_mission_task_66$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.167.t: "Zentrum des Mittelmeerhandels" #NT!
 secure_venetia_mission_event.167.desc: "Seit Jahren investieren wir kontinuierlich in die Fähigkeit Venedigs, weit und breit Handel zu treiben. Da wir uns schon seit langem auf den Merkantilismus verlassen, haben wir versucht, die Möglichkeiten unserer Händler zu stärken, unserem Land Gewinne zu bringen, und jetzt sehen wir, dass diese Projekte köstliche Gewinne abwerfen.\n\nWo wir früher nur ein oder zwei Cent verdienen konnten, erzielen wir heute außergewöhnliche Gewinnspannen, wo wir früher Boote mit Bernstein über die Adria fahren sahen, reisen unsere Händler heute mit riesigen Schiffen, deren Rümpfe mit exotischen Waren vollgestopft sind. Da Bernstein und andere nordische Waren weiterhin von den Zivilisationen des Mittelmeers begehrt werden und umgekehrt, besitzt nur noch ein Land das Monopol auf alles, was über die transeuropäische Bernsteinroute in dieses Meer gelangt, unser großartiges Land [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
 secure_venetia_mission_event.167.a: "So reich soll [SCOPE.GetRootScope.GetCountry.GetName] sein!" #NT!
 secure_venetia_mission_event.167.a_tt: "Die #Y $secure_venetia_mission_task_67$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.168.t: "Unsere rätischen Verbündeten" #NT!
 secure_venetia_mission_event.168.desc: "Die Räter sind seit langem ein Volk, zu dem wir ein schwieriges Verhältnis haben. Seit unsere Vorfahren vor Jahrhunderten die Euganei eroberten, wurden wir eher als Eindringlinge denn als Freunde angesehen. Trotzdem haben wir über Generationen hinweg mit den Rätern Kontakt aufgenommen und Handel mit ihnen getrieben, und durch viel Überzeugungsarbeit ist es uns nun gelungen, ein Bündnis mit ihren Stämmen zu erreichen.\n\nTrotz früherer Spannungen zwischen unseren beiden Völkern wird die zukünftige Beziehung zwischen [GetCountry('RAE').GetName] und [SCOPE.GetRootScope.GetCountry.GetName] sicherlich eine enge Freundschaft sein." #NT!
 ven_our_relations_with_rae_have_been_boosted: "Die Beziehung von [SCOPE.GetRootScope.GetCountry.GetName] zu #E [GetCountry('RAE').GetName]#! wurde #Y gestärkt#!" #NT!
 secure_venetia_mission_event.168.a: "Mögen unsere Völker Freunde bleiben, solange wir in diesen Ländern leben." #NT!
 secure_venetia_mission_event.168.a_tt: "Die #Y $secure_venetia_mission_task_55$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.169.t: "Unsere Cenomanni-Rivalen" #NT!
 secure_venetia_mission_event.169.desc: "Wir haben lange versucht, die gallischen Stämme, die in dieses Land einfielen, zu tolerieren und Beziehungen zu ihnen aufzubauen. Wir haben nur zurückgeschlagen, als sie unweigerlich Einfälle in unser Land schickten. Nun, damit ist jetzt Schluss!\n\nWenn diese Barbaren nur Gewalt verstehen, dann soll es so sein! An diesem Tag schwören wir, dass wir sie weit weg von unserem Heimatland vertreiben werden. Unsere Schwerter werden bald auf die Lager der Cenomanni herabstoßen und sie aus unserem rechtmäßigen Land vertreiben." #NT!
 ven_gain_claims_over_east_insubria_area_and_noricum_mediterranum_area: "Wir erhalten Ansprüche auf die Gebiete #E $east_insubria_area$#! und #E $noricum_mediterranum_area$#!" #NT!
 secure_venetia_mission_event.169.a: "Wir werden diesen dreisten Kelten ein Ende setzen!" #NT!
 secure_venetia_mission_event.169.a_tt: "Die #Y $secure_venetia_mission_task_21$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.170.t: "Untergang der Cenomannia" #NT!
 secure_venetia_mission_event.170.desc: "In einem harten und erbitterten Kampf haben wir sie aus unseren Nachbarländern vertrieben und das Reich der Cenomannen zerstört. Obwohl einige der keltischen Völker in unserem eigenen Reich gegen unser „rücksichtsloses“ und „übermäßig kriegerisches“ Vorgehen protestiert haben, können wir mit Stolz sagen, dass die Bedrohung durch die Cenomannen endgültig bekämpft wurde und die wertvolle euganeische Stadt Verona nun fest in unserer Hand ist." #NT!
 ven_we_gain_claims_in_aemillia_and_rhaetia: "Wir erlangen Ansprüche auf die wichtigsten #E etruskischen Städte#! im Gebiet #E Aemillia#!.\nWir erlangen Ansprüche auf den Alpenpass durch #E Alpes Raetiae#!." #NT!
 secure_venetia_mission_event.170.a: "Endlich ist die gallische Bedrohung vorüber." #NT!
 secure_venetia_mission_event.170.a_tt: "Die #Y $secure_venetia_mission_task_22$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.171.t: "Die etruskischen Städte" #NT!
 secure_venetia_mission_event.171.desc: "Welch ein Reichtum! Und welche Architektur! Diese Städte im Süden sind den Venetern seit langem wohlbekannt, da sie für unsere Vorfahren ein wichtiger Einflusspunkt waren, von dem sie viele Aspekte der Zivilisation übernahmen. Allerdings waren es die Etrusker dieses Landes und nicht wir, die den keltischen Invasionen zum Opfer fielen und vor Generationen von den eindringenden Stämmen unterworfen wurden. Daher war es eine große Ehre, dass es uns nun gelungen ist, diese Städte unter unsere Kontrolle zu bringen, von wo aus sie mit entsprechenden Investitionen wieder gedeihen und zu ihrem früheren Glanz aufsteigen werden. Wir werden sie zu wichtigen Knotenpunkten machen, um unsere Kontrolle über das Bernsteinhandelsnetz nach Italien auszudehnen." #NT!
 ven_we_gain_claims_over_the_rest_of_aemillia_and_over_insubria: "Wir erlangen Ansprüche auf den Rest von #E $aemilla_area$#! und auf das Gebiet #E $west_insubria_area$#!." #NT!
 secure_venetia_mission_event.171.a: "Die Städte im unteren Padan bleiben fest in unserer Hand!" #NT!
 secure_venetia_mission_event.171.a_tt: "Die #Y $secure_venetia_mission_task_23$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.172.t: "Der Rhätische Pass" #NT!
 secure_venetia_mission_event.172.desc: "Obwohl unsere Eroberung des Passes auf Kosten der Räter ging, war es dennoch eine wichtige Aktion für unser Reich. Jetzt können wir den Durchgang unserer Händler nach Norden in Richtung Schonen besser sichern. Allerdings ist ein neues Problem aufgetreten, da verärgerte rätische Stämme begonnen haben, unsere Händler und Soldaten zu belästigen, empört über unsere Übernahme ihres Landes." #NT!
 ven_gains_claims_over_surrounding_alpes_raetae_and_carniae: "Wir erhalten Ansprüche auf die Gebiete #E Alpes Carniae#!, und #E Alpes Raetiae#!" #NT!
 secure_venetia_mission_event.172.a: "Händler werden diesen Pass gut nutzen," #NT!
 secure_venetia_mission_event.172.a_tt: "Die #Y $secure_venetia_mission_task_24$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.173.t: "Sichern des Passes" #NT!
 secure_venetia_mission_event.173.desc: "Der Kampf gegen einheimische Stämme in den Alpen ist eine monströse und blutige Aufgabe, aber notwendig, um unsere Handelsroute vor denen zu schützen, die darauf bestanden, sie zu unterbrechen. Nachdem die umliegenden Gebiete erobert und von feindlichen Stämmen befreit sind, können unsere Händler nun ungehindert ihre Reise nach Norden antreten." #NT!
 ven_we_gain_claims_in_noricum: "Wir erhalten Claims über die Fläche von #E $helvetia_orientalis_area$#!" #NT!
 secure_venetia_mission_event.173.a: "Eine blutige Angelegenheit," #NT!
 secure_venetia_mission_event.173.a_tt: "Die #Y $secure_venetia_mission_task_25$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.174.t: "Eine gute Operationsbasis" #NT!
 secure_venetia_mission_event.174.desc: "Nachdem wir unsere Grenzen auf die andere Seite der Alpen ausgedehnt haben, erreichen wir das von schiffbaren Flüssen und Siedlungen durchzogene Tiefland. Obwohl unsere Händler diese Länder schon oft passiert haben, wären sie sicherlich erfolgreicher, wenn wir in diesem Gebiet von Noricum Außenposten errichten würden?\n\nLasst uns Handelsposten errichten, damit dieser Rand des venezianischen Reiches zu einer Bastion für all jene wird, die eine Verbindung zwischen dem kalten, aber bernsteinreichen europäischen Norden und den reichen Märkten der mediterranen Zivilisationen im Süden suchen!" #NT!
 ven_4_random_territories_will_gain_the_following: "#T 4#! Zufällige Gebiete in #E $helvetia_orientalis_area$#! oder die umgebenden Tieflandgebiete erhalten den folgenden Modifikator:" #NT!
 secure_venetia_mission_event.174.a: "Noricum soll zu einem bedeutenden Handelszentrum werden!" #NT!
 secure_venetia_mission_event.174.a_tt: "Die #Y $secure_venetia_mission_task_26$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.175.t: "Außenposten bei Illyria Graeca" #NT!
 secure_venetia_mission_event.175.desc: "Es ist uns gelungen, diese Küste am Rand unseres Pontus Adriaticum zu erobern, zusammen mit den griechischen Städten, die wir bereits zu unseren eigenen Handelsstützpunkten ausgebaut haben. Obwohl wir noch nicht so weit ins Mittelmeer vorgedrungen sind, stellen diese Häfen, die an der Öffnung unseres eigenen Meeres und nahe der Grenze Griechenlands selbst liegen, einen lokalen Engpass dar, von dem aus wir nun den Handel in unsere venezianischen Stadtzentren umleiten können." #NT!
 ven_territories_in_illyria_graeca_recive_pops: "Alle unsere Gebiete in #E Illyria Graeca#! erhalten #Y 3#! #T Venetic Pops#!." #NT!
 ven_we_gain_claims_over_epirus: "Wir erhalten Claims über die Fläche von #E $epirus_area$#!" #NT!
 secure_venetia_mission_event.175.a: "Die Bernsteinroute soll unter unserer vollen Kontrolle sein!" #NT!
 secure_venetia_mission_event.175.a_tt: "Die #Y $secure_venetia_mission_task_27$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.176.t: "Die Stadt Daorson" #NT!
 secure_venetia_mission_event.176.desc: "Daorson, eine der reicheren Städte Illyriens, war ein Hauptziel unserer Expansion. Als eine der Hauptstädte der Bernsteinstraße entlang der Adria wird diese Beute dazu beitragen, unser Monopol auf den Handel entlang der Route zu stärken.\n\nBald wird ganz Illyrien unter venezianischer Herrschaft stehen." #NT!
 ven_we_claim_central_illyria: "Wir werden einen Großteil von #E Zentralillyrien#!. beanspruchen" #NT!
 secure_venetia_mission_event.176.a: "Vorwärts!" #NT!
 secure_venetia_mission_event.176.a_tt: "Die #Y $secure_venetia_mission_task_28$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.177.t: "Die Festungen von Latobicia" #NT!
 secure_venetia_mission_event.177.desc: "Da wir von möglichen Angriffen durch Bergstämme jenseits der eroberten Carni bedroht waren, haben wir unsere Truppen noch weiter nach Osten in noch raueres und bergigeres Gelände vorgeschoben. Obwohl das Land von Latobicia rau und schwer zu durchqueren ist, dienen die von den verschiedenen einheimischen Stämmen hinterlassenen Befestigungen als äußerst beeindruckende Verteidigung. Eine gute Gelegenheit, unsere Ostflanke dauerhaft abzuriegeln.\n\nDa unsere Armeen die Verteidigungsanlagen von Latobicia wiederaufgebaut haben, besteht kaum noch eine Chance, dass ein Feind hier durchkommt und in unser Kernland vordringt." #NT!
 ven_every_fort_territory_in_latobicia_gets: "Alle unsere #E Forts#! im Bereich #E $noricum_mediterranum_area$#! erhalten:" #NT!
 secure_venetia_mission_event.177.a: "Jetzt können wir beruhigt sein," #NT!
 secure_venetia_mission_event.177.a_tt: "Die #Y $secure_venetia_mission_task_30$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.178.t: "Fernöstliche Märkte" #NT!
 secure_venetia_mission_event.178.desc: "Seide, Papyrus, Gewürze und Edelsteine. All das und mehr erhalten wir nun in großen Mengen.\n\nSeit wir unser östlichstes Territorium, die Insel Kreta, erobert und dort einen Hafen gebaut haben, haben wir direkten Zugang zu den ertragreichen Märkten des Ostens. Venezianische Händler bringen ihre Waren nicht mehr einfach zu griechischen Zwischenhändlern, sondern jetzt sind es die Veneter, die ihre Schiffe zu den Häfen Ägyptens, Phöniziens und noch weiter entfernteren Orten bringen können. Dabei werden riesige Gewinne gemacht und eine Flut von Reichtum strömt nach [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
 secure_venetia_mission_event.178.a: "Für mich ein Kaufmannsleben!" #NT!
 secure_venetia_mission_event.178.a_tt: "Die #Y $secure_venetia_mission_task_32$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.179.t: "Vollständige Kontrolle über Illyrien" #NT!
 secure_venetia_mission_event.179.desc: "Unsere Eroberung der illyrischen Länder war ein harter Kampf. Viele der zahlreichen Stämme in der Region leisteten unserer Expansion heftigen Widerstand. Unsere Kriege gegen die potenzielle illyrische Piraterie sind jedoch zu Ende, da die überwiegende Mehrheit ihrer Bevölkerung nun unter venezianischer Herrschaft lebt.\n\nObwohl sie ein tapferes Volk sind, sind sie viel zu opportunistisch, als dass wir unsere Augen von ihnen abwenden könnten. Wir haben nicht die Absicht, die Kontrolle über dieses Land jemals aufzugeben, solange seine Menschen nicht zu ihren alten Gewohnheiten zurückkehren.\n\n Lassen Sie sie stattdessen lernen, auf venezianische Art durch Handel und Städtebau reich zu werden, und lernen Sie unsere Sprache, damit sie kaum eine Chance haben, so rebellisch zu bleiben." #NT!
 ven_every_illyrian_majority_territory_in_illyria_gets: "Jedes Gebiet in der Region #E Illyria#!, in dem die Bevölkerung mehrheitlich illyrischer Kultur ist, erhält Folgendes:" #NT!
 secure_venetia_mission_event.179.a: "Unsere Adria bleibt nun unbestritten" #NT!
 secure_venetia_mission_event.179.a_tt: "Die #Y $secure_venetia_mission_task_47$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.180.t: "Sicherheit an der Adria" #NT!
 secure_venetia_mission_event.180.desc: "Die illyrischen Piraten sind uns schon lange ein Dorn im Auge und belästigen unsere Schiffe, die versuchen, im Handel Profit zu machen. Nach einem letzten Zwischenfall, bei dem eine große Menge an Waren gestohlen wurde, war unsere Geduld schließlich gerissen.\n\nUnter der Führung der tapferen #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#!, schlugen unsere Streitkräfte die Illyri zurück und nahmen die Häfen ein, von denen aus sie ständig Piratenhorden auf uns losließen. Der Ruhm dieses Sieges und die Sicherheit, die er unserem Land gebracht hat, werden uns noch viele Jahre in Erinnerung bleiben.\n\nSolange es noch mehr dieser illyrischen Stämme gibt, wird uns die Gefahr ihrer erneuten Diebstähle weiterhin verfolgen ..." #NT!
 secure_venetia_mission_event.180.a: "Nieder mit der Piraterie!" #NT!
 secure_venetia_mission_event.180.a_tt: "Die #Y $secure_venetia_mission_task_18$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
 secure_venetia_mission_event.181.t: "Ende von Chersos" #NT!
 secure_venetia_mission_event.181.desc: "Als griechische Kolonie direkt an unserer Küste war Chersos immer ein lästiger Handelskonkurrent. Wir haben diese Bedrohung jedoch endlich dauerhaft beseitigt, indem wir die Stadt verwüstet haben.\n\nDa wir nun einen Handelskonkurrenten in der nördlichen Adria weniger haben, verfügen wir in der Region über wesentlich mehr Spielraum." #NT!
 ven_we_claim_much_of_the_northern_illyrian_coast: "Wir erlangen Ansprüche auf einen Großteil der nördlichen #E illyrischen Küste#!." #NT!
 secure_venetia_mission_event.181.a: "Ein weiteres Problem wurde gelöst." #NT!
 secure_venetia_mission_event.181.a_tt: "Die #Y $secure_venetia_mission_task_17$#! Missionsaufgabe ist nun #G abgeschlossen!#!" #NT!
  
