l_german:
  
 secure_venetia_mission_vnt: "Sicheres Venetien" #NT!
 secure_venetia_mission_vnt_DESCRIPTION: "Die Länder Venetiens sind verwundbar und waren bereits zahllosen Angriffen ausgesetzt. Von unserer Ankunft, der Eroberung der Eugani über die Invasionen der Etrusker und Gallier aus dem Süden und Nordwesten bis hin zum Auftauchen einer neuen Macht aus dem Süden.\n Um unsere Heimat zu verteidigen, müssen wir natürlich unsere Verteidigungsanlagen verstärken und diplomatische Beziehungen zu jenen aufbauen, die uns sonst möglicherweise vernichten wollen." #NT!
 secure_venetia_mission_vnt_CRITERIA_DESCRIPTION: "Diese Mission erfordert von uns die Verbesserung unserer militärischen und maritimen Stärke sowie den Aufbau unserer Wirtschaft und Regierung. Und sie wird abgeschlossen sein, sobald wir die langfristige Sicherheit der Region #E Venetien#!. sichergestellt haben." #NT!
 secure_venetia_mission_vnt_BUTTON_TOOLTIP: "Wir müssen unsere Milizen bereit machen und Gesandte ausschicken!" #NT!
 #Missions 
  
 secure_venetia_mission_task_1: "Erobere Adria zurück" #NT!
 secure_venetia_mission_task_1_DESC: "Die Stadt Adria hat eine lange Geschichte. Sie wurde von den Etruskern erbaut, von den Griechen aus Ägina und Syrakus kolonisiert und steht nun unter der Herrschaft des keltischen Stammes der Ligoni. Wir waren jedoch die ersten, die sich in Adria niederließen, und obwohl wir freundschaftliche Beziehungen zu vielen gallischen Stämmen pflegen, muss Adria zusammen mit dem Rest des westlichen Grenzgebiets wieder unter venezianische Herrschaft gebracht werden.\n\n\n\n\n\n\n\n\n\n@celt_mil5!" #NT!
 secure_venetia_task_1_tt: "Die Stadt #Y [GetProvince('(int32)3593').GetName]#! wurde wieder auf die Herrschaft #E $VNT_ADJ$#! zurückgeführt." #NT!
 secure_venetia_take_adria_tt: "Erhalten Sie Ansprüche auf #Y Karnien#! und die Nation #Y Istrien#!." #NT!
  
 secure_venetia_mission_task_2: "Nehmen Sie den Bergpass" #NT!
 secure_venetia_mission_task_2_DESC: "Die Berge im Nordosten sind nicht einfach fremdes Ödland, das wir ignorieren können, sondern das Reich eines aggressiven Stammes namens Carni. Sie sind für die Entvölkerung unserer Ostgrenzen verantwortlich, haben selbst schon einmal versucht, in unser Land einzudringen und werden dies sicherlich erneut tun. Diese Länder sind nicht nur das Ziel ausländischer Angriffe, sondern auch unser Zugang zur überaus wichtigen Bernsteinstraße! Wenn wir von der Quelle des Bernsteins abgeschnitten würden, wie es die Carni tun können, würde unser Handel sicherlich darunter leiden. Das können wir nicht zulassen!\n\n\n\n\n\n\n\n\n\n@greek_mil7!" #NT!
 secure_venetia_mission_task_2_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! hat die Länder von #Y Carnia#! erobert" #NT!
 secure_venetia_take_the_mountain_pass_tt: "Das Berggebiet von [GetProvince('(int32)4025').GetName] steht unter der Kontrolle von [SCOPE.GetRootScope.GetCountry.GetName]!\n[SCOPE.GetRootScope.GetCountry.GetName] wird durch #T aggressive Expansion #!. etwas verlieren" #NT!
  
 secure_venetia_mission_task_3: "Befestigen [GetProvince('(int32)3595').GetName]" #NT!
 secure_venetia_mission_task_3_DESC: "[GetProvince('(int32)3595').GetName] steht am Eingang zu Venetien. Dahinter liegen zwar die Eugani-Hügel, die man verteidigen kann, aber wenn man sie erst einmal passiert hat, hätte jeder Feind freie Hand im Rest unseres Flachlandes. Die Befestigungen bei [GetProvince('(int32)3595').GetName] müssen sofort verbessert werden!\n\n\n\n\n\n\n\n\n\n@celt_mil8!" #NT!
 secure_venetia_fortify_este_tt: "Sobald eine Festung in #Y [GetProvince('(int32)3595').GetName]#!, gebaut wurde" #NT!
  
 secure_venetia_mission_task_4: "Befestigt Karnien" #NT!
 secure_venetia_mission_task_4_DESC: "Mit der Sicherung von Karnien haben wir die direkte Kontrolle über einen weiteren Außenposten übernommen, der unsere Handelsrouten sichern kann. Wir sollten jedoch sicherstellen, dass er in absehbarer Zukunft in venezianischer Hand bleibt.\n\n\n\n\n\n\n\n\n\n@celt_mil8!" #NT!
 secure_venetia_fortify_carnia_tt: "Sobald die #Y Festungsstufe#! bei #Y [GetProvince('(int32)4025').GetName]#! auf #Y 2#! gebracht wurde oder [SCOPE.GetRootScope.GetCountry.GetName] Geld gesammelt hat, um in die bestehende Festung bei [GetProvince('(int32)4025').GetName] zu investieren," #NT!
  
 secure_venetia_mission_task_5: "Bringt die Histrier herein" #NT!
 secure_venetia_mission_task_5_DESC: "Venetien ist keineswegs eine vereinte Nation; die Histri im Süden sind jedoch besonders lästig geworden. Unter dem Einfluss der Illyrer sind unsere histrischen Vettern zu wilden Piraten geworden! Zum Wohle unserer Händler müssen wir dies sofort stoppen und sie zur Räson bringen!\n\n\n\n\n\n\n\n\n\n@celt_mil11!" #NT!
 secure_venetia_mission_task_5_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! hat die Nation #Y [GetCountry('HIS').GetName]#! vollständig erobert" #NT!
 secure_venetia_bring_in_the_histrians_tt: "Erhalten Sie #E Ansprüche#! auf den Rest des #Y Histria#!-Gebiets." #NT!
  
 secure_venetia_mission_task_6: "Verbünde die keltischen Stämme" #NT!
 secure_venetia_mission_task_6_DESC: "Während viele der Gallier, die in Italien einfielen, uns mit dem Schwert in der Hand begegneten, blieben einige Stämme freundlich. Die Cenomanni beispielsweise sind so weit gegangen, viele Gebiete in Venetien zu besiedeln, und obwohl es gelegentlich zu Handgreiflichkeiten kam, blieben sie uns gegenüber von der Feindseligkeit fern, die andere Stämme gezeigt haben. Und auch die Insubri haben bei verschiedenen Gelegenheiten unseren Rat gesucht. Wenn wir unsere Zukunft in Norditalien sichern wollen, müssen wir starke Bindungen zu zumindest einigen dieser benachbarten Stämme knüpfen.\n\n\n\n\n\n\n\n\n\n@celt_mil12!" #NT!
 secure_venetia_mission_task_6_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! ist mit jedem #Y $gallic$#! Land verbündet, dessen Hauptstadt in der Region #Y $cisalpine_gaul_region$#! liegt." #NT!
 secure_venetia_ally_the_cenomani_tt: "Wenn #E [SCOPE.GetRootScope.GetCountry.GetName]#!'s der neue Verbündete #Y [GetCountry('CNM').GetName]#!, #E [GetCountry('CNM').GetName]s#! Meinung über #Y [SCOPE.GetRootScope.GetCountry.GetName]#! ist, wird sich die Meinung von #Y [SCOPE.GetRootScope.GetCountry.GetName]#! stark verbessern.\n([SCOPE.GetRootScope.GetCountry.GetName]2 Wenn [GetCountry('CNM').GetName] mit [SCOPE.GetRootScope.GetCountry.GetName]4 verbündet ist, kann er sein Bündnis mit [SCOPE.GetRootScope.GetCountry.GetName]4.#! brechen, muss es aber nicht.)\n#E [SCOPE.GetRootScope.GetCountry.GetName]#! erhält #E Ansprüche#! gegenüber dem Rest von #Y #!'s2#!." #NT!
  
 secure_venetia_mission_task_7: "Gallische Kolonien" #NT!
 secure_venetia_mission_task_7_DESC: "Viele Cenomanni-Kelten sind bereits in unserem Land angekommen und haben sich in unsere Häuser und Dörfer integriert. Je mehr Männer unser Land beschützen, desto besser! Und gegen eine kleine Belohnung könnten wir sicher einen Deal aushandeln, damit mehr Stammesangehörige in unser Land ziehen.\n\n\n\n\n\n\n\n\n\n@celt_mil14!" #NT!
 secure_venetia_mission_task_7_tt: "#Y [GetCountry('CNM').GetName]'s#! Meinung von #E [SCOPE.GetRootScope.GetCountry.GetName]#! ist größer oder gleich #Y 120#!" #NT!
 secure_venetia_gallic_colonies_tt: "#Y $lepontic$#! Die Cenomanni-Kelten werden zur Ansiedlung ermutigt.\n\nDie #Y $lepontic$#! Kultur wird beginnen, sich zu integrieren.\n\n" #NT!
  
 secure_venetia_mission_task_8: "Anpassung an die gallische Kriegsführung" #NT!
 secure_venetia_mission_task_8_DESC: "Der wachsende keltische Einfluss auf die venezianische Gesellschaft ist so stark, dass unsere Kleidung, Worte und sogar Werkzeuge immer gallischer erscheinen. Zusätzlich zur Übernahme vieler gallischer Bräuche werden wir auch immer vertrauter mit den gallischen Kriegsmethoden. Obwohl wir uns in unserem eigenen Land mit vielen Kelten vermischen, gibt es immer noch feindliche Stämme, die diese Methoden gegen uns anwenden. Indem wir sowohl die Taktiken unserer neuen Brüder als auch Methoden zu ihrer Bekämpfung übernehmen, werden wir unser Land besser gegen andere Stämme im Po-Tal verteidigen können.\n\n\n\n\n\n\n\n\n\n@italic_mil11!" #NT!
 secure_venetia_mission_task_8_tt_1: "#Y [GetCountry('CNM').GetName]#! ist entweder verbündet mit oder besitzt Ländereien von #E [SCOPE.GetRootScope.GetCountry.GetName]#!" #NT!
 secure_venetia_mission_task_8_tt_2: "Die #Y $lepontic$#! Kultur ist vollständig integriert" #NT!
 secure_venetia_adopt_gallic_warfare_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! wird #Y keltische Militärtraditionen#! annehmen." #NT!
  
 secure_venetia_mission_task_9: "Verbünde dich mit den Römern" #NT!
 secure_venetia_mission_task_9_DESC: "Die Römer, ein aggressives, kriegerisches Volk, breiten sich seit einiger Zeit im Süden aus. Während ihre Kultur durchaus mit den uns bekannten Etruskern vergleichbar ist, ist ihre militärische Dominanz unübertroffen. Wir wären dumm, wenn wir nicht versuchen würden, Beziehungen zu ihnen aufzubauen.\n\n\n\n\n\n\n\n\n\n@greek_mil13!" #NT!
 secure_venetia_ally_the_romans_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! ist mit #Y [GetCountry('ROM').GetName]#! verbündet. #Y [GetCountry('ROM').GetName]s#! Meinung über #Y [SCOPE.GetRootScope.GetCountry.GetName]#! wird sich stark verbessern." #NT!
  
 secure_venetia_mission_task_10: "Schwöre Rom Treue" #NT!
 secure_venetia_mission_task_10_DESC: "Es wird immer deutlicher, wie mächtig Rom ist. Ihr Expansionsdrang ist unersättlich und ihre Armeen sind unaufhaltsam. Wir Veneti hingegen sind dezentralisiert, streitsüchtig und könnten von der Aufsicht einer solchen Macht sehr profitieren. Und außerdem könnte die römische Herrschaft vielleicht auch einige kommerzielle Möglichkeiten mit sich bringen … \n\n\n\n\n\n\n\n\n\n@italic_mil18!" #NT!
 secure_venetia_mission_task_10_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! grenzt an #Y [GetCountry('ROM').GetName]#!" #NT!
 secure_venetia_swear_fealty_to_rome_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! bietet an, ein #T $vassal_tribe$#! von #Y [GetCountry('ROM').GetName]#! zu werden.\nWenn #E [GetCountry('ROM').GetName]#! annimmt," #NT!
  
 secure_venetia_mission_task_11: "Verbünde die Etrusker" #NT!
 secure_venetia_mission_task_11_DESC: "Da Mittelitalien einem aggressiven neuen Konkurrenten gegenübersteht und unsere alten Feinde, die Etrusker, angegriffen werden, wäre jetzt vielleicht eine gute Gelegenheit, Wiedergutmachung zu leisten und gemeinsam auf unsere gemeinsamen Ziele hinzuarbeiten.\n\n\n\n\n\n\n\n\n\n@greek_mil13!" #NT!
 secure_venetia_ally_the_etruscans_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! ist mit #Y [GetCountry('ETR').GetName]#! verbündet. #Y [GetCountry('ETR').GetName]s#! Meinung über #Y [SCOPE.GetRootScope.GetCountry.GetName]#! wird sich stark verbessern." #NT!
  
 secure_venetia_mission_task_12: "Etruskischer Schutz" #NT!
 secure_venetia_mission_task_12_DESC: "Die römische Kriegsmaschinerie steht bereits vor unserer Haustür und wir haben kaum Möglichkeiten, uns allein gegen diese unaufhaltsame Macht zu verteidigen. Es wird immer klarer, dass wir um jeden Preis dauerhaften Schutz vor Etrurien sicherstellen müssen, selbst wenn das bedeutet, dass wir vor alten Rivalen das Knie beugen müssen.\n\n\n\n\n\n\n\n\n\n@italic_mil16!" #NT!
 secure_venetia_mission_task_12_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! grenzt an #Y [GetCountry('ETR').GetName]#!" #NT!
 secure_venetia_etruscan_protection_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! wird zu einem #T $vassal_tribe$#! von #Y [GetCountry('ETR').GetName]#!.\nWenn #E [GetCountry('ETR').GetName]#! akzeptiert," #NT!
  
 secure_venetia_mission_task_13: "Venetische Vorherrschaft" #NT!
 secure_venetia_mission_task_13_DESC: "Chaos umgibt uns und Titanen bedrohen uns. Wir haben es geschafft, neue Allianzen zu schmieden, aber unsere eigenen Verbündeten blicken mit böswilliger Absicht auf unser Land. Wir werden uns jedoch nicht unterwerfen. Wir werden in unserer Diplomatie pragmatisch vorgehen, aber unsere Freiheit muss immer an erster Stelle stehen. Wenn wir zuerst angreifen müssen, um unsere Bedrohungen zu beseitigen, dann soll es so sein.\n\n\n\n\n\n\n\n\n\n@celt_mil4!" #NT!
 secure_venetia_sovereign_supremacy_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! hat eine #Y kriegerische#! #Y diplomatische Haltung#! eingenommen.\n\nVerliert sowohl bei #Y [GetCountry('ETR').GetName]#! als auch bei #Y [SCOPE.GetRootScope.GetCountry.GetName]1#! an Meinung.\nErhält Ansprüche in #Y [SCOPE.GetRootScope.GetCountry.GetName]4#!." #NT!
  
 secure_venetia_mission_task_14: "Günstige Diplomatie" #NT!
 secure_venetia_mission_task_14_DESC: "Es scheint, als würden sich unsere diplomatischen Bemühungen auszahlen, auch wenn sie uns etwas gekostet haben. Wir sollten jedoch sicherstellen, dass wir nicht vergessen haben, zu überprüfen, was einer unserer Nachbarn vorhat. Es wäre dumm, jetzt unsere Wachsamkeit zu vernachlässigen!\n\n\n\n\n\n\n\n\n\n@italic_mil5!" #NT!
 secure_venetia_mission_task_14_tt: "Entweder haben #Y [GetCountry('ROM').GetName]#! oder #Y [GetCountry('ETR').GetName]#! eine Meinung von #E [SCOPE.GetRootScope.GetCountry.GetName]#! von mindestens #Y 90#!, oder keiner von beiden existiert." #NT!
 secure_venetia_favorable_diplomacy_tt: "Es stellen keine unmittelbaren Bedrohungen durch benachbarte Länder für #Y [SCOPE.GetRootScope.GetCountry.GetName]#!\n\nIf dar. [SCOPE.GetRootScope.GetCountry.GetName] ist immer noch mit #Y [GetCountry('ETR').GetName]#! oder #Y [GetCountry('ROM').GetName]#! verbündet. Sowohl der Verbündete von [SCOPE.GetRootScope.GetCountry.GetName] als auch #Y [SCOPE.GetRootScope.GetCountry.GetName]#! werden eine stärkere Meinung voneinander haben, bis ihr Bündnis aufgelöst wird." #NT!
  
 secure_venetia_mission_task_15: "Venezianische Sicherheit" #NT!
 secure_venetia_mission_task_15_DESC: "Nachdem wir Verbündete gesichert und unsere geopolitische Position gefestigt haben, müssen wir jetzt nur noch die verbliebenen Teile venetischen Landes konsolidieren, die noch nicht unter unserer Herrschaft stehen. Sobald alle unsere Ländereien sicher sind und unsere Termons ordnungsgemäß besetzt und befestigt wurden, werden die Länder der Veneti wahrhaftig uneinnehmbar sein!\n\n\n\n\n\n\n\n\n\n@celt_mil7!" #NT!
 secure_venetia_task_15_tt: "Die Staaten #Y Olena#! und #Y Venetia#! stehen vollständig unter der Kontrolle von #Y [SCOPE.GetRootScope.GetCountry.GetName]#!" #NT!
 secure_venetia_venetian_security_tt: "Alle [SCOPE.GetRootScope.GetCountry.GetAdjective] Länder wurden konsolidiert." #NT!
  
 secure_venetia_mission_task_16: "Die römischen Wege" #NT!
 secure_venetia_mission_task_16_DESC: "Je mehr Zeit wir als Teil des Römischen Reiches verbringen, desto mehr erkennen wir den Wert aller römischen Dinge. Vom Bau der Aquädukte und Straßen bis hin zu den kultivierten römischen Reden, selbst ihre Götter scheinen ansprechend...\n\n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
 secure_venetia_mission_task_16_tt_1: "Das Zivilisationsniveau von #Y [GetCountry('ROM').GetCapital.GetName]#! liegt bei #Y 40#! oder höher." #NT!
 secure_venetia_mission_task_16_tt_2: "#Y [GetCountry('ROM').GetName]#! besitzt #Y 10#! oder mehr Provinzen" #NT!
 secure_venetia_roman_culture_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! wird ein Ereignis erleben, bei dem sie sich entscheiden können, die #Y römische#! Kultur anzunehmen (und die #Y hellenische#! Religion, wenn Rom seine Staatsreligion geändert hat)." #NT!
  
 secure_venetia_mission_task_17: "Chersos vernichten" #NT!
 secure_venetia_mission_task_17_DESC: "Nachdem die Histri nun in die Gemeinschaft aufgenommen wurden, können wir uns die Adriaküste genauer ansehen. Während das Problem der illyrischen Piraterie immer noch ein Ärgernis ist, ist die griechische Kolonie Chersos ein noch dringlicheres Problem. Sie regieren nicht nur rechtmäßig histrisch-venetische Gebiete, sondern als kommerzieller Konkurrent direkt vor unserer Haustür lenken sie auch Güter und Gewinne ab, die uns rechtmäßig zustehen! Das kann nicht hingenommen werden.\n\n\n\n\n\n\n\n\n\n@italic_mil21!" #NT!
 secure_venetia_mission_task_17_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! kontrolliert vollständig das Gebiet von #Y $histria_area$#!, einschließlich #Y [GetProvince('(int32)4034').GetName]#!" #NT!
 secure_venetia_venetian_chersos_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! erhält Ansprüche auf die #Y illyrische Küste#!." #NT!
  
 secure_venetia_mission_task_18: "Die obere illyrische Küste" #NT!
 secure_venetia_mission_task_18_DESC: "Illyrische Piraten und Banditen haben lange Zeit die Adria beherrscht, unsere rechtmäßigen Wasserwege belästigt und unseren wertvollen Handel gestört. Nun ist Schluss damit! Wir sind in der Lage, dem endlich ein Ende zu bereiten, und wir werden den Illyrern zeigen, wer die Adria wirklich kontrolliert!\n\n\n\n\n\n\n\n\n\n@italic_mil12!" #NT!
 secure_venetia_mission_task_18_1: "[SCOPE.GetRootScope.GetCountry.GetName] besitzt vollständig das Gebiet von #Y $dalmatia_occidentalis_area$#!" #NT!
 secure_venetia_mission_task_18_2: "Mindestens #Y 5#! Provinzterritorien in #Y $dalmatia_centralis_area$#! sind im Besitz von [SCOPE.GetRootScope.GetCountry.GetName]" #NT!
 secure_venetia_conquer_the_illyrian_coast_tt: "Gewinnen Sie Ansprüche in #Y [GetProvince('(int32)4083').GetName]#! und #Y $illyria_graeca_area$#!\n\nAls Ergebnis der Reduzierung der illyrischen Piraterie in der Adria," #NT!
  
 secure_venetia_mission_task_19: "Cenomannia bekämpfen" #NT!
 secure_venetia_mission_task_19_DESC: "Obwohl unser Bündnis mit den Cenomanni bisher erfolgreich war, muss ihre Fähigkeit, die Ländereien von Cenomannia zu verteidigen, in Frage gestellt werden. Da es unsere eigenen ehemaligen Ländereien sind und sie an den Grenzen unserer wichtigsten Städte liegen, können wir die Sicherheit dieses Gebiets nicht dem Zufall überlassen. Nur indem wir unsere ehemaligen Ländereien direkter kontrollieren, können wir sicherstellen, dass es an den Rändern unserer Grenzgebiete keine toten Winkel gibt.\n\n\n\n\n\n\n\n\n\n@italic_mil7!" #NT!
 secure_venetia_mission_task_19_tt1: "#E [GetCountry('CNM').GetName]#!'s Meinung von #E [SCOPE.GetRootScope.GetCountry.GetName]#! ist größer oder gleich #Y 110#!" #NT!
 secure_venetia_mission_task_19_tt2: "[SCOPE.GetRootScope.GetCountry.GetName] hat das Gebiet #Y $east_insubria_area$#! erobert" #NT!
 secure_venetia_direct_control_over_cennomania_tt: "Sofern [SCOPE.GetRootScope.GetCountry.GetName] die Länder von [GetCountry('CNM').GetAdjective] nicht bereits erobert hat, wird ein Angebot zur Vasallisierung an #Y [GetCountry('CNM').GetName]#! gesendet." #NT!
  
 secure_venetia_mission_task_20: "Präventive Erweiterung" #NT!
 secure_venetia_mission_task_20_DESC: "Unsere Grenzen können nicht gesichert werden, indem wir uns auf die Waffen anderer verlassen. In einer so prekären Lage wie der unseren, umgeben von so vielen feindlichen Ländern, können wir nur sicherstellen, dass wir nicht überrascht werden, indem wir zuerst angreifen.\n\n\n\n\n\n\n\n\n\n@celt_mil1!" #NT!
 secure_venetia_mission_task_20_tt: "Jede Provinz im Besitz hat entweder ein [GetBuilding('barracks_building').GetName|Y]- oder ein [GetBuilding('military_building').GetName|Y]-Gebäude." #NT!
 secure_venetia_preemptive_expansion_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! hat eine #Y kriegerische#! diplomatische Haltung eingenommen!\n\n[SCOPE.GetRootScope.GetCountry.GetName] auf einem neuen #T expansionistischen#! Weg einzunehmen wird eine große Veränderung für die [SCOPE.GetRootScope.GetCountry.GetAdjective] Menschen sein.\n#E [SCOPE.GetRootScope.GetCountry.GetName]#! gewinnt #E Ansprüche#! über den Rest von #Y [SCOPE.GetRootScope.GetCountry.GetName]5#!.\nFür #Y 50#! Jahre" #NT!
  
 secure_venetia_mission_task_21: "Rivalisierender Cenomannia" #NT!
 secure_venetia_mission_task_21_DESC: "Die Cenomanni sind eine Beleidigung für das venezianische Volk. Vor Jahrhunderten kamen sie an die Grenzen unserer Vorfahren, nahmen die Stadt Verona für sich ein und gefährdeten unsere eigenen Großstädte. Seitdem haben wir gut daran getan, freundschaftliche Beziehungen zu diesem Stamm aufzubauen, um unseren Schutz zu gewährleisten. Allerdings sollte ihr Land uns gehören, da es einst unseren Vorfahren gehörte. Daher ist es nicht nur notwendig, das Land der Cenomanni zurückzuerlangen, sondern es ist auch ein Unrecht, das wiedergutgemacht werden muss.\n\n\n\n\n\n\n\n\n\n@celt_mil3!" #NT!
 secure_venetia_rival_cenomannia_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! erhält Ansprüche auf das Gebiet #Y $east_insubria_area$#!." #NT!
  
 secure_venetia_mission_task_22: "Dezimieren Sie die Cenomanni" #NT!
 secure_venetia_mission_task_22_DESC: "Genug ist genug! Sie verspotten uns von ihren Festungen in unserem rechtmäßigen Verona aus! Damit ist jetzt Schluss! Wir werden ihre Armeen vernichten und sie aus dem Blickfeld unserer Grenzen vertreiben!\n\n\n\n\n\n\n\n\n\n@celt_mil15!" #NT!
 secure_venetia_mission_task_22_tt: "#Y [GetCountry('CNM').GetName]#! wurde vollständig von #E [SCOPE.GetRootScope.GetCountry.GetName]#! erobert." #NT!
 secure_venetia_decimate_the_cenomanni_tt: "Gewinnansprüche im Bereich #Y $aemilla_area$#!." #NT!
  
 secure_venetia_mission_task_23: "Ergreife Spina und Felsina" #NT!
 secure_venetia_mission_task_23_DESC: "Die alten etruskischen Städte im Süden haben uns schon lange beeinflusst, sie haben uns die Schrift und den Zugang zum Handel mit Italien ermöglicht, daher wissen wir gut, wie viel Reichtum man durch die Eroberung dieser Zentren am Ende des Bernsteinhandels erlangen kann. Mit den Städten Spina, Felisia und Kaiuna in unserem Besitz haben wir freie Hand beim Bernsteinexport nach Italien!\n\n\n\n\n\n\n\n\n\n@italic_mil30!" #NT!
 secure_venetia_mission_task_23_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! hat die Städte #Y Aemillia#! erobert, darunter #Y [GetProvince('(int32)142').GetName]#!, #Y [GetProvince('(int32)144').GetName]#!, #Y [SCOPE.GetRootScope.GetCountry.GetName]2#! und #Y [SCOPE.GetRootScope.GetCountry.GetName]5#!, sowie #Y 4#! weitere Provinzen in der Region." #NT!
 secure_venetia_seize_spina_and_felsina_tt: "Hat die etruskischen Städte #Y Aemillia#!!\nWe erobert und wird Ansprüche auf den Rest von #Y $aemilla_area$#! und auf das Gebiet #Y $west_insubria_area$#! erlangen" #NT!
  
 secure_venetia_mission_task_24: "Die Rhätische Route" #NT!
 secure_venetia_mission_task_24_DESC: "Die Länder der Räter sind uns wichtig, denn durch sie beziehen wir Bernstein aus dem fernen Schonen! Indem wir unsere Grenzen weiter in Richtung der Quelle verschieben, können wir den Import dieses Produkts besser kontrollieren.\n\n\n\n\n\n\n\n\n\n@celt_mil6!" #NT!
 secure_venetia_mission_task_24_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! hat einen Weg durch die Rätischen Alpen gebahnt" #NT!
 secure_venetia_the_rhaetian_route_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! erwirbt Ansprüche auf die östlichen Rätischen Berge" #NT!
  
 secure_venetia_mission_task_25: "Schützen Sie die Bernsteinstraße" #NT!
 secure_venetia_mission_task_25_DESC: "Es ist uns gelungen, einen Weg durch Rätien zu bahnen, um den Handel zu erleichtern. Die Räter haben sich das jedoch nicht gefallen lassen und unsere Karawanen werden nun von Horden von Rätern aus den umliegenden Ländern, die außerhalb unserer Kontrolle liegen, belästigt. Wir müssen diesen Überfällen sofort ein Ende bereiten!\n\n\n\n\n\n\n\n\n\n@italic_mil23!" #NT!
 secure_venetia_mission_task_25_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! hat seine Handelsroute durch die Eroberung des Großteils der umliegenden Rätischen Alpen geschützt, darunter mindestens #Y 5#! Provinzgebiete in #Y Alpes Carniae#! und #Y 10#! in #Y Alpes Raetiae#!." #NT!
 secure_venetia_protect_the_amber_route_tt: "Erlangen Sie Ansprüche auf die Region #Y Noricum#!" #NT!
  
 secure_venetia_mission_task_26: "Zugang zu Scanian Amber" #NT!
 secure_venetia_mission_task_26_DESC: "Die Nordseite der Alpen grenzt bereits an unsere Grenzen, aber hier stehen wir vielen konkurrierenden Stämmen gegenüber, von denen jeder sein eigenes Interesse am Handel mit dem wertvollen Bernstein aus Schonen hat. Wenn wir unsere Grenzen noch weiter nach Norden verschieben können, könnten wir Platz schaffen, um diese Wildnis mit Außenposten zu besetzen und so die Einfuhr dieses Bernsteins für den gesamten Mittelmeerraum zu monopolisieren!\n\n\n\n\n\n\n\n\n\n@italic_mil28!" #NT!
 secure_venetia_mission_task_26_tt: "Hat den Zugang zu den Alpen von Norden her frei gemacht und mindestens #Y 8#! Provinzen in #Y Noricum#! erobert" #NT!
 secure_venetia_access_to_scanian_amber_tt: "Bis zu #Y 4#! Provinzterritorien im Gebiet von #Y Noricum#! erhalten den folgenden Modifikator:" #NT!
  
 secure_venetia_mission_task_27: "Außenposten in Illyria Graeca" #NT!
 secure_venetia_mission_task_27_DESC: "Da unsere Einkreisung des adriatischen Handels fast abgeschlossen ist, wird die Errichtung von Außenposten am südlichen Rand Illyriens diesen Handel für Konkurrenten abriegeln. Dies ist daher unser logischer nächster strategischer Schritt.\n\n\n\n\n\n\n\n\n\n@italic_mil15!" #NT!
 secure_venetia_mission_task_27_tt_1: "Sowohl #Y [GetProvince('(int32)422').GetName]#! als auch #Y [GetProvince('(int32)415').GetName]#! sind Eigentum von [SCOPE.GetRootScope.GetCountry.GetName]" #NT!
 secure_venetia_mission_task_27_tt_2: "Ein #Y Marktplatz#! wurde entweder in #Y [GetProvince('(int32)422').GetName]#! oder #Y [GetProvince('(int32)415').GetName]#! gebaut." #NT!
 secure_venetia_outposts_in_illyria_grecia_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! erlangt Ansprüche in der Region #Y Epirus#! und erhält einige Kolonisten in zufällig besessenen Gebieten in #Y $illyria_graeca_area$#!." #NT!
  
 secure_venetia_mission_task_28: "Nimm Daorson" #NT!
 secure_venetia_mission_task_28_DESC: "Jetzt, da unsere Grenze tief in die illyrische Küste hineinreicht, sind wir zum Greifen nah an der Stadt Daorson. So viele Reichtümer fließen in diesen illyrischen Handelsknotenpunkt hinein und hinaus, dass wir das Gefühl haben, wir sollten ihn besitzen. Wer kann es uns verdenken, wenn eine solche Gelegenheit reif ist, ergriffen zu werden...\n\n\n\n\n\n\n\n\n\n@italic_mil22!" #NT!
 secure_venetia_task_28_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! umfasst die Stadt #Y [GetProvince('(int32)4083').GetName]#! sowie #Y [GetProvince('(int32)4082').GetName]#! und mindestens eine der umliegenden illyrischen Provinzen." #NT!
 secure_venetia_take_daorson_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! erlangt Ansprüche in #Y Zentralillyrien#!." #NT!
  
 secure_venetia_mission_task_29: "Kolonien in Epirus" #NT!
 secure_venetia_mission_task_29_DESC: "Nachdem wir die faktische Kontrolle über die Adria erlangt haben, ist das Land Epirus der nächste Meilenstein auf den Handelsrouten nach Osten. Das Königreich Epirus ist zwar ein mächtiges Königreich, aber die Eroberung eines Hafens in [GetProvince('(int32)470').GetName] könnte unsere Macht demonstrieren und die Epiroten davon überzeugen, uns Handelskolonien entlang ihrer Küste gründen zu lassen.\n\n\n\n\n\n\n\n\n\n@italic_mil24!" #NT!
 secure_venetia_mission_task_29.a: "Sie werden sicher vor unserer Macht das Knie beugen," #NT!
 secure_venetia_colonies_in_epirus_tt: "Bei der Einnahme von Gebieten in der Region Epirus kann #Y [GetCountry('EPI').GetName]#! gezwungen sein, ein Vasall von [SCOPE.GetRootScope.GetCountry.GetName] zu werden, und zufällig besetzte Provinzgebiete in der Region werden einen Zustrom von #Y $venetic$#! Kolonisten erhalten.\n#Y [SCOPE.GetRootScope.GetCountry.GetName]#! erlangt Ansprüche in #Y [GetCountry('EPI').GetName]1#!." #NT!
  
 secure_venetia_mission_task_30: "Sichern Sie die latobicische Grenze" #NT!
 secure_venetia_mission_task_30_DESC: "Nach der Eroberung des gegnerischen Carni konnten wir unsere nordöstlichen Routen zum baltischen Bernstein besser sichern und haben die lokalen Minen gut genutzt, um von ihren wertvollen Metallen zu profitieren. Diese Position ist jedoch potenziell gefährdet, da die Berge alle Arten von Banditen und feindlichen Stammesangehörigen verbergen. Es ist daher ratsam, die Kontrolle über die umliegende Region Latobicia zu erlangen, damit wir Platz haben, um Bergverteidigungen weiter entfernt von [GetProvince('(int32)4025').GetName] selbst zu errichten.\n\n\n\n\n\n\n\n\n\n@italic_mil23!" #NT!
 secure_venetia_mission_task_30_tt: "Mindestens #Y 11#! Gebiete im Gebiet #Y Latobicia#! sind im Besitz von #Y [SCOPE.GetRootScope.GetCountry.GetName]#!" #NT!
 secure_venetia_secure_the_norican_border_tt: "Bis zu #Y 4#! zufällige Provinzgebiete in #Y Latobicia#! mit einer #Y Festung#! erhalten den folgenden Modifikator:" #NT!
  
 secure_venetia_mission_task_31: "Druck auf die Griechen ausüben" #NT!
 secure_venetia_mission_task_31_DESC: "Nachdem wir begonnen haben, in den erweiterten östlichen Mittelmeerraum vorzudringen, stehen wir nun direkter den großen Zentren der hellenischen Zivilisation gegenüber. Die Griechen mögen lange Zeit als Vorboten von Stärke und Fortschritt in der Region geherrscht haben, doch wir haben uns stetig ausgeweitet und sind der hellenischen Macht vielleicht mehr als gewachsen! Wenn wir unsere wachsende Macht durch die Errichtung eines kleinen Stützpunkts in Griechenland demonstrieren würden, könnten wir einige der schwächeren griechischen Stadtstaaten davon überzeugen, sich unserer unvermeidlichen Hegemonie zu unterwerfen.\n\n\n\n\n\n\n\n\n\n@italic_mil29!" #NT!
 secure_venetia_task_31_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! besitzt mindestens ein Territorium in der Region #Y Griechenland#!" #NT!
 secure_venetia_pressure_the_greeks_tt: "Alle schwachen Länder mit ihrer Hauptstadt in #Y Griechenland#!, und einer diplomatischen Haltung von #Y Neutral#!,#Y Handel#! oder #Y Beschwichtigung#! erhalten die Aufforderung, sich der Macht [SCOPE.GetRootScope.GetCountry.GetAdjective] zu unterwerfen." #NT!
  
 secure_venetia_mission_task_32: "Ein Außenposten auf Kreta" #NT!
 secure_venetia_mission_task_32_DESC: "Die Ranken unserer Handelsnetzwerke breiten sich rasch über die Mittelmeerwelt aus. Wenn wir unsere Geldflüsse jedoch noch weiter steigern möchten, wären wir dumm, die Gelegenheit nicht zu nutzen, in die Märkte des Nahen Ostens einzudringen. Die Fülle an ägyptischem Getreide könnte unsere wachsende $VNT_ADJ$ Bevölkerung ernähren, und ein direkterer Zugang zu Gewürzen aus Indien könnte unsere Handelsgewinne erheblich steigern. Wenn wir zumindest einen Außenposten auf Kreta errichten würden, könnten wir zumindest mit dem Import solcher Reichtümer aus den Küstenstädten des Nahen Ostens beginnen.\n\n\n\n\n\n\n\n\n\n\n\n@event_pic1!" #NT!
 secure_venetia_mission_task_32_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! besitzt ein beliebiges Gebiet in #Y $crete_area$#! mit mindestens einem #Y Marktplatz#!" #NT!
 secure_venetia_an_outpost_in_crete_tt: "Nach der Einrichtung eines Handelszentrums auf der Insel Kreta werden Waren aus dem Osten nach #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, fließen." #NT!
  
 secure_venetia_mission_task_33: "Bauen Sie die Marine auf" #NT!
 secure_venetia_mission_task_33_DESC: "Die Stärke unserer Schiffe wurde kürzlich gegen eine kleine spartanische Flotte unter Führung des spartanischen Prinzen Kleonymos auf die Probe gestellt. Wir haben ihre Streitkräfte zwar völlig vernichtend geschlagen, wissen aber nun, dass wir für die großen griechischen Flotten erreichbar sind, und es ist möglich, dass eines Tages viel größere Flotten gegen uns aufgestellt werden. Wir müssen unsere eigene Schiffszahl erhöhen, damit sie der hellenischen Bedrohung aus dem Süden besser standhalten kann.\n\n\n\n\n\n\n\n\n\n@greek_mil11!" #NT!
 secure_venetia_build_up_the_navy_tt: "Mit einem starken Anstieg der Arbeitskräfte im Schiffsbau," #NT!
  
 secure_venetia_mission_task_34: "Der Hafen von Adria" #NT!
 secure_venetia_mission_task_34_DESC: "Die Stadt [GetProvince('(int32)3593').GetName] war lange Zeit ein Knotenpunkt für verschiedene Kulturen, von denen einige einen langen Weg von jenseits des Meeres zurückgelegt hatten. Es ist daher nicht überraschend, dass die Stadt eine lange Geschichte wasserbasierter Bauten hat. Die Etrusker bauten Wasserkanäle, um das Flusswasser in die Sümpfe zu leiten, und die Griechen bauten einen Kanal direkt von [GetProvince('(int32)3593').GetName] zur Adria. Wenn wir auf diesem Erbe aufbauen würden, könnten wir [GetProvince('(int32)3593').GetName] zu einer Hafenstadt machen, die Handel von überall her anzieht, aber auch als Station für unsere Schiffe dient.\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
 secure_venetia_the_harbor_of_adria_tt: "Der Hafen bei #Y [GetProvince('(int32)3593').GetName]#! wird erweitert." #NT!
  
 secure_venetia_mission_task_35: "Häfen bei [GetProvince('(int32)3598').GetName]" #NT!
 secure_venetia_mission_task_35_DESC: "Da unsere Marine stetig wächst, brauchen wir mehr Platz, um unsere Schiffe unterzubringen. Glücklicherweise ist unsere heiligste Stadt [GetProvince('(int32)3598').GetName] mit ihrer erhabenen Lage an der Küste innerhalb unserer verteidigungsfähigen $VNT_ADJ$-Lagune der perfekte Standort für einen neuen Kriegshafen.\n\n\n\n\n\n\n\n\n\n@greek_mil19!" #NT!
 secure_venetia_ports_at_altinos_tt: "Dank #Y [GetProvince('(int32)3598').GetName]#!'s großen Häfen," #NT!
  
 secure_venetia_mission_task_36: "Eine große Flotte" #NT!
 secure_venetia_mission_task_36_DESC: "Die $VNT_ADJ$-Marine ist jetzt groß genug, um uns die Möglichkeit zu geben, unsere Heimat vor groß angelegten Angriffen von außen zu verteidigen, aber wenn wir unsere Macht demonstrieren wollen, brauchen wir mehr als nur eine einfache Flottille. Wenn wir die Flotte von [SCOPE.GetRootScope.GetCountry.GetName] erheblich vergrößern, könnten wir uns nicht nur gegen größere Seemächte verteidigen, sondern auch nach der Seeherrschaft streben.\n\n\n\n\n\n\n\n\n\n@greek_mil4!" #NT!
 secure_venetia_a_grand_fleet_tt: "Die #Y Seemoral#! der Schiffe von [SCOPE.GetRootScope.GetCountry.GetName] wird über mehrere Jahre steigen." #NT!
  
 secure_venetia_mission_task_37: "Venetische Pferdezucht" #NT!
 secure_venetia_mission_task_37_DESC: "Die hervorragenden Pferde von $VNT$ sind von Rom bis Griechenland für ihre unvergleichliche Schönheit und Geschwindigkeit berühmt. Dies ist das Ergebnis einer langen Tradition sorgfältiger Pferdezucht, bei der der Auswahl der Stuten besondere Aufmerksamkeit gewidmet wurde. In den letzten Jahrzehnten sind unsere Standards jedoch nachlässiger geworden und unsere Pferde sind langsamer und schwächer geworden. In einer Zeit der Unruhe und Unsicherheit wie der jetzigen können wir es uns nicht leisten, einen der Hauptvorteile unseres Militärs zu vernachlässigen.\nIndem wir sowohl Geld als auch Zeit investieren, um die Geschwindigkeit und Ausdauer unserer Hengste erneut zu verbessern, sowie Pferde mit günstigen Eigenschaften aus den Steppen importieren, können wir eine neue Rasse großartiger $VNT_ADJ$-Schlachtrösser züchten, die sogar die besten unserer bisherigen Zuchtpferde übertreffen werden.\n\n\n\n\n\n\n\n\n\n@celt_mil13!" #NT!
 secure_venetia_venetic_horse_breeding_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! beginnt in allen Provinzen, die #Y $horses$#! produzieren, Schlachtrösser mit erhöhter Ausdauer und Haltbarkeit zu produzieren." #NT!
 #on Ekupetaris:https://www.studietruschi.org/wp-content/uploads/2021/06/SE81_14.pdf 
 secure_venetia_mission_task_38: "Ekupetars" #NT!
 secure_venetia_mission_task_38_DESC: "Die Horselords (Ekupetars) sind seit langem das Rückgrat unserer militärischen Macht. Als gut ausgebildete aristokratische Kavallerieklasse haben sie sogar die Spartaner im Kampf besiegt, als diese einen Überfall auf unsere antike Stadt [GetProvince('(int32)3594').GetName] versuchten (wenn auch nach Aufteilung ihrer Streitkräfte) und sind für die flachen Ebenen in ganz Venetien gut geeignet. Jetzt, da unser Kontakt mit der hellenischen Welt und darüber hinaus zunimmt, können wir jedoch feststellen, dass unsere eigene Kavallerie in mancher Hinsicht mangelhaft ist. Und obwohl die Ekupetars in der Kunst der Kavallerie gut ausgebildet sind, lässt ihre Ausrüstung im Vergleich zu den mazedonischen Gefährten oder persischen Kataphrakten zu wünschen übrig. Wenn wir in neue Ausrüstung investieren und die Adelsfamilien, aus denen die Ekupetars stammen, davon überzeugen würden, neue, gemischte und angepasste Taktiken anzuwenden, wäre unsere Kavallerie sicherlich unübertroffen.\n\n\n\n\n\n\n\n\n@italic_mil1!" #NT!
 secure_venetia_task_38_tt: "Jeder #Y Clan Chief#! hat eine Loyalität von mindestens #Y 40#!" #NT!
 secure_venetia_ekupets_tt: "Die [SCOPE.GetRootScope.GetCountry.GetAdjective] Ekupetars werden mit hochwertigerer Schwerausrüstung ausgestattet." #NT!
  
 secure_venetia_mission_task_39: "Konsolidieren Sie die Städte" #NT!
 secure_venetia_mission_task_39_DESC: "#The Veneti ist seit langem geteilt, und verschiedene Städte wie Patavium und Ateste geraten regelmäßig in Konflikte, sowohl kommerziell als auch wegen Grenzstreitigkeiten. Aber mit Feinden auf allen Seiten und karnischen Angriffen aus dem Osten können es sich die Städte von $VNT$ nicht länger leisten, uneinig zu bleiben. Rufen wir die Städte [GetProvince('(int32)3594').GetName], [GetProvince('(int32)3596').GetName], [GetProvince('(int32)3595').GetName] und [GetProvince('(int32)3603').GetName] zusammen mit [GetProvince('(int32)3598').GetName] zusammen, um gleiche Anteile an der Verwaltung von [SCOPE.GetRootScope.GetCountry.GetName] zu übernehmen, und bilden wir interstädtische Räte, um bei künftigen Streitigkeiten zu vermitteln.\n\n\n\n\n\n\n\n\n\n@italic_mil1!" #NT!
 secure_venetia_task_39_tt_1: "Sowohl #Y Olena#! als auch #Y Venetia#! müssen vollständig unter der Kontrolle von #E [SCOPE.GetRootScope.GetCountry.GetName]#! stehen und eine Provinzloyalität von über #Y 80#! aufweisen." #NT!
 secure_venetia_task_39_tt_2: "\nEin #Y Gerichtshof#! muss in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] gebaut werden" #NT!
 secure_venetia_consolidate_the_cities_tt: "Die Städte von [SCOPE.GetRootScope.GetCountry.GetName] beginnen, unter einem gemeinsamen Rechtsstaat zusammenzuarbeiten" #NT!
  
 secure_venetia_mission_task_40: "Unterstützung für eine Zentralregierung" #NT!
 secure_venetia_mission_task_40_DESC: "Da unsere Städte allmählich zusammenwachsen, ist die Frage einer stärker formalisierten Zentralregierung immer plausibler geworden. Indem wir unsere aristokratischen und kommerziellen Eliten an Bord holen, können wir endlich ein stärker zentralisiertes Regierungssystem ins Auge fassen.\n\n\n\n\n\n\n\n\n\n@celt_mil3!" #NT!
 secure_venetia_task_40_tt: "Alle #Y Clan-Chefs#! in #Y [SCOPE.GetRootScope.GetCountry.GetName]#! haben eine Loyalität von mindestens #Y 70#!" #NT!
 secure_venetia_support_for_a_central_government_tt: "[SCOPE.GetRootScope.GetCountry.GetName] wird mit den Vorbereitungen für eine Überarbeitung seines Governance-Systems beginnen." #NT!
  
 secure_venetia_mission_task_41: "Fraktionsinteressen" #NT!
 secure_venetia_mission_task_41_DESC: "Während wir uns damit beschäftigen, wie wir ein ideales Regierungssystem aufbauen können, können wir uns an unseren Verbündeten orientieren, um die Vorteile einer repräsentativen Herrschaft zu erkennen. Angesichts der vielen mächtigen Fraktionen, die in der venetischen Gesellschaft das Sagen haben, sollten wir die repräsentative Macht natürlich in die Hände derjenigen legen, die die Fähigkeit besitzen, [SCOPE.GetRootScope.GetCountry.GetName] zu großem Reichtum zu führen.\n\n\n\n\n\n\n\n\n\n@italic_mil5!" #NT!
 secure_venetia_task_41_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! muss mit einer Nation verbündet sein, deren Regierung eine #Y Republik#! ist" #NT!
 secure_venetia_commercial_interests_tt: "[SCOPE.GetRootScope.GetCountry.GetName] wird den Prozess der Reform seiner Regierung in eine #Y Republik#! einleiten" #NT!
  
 secure_venetia_mission_task_42: "Gebt dem König Macht" #NT!
 secure_venetia_mission_task_42_DESC: "Während wir die kulturelle Affinität unseres Volkes als eher den Interessen der Kaufleute oder des Adels zugeneigt betrachten, können wir an unseren engen Verbündeten erkennen, wie wertvoll es ist, die Macht in den Händen eines Mannes zu konzentrieren. Daher ist es eine naheliegende Entscheidung, die Macht in den Händen eines Königs, unseres Rakos, zu zentralisieren, von dem man sich darauf verlassen kann, dass er der Nation [SCOPE.GetRootScope.GetCountry.GetName] sowohl Weisheit als auch Stabilität verleiht. Natürlich unter Berücksichtigung der Ratschläge unserer wichtigen Eliten.\n\n\n\n\n\n\n\n\n\n@italic_mil19!" #NT!
 secure_venetia_task_42_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! muss mit einer Nation verbündet sein, deren Regierung eine #Y Monarchie#! ist" #NT!
 secure_venetia_give_power_to_the_rakos_tt: "[SCOPE.GetRootScope.GetCountry.GetName] wird Reformen einleiten, um eine #Y Monarchie #! zu werden" #NT!
  
 secure_venetia_mission_task_43: "Ein einziger venezianischer Staat" #NT!
 secure_venetia_mission_task_43_DESC: "Mit der Zusammenlegung unserer Verwaltung verbreitet sich in den Ländern von [SCOPE.GetRootScope.GetCountry.GetName] ein neues Gefühl von Recht und Ordnung. Unsere Städte sind weniger anfällig für Streitigkeiten und das Land ist sicherer geworden, da weniger Banditen in weniger vernachlässigten Grenzgebieten in ganz Venetien herumstreifen. Eine stärkere Standardisierung der Aufzeichnungen ermöglicht mehr Kontrolle über die lokale Verwaltung und unter den $VNT_ADJ$-Leuten entsteht ein Gefühl der gemeinsamen Identität. Alles, was noch übrig ist, ist, unsere Verwaltungsreformen abzuschließen, und wir werden uns wirklich zu einem einzigen vereinten Staat erklären können.\n\n\n\n\n\n\n\n\n\n@italic_mil2!" #NT!
 secure_venetia_a_single_state_tt: "[SCOPE.GetRootScope.GetCountry.GetName]s #Y Regierungsform#! wird sich ändern, wenn [SCOPE.GetRootScope.GetCountry.GetName] ein Stamm ist.\n\nDurch die Verbesserung des Wehrpflichtsystems," #NT!
  
 secure_venetia_mission_task_44: "Römische Kolonien" #NT!
 secure_venetia_mission_task_44_DESC: "Unsere Länder sind dünn besiedelt, es gibt nur wenig Arbeitskräfte, um das Land zu kontrollieren, und die Städte der Römer sind überfüllt. Da sich unsere römischen Aufseher bisher als wohlwollend erwiesen haben, würde eine Bitte um Kolonisten, die uns bei der Besiedlung unserer Länder helfen, sicherlich nicht unbeantwortet bleiben, insbesondere wenn wir potenziellen Kolonisten einen kleinen finanziellen Anreiz bieten würden...\n\n\n\n\n\n\n\n\n\n@italic_mil9!" #NT!
 secure_venetia_roman_colonies_tt_1: "#Y 10#! #E $roman$#! Kultur #E Bevölkerung #! wird aus #Y [GetCountry('ROM').GetName]#! kommen und das #!0 Land bevölkern." #NT!
 secure_venetia_roman_colonies_tt_2: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! wird zu einem #Y $subject_colony$#! aus #E [GetCountry('ROM').GetName]#!." #NT!
  
  
 secure_venetia_mission_task_45: "Etruskische Siedler" #NT!
 secure_venetia_mission_task_45_DESC: "Mit der Zeit werden unsere Beziehungen zu unseren neuen Oberherren immer freundlicher. Und wenn wir auf unsere leeren Grenzgebiete blicken, sehen wir eine Gelegenheit, unsere Freundschaft sinnvoll zu nutzen. Wenn wir [GetCountry('ETR').GetName] mit einem finanziellen Anreiz überzeugen könnten, wären sie vielleicht bereit, Siedler zu schicken, um unser Land zu bevölkern.\n\n\n\n\n\n\n\n\n\n@celt_mil14!" #NT!
 secure_venetia_etruscan_settlers_tt_1: "#Y 10#! #E $etruscan$#! Kultur #E Bevölkerung #! wird ermutigt, von #Y [GetCountry('ETR').GetName]#! aufs Land zu ziehen." #NT!
 secure_venetia_etruscan_settlers_tt_2: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! wird zu einem #Y $subject_colony$#! aus #E [GetCountry('ETR').GetName]#!." #NT!
  
 secure_venetia_mission_task_46: "Urbanisierungsprogramm" #NT!
 secure_venetia_mission_task_46_DESC: "Wir streben danach, die Größe unserer italischen Brüder zu erreichen, und doch verblassen unsere Städte im Vergleich zu denen von [GetCountry('ROM').GetName] oder [GetCountry('ETR').GetName]. Wenn wir überhaupt versuchen wollen, Städte von solcher Pracht zu erschaffen, müssen wir zuerst eine städtische Belegschaft haben, um dies tun zu können. Wenn wir unsere Ressourcen in ein massives Urbanisierungsprogramm investieren und aus der Geschichte unserer italischen Verbündeten lernen, könnten wir in der Lage sein, die Bevölkerung unserer Städte zu steigern, um die Arbeitskräfte zu haben, die in öffentliche Arbeiten investiert werden können.\n\n\n\n\n\n\n\n\n\n@italic_mil2!" #NT!
 secure_venetia_venetic_urbanization_program_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#!'s Die städtische Bevölkerung wird stark zunehmen, wobei #Y 12#! #E $venetic$#! Einwohner in #E Städten#! in ganz #Y [SCOPE.GetRootScope.GetCountry.GetName]#! erscheinen.\nJede Stadt in #Y Olena#! und #Y Venetia#! erhält den folgenden Modifikator:" #NT!
  
 secure_venetia_mission_task_47: "Das Illyrische Hinterland" #NT!
 secure_venetia_mission_task_47_DESC: "Da die Küste Illyriens nun größtenteils unter unserer Kontrolle ist, ist die Plage für unsere Handelsschiffe größtenteils eingedämmt; unsere Position in Illyrien ist jedoch noch nicht gesichert. Nur indem wir unsere Grenzen zu den illyrischen Stämmen noch weiter vom Meer weg verschieben, können wir sicherstellen, dass sie nicht erneut ihre Piraterie begehen können.\n\n\n\n\n\n\n\n\n\n@italic_mil20!" #NT!
 secure_venetia_mission_task_47_tt_1: "Das Gebiet #Y $dalmatia_orientalis_area$#! wurde vollständig von #E [SCOPE.GetRootScope.GetCountry.GetName]#! erobert." #NT!
 secure_venetia_mission_task_47_tt_2: "Das Gebiet #Y $savia_orientalis_area$#! wurde vollständig von #E [SCOPE.GetRootScope.GetCountry.GetName]#! erobert." #NT!
 secure_venetia_the_illyrian_hinderlands_tt: "Die Illyrer werden mit der Unterwerfung ihres Hinterlandes noch viele Jahre lang unterdrückt bleiben.\nJedes Gebiet #Y Illyrisch#! #T Kultur#! in der Region #Y Illyrien#! erhält den folgenden Modifikator:" #NT!
  
 secure_venetia_mission_task_48: "Spina kaufen" #NT!
 secure_venetia_mission_task_48_DESC: "Spina ist seit langem ein wichtiger Exportknotenpunkt an der italischen Adriaküste und ermöglicht den Import von Waren in die nördliche und zentrale italische Halbinsel. Spina war in der Vergangenheit so wichtig, dass sein Monopol nur durch griechische Investitionen in Adria gebrochen werden konnte. Wenn wir die Kontrolle über diese Stadt erlangen könnten, könnten wir ihre Häfen erweitern und sie noch profitabler machen. Vielleicht wäre der derzeitige Besitzer bereit, sie gegen Bezahlung aufzugeben...\n\n\n\n\n\n\n\n\n\n@greek_mil4!" #NT!
 secure_venetia_task_48_tt: "Der Besitzer von #Y [GetProvince('(int32)144').GetName]#! hat eine Meinung von #E [SCOPE.GetRootScope.GetCountry.GetName]#! höher oder gleich #Y 100#!." #NT!
 secure_venetia_purchase_spina_tt: "Ein Kaufangebot für #Y [GetProvince('(int32)144').GetName]#! wird an den Besitzer gesendet.\n\nWenn #E [SCOPE.GetRootScope.GetCountry.GetName]#! #Y [GetProvince('(int32)144').GetName]#! erhält, wird sein Hafen erweitert." #NT!
  
 secure_venetia_mission_task_49: "Vereinbarung mit Chersos" #NT!
 secure_venetia_mission_task_49_DESC: "Lange Zeit hat der hellenische Stadtstaat Chersos mit unserem Handel an der Spitze der Adria konkurriert, aber eine solche Rivalität ist schwach und schlecht fürs Geschäft. Jetzt, da wir etwas stärker sind, können wir unsere Position vielleicht nutzen, um eine günstige Vereinbarung mit Chersos zu treffen. Natürlich würden wir es ihnen lohnenswert machen.\n\n\n\n\n\n\n\n\n\n@greek_mil17!" #NT!
 secure_venetia_arrangement_with_chersos_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! sendet #Y [GetCountry('ASP').GetName]#! ein Angebot, ein #Y $subject_league_city_state$#! zu werden" #NT!
  
 secure_venetia_mission_task_50: "Schützen Sie Ancona" #NT!
 secure_venetia_mission_task_50_DESC: "Ancona ist eine strategisch günstig gelegene Handelsstadt an der Adriaküste in Mittelitalien, mit der wir gute Geschäfte machen. Ihr Hafen ist beeindruckend und einer der besten an der Adria. Allerdings ist ihre politische Position mit dem Aufstieg großer Mächte wie den Römern geschwächt worden, und ihr weiteres Handelspotenzial wird zwangsläufig vergeudet. Wir sollten die Situation ausnutzen und in die Errichtung eines Protektorats über die Bürger von Ancona investieren.\n\n\n\n\n\n\n\n\n\n@italic_mil25!" #NT!
 secure_venetia_task_50_tt: "Der Besitzer von #Y [GetProvince('(int32)117').GetName]#! hat eine Meinung von #E [SCOPE.GetRootScope.GetCountry.GetName]#! höher oder gleich #Y 100#!." #NT!
 secure_venetia_protect_ancona_tt: "Wenn #Y [GetCountry('ANO').GetName]#! unabhängig ist, bietet #E [SCOPE.GetRootScope.GetCountry.GetName]#! ihm als #Y $subject_league_city_state$#! Schutz.\n\nWenn [GetCountry('ANO').GetName] erobert wurde, erhält der Besitzer von #Y [GetCountry('ANO').GetName]1#! ein Angebot von #Y [SCOPE.GetRootScope.GetCountry.GetName]#!." #NT!
  
 secure_venetia_mission_task_51: "Kolonien in Illyrien" #NT!
 secure_venetia_mission_task_51_DESC: "Wenn wir den Erfolg der Griechen beim Aufbau weitverzweigter Handelsnetzwerke nachahmen wollen, wäre es vielleicht klug, die griechische Praxis der Gründung von Handelskolonien zu kopieren. Wenn wir die illyrischen Stämme an der dalmatinischen Küste davon überzeugen könnten, uns ihr Land für eine hohe Summe zu verkaufen, hätten wir vielleicht die Möglichkeit, bevölkerungsreiche Handelszentren zu errichten.\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
 secure_venetia_task_51_tt: "Der/die Eigentümer von #Y [GetProvince('(int32)4054').GetName]#!, #Y [GetProvince('(int32)4056').GetName]#!, #Y [GetProvince('(int32)4058').GetName]#! und #Y [GetProvince('(int32)4054').GetName]0#! haben eine Meinung von [GetProvince('(int32)4054').GetName]2 [GetProvince('(int32)4054').GetName]3#! von mindestens #Y 50#!." #NT!
 secure_venetia_colonies_in_illyria_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! sendet Angebote zum Kauf mehrerer Provinzen an der illyrischen Küste für jeweils #R -65#! #T Gold#!.\n#R ([SCOPE.GetRootScope.GetCountry.GetName] kann bis zu 650 Gold verlieren)#!\n[SCOPE.GetRootScope.GetCountry.GetName]2 [SCOPE.GetRootScope.GetCountry.GetName]0#! Kolonisten strömen in die Gebiete an der [SCOPE.GetRootScope.GetCountry.GetName]2 Dalmatinischen Küste#!, die [SCOPE.GetRootScope.GetCountry.GetName]2 [SCOPE.GetRootScope.GetCountry.GetName]#! gehören.\n\nJedes Gebiet, das [SCOPE.GetRootScope.GetCountry.GetName] kaufen kann, erhält [SCOPE.GetRootScope.GetCountry.GetName]8 3#! [SCOPE.GetRootScope.GetCountry.GetName]2 Pops#! und den folgenden Modifikator:" #NT!
  
 secure_venetia_mission_task_52: "Illyria Graeca kaufen" #NT!
 secure_venetia_mission_task_52_DESC: "Unsere Kontrolle über den Seehandel rückt langsam in Richtung des offenen Mittelmeers, aber wenn wir uns ein Monopol auf den adriatischen Handel sichern wollen, müssen wir die Kontrolle über den Zugang zu unserem Meer erlangen. Dies kriegerisch zu tun, wäre mit enormen Kosten verbunden, aber wenn wir lächerliche Summen aufbringen könnten, wäre es vielleicht möglich, die Ländereien in Illyria Graeca monetär zu erwerben.\n\n\n\n\n\n\n\n\n\n@italic_mil5!" #NT!
 secure_venetia_task_52_tt: "Jedes Land mit Provinzen im Bereich #Y $illyria_graeca_area$#! hat eine Meinung von #E [SCOPE.GetRootScope.GetCountry.GetName]#! höher oder gleich #Y 100#!." #NT!
 secure_venetia_buy_illyria_graecia_tt: "Jedes Land, das Land in #Y $illyria_graeca_area$#! besitzt, erhält von #E [SCOPE.GetRootScope.GetCountry.GetName]#! ein Angebot, es ihnen abzukaufen.\n\nAlle von [SCOPE.GetRootScope.GetCountry.GetName] in #Y $illyria_graeca_area$#! gekauften Gebiete erhalten $illyria_graeca_area$0 Kolonisten, wodurch jedes Gebiet $illyria_graeca_area$1 3#! #Y Bevölkerungen#! erhält." #NT!
  
 secure_venetia_mission_task_53: "Rivalisierendes Karthago" #NT!
 secure_venetia_mission_task_53_DESC: "Wir waren einst vielleicht nur eine schwache Ansammlung von Stammes-Stadtstaaten, aber jetzt ist unser Land $VNT$ zu einem wahren Seereich aufgestiegen. Wir sind jedoch nicht allein in den Gewässern des Mittelmeers. Weit im Westen, an der Küste Nordafrikas, hat der Staat Karthago lange Zeit sowohl den Handel als auch die Seemacht dominiert, und Geschichten über seine glorreiche Stadt erreichen oft unsere Häfen. Dies schreckt uns jedoch nicht von unserem Ehrgeiz ab, denn wir werden den Karthagern zeigen, dass ihre Zeit an der Sonne mit dem Aufstieg des Reiches $VNT$ zu Ende gehen wird.\n\n\n\n\n\n\n\n\n\n@italic_mil4!" #NT!
 secure_venetia_mission_task_53_tt_1: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! hat eine größere Anzahl an Schiffen als #Y $CAR$#!" #NT!
 secure_venetia_mission_task_53_tt_2: "[SCOPE.GetRootScope.GetCountry.GetCapital.GetName] hat eine größere Bevölkerung als #Y [GetCountry('CAR').GetCapital.GetName]#!" #NT!
 secure_venetia_mission_task_53_tt_3: "$VNT$ hat sich entweder zu #Y $VENETIC_LEAGUE$#! oder #Y $VENETIC_EMPIRE$#! entwickelt." #NT!
 secure_venetia_rival_carthage_tt: "Da die Hauptstadt von [SCOPE.GetRootScope.GetCountry.GetName] die Stadt [GetProvince('(int32)3256').GetName] in den Schatten gestellt hat, erhalten die Schiffe von #E [SCOPE.GetRootScope.GetCountry.GetName]#!'s eine massive Steigerung ihrer #Y Seemoral#!" #NT!
  
 secure_venetia_mission_task_54: "Landesweite Verteidigung" #NT!
 secure_venetia_mission_task_54_DESC: "Obwohl unsere Befestigungen an beiden Enden der venetischen Ebene einigermaßen dabei geholfen haben, unsere wichtigsten Städte zu verteidigen, sind unsere neuen Ländereien ohne eine umfassendere Lösung weiterhin anfällig für ausländische Überfälle und Angriffe feindlicher Nachbarn. Wenn wir jedoch bestimmte weit verbreitete Standards beim Bau solcher Befestigungen umsetzen, einige der keltischen Techniken beim Bau ihrer lästigen Hügelfestungen übernehmen und einfach die Anzahl der Festungen in unseren neuen Besitztümern erhöhen würden, könnten wir möglicherweise eine Verteidigungskette um unser Reich errichten, die keine schwachen Glieder aufweist.\n\n\n\n\n\n\n\n\n\n@italic_mil23!" #NT!
 secure_venetia_nationwide_defense_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! erhalten einen Buff für ihre #Y globale Verteidigung#!" #NT!
  
 secure_venetia_mission_task_55: "Raetic Allianz" #NT!
 secure_venetia_mission_task_55_DESC: "Unsere Beziehung zu den Raeti-Stämmen ist lang und kompliziert. Diese Menschen bewohnen die Berge im Norden seit Menschengedenken und haben sich an zahlreichen Scharmützeln entlang unserer Nordgrenze beteiligt, aber auch Handel und Reisende durch unser Land gebracht. Jetzt, da wir unseren Blick über die Berge im Norden und unsere eigene Küste im Süden hinaus richten, ist es an der Zeit, dauerhaftere Beziehungen zu unseren alten Nachbarn aufzubauen.\n\n\n\n\n\n\n\n\n\n@celt_mil3!" #NT!
 secure_venetia_alliance_with_the_rhaeti_tt: "#Y [GetCountry('RAE').GetName]#!'s Die Meinung von #E [SCOPE.GetRootScope.GetCountry.GetName]#! wird sich #Y erheblich verbessern#!." #NT!
  
 secure_venetia_mission_task_56: "Rhätien schützen" #NT!
 secure_venetia_mission_task_56_DESC: "Während unsere Handelsbeziehungen mit [GetCountry('RAE').GetName] stärker werden, wächst auch der Bernsteinfluss aus Nordeuropa durch das Gebiet von [GetCountry('RAE').GetAdjective]. Angesichts der schwachen Militärmacht laufen wir jedoch immer Gefahr, diesen Handelsschub zu verlieren, wenn [GetCountry('RAE').GetName] angegriffen wird. Als Land mit größeren und besser organisierten Verteidigungsmitteln obliegt es uns, den Schutz der Alpenroute durch Rätien sicherzustellen. Außerdem liegt es sowohl in [GetCountry('RAE').GetName]s Interesse als auch in unserem.\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!" #NT!
 secure_venetia_protect_rhaetia_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! sendet ein Angebot, #Y [GetCountry('RAE').GetName]#! zu einem #Y $subject_league_city_state$#! zu machen.\nFalls #E [GetCountry('RAE').GetName]#! nicht länger existiert, wird dem Beherrscher der früheren Ländereien von [GetCountry('RAE').GetName] ein #Y Ultimatum#! gesendet, #E [GetCountry('RAE').GetName]#! als #Y $subject_league_city_state$#! an #E [SCOPE.GetRootScope.GetCountry.GetName]#! freizugeben." #NT!
  
 secure_venetia_mission_task_57: "Städte der Veneti" #NT!
 secure_venetia_mission_task_57_DESC: "Obwohl die Veneti stark dezentralisiert sind, haben sie eine lange Geschichte städtischer Siedlungen, wobei einige Städte, wie [GetProvince('(int32)3594').GetName], älter sind als Rom. Viele dieser Zentren sind jedoch entweder in Vergessenheit geraten oder haben ihre Bedeutung verloren. Es wäre klug von [SCOPE.GetRootScope.GetCountry.GetName], in die Erneuerung einiger seiner wichtigeren städtischen Zentren zu investieren.\n\n\n\n\n\n\n\n\n\n@italic_mil1!" #NT!
 secure_venetia_mission_task_57_tt: "Mindestens #Y 1#! Stadt entweder im Gebiet #Y $ferraria_area$#! oder im Gebiet #Y $venetia_area$#! gefunden und beide gehalten." #NT!
 secure_venetia_mission_task_57_completion_tt: "Wenn [SCOPE.GetRootScope.GetCountry.GetName] Stammeszugehörigkeit ist, wird #Y Zentralisierung #!. erreicht. Wenn nicht, wird #E [SCOPE.GetRootScope.GetCountry.GetName]#! #Y Stabilität #!. erreichen." #NT!
  
 secure_venetia_mission_task_58: "Atestin-Situli" #NT!
 secure_venetia_mission_task_58_DESC: "[GetProvince('(int32)3595').GetName] ist in ganz Norditalien als die Stadt der Situli bekannt. Sie hat eine Jahrhunderte alte Tradition in der Herstellung von reich verzierten Bronzegefäßen, die als Situla bekannt sind und entweder für praktische, zeremonielle oder Votivzwecke verwendet werden. Die Veneti sind jedoch nicht die einzigen, die Situli herstellen, und die Konkurrenz der Kelten und Etrusker droht die Arbeit aus [GetProvince('(int32)3595').GetName] in den Schatten zu stellen. Um die in Atestine hergestellten Gefäße aufzuwerten, muss man sich von den Techniken der Konkurrenz und von der griechischen Kunst inspirieren lassen.\n\n\n\n\n\n\n\n\n\n@celt_mil2!" #NT!
 secure_venetia_mission_task_58_tt: "#Y $ferraria_area$#! importiert #Y $base_metals$#!" #NT!
 secure_venetia_mission_task_58_completion_tt: "[GetProvince('(int32)3595').GetName] wird seine Situli-Produktion intensivieren." #NT!
  
 secure_venetia_mission_task_59: "Padovianischer Stoff" #NT!
 secure_venetia_mission_task_59_DESC: "Während umliegende Städte wie Verona und Adria derzeit die Textilproduktion in $cisalpine_gaul_region$ kontrollieren, könnte sich dies ändern. [GetProvince('(int32)3594').GetName] ist zwar eine der ältesten Städte der Region, verliert aber derzeit gegenüber Konkurrenten bei der Produktion von Atisanalwaren. Wenn die Padauer jedoch in die Stoffproduktion investieren würden, könnten sie ihren reichlichen Zugang zu [SCOPE.GetRootScope.GetCountry.GetAdjective] Wolle nutzen, um sich auf deren Produktion zu spezialisieren und andere Städte als wichtigsten Stoffproduzenten in $cisalpine_gaul_region$ zu überholen.\n\n\n\n\n\n\n\n\n\n@italic_mil28!" #NT!
 secure_venetia_mission_task_59_tt: "#Y $ferraria_area$#! importiert entweder #Y $cloth$#! oder #Y $cattle$#!" #NT!
 secure_venetia_mission_task_59_completion_tt: "[GetProvince('(int32)3594').GetName] beginnt mit der Produktion von #Y $cloth$ @cloth!#!." #NT!
  
 secure_venetia_mission_task_60: "Römische Kolonie in Aquileia" #NT!
 secure_venetia_mission_task_60_DESC: "Der Osten von $venetia_area$ ist öde und schutzlos. Durch ständige Überfälle der Karner ist das Gebiet unbewohnt und für unsere Händler gefährlich. Unsere Freundschaft mit Rom bietet jedoch eine Chance. Wenn wir $ROM$ ausreichend umwerben, könnten wir den Senat von $ROM_ADJ$ davon überzeugen, eine Siedlung in [GetProvince('(int32)3606').GetName] zu gründen, um unsere Kerngebiete von $VNT_ADJ$ zu verteidigen.\n\n\n\n\n\n\n\n\n\n@italic_mil3!" #NT!
 secure_venetia_mission_task_60_completion_tt: "[GetCountry('ROM').GetName] wird eine Kolonie in unserem Gebiet [GetProvince('(int32)3606').GetName] gründen und #Y $roman$#! kultivierte #Y Kolonisten#! schicken," #NT!
  
 secure_venetia_mission_task_61: "Ein Außenposten für Reisende" #NT!
 secure_venetia_mission_task_61_DESC: "Die Bernsteinstraße bietet [SCOPE.GetRootScope.GetCountry.GetAdjective]-Händlern viele Möglichkeiten, Reichtum zu erlangen. Einer der Hauptwege, den unsere Händler nehmen, um die oberen Enden der Handelsroute zu erreichen, führt jedoch durch die kalten und tückischen Dolomiten. Bevor sie die Reise antreten, halten viele Händler an einem Ort namens Lagole in [GetProvince('(int32)3604').GetName] an, um sich auszuruhen und zum Gott Trumsiate um Sicherheit zu beten, bevor sie ihre schreckliche Reise antreten. Wenn wir diesen Außenposten erweitern würden, würden unsere Kaufleute und Händler das sehr schätzen und könnten ihnen sogar mehr Kraft für ihre Reise geben, was ihren Erfolg bei ihren Handelsbemühungen steigern würde.\n\n\n\n\n\n\n\n\n\n@italic_mil9!" #NT!
 secure_venetia_mission_task_61_completion_tt: "Der Handelsaußenposten im Gebiet [GetProvince('(int32)3604').GetName] wird investiert in," #NT!
  
 secure_venetia_mission_task_62: "Den Bernsteinhandel ausweiten" #NT!
 secure_venetia_mission_task_62_DESC: "Die Bernsteinstraße ist eine große Quelle des Reichtums für die Veneti, die Bernstein von weit über die Alpen beziehen und ihn über die gesamte Adria verkaufen. Es heißt, unser Bernstein reicht sogar bis nach Ägypten! Unsere Priorität muss es sein, alles zu tun, um den Handel auszuweiten, und unser erster Schritt sollte darin bestehen, neue Routen für Export und Import zu erschließen, um unseren Händlern mehr Gewinnmöglichkeiten zu geben.\n\n\n\n\n\n\n\n\n\n@italic_mil24!" #NT!
 secure_venetia_mission_task_62_tt: "Einführung der staatlichen Investitionen #Y $state_improvement_oratory$#! in den Bereichen #Y $ferraria_area$#! oder #Y $venetia_area$#!" #NT!
 secure_venetia_mission_task_62_completion_tt: "Das kommerzielle Netzwerk von [SCOPE.GetRootScope.GetCountry.GetName] für den Handel wird erweitert," #NT!
  
 secure_venetia_mission_task_63: "Infrastruktur für den Export" #NT!
 secure_venetia_mission_task_63_DESC: "Wenn wir den [SCOPE.GetRootScope.GetCountry.GetAdjective] Handel mit Bernstein steigern wollen, brauchen wir zuerst die Infrastruktur dafür, sonst werden große Mengen an Waren einfach in Engpässen stecken bleiben, anstatt verkauft zu werden, oder schlimmer noch, sie gehen unterwegs verloren. Die Anzahl der [SCOPE.GetRootScope.GetCountry.GetAdjective] Häfen muss unseren Ambitionen entsprechend erhöht werden.\n\n\n\n\n\n\n\n\n\n@italic_mil27!" #NT!
 secure_venetia_mission_task_63_tt: "Mindestens #Y 6#! Provinzterritorien in entweder #Y $ferraria_area$#! oder #Y $venetia_area$#! haben #Y $port_building$s#!" #NT!
 secure_venetia_mission_task_63_completion_tt: "#Y Straßen#! werden über #Y $ferraria_area$#! und #Y $venetia_area$#! gebaut." #NT!
  
 secure_venetia_mission_task_64: "Adrian Infrastruktur" #NT!
 secure_venetia_mission_task_64_DESC: "[GetProvince('(int32)3593').GetName] war lange Zeit eine berühmte Handelsstadt in $cisalpine_gaul_region$, ein ausgewählter Ort für griechische Kolonisierung und wurde bereits von vielen Kulturen genutzt. In den Jahren unter den Ligoni verfielen jedoch Teile der Infrastruktur der Stadt. Wir sollten neue Investitionen in [GetProvince('(int32)3593').GetName] tätigen und ihr das Potenzial für eine noch größere Expansion geben.\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
 secure_venetia_mission_task_64_completion_tt: "[GetProvince('(int32)3593').GetName] lässt seine Infrastruktur und Wasserwerke ausbauen," #NT!
  
 secure_venetia_mission_task_65: "Ein Tempel für Altino" #NT!
 secure_venetia_mission_task_65_DESC: "Altino ist der Schutzgott von [GetProvince('(int32)3598').GetName] und sein heiliger Hain ist das Zentrum der Stadt, in dessen Namen regelmäßig Opfer dargebracht werden. Dieser Hain ist jedoch im Vergleich zu den großen Tempeln der Griechen und Römer einfach und könnte erheblich erweitert werden. Wenn wir dies tun würden, würden sich die Bürger von [GetProvince('(int32)3598').GetName] sicherlich über den verbesserten Tempel für ihren Schutzgott freuen.\n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
 secure_venetia_mission_task_65_completion_tt: "Ein großer Tempel wurde in [GetProvince('(int32)3598').GetName] gebaut," #NT!
  
 secure_venetia_mission_task_66: "Padovanische Vertretung" #NT!
 secure_venetia_mission_task_66_DESC: "Die Bürger von [GetProvince('(int32)3594').GetName] sind in den letzten Jahren unzufriedener geworden. Sie befürchten, dass ihre großartige Stadt, die vor Jahrhunderten von niemand anderem als Antenor selbst gegründet wurde, gegenüber ihren Rivalen in [GetProvince('(int32)3595').GetName] und [GetProvince('(int32)3598').GetName] die zweite Geige spielt. Wenn nicht mehr in die Beschwichtigung und Entwicklung von [GetProvince('(int32)3594').GetName] investiert wird, werden sie sehr zögerlich sein, mit den anderen $VNT_ADJ$-Städten zusammenzuarbeiten. Es könnte sich durchaus lohnen, [GetProvince('(int32)3594').GetName] auszubauen, wenn nicht, um den Stolz der Paduaner zu befriedigen, dann doch, um die Stadt mit den größeren städtischen Zentren in Etrurien und Mittelitalien konkurrenzfähig zu machen.\n\n\n\n\n\n\n\n\n\n@italic_mil30!" #NT!
 secure_venetia_mission_task_66_completion_tt: "Die Bevölkerung in [GetProvince('(int32)3594').GetName] wird das Gefühl haben, dass der Staat ihre Bedürfnisse erfüllt hat," #NT!
  
 secure_venetia_mission_task_67: "Zentrum der Bernsteinstraße" #NT!
 secure_venetia_mission_task_67_DESC: "Es wurde bereits viel investiert, um den Handel in [SCOPE.GetRootScope.GetCountry.GetAdjective] zu steigern; es bleibt jedoch noch viel zu tun. Wenn wir unsere Händlerklasse so ausbauen wollen, dass wir mit den Phöniziern oder Griechen im Mittelmeerraum konkurrieren können, müssen wir massiv in die Handelszentren um $VNT$ investieren, um noch ehrgeizigere neue Händler anzuregen, mit Unterstützung ihres Staates nach Gewinnen zu streben. Als Land, das sowohl im Zentrum des Bernsteinhandels als auch an der Spitze der Adria liegt, werden unsere Händler bereit sein, den Handel in ganz Europa zu monopolisieren!\n\n\n\n\n\n\n\n\n\n@italic_mil15!" #NT!
 secure_venetia_mission_task_67_tt: "Mindestens #Y 8#! Provinzterritorien in entweder #Y $ferraria_area$#! oder #Y $venetia_area$#! haben #Y $commerce_building$s#!" #NT!
  
 secure_venetia_mission_task_68: "Gründet eine Venetische Liga" #NT!
 secure_venetia_mission_task_68_DESC: "Während unseres Aufstiegs zur Bedeutung haben wir mit aller Kraft und mit allen Mitteln um unsere Existenz gekämpft. Und während wir uns eine günstige Position sichern konnten, hatten andere Staaten nicht das Glück, eine Position wie die unsere zu erreichen. Nachdem wir selbst solche Schwierigkeiten durchgemacht haben, würden wir unseren Schutz auch gern kleineren Staaten anbieten. Gemeinsam können wir unter der Flagge einer einzigen Handelsliga in Wohlstand und Sicherheit vereint sein.\n\n\n\n\n\n\n\n\n\n@italic_mil13!" #NT!
 secure_venetia_mission_task_68_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! ist entweder mit mindestens #Y 4#! Ländern verbündet, die eine geringere Gesamtbevölkerung als es selbst und maximal #Y 15#! Territorien haben, oder hat mindestens #Y 5#! Untertanen." #NT!
 secure_venetia_a_venetic_league_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! wird zu #Y $VENETIC_LEAGUE$#!.\nJedes #E Subjekt#!, das kein $subject_league_city_state$ ist, wird zu einem #Y $subject_league_city_state$#!.\nAlle bestehenden #E $subject_league_city_state$#! von [SCOPE.GetRootScope.GetCountry.GetName] werden in das #Y $VENETIC_LEAGUE$#! integriert." #NT!
  
 secure_venetia_mission_task_69: "Ein venezianisches Reich" #NT!
 secure_venetia_mission_task_69_DESC: "Unser Aufstieg zur Macht verlief bisher schnell und unerwartet für unsere Nachbarn. Wir mussten viele Hürden überwinden, aber wir haben sie alle überwunden. Jetzt, da sich unser Staat von Rätien bis Kreta erstreckt, sind wir in der Lage, unsere imperiale Dominanz über alle unsere Nachbarländer von Italien bis Griechenland geltend zu machen.\n\n\n\n\n\n\n\n\n\n@italic_mil22!" #NT!
 secure_venetia_a_venetian_empire_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! wird zu #Y $VENETIC_EMPIRE$#!\n#Y $VENETIC_EMPIRE$#! erhält Ansprüche auf ganz #Y Italien#!, #Y Illyrien#! und #Y Griechenland#!." #NT!
  
 #Modifiers 
  
 me_veneto_gallic_warfare_cmod: "Gallische Kriegsführung" #NT!
 desc_me_veneto_gallic_warfare_cmod: "Wir haben viele der Waffen und Taktiken der von uns assimiliert wordenen Kelten übernommen und Gegenmaßnahmen gegen diejenigen entwickelt, die wir nicht assimiliert haben." #NT!
  
 me_este_fortifications_pmod: "Befestigungen von Atestine" #NT!
 desc_me_este_fortifications_pmod: "In dieser Provinz wurden umfangreiche Befestigungsarbeiten durchgeführt." #NT!
  
 me_carnian_fortifications_pmod: "Karnische Befestigungen" #NT!
 desc_me_carnian_fortifications_pmod: "In dieser Provinz wurden umfangreiche Befestigungsarbeiten durchgeführt." #NT!
  
 me_sovereign_supremacy_modifier_cmod: "Streitlustige Veneti" #NT!
 desc_me_sovereign_supremacy_modifier_cmod: "Dieses Land hat beschlossen, dass es sich bei seiner Verteidigung in erster Linie auf seine eigene Stärke verlassen muss. Unglücklicherweise für seine Nachbarn bedeutet dies, dass es Angriff als Verteidigungsform nutzen muss." #NT!
  
 me_favorable_diplomacy_veneto_cmod: "Diplomatische Stabilität" #NT!
 desc_me_favorable_diplomacy_veneto_cmod: "Dieses Land hat einen Konsens darüber erzielt, wie es sicher und diplomatisch mit seinen Nachbarn umgehen kann, und konnte deshalb seine geopolitische Stellung vorerst sichern." #NT!
  
 me_venetian_security_cmod: "Verteidigter Termon" #NT!
 desc_me_venetian_security_cmod: "Um zu verhindern, dass Venetien von seinen Nachbarn überrannt wird, verfolgt das Land eine äußerst wirksame Politik der Grenzverteidigung." #NT!
  
 me_submission_to_rome_cmod: "Unterwerfung unter Rom" #NT!
  
 me_submission_to_etruria_cmod: "Unterwerfung unter Etrurien" #NT!
  
 me_veneto_protected_adriatic_waterways_cmod: "Geschützte Adria-Wasserstraßen" #NT!
 desc_me_veneto_protected_adriatic_waterways_cmod: "Nach der Eroberung der illyrischen Küste konnten die Veneter nicht nur ihre Vorherrschaft auf See beweisen, sondern auch die Piraterie an der Adria vorübergehend ausrotten und so für mehr Handelsfreiheit in der Region sorgen." #NT!
  
 me_high_access_to_scanian_amber_pmod: "Hoher Zugang zu Bernstein aus Schonen" #NT!
 desc_me_high_access_to_scanian_amber_pmod: "Der große Zugriff auf den lukrativen Bernstein aus Schonen hat diese Provinz wirklich sehr reich gemacht!" #NT!
  
 me_new_route_for_amber_imports_cmod: "Neue Bernstein-Importroute" #NT!
 desc_me_new_route_for_amber_imports_cmod: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! hat vor Kurzem eine neue Handelsroute für den Import von Bernstein durch Rätien angelegt und erlebt einen Handelsboom." #NT!
  
 me_amber_imports_secured_cmod: "Bernsteinimporte gesichert" #NT!
 desc_me_amber_imports_secured_cmod: "Banditen und feindselige Nachbarn wurden von den Handelsrouten des Landes vertrieben, was den Handel erleichterte." #NT!
  
 me_port_of_spina_ven_pmod: "Erweiterung des Hafens von Spina" #NT!
 desc_me_port_of_spina_ven_pmod: "Der Hafen von Spina, einer der wichtigsten Exportknotenpunkte der nördlichen Adria und mit einem Großteil des italienischen Handels verbunden, wurde erheblich erweitert, wodurch seine Handelskapazität gesteigert, aber auch die lokale Fischereiintensität erhöht wurde." #NT!
  
 me_expanded_venetic_fleet_cmod: "Erweiterte Venetic-Flotte" #NT!
 desc_me_expanded_venetic_fleet_cmod: "Die venezianische Flotte wurde kürzlich massiv erweitert, was die Moral ihrer Seeleute erheblich steigerte" #NT!
  
 me_improved_horses_veneto_cmod: "Überlegene Pferde" #NT!
 desc_me_improved_horses_veneto_cmod: "Nach einem umfangreichen Zuchtprogramm wurden die von den Veneti gezüchteten Pferde so ausgewählt, dass sie sowohl schneller als auch stärker sind als die anderer Nationen. Dies geht jedoch auch mit einem höheren Pflegeaufwand einher." #NT!
  
 me_specialized_horse_breeding_veneto_pmod: "Spezialisierte Pferdezucht" #NT!
 desc_me_specialized_horse_breeding_veneto_pmod: "Diese Provinz bringt einige der besten Rennpferde der Welt hervor und lieferte Hengste für die Römer, Griechen und andere. Eine solche Intensivierung der Pferdeproduktion geht jedoch auch auf Kosten eines erhöhten Bedarfs an Pferdefutter." #NT!
  
 me_well_equipped_ekupets_cmod: "Gut ausgestattete Ekupetars" #NT!
 desc_me_well_equipped_ekupets_cmod: "Die Ausrüstung der führenden Kriegerklasse von [SCOPE.GetRootScope.GetCountry.GetName], der „Ekupetabos“ (Reiterherren), wurde erheblich verbessert, wodurch sie eine beeindruckende Rolle als Schockkavallerie einnehmen können." #NT!
  
 me_consolidating_the_veneti_cities_cmod: "Konsolidierung der venezianischen Städte" #NT!
 desc_me_consolidating_the_veneti_cities_cmod: "[SCOPE.GetRootScope.GetCountry.GetName] führt seine uneinigen Stadtstaaten zusammen, damit sie eine stärker formalisierte gemeinsame Regierung bilden können." #NT!
  
 me_arrival_of_roman_colonists_cmod: "Ankunft römischer Kolonisten" #NT!
 desc_me_arrival_of_roman_colonists_cmod: "[SCOPE.GetRootScope.GetCountry.GetName] erlebt einen Zustrom von Kolonisten aus Rom, wodurch die Bevölkerung zunimmt." #NT!
  
 me_venetian_urbanization_program_cmod: "Venezianisches Urbanisierungsprogramm" #NT!
 desc_me_venetian_urbanization_program_cmod: "[SCOPE.GetRootScope.GetCountry.GetName] hat in ein umfangreiches Programm zur Förderung des Stadtwachstums investiert und so die Bevölkerungszahl stark erhöht." #NT!
  
 me_etruscan_settlers_arrive_cmod: "Ankunft etruskischer Siedler" #NT!
 desc_me_etruscan_settlers_arrive_cmod: "[SCOPE.GetRootScope.GetCountry.GetName] verzeichnet einen Zustrom von Siedlern aus Etrurien, wodurch die Bevölkerung wächst." #NT!
  
 me_noricum_fortifications_vnt_pmod: "Bergfestungen" #NT!
 desc_me_noricum_fortifications_vnt_pmod: "Diese Provinz wurde befestigt, um tiefer gelegene Städte zu schützen." #NT!
  
 me_imports_from_the_east_ven_cmod: "Importe aus dem Osten" #NT!
 desc_me_imports_from_the_east_ven_cmod: "Durch die Übernahme der Kontrolle über die Handelsrouten, die über Kreta führen, erhielt dieses Land Zugang zu einer riesigen Menge an Waren, die über Asien in den östlichen Mittelmeerraum gelangten, und es gelang ihm, deren Export nach Westen zu monopolisieren." #NT!
  
 me_expanded_adria_harbor_pmod: "Erweiterter Hafen von Adria" #NT!
 desc_me_expanded_adria_harbor_pmod: "Der berühmte Hafen von Adria, der bereits über beeindruckende Wasserwege für den Handel über die Meere verfügt, wurde noch weiter ausgebaut. Jetzt kann er viel größere Schiffe aufnehmen, egal ob sie für den Handel oder den Krieg eingesetzt werden." #NT!
  
 me_nationwide_fortifications_cmod: "Nationale Verteidigung" #NT!
 desc_me_nationwide_fortifications_cmod: "Dieses Land hat für alle auf seinem Territorium errichteten Befestigungsanlagen bestimmte Standards eingeführt, um sicherzustellen, dass es bei der Verteidigung keine blinden Flecken gibt." #NT!
  
 me_expanded_altinos_port_pmod: "Vergrößerter Hafen von [GetProvince('(int32)3598').GetName]" #NT!
 desc_me_expanded_altinos_port_pmod: "In der Stadt [GetProvince('(int32)3598').GetName] wurde ein großer Hafen errichtet; nicht nur, um den venezianischen Handel zu fördern, sondern auch, um eine große Flotte unterhalten und aufbauen zu können …" #NT!
  
 me_ship_building_spree_vnt_cmod: "Schiffsbaurausch" #NT!
 desc_me_ship_building_spree_vnt_cmod: "Dieses Land hat vor Kurzem mit der Vergrößerung seiner Flotte begonnen und verfügt derzeit über engagierte Schiffsbauer, die fleißig daran arbeiten." #NT!
  
 me_a_fleet_to_rival_carthage_ven_cmod: "Eine Flotte, die es mit Karthago aufnehmen kann" #NT!
 desc_me_a_fleet_to_rival_carthage_ven_cmod: "[SCOPE.GetRootScope.GetCountry.GetName] hat es vor Kurzem geschafft, dass seine Hauptstadt die Pracht Karthagos in den Schatten stellt, und hat darüber hinaus eine mächtige Marinetradition aufgebaut." #NT!
  
 me_atestine_situli_pmod: "Atestin-Situli" #NT!
 desc_me_atestine_situli_pmod: "Die Situli (dekorative Bronzeeimer), die von den Handwerkern in der Stadt [GetProvince('(int32)3595').GetName] hergestellt werden, gehören zu den schönsten in Norditalien. Die Atestiner Situla, die vom Stil der Kelten, Etrusker und Griechen beeinflusst ist, erinnert sowohl an die venezianische Mythologie als auch an Qualität." #NT!
  
 me_padovian_cloth_pmod: "Padovianischer Stoff" #NT!
 desc_me_padovian_cloth_pmod: "[GetProvince('(int32)3594').GetName] hat vor Kurzem in den starken Ausbau seiner Textilproduktion investiert und sich zu einem der wichtigsten Zentren der Stoffproduktion in Norditalien entwickelt." #NT!
  
 me_outpost_at_lagola_pmod: "Außenposten bei Lagola" #NT!
 desc_me_outpost_at_lagola_pmod: "In diesem Gebiet befindet sich ein wichtiger Handelsstützpunkt, wo Händler und Kaufleute sich ausruhen und zu Trumsiate beten, bevor sie ihre Reise über die Dolomiten antreten." #NT!
  
 me_improved_commerce_cmod: "Aufschwung im Handel" #NT!
 desc_me_improved_commerce_cmod: "Das Land hat vor kurzem in neue Handelsrouten investiert und damit die Gewinnmöglichkeiten seiner Händler deutlich erweitert." #NT!
  
 me_expanded_adrian_waterworks_pmod: "Erweitertes Wasserwerk von [GetProvince('(int32)3593').GetName]" #NT!
 desc_me_expanded_adrian_waterworks_pmod: "Es wurden umfangreiche Investitionen in den Ausbau der Wasserwerke und der Infrastruktur der Stadt getätigt, wodurch ihr kommerzieller Wert und ihr Potenzial für eine städtische Erweiterung enorm gestiegen sind." #NT!
  
 me_pleased_padovians_pmod: "Zufriedene Paduaner" #NT!
 desc_me_pleased_padovians_pmod: "Die Bürger von [GetProvince('(int32)3594').GetName] sind der Meinung, dass ihren Forderungen nach mehr Investitionen in ihre Stadt großzügig entsprochen wurde und dass diese auch noch für längere Zeit befriedigt werden." #NT!
  
 me_great_temple_at_altinom_pmod: "Tempel bei [GetProvince('(int32)3598').GetName]" #NT!
 desc_me_great_temple_at_altinom_pmod: "Hier wurde ein großer Tempel für den Gott Altino errichtet, der bei allen Bürgern von [GetProvince('(int32)3598').GetName] Ehrfurcht und Bewunderung hervorruft." #NT!
  
 me_center_of_the_amber_road_cmod: "Zentrum der Bernsteinstraße" #NT!
 desc_me_center_of_the_amber_road_cmod: "[SCOPE.GetRootScope.GetCountry.GetName] liegt im Zentrum der ausgedehnten Bernsteinhandelsroute, die sich von Schonen und dem Baltikum bis nach Griechenland erstreckt. Fast der gesamte Bernstein, der ins Mittelmeer gelangt, passiert zuerst die Grenzen von $VNT_ADJ$. Das bedeutet hohe Gewinnspannen für [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
  
 me_growth_of_venetic_colony_pmod: "Lokale $VNT_ADJ$ Kolonie" #NT!
 desc_me_growth_of_venetic_colony_pmod: "In diesem Gebiet wird eine $VNT_ADJ$-Kolonie errichtet, in die $venetic$-Kaufleute und Händler aus der Umgebung von [SCOPE.GetRootScope.GetCountry.GetName] strömen, um hier eine Chance auf ein neues Leben zu ergreifen." #NT!
  
 me_benevolent_treatment_to_the_spartans_pmod: "Wohlwollende Behandlung Spartas" #NT!
 desc_me_benevolent_treatment_to_the_spartans_pmod: "Diese Nation hat beschlossen, auf eine brutale Rache an der spartanischen Bevölkerung zu verzichten und sich dadurch sowohl die Dankbarkeit als auch die Loyalität der spartanischen Militärmacht zu verdienen." #NT!
  
 ven_venetic_league_cmod: "Kodifizierung des Venetischen Bundes" #NT!
 desc_ven_venetic_league_cmod: "Diese Nation rief den Venetischen Bund aus, der zahlreiche Völker und Städte zu einem einzigen Reich mit maritimer Vorherrschaft zusammenführte." #NT!
  
 ven_venetian_empire_cmod: "Erklärung des venezianischen Reiches" #NT!
 desc_ven_venetian_empire_cmod: "Diese Nation ist zu einem riesigen Seeimperium herangewachsen und hat sich so reformiert, dass sie über alle Meere hinweg über eine unverhältnismäßige Militärmacht verfügen kann." #NT!
  
 me_venetic_manpower_law_cmod: "Effiziente $VNT_ADJ$ Wehrpflicht" #NT!
 desc_me_venetic_manpower_law_cmod: "Durch die Zentralisierung des Staates und der Bürokratie ist es [SCOPE.GetRootScope.GetCountry.GetName] gelungen, das Wehrpflichtsystem zu reformieren und so für mehr und leichter verfügbare Arbeitskräfte zu sorgen." #NT!
  
 me_veneto_chose_diplomacy_cmod: "Diplomatie statt Krieg" #NT!
 desc_me_veneto_chose_diplomacy_cmod: "Dieses Land hat sich entschieden, den Weg der Diplomatie als Mittel zum Selbstschutz zu beschreiten, und pflegt ein Bild der Neutralität und Beschwichtigung. Das kommt zwar seinen Nachbarn entgegen, bedeutet aber auch, dass aggressives Verhalten von [SCOPE.GetRootScope.GetCountry.GetName] viel schwerer zu rechtfertigen und zu erklären wäre." #NT!
  
 me_vnt_appeasing_diplomacy_cmod: "Beschwichtigungsdiplomatie" #NT!
  
 me_bellicose_doctrine_veneto_cmod: "Bellicose-Richtlinien" #NT!
 desc_me_bellicose_doctrine_veneto_cmod: "Die Welt, die diese Nation umgibt, ist gefährlich und unberechenbar. Da ihre Existenz auf Messers Schneide steht, wissen die Veneti, dass sie jede Gelegenheit ergreifen müssen, um ihre Macht auszuweiten und zu vergrößern, wenn sie überleben wollen." #NT!
  
 me_subjugated_illyrians_illyria_pmod: "Unterworfene Illyrer" #NT!
 desc_me_subjugated_illyrians_illyria_pmod: "Da der Widerstand gegen die venezianische Herrschaft im illyrischen Hinterland niedergeschlagen ist, wird es eine Weile dauern, bis die Illyrer in der Lage sein werden, Widerstand gegen [SCOPE.GetRootScope.GetCountry.GetName] zu leisten. Die Veneter sind bereit, diese Tatsache durch eine repressive Steuer- und Wehrpflichtpolitik auszunutzen." #NT!
  
 me_venetic_city_urbanization_pmod: "Venetische Urbanisierung" #NT!
 desc_me_venetic_city_urbanization_pmod: "Aufgrund umfangreicher öffentlicher Bauarbeiten und einer Umstrukturierung der lokalen Organisation erfährt diese venezianische Stadt große Aufmerksamkeit von Seiten der Bevölkerung und der Regierung, da die Einheimischen versuchen, sie auf das Niveau der großen Städte Griechenlands und Mittelitaliens zu bringen." #NT!
  
