 #Decisions
 sabotage_paurava: "Sabotage der Paurava"
 sabotage_paurava_desc: "Versuchen Sie, den Ruf des Königreichs [GetCountry('PRA').GetName|E] zu sabotieren. Sie können dies #R einmal im Jahr#! versuchen. Die Chance, sie erfolgreich zu sabotieren, wird #G erhöht#!, wenn Sie mit [GetCountry('MRY').GetRuler.GetPraenomen|E] befreundet sind, #E Silberzungen#! haben oder außergewöhnlich hohe #E Charisma#! haben... jedoch werden Ihre Chancen verringert, wenn Sie unerwünschtes #E Charisma#! oder andere Eigenschaften haben."
 paurava_is_warned_tt: "Wir haben die #Y Sabotage der Paurava#! erfolgreich durchgeführt.\n[GetCountry('PRA').GetName] wird davon erfahren."
 paurava_is_warned_tt_2: "[GetCountry('PRA').GetName] wird bestraft werden.\n[GetCountry('PRA').GetName] wird davon erfahren."
 ask_for_mahasenapati: "Anfrage Mahasenapati"
 ask_for_mahasenapati_desc: "Die Konföderation von [GetCountry('YDD').GetName|E] ist ein sehr nützlicher Vasall. Im Laufe ihrer Geschichte würden sie Elitekrieger Mahasenapati oder Großkommandanten in die Arme ihrer Oberherren stellen. Wir können beantragen, dass ihr Anführer ein Heereskommandant für uns wird.\n\n#E Eine Anfrage wird gestellt, jedoch kann sie abgelehnt werden. #!"
  
#Other
 blood_of_pandava: "Blut von Pandu"
 blood_of_pandava_desc: "Pandu war der Ziehvater der fünf Pandava-Brüder. Jeder Bruder war mit einer einzigen Frau, Panchali, verbunden, die sie alle irrtümlicherweise heiratete. Yudhishtira und Arjuna, zwei der Brüder, würden sich als Rajas des Kuru-Königreichs wiederfinden. Viel später würden die Kinder von Janamejaya aus der Arjuna-Linie und die Kinder von Prativindhya aus der Yudhishthira-Linie beide Teile der Yaudheyanischen Konföderation regieren."

 #Events
 me_yaudheya_1_title: "$yaudheya_missions_task_1$"
 me_yaudheya_1_desc: "Die #E Kshatriya#!-Partei, oder die #E Oligarchen#!, wurden gestärkt! Dieser große Sieg bedeutet, dass die Kriegerkultur der #E Kshatriya#! in unserem republikanischen System verankert wird. Natürlich müssen wir sehr darauf achten, dass kein #E Kshatriya#! größer ist als der andere, aber wir können sicherlich verkünden, dass jeder einzelne #E Kshatriya#! ein König ist."
 me_yaudheya_1.a: "Die Welt wird vor unserer militanten Republik erzittern."
 me_yaudheya_1_tooltip: "Die Missionsaufgabe '#Y $yaudheya_missions_task_1$#!' wurde nun #G abgeschlossen#!!"

 me_yaudheya_2_title: "$yaudheya_missions_task_2$"
 me_yaudheya_2_desc: "Das #E [GetCountry('MRY').GetName] Imperium#! befindet sich mitten in seinen Eroberungen unserer ganzen Welt. Die Ära der Janapadas ist längst vorbei. Doch wir haben unseren Teil dazu beigetragen. Und wir sollten weiterhin unseren Beitrag leisten.\n\nWer außer den mächtigen Kshatriya-Kriegern von [GetCountry('YDD').GetName|E] hat Raja [GetCharacter('(int32)22').GetPraenomen|E] #E Maurya#! mehr Siege beschert als es Körner in Punjab gibt? Wer außer uns ist über den Hindu-Kush geritten, hat gegen die Reste des #E [GetCharacter('(int32)39').GetPraenomen]' Imperiums#! gekämpft und mehr Männer getötet als der heilige [GetDeityDefinition('omen_kartikeya').GetName] Köpfe hat!"
 me_yaudheya_2.a: "Schicke einige Yaudheyan-Soldaten zu Raja [GetCharacter('(int32)22').GetPraenomen]!"
 me_yaudheya_2_tooltip: "Die Missionsaufgabe '#Y $yaudheya_missions_task_2$#!' wurde nun #G abgeschlossen#!!"

 me_yaudheya_200_desc: "Die #E [GetCountry('YDD').GetName] Konföderation#! hat uns einen Krieger geschickt. Sie haben uns immer in unseren Feldzügen unterstützt, und das ist keine Ausnahme. Wir können großen Nutzen aus dem Elitekrieger ziehen, wenn wir es wünschen."
 me_yaudheya_200.a: "Die Yaudheyans bleiben unsere Freunde."
 
 me_yaudheya_3_title: "$yaudheya_missions_task_3$"
 me_yaudheya_3_desc: "Die drei Hauptstädte von #E Yaudheya#! sind seit Beginn ein Teil der Identität dieser Konföderation! Die Hauptverwaltungshauptstadt von #E Rohtok#!. Die alte Hauptstadt des Kuru-Königreichs, #E Hastinapura#!. Und schließlich die Region von #E Rodewala#!, wo das Land von keiner Hauptstadt regiert wird, aber immer noch eine eigenständige Verwaltungszone bildet.\n\nJede dieser Hauptstädte sollte weiterentwickelt und unter unserer Herrschaft gedeihen. Wir haben Gelder aus jeder Zone, und es liegt an uns, diese Gelder auf jede Verwaltungszone zu verteilen, wie wir es für richtig halten."
 me_yaudheya_3.a: "Die Hauptstädte werden strahlen!"
 me_yaudheya_3_tooltip: "Die Missionsaufgabe '#Y $yaudheya_missions_task_3$#!' wurde nun #G abgeschlossen#!!"

 me_yaudheya_4_title: "$yaudheya_missions_task_4$"
 me_yaudheya_4_desc: "#E Rohtok#! ist das, was wir am ehesten als echte Hauptstadt bezeichnen können. In gewisser Weise ist es die Hauptstadt unserer Hauptstädte, und unsere glorreiche Stadt wächst noch weiter. Sie dient als Verbindung vom Ganges-Tal im Osten zum Indus-Tal unseres Volkes."
 me_yaudheya_4.a: "Der Maharaja ist in Maha Rohtok."
 me_yaudheya_4_tooltip: "Die Missionsaufgabe '#Y $yaudheya_missions_task_4$#!' wurde nun #G abgeschlossen#!!"

 me_yaudheya_5_title: "$yaudheya_missions_task_5$"
 me_yaudheya_5_desc: "#E Hastinapura#! war die alte Hauptstadt unserer Ursprungseinheit, des #E Kuru-Königreichs#!. Obwohl wir das alte Königreich ersetzt haben, haben wir sicherlich nicht ihre großartige Hauptstadt ersetzt. #E Hastinapura#! bleibt ein Refugium der #E Kuru#!-Menschen, und die jüngsten Erweiterungen werden es trotz seines urtümlichen Ursprungs weiter wachsen lassen."
 me_yaudheya_5.a: "Hastinapura ist so schön und heimelig!"
 me_yaudheya_5_tooltip: "Die Missionsaufgabe '#Y $yaudheya_missions_task_5$#!' wurde nun #G abgeschlossen#!!"

 me_yaudheya_6_title: "$yaudheya_missions_task_6$"
 me_yaudheya_6_desc: "Das Land von #E Rodewala#! war nie besonders zentralisiert. An den Ufern des Flusses Satluj und am Rande der Wüsten im Süden hat es Mühe gehabt, so zivilisiert zu werden wie der Rest unserer reichen Länder. Dies ist nicht länger der Fall, da wir eine richtige Stadt gebaut haben, um die Verwaltung von #E Rodewala#! zu übernehmen. Dies wird sowohl den Menschen von #E Rodewala#! helfen, unter unserer Konföderation zu gedeihen, als auch unsere Fähigkeit stärken, die Wüste von Rajistan südlich von uns zu durchqueren."
 me_yaudheya_6.a: "Lass uns entlang des Satluj schlendern."
 me_yaudheya_6_tooltip: "Die Missionsaufgabe '#Y $yaudheya_missions_task_6$#!' wurde nun #G abgeschlossen#!!"

 me_yaudheya_7_title: "$yaudheya_missions_task_7$"
 me_yaudheya_7_desc: "Was kann man über #E Sthanishvara#! sagen, außer 'wow.' Obwohl es nicht eines unserer Hauptverwaltungszentren ist, steht außer Frage, dass #E Sthanishvara#! dazu bestimmt ist, eine großartige Stadt und die Hauptstadt einer Nation in der Zukunft zu werden. Vielleicht werden das wir sein, vielleicht auch nicht. Was auch immer der Fall ist, die Sterne leuchten in #E Sthanishvara#! etwas heller."
 me_yaudheya_7.a: "Ich frage mich, ob der Mond dort auch heller scheint."
 me_yaudheya_7_tooltip: "Die Missionsaufgabe '#Y $yaudheya_missions_task_7$#!' wurde nun #G abgeschlossen#!!"

 me_yaudheya_8_title: "$yaudheya_missions_task_8$"
 me_yaudheya_8_desc: "Die Eroberung von #E Nokhar#! hat uns Zugang zu einer der bestplatzierten Städte unserer Zeit verschafft. Der #E Luhwar#!-Bezirk scheint besonders für Wachstum geeignet zu sein, und die in ihm erbaute #E Loh-Kot#!-Festung ist absolut unzerstörbar. Mögen diese Mauern tausend Jahre lang halten!"
 me_yaudheya_8.a: "Eine befestigte Stadt innerhalb einer befestigten Stadt."
 me_yaudheya_8_tooltip: "Die Missionsaufgabe '#Y $yaudheya_missions_task_8$#!' wurde nun #G abgeschlossen#!!"

 me_yaudheya_9_title: "$yaudheya_missions_task_9$"
 me_yaudheya_9_desc: "Die Nachricht kam vom Raja von #E Maurya#!, meinem Maharaja-Senapati! Das #E Mauryanische Reich#! hat..."
 me_yaudheya_9.a: "Unsere Heiratsanfrage akzeptiert!"
 me_yaudheya_9.b: "Unsere Heiratsanfrage abgelehnt..."
 me_yaudheya_9_tooltip: "Die Missionsaufgabe '#Y $yaudheya_missions_task_9$#!' wurde nun #G abgeschlossen#!!"

 me_yaudheya_900_desc: "Eine Anfrage ist von [GetCountry('MRY').GetRuler.GetPraenomen|E], dem Mahasenapati von #E Yaudheya#, gekommen, die um eine Heirat mit einer Familie aus dem Mauryanischen Reich bittet... obwohl wir zuvor mit der Republik verheiratet waren und sie einige unserer loyalsten Verbündeten und Untertanen geblieben sind, sollten wir wirklich unsere Ehen mit ihnen erneuern?"
 me_yaudheya_900.a: "Natürlich können wir sie heiraten!"
 me_yaudheya_900.b: "Wir möchten lieber nicht."
 me_yaudheya_900.c: "Leider sind wir bereits mit ihren Rivalen in #E Paurava# verheiratet."

 me_yaudheya_102_desc: "Die Mauryaner haben unsere Anfrage abgelehnt, [GetProvince('(int32)9263').GetArea.GetName|E] zu kontrollieren! Trotzdem drängen die Menschen in Unter [GetProvince('(int32)9263').GetArea.GetName|E] darauf, sich unserer Nation anzuschließen. Unser Anspruch auf die Region ist legitim."
 me_yaudheya_102.a: "Was für eine Schande!"
 
 me_yaudheya_10_title: "$yaudheya_missions_task_10$"
 me_yaudheya_10_desc: "Die Mauryaner haben unsere Anfrage akzeptiert, [GetProvince('(int32)9263').GetArea.GetName|E] zu kontrollieren! Das Rauschen der Menschen in der Region ist bis nach #E Rohtok# zu hören!"
 me_yaudheya_10.a: "Welche Freude die Diplomatie bringt."
 me_yaudheya_10_tooltip: "Die Missionsaufgabe '#Y $yaudheya_missions_task_10$#!' wurde nun #G abgeschlossen#!!"

 me_yaudheya_100_desc: "Die #E Yaudheyanische Konföderation# hat angefordert, dass wir die Kontrolle über das Gebiet [GetProvince('(int32)9263').GetArea.GetName|E] abgeben. Sie haben interessante Argumente, und wir würden nicht viel verlieren. Sie argumentieren, dass sie eine beliebte Verwaltungsstadt in der Gegend mit über #E 30#! Einwohnern haben und uns die Abtretung des Landes vorübergehend finanzielle Freiheit von dem ansonsten ländlichen Gebiet verschaffen würde. Was sollen wir ihrem Mahasenapati sagen?"
 me_yaudheya_100.a: "Klar, wir brauchen diesen Hinterwald sowieso nicht."
 me_yaudheya_100.b: "Land aufgeben? Haha... raus hier."

 me_yaudheya_11_title: "$yaudheya_missions_task_11$"
 me_yaudheya_11_desc: "Das Königreich Porus, [GetCountry('PRA').GetName|E], wird endlich sein Ende finden. [GetCountry('MRY').GetRuler.GetPraenomen|E] hat uns erlaubt, sie anzugreifen, dank unserer diplomatischen Bemühungen, und so werden wir den Krieg erklären, um ihren gesamten Staat zu erobern!"
 me_yaudheya_11.a: "[GetDeityDefinition('omen_kartikeya').GetName] segnet unsere Klingen!"
 me_yaudheya_11_tooltip: "Die Missionsaufgabe '#Y $yaudheya_missions_task_11$#!' wurde nun #G abgeschlossen#!!"

 me_yaudheya_110_desc: "Mein Raja! Die gefürchtete #E Yaudheyische Konföderation# wird bald den Krieg gegen uns erklären! Die #E Mauryaner# haben dies erlaubt! Panik erfasst den Hof, wird #E Paurava# überleben? Was sollen wir tun?"
 me_yaudheya_111.a: "Wir werden tun, was wir müssen."
 
 me_yaudheya_12_title: "$yaudheya_missions_task_12$"
 me_yaudheya_12_desc: "#E Sakala#! war einst die ehemalige Hauptstadt unserer Feinde in #E Paurava#!, und jetzt ist sie in unserem Besitz. Ihre Textilien stehen weit über denen jeder anderen Stadt in ganz #E Bharat#!, und ihr Ruhm übertrifft die Fähigkeiten der Städte in #E Mallia#!. Es ist nur richtig, dass wir den Ruhm von #E Sakala#! in eine neue Ära der Führung unter uns fortsetzen."
 me_yaudheya_12.a: "Sakala-Hemden, Röcke und Socken für alle!"
 me_yaudheya_12_tooltip: "Die Missionsaufgabe '#Y $yaudheya_missions_task_12$#!' wurde nun #G abgeschlossen#!!"

 me_yaudheya_13_title: "$yaudheya_missions_task_13$"
 me_yaudheya_13_desc: "Die wunderbare Region #E Mallia#! Das Getreide aus dieser Provinz allein könnte ganz #E Indien# ernähren. Die mächtigen Städte stehen Seite an Seite, wirklich ein Ort wie kein anderer. Man sagt, dass sich Händler aus so weit das Auge reicht in #E Mallia#! versammeln. Darüber hinaus hat unsere Eroberung der Region nur den Ruf des unteren Punjab weiter gestärkt."
 me_yaudheya_13.a: "Jeder Mann ein... Händler?"
 me_yaudheya_13_tooltip: "Die Missionsaufgabe '#Y $yaudheya_missions_task_13$#!' wurde nun #G abgeschlossen#!!"

 me_yaudheya_14_title: "$yaudheya_missions_task_14$"
 me_yaudheya_14_desc: "#E Taxila#!, oder wie wir es nennen, #E Taksasila#!, ist DER Ort für jeden Studenten, Lehrer oder Bildungspersonen. Obwohl wir natürlich nicht so sehr an Feder und Papier interessiert sind wie an Schwert und Speer, wären wir nachlässig, die historische und wundersame Stadt #E Taksasila#! und ihre begleitende Universität zu vernachlässigen."
 me_yaudheya_14.a: "Wenn es doch nur ein Buch über die Kunst des Krieges gäbe..."
 me_yaudheya_14_tooltip: "Die Missionsaufgabe '#Y $yaudheya_missions_task_14$#!' wurde nun #G abgeschlossen#!!"

 me_yaudheya_15_title: "$yaudheya_missions_task_15$"
 me_yaudheya_15_desc: "Heiraten mit den #E Mallianern#! war nie verboten, aber sie hatten keine Rechte auf Erbschaft und den Abschluss rechtlicher Verträge. Jetzt haben sie diese integralen Rechte, und sie sind in ihrer Liebe zu unserer Herrschaft eifrig geworden. Diese Republik wurde auf den #E Kshatriya#! gegründet, jedoch bedeutet das nicht, dass wir nicht fair zu denen in anderen Kasten sein können."
 me_yaudheya_15.a: "Ich fand Mallianerinnen immer hübsch."
 me_yaudheya_15_tooltip: "Die Missionsaufgabe '#Y $yaudheya_missions_task_15$#!' wurde nun #G abgeschlossen#!!"

 me_yaudheya_16_title: "$yaudheya_missions_task_16$"
 me_yaudheya_160_desc: "Mein Herr! Die gefürchtete #E Konföderation #! von [GetCountry('YDD').GetName|E] wird bald den Krieg gegen uns erklären! Die #E Mauryaner#! haben dies zugelassen! Panik erfasst den Hof, werden wir überleben? Was sollen wir tun?"
 me_yaudheya_160.a: "Wir werden uns aus den Bergen verteidigen!"
 me_yaudheya_16_tooltip: "Die Missionsaufgabe '#Y $yaudheya_missions_task_16$#!' wurde nun #G abgeschlossen#!!"

 me_yaudheya_16_desc: "Die Zeit der #E Dards#! ist gekommen. Wir greifen in die Berge vor #E Sthanishvara#! ein und werden nicht zurückkehren, ohne die gesamte [GetProvince('(int32)7385').GetArea.GetName|E] unter unserer Kontrolle zu haben."
 me_yaudheya_16.a: "[GetProvince('(int32)7385').GetName|E], wir kommen zu dir."

 me_yaudheya_17_title: "$yaudheya_missions_task_17$"
 me_yaudheya_17_desc: "[GetProvince('(int32)4380').GetArea.GetName|E] war immer ein Ort von großem Ruf, Handel, Reichtum, Menschen und allem, wovon ein Mann träumen könnte. Allerdings wurde es hauptsächlich von #E Rajas #! und #E Ranis #! regiert, bevor wir die republikanische Kontrolle von #E Kshatriya #! eingeführt haben. Auch wenn das für uns großartig ist, könnten sie das anders sehen. Daher könnte es von Vorteil sein, eine neue Partnerliga zu gründen. Eine #E Panchnagara-Liga#!, die Liga der 5 Städte.\n\nDadurch können wir von ihrer ungeteilten Zusammenarbeit profitieren und eine erhöhte Produktion von #E Getreide #!, #E Seide #!, #E Handel #! und #E Stoff #! erhalten. Oder wir könnten unsere Verwaltungskontrolle über die Region behalten, indem wir direkt ihre Steuern und Produkte verwalten. Obwohl dies weniger effizient ist, ist es sicherer. Was sollen wir tun?"
 me_yaudheya_17.a: "Errichte die Panch Nagara!"
 me_yaudheya_17.b: "Wir sind vereint als EINE Republik."
 me_yaudheya_17_tooltip: "Die Missionsaufgabe '#Y $yaudheya_missions_task_17$#!' wurde nun #G abgeschlossen#!!"

 me_yaudheya_18_title: "$yaudheya_missions_task_18$"
 me_yaudheya_18_desc: "Der Weg des Kriegers, der #E Kshatriya #! Weg, ist der Weg unseres Volkes, das natürlich #E Kshatriyas #! ist. #E Kshatriya #! repräsentiert eine der vier Hauptkasten des Kastensystems. Es bedeutet 'Autorität', und seit Beginn der #E vedischen #! Kultur hat es uns aristokratische Krieger repräsentiert. Unsere Art der republikanischen #E Kshatriya #! Herrschaft hat zu einer militaristischen Kultur geführt, wie sie die Region noch nie gesehen hat."
 me_yaudheya_18.a: "Für jeden 5 #E Mauryaner #! reicht ein #E Yaudheyan #! aus."
 me_yaudheya_18_tooltip: "Die Missionsaufgabe '#Y $yaudheya_missions_task_18$#!' wurde nun #G abgeschlossen#!!"

 me_yaudheya_19_title: "$yaudheya_missions_task_19$"
 me_yaudheya_19_desc: "Der #E Maharaja-Senpati#!, du mein Herr, ist der angesehenste Titel in der #E Kuru-Yaudheyan#! Kultur. Keine gewählte Position ist höher. Es bedeutet wörtlich 'Der Große König Militärkommandant'. Die #E Mauryaner#! kennen dich als den #E Mahasenapati#!, oder 'Den Großen Militärkommandanten', immer noch eine sehr hohe Ehre. Wir sind stolz auf uns als disziplinierte Krieger, du kannst auf unsere Loyalität vertrauen."
 me_yaudheya_19.a: "Und du, meine Fähigkeit."
 me_yaudheya_19_tooltip: "Die Missionsaufgabe '#Y $yaudheya_missions_task_19$#!' wurde nun #G abgeschlossen#!!"

 me_yaudheya_20_title: "$yaudheya_missions_task_20$"
 me_yaudheya_20_desc: "Zwei Völker in unserem Land haben einen prominenten Platz und sehr unterschiedliche Leben. Die #E Mallians#!, profitable Händler und Bauern in den untersten Teilen des Punjab; und die #E Dardics#!, Bergnomaden in den höchsten Teilen des Punjab. Beide fordern mehr Rechte und haben gesagt, dass sie bereit sind, dafür zu kämpfen, wenn nötig. Nun, wir verfügen, dass ihnen #E #Y besondere Rechte #!#! gewährt werden können... vorausgesetzt, sie beweisen, dass sie die Kampffähigkeiten haben, um Teil unserer Elitearmee zu sein. Immerhin wollten sie für ihre Rechte kämpfen! Welcher Kultur sollten wir diese besonderen Rechte geben?"
 me_yaudheya_20.a: "Der Reichtum der Mallians wird ihnen den Sieg bringen."
 me_yaudheya_20.b: "Die schroffen Berge der Dards haben sie ausgebildet."
 me_yaudheya_20_tooltip: "Die Missionsaufgabe '#Y $yaudheya_missions_task_20$#!' wurde nun #G abgeschlossen#!!"

 me_yaudheya_201_title: "Die Unbesiegbare Republik"
 me_yaudheya_201_desc: "Die #E Yaudheya#! Republik ist von einem kleinen, aber mächtigen, Nachfolgestaat des antiken #E Kuru-Königreichs#! zu einer mächtigen Kraft geworden, die sich gegen jeden Feind weit über ihre Möglichkeiten hinaus behaupten kann, sei es Invasoren aus dem Norden, Imperien aus dem Süden, Angreifer aus dem Osten oder Kriegsherren aus dem Westen. Wir müssen nicht auf Glücksfälle in der Zukunft hoffen, denn unser Glück wurde durch unsere harte Arbeit, Geschicklichkeit und Zähigkeit gewonnen."
 me_yaudheya_201.a: "Es lebe #E Yaudheya#!"
 me_yaudheya_201.b: "Es lebe die #E Yaudheya Konföderation#!"
 me_yaudheya_201.c: "Es lebe die #E Yoddheya Gana#!"
 me_yaudheya_201_tooltip: "Der Missionsbaum '#Y $yaudheya_missions$#!' wurde nun #G abgeschlossen#!!"

 me_yaudheya_21_title: "$yaudheya_missions_task_21$"
 me_yaudheya_21_desc: "Die #E Mauryaner#! besetzten das Gebiet von #E Indraprashta#!, aber jetzt wurde es uns zurückgegeben. In den Zeiten des alten #E Kuru-Königreichs#!, als zwei unserer edlen Familien, die Vorfahren von #E Janamejaya#! und #E Prativindhya#!, in der epischen Geschichte Mahabharata um das Reich kämpften. Nachdem die Brüder #E Pandava#! gewonnen hatten, wurde #E Indraprashta#! aus dem Frieden dieses Krieges geboren. Wir sind die rechtmäßigen Nachfolger des #E Kuru-Königreichs#!, und somit sind wir die rechtmäßigen Erben dieser glorreichen Stadt."
 me_yaudheya_21.a: "Indras Stadt gehört uns wieder."
 me_yaudheya_21_tooltip: "Die Missionsaufgabe '#Y $yaudheya_missions_task_21$#!' wurde nun #G abgeschlossen#!!"

 me_yaudheya_210_title: "$yaudheya_missions_task_21$"
 me_yaudheya_210_desc: "Der #E Mahasenapati#! von #E Yaudheya#! hat uns darauf 'bestanden', dass wir #E Indraprashta#! zurückgeben. Es war die erste Stadt des #E Kuru-Königreichs#!, und mehrere Personen innerhalb der politischen Parteien von #E Yaudheya#! behaupten von den legendären #E Pandava#!-Gründern der Stadt abzustammen. Auch wenn es uns schmerzt, dies zu tun, können wir eigentlich nur zusehen, wie die Stadt freudig der Republik wieder beitritt. Es ist bereits geschehen. Was jetzt zählt, ist, wie wir uns dabei fühlen."
 me_yaudheya_210.a: "Das ist Verrat, Hochverrat oder beides!"
 me_yaudheya_210.b: "Indras Stadt gehört ihnen zu Recht."

 # Decision Events
 me_yaudheya_99_title: "Krieger der Politik: Verleumdung"
 me_yaudheya_99_desc: "Dir wird eine Beratung mit [GetCountry('MRY').GetRuler.GetPraenomen|E] selbst gewährt. Dies ist deine Chance, ihn davon zu überzeugen, warum wir  das #E Königreich von Paurava#! angreifen sollten.\n\n"[ROOT.GetCountry.GetRuler.GetPraenomen|E], du sprichst übel über meine Untertanen in #E Paurava#!. Was ist es, was sie sagen?", sagt [GetCountry('MRY').GetRuler.GetPraenomen].\n Du antwortest: "Mein [GetCountry('MRY').GetRulerTitle], sie...""
 me_yaudheya_99.a: ""Horde Reichtum, der dir gehört!""
 me_yaudheya_99.b: ""Sag, dass die Rani untreu ist!""
 me_yaudheya_99.c: ""Behaupte, dass dein Gesicht unansehnlich ist!""
 me_yaudheya_99.d: ""Sag, dass du... äh... d-dumm bist..?""
 me_yaudheya_99.e: ""In meinen Visionen hat [GetCountry('PRA').GetRuler.GetPraenomen|E] dich in einen Frosch verwandelt, der Männer bevorzugt!""
 me_yaudheya_99.f: ""Sind schlecht.""
 me_yaudheya_99.g: ""Sie #E lästern#! über dich und #E behaupten#!, dass du '#E dumm#!' und ein '#E Trottel#!' bist.""
 me_yaudheya_99.s: ""Verbreite unaussprechliche Gerüchte. Vertraue mir, mein Freund.""

 he_believes_you_tt: "[GetCountry('MRY').GetRuler.GetPraenomen] glaubt deine Geschichte."
 he_doesnt_believe_you_tt: "[GetCountry('MRY').GetRuler.GetPraenomen] verwirft deine Geschichte."
 paurava_punished_tt: "[GetCountry('MRY').GetRuler.GetPraenomen] verpasst [GetCountry('PRA').GetName] eine Ohrfeige."
 hes_angry_at_you_tt: "[GetCountry('MRY').GetRuler.GetPraenomen] bestraft dich für deine Lügen."
 what_the_frick_tt: "[GetCountry('MRY').GetRuler.GetPraenomen] hat keine Ahnung, worum es geht."
 he_somehow_buys_it_tt: "[GetCountry('MRY').GetRuler.GetPraenomen]... ist irgendwie überzeugt, trotz deiner Dummheit."
 are_you_STUUPID_tt: "... was?"

 me_yaudheya_91_title: "Ist [GetCountry('MRY').GetRuler.GetPraenomen] verrückt?"
 me_yaudheya_91_desc: "[GetCountry('MRY').GetRuler.GetPraenomen] antwortete auf unsere Anfrage mit einer verwirrten Antwort. Er scheint... irgendwie... den Wahnsinn zu glauben?! Was für ein Glück!"
 me_yaudheya_91.a: "Meine Logik ist absolut schlüssig."

 me_yaudheya_92_title: "Bist du verrückt?"
 me_yaudheya_92_desc: "[GetCountry('MRY').GetRuler.GetPraenomen] antwortete auf unsere Anfrage mit einer verwirrten Antwort. Er scheint... ähm... deine geistige Gesundheit offen anzuzweifeln."
 me_yaudheya_92.a: "Er ist der Narr, nicht ich!"

 me_yaudheya_93_title: "Verrat! Lügen! Täuschung!"
 me_yaudheya_93_desc: "Wir haben erfahren, dass [GetCountry('MRY').GetRuler.GetPraenomen] glaubt, wir hätten ihn beleidigt! Er sagte, dass es der verdammte [GetCountry('YDD').GetRulerTitle] von [GetCountry('YDD').GetName|E] war, der ihm das gesagt hat. Irgendwie glaubt [GetCountry('MRY').GetRuler.GetPraenomen] ihnen... zum Glück haben sie uns nur mit einer Ohrfeige bestraft, anstatt den #E Yaudheyanern#! den Angriff zu erlauben."
 me_yaudheya_93.a: "Das ist beleidigend!"

 me_yaudheya_95_title: "Krieger der Politik: Bestraft"
 me_yaudheya_95_desc: "[GetCountry('MRY').GetRuler.GetPraenomen] hat uns mit Verachtung geantwortet. Du lügst offensichtlich, behauptet er, und verlangt, dass du ihm sofort zusätzliche Tribute schickst, um dich zu entschuldigen."
 me_yaudheya_95.a: "Nun, das lief nicht wie geplant."

 me_yaudheya_96_title: "Krieger der Politik: Bestraft"
 me_yaudheya_96_desc: "[GetCountry('MRY').GetRuler.GetPraenomen] hat uns mit Verachtung geantwortet. Du lügst offensichtlich, behauptet er, und verlangt, dass du ihm sofort zusätzliche Tribute schickst, um dich zu entschuldigen."
 me_yaudheya_96.a: "Nun, das lief nicht wie geplant."

 me_yaudheya_97_title: "Krieger der Politik: Erfolg?"
 me_yaudheya_97_desc: "Wir haben [GetCountry('MRY').GetRuler.GetPraenomen|E] erfolgreich davon überzeugt, dass [GetCountry('PRA').GetName|E] bestraft werden muss... jedoch hat er sie nur mit einer Ohrfeige bestraft, anstatt uns zu erlauben, sie mit unseren Speeren zu bestrafen. Wir müssen noch überzeugender sein, wenn wir sie angreifen wollen."
 me_yaudheya_97.a: "Hmph, wir müssen unsere Geschichte besser verkaufen."

 me_yaudheya_98_title: "Krieger der Politik: Erfolg"
 me_yaudheya_98_desc: "Wir haben [GetCountry('MRY').GetRuler.GetPraenomen|E] erfolgreich davon überzeugt, dass [GetCountry('PRA').GetName|E] bestraft werden muss. Und glücklicherweise dürfen wir die Strafe vollstrecken. Wir haben #E 5 Jahre#!, bis sich dieser diplomatische Zwischenfall legt."
 me_yaudheya_98.a: "Großartig! Jetzt müssen wir Krieg führen..."

 me_yaudheya_94_title: "Verrat! Lügen! Täuschung!"
 me_yaudheya_94_desc: "Wir haben erfahren, dass [GetCountry('MRY').GetRuler.GetPraenomen] glaubt, wir hätten ihn beleidigt! Er sagte, dass es der verfluchte [GetCountry('YDD').GetRulerTitle] von [GetCountry('YDD').GetName|E] war, der ihm das gesagt hat. Irgendwie glaubt [GetCountry('MRY').GetRuler.GetPraenomen] ihnen und hat ihnen erlaubt, uns direkt anzugreifen, wenn sie sich dazu entschließen. Wir müssen bereit sein."
 me_yaudheya_94.a: "Diese barbarischen Lügner!"

 me_yaudheya_70_title: "Maharaja-Senapati Angefordert"
 me_yaudheya_70_desc: "Mein #E [GetCountry('YDD').GetRulerTitle]#!, du wurdest von unserem Oberherren gebeten, in ihrer Armee als Kommandant zu dienen. Wie möchtest du antworten?"
 me_yaudheya_70.a: "Ich werde in der Armee dienen, es ist meine Pflicht."
 me_yaudheya_70.b: "Nein."

 me_yaudheya_72_title: "Mahasenapati Trifft Ein"
 me_yaudheya_72_desc: "Mein #E [GetCountry('MRY').GetRulerTitle]#!, der #E Majasenapati#! ist in deinem Hof eingetroffen, bereit, Männer in deinem Namen zum Sieg zu führen!"
 me_yaudheya_72.a: "Ausgezeichnet, wir werden sie gut nutzen."

 me_yaudheya_71_title: "Mahasenapati Lehnt Ab"
 me_yaudheya_71_desc: "Mein #E [GetCountry('MRY').GetRulerTitle]#!, der #E Majasenapati#! von #E Yaudheya#! hat abgelehnt, sein Land zu verlassen, um auf dem Schlachtfeld für dich zu kämpfen."
 me_yaudheya_71.a: "Wie enttäuschend..."

 me_yaudheya_50_title: "Mallianische Republik"
 me_yaudheya_50_desc: "Wir haben die Möglichkeit, eine weitere #E Kolonialrepublik#! im Gebiet von #E Mallia#! zu gründen. Alternativ könnten wir #E Panchnagara#! erweitern, um #E Mallia#! einzubeziehen."