l_german:
 
 yaudheya_missions: "Die Einsame Republik"
 yaudheya_missions_DESCRIPTION: "Die Republik von [GetCountry('YDD').GetName|E], oder das Yodheya Gana, war eine militante Republik, die auf den Überresten des ehemaligen Kuru-Königreichs zentriert war. Als Randgebiet zwischen zwei der größten Flusstäler der Welt gelegen, existieren die Yaudheyans als einzige republikanische Janapadas. Yaudheya existiert nun unter dem Schutz der Mauryaner, die die Elite-Militärkräfte der Yaudheyans schätzen."
 yaudheya_missions_CRITERIA_DESCRIPTION: "Diese Mission wird abgeschlossen sein, wenn Yaudheya seine Position als mächtige Militärrepublik festigt."
 yaudheya_missions_BUTTON_TOOLTIP: "Die Kshatriya-Republik wird obsiegen."

 #Missions
 
 yaudheya_missions_task_1: "Jeder Kshatriya ein König"
 yaudheya_missions_task_1_DESC: "Die [GetCountry('YDD').GetName|E] waren eine Kriegerrepublik. Im Westen betrachten wir dies typischerweise als eine #E Oligarchische Republik#!, jedoch repräsentierten in vedischem Indien die #E Oligarchen#! typischerweise die Kriegerkaste #E Kshatriya#!. Dies war besonders in [GetCountry('YDD').GetName|E] der Fall.\n\n\n\n\n\n\n\n\n\n@greek_mil5!"

 yaudheya_missions_task_2: "Vertrauenswürdige Krieger"
 yaudheya_missions_task_2_DESC: "Die [GetCountry('MRY').GetName|E] verließen sich umfassend auf die Krieger von [GetCountry('YDD').GetName|E]. Tatsächlich lieferte die #E [GetCountry('YDD').GetName] Konföderation#! [GetCharacter('(int32)22').GetPraenomen|E] viele Generäle, Häuptlinge und militärische Siege in seinem Namen.\n\n#Y Wir werden einige Yaudheyanische Krieger entsenden, um im Mauryanischen Heer zu dienen.#! \n\n\n\n\n\n\n\n\n\n@india_mil5!"

 yaudheya_missions_task_3: "Die Drei Hauptstädte"
 yaudheya_missions_task_3_DESC: "Wir sind nicht nur ein Volk. Die #E Yaudheyans#! waren eine Gruppe von drei Staaten, die im Allgemeinen zu einer Konföderation zentralisiert werden können. Die Verwaltungshauptstädte konzentrierten sich daher um drei verschiedene Hauptstädte oder Regionen. #E Rohtak#!, #E North Panchala#! und #E North Rajistan#!.\n\n\n\n\n\n\n\n\n\n@persia_mil5!"

 yaudheya_missions_task_4: "Aufstieg von Rohtak"
 yaudheya_missions_task_4_DESC: "Die größte der drei Hauptstädte und de facto die nationale Hauptstadt, #E Rohtak#! ist die einzige Hauptstadt, von der heute noch klar bekannt ist. #E Rohtak#! blieb die de facto Hauptstadt der #E Yaudheyans#!, bis sie schließlich im #E 1. Jahrhundert n. Chr.#! in das #E Gupta-Reich#! integriert wurden. \n\n\n\n\n\n\n\n\n\n@india_mil8!"

 yaudheya_missions_task_5: "Häuser von Hastinapura"
 yaudheya_missions_task_5_DESC: "#E Hastinapura#! war eine bedeutende Stadt in #E Bahudhanyaka#!, was wörtlich übersetzt 'Maisland' bedeutet. Dieses Land des Maises umfasste eine der drei Verwaltungsrepubliken innerhalb der #E [GetCountry('YDD').GetName] Konföderation#!. #E Hastinapura#! selbst war die alte Hauptstadt des #E [GetCulture('kuru').GetName] Königreichs#!, von dem die #E Yaudheyans#! der Nachfolgestaat waren.\n\n\n\n\n\n\n\n\n\n@india_mil4!"

 yaudheya_missions_task_6: "Umherstreifen in Rodewala"
 yaudheya_missions_task_6_DESC: "#E Rodewala#! ist eine Region, die viel später als Teil von #E Northern Rajistan#! identifiziert wurde, wo die dritte Verwaltungsrepublik der #E Yaudheyans#! lag. Dieser Teil der Konföderation ist weitgehend ländlich, dient aber als wichtige Verbindung zum Westen von Punjab, einer Region, die historisch unter die Kontrolle und Verwaltung der #E [GetCountry('YDD').GetName] Republik#! im #E 2. Jahrhundert v. Chr.#! kam.\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

 yaudheya_missions_task_7: "Verzaubert von Sthanishvara"
 yaudheya_missions_task_7_DESC: "#E Sthanishvara#! ist eine wachsende Stadt mit hoher Prävalenz. Obwohl sie noch nicht die Hauptstadt einer Nation geworden ist, wird sie schließlich die Hauptstadt des mächtigen Harsha-Reiches im #E 6. Jahrhundert n. Chr.#! sein. Ihre Ursprünge liegen im Zeitalter der Antike, wo sie wie ein Stern aufsteigen wird.\n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"

 yaudheya_missions_task_8: "Anklopfen bei Nokhar"
 yaudheya_missions_task_8_DESC: "#E Nokhar#! würde später von einem Bezirk innerhalb von ihm überschattet werden und sich in die Stadt Lahore verwandeln. Dieses 'Proto-Lahore' blieb eine relevante Stadt im Königreich von Porus und liegt direkt im Zentrum von Punjab, berühmt für seine Festung Loh-Kot, die Ursprünge des Namens 'Lohawar' oder 'Lahore'. Es ist wesentlich, #E Nokhar#! zu halten und zu entwickeln, um die Stabilität in der gesamten Region Greater Punjab zu gewährleisten.\n\n\n\n\n\n\n\n\n\n@india_mil1!"

 yaudheya_missions_task_9: "Ehe mit Maurya"
 yaudheya_missions_task_9_DESC: "Während eine Ehe mit [GetCountry('MRY').GetName|E] historisch nie stattfand, waren enge Beziehungen zu den Yaudheyans mehr als üblich. Um noch engere Beziehungen mit ihnen zu schmieden, können wir unsere Oberherren um ihre Hand in der Ehe bitten... vorausgesetzt, das lästige Königreich [GetCountry('PRA').GetName|E] ist uns nicht zuvorgekommen. Wenn sie es getan haben, können wir immer noch fragen, aber es ist wahrscheinlich, dass unser Vorschlag abgelehnt wird.\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

 yaudheya_missions_task_10: "Rest von Rodewala"
 yaudheya_missions_task_10_DESC: "Unsere Beziehung zu den [GetCountry('MRY').GetName|E] versetzt uns in die Lage, sie um Investitionen in unser Land zu bitten. Da wir eine Stadt im Gebiet von #E Rodewala#! haben, könnten die #E Mauryans#! unsere Verwaltung in der Region für würdig erachten, uns ihren Teil davon zu gewähren.\n\n\n\n\n\n\n\n\n\n@india_mil15!"

 yaudheya_missions_task_11: "Beende das Königreich von Porus"
 yaudheya_missions_task_11_DESC: "Es ist an der Zeit, das Königreich von [GetCountry('PRA').GetName|E] zu beenden. Die Tyrannei der Söhne von [GetCharacter('(int32)498').GetPraenomen|E] hat den westlichen Punjab viel zu lange in ihren Bann gezogen. Es ist an der Zeit, kshatriyische republikanische Herrschaft über die sogenannten 'Intellektuellen' von [GetCountry('PRA').GetName|E] zu etablieren!\n\n\n\n\n\n\n\n\n\n@india_mil8!"

 yaudheya_missions_task_12: "Seidene Eleganz aus Sakala"
 yaudheya_missions_task_12_DESC: "#E Sakala#!, die ehemalige Hauptstadt von #E Paurava#!, ist eine der herausragenden Städte nicht nur im westlichen Punjab, sondern im gesamten Indus-Tal. Während sie in der Tat als Zentrum des #E Buddhismus#! bekannt ist, ist sie besser bekannt für ihre glorreich profitablen Textilien und Seide.\n\n\n\n\n\n\n\n\n\n@india_mil6!"

 yaudheya_missions_task_13: "Verwaltung von Mallia"
 yaudheya_missions_task_13_DESC: "#E Mallia#! ist nicht nur eine Stadt, sondern ein ganzes Gebiet. Es ist unglaublich dicht in seiner Entwicklung, Organisation und Bevölkerung. Die Verwaltung dieses Gebiets erfordert eine sanfte Hand, damit es gedeiht, aber eine noch sanftere Hand, um sicherzustellen, dass sie nicht rebellieren.\n\n\n\n\n\n\n\n\n\n@event_pic3!"

 yaudheya_missions_task_14: "Triumph in Taxila"
 yaudheya_missions_task_14_DESC: "Die Wunder des Wissens von #E Taxila#! sind in unseren Besitz gekommen. Während wir typischerweise auf Muskelkraft statt auf Verstand setzen, wird die Universität von #E Taxila#! sich als mächtigste Ausnahme in unserer wachsenden Republik erweisen. Wir sollten die Stadt fördern, um neue Höhen zu erreichen!\n\n\n\n\n\n\n\n\n\n@egypt_mil7!"

 yaudheya_missions_task_15: "Mallianische Ehen"
 yaudheya_missions_task_15_DESC: "Die #Y [GetCulture('sivi').GetName]s#! sind uns gut bekannt und auch wir ihnen. Es ist an der Zeit, ihnen das Recht auf Heirat zu gewähren. Dies wird uns helfen, unsere neu gewonnenen Gebiete und reichen Städte in #E Mallia#! zu verwalten.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

 yaudheya_missions_task_16: "Die Dards von Devaprayaga"
 yaudheya_missions_task_16_DESC: "#E Sthanisvara#! ist jetzt eine großartige Stadt, aber ihre Sicherheit steht auf dem Spiel, solange die barbarischen [GetCulture('dardic').GetName|Y]-Stämme direkt östlich ihrer Grenze liegen. Wir müssen Krieg für das Volk gegen die verräterischen Dards erklären, bis zu ihrer Stadt #E Devaprayaga#!.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

 yaudheya_missions_task_17: "Panchanadas Panch Nagara"
 yaudheya_missions_task_17_DESC: "[GetProvince('(int32)4380').GetArea.GetName|E], später bekannt als Punjab, ist die Region unseres Volkes. Der Brotkorb ganz Indiens, seine Intellektuellen, Krieger, Kultur und mehr gebären eine komplexe und reiche Region. Das macht es jedoch auch schwierig zu regieren. Als Republik müssen wir diese Tatsache erkennen und entscheiden, wie wir damit umgehen sollen. Sollten wir die Gründung einer Panchanagara-Liga (Fünf-Städte-Liga) unterstützen?\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

 yaudheya_missions_task_18: "Weg des Kriegers"
 yaudheya_missions_task_18_DESC: "Die [GetCountry('YDD').GetName|E] Republik ist in erster Linie eine Republik für die #E Kshatriya#!-Kriegerkaste. Lassen Sie uns sicherstellen, dass dies so bleibt, indem wir Gesetze verabschieden, um die Zukunft unserer Kriegerkultur zu sichern.\n\n\n\n\n\n\n\n\n\n@india_mil10!"

 yaudheya_missions_task_19: "Maharaja-Senapati"
 yaudheya_missions_task_19_DESC: "Bedeutet 'Großer Königsbefehlshaber' und war ein gewählter Führer der [GetCountry('YDD').GetName|E] Republik. Dieser Chef würde auch als Mahasenapati (Großer Befehlshaber des Heeres) des #E Mauryan#!-Militärs dienen, was das große Maß an Zusammenarbeit und Abhängigkeit zeigt, das die #E Mauryans#! von den #E Yaudheyans#! hatten. Mit einem solch prestigeträchtigen Titel sollten wir mehr Autonomie von den #E Mauryans#! erhalten, denn wir haben sie sicherlich verdient.\n\n\n\n\n\n\n\n\n\n@india_mil8!"

 yaudheya_missions_task_20: "Kämpfe für deine Rechte"
 yaudheya_missions_task_20_DESC: "Die vielen Völker von den Rändern des westlichen Punjab in #E Mallia#! bis zu den Spitzen des östlichen Punjab im #E Dardic#!-Land haben begonnen zu fordern, für ihre Rechte zu kämpfen. Wer sind wir, um zu widersprechen? Wenn sie Rechte wollen, müssen sie zuerst lernen, wie #E Kshatriya#!-Krieger zu kämpfen! \n\n\n\n\n\n\n\n\n\n@egypt_mil9!"

 yaudheya_missions_task_21: "Beharre auf Indraprashta"
 yaudheya_missions_task_21_DESC: "Zwei unserer edlen Familien, die #E Prativindhya#! und #E Janamejaya#! Familien, sind die Verwandten der legendären Geschichte, die im #T Mahabharata#! erzählt wird. Und aus dieser Geschichte erfahren wir, dass unsere Vorgänger, das #E Kuru-Königreich#!, mit #E Indraprashta#! als ihrer ersten Hauptstadt gegründet wurde, die von den #E Pandava#!-Brüdern selbst etabliert wurde. Wir haben jedes Recht, über die Stadt zu herrschen, und wir müssen darauf bestehen, dass die #E Maurya#! sie uns so schnell wie möglich zurückgeben."

