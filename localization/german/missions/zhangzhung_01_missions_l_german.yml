l_german:
  01_zhangzhung_missions:0 "Das Bergreich"
  01_zhangzhung_missions_DESCRIPTION:0 "An den entferntesten Orten der Welt, wo sich der Boden in mächtige Berge verwandelt, die sich erheben und den Himmel selbst zu berühren scheinen - dies ist das Land, in dem Sie unser Volk finden, das in den Spalten der Hügel und Felsen gelebt hat seit Anbeginn der Zeit. Es gibt nur wenige, die mutig genug sind, sich in unsere Heimatländer zu wagen, denn die Reise ist schwierig, aber es gibt viele Händler, die ihr Leben riskieren, wenn sie durch die Täler und Bergpässe in unserem Gebiet navigieren, denn wir sitzen an der Kreuzung vieler mächtiger und wohlhabender Nationen. \n \nAuch für uns ist die Zeit gekommen, mächtig und reich zu werden."
  01_zhangzhung_missions_CRITERIA_DESCRIPTION:0 "Diese Mission wird abgeschlossen sein, wenn wir ein Königreich in den Bergen geschaffen haben – wir müssen einen Anführer finden, der unser Volk beschützen und die Anhänger des Bon Faith in eine glorreiche Zukunft führen kann."
  01_zhangzhung_missions_BUTTON_TOOLTIP:0 "Sicher in unserer Bergheimat bereiten wir unsere ehrgeizigen Pläne vor..."
  01_zhangzhung_missions_task_1:0 "Spannung an der Grenze"
  01_zhangzhung_missions_task_1_DESC:0 "Wir erhalten ständig Berichte, dass ausländische Angreifer unsere Grenze überqueren, nach Belieben durch unser Land wandern und die einheimischen Stammesangehörigen angreifen, wenn sie sich ihrem Eindringen widersetzen. Um unser Volk vor diesen Banditen zu schützen, sollten wir die Provinz Chomolangma erobern und die Schurken in die Berge zurückdrängen.persia_mil20!"
  01_zhangzhung_missions_task_2:0 "Ausläufer des Terai"
  01_zhangzhung_missions_task_2_DESC:0 "Die Urwälder von Terai, so ursprünglich sie auch sind, werden kein wirkliches Hindernis für jede südliche Nation sein, die beschließt, uns Ärger zu machen; wir sollten die Provinz sofort besetzen, damit wir nicht im ungünstigsten Moment mit einer unangenehmen Überraschung konfrontiert werden.india_mil12!"
  01_zhangzhung_missions_task_3:0 "Den Tsang beenden"
  01_zhangzhung_missions_task_3_DESC:0 "In der Erkenntnis, dass wir niemals in einem Zustand friedlicher Koexistenz mit unseren Feinden im Osten leben können, wurde entschieden, dass wir sie direkt beherrschen müssen. Eine glorreiche Schlacht erwartet unsere Soldaten!persia_mil18!"
  01_zhangzhung_missions_task_4:0 "Die Kriegsbeute"
  01_zhangzhung_missions_task_4_DESC:0 "Zusätzlich zu dem üblichen Gold und den Sklaven, die den Sieg in Kriegsangelegenheiten begleiten, sind wir nun Erben des angesammelten Wissens der Tsang; Wir sollten unsere Gelehrten in ihre frühere Hauptstadt schicken, um zu sehen, welche Weisheit sie von den Einheimischen abschöpfen können.india_mil20!"
  01_zhangzhung_missions_task_5:0 "Gerüchte über Edelsteine"
  01_zhangzhung_missions_task_5_DESC:0 "Händler, die aus unseren Siedlungen weit im Norden zurückkehren, sprechen von einer aufgeregten Entdeckung unter den Einheimischen – es gibt Gerüchte über schillernde grüne und rote Edelsteine, die in den Bergen gefunden werden können. Wir sollten eine Expedition schicken, um zu sehen, ob wir die Quelle dieses sagenumwobenen Reichtums ausfindig machen können.ägypten_mil19!"
  01_zhangzhung_missions_task_6:0 "Vereinigung der Bon Faithful"
  01_zhangzhung_missions_task_6_DESC:0 "Zum ersten Mal in der jüngeren Vergangenheit ist das, was einst als Traum galt – die politische Vereinigung der Bön-Gläubigen zu einer mächtigen Nation – in greifbare Nähe gerückt. Wir sollten die Ansprüche vorbereiten, die notwendig sind, um tief in die östlichen Berge vorzudringen.persia_mil17!"
  01_zhangzhung_missions_task_7:0 "Schutz des Westens"
  01_zhangzhung_missions_task_7_DESC:0 "Jetzt, da wir unsere natürlichen Grenzen beansprucht haben, haben wir beschlossen, unsere Provinzen systematisch zu durchqueren und unser Befestigungssystem zu verstärken. Die prekäre Situation im Westen fordert unsere Aufmerksamkeit; Wir haben dort mächtige Nachbarn und wollen nicht sehen, wie sich ihre Armeen durch unsere Gebirgspässe schlängeln.greek_mil1!"
  gilgit_tt:0 "Wir müssen eine Festung in der Provinz #Y Kargah# bauen!."
  01_zhangzhung_missions_task_8:0 "Dach der Welt"
  01_zhangzhung_missions_task_8_DESC:0 "Obwohl das Gelände schwierig zu bewohnen ist, ähnlich wie in unserem eigenen, werden die Berge von [GetProvince('(int32)6769').GetArea.GetName] von einem schwachen Volk bewohnt, das wir leicht zerstören und vertreiben könnten. Die Kontrolle ihrer Region würde nicht nur unsere Sicherheit verbessern, sondern unsere Kontrolle über die lokalen Handelsrouten noch weiter festigen.persia_mil15!"
  01_zhangzhung_missions_task_9:0 "Betreten des Beckens"
  01_zhangzhung_missions_task_9_DESC:0 "Die fruchtbaren Oasen des Tarim-Beckens glitzern in der Ferne, mit Versprechen auf exotische Schätze und üppigen Reichtum, die zusammen mit der Wüstenbrise hereinströmen. Die Bewohner, die dort leben, unterscheiden sich sehr von unserem eigenen Volk und werden hart kämpfen, um das zu behalten, was sie haben – wir sollten uns auf einen harten Feldzug vorbereiten.persia_mil14!"
  01_zhangzhung_missions_task_10:0 "Der Norden"
  01_zhangzhung_missions_task_10_DESC:0 "Unsere Kriege um die Kontrolle des Tarim-Beckens gehen weiter und bringen unsere Soldaten weiter von unserer Heimat weg als je zuvor. Hoffentlich werden ihre Reisen ins Ausland zum Sieg unseres Volkes führen! Wir können nichts anderes als dieses Ergebnis akzeptieren!persia_mil1!"
  01_zhangzhung_missions_task_11:0 "Bon Verrat"
  01_zhangzhung_missions_task_11_DESC:0 "Nicht alle, die in den Ländern unserer Feinde leben, sind tatsächlich unsere Feinde; Im Gegenteil, es gibt diejenigen, die verstehen, dass wir bessere Herrscher wären als ihre eigenen Führer, und die uns die Macht aneignen wollen. Diese Informanten in der lokalen Bevölkerung sind bereit, uns zu beraten, indem sie Schwachstellen in ihren Befestigungen aufdecken, aber sie werden für die Informationen teuer bezahlt werden wollen.india_mil17!"
  01_zhangzhung_missions_task_12:0 "Die Mauern von Gilgit"
  01_zhangzhung_missions_task_12_DESC:0 "Weil wir überall Festungen gebaut haben, haben unsere Ingenieure viel gelernt und sind jetzt erfahrene Architekten. In Zukunft werden sie sich an das erinnern können, was sie bei der Arbeit in den Bergen gelernt haben, und hoffentlich von diesen Lektionen profitieren, aber dazu müssen wir riesige Mengen an Steinen horten. \n \n \n \n \n \n \n \n \n \n[GetProvince('(int32)5593').GetArea.GetName]persia_mil7!"
  01_zhangzhung_missions_task_13:0 "Suche nach Olmo Lungring"
  01_zhangzhung_missions_task_13_DESC:0 "Unsere alten Geschichten besagen, dass Tonpa Shenrab, der legendäre Gründer der Bön-Religion in unserer Heimat, aus einem weit im Westen gelegenen Land namens Olmo Lungring stammte. Jetzt, da wir das Pamirgebirge kontrollieren, sollten wir Reiter nach Westen schicken, um nach dieser mythischen Region zu suchen.persia_mil16!"
  01_zhangzhung_missions_task_14:0 "Der Süden"
  01_zhangzhung_missions_task_14_DESC:0 "Die kleinen Tyrannen und Despoten, die sich im gesamten Tarimbecken an ihre Lehen klammern, stehen kurz davor, für immer besiegt zu werden, aber nur, wenn unser Volk die bevorstehenden schwierigen Tage überstehen kann. Wir marschieren bei Sonnenaufgang in ihre Hauptstädte!persia_mil2!"
  01_zhangzhung_missions_task_15:0 "Das Land der himmlischen Pferde"
  01_zhangzhung_missions_task_15_DESC:0 "Unsere Handelsverbindungen in der Region des Tarim-Beckens sprechen in den höchsten Tönen von den Pferden, die in der Region [GetProvince('(int32)6736').GetArea.GetName] zu finden sind. Obwohl wir Ansprüche leicht vorbereiten könnten, drängen einige auf Zurückhaltung und argumentieren, dass wir uns unnötigen Gefahren aussetzen, wenn wir ein weiteres Tal erobern.celt_mil13!"
  01_zhangzhung_missions_task_16:0 "Anbruch einer neuen Ära"
  01_zhangzhung_missions_task_16_DESC:0 "Eine Zeit zum Feiern ist da! Unsere Eroberungskriege, so schwierig sie auch waren, werden bald vergessen sein, und wir müssen alle als ein Volk zusammenkommen, um die vor uns liegende Zukunft anzunehmen. Erklären Sie eine einmonatige Festzeit in unserer neuen Hauptstadt!persia_mil5!"
  01_zhangzhung_missions_task_17:0 "Ein würdiges Zuhause"
  01_zhangzhung_missions_task_17_DESC:0 "Es gibt keine sanfte Art, dies zu sagen; unsere Hauptstadt ist erbärmlich. Wir müssen alles tun, um unserem Volk ein Heim zu bauen, das seiner Größe würdig ist, aber das wird Zeit und Geld kosten.celt_mil8!"
  01_zhangzhung_missions_task_18:0 "Ein Ort der Anbetung"
  01_zhangzhung_missions_task_18_DESC:0 "Der Bau einer großartigen heiligen Stätte in unserer Hauptstadt würde der Welt beweisen, dass unser guter Glaube jeden Schritt unserer Bewegungen leitet. Vergessen wir in diesen guten Zeiten nicht den Glauben unserer Vorväter, sondern erinnern wir uns daran, wie viel uns die Götter geschenkt haben und danken ihnen.greek_mil3!"
  01_zhangzhung_missions_task_19:0 "Brot für alle"
  01_zhangzhung_missions_task_19_DESC:0 "Den leeren Magen unserer Bürger zu ernähren, war schon immer eine schwierige Aufgabe, zweifellos aufgrund des Mangels an geeigneten Flächen für den Anbau von Feldfrüchten. Dies kann jedoch keine Entschuldigung mehr sein; wir müssen Schritte unternehmen, um die verfügbaren Lebensmittel für unser Volk zu erhöhen. Warum also nicht unser Terrain nutzen? Wir könnten Getreidespeicher tief in den Bergen bauen ... die natürliche Kühle des Steins würde Wunder für die Konservierung von Lebensmitteln bewirken.celt_mil14!"
  build_food_tt:0 "Wir müssen mindestens 3 #Y Farming Settlements# bauen! in allen lebensmittelproduzierenden Gebieten, die wir besitzen."
  01_zhangzhung_missions_task_20:0 "Königreich der Berge"
  01_zhangzhung_missions_task_20_DESC:0 "Allen, die den Handelsrouten in die höher gelegenen Regionen folgen, wird bald der Atem stocken; nicht durch die dünne Bergluft, sondern durch den Anblick einer beeindruckenden Stadt, eingebettet in schroffe Höhen. Wie konnte eine so trostlose Region eine so großartige Nation ernähren?greek_mil7!"
  01_zhangzhung_missions_task_21:0 "Der Bergkönig"
  01_zhangzhung_missions_task_21_DESC:0 "Wenn wir in der Lage sind, alle regionalen Hauptstädte in den uns umgebenden Bergen zu erobern, wer kann dann mit uns streiten, wenn wir uns zum Bergkönig erklären?greek_mil10!"
  01_zhangzhung_missions_task_22:0 "Zusammenkommen unter einem Zelt"
  01_zhangzhung_missions_task_22_DESC:0 "Jetzt, da wir das Tarimbecken endgültig erobert haben, sollten wir alles tun, um Frieden in die Region zu bringen. Wir möchten natürlich, dass alle unsere Themen, unabhängig von ihrer Religion oder Kultur, miteinander auskommen.greek_mil13!"
  01_zhangzhung_missions_task_23:0 "Verstopfen der Risse"
  01_zhangzhung_missions_task_23_DESC:0 "Wir können eine durchlässige Grenze nicht tolerieren, sondern müssen die notwendigen Schritte unternehmen, um die Gebirgspässe zu sichern. Kein Eindringling wird frei in unsere Kernlande eindringen; Sie werden für jeden Schritt nach vorne, den sie machen, hart kämpfen müssen.celt_mil6!"
  01_zhangzhung_missions_task_24:0 "Die Vorberge beanspruchen"
  01_zhangzhung_missions_task_24_DESC:0 "In dem Glauben, dass unser Glück in den exotischen und üppigen Ländern des Südens auf uns wartet, werden wir massenhaft Claims vorbereiten und den Einheimischen sagen, dass alle Gebiete, die im Schatten unserer Berge liegen, natürlich uns gehören.india_mil13!"
  01_zhangzhung_missions_task_25:0 "Meister des Pferdes"
  01_zhangzhung_missions_task_25_DESC:0 "Dank unserer Kontrolle über die Pferde im [GetProvince('(int32)6736').GetArea.GetName] Valley sind wir in der Lage, die besten Schlachtrösser und Hengste zu beschaffen, die auf allen Marktplätzen zu finden sind.india_mil18!"
  three_texts:0 "Drei heilige Bon-Texte"
  three_texts_desc:0 "Unsere Fahrer haben sich auf ihrer Suche nach dem Geburtsort von Tonpa Shenrab an die Ränder der Erde gewagt und sind mit heiligen religiösen Texten zurückgekehrt."
  bon_informers:0 "Gute Informanten"
  desc_bon_informers:0 "Wir haben ein Netzwerk von bezahlten Denunzianten, die dieselbe Religion in den Ländern unserer Nachbarn teilen."
  ascendant_bon:0 "Aszendent Bon Power"
  desc_ascendant_bon:0 "Die Stämme, die den Bön-Glauben praktizieren, wurden unter einem Banner vereint und kontrollieren ein ausgedehntes Reich hoch in den Bergen."
  gilgit_walls:0 "Mauern von Gilgit"
  desc_gilgit_walls:0 "Die Lektionen, die wir beim Bau von Festungen in der Provinz Gilgit gelernt haben, können in unserem ganzen Land angewendet werden."
  state_investments:0 "Staatliche Investitionen"
  desc_state_investments:0 "Dank staatlicher Investitionen baut unsere Nation ihre Infrastruktur mit unglaublicher Geschwindigkeit aus."
  one_tent:0 "Zusammenkommen unter einem Zelt"
  desc_one_tent:0 "Die unterschiedlichen Stämme, die sich unter unserem Joch befinden, werden erkennen, dass es ein sanftes Joch ist."
  horse_lord:0 "Pferdeherren"
  desc_horse_lord:0 "Da wir einige der besten Regionen der Welt für die Zucht von Hengsten kontrollieren, haben wir den Spitznamen „Horse Lords“ erhalten."
  secure_borders:0 "Sichere Grenzen"
  desc_secure_borders:0 "Der beeindruckende Befestigungsring, den wir in unseren Bergen errichtet haben, hat unsere ganze Nation in eine praktisch uneinnehmbare Festung verwandelt."
  mountain_power:0 "Königreich der Berge"
  desc_mountain_power:0 "Dank der inspirierten Führung unserer Herrscher haben wir buchstäblich die erhabensten Höhen erreicht, die uns zur Verfügung stehen – wir sind das Land in den Wolken, das Bergreich."
  persuasive_bon:0 "Überzeugender guter Glaube"
  desc_persuasive_bon:0 "Weil wir auf der Erde mächtig geworden sind, nehmen die Menschen dies als Beweis dafür, dass unser Guter Glaube die wahre Religion ist."
  mountain_granaries:0 "Bergspeicher"
  desc_mountain_granaries:0 "Wir haben große Lagerhäuser in die Berge selbst gehauen, die es uns ermöglichen, das ganze Jahr über große Mengen Getreide zu lagern."
  glorious_battle:0 "Glorreiche Schlacht"
  desc_glorious_battle:0 "Unsere Siege über unsere Feinde haben unsere Soldaten inspiriert, im Kampf nach Ruhm zu streben."
  me_zhangzhung_1_title:0 "$01_zhangzhung_missions_task_1$"
  me_zhangzhung_1_desc:0 "Als [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] an zwei aufeinanderfolgenden Tagen Berichte erhielt, dass Banditen von [GetProvince('(int32)5588').GetArea.GetName] unsere Grenze überquert und einige der Einheimischen getötet haben, war [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] die Wut überwältigend. In der Erkenntnis, dass sich diese Situation nur weiter verschlimmern wird, hat [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] die schwierige Entscheidung getroffen, Ansprüche auf fremde Ländereien zu fabrizieren. Obwohl einige der Ältesten an der Weisheit dieses Weges zweifeln, gibt es dazu nichts mehr zu sagen."
  me_zhangzhung_1.a:0 "Wir können nicht zulassen, dass die Briganterie weitergeht"
  me_zhangzhung_1_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_1$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_2_title:0 "$01_zhangzhung_missions_task_2$"
  me_zhangzhung_2_desc:0 "Obwohl es nur wenige Tagesreisen von unseren neuen Siedlungen in [GetProvince('(int32)5573').GetName] zu einigen der beeindruckenden Städte unserer maghadhischen Nachbarn im Süden sind, müssen wir zugeben, dass es keine freundschaftlichen Beziehungen waren, die uns über die Berge geführt haben. Freundlich genug, solange die Integrität unserer Grenzen von den mächtigen Mauryanern respektiert wird."
  me_zhangzhung_2.a:0 "Wir kommen nicht hierher und bitten um Ärger"
  me_zhangzhung_2_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_2$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_3_title:0 "$01_zhangzhung_missions_task_3$"
  me_zhangzhung_3_desc:0 "Obwohl es beunruhigend ist, Waffen gegen Mitgläubige des Bön-Glaubens zu führen, gibt es einen gerechten Aspekt in der Natur unserer Kriege; wir trachten nur danach, unsere zerstreuten Völker zu vereinen, damit das Licht unseres Glaubens wirklich erblühen kann. Mit der Zeit hoffen wir, dass die Sünden unserer Aggression vergeben werden ... oder zumindest vergessen werden. \n \nTrotzdem fühlt es sich falsch an, im Krieg gegen seine Brüder nach Ruhm zu streben."
  me_zhangzhung_3.a:0 "Unsere Soldaten werden ihre Erfahrungen sammeln, wie sie..."
  me_zhangzhung_3_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_3$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_4_title:0 "$01_zhangzhung_missions_task_4$"
  me_zhangzhung_4_desc:0 "Wir haben die Nachricht erhalten, dass die Besten und Klügsten unter uns die Dokumente studieren, die sie in [GetProvince('(int32)5630').GetName] gefunden haben. Hoffentlich lernen wir ein oder zwei Dinge aus der gesammelten Weisheit der Tsang - vielleicht sind unsere wertlosen Cousins ​​am Ende doch für etwas gut."
  me_zhangzhung_4.a:0 "Unsere Erwartungen bleiben gering, aber wir möchten uns überraschen lassen"
  me_zhangzhung_4_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_4$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_5_title:0 "$01_zhangzhung_missions_task_5$"
  me_zhangzhung_5_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], wir haben herausragende Neuigkeiten; Obwohl einige unserer Männer Angst hatten, die Höhlen zu betreten, gewöhnten sie sich schließlich an die Höhlenforschung und konnten schließlich die Quelle der Edelsteine ​​lokalisieren. Eine Region, die wir früher als Viehweide genutzt haben, wird bald als eine der Quellen der besten Diamanten der Welt bekannt sein - was für eine unglaubliche Wendung der Ereignisse!"
  me_zhangzhung_5.a:0 "Wir werden reich! Absolut reichhaltig!"
  me_zhangzhung_5_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_5$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_6_title:0 "$01_zhangzhung_missions_task_6$"
  me_zhangzhung_6_desc:0 "Krieg ist immer eine schreckliche Sache, aber er fühlt sich schlimmer an, wenn er gegen die eigenen Brüder statt gegen einen ausländischen Feind geführt wird. Es gibt nicht viel zu sagen außer einem Ausdruck des Bedauerns für die unschuldigen Seelen, die in diesen Konflikten ihr Leben verlieren; wir hoffen, dass ihre Reise ins Paradies nicht von Sünden und karmischen Schulden behindert wird."
  me_zhangzhung_6.a:0 "Wir können nicht persönlich für alles verantwortlich sein, was passiert..."
  me_zhangzhung_6_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_6$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_7_title:0 "$01_zhangzhung_missions_task_7$"
  me_zhangzhung_7_desc:0 "Obwohl unsere Soldaten fleißig daran arbeiten, noch mehr Kampferfahrung zu sammeln, hat [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] befohlen, dass sie zur Unterstützung der laufenden Bauarbeiten in der [GetProvince('(int32)5594').GetArea.GetName]-Provinz eingesetzt werden. Während viele unglücklich darüber sind, dass ihre Hände Steine ​​anstelle von Schwertern heben, ist dies alles zum Besseren – wir sind alle sicherer mit einem soliden Befestigungsnetz."
  me_zhangzhung_7.a:0 "Diese Mauern werden Ihre Mütter und Ihre Kinder schützen – vergessen Sie das nicht"
  me_zhangzhung_7_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_7$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_8_title:0 "$01_zhangzhung_missions_task_8$"
  me_zhangzhung_8_desc:0 "Ein neuer Tag steht uns bevor, einer, an dem wir die vertrauten Täler und Bergstraßen unserer Heimat verlassen, um Orte zu erobern, die unsere Vorfahren nie kannten. \n \nVielleicht waren unsere Vorfahren nicht stark genug, um gegen die Ausländer zu kämpfen, oder vielleicht respektierten sie einige Traditionen, die wir offensichtlich vergessen haben – denn wir haben keine Bedenken, in das Pamir-Gebirge zu ziehen."
  me_zhangzhung_8.a:0 "Wir bringen unserem Volk Ruhm – lasst uns in diese fremden Länder vordringen"
  me_zhangzhung_8_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_8$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_9_title:0 "$01_zhangzhung_missions_task_9$"
  me_zhangzhung_9_desc:0 "Es wurde gesagt, dass man das Tarim-Becken nicht ohne einen Führer betritt, denn jeder, der es töricht tut, wird sich bald in den Sanddünen der Wüsten wiederfinden – viele Invasionsarmeen wurden vom Flugsand verschluckt, nie nach Hause zurückkehren. Zum Glück hat unser Silber ausgereicht, um die Loyalität einiger Einheimischer zu erkaufen, aber es wäre gelogen zu sagen, dass unsere Soldaten kein bisschen Angst haben."
  me_zhangzhung_9.a:0 "Das ist Dummheit - uns wird es gut gehen"
  me_zhangzhung_9_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_9$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_10_title:0 "$01_zhangzhung_missions_task_10$"
  me_zhangzhung_10_desc:0 "Ein spontaner Kriegsrat wurde von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] in der Stadt [GetProvince('(int32)6744').GetArea.GetName] einberufen, unserer Operationsbasis am Rande des Tarim-Beckens, jetzt, wo die Region in unsere Hände gefallen ist. Die Beratungen sind kurz und das Urteil einstimmig, und was noch besser ist, die Vorzeichen stehen günstig – wir sollten weiter nach Norden vordringen, denn wir werden den Sieg vor uns haben."
  me_zhangzhung_10.a:0 "Schenken Sie mir weiterhin Ihr Vertrauen und Sie werden weiterhin diese Ergebnisse sehen"
  me_zhangzhung_10_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_10$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_11_title:0 "$01_zhangzhung_missions_task_11$"
  me_zhangzhung_11_desc:0 "Obwohl [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] bekannt gemacht hat, dass der Umgang mit kriminellen Elementen und Verrätern, unabhängig davon, wo ihre Loyalität liegt, eine unappetitliche Angelegenheit ist, wäre es auch enorm töricht, zuzulassen, dass solche geringfügigen Bedenken uns im Weg stehen, das zu erreichen, was wir wollen. Und wenn etwas stimmt, dann dass [ROOT.GetCountry.GetRuler.GetFirstName] kein Dummkopf ist. \n \nUnsere Agenten berichten, dass sie sich mit einigen Informanten getroffen haben, die uns sagen werden, wann die Stadtmauern am wenigsten besetzt sein werden und wo wir unsere Angriffe am besten konzentrieren können. Mit etwas Glück fallen die Städte und Festungen schnell."
  me_zhangzhung_11.a:0 "Am Ende versuchen wir nur, Leben zu retten"
  me_zhangzhung_11_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_11$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_12_title:0 "$01_zhangzhung_missions_task_12$"
  me_zhangzhung_12_desc:0 "Während viele unserer Kaufleute und Geschäftsleute hofften, dass wir unser ausgefeiltes Fachwissen im Städtebau einsetzen würden, liegen unsere Prioritäten in erster Linie auf der Stärkung unserer Festungen und Befestigungen. \n \nAll die empfindlichen Dinge, die mit der Zivilisation einhergehen, sind in Ordnung, aber wir ziehen es vor, sicher zu sein."
  me_zhangzhung_12.a:0 "Alle werden mir später dafür danken, du wirst sehen"
  me_zhangzhung_12_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_12$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_13_title:0 "$01_zhangzhung_missions_task_13$"
  me_zhangzhung_13_desc:0 "Am späten Abend gab es einen Tumult vor den Toren der Stadt, der bald dazu führte, dass [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] nach unten ging, um zu sehen, was für [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim]selbst los war. Es war bald klar, warum es in den Straßen Freuden- und Jubelschreie gab; Unsere geliebten Söhne, die wir als Reiter auf eine Expedition geschickt haben, um das Heimatland von Tonpa Shenrab zu finden, sind endlich zurückgekehrt, zehn lange Jahre nachdem sie gegangen sind. Als sich die Menge auf dem Platz versammelte, wurden die Einzelheiten ihrer Geschichte bald mit allen geteilt. \n \nDie Männer ritten durch die Berge und in die Hügel von [GetProvince('(int32)6634').GetArea.GetName] und hielten sich weit weg von den wachsamen Augen der vielen Späher und Posten entlang der Straßen. Es scheint, dass im Westen viele Kriege geführt werden, wobei sich Generäle um die zerschmetterten Überreste des Imperiums streiten, und aufgrund der anhaltenden Konflikte sind die Spannungen sogar bis in den fernen Osten zu spüren. Trotzdem konnten unsere Fahrer weiterfahren, ohne Blut vergießen zu müssen. \n \nNach vielen Jahren der Begegnung mit Fremden, die unsere Sprache nicht verstehen konnten, trafen sie schließlich einige Stammesangehörige in der Großen Steppe, die Zhangzhung sprechen konnten, und da erkannten wir, dass wir endlich den Geburtsort von #E Tonpa Shenrab#! gefunden hatten. Nachdem sie viele Jahre bei unseren entfernten Verwandten gelebt und studiert hatten, kehrten sie schließlich mit Kopien der heiligen Texte unserer Religion zurück, die uns lange verloren gegangen waren. Dies ist ein lebensverändernder Tag für unser Volk!"
  me_zhangzhung_13.a:0 "Tonpa Shenrab hat uns gesegnet!"
  me_zhangzhung_13_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_13$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_14_title:0 "$01_zhangzhung_missions_task_14$"
  me_zhangzhung_14_desc:0 "Wenn man bedenkt, wie nahe der Süd-Tarim an unseren eigenen Grenzen liegt, sollte es eine leichtere fremde Eroberung sein als andere, die wir durchgeführt haben. Wir sind dankbar, dass unsere Versorgungsleitungen nicht mehr so ​​angespannt sein werden wie bisher – es sind die kleinen Dinge, für die man dankbar bleiben muss."
  me_zhangzhung_14.a:0 "In der Tat - denn wer weiß, was morgen für Unheil bringen mag?"
  me_zhangzhung_14_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_14$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_15_title:0 "$01_zhangzhung_missions_task_15$"
  me_zhangzhung_15_desc:0 "Das [GetProvince('(int32)6736').GetArea.GetName] Valley ist weit von unserer Hauptstadt entfernt, und doch finden wir unsere Interessen irgendwie mit dieser Region verflochten. Obwohl wir von den Einwohnern der Städte, die hier sind, mit heftigem Widerstand rechnen, freuen wir uns darauf, diese Zentren der Zivilisation und Kultur zu unseren wachsenden Grenzen hinzuzufügen."
  me_zhangzhung_15.a:0 "Es gibt viel, was wir alle voneinander lernen können"
  me_zhangzhung_15_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_15$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_16_title:0 "$01_zhangzhung_missions_task_16$"
  me_zhangzhung_16_desc:0 "Überall in unserem Reich wurden Vorbereitungen für die Feierlichkeiten getroffen, die in [GetProvince('(int32)5557').GetName] abgehalten werden sollen, ein Ereignis, über das die Menschen zweifellos in den nächsten hundert Jahren sprechen werden. Heute ist ein Tag, der sich von anderen in jüngster Zeit unterscheidet, denn wir können endlich sagen, dass unsere Kriege gegen unsere Brüder zu Ende sind und eine Ära des Friedens vor uns liegt. \n \nWährend sich die Paraden durch die Straßen unserer Hauptstadt schlängeln, sind für einen kurzen Moment der Streit und die Verwüstung der Vergangenheit vergessen und unser Volk ist eins."
  me_zhangzhung_16.a:0 "Ich verspreche Ihnen, dass eine bessere Zukunft auf Sie wartet"
  me_zhangzhung_16_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_16$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_17_title:0 "$01_zhangzhung_missions_task_17$"
  me_zhangzhung_17_desc:0 "Dank des von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] demonstrierten Willens (sowie des Zugangs von [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] zu den tiefen staatlichen Taschen) haben wir eine Wachstumsphase in [GetProvince('(int32)5557').GetName] erlebt, von der wir hoffen, dass sie sich über unser gesamtes Land ausbreitet. Lassen Sie uns die begonnenen Bauinitiativen weiter finanzieren und auch nach neuen Orten suchen, an denen wir bauen und in die wir investieren können."
  me_zhangzhung_17.a:0 "Mit der Zeit werden unsere Städte es mit denen auf der ganzen Welt aufnehmen können"
  me_zhangzhung_17_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_17$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_18_title:0 "$01_zhangzhung_missions_task_18$"
  me_zhangzhung_18_desc:0 "Das Unglaublichste passierte, als wir mit dem Bau einer heiligen Stätte in [GetProvince('(int32)5557').GetName], [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] fertig waren. Wie Sie wissen, glaubt unser Bon-Glaube an Tiergeister, und unsere Schamanen und heiligen Männer kommunizieren oft mit den Tieren um uns herum. \n \nEines Morgens wachten wir auf und fanden in unserem Tempel einen wahren Zoo vor; es schien, dass alle Arten von Kreaturen, von Hasen, Affen, Hirschen, Tigern, Schlangen, Falken und Elefanten, alle zusammen am Schrein beteten. Ich würde die Geschichte nicht glauben, wenn ich sie nicht selbst gesehen hätte."
  me_zhangzhung_18.a:0 "Ich möchte hinuntergehen und dieses Wunder sehen! Was könnte es bedeuten?"
  me_zhangzhung_18_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_18$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_19_title:0 "$01_zhangzhung_missions_task_19$"
  me_zhangzhung_19_desc:0 "In den Bergen aufzuwachsen bedeutet, dass man Hunger schnell kennenlernt, denn die Winter sind hart und ein voller Bauch wird so selten und luxuriös wie ein heißes Bad. Mit sorgfältiger Planung kann das Schlimmste jedoch abgemildert werden, insbesondere wenn Sie einen so gewissenhaften Anführer wie [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] haben. \n \nObwohl das Geld auf dem Bauernhof bei knappen Budgets nicht beliebt ist, freut sich sicherlich jeder über einen Laib frisch gebackenes Brot direkt aus dem Ofen - ein Genuss, den alle häufiger genießen werden, nachdem wir unsere Lagerkapazität durch ausgeklügelte Gebäude erweitert haben Getreidespeicher in den Bergen selbst. Wir haben wirklich einen visionären Führer, der unsere Nation vorwärts führt."
  me_zhangzhung_19.a:0 "Apropos Brot, haben wir welche zur Hand? Ich bin ein bisschen hungrig"
  me_zhangzhung_19_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_19$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_20_title:0 "$01_zhangzhung_missions_task_20$"
  me_zhangzhung_20_desc:0 "Wenn Ausländer zum ersten Mal hören, dass wir hauptsächlich in den Bergen leben, sind sie sich nie sicher, was sie erwartet – einige stellen sich wahrscheinlich vor, dass wir in Höhlen leben müssen. Obwohl wir lachen, wenn wir diese Geschichten hören, laden wir jeden ein, der das sogenannte „Königreich der Berge“, wie manche unser Land nennen, selbst besuchen möchte. \n \nSie werden bald sehen, dass wir so zivilisiert sind wie viele andere Länder, und unsere Städte können dem Reisenden Freuden bieten, die mit allem konkurrieren, was Sie in den sagenumwobenen Hauptstädten der großen Königreiche finden."
  me_zhangzhung_20.a:0 "Bitte bleiben Sie ein wenig bei uns und nutzen Sie unsere Gastfreundschaft"
  me_zhangzhung_20_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_20$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_21_title:0 "$01_zhangzhung_missions_task_21$"
  me_zhangzhung_21_desc:0 "Als [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] zum ersten Mal die Pflichten übernahm, unser Volk zu befehligen, konnten nur wenige den kometenhaften Aufstieg vorhersehen, der [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim] zum absoluten Höhepunkt der Macht führen würde, und doch sind wir hier – vielleicht sind sogar die Götter selbst überrascht. \n \nEs ist so viel passiert, dass es ein Dummkopf wäre, so viele Taten von [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] zu erzählen, und außerdem wird es viele Dichter und Barden geben, die diese Geschichten die ganze Nacht lang singen. Bevor die Feierlichkeiten beginnen können, gibt es jedoch eine Krönung, an der wir teilnehmen müssen."
  me_zhangzhung_21.a:0 "Ich nehme diese heilige Pflicht an und schwöre Ihnen, dass ich mein Bestes tun werde"
  me_zhangzhung_21_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_21$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_22_title:0 "$01_zhangzhung_missions_task_22$"
  me_zhangzhung_22_desc:0 "Es ist eine schöne Sache, wenn verschiedene Menschen trotz ihrer unterschiedlichen Hintergründe zusammenkommen und sich für das Gemeinwohl einsetzen können, sei es die militärische Sicherung der Grenzen unseres Landes oder etwas so Alltägliches wie die gemeinsame Arbeit auf einem gemeinsamen Feld. \n \nEgal, ob jemand Soldat oder Bauer ist, wir wollen Eintracht zwischen all unseren Klassen, denn Frieden und gegenseitiges Verständnis sind der einzige Weg, wie wir vorankommen können."
  me_zhangzhung_22.a:0 "Es ist unsere Vielfalt, die uns unsere Stärke gibt; siehst du nicht?"
  me_zhangzhung_22_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_22$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_23_title:0 "$01_zhangzhung_missions_task_23$"
  me_zhangzhung_23_desc:0 "Wir haben keinen Zweifel daran, dass in Zukunft an einem dunklen Tag die Armeen der Eindringlinge über den Horizont strömen und in unser Heimatland vordringen werden. Obwohl wir nicht versprechen können, dass dieses Unglück niemals passieren wird, können wir sicherstellen, dass wir auf den Moment vorbereitet sind, in dem es eintritt. Durch den Bau von Festungen in der Nähe jedes Bergpasses, den wir an unserer Grenze kontrollieren, können wir zumindest sagen, dass wir nicht überrascht werden."
  me_zhangzhung_23.a:0 "Die Bergpässe werden wir nicht so einfach aufgeben"
  me_zhangzhung_23_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_23$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_24_title:0 "$01_zhangzhung_missions_task_24$"
  me_zhangzhung_24_desc:0 "Während einige vorsichtige Stimmen argumentieren, dass das Führen von Eroberungskriegen eine Katastrophe herbeiführt, besonders wenn wir die Macht der Reiche in Betracht ziehen, die in Indien zu finden sind, ist es ihre Stärke, die uns dazu zwingt, die Ausläufer der Berge zu sichern – das wollen wir Warnung wie möglich, mit einer Art Pufferzone zwischen ihnen und uns."
  me_zhangzhung_24.a:0 "Wir hoffen, dass dies politisch nicht kompliziert wird"
  me_zhangzhung_24_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_24$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_25_title:0 "$01_zhangzhung_missions_task_25$"
  me_zhangzhung_25_desc:0 "Obwohl der Einsatz von Pferden in der Kriegsführung für unsere Leute, die nicht in der Lage sind, das Reiten auf den steilen Berghängen richtig zu lernen, immer noch etwas seltsam ist, befinden wir uns in der Situation, einige der besten Pferde der Welt zur Verfügung zu haben Es ist eine Fähigkeit, in deren Beherrschung wir Zeit und Ressourcen investieren sollten. Es ist wahr, dass wir Pferde auf dem Markt verkaufen können, aber es hat militärische Vorteile, solche tödlichen Bestien in Ihrer Armee zu haben."
  me_zhangzhung_25.a:0 "Ich habe noch nie in meinem Leben prächtigere Pferde gesehen"
  me_zhangzhung_25_tooltip:0 "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_25$#!' ist jetzt #G Completed#!!"
  me_zhangzhung_26_title:0 "Zhangzhung, das Bergkönigreich"
  me_zhangzhung_26_desc:0 "Nur wenige machen die Reise in unser Land, denn die Straßen in die Berge sind tückisch und abweisend, und weil wir weit entfernt von den Städten im Flachland leben, gibt es viele Vermutungen und Spekulationen über unser Volk. \n \nWährend Gerüchte über verheerende Kriege zu uns durchdringen, isoliert wie wir im hohen Norden sind, wurde entschieden, dass die Zeit gekommen ist, uns offiziell vorzustellen."
  me_zhangzhung_26.a:0 "Die Welt wird früh genug alles über uns erfahren, was es zu wissen gibt..."
  me_zhangzhung_26_tooltip:0 "Zeit Geschichte zu schreiben..."
