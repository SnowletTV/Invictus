l_german:
  
 01_zhangzhung_missions: "Das Bergkönigreich" 
 01_zhangzhung_missions_DESCRIPTION: "An den entlegensten Orten der Welt, wo sich die Erde in mächtige Berge verwandelt, die in die Höhe ragen und den Himmel selbst zu berühren scheinen – das ist das Land, in dem Sie unser Volk finden, das in den Spalten der Hügel und Felsen gelebt hat seit Anbeginn der Zeit. Es gibt nur wenige, die mutig genug sind, sich in unsere Heimatländer zu wagen, denn die Reise ist schwierig, aber es gibt viele Händler, die ihr Leben riskieren, indem sie durch die Täler und Gebirgspässe unseres Territoriums vorwagen, denn wir liegen an der Kreuzung vieler mächtiger und wohlhabender Nationen. \n\nAuch für uns ist die Zeit gekommen, mächtig und reich zu werden." 
 01_zhangzhung_missions_CRITERIA_DESCRIPTION: "Diese Mission wird abgeschlossen sein, wenn wir ein Königreich in den Bergen geschaffen haben – wir müssen einen Anführer finden, der unser Volk beschützen und die Anhänger des Bon-Glaubens in eine glorreiche Zukunft führen kann." 
 01_zhangzhung_missions_BUTTON_TOOLTIP: "Geborgen in unserem Zuhause in den Bergen bereiten wir unsere ehrgeizigen Pläne vor ..."
  
  #Missions 
  
 01_zhangzhung_missions_task_1: "Spannung an der Grenze"
 01_zhangzhung_missions_task_1_DESC: "Wir erhalten ständig Berichte darüber, dass ausländische Plünderer unsere Grenze überschreiten, nach Belieben durch unser Land wandern und die örtlichen Stammesangehörigen angreifen, wenn sie sich ihrem Eindringen widersetzen. Um unser Volk vor diesen Banditen zu schützen, sollten wir die Provinz Chomolangma erobern und die Schurken zurück in die Berge drängen. \n\n\n\n\n\n\n\n\n\n@persia_mil20!" 
  
 01_zhangzhung_missions_task_2: "Ausläufer des Terai" 
 01_zhangzhung_missions_task_2_DESC: "Die Urwälder von Terai, so unberührt sie auch sind, werden kein wirkliches Hindernis für irgendeine südliche Nation sein, die beschließt, Ärger für uns zu machen; Wir sollten die Provinz sofort besetzen, damit wir nicht im ungünstigen Moment einer unangenehmen Überraschung ausgesetzt werden. \n\n\n\n\n\n\n\n\n\n@india_mil12!" 
  
 01_zhangzhung_missions_task_3: "Erledigung der Tsang" 
 01_zhangzhung_missions_task_3_DESC: "In der Erkenntnis, dass wir niemals in einem Zustand friedlicher Koexistenz mit unseren Feinden im Osten leben können, wurde beschlossen, dass wir sie direkt regieren müssen. Eine glorreiche Schlacht erwartet unsere Soldaten! \n\n\n\n\n\n\n\n\n\n@persia_mil18!" 
  
 01_zhangzhung_missions_task_4: "Die Beute des Krieges" 
 01_zhangzhung_missions_task_4_DESC: "Zusätzlich zu dem üblichen Gold und den Sklaven, die mit einem Sieg in Kriegsangelegenheiten einhergehen, sind wir nun Erben des gesammelten Wissens der Tsang; Wir sollten unsere Gelehrten in ihre ehemalige Hauptstadt schicken, um zu sehen, welche Weisheit sie von den Einheimischen lernen können. \n\n\n\n\n\n\n\n\n\n@india_mil20!" 
  
 01_zhangzhung_missions_task_5: "Gerüchte über Edelsteine" 
 01_zhangzhung_missions_task_5_DESC: "Händler, die aus unseren Siedlungen weit im Norden zurückkehren, berichten von einer aufgeregten Entdeckung unter den Einheimischen – es gibt Gerüchte über schillernde grüne und rote Edelsteine, die in den Bergen gefunden werden können. Wir sollten eine Expedition schicken, um herauszufinden, ob wir die Quelle dieses sagenumwobenen Reichtums finden können. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
 01_zhangzhung_missions_task_5_tt: "#Y Eines unserer Gebiete im #! #T Suvarna Gotra-Gebiet#! #Y wird seine Handelsware auf #! #G Edelsteine#! setzen." 
  
 01_zhangzhung_missions_task_6: "Die Bon-Gläubigen vereinen" 
 01_zhangzhung_missions_task_6_DESC: "Zum ersten Mal in jüngster Zeit ist das, was einst als Traum galt – die politische Vereinigung der Bön-Gläubigen zu einer mächtigen Nation – in greifbare Nähe gerückt. Wir sollten die nötigen Claims vorbereiten, um tief in die östlichen Berge vorzudringen. \n\n\n\n\n\n\n\n\n\n@persia_mil17!" 
  
 01_zhangzhung_missions_task_7: "Den Westen beschützen" 
 01_zhangzhung_missions_task_7_DESC: "Nachdem wir nun unsere natürlichen Grenzen beansprucht haben, haben wir beschlossen, unsere Provinzen systematisch zu durchqueren und unser Befestigungssystem zu verstärken. Die prekäre Lage im Westen erfordert unsere Aufmerksamkeit; Wir haben dort mächtige Nachbarn und haben keine Lust, ihre Armeen durch unsere Bergpässe schlängeln zu sehen. \n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
  
 01_zhangzhung_missions_task_8: "Dach der Welt" 
 01_zhangzhung_missions_task_8_DESC: "Obwohl es schwierig ist, in diesem Gelände zu leben, ähnlich wie in unserem eigenen, werden die Berge von [GetProvince('(int32)6769').GetArea.GetName] von einem schwachen Volk bewohnt, das wir leicht zerstören und vertreiben könnten. Die Kontrolle über ihre Region würde nicht nur unsere Sicherheit verbessern, sondern auch unsere Kontrolle über die lokalen Handelsrouten noch weiter festigen. \n\n\n\n\n\n\n\n\n\n@persia_mil15!" 
  
 01_zhangzhung_missions_task_9: "Das Betreten des Beckens" 
 01_zhangzhung_missions_task_9_DESC: "Die fruchtbaren Oasen des Tarim-Beckens glitzern in der Ferne und versprechen exotische Schätze und üppigen Reichtum, begleitet von der Wüstenbrise. Die dort lebenden Bewohner unterscheiden sich stark von unserem eigenen Volk und werden hart dafür kämpfen, das zu behalten, was sie haben – wir sollten uns auf einen harten Feldzug vorbereiten. \n\n\n\n\n\n\n\n\n\n@persia_mil14!" 
  
 01_zhangzhung_missions_task_10: "Das nördliche Tarim-Becken" 
 01_zhangzhung_missions_task_10_DESC: "Unsere Kriege um die Kontrolle über das Tarim-Becken gehen weiter und führen unsere Soldaten weiter von ihren Häusern weg als je zuvor. Hoffentlich werden ihre Reisen ins Ausland zum Sieg unseres Volkes führen! Wir können nichts anderes als dieses Ergebnis akzeptieren! \n\n\n\n\n\n\n\n\n\n@persia_mil1!" 
  
 01_zhangzhung_missions_task_11: "Bon Verrat" 
 01_zhangzhung_missions_task_11_DESC: "Nicht alle, die in den Ländern unserer Feinde leben, sind tatsächlich unsere Feinde; im Gegenteil, es gibt diejenigen, die verstehen, dass wir bessere Herrscher wären als ihre eigenen Führer, und die wollen, dass wir die Macht übernehmen. Diese Informanten aus der lokalen Bevölkerung sind bereit, uns zu beraten, indem sie Schwachstellen in ihren Befestigungen aufdecken, aber sie wollen für die Informationen teuer bezahlt werden. \n\n\n\n\n\n\n\n\n\n@india_mil17!" 
  
 01_zhangzhung_missions_task_12: "Die Mauern von Parsni" 
 01_zhangzhung_missions_task_12_DESC: "Da wir bei [GetProvince('(int32)5600').GetName] eine undurchdringliche Festung errichtet haben, haben unsere Ingenieure aus dieser schwierigen Arbeit viel gelernt und sind nun erfahrene Meister. In Zukunft können sie sich an das erinnern, was sie bei der Arbeit in den Bergen gelernt haben, und hoffentlich von diesen Lektionen profitieren. \n\n\n\n\n\n\n\n\n\n@persia_mil7!" 
  
 01_zhangzhung_missions_task_13: "Auf der Suche nach Olmo Lungring" 
 01_zhangzhung_missions_task_13_DESC: "Unsere alten Geschichten besagen, dass Tonpa Shenrab, der legendäre Gründer der Bön-Religion in unserem Heimatland, aus einem Land weit im Westen stammte, das als Olmo Lungring bekannt ist. Da wir nun das Pamir-Gebirge kontrollieren, sollten wir Reiter nach Westen schicken, um nach dieser mythischen Region zu suchen. \n\n\n\n\n\n\n\n\n\n@persia_mil16!" 
  
 01_zhangzhung_missions_task_14: "Das Süd-Tarim-Becken" 
 01_zhangzhung_missions_task_14_DESC: "Die kleinen Tyrannen und Despoten, die im gesamten Tarim-Becken an ihren Lehen festhalten, stehen kurz davor, für immer besiegt zu werden, aber nur, wenn unser Volk die schwierigen Tage, die vor uns liegen, durchhalten kann. Wir marschieren bei Sonnenaufgang in ihre Hauptstädte! \n\n\n\n\n\n\n\n\n\n@persia_mil2!" 
  
 01_zhangzhung_missions_task_15: "Das Land der himmlischen Pferde" 
 01_zhangzhung_missions_task_15_DESC: "Unsere Handelsbeziehungen in der Region des Tarim-Beckens loben die Pferde, die in der Region [GetProvince('(int32)6787').GetArea.GetName] zu finden sind. Obwohl wir beschlossen haben, unsere Ansprüche auf das Tal durchzusetzen, sind wir überrascht, dass unsere Abgaben so weit von [ROOT.GetCountry.GetCapital] entfernt sind. \n\n\n\n\n\n\n\n\n\n@celt_mil13!" 
  
 01_zhangzhung_missions_task_16: "Beginn einer neuen Ära" 
 01_zhangzhung_missions_task_16_DESC: "Die Zeit zum Feiern ist da! Unsere Eroberungskriege, so schwierig sie auch waren, werden bald vergessen sein, und wir müssen alle als ein Volk zusammenkommen, um die Zukunft, die vor uns liegt, anzunehmen. Erklären Sie einen einmonatigen Festtag in unserer neuen Hauptstadt! \n\n\n\n\n\n\n\n\n\n@persia_mil5!" 
  
 01_zhangzhung_missions_task_17: "Ein würdiges Zuhause" 
 01_zhangzhung_missions_task_17_DESC: "Es gibt keine sanfte Art, das auszudrücken; Unsere Hauptstadt ist erbärmlich. Wir müssen alles tun, was wir können, um unseren Leuten ein Zuhause zu bauen, das ihrer Größe würdig ist, aber das wird Zeit und Geld kosten. \n\n\n\n\n\n\n\n\n\n@celt_mil8!" 
  
 01_zhangzhung_missions_task_18: "Ein Ort der Anbetung" 
 01_zhangzhung_missions_task_18_DESC: "Der Bau einer prächtigen heiligen Stätte in unserer Hauptstadt würde der Welt beweisen, dass unser Bön-Glaube jeden Schritt unserer Bewegungen leitet. Vergessen wir in diesen guten Zeiten nicht den Glauben unserer Vorfahren, sondern erinnern wir uns daran, wie viel die Götter uns geschenkt haben, und danken ihnen. \n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
  
 01_zhangzhung_missions_task_19: "Brot für jeden" 
 01_zhangzhung_missions_task_19_DESC: "Den leeren Magen unserer Bürger zu ernähren, war schon immer eine schwierige Aufgabe, zweifellos aufgrund des Mangels an geeignetem Land für den Anbau von Nutzpflanzen. Dies kann jedoch nicht länger eine Entschuldigung sein; Wir müssen Maßnahmen ergreifen, um die verfügbaren Nahrungsmittel für unser Volk zu erhöhen.\n\nWarum also nicht unser Gelände ausnutzen? Wir könnten Getreidespeicher tief im Inneren der Berge bauen ... die natürliche Kühle des Steins würde Wunder bei der Konservierung von Lebensmitteln bewirken.\n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
 build_food_tt: "Wir müssen in allen Nahrungsmittelanbaugebieten, die wir besitzen, mindestens 3 #Y Bauernsiedlungen#! errichten." 
  
 01_zhangzhung_missions_task_20: "Bergkönigreich" 
 01_zhangzhung_missions_task_20_DESC: "Wer den Handelsrouten in die höher gelegenen Regionen folgt, dem wird bald der Atem stocken; Nicht durch die dünne Bergluft, sondern durch den Anblick einer beeindruckenden Stadt inmitten der schroffen Höhen. Wie könnte eine so trostlose Region eine so großartige Nation unterstützen? \n\n\n\n\n\n\n\n\n\n@greek_mil7!" 
  
 01_zhangzhung_missions_task_21: "Der Bergkönig" 
 01_zhangzhung_missions_task_21_DESC: "Wenn es uns gelingt, alle regionalen Hauptstädte in den uns umgebenden Bergen zu erobern, wer wird dann mit uns streiten können, wenn wir uns selbst zum Bergkönig erklären? \n\n\n\n\n\n\n\n\n\n@greek_mil10!" 
  
 01_zhangzhung_missions_task_22: "Zusammenkommen unter einem Zelt" 
 01_zhangzhung_missions_task_22_DESC: "Nachdem wir nun endlich das Tarim-Becken erobert haben, sollten wir alles tun, was wir können, um der Region Frieden zu bringen. Wir möchten natürlich, dass alle unsere Untertanen, unabhängig von ihrer Religion oder Kultur, miteinander auskommen. \n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
  
 01_zhangzhung_missions_task_23: "Die Risse schließen" 
 01_zhangzhung_missions_task_23_DESC: "Wir können eine durchlässige Grenze nicht tolerieren, sondern müssen die erforderlichen Maßnahmen ergreifen, um die Gebirgspässe zu sichern. Kein Eindringling wird ungehindert in unser Kernland eindringen; Sie werden für jeden Fortschritt, den sie machen, hart kämpfen müssen. \n\n\n\n\n\n\n\n\n\n@celt_mil6!" 
  
 01_zhangzhung_missions_task_24: "Die Ausläufer beanspruchen" 
 01_zhangzhung_missions_task_24_DESC: "Im Glauben, dass unser Glück in den exotischen und üppigen Ländern des Südens auf uns wartet, bereiten wir massenhaft Ansprüche vor und sagen den Einheimischen, dass alle Gebiete, die im Schatten unserer Berge liegen, natürlich uns gehören. \n\n\n\n\n\n\n\n\n\n@india_mil13!" 
  
 01_zhangzhung_missions_task_25: "Meister des Pferdes" 
 01_zhangzhung_missions_task_25_DESC: "Dank unserer Kontrolle über die Pferde im [GetProvince('(int32)6736').GetArea.GetName]-Tal sind wir in der Lage, die besten Schlachtrösser und Hengste zu beschaffen, die auf jedem Markt zu finden sind. \n\n\n\n\n\n\n\n\n\n@india_mil18!" 
  
  
  #Treasures 
  
 three_texts: "Drei heilige Bön-Texte" 
 three_texts_desc: "Unsere Reiter haben sich auf der Suche nach dem Geburtsort von Tonpa Shenrab bis an die Ränder der Erde gewagt und sind mit heiligen religiösen Texten zurückgekehrt." 
  
  
  
  #Modifiers 
  
 bon_informers: "Gute Informanten" 
 desc_bon_informers: "Wir verfügen über ein Netzwerk bezahlter Informanten, die in den Ländern unserer Nachbarn derselben Religion angehören." 
 ascendant_bon: "Aszendente Bon-Kraft" 
 desc_ascendant_bon: "Die Stämme, die den Bön-Glauben praktizieren, sind unter einem Banner vereint und kontrollieren ein weitläufiges Reich hoch in den Bergen." 
 gilgit_walls: "Mauern von Parsni" 
 desc_gilgit_walls: "Die Lektionen, die wir beim Bau unserer Festung in Parsni gelernt haben, können in unserem ganzen Land angewendet werden." 
 state_investments: "Staatliche Investitionen" 
 desc_state_investments: "Dank staatlicher Investitionen baut unser Land seine Infrastruktur in einem unglaublichen Tempo aus." 
 one_tent: "Zusammenkommen unter einem Zelt" 
 desc_one_tent: "Die unterschiedlichen Stämme, die sich unter unserem Joch befinden, werden erkennen, dass es ein sanftes Joch ist." 
 horse_lord: "Pferdelords" 
 desc_horse_lord: "Da wir einige der besten Zuchtgebiete der Welt für Hengste kontrollieren, haben wir den Spitznamen „Horse Lords“ erhalten." 
 secure_borders: "Sichere Grenzen" 
 desc_secure_borders: "Der beeindruckende Befestigungsring, den wir in unseren Bergen errichtet haben, hat unser gesamtes Land in eine praktisch uneinnehmbare Festung verwandelt." 
 mountain_power: "Bergkönigreich" 
 desc_mountain_power: "Dank der inspirierten Führung unserer Herrscher haben wir buchstäblich die höchsten Höhen erreicht, die uns zur Verfügung stehen – wir sind das Land in den Wolken, das Bergkönigreich." 
 persuasive_bon: "Überzeugender guter Glaube" 
 desc_persuasive_bon: "Weil wir auf der Erde mächtig gemacht wurden, betrachten die Menschen dies als Beweis dafür, dass unser Bon-Glaube die wahre Religion ist." 
 mountain_granaries: "Bergspeicher" 
 desc_mountain_granaries: "Wir haben in den Bergen selbst große Lagerhäuser geschaffen, die es uns ermöglichen, das ganze Jahr über große Mengen Getreide zu lagern." 
 glorious_battle: "Glorreiche Schlacht" 
 desc_glorious_battle: "Unsere Siege über unsere Feinde haben unsere Soldaten dazu inspiriert, im Kampf nach Ruhm zu streben." 
 the_gates_of_parsni_mod: "Die Tore von Parsni" 
 desc_the_gates_of_parsni_mod: "Die Festung Parsni stellt die bisher größte architektonische Leistung unserer Militäringenieure dar." 
 mauryan_mercenaries_zhangzhung_mod: "Mauryanische Söldner" 
 desc_mauryan_mercenaries_zhangzhung_mod: "Wir haben viel Gold ausgegeben, um eine große Zahl von Söldnern davon zu überzeugen, in unser Land zu ziehen." 
  
  #Events 
 me_zhangzhung_1_title: "$01_zhangzhung_missions_task_1$" 
 me_zhangzhung_1_desc: "Als [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] an zwei aufeinanderfolgenden Tagen Berichte erhielt, dass Banditen aus [GetProvince('(int32)5588').GetArea.GetName] in unsere Grenze eingedrungen seien und einige der Einheimischen getötet hätten, war die Wut von [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] allgegenwärtig. [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] ist sich darüber im Klaren, dass sich diese Situation nur noch weiter verschlimmern wird, und hat die schwierige Entscheidung getroffen, Ansprüche auf fremde Ländereien zu fabrizieren. Obwohl einige der Ältesten die Weisheit dieses Weges bezweifeln, gibt es dazu nichts mehr zu sagen." 
 me_zhangzhung_1.a: "Wir können nicht zulassen, dass die Banditerei weitergeht" 
 me_zhangzhung_1_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_1$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_2_title: "$01_zhangzhung_missions_task_2$" 
 me_zhangzhung_2_desc: "Obwohl es von unseren neuen Siedlungen in [GetProvince('(int32)5573').GetName] bis zu einigen der beeindruckenden Städte unserer maghadhischen Nachbarn im Süden nur ein paar Tagesreisen sind, müssen wir zugeben, dass es keine freundschaftlichen Beziehungen waren, die uns über die Berge geführt haben.\n\nTrotzdem Wir werden freundlich genug sein, solange die Integrität unserer Grenzen von den mächtigen Mauryanern respektiert wird." 
 me_zhangzhung_2.a: "Wir kommen nicht hierher und bitten um Ärger" 
 me_zhangzhung_2_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_2$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_3_title: "$01_zhangzhung_missions_task_3$" 
 me_zhangzhung_3_desc: "Obwohl es [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] beunruhigt, Waffen gegen Mitgläubige des Bön-Glaubens einzusetzen, gibt es in der Natur unserer Kriege einen gerechten Aspekt; Wir streben nur danach, unsere verstreuten Völker zu vereinen, damit das Licht unseres Glaubens wirklich erblühen kann. Wir hoffen, dass die Sünden unserer Aggression mit der Zeit vergeben werden ... oder zumindest vergessen werden.\n\nTrotzdem fühlt es sich falsch an, im Krieg gegen deine Brüder nach Ruhm zu streben." 
 me_zhangzhung_3.a: "Unsere Soldaten werden ihre Erfahrungen sammeln, wie sie..." 
 me_zhangzhung_3_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_3$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_4_title: "$01_zhangzhung_missions_task_4$" 
 me_zhangzhung_4_desc: "Wir haben erfahren, dass die Besten und Klügsten unter uns die Dokumente studieren, die sie in [GetProvince('(int32)5630').GetName] gefunden haben. Hoffentlich lernen wir ein oder zwei Dinge aus der gesammelten Weisheit der Tsang – vielleicht sind unsere wertlosen Cousins am Ende doch für etwas gut." 
 me_zhangzhung_4.a: "Unsere Erwartungen bleiben niedrig, aber wir lassen uns gerne überraschen" 
 me_zhangzhung_4_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_4$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_5_title: "$01_zhangzhung_missions_task_5$" 
 me_zhangzhung_5_desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], wir haben herausragende Neuigkeiten; Obwohl einige unserer Männer zunächst Angst davor hatten, die Höhlen zu betreten, gewöhnten sie sich schließlich daran, tief unter der Erde zu reisen, und konnten schließlich die Quelle der Edelsteine ausfindig machen. Eine Region, die wir einst als Viehweide nutzten, ist heute eine Quelle der feinsten Diamanten der Welt – was für eine unglaubliche Wendung der Ereignisse!" 
 me_zhangzhung_5.a: "Wir werden reich! Absolut reichhaltig!" 
 me_zhangzhung_5_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_5$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_6_title: "$01_zhangzhung_missions_task_6$" 
 me_zhangzhung_6_desc: "Krieg ist immer eine schreckliche Sache, aber es fühlt sich noch schlimmer an, wenn er gegen die eigenen Brüder und nicht gegen einen ausländischen Feind geführt wird. Es gibt nicht viel zu sagen außer dem Ausdruck des Bedauerns für die unschuldigen Seelen, die in diesen Konflikten ihr Leben verlieren; Wir hoffen, dass ihre Reise ins Paradies frei von Sünden und karmischen Schulden ist. Doch diejenigen, die gegen uns standen? Sie haben ihr Schicksal verdient, und in ihrem Namen sollen keine Gebete gesprochen werden – ihr Schicksal ist besiegelt.\n\nDies sind die Worte von [ROOT.GetCountry.GetRuler.GetName], der in letzter Zeit von einer religiösen Leidenschaft besessen war, die viele in [ROOT.GetCountry.GetRuler.GetHerHis] verursacht hat unmittelbare Peripherie, um die Änderung im [ROOT.GetCountry.GetRulerTitle] zu bemerken." 
 me_zhangzhung_6.a: "Ich werde derjenige sein, der die Bön-Gläubigen vereint ..." 
 me_zhangzhung_6_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_6$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_7_title: "$01_zhangzhung_missions_task_7$" 
 me_zhangzhung_7_desc: "Obwohl unsere Soldaten darauf brennen, noch mehr Kampferfahrung zu sammeln, hat [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] befohlen, sie zur Unterstützung der laufenden Bauarbeiten in der Provinz [GetProvince('(int32)5594').GetArea.GetName] einzusetzen. Während viele unglücklich darüber sind, dass ihre Hände Steine statt Schwerter heben, ist das alles zum Besseren – wir sind alle sicherer mit einem soliden Netzwerk von Befestigungsanlagen.\n\nUnsere Ingenieure haben sich geschickt dafür entschieden, die natürliche Umgebung von [GetProvince('(int32)5600').GetName] als Stützpfeiler zu nutzen die beeindruckenden Verteidigungsanlagen der Festung, und es ist schwer zu sagen, wo unsere Mauern enden und die luftigen Höhen beginnen." 
 me_zhangzhung_7.a: "Die Tore von Parsni werden unsere Nation vor katastrophalen Überraschungen schützen" 
 me_zhangzhung_7_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_7$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_8_title: "$01_zhangzhung_missions_task_8$" 
 me_zhangzhung_8_desc: "Ein neuer Tag steht vor der Tür, einer, an dem wir die vertrauten Täler und Bergstraßen unserer Heimat verlassen, um Orte zu erobern, die unsere Vorfahren nie kannten.\n\nVielleicht waren unsere Vorfahren nicht stark genug, um gegen die Fremde zu kämpfen, oder vielleicht respektierten sie einige Traditionen, die wir offensichtlich vergessen haben – denn wir haben keine Bedenken, in das Pamir-Gebirge zu ziehen." 
 me_zhangzhung_8.a: "Wir bringen unserem Volk Ruhm – wagen wir uns in diese fremden Länder" 
 me_zhangzhung_8_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_8$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_9_title: "$01_zhangzhung_missions_task_9$" 
 me_zhangzhung_9_desc: "Es heißt, man betrete das Tarim-Becken nicht ohne Führer, denn jeder, der töricht ist, dies zu tun, wird sich schnell in den Sanddünen der Wüsten verlieren – viele Invasionsarmeen wurden von den Sanddünen verschluckt, doch das wird nie passieren kehren Sie nach Hause zurück.\n\nZum Glück hat unser Silber ausgereicht, um die Loyalität einiger Einheimischer zu erkaufen, und mit erfahrenen Fährtenlesern, die unsere Männer durch die kurvigen Hochlandpässe führen, ist jetzt, da sie sich des Weges sicher sind, ein Geist des Vertrauens in unsere Truppen eingedrungen vorwärts.\n\nObwohl wir weit über unsere Grenzen hinaus reisen, scheint sich eine Aura der Unvermeidlichkeit um die Armeen von [ROOT.GetCountry.GetName] zu sammeln und sie sind bereit, ihr Schicksal zu erfüllen." 
 me_zhangzhung_9.a: "Unsere Invasionen im Tarim-Becken werden uns gelingen!" 
 me_zhangzhung_9_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_9$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_10_title: "$01_zhangzhung_missions_task_10$" 
 me_zhangzhung_10_desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] hat einen spontanen Kriegsrat in der Stadt [GetProvince('(int32)6744').GetArea.GetName] einberufen, unserer Operationsbasis am Rande des Tarim-Beckens, nachdem die Region nun unseren Streitkräften zum Opfer gefallen ist. Die Beratungen sind kurz und das Urteil fällt einstimmig aus, und was noch besser ist, ist, dass die Vorzeichen günstig sind – wir sollten weiter nach Norden vordringen, denn wir werden den Sieg vor uns haben." 
 me_zhangzhung_10.a: "Schenken Sie mir weiterhin Ihr Vertrauen und Sie werden weiterhin diese Ergebnisse sehen" 
 me_zhangzhung_10_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_10$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_11_title: "$01_zhangzhung_missions_task_11$" 
 me_zhangzhung_11_desc: "Während [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] deutlich gemacht hat, dass der Umgang mit kriminellen Elementen und Verrätern, unabhängig davon, wo ihre Loyalität liegt, eine unappetitliche Angelegenheit ist, wäre es auch äußerst dumm, zuzulassen, dass solche unbedeutenden Bedenken uns daran hindern, das zu erreichen, was wir wollen. Und wenn etwas wahr ist, dann ist [ROOT.GetCountry.GetRuler.GetFirstName] kein Dummkopf.\n\nUnsere Agenten berichten, dass sie sich mit einigen Informanten getroffen haben, die uns sagen werden, wann die Stadtmauern am wenigsten bemannt sein dürften und wo der beste Ort ist um unsere Angriffe zu fokussieren. Mit etwas Glück werden die Städte und Festungen schnell fallen." 
 me_zhangzhung_11.a: "Letztendlich versuchen wir nur, Leben zu retten" 
 me_zhangzhung_11_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_11$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_12_title: "$01_zhangzhung_missions_task_12$" 
 me_zhangzhung_12_desc: "Während viele unserer Kaufleute und Geschäftsleute gehofft hatten, dass wir unser ausgefeiltes Fachwissen nutzen würden, um Städte und Märkte zu errichten, auf denen sie leben können, liegt unsere Priorität in erster Linie in der Stärkung unserer Festungen und Befestigungen.\n\nAll die heiklen Dinge, die Mit der Zivilisation kommen, sind in Ordnung, aber wir sind lieber sicher als weich." 
 me_zhangzhung_12.a: "Dafür werden mir später alle danken, ihr werdet sehen" 
 me_zhangzhung_12_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_12$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_13_title: "$01_zhangzhung_missions_task_13$" 
 me_zhangzhung_13_desc: "Am späten Abend kam es vor den Toren der Stadt zu einem Tumult, der [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] bald dazu veranlasste, nach unten zu gehen, um zu sehen, was für [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim]selbst los war. Es wurde bald klar, warum auf den Straßen Freuden- und Jubelschreie zu hören waren; Unsere geliebten Söhne, die wir als Reiter auf eine Expedition geschickt haben, um die Heimat von Tonpa Shenrab zu finden, sind endlich zurückgekehrt, zehn lange Jahre nach ihrer Abreise. Als sich die Menge auf dem Platz versammelte, wurden die Einzelheiten ihrer Geschichte bald allen mitgeteilt.\n\nDie Männer ritten durch die Berge und in die Hügel von [GetProvince('(int32)6634').GetArea.GetName] und hielten sich dabei fern von den wachsamen Augen der vielen Späher und Wachposten entlang die Straßen. Es scheint, dass im Westen viele Kriege geführt werden, in denen sich Generäle um die zerschmetterten Überreste des Imperiums streiten, und aufgrund der anhaltenden Konflikte ist die Spannung sogar bis hierhin im Fernen Osten zu spüren. Dennoch konnten unsere Reiter weiterfahren, ohne Blut vergießen zu müssen.\n\nNachdem sie viele Jahre lang Fremden begegnet waren, die unsere Sprache nicht verstanden, trafen sie schließlich in der Großen Steppe auf einige Stammesangehörige, die Zhangzhung sprechen konnten, und dann geschah es Wir erkannten, dass wir endlich den Geburtsort von #E Tonpa Shenrab gefunden hatten#!. Nachdem wir viele Jahre bei unseren entfernten Verwandten geblieben und studiert hatten, kehrten sie schließlich mit Kopien der heiligen Texte unserer Religion zurück, die uns lange verloren gegangen waren. Dies ist ein lebensverändernder Tag für unser Volk!" 
 me_zhangzhung_13.a: "Tonpa Shenrab hat uns gesegnet!" 
 me_zhangzhung_13_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_13$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_14_title: "$01_zhangzhung_missions_task_14$" 
 me_zhangzhung_14_desc: "Wenn man bedenkt, wie nahe Süd-Tarim an unseren eigenen Grenzen liegt, sollte es eine leichtere Eroberung durch Fremde sein als andere, die wir durchgeführt haben. Wir sind dankbar, dass unsere Versorgungsleitungen nicht mehr so überlastet sein werden wie bisher – es sind die kleinen Dinge, für die man dankbar bleiben muss." 
 me_zhangzhung_14.a: "In der Tat – denn wer weiß, was das Böse morgen bringen könnte?" 
 me_zhangzhung_14_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_14$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_15_title: "$01_zhangzhung_missions_task_15$" 
 me_zhangzhung_15_desc: "Das [GetProvince('(int32)6736').GetArea.GetName]-Tal ist weit von unserer Hauptstadt entfernt, und doch führen uns unsere Interessen irgendwie in diese weit entfernte Region. Die Gründe sind einfach genug; Hier gibt es Handelsgüter, die wir begehren, insbesondere die Pferde, von denen viele Reisende sprechen.\n\nObwohl wir mit heftigem Widerstand seitens der Bewohner der Städte in [GetProvince('(int32)6737').GetArea.GetName] rechnen, freuen wir uns darauf, diese Zentren der Zivilisation und Kultur hinzuzufügen zu unseren wachsenden Grenzen." 
 me_zhangzhung_15.a: "Es gibt viel, was wir alle voneinander lernen können" 
 me_zhangzhung_15_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_15$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_16_title: "$01_zhangzhung_missions_task_16$" 
 me_zhangzhung_16_desc: "Überall in unserem Reich wurden Vorbereitungen für die Feierlichkeiten getroffen, die in [GetProvince('(int32)5557').GetName] stattfinden werden, ein Ereignis, über das die Menschen zweifellos noch in den nächsten hundert Jahren sprechen werden. Heute ist ein Tag wie keine anderen in jüngster Zeit, denn wir können endlich sagen, dass unsere Kriege gegen unsere Brüder zu Ende sind und eine Ära des Friedens vor der Tür steht.\n\nWährend sich die Paraden durch die Straßen unserer Hauptstadt schlängeln Für einen kurzen Moment ist der Streit und die Verwüstung der Vergangenheit vergessen und unser Volk ist eins." 
 me_zhangzhung_16.a: "Ich verspreche Ihnen, dass eine bessere Zukunft auf Sie wartet" 
 me_zhangzhung_16_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_16$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_17_title: "$01_zhangzhung_missions_task_17$" 
 me_zhangzhung_17_desc: "Dank des Willens von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] (sowie des Zugangs von [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] zu den Tiefen des Staates) haben wir in [GetProvince('(int32)5557').GetName] eine Wachstumsphase erlebt, von der wir hoffen, dass sie sich über das gesamte Land ausbreitet. Lassen Sie uns weiterhin die von uns begonnenen Bauinitiativen finanzieren und auch nach neuen Orten suchen, an denen wir bauen und in die wir investieren können." 
 me_zhangzhung_17.a: "Mit der Zeit werden unsere Städte denen überall auf der Welt Konkurrenz machen" 
 me_zhangzhung_17_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_17$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_18_title: "$01_zhangzhung_missions_task_18$" 
 me_zhangzhung_18_desc: "Das Unglaublichste geschah, als wir in [GetProvince('(int32)5557').GetName], [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] mit dem Bau einer heiligen Stätte fertig waren. Wie Sie wissen, glaubt unser Bon-Glaube an Tiergeister, und unsere Schamanen und heiligen Männer kommunizieren oft mit den Tieren um uns herum.\n\nEines Morgens wachten wir auf und fanden in unserem Tempel einen wahren Zoo vor; Es schien, dass alle Arten von Lebewesen, von Kaninchen, Affen, Hirschen, Tigern, Schlangen, Falken und Elefanten, gemeinsam am Schrein beteten. Ich würde die Geschichte nicht glauben, wenn ich sie nicht selbst gesehen hätte." 
 me_zhangzhung_18.a: "Ich möchte hinuntergehen und dieses Wunder sehen! Was könnte es bedeuten?" 
 me_zhangzhung_18_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_18$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_19_title: "$01_zhangzhung_missions_task_19$" 
 me_zhangzhung_19_desc: "Wenn man in den Bergen aufwächst, macht man sich schnell mit Hungergefühlen vertraut, denn die Winter sind hart und ein voller Bauch wird so selten und luxuriös wie ein heißes Bad. Doch mit sorgfältiger Planung kann das Schlimmste gemildert werden, insbesondere wenn Sie einen so gewissenhaften Anführer wie [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] haben.\n\nObwohl es bei knappen Budgets nicht beliebt ist, Geld für Farmen auszugeben, genießt auf jeden Fall jeder ein frisches Brot -gebackenes Brot direkt aus dem Ofen – ein Genuss, den jeder häufiger genießen wird, nachdem wir unsere Lagerkapazität durch den raffinierten Bau von Getreidespeichern in den Bergen selbst erweitert haben. Wir haben wirklich einen visionären Führer, der unsere Nation voranbringt." 
 me_zhangzhung_19.a: "Apropos Brot, haben wir welche zur Hand? Ich habe ein wenig Hunger" 
 me_zhangzhung_19_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_19$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_20_title: "$01_zhangzhung_missions_task_20$" 
 me_zhangzhung_20_desc: "Wenn Ausländer zum ersten Mal hören, dass wir hauptsächlich in den Bergen leben, sind sie sich nie sicher, was sie erwartet – manche stellen sich wahrscheinlich vor, wir müssten in Höhlen leben. Obwohl wir lachen, wenn wir diese Geschichten hören, laden wir jeden ein, der das sogenannte „Bergkönigreich“, wie manche unser Land nennen, selbst besuchen möchte.\n\nSie werden bald sehen, dass wir es sind Zivilisiert wie viele andere Länder, und unsere Städte können dem Reisenden Genüsse bieten, die mit allem, was Sie in den geschichtsträchtigen Hauptstädten der großen Königreiche finden, mithalten können." 
 me_zhangzhung_20.a: "Bitte bleiben Sie eine Weile bei uns und profitieren Sie von unserer Gastfreundschaft" 
 me_zhangzhung_20_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_20$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_21_title: "$01_zhangzhung_missions_task_21$" 
 me_zhangzhung_21_desc: "Als [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] zum ersten Mal die Befehlsgewalt über unser Volk übernahm, konnten nur wenige den kometenhaften Aufstieg vorhersehen, der [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim] zum absoluten Gipfel der Macht führen würde, und doch sind wir hier – vielleicht sind sogar die Götter selbst überrascht.\n\nSo vieles war der Fall Zufällig wäre es eine dumme Aufgabe, die vielen Taten von [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] zu erzählen, und außerdem wird es jede Menge Dichter und Barden geben, die diese Geschichten die ganze Nacht lang singen. Bevor die Feierlichkeiten beginnen können, müssen wir jedoch an einer Krönung teilnehmen." 
 me_zhangzhung_21.a: "Ich nehme diese heilige Pflicht an und schwöre Ihnen, dass ich mein Bestes geben werde" 
 me_zhangzhung_21_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_21$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_22_title: "$01_zhangzhung_missions_task_22$" 
 me_zhangzhung_22_desc: "Es ist eine schöne Sache, wenn verschiedene Menschen trotz ihrer unterschiedlichen Hintergründe zusammenkommen und sich für das Gemeinwohl einsetzen können, sei es die militärische Sicherung der Grenzen unseres Landes oder etwas so Alltägliches wie die gemeinsame Bearbeitung eines kommunalen Feldes.\n\nEgal ob Wenn jemand Soldat oder Bauer ist, wollen wir Einigkeit zwischen allen unseren Klassen, denn nur Frieden und gegenseitiges Verständnis sind der Weg, auf dem wir vorankommen können." 
 me_zhangzhung_22.a: "Es ist unsere Vielfalt, die uns unsere Stärke gibt; Verstehst du nicht?" 
 me_zhangzhung_22_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_22$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_23_title: "$01_zhangzhung_missions_task_23$" 
 me_zhangzhung_23_desc: "Wir haben keinen Zweifel daran, dass eines Tages die Armeen der Eindringlinge eines dunklen Tages über den Horizont strömen und in unser Heimatland vordringen werden. Obwohl wir nicht versprechen können, dass dieses Unglück nie passieren wird, können wir sicherstellen, dass wir auf den Moment vorbereitet sind, in dem es eintritt. Durch den Bau von Festungen in der Nähe jedes Gebirgspasses, den wir an unserer Grenze kontrollieren, können wir zumindest sagen, dass wir nicht überrascht werden." 
 me_zhangzhung_23.a: "Wir werden die Bergpässe nicht so einfach aufgeben" 
 me_zhangzhung_23_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_23$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_24_title: "$01_zhangzhung_missions_task_24$" 
 me_zhangzhung_24_desc: "Während einige vorsichtige Stimmen argumentieren, dass das Führen von Eroberungskriegen eine Katastrophe heraufbeschwört, insbesondere wenn man die Macht der Reiche in Indien bedenkt, ist es ihre Stärke, die uns dazu zwingt, die Ausläufer der Berge zu sichern – das wollen wir unbedingt Warnung wie möglich, mit einer Art Pufferzone zwischen ihnen und uns." 
 me_zhangzhung_24.a: "Wir hoffen, dass dies die Sache politisch nicht verkompliziert" 
 me_zhangzhung_24_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_24$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_25_title: "$01_zhangzhung_missions_task_25$" 
 me_zhangzhung_25_desc: "Obwohl der Einsatz von Pferden in der Kriegsführung für unser Volk immer noch etwas befremdlich ist, da es nicht in der Lage ist, das Reiten an den steilen Berghängen richtig zu erlernen, befinden wir uns in der Situation, dass uns einige der besten Pferde der Welt zur Verfügung stehen, so dass es eine Fähigkeit ist, in der wir die Zeit und die Ressourcen investieren sollten, um sie zu beherrschen. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] beabsichtigt, sofort mit dem Üben zu beginnen. Es stimmt, dass wir Pferde auf den Märkten verkaufen können, aber es hat auch erhebliche militärische Vorteile, solche tödlichen Bestien in unseren Armeen zu haben." 
 me_zhangzhung_25.a: "Ich habe noch nie in meinem Leben prächtigere Pferde gesehen" 
 me_zhangzhung_25_tooltip: "Die Missionsaufgabe '#Y $01_zhangzhung_missions_task_25$#!' wurde nun #G abgeschlossen#!!" 
  
 me_zhangzhung_26_title: "Zhangzhung, das Bergkönigreich" 
 me_zhangzhung_26_desc: "Nur wenige machen sich auf den Weg in unser Land, denn die Straßen in die Berge sind tückisch und unwirtlich, und weil wir weit entfernt von den Städten im Tiefland leben, gibt es viele Vermutungen und Spekulationen über unser Volk.\n\nAls Gerüchte Angesichts der vielen verheerenden Kriege, die auf uns zukommen, da wir isoliert im hohen Norden leben, wurde beschlossen, dass es an der Zeit ist, uns offiziell vorzustellen." 
 me_zhangzhung_26.a: "Die Welt wird schon bald alles über uns erfahren, was es zu wissen gibt ..." 
 me_zhangzhung_26_tooltip: "Zeit, Geschichte zu schreiben..." 
  
  
  
  
