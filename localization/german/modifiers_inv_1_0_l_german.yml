  ganges_delta_mod:0 "Ganges-Delta"
  ganges_delta_mod_desc:0 "Die großen Mangrovenwälder der Sundarbans im Gangesdelta sind seit Jahrtausenden eine abweisende Umgebung für Außenstehende, in der nur die lokale Bevölkerung sich anpassen kann, um dieses reiche Ackerland und seine Ressourcen auszubeuten."
  cannabis_steppe_mod:0 "Steppen-Cannabis"
  cannabis_steppe_mod_desc:0 "Während Cannabis seit Jahrtausenden verwendet wird, bauten die indogermanischen Reiter der skythischen Steppe die Substanz an und nutzten die Substanz für Textilien und Erholung in großem Umfang. Die skythische Kultur war maßgeblich an der Verbreitung von Cannabis von den Grenzen Deutschlands nach China beteiligt, wie große Vorräte der Substanz in skythischen Kurgan-Bestattungen in ganz Eurasien belegen."
  arabian_dates_mod:0 "Arabische Datteln"
  arabian_dates_mod_desc:0 "Die Völker der arabischen Oasen sind seit Tausenden von Jahren produktive Dattelkultivatoren und nutzen ihre begrenzten Wasserressourcen, um Dattelpalmenwälder anzubauen, die Zehntausende ihrer Stammesangehörigen ernähren können, was den arabischen Handel und die Eroberung erleichtert."
