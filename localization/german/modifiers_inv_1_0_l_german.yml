  desert_pass:0 "Wüstenpassage"
  desert_pass_desc:0 "Dieses Gebiet ist eine Passage von einem Teil der Wüste zum anderen. Händler und Armeen müssen diese Länder durchqueren, um durch die Wüste zu kommen. Wüstenpässe sind auch notorisch schwer zu finden, um Schutz, Nahrung und Wasser zu finden, und jede Armee, die zu lange in dieser Provinz verbringt, wird den Kräften der Elemente ausgesetzt sein."
