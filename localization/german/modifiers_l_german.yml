 plenty_of_fish_tutorial_modifier:0 "Überschuss an Fisch"
 rel_flavor_hellenic_asklepian_plague_modifier:0 "Asklepische Plage"
 desc_rel_flavor_hellenic_asklepian_plague_modifier:0 "Dieses Territorium leidet derzeit unter einer verheerenden Seuche."
 rel_flavor_hellenic_asklepian_blessing_modifier:0 "Asklepischer Schutz"
 desc_rel_flavor_hellenic_asklepian_blessing_modifier:0 "Diese Nation wurde von asklepischen Priestern und Heilern geschützt und unterstützt."
 magas_imposed_cmod:0 "Unabhängigkeit zerschlagen"
 desc_magas_imposed_cmod:0 "Die Abschaffung der unabhängigen kyrenäischen Regierung hat den Adel und das Volk der Region aus dem Gleichgewicht geworfen."
 phrygia_defender_of_greeks:0 "Verteidiger von Griechenland"
 desc_phrygia_defender_of_greeks:1 "Wir haben die Freiheit Griechenlands gesichert, indem wir Korinthos von Kassandros' Besatzung befreit und der hellenischen Welt gezeigt haben, dass wir die wahren Erben Alexanders und seiner wohlwollenden Führung aller Griechen sind."
 chalkis_province_modifier:0 "Chalkidische Befestigungen"
 desc_chalkis_province_modifier:0 "Chalkis kontrolliert die Euripus-Meerenge, die die Insel Euböa vom griechischen Festland trennt, ein Kanal, der derart schmal ist, das ihn jeweils nur ein Schiff gleichzeitig passieren kann. Die Makedonier bemannten und befestigten die Meerenge wegen ihrer strategischen Lage, und sie wurde als eine der drei "Fesseln Griechenlands" bekannt: Festungen, die von den Diadochen genutzt wurden, um die griechischen Stadtstaaten in Schach zu halten."
 spartan_helot_treatment_good_modifier:0 "Heloten-Behandlung: Gütig"
 desc_spartan_helot_treatment_good_modifier:0 "Die Spartaner sind zu dem Schluss gekommen, dass den Heloten mehr Privilegien eingeräumt werden sollten als jene raue Behandlung, der sie sich in der Vergangenheit gegenübersahen."
 spartan_helot_treatment_bad_modifier:0 "Heloten-Behandlung: Grausam"
 desc_spartan_helot_treatment_bad_modifier:0 "Auf irgendeine Weise haben die Spartaner Wege gefunden, die Heloten noch schlechter zu behandeln, als sie es in der Vergangenheit bereits getan haben."
 spartan_helot_treatment_good_country_modifier:0 "Gut behandelte Heloten"
 desc_spartan_helot_treatment_good_country_modifier:0 "Die Heloten in Sparta werden gut behandelt, um ihre vielen Versuche, unabhängig zu werden, zu beenden."
 spartan_helot_treatment_bad_country_modifier:0 "Bewachte Sklaven"
 desc_spartan_helot_treatment_bad_country_modifier:0 "Die Sklaven Spartas werden strengstens bewacht, um sie daran zu hindern, eine Revolte zu beginnen."
 spartan_mission_messenia_modifier:0 "Messenische Infrastruktur"
 desc_spartan_mission_messenia_modifier:0 "Die Infrastruktur Messeniens wurde von den Spartanern ausgebaut, um das Territorium bestmöglich zu nutzen."
 spartan_mission_laconia_sparta_modifier:0 "Spartanische Infrastruktur"
 desc_spartan_mission_laconia_sparta_modifier:0 "Die Spartaner investierten einen Teil ihrer Ressourcen in den Ausbau der lokalen Infrastruktur rund um ihre Hauptstadt und schöpfen so mehr Nutzen aus der lokalen Umgebung als zuvor."
 spartan_mission_laconian_food_modifier:0 "Lakonische Bauernhöfe"
 desc_spartan_mission_laconian_food_modifier:0 "Nach dem Verlust von Messenien waren die Spartaner auf andere Nahrungsquellen angewiesen und haben gelernt, das Beste aus ihrem Kernland herauszuholen."
 spartan_mission_laconian_skiritai_modifier:0 "Fachkundige Skiritai"
 desc_spartan_mission_laconian_skiritai_modifier:0 "Die Skiritai sind ein ländliches Volk, das zwischen Arkadien und Lakonien lebt. Sie sind Experten im Hügelkampf und daran gewöhnt, in den Bergen zu leben."
 spartan_mission_spartan_glory_modifier:0 "Spartanischer Ruhm"
 desc_spartan_mission_spartan_glory_modifier:0 "Es ist für jeden Spartaner selbstverständlich, im Kampf den Ruhm zu suchen und unserer Nation so Ehre zu bringen."
 spartan_mission_spartan_garrison_modifier:0 "Spartanische Wache"
 desc_spartan_mission_spartan_garrison_modifier:0 "Die Spartaner schützen ihre Interessen vor eifersüchtigen Fremden, da sie schmerzlich erfahren haben, welchen Preis es hat, dies nicht zu tun."
 sparta_mission_laconia_finished_modifier:0 "Zweiter Aufstieg Spartas"
 desc_sparta_mission_laconia_finished_modifier:0 "Die Menschen dachten, Sparta würde durch den Aufstieg Thebens, gefolgt von der mächtigen makedonischen Hegemonie und den Diadochen, in Vergessenheit geraten, doch irgendwie hat Sparta begonnen, seine Macht wiederzuerlangen, und damit ein eindrucksvolles Exempel für seine Nachbarn und Feinde statuiert."
 sparta_mission_ambitious_spartan_king_modifier:0 "Ambitionierter Spartaner"
 desc_sparta_mission_ambitious_spartan_king_modifier:0 "Dieser Charakter plant, Sparta zu seinem früheren Ruhm zurückzuführen und lässt sich durch nichts davon abhalten, diesen Traum zu verwirklichen."
 me_syr_12_pension_cmod:0 "Söldnerpensionen"
 desc_me_syr_12_pension_cmod:0 "Es ist keine leichte Aufgabe, einer großen Anzahl von Söldnern Beschäftigungs- und Ruhestandszahlungen zu garantieren."
 me_syr_12_defaulted_cmod:0 "Zahlungsverzug bei Söldnern"
 desc_me_syr_12_defaulted_cmod:0 "Der Bruch unserer Versprechungen gegenüber den Söldnern von Magna Graecia hat unseren Ruf bei angeheuerten Soldaten im Allgemeinen ruiniert."
 me_syr_14_promise_breaker:0 "Eidbrecher"
 desc_me_syr_14_promise_breaker:0 "Das Brechen unserer Versprechen gegenüber fremdländischen Nationen hat uns auf der ganzen Welt den Ruf eingebracht, hinterhältig und unzuverlässig zu handeln."
 me_syr_13_syracuse_veterans:0 "Syrakusische Veteranen"
 desc_me_syr_13_syracuse_veterans:0 "Die Truppen, die wir zur Unterstützung des Bürgerkriegs in Syrakus entsandt haben, kehren ermutigt durch ihre Siege zurück und sind begierig darauf, ihren Platz in den Reihen unserer Armee zu finden."
 me_syr_nascent_republic_cmod:0 "Aufstrebende Republik"
 desc_me_syr_nascent_republic_cmod:0 "Es gibt viel zu tun, und viele sind auch begierig darauf, die anstehenden Aufgaben in Angriff zu nehmen, doch die meisten werden Zeit brauchen, um die alten Methoden zu vergessen."
 sparta_mission_peloponnesian_league_cities_modifier:0 "Raunen von einem neuen Bund"
 desc_sparta_mission_peloponnesian_league_cities_modifier:0 "Wir konnten beobachten, wie sich ein neuer Bund um Sparta herum zu bilden beginnt."
 sparta_mission_peloponnesian_league_charitable_envoy_modifier:0 "Wohltätigkeitsrechte"
 desc_sparta_mission_peloponnesian_league_charitable_envoy_modifier:0 "Nachdem es seinem Herrscher ein bedeutendes Geschenk gemacht hat, haben sich die Forderungen an das Territorium so gut wie in Luft aufgelöst."
 sparta_mission_peloponnesian_league_infrastructure_cities_modifier:0 "Große Bundhauptstadt"
 desc_sparta_mission_peloponnesian_league_infrastructure_cities_modifier:0 "Diese Stadt wurde gegründet, um eine wichtige Rolle in dem neuen, von Sparta gegründeten Peloponnesischen Bund zu spielen."
 sparta_mission_peloponnesian_league_navy_modifier:0 "Flotten-Infrastruktur des Bundes"
 desc_sparta_mission_peloponnesian_league_navy_modifier:0 "Mit dem Wiederaufbau des Peloponnesischen Bundes ist auch eine starke Flotte nötig, die seine Küsten schützt."
 sparta_mission_peloponnesian_league_capital_tier_1_modifier:0 "Kleine Bundhauptstadt"
