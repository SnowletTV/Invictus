 desc_sparta_mission_peloponnesus_olympia_modifier:0 "Diese Nation hat große Anstrengungen unternommen, die Wünsche der lokalen Theokratie um den Zeus-Tempel in Olympia zu respektieren."
 sparta_mission_peloponnesus_argos_modifier:0 "Wachen in Argos"
 desc_sparta_mission_peloponnesus_argos_modifier:0 "Um seinen neu eroberten Nachbarn zu unterdrücken, hat Sparta Wachen in Argos aufgestellt."
