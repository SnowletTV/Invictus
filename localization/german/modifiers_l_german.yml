 me_syr_4_master_cmod:0 "Megale Hellas"
 desc_me_syr_4_master_cmod:0 "Die hellenische Kultur hat erneut die Vorherrschaft im Süden Italiens übernommen und beeinflusst die Einheimischen."
 athenian_mission_01_loyalist_path:0 "Versammlung: Loyalisten-Mehrheit"
 athenian_mission_01_loyalist_path_desc:0 "Es gibt eine Mehrheit von Loyalisten in der Versammlung."
 athenian_mission_02_loyalist_path:0 "Versammlung: Beachtliche Loyalisten-Mehrheit"
 athenian_mission_02_loyalist_path_desc:0 "Es gibt eine beachtliche Mehrheit von Loyalisten in der Versammlung."
 athenian_mission_03_loyalist_path:0 "Versammlung: Große Loyalisten-Mehrheit"
 athenian_mission_03_loyalist_path_desc:0 "Es gibt eine große Mehrheit von Loyalisten in der Versammlung."
 athenian_mission_04_loyalist_path:0 "Loyaler Untertan"
 athenian_mission_04_loyalist_path_DESC:0 "Wir waren unserem Lehnsherr gegenüber immer ein loyaler Untertan und ernten die Vorteile einer solchen Beziehung."
 athenian_mission_01_independence_path:0 "Versammlung: Unabhängigen-Mehrheit"
 athenian_mission_01_independence_path_desc:0 "Es gibt eine Mehrheit von Unabhängigen in der Versammlung."
 athenian_mission_02_independence_path:0 "Versammlung: Beachtliche Unabhängigen-Mehrheit"
 athenian_mission_02_independence_path_desc:0 "Es gibt eine beachtliche Mehrheit von Unabhängigen in der Versammlung."
 athenian_mission_03_independence_path:0 "Versammlung: Große Unabhängigen-Mehrheit"
 athenian_mission_03_independence_path_desc:0 "Es gibt eine große Mehrheit von Unabhängigen in der Versammlung."
 athenian_mission_04_independence_path:0 "Unabhängiges Athen"
 athenian_mission_04_independence_path_desc:0 "Was von der Versammlung noch übrig geblieben ist, hat beschlossen, die Unabhängigkeit Athens voll und ganz zu unterstützen."
 athenian_mission_securing_protection_modifier:0 "Militärische Erfahrung"
 athenian_mission_securing_protection_modifier_desc:0 "Generäle mit beträchtlicher Erfahrung in mehreren bemerkenswerten militärischen Feldzügen haben sich unserer Nation angeschlossen, um unsere Männer die Wege des Krieges zu lehren."
 gm_1_hardy_navy:0 "Poseidons Schutz"
 desc_gm_1_hardy_navy:0 "Die Flottenoffiziere haben Maßnahmen ergriffen, um ihre Schiffe zu verstärken und ihre Soldaten in Abwehrmanövern auszubilden."
 gm_1_swift_navy:0 "Poseidons Schnelligkeit"
 desc_gm_1_swift_navy:0 "Die Offiziere dieser Flotte ertüchtigen täglich ihre Ruderer und verwenden nur die hochwertigsten Materialien auf ihren Schiffen."
 me_gre_1_cmod:0 "Unwirtliches Meer"
 desc_me_gre_1_cmod:0 "Es ist an der Zeit, die hellenischen Städte des Schwarzen Meeres zu sichern und sie zu neuen Höhen zu führen."
 me_gre_1_19_pmod:0 "Maiotischer Umschlagplatz"
 desc_me_gre_1_19_pmod:0 "Die Besiedlung und Entwicklung von Tanais hat riskante Geschäfte gefördert und örtliche Barbaren in die hellenische Stadt gelockt."
 me_gre_1_3_pmod:0 "Tor des Nordens"
 desc_me_gre_1_3_pmod:0 "Der gesamte Handel zwischen dem Schwarzen Meer und der Ägäis läuft über den Bosporus, was uns eine noch größere Kontrolle ermöglicht."
 me_gre_1_4_cmod:0 "Nördlicher Handel"
 desc_me_gre_1_4_cmod:0 "Mit unserem neuen Einfluss haben unsere Händler auch eine Reihe neuer Möglichkeiten erhalten, dank derer sie nur allzu gewillt sind, unsere Flotte zu subventionieren."
 me_gre_1_2_pmod_1:0 "Sklavenumschlagplatz"
 desc_me_gre_1_2_pmod_1:0 "Wir haben die Entwicklung dieses neuen Hafens als Zentrum des Sklavenhandels und der Sklavenproduktion gefördert."
 me_gre_1_2_pmod_2:0 "Siedlerumschlagplatz"
 desc_me_gre_1_2_pmod_2:0 "Wir haben die Entwicklung dieses neuen Hafens als Zentrum für die Kolonisation und die Rekrutierung gefördert."
 me_gre_1_7_smod:0 "Neue Märkte"
 desc_me_gre_1_7_smod:0 "Unsere jüngsten Eroberungen haben unserer Handelsklasse, die neue Unternehmungen sucht, neues Leben eingehaucht."
 me_gre_1_15_cmod:0 "$greek_1_15$"
 desc_me_gre_1_15_cmod:0 "Die Ausrottung der schlimmsten Piraten auf dem Schwarzen Meer hat eine angenehme Atmosphäre des Wohlwollens geschaffen."
 me_gre_1_16_cmod:0 "$greek_1_16$"
 desc_me_gre_1_16_cmod:0 "Die Ermutigung von Piraten, neue Gewässer zum Plündern zu finden, hat unsere Händler gestärkt und die Reichen beruhigt."
 me_gre_1_17_cmod:0 "$greek_1_17$"
 desc_me_gre_1_17_cmod:0 "Durch die Rekrutierung von Piraten und die Förderung ihrer Dienste konnten wir von ihrem Fortbestand profitieren."
 me_gre_1_18_cmod:0 "Stammeszustrom"
 desc_me_gre_1_18_cmod:0 "Barbarische Einwanderer streben danach, in den Genuss unserer Güter und unseres Schutzes zu kommen."
 me_gre_1_12_pmod:0 "Zurückgewonnene Kolonien"
 desc_me_gre_1_12_pmod:0 "Die Rückgewinnung von Kolonien, die von uns gegründet wurden, aber später verloren gingen, hat unser Volk mit unserer glorreichen Vergangenheit und den Träumen von zukünftiger Größe inspiriert."
 me_gre_1_13_pmod:0 "$me_gre_1_12_pmod$"
 desc_me_gre_1_13_pmod:0 "$desc_me_gre_1_12_pmod$"
 athenian_mission_02_attica_restoration_modifier:0 "Instandgesetztes Athen"
 desc_athenian_mission_02_attica_restoration_modifier:0 "Die Infrastruktur der Stadt wurde wiederhergestellt, nachdem die Vollversammlung ihre Anstrengungen und ihren Reichtum darauf konzentrierte."
 athenian_mission_02_attican_minerals_modifier:0 "Attische Minen"
 desc_athenian_mission_02_attican_minerals_modifier:0 "Diese reichen Minen bieten denen, die sie kontrollieren, eine Fülle von Reichtum."
 athenian_mission_02_ports_of_piraeus_modifier:0 "Piräische Häfen"
 desc_athenian_mission_02_ports_of_piraeus_modifier:0 "Die Häfen von Piräus sind für die Stadt Athen von wesentlicher Bedeutung, da sie sowohl die Heimat ihrer Flotte als auch ihrer Händler sind."
 athenian_mission__07_military:0 "Akademie: Militärischer Flügel"
 desc_athenian_mission__07_military:0 "Der Akademie wurde für diejenigen, die sich für die Angelegenheiten des Krieges interessieren, ein militärischer Flügel hinzugefügt."
 athenian_mission__07_civic:0 "Akademie: Ziviler Flügel"
 desc_athenian_mission__07_civic:0 "Der Akademie wurde für diejenigen, die sich für die Angelegenheiten des Staates interessieren, ein ziviler Flügel hinzugefügt."
 athenian_mission__07_oratory:0 "Ausgebaute Akademie"
 desc_athenian_mission__07_oratory:0 "Obwohl die Akademie an ihren alten Traditionen festhält, hat sie begonnen, eine aktivere Rolle in den Angelegenheiten des Staates zu übernehmen."
 athenian_mission__07_religious:0 "Akademie: Religiöser Flügel"
 desc_athenian_mission__07_religious:0 "Der Akademie wurde für diejenigen, die sich für die Angelegenheiten des Göttlichen interessieren, ein religiöser Flügel hinzugefügt."
 athenian_mission_09_rites_eleusis_modifier:0 "Eleusinische Wohltätigkeit"
 desc_athenian_mission_09_rites_eleusis_modifier:0 "Unsere wohltätigen Spenden an die Götter von Eleusis wurden gut aufgenommen."
 athenian_mission_10_eleusinian_cult_modifier:0 "Eleusinische Mysterien"
 desc_athenian_mission_10_eleusinian_cult_modifier:0 "Dieser Charakter ist ein Mitglied des Mysterienkults in Eleusis."
 athenian_mission_02_restored_attica_final_modifier:0 "Attische Infrastruktur"
 desc_athenian_mission_02_restored_attica_final_modifier:0 "Erhebliche Arbeit wurde geleistet, um Attika wieder zu seinem früheren Glanz zu verhelfen."
 archimedes_modifier:0 "Archimedes' Genauigkeit"
 desc_archimedes_modifier:0 "Der beeindruckende Geist dieses Denkers bringt ständig Entdeckungen und Einsichten hervor, die unser Verständnis der Welt voranbringen und uns zeigen, wie wir die Natur zu unserem Vorteil nutzen können."
 athenian_mission_04_athenian_garrison_modifier:0 "Athenische Garnison"
 desc_athenian_mission_04_athenian_garrison_modifier:0 "Diesem Territorium wurde eine athenische Garnison zugewiesen, da es einst versuchte, gegen die Herrschaft der Athener zu rebellieren."
 athenian_mission_04_grand_navy_modifier:0 "Delische Flotte"
 desc_athenian_mission_04_grand_navy_modifier:0 "Die Flotte unter unserer Kontrolle ist für ihre Macht und ihr Können auf See bekannt."
 athenian_mission_04_religious_delos_modifier:0 "Delisches Priestertum"
 desc_athenian_mission_04_religious_delos_modifier:0 "Das Priestertum von Delos ist für die Unterstützung seines Tempels ewig dankbar."
 athenian_mission_04_treasury_delos_modifier:0 "Delische Schatzkammer"
 desc_athenian_mission_04_treasury_delos_modifier:0 "Dieses Territorium beherbergt die Reichtümer des Attischen Bundes."
 athenian_mission_04_naxian_quarry_modifier:0 "Marmorsteinbruch"
 desc_athenian_mission_04_naxian_quarry_modifier:0 "Naxos ist weit und breit für seinen erlesenen Marmor bekannt."
 athenian_mission_04_samian_navy_modifier:0 "Samische Flotte"
 desc_athenian_mission_04_samian_navy_modifier:0 "Samos war früher für seine mächtige Flotte und als eine der stärkeren Mächte in der Ägäis bekannt."
 athenian_mission_04_sestos_army_modifier:0 "Sestianische Infrastruktur"
 desc_athenian_mission_04_sestos_army_modifier:0 "Die Infrastruktur und die Verteidigungsanlagen der Stadt wurden erheblich erweitert."
 athenian_mission_04_amphipolian_mines_modifier:0 "Amphipolische Minen"
 desc_athenian_mission_04_amphipolian_mines_modifier:0 "Die reichen Minen in der Nähe von Amphipolis wurden erweitert, um demjenigen, der die Region kontrolliert, mehr Reichtum zu bringen."
 athenian_mission_04_hekatomnid_legacy_modifier:0 "Hekatomnidisches Vermächtnis"
 desc_athenian_mission_04_hekatomnid_legacy_modifier:0 "Die Hekatomniden haben einige besonders beeindruckende Denkmäler hinterlassen."
 athenian_mission_04_delian_league_completed_modifier:0 "Attischer Seebund"
 desc_athenian_mission_04_delian_league_completed_modifier:0 "Der Attische Seebund hat seinen früheren Ruhm zurückerlangt und wird von den Athenern angeführt."
 slaves_locked:0 "Sklavenaufstieg verhindert"
 me_gre_2_7_pmod:0 "Panhellenische Hauptstadt"
 desc_me_gre_2_7_pmod:0 "Wir haben ein Zentrum der hellenischen Zivilisation errichtet, das die Dominanz unserer Kultur in Griechenland sichert."
 me_gre_2_8_charmod:0 "Inspirierender Hellene"
 desc_me_gre_2_8_charmod:0 "Die Charakterstärke dieses Herrschers und seine Siege auf dem Schlachtfeld haben ihn zu einer Symbolfigur der Vereinigung aller Hellenen in ganz Griechenland gemacht."
 me_gre_2_15_cmod:0 "Panhellenische Aufgebote"
 desc_me_gre_2_15_cmod:0 "Unsere Forderung nach griechischen Freiwilligen hat den Beitrag unserer Bundesgenossen und die Zahl der verfügbaren Truppen erhöht."
 me_gre_2_16_cmod:0 "Integrierte Märkte"
 desc_me_gre_2_16_cmod:0 "Unsere Forderungen nach ganzheitlichen Handelspraktiken und standardisierten Maßen hat unsere Einnahmen aus Tributstaaten erhöht."
 me_gre_2_15_feud_cmod:0 "$me_gre_2_15_cmod$"
 desc_me_gre_2_15_feud_cmod:0 "Die Forderungen unseres Lehnsherrn, einen Beitrag zu seinen Armeen zu leisten, hat die Zahl der zu erwartenden Rekruten verringert."
 me_gre_2_16_trib_cmod:0 "$me_gre_2_16_cmod$"
 desc_me_gre_2_16_trib_cmod:0 "Die Kontrolle und der Einfluss unseres Lehnsherrn auf unsere Märkte haben dazu geführt, dass mehr und mehr Gelder in seine Richtung fließen."
 me_gre_2_10_cmod:0 "Hellenische Flotte"
 desc_me_gre_2_10_cmod:0 "Unser weit gespanntes Netzwerk befreundeter Häfen hat unseren Seeleuten und Schiffsbauern wertvolle Erfahrungen bei der Instandhaltung und dem Bau von Schiffen gebracht."
 me_gre_2_11_cmod:0 "Hegemon der Akropolis"
 desc_me_gre_2_11_cmod:0 "Unsere vielen Bundesgenossen in ganz Griechenland haben sich zu etwas entwickelt, was den Spartanern auf dem Höhepunkt ihrer Macht ähnelt und die Städte der Region beherrscht."
 me_gre_2_18_cmod:0 "Thalassokratie"
 desc_me_gre_2_18_cmod:0 "Unser Einfluss breitet sich über die Ägäis aus wie die Tentakel eines Kraken und macht die raue See zum Alltag vieler innerhalb unseres Volkes."
 greek_2_9_1_cmod:0 "Einheitliches Ziel"
 desc_greek_2_9_1_cmod:0 "Die großen Städte Griechenlands ziehen unter unserer Führung zum ersten Mal alle an einem Strang, treiben unsere Wirtschaft an und rechtfertigen unsere Herrschaft."
 greek_2_9_2_cmod:0 "$greek_2_9_1_cmod$"
 desc_greek_2_9_2_cmod:0 "$desc_greek_2_9_1_cmod$"
 greek_2_14_cmod:0 "Hellenische Rache"
 desc_greek_2_14_cmod:0 "Wir haben den Makedoniern ein für alle Mal gezeigt, dass ihre Zeit zu Ende ist."
 me_gre_2_8_umod:0 "Inspiriert"
 desc_me_gre_2_8_umod:0 "Die Führung einer inspirierenden Figur hat unsere Truppen mit Begeisterung und Zuversicht erfüllt."
 me_gre_2_self_government_cmod:0 "Selbstverwaltung"
 desc_me_gre_2_self_government_cmod:0 "Regionale Autonomie sowie das Kommando über das eigene Militär und die eigenen Finanzen tragen wesentlich dazu bei, die Abneigung gegen eine Unterordnung zu mindern."
 me_gre_2_45_cmod:0 "Gerechte Sache"
 desc_me_gre_2_45_cmod:0 "Die Leidenschaft und die Entschlossenheit, die von unserem Anführer inspiriert wurde, hat viele der Bedenken gemildert, die sich üblicherweise aus Eroberungen ergeben."
 me_gre_2_charmod:0 "Ambitionierter Vereiniger"
 desc_me_gre_2_charmod:0 "Der Eifer dieses Charakters für die Vereinigung Griechenlands inspiriert seine Anhänger und erhöht seinen Status."
 me_gre_2_12_cmod:0 "Erzwungene Integration"
 desc_me_gre_2_12_cmod:0 "Die Menschen in Griechenland erinnern sich noch immer an die Freiheit, die ihre geteilten Städte einst genossen, und nehmen jedem die Auferlegung einer zentralen Autorität übel."
 athenian_mission_03_council_modifier:0 "Rat der 500"
 desc_athenian_mission_03_council_modifier:0 "Die Integrität des Rates der 500 wurde in Athen wiederhergestellt."
 athenian_mission_03_assembly_modifier:0 "Integrität der Versammlung"
 desc_athenian_mission_03_assembly_modifier:0 "Die Versammlung von Athen wurde wiederhergestellt und hat ihren früheren Glanz zurückgewonnen."
 spartan_mission_02_religious_olympia_modifier:0 "Verwalter von Olympia"
 desc_spartan_mission_02_religious_olympia_modifier:0 "Als Verwalter von Olympia haben wir bei unserem Volk an Beliebtheit gewonnen."
 pythagoras_tomb_modifier:0 "Museion von Pythagoras"
 desc_pythagoras_tomb_modifier:0 "Nach seiner Vertreibung aus Kroton ließ sich der Mathematiker und Weise Pythagoras in Metapont nieder. Nach seinem Tod wurde in seinem Haus Demeter ein Tempel geweiht, der noch heute die Anhänger seiner Lehre inspiriert und Besucher anzieht."
 me_gre_3_9_pmod:0 "Italiotischer Umschlagplatz"
 desc_me_gre_3_9_pmod:0 "Die Neuentwicklung dieser Stadt hat mit ihrer Pracht und ihrer Kultiviertheit die eigene Bevölkerung und die der italiotischen Städte inspiriert."
 me_gre_3_1_cmod:0 "Inspirierte Bevölkerung"
 desc_me_gre_3_1_cmod:0 "Die mitreißenden Worte ihrer politischen Anführer haben die Bevölkerung dazu inspiriert, zu den Waffen zu greifen und Heldentaten zu vollbringen."
 me_gre_3_2_cmod:0 "$me_gre_3_1_cmod$"
 desc_me_gre_3_2_cmod:0 "$desc_me_gre_3_1_cmod$"
 me_gre_3_6_cmod:0 "Macht Landgewinne"
 desc_me_gre_3_6_cmod:0 "Unsere jüngsten Erfolge nach so vielen Jahren der Stagnation haben innerhalb unseres Volkes neue Ambitionen geweckt."
 me_gre_3_19_1_cmod:0 "Tarentinischer Fokus"
 desc_me_gre_3_19_1_cmod:0 "Unsere Kavallerie hat sich bewährt, und indem wir mit dem militärischen Fortschritt Schritt halten, können wir sicherstellen, dass sie immer auf dem neuesten Stand ist."
 me_gre_3_19_2_cmod:0 "Eläischer Fokus"
 desc_me_gre_3_19_2_cmod:0 "Unsere Vorfahren litten unter den Wellen, als sie flohen, doch dies lehrte unser Volk auch den Wert des Ozeans und wie wir ihn zu unserem Vorteil nutzen können."
 me_gre_3_19_3_cmod:0 "Pythagoräischer Fokus"
 desc_me_gre_3_19_3_cmod:0 "Pythagroas ist ein leuchtendes Beispiel für die Möglichkeiten, die Lernen und Wissbegierde bieten, und die Anhänger seiner Schule halten auch heute noch an seinen moralischen Lehren fest."
 me_gre_3_19_4_cmod:0 "$me_gre_3_19_3_cmod$"
 desc_me_gre_3_19_4_cmod:0 "$desc_me_gre_3_19_3_cmod$"
 me_gre_3_19_5_cmod:0 "Militärischer Fokus"
 desc_me_gre_3_19_5_cmod:0 "Wenn wir in Italien überleben wollen, muss unsere Armee der Herausforderung gewachsen sein, auch wenn sie zahlenmäßig unterlegen ist."
 me_gre_3_19_6_cmod:0 "Flottenfokus"
 desc_me_gre_3_19_6_cmod:0 "Unsere Zukunft hängt von der Beherrschung der Wellen und der Reichtümer ab, die über sie fließen, und davon, dass wir jederzeit dort zuschlagen können, wo es uns gefällt."
 me_gre_3_19_7_1_cmod:0 "Spartanische Kolonie"
 desc_me_gre_3_19_7_1_cmod:0 "Die Disziplin und die Ausbildung spartanischer Soldaten ist unübertroffen, und auch wir müssen aus jedem Mann das Beste herausholen. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_2_cmod:0 "Athenische Kolonie"
 desc_me_gre_3_19_7_2_cmod:0 "Die Flotte des athenischen Reiches nutzte die Entwicklungen im Schiffsbau und in der Seetaktik voll aus, um das Blatt zu wenden. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_3_cmod:0 "Syrakusische Kolonie"
 desc_me_gre_3_19_7_3_cmod:0 "Syrakus ist ein Paradebeispiel dafür, wie man fremdländische Rekruten und Söldnersoldaten optimal einsetzt, um die schrumpfende griechische Bevölkerung zu stärken. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_4_cmod:0 "Achäische Kolonie"
 desc_me_gre_3_19_7_4_cmod:0 "Die Achäer verstehen den Wert der Einheit und des frühzeitigen entschlossenen Handelns. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_5_cmod:0 "Lokrische Kolonie"
 desc_me_gre_3_19_7_5_cmod:0 "Die Lokrier, die von allen Seiten umzingelt sind, wissen um den Wert von Verteidigungsanlagen und wie wichtig es ist, die Gunst der Götter zu gewinnen. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_6_cmod:0 "Chalkidische Kolonie"
 desc_me_gre_3_19_7_6_cmod:0 "Das Zentrum von Euböa, Chalkis, ist bekannt für sein starkes maritimes Erbe und seine Verteidigungsmöglichkeiten. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_7_cmod:0 "Phokäische Kolonie"
 desc_me_gre_3_19_7_7_cmod:0 "Die Phokäer haben eine starke Tradition der Migration übers Meer in neue Länder und der Kriegsführung auf See. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_7_cmod_desc:0 "Die Weisheit und die Traditionen unserer Mutterstadt werden uns zum Sieg führen."
 me_gre_3_10_pmod:0 "Juwel von Italien"
 desc_me_gre_3_10_pmod:0 "In Magna Graecia wurde eine Stadt gegründet, die mit allen im östlichen Mittelmeerraum vorzufindenden Städten konkurriert. Sie ist ein Beweis für die Fähigkeiten, die Stärke und die Kultur unseres Volkes."
 greek_3_5_cmod:0 "$greek_3_5$"
 desc_greek_3_5_cmod:0 "Unser Sieg über die italienischen Stämme des Landesinneren haben eine neue Stimmung des Triumphes und der Hoffnung hervorgerufen."
 greek_3_12_cmod:0 "$greek_3_12$"
 desc_greek_3_12_cmod:0 "Da die Überlegenheit und die Dominanz der Italioten nun gefestigt sind, müssen die italienischen Völker erkennen, dass unsere Kultur überlegener ist, als sie glauben."
 greek_3_8_cmod:0 "$greek_3_8$"
 desc_greek_3_8_cmod:0 "Die griechischen Städte haben sich immer auf Söldner verlassen, um ihre kleine Bevölkerung zu ergänzen, und sie holten so die Erfahrung und das Geschick der italienischen Kämpfer in ihre Mitte."
 me_gre_3_charmod:0 "Inspirierter Anführer"
 desc_me_gre_3_charmod:0 "Durch die jüngsten Entwicklungen im gesamten Mittelmeerraum inspiriert hat sich dieser Charakter selbst zu einem der Hauptakteure seiner Generation erhoben."
 greek_3_11_cmod:0 "$greek_3_11$"
 desc_greek_3_11_cmod:0 "Dank unserer Bemühungen brauchen die Griechen von Magna Graecia die Knute der Barbaren nicht mehr zu fürchten."
 greek_3_15_cmod:0 "$greek_3_15$"
 desc_greek_3_15_cmod:0 "Der Schutz der Sizilianer hat uns Zugang zu den fleißigen Sklaven Siziliens verschafft und einen Geist der hellenischen Einheit geschaffen."
 greek_3_18_1_cmod:0 "Skylla und Charybdis"
 desc_greek_3_18_1_cmod:0 "Die Meerenge von Skylla und Charybdis ist ein wichtiger Handelsknotenpunkt, dessen Kontrolle uns zusätzliche Einnahmen bringen kann."
 greek_3_18_2_cmod:0 "Daunische Wurzeln"
 desc_greek_3_18_2_cmod:0 "Die iapygischen Stämme sind nicht zu verachten, und die Erinnerung an unsere Wurzeln kann unserem Volk nur zugutekommen."
 greek_3_18_3_cmod:0 "Adriatische Abenteuer"
 desc_greek_3_18_3_cmod:0 "Ancona hat sich von den Piraten- und Handelstendenzen der Adria leiten lassen. Mit Häfen in Illyrien kann die Kontrolle über den Handel weiter verschärft werden."
 upset_local_priests:0 "Erzürnte Priesterschaft"
