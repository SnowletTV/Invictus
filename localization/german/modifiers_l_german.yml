 desc_carthaginian_mission_fortified_sardinia_modifier:0 "Wir haben die alten befestigten Nuraghen von Sardinien für unsere eigenen Zwecke wieder verstärkt."
 carthaginian_mission_sardinian_mines_modifier:0 "Baute Minen aus"
 desc_carthaginian_mission_sardinian_mines_modifier:0 "Wir haben die reichen Minen Sardiniens ausgebaut, um das Beste aus ihnen herauszuholen."
 dhe_thrace_administrating_asia_cmod:0 "Verwaltung Asiens"
 desc_dhe_thrace_administrating_asia_cmod:0 "Die Integration der Region Asien ist keine einfache Aufgabe."
 dhe_thrace_annexed_tribes_cmod:0 "Beschlagnahmte Stammesgebiete"
 desc_dhe_thrace_annexed_tribes_cmod:0 "Die Annektierung des bereits in die Enge getriebenen Randterritoriums der Odrysa hat die Spannungen in der Region erhöht."
 dhe_thrace_annexed_pmod:0 "Besetzt"
 desc_dhe_thrace_annexed_pmod:0 "Diese Stadt wurde von einer ausländischen Macht besetzt, was die einheimische Bevölkerung verärgert und die lokale Produktion beeinträchtigt hat."
