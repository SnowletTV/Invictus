 desc_sparta_mission_peloponnesus_argos_rebuilt_modifier:0 "Die Infrastruktur in Argos wurde von den Spartanern von Grund auf wiederaufgebaut."
 sparta_mission_peloponnesus_achaea_modifier:0 "Achäisches Zentrum"
