 desc_sparta_mission_peloponnesus_arcadia_center_modifier:0 "Ein urbanes Zentrum der arkadischen Region."
 sparta_mission_peloponnesus_corinth_expanded_acropolis_modifier:0 "Vergrößerte Akropolis"
 desc_sparta_mission_peloponnesus_corinth_expanded_acropolis_modifier:0 "Die befestigte Akropolis von Korinth wurde vergrößert, um Platz für noch beeindruckendere Befestigungen zu schaffen."
 sparta_mission_protector_of_peloponnesus_modifier:0 "Beschützer des Peloponnes"
 desc_sparta_mission_protector_of_peloponnesus_modifier:0 "Als derjenige, der den Kampf um die Vorherrschaft auf dem Peloponnes gewonnen hat, haben wir uns zweifelsfrei bewährt."
 sparta_mission_peloponnesian_league_completed_modifier:0 "Zweiter Peloponnesischer Bund"
 desc_sparta_mission_peloponnesian_league_completed_modifier:0 "Um Sparta herum hat sich ein neuer Bund gebildet, der seinen Untertanen Stabilität und Stärke bietet."
 ortygia_province_modifier:0 "Ortygische Festung"
 desc_ortygia_province_modifier:0 "Die schmale Landenge von Ortygia wurde einst vom Tyrannen Dionysios befestigt und ist in zweierlei Hinsicht symbolträchtig: Sie ist sowohl die Heimat der Schutzgottheit der Syrakousai, der Nymphe Arethusa, als auch die Hochburg ihrer Tyrannen."
 me_syr_2_10_cmod:0 "Horn der Amaltheia"
 desc_me_syr_2_10_cmod:0 "Getreide fließt aus dem Füllhorn Siziliens und bringt den Menschen der Welt Glück und Nahrung, so wie einst Amaltheia Zeus auf dem Berg Aigaion umsorgte."
 me_syr_2_6_pmod:0 "Sizilianisches Getreide"
 desc_me_syr_2_6_pmod:0 "Der Boden Siziliens ist ideal für den Anbau von Weizen und Gerste geeignet, was wir nutzen sollten, indem wir das Bestmögliche aus unserem Ackerland herausholen."
 me_syr_2_5_cmod:0 "Sizilianische Ambitionen"
 desc_me_syr_2_5_cmod:0 "Wenn wir Sizilien sichern wollen, müssen wir rasch und entschlossen zuschlagen. Die Zeit der Diplomatie und der Vorbereitung ist vorbei."
 me_syr_2_11_smod:0 "Unterwerfung von Sikulien"
 descme_syr_2_11_smod:0 "Jetzt, wo die Sikeloi geteilt und ihre Führung besiegt ist, können wir mit der Hellenisierung des Landesinneren beginnen."
 me_syr_2_2_cmod:0 "Hauptumschlagplatz für Söldner"
 desc_me_syr_2_2_cmod:0 "Die Tyrannen von Syrakus haben ausgiebig von Söldnern Gebrauch gemacht, eine Tradition, von der wir profitieren können."
 me_syr_2_8_pmod:0 "Wiederaufbau von Syrakus"
 desc_me_syr_2_8_pmod:0 "Die Narben vergangener Konflikte wurden von den Straßen von Syrakousai beseitigt, damit es sein Schicksal erfüllen kann, die größte aller hellenischen Städte zu werden."
 me_syr_2_4_pmod:0 "Unterwerfung von Akragas"
 desc_me_syr_2_4_pmod:0 "Jetzt, da sich die berühmte Tempelstadt unter syrischer Kontrolle befindet, lassen sich die strategische Lage von Akragas am gleichnamigen Fluss sowie die religiösen Schatzkammern der Stadt nutzen."
 me_syr_2_2_opt_cmod:0 "Italienischer Einfluss"
 desc_me_syr_2_2_opt_cmod:0 "Unter der Führung eines altgedienten Söldners haben sich unsere Hopliten an die flinker zu handhabenden italienischen Schilde gewöhnt und kämpfen in einer lockereren und dynamischeren Formation."
 me_syr_2_7_cmod:0 "Hegemon von Sizilien"
 desc_me_syr_2_7_cmod:0 "Syrakus ist der unangefochtene Hegemon über alle Sizilianer auf Sizilien und führt zum ersten Mal in der Geschichte alle Griechen zu einem gemeinsamen Ziel."
 me_syr_2_charmod:0 "Sizilianische Ambitionen"
 desc_me_syr_2_charmod:0 "Die Träume einer langen Reihe von Tyrannen haben in diesem Augenblick ihren Höhepunkt erreicht, der darüber entscheiden wird, ob Syrakus die dominierende Macht in Süditalien wird oder doch den Barbaren zum Ofer fällt."
 me_syr_3_1_cmod:0 "Maritimer Aufschwung"
 desc_me_syr_3_1_cmod:0 "Der Ausbau unserer Flotte hat unsere Schiffbauindustrie belebt und die Seeleute mit Stolz und Zielstrebigkeit erfüllt."
 me_syr_3_5_1_cmod:0 "Verteidigungsflotte"
 desc_me_syr_3_5_1_cmod:0 "Unsere Flotten sind sich der Übermacht der Phönizier bewusst und wurden angewiesen, ihre geringe Anzahl klug einzusetzen, um die Zahl der Gegner langsam zu verringern."
 me_syr_3_5_2_cmod:0 "Angriffsflotte"
 desc_me_syr_3_5_2_cmod:0 "Unsere Seeleute leben nach dem Sprichwort "Das Glück ist mit den Tüchtigen", was sie die punische Übermacht mit wagemutiger und selbstloser Tapferkeit überwinden lässt."
 me_syr_3_5_2_umod:0 "Gedrillte Ruderer"
 desc_me_syr_3_5_2_umod:0 "Die Matrosen dieser Flotte absolvieren strenge Übungen und vervollkommnen ihre Synchronisierung und Technik, um eine optimale Geschwindigkeit zu erreichen."
 me_syr_3_7_pmod:0 "Befreites Machtzentrum"
 desc_me_syr_3_7_pmod:0 "Dieses alte Machtzentrum wurde neu bevölkert und spiegelt den Ruhm seiner sagenumwobenen Vergangenheit wider."
 me_syr_3_8_pmod:0 "Neugründung von Himera"
 desc_me_syr_3_8_pmod:0 "Die Neugründung der antiken Stadt Himera dient als kulturelles Symbol, das alle Sikelioten verbindet und inspiriert."
 me_syr_3_3_pmod:0 "Strategischer Engpass"
 desc_me_syr_3_3_pmod:0 "Syrakusische Generäle haben diesen Standort als letzte Rückzugsmöglichkeit stark befestigt."
 me_syr_3_sicilian_victory_cmod:0 "Sizilianischer Triumph"
 desc_me_syr_3_sicilian_victory_cmod:0 "Wir haben die fremdländischen Barbaren aus Sizilien vertrieben, die Gunst der Götter errungen und die Tatsache bewiesen, dass Sizilien eine griechische Insel ist."
 me_syr_3_12_cmod:0 "Besiegt"
 desc_me_syr_3_12_cmod:0 "Der Fall unserer alten Hauptstadt an die Griechen von Sizilien hat unser Militär zerrüttet und ist mit den Schrecken der Niederlage durch Timoleon bei der Schlacht am Krimisos vergleichbar."
 me_syr_3_cmod:0 "Kriegsvorbereitungen"
 desc_me_syr_3_cmod:0 "Da erneut ein Krieg mit Karthago droht, werden alle Anstrengungen unternommen, um Syrakus auf einen mühsamen Feldzug vorzubereiten."
 sparta_mission_rivals_athens_subjugated_modifier:0 "Unterworfenes Athen"
 desc_sparta_mission_rivals_athens_subjugated_modifier:0 "Die Athener sind von ihren ehemaligen Feinden unterworfen und gedemütigt worden."
 sparta_mission_rivals_attican_infrastructure_modifier:0 "Wiederaufbau Athens"
 desc_sparta_mission_rivals_attican_infrastructure_modifier:0 "Es wurden Schritte unternommen, um Athen wieder zu seinem früheren Ruhm zu verhelfen."
 sparta_mission_rivals_athens_garrisoned_modifier:0 "Garnisioniertes Athen"
 desc_sparta_mission_rivals_athens_garrisoned_modifier:0 "In Athen wurde eine dauerhafte spartanische Garnison eingerichtet."
 sparta_mission_thessalian_cavalry:0 "Thessalische Kavallerie"
 desc_sparta_mission_thessalian_cavalry:0 "Um der Dankbarkeit für unsere Hilfe bei der Befreiung Thessaliens Ausdruck zu verleihen, wurde eine Gruppe thessalischer Kommandanten und Reiter entsandt, um unsere unerfahrene Kavallerie zu inspirieren und zu unterrichten."
 sparta_mission_rivals_theban_occupation_modifier:0 "Spartanische Besetzung"
 desc_sparta_mission_rivals_theban_occupation_modifier:0 "Diese Stadt wurde von ihrem alten Rivalen im Süden besetzt."
 sparta_mission_rivals_theban_glory_modifier:0 "Wiederaufbau Thebens"
 desc_sparta_mission_rivals_theban_glory_modifier:0 "Theben erstrahlt endlich wieder in seinem alten Glanz."
 sparta_mission_rivals_boeotia_appeased_gods_modifier:0 "Religiöse Spenden"
 desc_sparta_mission_rivals_boeotia_appeased_gods_modifier:0 "Wir haben eine beträchtliche Menge Silber und Gold an die vielen Gottheiten in Böotien gespendet."
 sparta_mission_rivals_revenge_on_the_macedons_modifier:0 "Griechische Rache"
 desc_sparta_mission_rivals_revenge_on_the_macedons_modifier:0 "Nach jahrzehntelanger Unterdrückung der Griechen durch Makedonien haben wir endlich die vielen Gräueltaten gerächt, die man an uns begangen hat."
 sparta_mission_rivals_pella_modifier:0 "Zerstörtes Pella"
 desc_sparta_mission_rivals_pella_modifier:0 "Pella ist bis zur Unkenntlichkeit zerstört worden."
 sparta_mission_rivals_armies_of_sparta_modifier:0 "Spartanische Armeen"
 desc_sparta_mission_rivals_armies_of_sparta_modifier:0 "Die Armeen Spartas haben sich als unaufhaltsam erwiesen, alle ihre alten Feinde bezwungen und ihr rechtmäßiges Land zurückerobert."
 me_syr_4_4_1_pmod:0 "Pythagoräische Schule"
 desc_me_syr_4_4_1_pmod:0 "Die alte Schule und die Gesellschaften der pythagoräischen Lehre wurden wiederbelebt, um das Lernen und die Kultur zu fördern."
 me_syr_4_4_2_pmod:0 "Pythagoräische Stadt"
 desc_me_syr_4_4_2_pmod:0 "Den in der Stadt lebenden Anhängern Pythagoras' wurde freie Hand gelassen, was das schrankenlose Denken auf Kosten orthodoxer religiöser Werte fördert."
 me_syr_4_magna_sicilia_cmod:0 "Megale Sikouleia"
 desc_me_syr_4_magna_sicilia_cmod:0 "Süditalien war in Anerkennung seiner vielen hellenischen Kolonien als Megale Hellas oder Großgriechenland bekannt, doch nun, da ihre wichtigste Stadt sie alle vereint hat, wird ein neuer Name gebraucht."
 me_syr_4_cmod:0 "Italienische Ambition"
 desc_me_syr_4_cmod:0 "Syrakus wendet sich endlich den italiotischen Städten von Magna Graecia zu. Für die einen ist es die eitle Eroberung brüderlicher Gemeinschaften, für die anderen der nächste Schritt zum Schutz der griechischen Interessen in der Region."
 me_syr_4_6_cmod:0 "Italienische Hilfstruppen"
 desc_me_syr_4_6_cmod:0 "Dank der tatkräftigen italienischen Stämme, die in unseren Reihen dienen, können wir deren ungeheuer eifrige Krieger und ihre gute Kenntnis des örtlichen Terrains optimal ausnutzen."
 me_syr_4_eleph_pmod:0 "Dürftiger Stall"
 desc_me_syr_4_eleph_pmod:0 "Die Zucht und die Abrichtung von Elefanten ist noch immer auf fremdländische Importe angewiesen, und die Voraussetzungen sind nicht optimal auf die Bedürfnisse der Tiere abgestimmt."
 me_syr_4_11_pmod:0 "Wiedereingliederung von Tarent"
 desc_me_syr_4_11_pmod:0 "Die Einbindung der alten italiotischen Städte hat Wellen begeisterter griechischer Siedler aus der ganzen hellenischen Welt angelockt."
 me_syr_4_5_1_cmod:0 "Ausgebildete Tarentiner"
 desc_me_syr_4_5_1_cmod:0 "Der Bau einer Akademie, die sich der Ausbildung von Offizieren und Reitern in der Kavalleriegefechtstaktik widmet, hat die Effektivität unserer berittenen Truppen verbessert."
