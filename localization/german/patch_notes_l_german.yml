l_german:
  patch_notes:0 "Was gibt's Neues"
  patch_notes_text: "V1.7 - Vesuvius (ruiniert Spielstände, verwenden Sie Nexus Mods 1.6. 1e Version, um alte Spielstände fortzusetzen)\Neue/erweiterte Missionsbäume:\n- Neuer Inhalt mit je 2 Missionen für Etrurien und Samnium\n- Integrierter Missionsbaum der Allis Ubbo Mod von Pureon (verfügbar, um als Karthago zu wechseln, wenn man Porto besitzt)\n- Ein regionaler Baum für die Vereinigung von Tartessia und ein Baum für die Vereinigung von Iberia als Tartessia hinzugefügt\n- 12 neue Missionsbäume für: Albanien, Aryavarta, Kolchis, Getia, Gordyene, Kios, Messapia, Pentapotamien, Rätien, Umbrien, Venetien, Yaudheya\n- Überarbeiteter Missionsbaum der westgriechischen Länder\n\n Hinzugefügte Inhalte: \n- Überarbeiteter Aufbau der kaukasischen und ägyptischen Kultur\n- Hinzufügung eines Ereignisses zur Simulation der römischen Entwicklung vom italischen zum hellenischen Pantheon\n- Hinzufügung der italischen, nuragischen und hurritischen Religion\n- Hinzufügung von mehr als 100 neuen Gottheiten in einer Vielzahl von Religionen\n- Hinzufügung von Italia, Scandia, Greater Arachosia, Punjab und mehrere Missionsformulare\n- Dutzende von Entscheidungen in Bezug auf Pentapotamien und Aryavarta-Missionen und -Formulare hinzugefügt\n- Die armenische Religion überarbeitet\n- Mehrere Dutzend neue Flaggen hinzugefügt\n- Neues Namensschema für mehrere italienische Kulturen hinzugefügt\n- Viele neue Ereignisbilder aus der Allis Ubbo Mod hinzugefügt\n- Kosmetische Kronen für Charaktere in den Nuragic- und Illyrischen Piraten-Missionsbäumen hinzugefügt\n- Ereignisse zu verschiedenen historischen Konflikten in Italien hinzugefügt\n- Kastriertes Merkmal hinzugefügt\n- Einige neue Blutlinien im Zusammenhang mit dem neuen indischen Inhalt hinzugefügt\n\nÄnderungen: \n- Cybelene in Anatolische Religion umbenannt\n- Unzählige Änderungen wurden vorgenommen, um klarere Tooltips bereitzustellen, \n- Zahlreiche Änderungen wurden vorgenommen, um die Tooltips klarer zu gestalten, insbesondere in Missionen\n- Erbe im Kaukasus und in Italien hinzugefügt/aktualisiert\n- Die Aggression der KI im frühen Spiel in Italien neu ausbalanciert\n- Die Obergrenze des KI-Marinebudgets wurde auf 35 % des Gesamteinkommens erhöht (von 25 %)\n- Die Unterhaltskosten für Schiffe in der Punischen Republik wurden um 35 % gesenkt\n- Einige Abgabenvorlagen wurden überarbeitet\n- Die Farben in Numidien werden nun korrekt angezeigt\n- 5 neue Erfindungen für Georgier und Nordafrikaner hinzugefügt\n- Die oberägyptische Revolte überarbeitet\n- Dutzende von Gottheitstriggern aktualisiert\n- Mehrere Formabeln so aktualisiert, dass sie nicht mehr 100 % der Territorien benötigen\n- Mehrere Formabeln annektieren nun das gesamte benötigte Land, um sie zu gründen, wenn sie sich im Besitz eines Untertanen befinden\n- Die Kosten für die Änderung der Gouverneurspolitik sind gestiegen. Die Kosten für den Wechsel des Gouverneurs wurden von 10 auf 5 gesenkt\n- Manuelle Scheidung wurde in Republiken vorerst deaktiviert\n- Interne Tags wurden aktualisiert, sodass kein Land einen Tag von X00-X99 hat\n- Es wurde eine weichere Variante hinzugefügt, um die Religion unter bestimmten Umständen zu ändern\n- Der zweite Modifikator für Früchte wurde in eine lokale Steuer geändert\n- Die Anzahl der Charaktereigenschaften wurde aktualisiert, um eine Reihe von Eigenschaften zu berücksichtigen. Einige Eigenschaften wurden aktualisiert, um Speerkämpfer zu berücksichtigen\n- Dutzende kleinerer Anpassungen an verschiedenen Modifikatoren vorgenommen\n- Etrurien kann nun Korsika bilden, wenn es nur Land in Korsika/Sardinien besitzt\n- Skripte hinzugefügt, um zu beheben, dass Besitztümer bei Eroberungen nicht übertragen werden, verursacht leichte Verzögerung beim Spielstart\n\nBugfixes: \n- Alle reproduzierbaren Fehler behoben, Jeder reproduzierbare, gemeldete Fehler für jede Mission und jedes Ereignis im Spiel wurde behoben - zu viele, um sie alle aufzuzählen\n- Es wurde behoben, dass die Fähigkeiten von Einheiten gesperrt wurden, wenn eine neue militärische Tradition freigeschaltet wurde\n- Viele doppelte Namen wurden behoben\n- Ein Dutzend Fehler im Zusammenhang mit dem Missionsbaum in Kappadokien wurden behoben\n- Umgehungen der karthagischen Mission wurden behoben\n Die Gründung von Städten durch Missionen aktualisiert nun korrekt den Zivilisationswert in benachbarten Territorien\n- Es wurden einige fehlende Symbole behoben\n- Es wurde behoben, dass Gouverneure trotz der Erfindung des großen Synkretismus die Bekehrungspolitik anwenden\n- Die Lokalisierung wurde in allen Sprachen aktualisiert, um die Grammatik zu verbessern und allgemeine Korrekturen vorzunehmen\n"
