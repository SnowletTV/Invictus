l_german:
  patch_notes:0 "Was gibt's Neues"
  patch_notes_text: "V1.6 - Pantheion (neuer Spielstand erforderlich)\nMod ist jetzt mac-kompatibel! \nNeue/erweiterte Missionsbäume: \n- 2 Missionsbäume für Tasm\n- Großer Baum für Kappadokien mit vielen Pfaden\n- Großer Baum für Paurava\n- Großer Baum für Nabatea\n- Regionaler Baum für Odrysia\n- Regionaler Baum für Dumnonia\n- Regionaler Baum für Iberia (das kaukasische Land)\n- Regionaler Baum für Eburonia\n- Regionaler Piratenbaum für Illyrians\n- Erster Missionsbaum der Antigoniden erweitert\n- Missionsbaum des hellenistischen Reiches erweitert\n- Spätere makedonische Missionsbäume erweitert\n- Fezzanische Missionen überarbeitet\n- Numidische Missionen überarbeitet\n- Geringfügige Überarbeitung der baktrischen und indo-griechischen Reichsmissionen\n- Leichte Überarbeitung der meisten germanischen Missionsbäume\nMap-Änderungen: \n- Überarbeitetes und erweitertes Arabien: neue südarabische Kulturgruppe, innere Passage und mehr\n- Überarbeitetes und erweitertes Steppengebiet: neue Kulturen, Tags und eine größere Karte\n- Überarbeitetes und erweitertes Indien: 3 neue Gebiete, 3 neue Religionen und ein neues Tag-Setup in Zentralindien\n- Minderheiten- und Sklavenpopulationen auf der ganzen Welt hinzugefügt\n- Viele neue Unpassierbarkeiten in Iberien, Nordafrika und Indien hinzugefügt\n- Mehrere neue schiffbare Flüsse hinzugefügt\n- Geländetyp Steppe hinzugefügt (erhöhte Bewegungsgeschwindigkeit, verringerte Bevölkerungskapazität)\n- Mehr als 150 Gottheiten zu jeder Religion auf der Welt hinzugefügt\n- 5 neue Religionen hinzugefügt, Illyrisch, Natisch, Agamisch, Ajivika und Anahitisch\n- Hindu wurde in Agamisch und Vedisch aufgeteilt\n- Neue Kartenmodelle zu Burma hinzugefügt\n- Gelände in Arabien und der Steppe überarbeitet (dank MattTheLegoman)\n- Regionen-Setup aktualisiert\n\nInhalt hinzugefügt: \n- 200~ generische Ereignisse hinzugefügt\n- 30~ Ereignisse für bestimmte Religionen hinzugefügt\n- Regionale Rebellionen kosten nicht mehr mehr als 100 Warscore, um sie zurückzuerobern, sie haben größere Abgaben und werden zu einem Land konsolidiert\n- Stämme brechen nicht mehr einfach zusammen, stattdessen werden sie für mehrere Jahrzehnte sehr aggressiv, bevor sie schließlich in Regionen statt in Gebiete zerfallen\n- Alle Abgabenvorlagen wurden überarbeitet, damit sie historisch sinnvoll sind, militärische Traditionen zu berücksichtigen und die KI intelligenter zu machen\n- Das Wappen der Kronensteler implementiert\n- Eine Reihe neuer Wappen für Formabeln wie Fezzan hinzugefügt\n- Dutzende neuer Ereignisbilder hinzugefügt\n- Dutzende neuer Symbole hinzugefügt\n- Ein Dutzend Erbschaften hinzugefügt, hauptsächlich in Illyrien\n- Neue Spielregeln hinzugefügt: Umschaltbare galatische Invasion/regionale Rebellionen/maurischer Kollaps und saisonale Nahrung, außerdem Option für extrem aggressives Meme-ai\n- Mehr Charaktereigenschaften integriert und angepasst mod\n- Alania, Arabia, Odrysisches Königreich und Germanien als Formeln hinzugefügt\n- Gallus-Entscheidung zu Cybelene-Ländern hinzugefügt\n- Persische Entscheidung zum Wiederaufbau von Persepolis hinzugefügt\n- Kult-Entscheidung zu Illyrern hinzugefügt\n- Vordefinierte Charaktere zu einer Reihe von Ländern hinzugefügt\n- Die neuen Great Work-Komponenten aus Julianos' Great Wonders Refined mod hinzugefügt\n\nÄnderungen: \n- Verbesserte Leistung durch die neuen 2. 0.4 Debugging-Tools\n- Die Gottheit-GUI zeigt nun eine Beschreibung der Gottheit an, wenn man den Mauszeiger darüber bewegt\n-Das benutzerdefinierte Erfolgssystem wurde entfernt, da 2.0. 4 wird Vanilla-Errungenschaften erlauben\n- Aquädukte geben jetzt zusätzlich 1 Zivilistenkappe\n- Indische Kastengesetze für die KI deaktiviert, da sie damit nicht umgehen können\n- Viele kaputte Modifikatoren genervt\n- Parthia wahrscheinlicher gemacht\n- Dahae ist jetzt eine Tier 2 Formable statt Tier 3\n- Bogenschützen haben jetzt ein etwas geringeres Manöver als Kavallerie\n- Streitwagen haben jetzt ein höheres Manöver als Infanterie \n- Schwere Infanterie macht weniger Schaden gegen Speerträger, aber erleidet generell 5% weniger Schaden\n- Leichte Infanterie hat einen geringeren Nachteil gegen schwere Kavallerie und Reiterbogenschützen\n- Speerträger verursachen etwas mehr Schaden gegen leichte und schwere Infanterie, Reiterbogenschützen und Streitwagen\n- Verbesserte Budgetierungsfähigkeiten der KI\n- Verbesserte Werte für die diplomatische Akzeptanz der KI\n- Die KI berücksichtigt jetzt den Modifikator für die Größe der Abgaben\n- Verbesserte Fähigkeit der allgemeinen KI, den Krieg zu erklären\n- Die KI geht nicht mehr bankrott, wenn sie Einheiten gespawnt bekommt\n- Die KI ist etwas besser darin, Gouverneurspolitiken auszuwählen\n- Verbesserte Fähigkeit der karthagischen KI, ihre Missionen zu steuern\n- Die Fähigkeit Roms, nach Gallien zu expandieren, wurde verbessert\n- Die Wahrscheinlichkeit, dass ein römisch-diktatorischer Bürgerkrieg das Spiel zum Absturz bringt, wurde verringert\n- Neue Eigenschaften werden nun bei der Entscheidungsfindung der KI berücksichtigt\n- Die Auslöser für religiöse heilige Stätten in allgemeinen Missionen wurden verbessert\n- Der Regierungstyp der Steppenhorde wurde zentralisiert\n- Die kaukasische Kulturgruppe hat nun Zugriff auf anatolische/armenische Traditionen\n- Die griechischen Traditionen geben mehr Speerträger. Griechische Traditionen geben jetzt mehr Speerkämpfer-Boni, statt Bogenschützen zu verstärken\- Iberische Traditionen geben jetzt leichte Infanterie-Boni, statt Bogenschützen zu verstärken\- Iberische Traditionen haben jetzt größere Boni für schwere Kavallerie\- Keltische Traditionen geben jetzt Speerkämpfer-Boni, statt schwerer Infanterie\- Nabatea hat jetzt Zugang zu arabischen Traditionen\- Nubische Bogenschützen-Traditionen wurden abgemildert\- Westliche Kulturgruppe hat jetzt Zugriff auf benutzerdefinierte Die abendländische Kulturgruppe hat jetzt eine eigene Grafikgruppe (die mehrere Modelle kombiniert)\n- Die ägyptische KI berücksichtigt jetzt die neuen zyrenäischen Inhalte, wenn ein Spieler auf ihr ist\n- Aktualisierte Tooltips und kleinere Effekte im judäischen Baum\- Ashokas Tod sollte jetzt sofort den Zusammenbruch auslösen, anstatt auf einen jährlichen Tick zu warten\n- Das Ptolemäische Königreich hat jetzt Zugang zu den Pharao-Eigenschaften\n- Die Auslöser für Handelsgüter wurden aktualisiert, so dass wertvolle Güter nun nicht mehr ersetzt werden und alle Nahrungsmittelhandelsgüter nun tatsächlich solche sind, die Nahrung geben\n- Eine Reihe von Provinznamen wurden aktualisiert\n- Die Konsolen-GUI wurde mit QOL-Funktionen aktualisiert\n- Die Regierungs-GUI wurde mit QOL-Funktionen aktualisiert\n- Der Portrait-Editor wurde mit QOL-Funktionen aktualisiert\n- Die GUI der Technologieansicht wurde aktualisiert, um relevante Merkmale anzuzeigen\n- Die Lokalisierungsdateien wurden aktualisiert\n- Die französischen, spanischen und deutschen Übersetzungen wurden erweitert\n\nBugfixes: \n- Das Fehlerprotokoll gelöscht\n- Das Wildschwein tatsächlich ausgelöst, nein, ich werde es nicht klären\n- Dabei wurden viele kleine Fehler behoben, die es nicht wert sind\n- behoben, dass Seeüberfälle für verschiedene Länder nicht freigeschaltet wurden\n- kaputte Schatzsymbole behoben\n- ein Dutzend kaputter Einheitenmodelle behoben\n- das Verteilen von Handelsgütern durch Entscheidung ersetzt nicht mehr andere hochwertige Handelsgüter\n- Länderwechsel mit geskripteten Effekten berücksichtigen nun das Gesetz der Adelsabgaben\n- Behoben, dass benutzerdefinierte Unterscheidungen nicht ausgelöst werden können\n- Mehrere fehlerhafte makedonische Missionsaufgaben behoben\n- Mehrere fehlerhafte gymnaesische Missionsaufgaben behoben\n- Mehrere kleine Fehler in den kyrenäischen Missionsbäumen behoben\n Die Pu-Kulturgruppe hat nun Zugriff auf indische Traditionen\n- Eine fehlerhafte Berber-Tradition wurde behoben\n- Baktrien hat nicht länger Zugriff auf skythische Traditionen\n- Der Sklavenwunder-Effekt gibt nun korrekt 20% Sklaven-Output\n- Pyramiden geben nun korrekt einen politischen Einfluss-Modifikator\n- Eine fehlerhafte Gießerei-Prüfung in Atropatene-Missionen wurde behoben\n- Atropatene-Lokalisierungsdatei aktualisiert, um besser lesbar zu sein\n- Doppelten Eintrag für Arbeitskräfte im Kasernengebäude entfernt\n- Fehlerhaften Modifikator für das sogdische Emporium behoben\n- Einige NICHT-ODER-Auslöser in NOR konsolidiert\n- Einige Dateien korrekt eingerückt\n- Die Region Skythien befindet sich jetzt in Skythien\n"
