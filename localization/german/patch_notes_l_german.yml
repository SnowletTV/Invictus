l_german:
  patch_notes:0 "Was gibt's Neues"
  patch_notes_text: "V1.7.1 - Iden des März: (Savegames werden beschädigte Charaktere haben, um ältere Spielstände fortzusetzen, benutzt bitte die Version 1.7.0. 3 aus dem Steam-Workshop oder Nexusmods)\n- Neuer Missionsbaum für Fugandulu\n- Formbares Vindelicia hinzugefügt\n- Die Nachricht 'Out of Sync' zeigt nicht mehr den PC-Benutzernamen an\n- Demokraten und Traditionalisten haben jetzt eine etwas höhere Unterstützung im Senat für euch\n- Rundes Stammeshaus als Stadtzentrum für Kelten hinzugefügt\n- Weitere runde Stammeshäuser auf der ersten Stufe für Kelten hinzugefügt\n- Oliven sind jetzt ein Lebensmittelhandelsgut, Sie haben den Platz mit Honig getauscht\n- Nahrungsmittel wurden aus Städten, die keine Oasen sind, entfernt\n- Parthien entscheidet nun zufällig, welche Religion es annimmt\n- Römische Namen sollten nun eine genauere Ahnenzählung ermöglichen\n- Neue Namenslisten für Sabellianer, Siceler, Lucanier/Bruttische Kulturen\n- Eine Reihe von Flaggen hinzugefügt, hauptsächlich für Iberia\n- Korrekturen am uv mapping anderer Häuser\n- Ägyptische Modelltexturen korrigiert\n- Behoben, dass Rom die griechische Militärtradition nicht freischaltet\n- Behoben, dass Fezzani ihre Erfindungen nicht bekommt\n- Unzählige Nerfs für übermächtige Modifikatoren\n- 1000+ Korrekturen am Scripting rund um die Mod, alles dank Imperator-Tiger von Dementive\n(Aufgrund der massiven Menge an Korrekturen ist es praktisch unmöglich, diese im Changelog aufzuführen)\n\nV1. 7.1.1: Iden des März (Save-kompatibel)\n- Behebung des Problems, dass Rüstungen nicht auf Charakteren erscheinen\n- Hinzufügen der anatolischen Ethnie aus 2.0.4\n- Behebung einiger Fehler in der Lokalisierung der hellenischen Provinzen"
