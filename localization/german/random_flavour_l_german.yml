 ritual_cannibal: "Verschlingen" 
 ritual_cannibal_act: "$CHAR$ wird rituell kannibalisiert werden" 
 ritual_cannibal_past: "Ritueller Kannibalismus"
 ritual_cannibal_act_past: "$CHAR$ wurde von den Androphagen in einer religiösen Zeremonie verspeist." 
 ritual_cannibal_modifier: "Ritueller Kannibalismus" 
 cannibal_trait: "Kannibale"
 cannibal_trait_desc: "Diese Person ist ein berüchtigter Kannibale, der bei jeder sich bietenden Gelegenheit Menschenfleisch verzehrt."
  
  #Legion Histories 
 legion_history_sarissa: "Für ihre weithin bekannten Fähigkeiten mit der Sarissa-Formation in der Provinz [PROVINCE.GetName] wurde ihnen die Auszeichnung [GetLegionDistinction('distinction_sarissa').GetName] verliehen."
 legion_history_poliorcetes: "Da unsere Legion für ihren Ruf gefürchtet ist, Städte schnell einzunehmen, wurde ihnen die Poliorcetes-Auszeichnung verliehen."
 legion_history_rhodes: "Die größte Armee, die jemals von den Einwohnern von [PROVINCE.GetName] zusammengestellt wurde, wurde als [GetLegionDistinction('distinction_champions_of_rhodes').GetName] für ihre vielen Jahre des tapferen Kampfes im Dienst von Rhodos gefeiert."
 legion_history_thebes: "Die größte Armee, die jemals von den Leuten von [PROVINCE.GetName] zusammengestellt wurde, wurde als [GetLegionDistinction('distinction_champions_of_thebes').GetName] für ihre vielen Jahre des tapferen Kampfes im Dienst von Theben gefeiert."
  
 inv_distinction.1.t: "Sarissa"
 inv_distinction.1.desc: "[ROOT.GetCountry.GetRuler.GetName], wir haben Berichte über einen großen [ROOT.GetCountry.GetAdjective]en Sieg zu vermelden! Unsere Legion von Speerkämpfern, gut ausgebildet und kampferprobt, wie sie sind, traf kürzlich auf den Feind und konnte durch schiere Disziplin überwältigende Übermacht überwinden. Obwohl viele Nationen mit dem Speer kämpfen, hat die von unserer Legion demonstrierte Einheit der Ziele sie von allen anderen unterschieden, und daher wird ihnen die Sarissa-Auszeichnung verliehen."
 inv_distinction.1.a: "Unsere Feinde werden vor der Wand aus [ROOT.GetCountry.GetAdjective]en Speeren zusammenbrechen!"
  
   #2. Fire breaks out 
 fire_events.2: "Stadt in Flammen"
 fire_events.2.t: "Stadt in Flammen"
 fire_events.2.desc: "Mein [ROOT.GetCountry.GetRulerTitle]#!, in #Y [SCOPE.sProvince('en_fuego').GetName]#! ist in einer Bäckerei ein Feuer ausgebrochen. Wenn wir nicht bald handeln, müssen wir möglicherweise Teile der Stadt wieder aufbauen. \n Einige unserer Amtsträger versichern uns, dass der Wiederaufbau der Stadt weniger teuer wäre als der Einsatz der Feuerwehr. Sie sagen, dass ein paar Sklaven unsere Zeit nicht wert sind. Andere bestehen darauf, den Bewohnern von #Y [SCOPE.sProvince('en_fuego').GetName]#! zu helfen, und argumentieren, dass dies die perfekte Gelegenheit sei, unser Wohlwollen zu demonstrieren. Unsere Untertanen wären ewig dankbar, wenn wir sie retten würden."
 fire_events.2.a: "Wir müssen unseren Bürgern helfen!"
 fire_events.2.b: "Lasst es brennen!"
   #3. Fire continues 
 fire_events.3: "Das Feuer breitet sich aus"
 fire_events.3.t: "Das Feuer breitet sich aus"
 fire_events.3.desc: "Das Feuer in #Y [SCOPE.sProvince('en_fuego').GetName]#! hat sich ausgebreitet und auf die Nachbargebäude übergegriffen. Der städtische Amtsinhaber fleht uns an, Hilfe zu schicken, bevor weitere verheerende Schäden die Stadt auf absehbare Zeit lahmlegen. Einige Bewohner wurden bereits bei lebendigem Leib verbrannt, darunter ein Handwerksmeister. Wir können weitere Zerstörungen noch verhindern, wenn wir sofort genügend Feuerwehrleute und Ressourcen bereitstellen!"
 fire_events.3.a: "Rette die Stadt!"
 fire_events.3.b: "Wen interessiert das."
  
   #4. Fire ravages... 
 fire_events.4: "Feuersbrunst"
 fire_events.4.t: "Feuersbrunst"
 fire_events.4.desc: "Die Stadt #Y [SCOPE.sProvince('en_fuego').GetName]#! wird bald nichts als Asche sein. Sogar der Stein ist geschmolzen; es ist ein gespenstisches Schauspiel. Die Feuer brennen, als hätten die Götter selbst ihnen befohlen, die Stadt zu verbrennen. Die Priester sagen, dass die Bürger von #Y [SCOPE.sProvince('en_fuego').GetName]#! verärgerten die Götter und werden nun gereinigt. Mein [ROOT.GetCountry.GetRulerTitle], jetzt können wir nur noch für sie beten."
 fire_events.4.a: "Mögen die Götter ihren Seelen gnädig sein."
  
   #5. The fire ends 
 fire_events.5: "Die Brände gehen zu Ende"
 fire_events.5.t: "Die Brände gehen zu Ende"
 fire_events.5.desc: "Die Brände in #Y [SCOPE.sProvince('en_fuego').GetName]#! sind abgestorben und die Überreste werden untersucht. Von der einst stolzen Stadt sind nur noch etwas Schutt, Asche und Schlacke übrig. \n Was sollen wir jetzt machen? Wir könnten die Stadt umbauen, was uns langfristig nützen würde, aber eine Investition erfordern würde. Die Priester sagen jedoch, dass die Stadt von den Göttern selbst bestraft wurde und es daher Gotteslästerung wäre, wenn wir die Stadt wiederherstellen würden."
 fire_events.5.a: "Die Priester faseln wieder."
 fire_events.5.b: "Die Götter müssen #Y [SCOPE.sProvince('en_fuego').GetName]#! bestraft haben."
 