l_german:
  capture_port_no_valid_port_syracuse:0 "Syrakus kann nicht durchbrochen werden, da eine Reihe von Eisenklauen an den Wänden hängen - die Schiffe würden kentern."
  boetia_flamethrower_inv:0 "Boetische Flammenwerfer"
  boetia_flamethrower_inv_desc:0 "Der böotische Flammenwerfer wurde in Delium gebaut und eingesetzt, um die Athener Koalition zu besiegen und ihre Befestigungen anzugreifen."
  allow_improved_naval_siege:0 "Ein Überfall/Angriff auf einen Hafen erleidet weniger Schiffsschaden."
  sambuca_siege_inv:0 "Sambucan-Belagerungsmaschine"
  sambuca_siege_inv_desc:0 "Die Sambuca-Maschine war eine populäre Ergänzung von Herakleides von Tarentum für Schiffe, die versuchten, einen befestigten Hafen zu übernehmen, und erlaubte es den Soldaten, die Mauern mit einem gewissen Schutz zu stürmen."
  tribulus_inv:0 "Tribulus"
  tribulus_inv_desc:0 "Caltrops wurden auf Hunderten von Schlachtfeldern als Mittel zur Gebietsverweigerung gegen vorrückende Linien und zur Abschreckung von Elefanten und Pferden eingesetzt."
  capture_port_no_valid_port_archimedes:0 "Dieses Fort kann nicht durchbrochen werden, da es von einem archimedischen Todesstrahl geschützt wird; Jeder Angriff würde das Verbrennen unserer Schiffe bedeuten."
  archimedes_death_ray_effect:0 "Mit dieser Erfindung wird kein feindliches Schiff in der Lage sein, ein Fort zu durchbrechen."
  archimedes_death_ray_inv:0 "Der Todesstrahl von Archimedes"
  archimedes_death_ray_inv_desc:0 "Der Todesstrahl, der tatsächlich funktionierte ... die Spitze der innovativen Waffen von Archimedes setzte mit seiner Spiegellinse buchstäblich Schiffe in Brand, die Syrakus angriffen."
  archimedes_steam_cannon_inv:0 "Die Dampfkanone von Archimedes"
  archimedes_steam_cannon_inv_desc:0 "Die alte Version der mittelalterlichen und vormodernen Dampfkanonen und Schießpulverkanonen, die Version von Archimedes, lieferte mächtige Turm- und Mauerverteidigungen in Syrakus."
  crossbow_inv:0 "Armbrust"
  crossbow_inv_desc:0 "Die Armbrust bot eine einfachere Methode, um gefährliche Projektile abzugeben. In den 400er Jahren in China erfunden, dehnte sich seine Verwendung durch Handelsrouten wie die durch das Tarim-Becken nach Westen aus."
  helepolis_inv:0 "Helepolis"
  helepolis_inv_desc:0 "Demetrius' Super-Belagerungsturm konnte Rhodos nicht erobern, aber er lieferte das Modell für überlegene Belagerungsmaschinen und wurde sogar zum Bau des Kolosses von Rhodos verwendet."
  battering_ram_inv:0 "Rammbock"
  battering_ram_inv_desc:0 "Während viele Nationen den Rammbock übernommen hatten, stellt Vetruvius fest, dass die karthagischen Rammböcke aus der Zeit der Punischen Kriege einzigartig effektiv gegen feindliche Befestigungen waren und ihren Truppen ein schützendes Dach boten."
  sacred_band_inv:0 "Heiliges Band von Karthago"
  sacred_band_inv_desc:0 "Die Heilige Bande von Karthago war eine stehende Elitetruppe, die Karthago außerhalb seiner Söldnerarmeen unterhielt. Karthagische Bürger und Adlige fanden politischen Ruhm, als sie sich dieser überlegenen Streitmacht anschlossen."
  illyrian_helmet_inv:0 "Illyrischer Helm"
  illyrian_helmet_inv_desc:0 "Der illyrische Helm war einer der am weitesten verbreiteten Helme im Übergang von der klassischen zur hellenistischen Zeit wegen seines einfacheren und weniger anstrengenden Designs für den Benutzer."
  sibyna_inv:0 "Sibyna"
  sibyna_inv_desc:0 "Der Sibyna-Jagdspeer, der einem Eberspeer ähnelt, diente auch als effektive Kampfwaffe in einer engen Formation."
  cicones_blood_inv:0 "Kikonen-Blut"
  cicones_blood_inv_desc:0 "Die Kikonen waren ein verehrter thrakischer Stamm zur Zeit von Achill und Hektor. Ihr Blut fließt immer noch durch die Thraker, die in dem Land leben, das immer noch die Heimat der Cicones genannt wird."
  rhomphaia_inv:0 "Rhomphaia"
  rhomphaia_inv_desc:0 "Ähnlich wie die Falx war die Rhomphaia ein nützliches Werkzeug mit gebogener Klinge, das am Ende einer Speerstange befestigt war und sogar römische Rüstungen herausforderte. Die Bessoi setzten es mit großer Wirkung gegen die Italiener ein."
  club_inv:0 "Der Klub"
  club_inv_desc:0 "Die einfachste Waffe, die Keule, bewies, dass einfach besser sein kann, wenn sie häufig verwendet wurde, um die schicken Eisenspitzen von Speeren abzubrechen und sie unbrauchbar zu machen."
  akinakes_inv:0 "Akinakes"
  akinakes_inv_desc:0 "Der Akinake war eine leichte Waffe, die in der grasbewachsenen Steppe und auf dem iranischen Plateau weit verbreitet war und sich als nützliche Jagdwaffe und zuverlässige Seitenwaffe erwies, die in Gift getaucht werden konnte."
  pelte_shield_inv:0 "Pelte-Schild"
  pelte_shield_inv_desc:0 "Der Schild, der den Peltasten ihren Namen gab, hatte eine halbmondförmige Flechtform und konnte als wirksamer Schutz für sich schnell bewegende Scharmützler geschultert oder über den Rücken gehängt werden."
  scythian_helmet_inv:0 "Skythischer Helm"
  scythian_helmet_inv_desc:0 "Der skythische Helm diente als der effizienteste Schutz für berittene Einheiten, die sich auf eine weite Sicht auf das Schlachtfeld verlassen mussten, um Formationsänderungen und Angriffsrichtungen mitten im Kampf zu verfolgen."
  chalcidian_helmet_inv:0 "Chalkidischer Helm"
  chalcidian_helmet_inv_desc:0 "Theoretisch wurde der chalkidische Helm zuerst in der Stadt Chalkis hergestellt und verbesserte den restriktiven korinthischen Helm, indem er die Wangenplatten für eine bessere Sicht öffnete."
  corinth_helmet_inv:0 "Korinthischer Helm"
  corinth_helmet_inv_desc:0 "Der berühmte Helm, der verwendet wurde, um Konflikte vom Trojanischen Krieg bis zum Peloponnesischen Krieg darzustellen, der korinthische Helm, bot dem Benutzer eine außergewöhnliche Breite des Schutzes mit abgerundeten Wangenplatten und einer Nasenrückenabdeckung."
  phrygian_helmet_inv:0 "Phrygischer Helm"
  phrygian_helmet_inv_desc:0 "Der phrygische Helm, charakteristisch für seine Nachahmung des phrygischen Hutes, wurde wegen seines respektierten Images und seines umfassenden Schutzes in der ganzen Ägäis übernommen."
  thracian_mercs_inv:0 "Thrakische Söldner"
  thracian_mercs_inv_desc:0 "Thrakische Söldner sind für viele ägäische Nationen die Anlaufstelle, seit es Söldner gibt, aber diese Typen sind dafür bekannt, dass sie übermäßig plündern und eine hübsche Drachme kosten."
  royal_gift_exchance_inv:0 "Königlicher Geschenkaustausch"
  royal_gift_exchance_inv_desc:0 "Um ein dezentralisiertes odrysisches Reich zu kontrollieren, verließ sich das Königshaus auf loyale reiterliche, lokale Eliten."
  hindu_sati_inv:0 "Sat"
  hindu_sati_inv_desc:0 "Die vedische Sati, eine doppelte Einäscherung, war auch in mehreren indogermanischen Kulturen nördlich des Mittelmeers weit verbreitet, und griechisch-römische Quellen zitieren Bestattungspraktiken auf diese Weise, wie die thrakische Suttee."
  thracian_heroes_inv:0 "Thrakische Helden"
  thracian_heroes_inv_desc:0 "Die thrakischen Helden oder der thrakische Reiter, möglicherweise eine Darstellung des alten Rhesus, war ein künstlerisches und Bestattungsmotiv, das von thrakischen Bevölkerungen verwendet wurde, das hellenische, keltische und skythische Elemente enthielt."
  danubian_horsemen_inv:0 "Donaureiter"
  danubian_horsemen_inv_desc:0 "Die donauischen Reiter, manchmal auch die dakischen Reiter genannt, sind ein kulturelles Motiv, das darstellt, was viele für Artemis halten, flankiert von den Brüdern Dioskuren zu Pferd. Dieses kulturelle Thema kann jedoch stattdessen eine Verbindung zum Land und zum Fluss darstellen."
  taulantia_mead_honey_inv:0 "Met und Honig"
  taulantia_mead_honey_inv_desc:0 "Es gibt viele Dinge, für die die Taulantii bekannt waren; aber auch die Griechen und Römer sprechen von ihrer Küche… lecker."
  gentian_royal_coinage_inv:0 "Königliche Enzianprägung"
  gentian_royal_coinage_inv_desc:0 "Gentius zentralisierte die Münzprägung der von den Labeatae kontrollierten Länder, wodurch die Sammlung und Verteilung von Geldern effizienter wurde und auf dem dynastischen Image basierte."
  dalmatia_weapons_cult_inv:0 "Waffenkult"
  dalmatia_weapons_cult_inv_desc:0 "Die patriarchalischen Dalmaten verehren Waffen wie andere Götter, und sie begruben eine Reihe von Waffen in Gräbern, die wie steinerne Kurgane aussahen."
  lembus_inv:0 "Der Lebus"
  lembus_inv_desc:0 "Der Lembus war ein großer Nahrungs- und Reichtumslieferant für die Liburni-Stämme und brachte unzählige Fische aus den Küstengewässern."
  galaia_inv:0 "Die Galaia"
  galaia_inv_desc:0 "Die Galaia war eines der ersten Truppentransportschiffe und sollte einen besseren logistischen Transport von Soldaten über die rauen Gewässer ermöglichen."
  wooden_construction_iapyges_inv:0 "Holzkonstruktion"
  wooden_construction_iapyges_inv_desc:0 "Die Iapyges verlassen sich auf ihren riesigen Holzüberschuss, um fast alles zu bauen. Ziemlich raffinierte und billige Konstruktionen sind das Ergebnis."
  dardanian_death_currency_inv:0 "Todeswährung"
  dardanian_death_currency_inv_desc:0 "Die Dardani bringen Eisenbarren und Edelmetalle ins Grab, in der Hoffnung, sie im nächsten Leben als Zahlungsmittel zu verwenden."
  agathrysi_song_laws_inv:0 "Gesangsgesetze"
  agathrysi_song_laws_inv_desc:0 "Es wird gesagt, dass die Agathyrsi ihre Gesetze singen und sie so auswendig lernen und ihnen folgen, wie es Kinder tun, wenn sie zu einfachen Liedern singen und tanzen, an die sie sich auch im Alter erinnern."
  tripartite_cellae_building_inv:0 "Dreiteiliges Cellae-Gebäude"
  tripartite_cellae_building_inv_desc:0 "Die Götter sind in allen Dingen am wichtigsten. Deshalb bauten die Etrusker in ihren Tempeln drei Cellae und heiligten die inneren Kammern für das Kultbild und die Votivgaben. Sogar die Römer folgten ihrem Beispiel, als sie Jupiter Optimus Maximus ehrten."
  nimrud_lens_inv:0 "Nimrud Linse"
  nimrud_lens_inv_desc:0 "Bereits seit Nimrud und dem Epos von Ishtar und Izdubar haben die Menschen in Assyrien das Konzept der Linse verstanden und es für funktionelle oder dekorative Zwecke verwendet, wenn es aus exotischem geschliffenem Glas hergestellt wurde."
  pannonian_mining_inv:0 "Pannonischer Bergbau"
  pannonian_mining_inv_desc:0 "Die Pannonier lebten in Ländern, die reich an Erzen und Edelmetallen waren. Ihre komplizierten Minen produzierten großen Reichtum, selbst nachdem Rom die Kontrolle über das Gebiet übernommen hatte."
  antikythera_mechanism_inv:0 "Antikythera-Mechanismus"
  antikythera_mechanism_inv_desc:0 "Der erste analoge Computer, der jemals hergestellt wurde, stammt möglicherweise aus Rhodos und war in der Lage, die olympischen Zyklen sowie astronomische Muster zu verfolgen."
  syrian_elephants_inv:0 "Syrische Elefanten"
  syrian_elephants_inv_desc:0 "Unter den größten asiatischen Elefantenarten bot der syrische Elefant einen reichen Elfenbeinhandel und Elfenbeinhandwerksmarkt in der Levante und im gesamten persischen Raum. Diese Bestien konnten jedoch auch kampfbereit gemacht werden und wären in Elefantenarmeen im gesamten Mittelmeerraum eingesetzt worden. Vielleicht hat man sogar die Alpen überquert…"
  is_pregnant_loc:0 "Schwanger"
  mastic_gum_inv:0 "Mastix"
  mastic_gum_inv_desc:0 "Hippokrates verschrieb dieses in Chios angebaute Gummi des Mastiochoria-Baums zur Behandlung von Verdauungsproblemen, Erkältungen und dem schrecklichen Leiden von Mundgeruch. Möglicherweise der erste Kaugummi, diente die aus dem Harz des Baumes hergestellte Substanz als beliebtes Konfekt."
  polyspaston_inv:0 "Polyspaston"
  polyspaston_inv_desc:0 "Polyspaston oder „viele Flaschenzüge“ war die griechische Version der alten Kräne, die Torsion und eine Reihe von Flaschenzügen verwendeten, um große Baumaterialien für Bauzwecke hoch in die Luft zu heben. Kräne wurden sogar verwendet, um den berühmten Parthenon zu bauen."
  egyptian_mints_inv:0 "Münzstätten"
  egyptian_mints_inv_desc:0 "Pfefferminzbonbons, die beste Lösung für schlechte Mundhygiene. Die Ägypter stellten sie aus Weihrauch, Zimt, Myrrhe und Honig her, um die Karies zu bekämpfen, die ihr mit Kieselsteinen eingebettetes Brot verursachte."
  perfume_inv:0 "Parfüm"
  perfume_inv_desc:0 "Parfüm wurde seit der Bronzezeit in Ägypten, im Nahen Osten und in der Zivilisation des Indus-Tals verwendet und war sowohl ein Hygieneprodukt als auch ein Werkzeug, mit dem sozialer Status und Macht durch Geruch und aromatische Präsenz zum Ausdruck gebracht wurden."
  compass_inv:0 "Kompass"
  compass_inv_desc:0 "Der frühe Kompass wurde zuerst von den Han-Chinesen hergestellt und über lange Handelswege in den Nahen Osten und das Mittelmeer eingeführt. Er verwendete einen magnetisierten Magnetmagneten auf Erzbasis, manchmal in Form einer Kelle."
  tablet_maps_inv:0 "Tablet-Karten"
  tablet_maps_inv_desc:0 "Bereits im 3. Jahrtausend v. Chr. stellten die Babylonier geografische Orte und Gebiete auf Tontafeln dar."
  door_locks_inv:0 "Türschlösser"
  door_locks_inv_desc:0 "Aus einem Holzrahmen, einem Metallbolzen und einem großen Holzschlüssel gefertigt, wurden die frühesten Stiftzuhaltungsschlösser in Ägypten hergestellt, um Gebäude und Wertgegenstände zu sichern. Einige könnten sagen, dass die Tasten wie eine moderne Zahnbürste aussahen."
  alarm_clock_inv:0 "Wecker"
  alarm_clock_inv_desc:0 "Platon schuf angeblich den ersten Wecker im Jahr 427 v. Chr. mit einem Wassertropfsystem und einem Wasserablaufrohr, um einen Timer einzustellen und Geräusche zu machen, wenn die Zeit abgelaufen war. Vielleicht haben seine Studenten seine Vorlesungen verschlafen."
  cistern_inv:0 "Zisterne"
  cistern_inv_desc:0 "Ausgekleidet mit Kalkputz, der aus der Jungsteinzeit perfektioniert wurde, verließen sich die Völker der Levante auf unterirdische Wasserbehälter, um ihre Vorräte in dem oft trockenen Klima sicher zu schützen."

  holy_site_delos: "Heilige Insel von" 
  holy_site_delos_desc: "Diese Insel ist seit Hunderten, wenn nicht Tausenden von Jahren ein verehrtes Heiligtum. Es ist der Geburtsort von Apollo und Artemis und einer der heiligsten Orte in der hellenischen Welt."