  phoenicia_start:0 "#t Tyros#!\nSchwierigkeit: #y Schwer#!\n\nVon der Inselfestung Arados bis zu den geschäftigen Häfen von Sidon und Tyros waren die Phönizier für ihre unvergleichlichen Fähigkeiten als Händler, Schiffbauer und Entdecker bekannt. Wir waren es, die der Welt die Geheimnisse des Meeres beibrachten, die das mächtige Karthago erbauten und entfernte Länder und Kulturen mit unseren Handelsnetzwerken verbanden. Aber die Zeit unserer Unterwerfung durch fremde Imperien muss enden. Die Wellen, die unsere Schiffe in jede Ecke der bekannten Welt getragen haben, werden uns nun in die Richtung der Herrschaft führen, sowohl an Land als auch auf dem Meer. Die Zeit ist gekommen, die Städte Phöniziens zu vereinen und den Ruhm zurückzuerobern, der unser Geburtsrecht ist."
