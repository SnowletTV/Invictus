  seleukid_start:0 "#T Königreich der Seleukiden#! \nSchwierigkeit: #y Einfach#! \n \n$seleucus_heritage_desc$"
  bithynia_start:0 "#T Bithynien#! \nSchwierigkeit: #y Schwer#! \n \n$bithynia_heritage_desc$"
  rhodes_start:0 "#t Rhodos#! \nSchwierigkeit: #y Schwer#! \n \nDie schöne Insel Rhodos ist das Tor zur Ägäis, strategisch günstig gelegen und mit einem fleißigen und feinen Volk gesegnet, und es sind diese unbestreitbaren Tatsachen, die viele ausländische Mächte dazu veranlasst haben, die Insel für sich zu begehren. Rhodos wurde kürzlich ein Jahr lang belagert und erholt sich immer noch von den schädlichen Auswirkungen, wird aber nicht gebrochen!"
  judea_start:0 "#t Judäa#! \nSchwierigkeit: #y Schwer#! \n \nJahrhundertelang waren die Juden auf Palästina und einige Ecken Arabiens beschränkt, ihre heiligen Stätten und Ahnengräber in den Händen von Usurpatoren. Es ist an der Zeit, das zurückzunehmen, was rechtmäßig dem hebräischen Volk gehört!"
  samaria_start:0 "#t Samaria#! \nSchwierigkeit: #y Schwer#! \n \n$samaria_heritage_desc$"
  bactria_start:0 "#t Baktrien#! \nSchwierigkeit: #y Schwer#! \n \nBaktrien bleibt unter dem eisernen Griff des Seleukidenreiches, das mit zahlreichen Konflikten im Westen beschäftigt ist und seine Satrapie von den Horden Skythens nicht verteidigt lässt. Baktrien ist wohlhabend, urbanisiert und fruchtbar und könnte eine große Nation werden, wenn sie ihre Freiheit gewinnen kann."
  persis_start:0 "#t Persis#! \nSchwierigkeit: #y Normal#! \n \n$heritage_of_persis_desc$"
  atropatene_start:0 "#t Atropatene#! \nSchwierigkeit: #y Normal#! \n \n$atropatenian_heritage_desc$"
