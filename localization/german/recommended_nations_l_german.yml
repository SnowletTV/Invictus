#Ägypten
  egypt_start:0 "#t Ägypten#! \nSchwierigkeit: #y Sehr einfach#! \n \n$ptolemys_heritage_desc$"
  cyrenaica_start:0 "#t Kyrenaika#! \nSchwierigkeit: #y Schwer#! \n \nDie Cyrenaica war lange Zeit das Spielzeug anderer Imperien; Zuerst legten die Achämeniden ihnen ihr verhasstes Joch der Sklaverei auf, und dann brachten die barbarischen Armeen von Alexandros mehr Chaos und erzwungene Knechtschaft über diesen fruchtbaren und üppigen Teil Afrikas. Cyrenaica, einst die Heimat eines freien und stolzen Volkes, wird jetzt nominell von Ptolemaios regiert, dem mazedonischen General, der die Macht ergriff und sich als Basileus etablierte."
  kush_start:0 "#t Kush#! \nSchwierigkeit: #y Einfach#! \n \nDas Volk von Kush ist nach dem Sturz der 25. Dynastie so gut wie in Vergessenheit geraten. Es ist an der Zeit, das Schicksal umzukehren und zum stärksten Pharao zu werden, den die Welt je gesehen hat!"
