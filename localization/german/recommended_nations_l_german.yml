  siculia_start: "#t Siculia#!\nSchwierigkeit: #y Sehr schwer #!\n\n150 Nach ihrer Niederlage in der Schlacht von Nomae durch Syrakus ist der Stamm Siculia alles, was von Ducetius 'großem Sicel -Reich bleibt und sich an das Leben im abgelegenen Sicilianischen Innenraum festhält. Angesichts der unerbittlichen Kolonisierung durch die machthungrigen Griechen und Karthager scheint alles für Siculia verloren zu sein, die dazu bestimmt sind, zusammen mit dem Rest ihrer Verwandten in die Geschichte zu gehen. Ist Siculias Schicksal wirklich versiegelt oder kann ein großer Anführer in der Form des Ducetius aus der schwachen Dämmerung aufsteigen, um den unüberwindlichen Chancen zu trotzen und eine neue Sicel -Morgendämmerung über Sizilien zu bringen?" #NT!
