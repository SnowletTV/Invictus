  bastarnia_start:0 "#t Bastarnia#! \nSchwierigkeit: #Y Normal#! \n \nDie Geschichte unseres Volkes, der wandernden Stämme der Bastarnae, ist lang und geschichtsträchtig und erstreckt sich über die Erinnerung hinaus bis in die Nebel der Zeit; Selbst unsere Ältesten sind sich nicht sicher, wo unsere ursprüngliche Heimat war. So lange wir uns erinnern können, sind wir gewandert und haben von einer Zeit geträumt, in der unser Umherziehen aufhören wird ..."
