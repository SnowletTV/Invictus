  anuradhpura_start:0 "#t Anurahapura#! \nSchwierigkeit: #y Normal#! \n \nAnuradhapura dominiert die Insel Lanka in mehr als einer Hinsicht; Es ist nicht nur die dem Festland am nächsten gelegene Nation und genießt Möglichkeiten für Handel und Diplomatie, die ihre Nachbarn einfach nicht haben, sondern Anuradhapura hat auch das Glück, der Ort zu sein, an dem die Sigiriya, eine alte Festung von großer Macht und Wunder, dominiert und schützt die ganze Landschaft darunter."
  chola_start:0 "#t Chola#! \nSchwierigkeit: #y Normal#! \n \nDie tamilischen Könige von Chola, Chera und Pandya beherrschten während der Maurya-Herrschaft den Süden Indiens. Instabil und kriegsgefährdet, hat das Triumvirat das tamilische Volk zu lange gespalten. Indem wir sie unter einer Herrschaft vereinen, werden wir unseren Platz als rechtmäßige Herrscher von Tamilakam einnehmen."
