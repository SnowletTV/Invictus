  insubria_start:0 "#t Insubria#! \nSchwierigkeit: #Y Normal#! \n \n$lepontic_heritage_desc$"
  eburonia_start:0 "#t Eburonia#! \nSchwierigkeit: #Y Normal#! \n \nDie kriegerischen Clans von Eburonia leben in der Nähe des Flusses Rhenus und leben in den Ebenen und Wäldern, die sie für sich beanspruchen. Händler aus dem zivilisierten Süden vermeiden es, in diese dunklen Wälder zu reisen, da sie den Ruf des wilden belgischen Stammes fürchten, der dafür bekannt ist, sich den Bemühungen von Außenstehenden zu widersetzen, ihre Dörfer zu besuchen."
