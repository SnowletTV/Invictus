#Nordeuropa 
  scythia_start:0 "#t Skythien#! \nSchwierigkeit: #y Einfach#! \n \nSeit dem Tod von König Ateas durch Philipp II. von Makedonien befindet sich Skythien in einem starken Niedergang. Trotz der angespannten Beziehungen zu den Griechen beginnen einige, ihre Städte als Säulen der Stärke und Stabilität zu betrachten. Wird sich Skythien mit der Zeit verändern oder seiner nomadischen Lebensweise treu bleiben?"
  bosporan_start:0 "#t Bosporanisches Königreich#!\nSchwierigkeit: #Y Normal#!\n\nSpartokos I. war ein Söldnerführer aus dem odrysischen Königreich. Angeheuert durch den Tyrannen von Pantikapaion, Archaeanictid, der König des Bosporus, sicherte das außergewöhnliche militärische Talent und das strategische Können von Spartokos diesem die Loyalität der Truppen, die ihm unterstellt waren. Möglicherweise führte er einen Putsch gegen die Archaeanictiden aus und übernahm deren Platz als Herrscher von Pantikapaion und etablierte die Spartokiden-Dynastie.\n\nWährend ihrer drei Jahrhunderte andauernden Herrschaft erweiterten die Spartokiden das Bosporanische Königreich von einer handvoll lose verbundenen Städten zu einem Bollwerk auf der Krim-Halbinsel, welches ein solch mächtiges hellenisches Königreich war, das es sogar den skythischen und sarmatischen Expansionsbestrebungen standzuhalten vermochte."
