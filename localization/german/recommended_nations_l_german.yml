#Nordeuropa 
  scythia_start:0 "#t Skythen#! \nSchwierigkeit: #y Einfach#! \n \nSkythen war stark rückläufig, nachdem König Ateas durch Philipp II. von Mazedonien gestorben war. Trotz der wackeligen Beziehungen zu den Griechen beginnen einige, ihre Städte als Säulen der Stärke und Stabilität zu betrachten. Wird sich Scythia mit der Zeit verändern oder ihrer nomadischen Lebensweise treu bleiben?"
