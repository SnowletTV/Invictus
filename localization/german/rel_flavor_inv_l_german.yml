 rel_flavor_persia.1.t: "Kulte Persiens" 
 rel_flavor_persia.1.desc: "Die Kulte von #E Persia#! sind zahlreich, bunt und unglaublich attraktiv. Es wird für uns recht einfach sein, unsere sehr anpassungsfähigen  religiösen Traditionen mit den #E Persischen#! Kulten zu verbinden. Es gibt diejenigen, die als #E Zoroastrier#! bekannt sind, die #E Ahura Mazda#!, den Herrm des Himmels, besonders vehehren und sich auf den Propheten  #E Zoroaster#! als wichtige Person beziehen. Oder vielleicht der Kult von #E Mithras#!, der Herr des Lichts, der von den #E Medischen Magi#! angebetet wird. Wir könnten natürlich versuchen, unseren eigenen Glauben von #E Heptadic#! den Bewohnern von #E Persia#! aufzuzwingen. Oder wir könnten uns den #E Seleukidischen#! und #E Makedonischen#! Kulten des #E Zeus#!, der #E Aphrodite#! und des #E Hades#! und anderen Gottheiten zuwenden. Und dann gibt es die Länder von #E Mesopotamia #! mit ihren Göttern wie #E Ishtar#!, #E Ereshkigal#!, #E Humban#!. \n\n Die Wahl zu treffen ist an uns. Lasst  uns entscheiden, welcher Kult der der Zukunft von #E Persia#! sein wird." 
 rel_flavor_persia.1.ai: "KI nur Moment"
 rel_flavor_persia.1.a: "Der große Ahura Mazda!" 
 rel_flavor_persia.1.b: "Der leuchtende Mithras!" 
 rel_flavor_persia.1.c: "Wir stehen zu unseren alten Göttern!"
 rel_flavor_persia.1.d: "Der donnernde Zeus!" 
 rel_flavor_persia.1.e: "Die Macht von Ishtar!" 
 rel_flavor_persia.1.f: "Die Kraft von Vakhsh!" 
 rel_flavor_persia.1.g: "Der Weg des Buddha!"
