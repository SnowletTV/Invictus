l_german:
  ritual_sacrifice_inv.1.t:0 "Das Opfer"
  ritual_sacrifice_inv.1.desc:0 "Kürzlich beschloss [ROOT.GetCountry.GetRuler.GetName], den Göttern einen Gefangenen zu opfern, damit sie das Vermögen des Stammes aufbessern würden. Die Andersdenkenden sollten zum Schweigen gebracht und die Schwankenden in ihrer Loyalität gegenüber dem Stamm bekräftigt werden. Die Wahl des falschen Opfers könnte sich jedoch auf uns auswirken ..."
  ritual_sacrifice_inv.1.a:0 "Mögen die Götter uns segnen."
  ritual_sacrifice_inv.2.t:0 "Feste im Namen des Opfers"
  ritual_sacrifice_inv.2.desc:0 "Das Opfer war ein Erfolg. Alle feiern, eine Zeit des Wachstums und des Friedens ist gekommen. Das Blut von [SCOPE.sCharacter('ritual_sacrifiec')GetName] war ein Preis, den die Götter für würdig erachteten. Niemand hat Bedenken hinsichtlich der Wahl des Opfers geäußert, da sie wussten, dass es das Beste für alle ist."
  ritual_sacrifice_inv.2.a:0 "Nur das Beste für unsere Mitarbeiter!"
  ritual_sacrifice_inv.3.t:0 "Das Opfer trauerte"
  ritual_sacrifice_inv.3.desc:0 "Der Gefangene, den wir geopfert haben, wird betrauert, der Stamm mochte es nicht, dass wir [SCOPE.sCharacter('ritual_sacrifice')GetHerHim] gewählt haben, um den Göttern zu opfern. Einige Andersdenkende und Freunde des Angebots haben begonnen, Unruhe zu schüren. Wir sollten auf sie achten, denn immer mehr folgen ihrem Ruf nach einem neuen Herrscher."
  ritual_sacrifice_inv.3.a:0 "Verdammnis!"
  ritual_sacrifice_invictus:0 "Rituelles Opfer"
  ritual_sacrifice_invictus_desc:0 "Opfere einen Gefangenen den Göttern. Dies kann den Zusammenhalt Ihres Stammes verbessern, Sie jedoch möglicherweise weiter spalten."
  ritual_sacrifice_decision.tt:0 "Mindestens ein Charakter muss eingesperrt werden. Darüber hinaus müssen Sie in den letzten zehn Jahren entweder niemanden geopfert haben oder wenn Sie dies getan haben, muss Ihre Stabilität unter 35 liegen."
