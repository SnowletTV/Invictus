l_german:
  ### ME Greece Events ### #Neu 28.06.2025
 me_roman_8_greece.1.t: "Verhandlungen mit [SCOPE.sCountry('negotiate_illyria_country').GetName]"
 me_roman_8_greece.1.a.tt: "#Y [SCOPE.sCountry('negotiate_illyria_country').GetName]#! wird zu einem #Y Tributstaat#! von #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, sollten sie unsere Forderungen akzeptieren."
 me_roman_8_greece.1.desc: "Wir haben einen Abgesandten zu den Piraten von Illyrien geschickt, zu einem sogenannten [SCOPE.sCountry('negotiate_illyria_country').GetRulerTitle], [SCOPE.sCountry('negotiate_illyria_country').Custom('get_DieDer')] anscheinend die wilden Stämme anführt. Unser Bote scheint schlecht behandelt worden zu sein und berichtet, dass es nicht viel Sinn macht, friedliche Gespräche mit diesen Barbaren fortzusetzen, es sei denn, wir versuchen, sie zur Unterwerfung zu zwingen."
 me_roman_8_greece.1.a: "Stärke ist das einzige, was diese Piraten verstehen."
 me_roman_8_greece.1.b: "Vielleicht lohnt es sich doch nicht, mit diesen Barbaren zu verhandeln."
 me_roman_8_greece.2.t: "Abgesandte aus [SCOPE.sCountry('mission_country').GetName]"
 me_roman_8_greece.2.desc: "Wir haben einen Abgesandten des kriegerisch arroganten Volkes von [SCOPE.sCountry('mission_country').GetName] empfangen, der unsere sofortige Unterwerfung unter ihre Herrschaft fordert. Sie drohen unserem Volk mit Krieg, es sei denn, wir sind bereit, ihnen regelmäßig Tribut zu zollen und ihre Regeln zu respektieren. \n\nEin Teil des Rates vertraut auf [ROOT.GetCountry.GetRuler.GetPraenomen] für [ROOT.GetCountry.GetRuler.GetHerHis]e weise Führung, der Großteil geht aber davon aus, dass wir dieses beleidigende Angebot ablehnen werden."
 me_roman_8_greece.2.a: "Krieg!? Hah! Lasst diese erbärmlichen Hunde aus [SCOPE.sCountry('mission_country').GetName] kommen, wenn sie sich trauen."
 me_roman_8_greece.2.b: "Ein kleiner Tribut ist besser, als von den Legionen [SCOPE.sCountry('mission_country').GetName]s angegriffen zu werden."
 me_roman_8_greece.3.t: "Akzeptierte Unterwerfung - [SCOPE.sCountry('negotiate_illyria_country').GetName]"
 me_roman_8_greece.3.desc: "Es scheint, dass das Volk von [SCOPE.sCountry('mission_country').GetName] zivilisierter war als ursprünglich angenommen. Sie haben akzeptiert, ein Tributstaat von [ROOT.GetCountry.GetName] zu werden und ihre Gebühren zu zahlen. Damit werden wir hoffentlich weniger von ihren beleidigenden Piratenangriffen über die Adria sehen."
 me_roman_8_greece.3.a: "Genau wie wir gehofft hatten."
 me_roman_8_greece.4.t: "Von [SCOPE.sCountry('negotiate_illyria_country').GetName] beleidigt"
 me_roman_8_greece.4.desc: "Nicht nur wurde unser friedlicher Abgesandter, den wir nach [SCOPE.sCountry('negotiate_illyria_country').GetName] geschickt hatten, bedroht und beleidigt, die Barbaren verspotteten auch unsere große Nation. Es ist Zeit, diesen wilden Tieren beizubringen, in welche prekäre Lage sie sich gebracht haben."
 me_roman_8_greece.4.a: "Man beleidigt Rom nicht einfach nur.."
 me_roman_8_greece.5.t: "Diplomatische Beziehungen - [SCOPE.sCountry('greek_ally_country').GetName]"
 me_roman_8_greece.5.desc: "Auf der Suche nach potenziellen Verbündeten und Freunden in den griechischen Republiken haben unsere Berater vorgeschlagen, sich an [SCOPE.sCountry('greek_ally_country').GetName] zu wenden. Als starke Republik mit freundschaftlichen Beziehungen zu [ROOT.GetCountry.GetName] scheinen sie eine gute Wahl zu sein."
 me_roman_8_greece.5.a: "Welch größere Ehre gibt es, als Klientelstaat von [ROOT.GetCountry.GetName] zu sein?"
 me_roman_8_greece.5.a.tt: "#Y [SCOPE.sCountry('greek_ally_country').GetName]#! wird ein #Y Klientelstaat#! von #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, sollten sie unsere Forderungen akzeptieren."
 me_roman_8_greece.5.b: "Ein Bündnis wird uns beiden nutzen."
 me_roman_8_greece.5.b.tt: "#Y [SCOPE.sCountry('greek_ally_country').GetName]#! geht ein #Y Bündnis#! mit #Y [SCOPE.GetRootScope.GetCountry.GetName]#! ein, sollten sie unsere Forderungen akzeptieren."
 me_roman_8_greece.5.c: "Sie sind nicht dazu geeignet, Freunde von [ROOT.GetCountry.GetName] zu sein."
 me_roman_8_greece.5.c.tt: "Wir beenden unsere diplomatischen Beziehungen zu #Y [SCOPE.sCountry('greek_ally_country').GetName]#!."
 me_roman_8_greece.6.t: "Der römische Abgesandte"
 me_roman_8_greece.6.desc_1: "Wir haben einen Abgesandten aus Rom, der Großmacht auf der italienischen Halbinsel, erhalten. Sie haben wiederholt versucht, uns zu einem Klientelstaat ihrer wachsenden Republik zu machen und fordern, dass wir unsere Unabhängigkeit aufgeben, um ihren kriegshungrigen Herrschern Tribut zu zollen."
 me_roman_8_greece.6.desc_2: "Wir haben einen Abgesandten aus Rom, der Großmacht auf der italienischen Halbinsel, erhalten. Sie bieten uns ein Bündnis auf Augenhöhe, eine Überraschung, da sie von den notorisch arroganten Römern ausgeht."
 me_roman_8_greece.6.a: "Ein Klientelstaat? Von [SCOPE.sCountry('rome_country').GetName]? Lächerlich."
 me_roman_8_greece.6.b: "Ein Bündnis mit [SCOPE.sCountry('rome_country').GetName] hat momentan keinen Nutzen für uns."
 me_roman_8_greece.6.c: "Wir nehmen ihr Angebot an, da wir in diesen schwierigen Zeiten ihren Schutz brauchen."
 me_roman_8_greece.7.t: "Angebot angenommen - [SCOPE.sCountry('greek_ally_country').GetName]"
 me_roman_8_greece.7.desc: "Unsere Abgesandten sind endlich mit einer Nachricht aus [SCOPE.sCountry('greek_ally_country').GetName] nach [ROOT.GetCountry.GetName] zurückgekehrt. Da die diplomatischen Verhandlungen zwischen unseren beiden Seiten zum Stillstand kamen, griff [SCOPE.sCountry('greek_ally_country').GetRuler.Custom('get_DieDer')] [SCOPE.sCountry('greek_ally_country').GetRulerTitle] persönlich ein und entscheid sich dazu, das Angebot anzunehmen. Vielleicht hat [SCOPE.sCountry('greek_ally_country').GetRuler.GetSheHe] eine Schwäche für [ROOT.GetCountry.GetName]?"
 me_roman_8_greece.7.a: "Kluge Entscheidung, [SCOPE.sCountry('greek_ally_country').GetRuler.GetPraenomen]."
 me_roman_8_greece.8.t: "Angebot abgelehnt - [SCOPE.sCountry('greek_ally_country').GetName]"
 me_roman_8_greece.8.desc: "Die undankbaren Griechen aus [SCOPE.sCountry('greek_ally_country').GetName] haben unser großzügiges Schutzangebot abgelehnt und unsere Abgesandten zurückgeschickt. Sie scheinen überhaupt kein Interesse daran zu haben, eine Einigung mit Rom zu erzielen."
 me_roman_8_greece.8.a: "Sie sind ihrem eigenen Schicksal überlassen"
 me_roman_8_greece.9.t: "Griechischer Klientelstaat - [SCOPE.sP('current_province').GetName]"
 me_roman_8_greece.9.desc: "Die Stadt Athen war einst die wichtigste Stadt in Griechenland und ein Zentrum für Lernen, Weisheit und Denken. Nach dem Peleponnesischen Krieg und den Verwüstungen der Zeit ist [SCOPE.sP('current_province').GetName] mittellos zurückgeblieben und die Philosophen, die einst durch die Straßen gingen, sind längst verschwunden."
 me_roman_8_greece.9.a: "Wir werden die Heimat der Philosophen in ihrem früheren Glanz zurückbringen."
 me_roman_8_greece.9.b: "[SCOPE.sP('current_province').GetName] ist zu wichtig, um unabhängig zu sein."
 me_roman_8_greece.10.desc: "Die Lakedaimonier waren weithin bekannt für ihre Kriegserfahrung und alles Militärische, aber ihr Staat schwand langsam dahin, als die Makedonier im Norden wuchsen."
 me_roman_8_greece.10.a: "Es ist an der Zeit, [SCOPE.sP('current_province').GetName] wieder zum Zentrum des Peleponnes zu machen."
 me_roman_8_greece.10.b: "Die Spartaner sind zu gefährlich, um sie erneut freizulassen."
 me_roman_8_greece.11.desc: "[SCOPE.sP('current_province').GetName|U] war einer der größten Stadtstaaten Griechenlands und lag an der Grenze zwischen Attika und dem Peleponnes. Als sich die anderen Stadtstaaten zu Ligen und Bündnissen zusammenschlossen, um gegeneinander zu kämpfen, blieb Korinth Unabhängig. Durch die Eroberer von Makedonien wurde der alte Stadtstaat schließlich zu nichts anderem als einer Festung für die makedonischen Truppen."
 me_roman_8_greece.11.a: "Wir werden das Akrokorinth wiederaufbauen."
 me_roman_8_greece.11.b: "Eine befestigte Position ist alles was es ist."
 me_roman_8_greece.12.desc: "Vor dem Aufstieg Alexanders war Theben die wichtigste der bötischen Städte und spielte in ganz Griechenland eine wichtige Rolle. Nachdem sich die Theber hartnäckig gegen den jungen Eroberer auflehnten, wurden sie brutal versklavt und die Stadt niedergebrannt. Obwohl sie einige Jahrzehnte später restauriert wurde, ist sie nie ganz auf die Macht und Bekanntheit gekommen, die es einst hatte."
 me_roman_8_greece.12.a: "[SCOPE.sP('current_province').GetName] wird erneut wiederaufstehen!"
 me_roman_8_greece.12.b: "Die Theber sind zu nachlässig, um sich selbst zu regieren."
 me_roman_8_greece.13.t: "Römisches Griechenland"
 me_roman_8_greece.13.desc: "Die Stärke von [ROOT.GetCountry.GetName] hat überspannt den größten Teil Griechenlands und unser Blick ist jetzt auf die Königreiche der Nachfolgestaaten Alexanders und die alten persischen Länder gerichtet. Während wir unsere Feldzüge weiter nach Osten fortsetzen, ist es wichtig, dass wir wissen, dass unsere Eroberungen in Griechenland gesichert wurden und mit einigen Zugeständnissen an die Griechen sollte dies der Fall sein."
 me_roman_8_greece.13.a: "Wir marschieren nach Osten."
 me_roman_8_greece.13.a.tt.crete: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! erhält Ansprüche auf alle Territorien in der Provinz #Y Kreta#!, die derzeit nicht im Besitz von #Y [SCOPE.GetRootScope.GetCountry.GetName]#! oder dessen Untertanen sind"
 me_roman_8_greece.13.a.tt.aegean_islands: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! erhält Ansprüche auf alle Territorien in der Provinz #Y $aegean_islands_area$#!, die derzeit nicht im Besitz von [SCOPE.GetRootScope.GetCountry.GetName] oder dessen Untertanen sind"
  
 me_roman_greek_client_state_tt: "#Y [SCOPE.sP('current_province').GetName]#! wird zum #Y Klientelstaat#! von #Y Rome#!"
 me_roman_declined_client_state_tt: "#Y [SCOPE.sP('current_province').GetName]#! bleibt in unserem Besitz."
  
  ### ME Eastern Glory Events ### 
 me_roman_9_eastern_glory.1.t: "Forderung eine Klientelstaates - [SCOPE.sCountry('possible_ionian_client').GetName]"
 me_roman_9_eastern_glory.1.desc: "Jetzt, wo wir damit begonnen haben, nach möglichen Klientelstaaten in den ionischen Städten Anatoliens Ausschau zu halten, haben unsere Berater vorgeschlagen, einige Abgesandte nach [SCOPE.sCountry('possible_ionian_client').GetName] zu schicken. Ein Schutzangebot sollte von jemandem, der sich in einer prekären Lage wie sie befindet, sehr geschätzt werden."
 me_roman_9_eastern_glory.1.a: "Sie müssen vor [ROOT.GetCountry.GetName] niederknien."
 me_roman_9_eastern_glory.1.a.tt: "Abgesandte werden nach [SCOPE.sCountry('possible_ionian_client').GetName] geschickt."
 me_roman_9_eastern_glory.1.b: "Wir haben kein Interesse an [SCOPE.sCountry('possible_ionian_client').GetName]."
 me_roman_9_eastern_glory.1.b.tt: "Unsere Berater suchen nach einem anderen möglichen Klientelstaat."
 me_roman_9_eastern_glory.2.t: "Römische Forderungen"
 me_roman_9_eastern_glory.2.desc: "Wir wurden von Abgesandten aus dem mächtigen [SCOPE.sCountry('rome_country').GetName], die weit im Westen herrschen, kontaktiert. Sie waren respektvoll und freundlich, aber ihre Botschaft war klar, als sie uns Schutz anboten. Sie wollen unseren Gehorsam und einen Tribut, und dass wir als Marionetten-Herrscher für ihre Interessen in der Region auftreten, auf die eine oder andere Weise."
 me_roman_9_eastern_glory.2.a: "Ein Schutzangebot sichert eine reiche Zukunft für [ROOT.GetCountry.GetName]."
 me_roman_9_eastern_glory.2.b: "Sie können [SCOPE.sCountry('rome_country').GetName] mitteilen, dass [ROOT.GetCountry.GetName] kein Interesse an dem Angebot hat."
 me_roman_9_eastern_glory.3.t: "Angebot angenommen - [SCOPE.sCountry('possible_ionian_client').GetName]"
 me_roman_9_eastern_glory.3.desc: "Die vielversprechende Führung von [SCOPE.sCountry('possible_ionian_client').GetName] hat unser großzügiges Angebot auf Schutz angenommen. In Zukunft gilt [SCOPE.sCountry('possible_ionian_client').GetName] als wertvoller verbündeter von [ROOT.GetCountry.GetName]."
 me_roman_9_eastern_glory.3.a: "Es liegt im Interesse unserer beiden Länder."
 me_roman_9_eastern_glory.4.t: "Angebot abgelehnt - [SCOPE.sCountry('possible_ionian_client').GetName]"
 me_roman_9_eastern_glory.4.desc: "Die arroganten Herrscher von [SCOPE.sCountry('possible_ionian_client').GetName] haben unser großzügiges Schutzangebot unhöflich abgelehnt. Die Beleidigungen, die auf unsere freundlichen Abgesandten und unsere Nation geschleudert wurden, sind nicht zu übersehen. Sie müssen für ihre Torheit bestraft werden."
 me_roman_9_eastern_glory.4.a: "Wie können sie es wagen?"
 me_roman_9_eastern_glory.5.t: "Der Ostfeldzug"
 me_roman_9_eastern_glory.5.desc: "Wir hatten mehrere lange und beschwerliche Feldzüge durch die anatolische Ebene, über die Hügel und Berge von Kilikien bis nach Syrien. Unsere Generäle haben tapfer gekämpft, ebenso wie die Männer in ihren Armeen, die die Siege für [ROOT.GetCountry.GetName] eingebracht haben.\n\nGroße Triumphzüge werden in [ROOT.GetCountry.GetCapital.GetName] abgehalten, wo die größten Generäle mit ihren Schätzen und Gefangenen durch die Straßen ziehen und das Volk ihnen die größte Ehre erweist, die es in [ROOT.GetCountry.GetName] gibt."
 me_roman_9_eastern_glory.5.a: "Nur ein Triumphzug? Ich verdiene meine eigenes Königreich!"
 me_roman_9_eastern_glory.5.b: "Es ist nur richtig, dass sich [ROOT.GetCountry.GetName] denjenigen beugt, die ihr Leben dafür geopfert haben."
 me_roman_9_eastern_glory.5.a.tt.1: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! wird sich in zwei Teile aufteilen, wobei die Republik den westlichen Teil übernimmt und eine neue Diktatur im Osten entsteht.\nZwischen #Y Weströmische-Republik#! und #Y Oströmische-Diktatur#! bricht ein Bürgerkrieg aus"
 me_roman_9_eastern_glory.5.a.tt.2: "[SCOPE.sP('new_roman_capital').GetName] wird die Hauptstadt von #Y Oströmische-Diktatur#!.\nCharaktere mit weniger als #Y 66#! Loyalität wechseln zur #Y Weströmische-Republik#!"
 me_roman_9_eastern_glory.6.t: "Das Ende der Republik"
 me_roman_9_eastern_glory.6.desc: "Das Volk feiert den Sieg unseres Herrschers gegen die Verräter im mit vielen großen Triumphzügen in unserer Hauptstadt [ROOT.GetCountry.GetCapital.GetName]. Jetzt, wo die wenigen Gefolgsleute der alten Republik endlich verschwunden sind, können wir die Fesseln der Vergangenheit lösen und ein starkes Imperium unter der Führung von [ROOT.GetCountry.GetRuler.GetName], unsere[ROOT.GetCountry.GetRuler.Custom('get_rmEnding')] [ROOT.GetCountry.GetRulerTitle], aufbauen."
 me_roman_9_eastern_glory.6.a: "Denk daran, dass du sterblich bist."
 me_roman_9_eastern_glory.7.t: "Der Brotkorb"
 me_roman_9_eastern_glory.7.desc: "Während wir unseren Einfluss auf der ganzen Welt ausweiten und unsere Städte immer bevölkerungsreicher werden, steigt der Bedarf an Getreide, Oliven und Wein, um unsere Bevölkerung bei Laune zu halten.\n\nGeschichten zufolge wächst in den fruchtbaren Auen des Nildeltas mehr Getreide als an jedem anderen dem Menschen bekannten Ort und unsere Berater schlagen vor, Handelsbeziehungen mit [SCOPE.sCountry('egyptian_country').GetName] aufzunehmen, um Zugang zu einem Teil dieses Überschusses zu erlangen."
 me_roman_9_eastern_glory.7.a: "Wir entsenden eine Delegation nach [SCOPE.sCountry('egyptian_country').GetCapital.GetName]."
 me_roman_9_eastern_glory.7.a.tt: "Eine Delegation wird nach [SCOPE.sCountry('egyptian_country').GetName] entsandt."
 me_roman_9_eastern_glory.7.b: "Dem Volk von [SCOPE.sCountry('egyptian_country').GetName] kann man nicht trauen."
 me_roman_9_eastern_glory.7.b.tt: "Wir suchen anderswo nach Nahrung."
 me_roman_9_eastern_glory.8.t: "Die [SCOPE.sCountry('rome_country').GetAdjective]e Delegation"
 me_roman_9_eastern_glory.8.desc: "Wir haben eine große Delegation aus [SCOPE.sCountry('rome_country').GetName] erhalten. Diese versucht, ein Handelsabkommen mit den Herrschern des Nildeltas zu erzielen. Es scheint, als wollten sie einen Teil unseres Getreides in ihre Hauptstadt [SCOPE.sCountry('rome_country').GetCapital.GetName] importieren, da sie in letzter Zeit Probleme hatten, genügend Nahrungsquellen zu finden."
 me_roman_9_eastern_glory.8.a: "Wie können da sicher eine Einigung finden."
 me_roman_9_eastern_glory.8.b: "Sie müssen woanders suchen."
 me_roman_9_eastern_glory.9.t: "Getreide für [ROOT.GetCountry.GetCapital.GetName]"
 me_roman_9_eastern_glory.9.desc: "Unsere Delegation hat uns einen Boten geschickt, um uns mitzuteilen, dass  [SCOPE.sCountry('egyptian_country').GetName] unserem Angebot zugestimmt hat und sofort mit dem Versand von Getreide nach [ROOT.GetCountry.GetCapital.GetName] beginnen kann."
 me_roman_9_eastern_glory.9.a: "Wir begrüßen, dass sie bereit waren, uns zuzuhören."
 me_roman_9_eastern_glory.10.t: "[SCOPE.sCountry('egyptian_country').GetName] lehnt ab"
 me_roman_9_eastern_glory.10.desc: "Unsere Delegation hat uns einen Boten geschickt, um uns mitzuteilen, dass [SCOPE.sCountry ('egyptian_country'). GetName] unser Angebot abgelehnt haben, nachdem eine besonders heftige Diskussion zwischen den beiden Seiten die gesamte Kommunikation zum Erliegen gebracht hatte."
 me_roman_9_eastern_glory.10.a: "Wir müssen uns wohl anderswo umsehen."
 me_roman_9_eastern_glory.11.t: "Könige von Anatolien"
 me_roman_9_eastern_glory.11.desc: "Unsere Berater haben damit begonnen, nach potenziellen Verbündeten oder Hilfe bei den kleinen Könige von Anatolien zu suchen. Besonders [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetPraenomen] aus [SCOPE.sCountry('asian_kingdom_country').GetName] scheint eine interessante Option zu sein und ist jemand, der ebenfalls an einem Bündnis oder Freundschaft mit [ROOT.GetCountry.GetName] interessiert sein könnte."
 me_roman_9_eastern_glory.11.a: "Entsendet eine diplomatische Delegation nach [SCOPE.sCountry('asian_kingdom_country').GetCapital.GetName]."
 me_roman_9_eastern_glory.11.a.tt: "Abgesandte werden nach [SCOPE.sCountry('asian_kingdom_country').GetName] geschickt."
 me_roman_9_eastern_glory.11.b: "Es muss jemand Interessanteren als [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetPraenomen] geben."
 me_roman_9_eastern_glory.11.b.tt: "Wir suchen woanders in Anatolien nach Freundschaft."
 me_roman_9_eastern_glory.12.t: "Die römische Delegation"
 me_roman_9_eastern_glory.12.desc: "Heute ist eine [SCOPE.sCountry('rome_country').GetAdjective]e Delegation in [ROOT.GetCountry.GetCapital.GetName] angekommen, die nach Freundschaft mit unserem Volk sucht. Obwohl wir zunächst misstrauisch waren, scheinen sie wirklich nur danach zu streben, engere Beziehungen zu den Menschen in Anatolien aufzubauen und Verbündete und Freunde zu suchen, mit denen sie interagieren und Handel treiben können. Wie gefährlich könnte ein Freundschaftspakt mit [SCOPE.sCountry('rome_country').GetName] schon sein?"
 me_roman_9_eastern_glory.12.a: "Wir würden es begrüßen, [SCOPE.sCountry('rome_country').GetName] besser kennenzulernen."
 me_roman_9_eastern_glory.12.b: "Wir haben kein Interesse an einer Freundschaft."
 me_roman_9_eastern_glory.13.t: "[ROOT.GetCountry.GetAdjective]e Freundschaft - [SCOPE.sCountry('asian_kingdom_country').GetName]"
 me_roman_9_eastern_glory.13.desc: "Unsere Delegation, die wir nach [SCOPE.sCountry('asian_kingdom_country').GetName] entsandt hatten, haben einen Boten zurück nach [ROOT.GetCountry.GetCapital.GetName] geschickt, der endlich gute Neuigkeiten bringt. Es scheint, dass das Volk von [SCOPE.sCountry('asian_kingdom_country').GetName] die Gelegenheit aufgegriffen hat, eine Freundschaft zu [ROOT.GetCountry.GetName] aufzubauen und ihr Anführer, [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetPraenomen], selbst hat darüber gesprochen, wie gerne [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetSheHe] [ROOT.GetCountry.GetCapital.GetName] besuchen würde, um unsere Nation besser kennenzulernen."
 me_roman_9_eastern_glory.13.a: "Das sind freudige Neuigkeiten! [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetSheHe|U] ist jederzeit willkommen."
 me_roman_9_eastern_glory.14.t: "Freundschaft zurückgewiesen - [SCOPE.sCountry('asian_kingdom_country').GetName]"
 me_roman_9_eastern_glory.14.desc: "Unsere Delegation, die wir nach [SCOPE.sCountry('asian_kingdom_country').GetName] entsandt hatten, haben einen Boten zurück nach [ROOT.GetCountry.GetCapital.GetName] geschickt, der schlechte Nachrichten bringt. Scheinbar hat [SCOPE.sCountry('asian_kingdom_country').GetName] unser Freundschaftsangebot abgelehnt und unsere Delegierten hinausgeworfen."
 me_roman_9_eastern_glory.14.a: "Wir finden es zutiefst beleidigend, dass sie es wagen, unsere Abgesandten so schlecht zu behandeln."
 me_roman_9_eastern_glory.200.t: "Farben des Reiches" #NT!
 me_roman_9_eastern_glory.200.desc: "Die Flammen des Bürgerkriegs sind endlich still geworden. Es gibt jedoch keinen Moment, um sich auszuruhen. Mit dem Konflikt ist es Zeit, sich für eine neue Ordnung zu entscheiden. Unsere Entscheidungen mögen unbedeutend erscheinen, aber bei jeder Veränderung, die wir vornehmen, ätzen wir weiter in Stein, dass dies eine neue Ära für Rom ist ... Nein, die Welt, wie wir es kennen." #NT!
 me_roman_9_eastern_glory.200.a: "#BOLD;COLOR:{0.61,0.27,0.42} Mauve#!, Eine Farbe, die mit der Eleganz unseres Volkes verbunden ist." #NT!
 me_roman_9_eastern_glory.200.b: "#E;R rot#!, Eine Farbe, die wir immer für unsere Banner und Adler verwendet haben." #NT!
 me_roman_9_eastern_glory.200.c: "#BOLD;COLOR:{0.51,0.31,0.75} lila#!, Eine Farbe, die den Reichtum unseres Reiches darstellt." #NT!
  
  ### Conquer Events ### 
 roman_conquest_2.1.t: "Östliche Adriaküste"
 roman_conquest_2.1.desc: "Mit unseren jüngsten Eroberungen entlang der östlichen Adriaküste haben wir es geschafft, einige der illyrischen und griechischen Bedrohungen in der Region zu beseitigen. Eine römische Kolonie in der Gegend wird unsere Eroberungen auf absehbare Zeit sichern."
 roman_conquest_2.1.a: "[SCOPE.sP('province_one').GetName] wird unsere Grenze zu Makedonien und Epirus schützen."
 roman_conquest_2.1.b: "[SCOPE.sP('province_two').GetName] blockiert den Weg nach Norden."
 roman_conquest_2.1.c: "[SCOPE.sP('province_three').GetName] wird der erste Schritt nach Illyrien sein."
 roman_conquest_2.2.t: "Basis in Illyrien"
 roman_conquest_2.2.desc: "Die Kontrolle über die Heimat der illyrischen Piraten zu übernehmen, ist nur der erste Schritt, um die Bedrohungen des Ostens zu beseitigen. Mit den kriegslustigen Makedoniern im Osten, Illyrien im Norden und den arroganten Griechen im Süden ist noch viel zu tun. Ein sicherer Hafen für die Römer ist von entscheidender Bedeutung, um unsere Kampagnen fortzusetzen."
 roman_conquest_2.2.c: "Das reiche Ackerland von [SCOPE.sP('province_three').GetName] eignet sich perfekt für eine Kolonie."
 roman_conquest_2.3.t: "Die Insel [ROOT.GetProvince.GetName]"
 roman_conquest_2.3.desc: "[ROOT.GetProvince.GetName] ist endlich unter unsere Herrschaft gefallen und die Frage, was wir mit der Insel machen werden, tauch immer wieder aufs Neue auf. Sie ist in guter Lage, um unser wichtigster Hafen in der Region zu sein und wir können daher entweder die Befestigungen in der Region erweitern oder eine Flotte aufbauen, um sie zu schützen."
 roman_conquest_2.3.a: "Eine verteidigte Insel in einem Meer der Feindseligkeit."
 roman_conquest_2.3.b: "Entsendet unsere Schiffsbauer."
 roman_conquest_2.4.t: "Sturm aus dem Norden"
 roman_conquest_2.4.desc: "Die Dardanier sind allen ihren Nachbarn ein Dorn im Auge, egal wer sie auch sein mögen. Obwohl sie unterworfen und unter die Herrschaft von [ROOT.GetCountry.GetName] gestellt wurden, sollten wir eine lokale Kolonie gründen, um die Region zu zivilisieren und den Stammesangehörigen in die [ROOT.GetCountry.GetAdjective]e die Kultur und Tradition einzuführen."
 roman_conquest_2.4.a: "[SCOPE.sP('province_one').GetName] ist ideal zwischen dem wilden Norden um dem griechischen Süden gelegen."
 roman_conquest_2.4.b: "An der Grenze zu Mekedonien liegt [SCOPE.sP('province_two').GetName]."
 roman_conquest_2.5.t: "Die ätolische Küste"
 roman_conquest_2.5.desc: "Die bergige Küste Westgriechenlands war eine schwer zu erobernde Region, aber die Menschen haben endlich aufgegeben und die römische Lehnsherrschaft akzeptiert. Die Epiroten sind notorisch schwer zu kontrollieren, aber mit einer römischen Kolonie in der Nähe würden wir sicherstellen, dass sie nicht zu viele Probleme verursachen, nachdem unsere Armeen zu neuen Feldzügen übergegangen sind."
 roman_conquest_2.5.a: "[SCOPE.sP('province_one').GetName] ist reich und gut gelegen. Ein perfekter Ort für eine Kolonie."
 roman_conquest_2.5.b: "[SCOPE.sP('province_two').GetName], die alte Hauptstadt der Epiroten, liegt gut geschützt in den Bergen."
 roman_conquest_2.5.c: "Um unsere Kampagnen nach Süden fortzusetzen, wird [SCOPE.sP('province_three').GetName] ein Zufluchtsort für unsere Armeen sein."
 roman_conquest_2.6.t: "Basis in Makedonien"
 roman_conquest_2.6.desc: "Makedonien, einst eine abgelegener und zurückgebliebener Ort, wurde unter Philipp II. und Alexander dem Großen als Heimat der Eroberer bekannt. Die Region ist nun endlich in unsere Hände gefallen und wir können die letzten Überreste des einst großen Reiches sichern. Wir sollten eine Kolonie in der Gegend gründen, um alle Gedanken daran zu unterdrücken, die alte Herrlichkeiten erneut erwecken zu wollen."
 roman_conquest_2.6.a: "[SCOPE.sP('province_one').GetName], Heimat der Argeaden."
 roman_conquest_2.6.b: "Die große Stadt [SCOPE.sP('province_two').GetName], Hafen der Ägäis."
 roman_conquest_2.7.t: "Kolonie in Peloponnes"
 roman_conquest_2.7.desc: "Wir konnten endlich die Kontrolle über den Peleponnes übernehmen, der Heimat großer Städte wie [SCOPE.sP('province_one').GetName], [SCOPE.sP('province_four').GetName] und [SCOPE.sP('province_two').GetName]. Einst war es das Herz der zivilisierten Welt, doch die arroganten Griechen sind in eine harte Zeit geraten und wurden nun auf Untertanen unserer großen Nation reduziert. Eine römische Kolonie auf dem Peleponnes wird sie für immer daran erinnern."
 roman_conquest_2.7.a: "Die Heimat der Lakedaimonier, [SCOPE.sP('province_one').GetName]."
 roman_conquest_2.7.b: "Die Stadt [SCOPE.sP('province_two').GetName], eine der größten Häfen des Peleponnes."
 roman_conquest_2.7.c: "[SCOPE.sP('province_three').GetName], alte Rivalen der Lakedaimonier."
 roman_conquest_2.7.d: "[SCOPE.sP('province_four').GetName] ist ideal für eine Verteidigungskolonie zwischen Attika und dem Peloponnes gelegen."
 roman_conquest_2.8.t: "Wiege der Zivilisation"
 roman_conquest_2.8.desc: "Einst war das Kernland von Griechenland an der Spitze der Zivilisation, wurde jedoch von den makedonischen Eroberern verwüstet und zerstört. Es blieb nichts anderes zurück als ein Schatten dessen, was es einst war. Obwohl ihre glorreichen Tage längst vorbei sind, sehen wir das potenzielle Wachstum der Region, das jetzt unter unserer Kontrolle steht und eine römische Kolonie ist der erste Schritt in die Zukunft."
 roman_conquest_2.8.a: "[SCOPE.sP('province_one').GetName] ist die offensichtliche Wahl."
 roman_conquest_2.8.b: "[SCOPE.sP('province_two').GetName], die Stadt, die einst von Alexander zerstört wurde."
 roman_conquest_2.8.c: "[SCOPE.sP('province_three').GetName], Heimat der Orakel."
 roman_conquest_2.8.d: "[SCOPE.sP('province_four').GetName] die fortschrittlichste der bötischen Städte am Kopaida-See."
 roman_conquest_2.9.t: "Die Länder Thrakiens"
 roman_conquest_2.9.desc: "Thrakien war einst der Schrecken Nordgriechenlands, Heimat von Räuber und Ursprung der Peltasten, die in griechischen Armeen alltäglich wurden. Nachdem Alexander die Stämme Nordgriechenlands erobert hatte und das Königreich von Lysimachos aufstieg, wurde das Land zivilisierter, entwickelter und an die griechische Kultur gewöhnt."
 roman_conquest_2.9.a: "Die Hauptstadt von Lysimachos ist perfekt für eine Kolonie geeignet."
 roman_conquest_2.9.b: "[SCOPE.sP('province_two').GetName] liegt an der Kreuzung zum Osten und hat damit eine günstige Lage."
 roman_conquest_2.9.c: "[SCOPE.sP('province_three').GetName] wird unsere neuen thrakischen Länder vor nördlichen Angriffen schützen."
 roman_conquest_2.10.t: "Basis in Bithynien"
 roman_conquest_2.10.desc: "Bithynien war eine der wenigen Regionen, die unabhängig blieben, als Alexander begann, das persische Reich zu erobern. Nach seinem Tod wurden die Bithynier mächtiger und führten Gespräche mit den Diadochi, unabhängigen Stadtstaaten und kleinen Königreichen."
 roman_conquest_2.10.a: "Eine Kolonie in [SCOPE.sP('province_one').GetName], nahe des Bosporus zu gründen, scheint eine gute Idee zu sein."
 roman_conquest_2.10.b: "Der reiche Stadtstaat [SCOPE.sP('province_two').GetName] wird [ROOT.GetCountry.GetName] neue Reichtümer bringen."
 roman_conquest_2.10.c: "[SCOPE.sP('province_three').GetName] befindet sich an einem wichtigen befestigten Ort mit einem großen, wertvollen Hafen."
 roman_conquest_2.10.d: "Alle Straßen von Bithynien führen nach [SCOPE.sP('province_four').GetName]."
 roman_conquest_2.11.t: "Die pontische Bedrohung"
 roman_conquest_2.11.desc: "$roman_mission_09_eastern_glory_task_9_DESC$ Wir sollten einen Ort für unsere Kolonie finden, von dem aus wir alle Kulturen der Region assimilieren und uns an sie gewöhnen können."
 roman_conquest_2.11.a: "[SCOPE.sP('province_one').GetName] ist ein reicher alter Stadtstaat."
 roman_conquest_2.11.b: "Der Hafen von [SCOPE.sP('province_two').GetName] bietet einen guten Einstiegspunkt in die Region."
 roman_conquest_2.11.c: "Tief im Hinterland liegt die alte Hauptstadt der Pontier, [SCOPE.sP('province_three').GetName]."
 roman_conquest_2.11.d: "In Richtung der wilden Gebirgszüge im Osten liegt das Territorium von [SCOPE.sP('province_four').GetName]."
 roman_conquest_2.12.t: "Die ionische Küste"
 roman_conquest_2.12.desc: "Die ionische Küste ist die Heimat vieler alter griechischer Stadtstaaten, darunter [SCOPE.sP('province_four').GetName] im Süden und [SCOPE.sP('province_one').GetName] im Norden. Oft standen sie der Gefahr des Perserreichs im Osten oder den gierigen griechischen Königen und Autokraten, die in Alexanders Fußstapfen traten, gegenüber, doch jetzt stehen sie sicher unter dem Schutz von [ROOT.GetCountry.GetName]."
 roman_conquest_2.12.a: "Die alte Stadt [SCOPE.sP('province_one').GetName] scheint eine gute Wahl zu sein."
 roman_conquest_2.12.b: "Der Tempel von Diana in [SCOPE.sP('province_two').GetName] verdient eine römische Kolonie zu ihrer Ehren."
 roman_conquest_2.12.c: "[SCOPE.sP('province_three').GetName] ist ein wertvoller Hafen und liegt in der Nähe der vielen griechischen Ägäisinseln."
 roman_conquest_2.12.d: "Wenn [SCOPE.sP('province_four').GetName] Demetrios aufhalten konnte, muss es eine gut befestigte Insel sein."
 roman_conquest_2.13.t: "Die Städte Syriens"
 roman_conquest_2.13.desc: "Die Städte Syriens reichen bis ganz zum Anfang unserer Geschichte zurück und werden oft mit den neuen hellenistischen Städten Alexanders und der Diadochen vermischt. Alte Kulturen und Traditionen sind auf neue synkretistische Ideen und Innovationen getroffen und haben eine Bevölkerung geschaffen, die oft schwer zu kontrollieren gewesen ist. Mit unseren jüngsten Eroberungen ist es an der Zeit, eine römische Kolonie zu gründen und unsere eigenen Spuren in der Gegend zu hinterlassen, wie es so viele andere einst getan haben."
 roman_conquest_2.13.a: "[SCOPE.sP('province_one').GetName] wird den Weg zwischen Syrien und Kilikien schützen."
 roman_conquest_2.13.b: "Der wichtige Hafen [SCOPE.sP('province_two').GetName] soll es sein."
 roman_conquest_2.13.c: "Die alte Stadt [SCOPE.sP('province_three').GetName] bietet eine gute Gelegenheit."
 roman_conquest_2.14.t: "Eine Kolonie in Palästina"
 roman_conquest_2.14.desc: "$roman_mission_09_eastern_glory_task_10_DESC$ Jetzt, wo das Gebiet unter Rom gefallen ist, sollten wir einen guten Standort für eine neue römische Kolonie suchen."
 roman_conquest_2.14.a: "[SCOPE.sP('province_one').GetName] ist die größte ihrer Städte und die einzig logische Wahl."
 roman_conquest_2.14.b: "Das fruchtbare Ackerland von [SCOPE.sP('province_two').GetName] wird eine gute Kolonie hergeben."
 roman_conquest_2.14.c: "Die Hügel von [SCOPE.sP('province_three').GetName] bieten eine ausgezeichnete verteidigungsposition."
 roman_conquest_2.14.d: "[SCOPE.sP('province_four').GetName] scheint das Potenzial für eine neue römische Kolonie zu haben."
 roman_conquest_2.15.t: "Das Piratennest"
 roman_conquest_2.15.desc: "Kilikien ist seit langem ein Zufluchtsort für die Piraten des östlichen Mittelmeers, denn das bergige Felsland erschwert es jedem, sie aufzuspüren und ihnen ein Ende zu setzen. Obwohl wir das Land Kilikiens erobert haben, ist die Kontrolle über das Land weiterhin problematisch und wir sollten anfangen, einige unserer Bürger in der gesamten Region anzusiedeln, um unseren Einfluss auf die Menschen, die dort leben, zu verbreiten."
 roman_conquest_2.15.a: "[SCOPE.sP('province_one').GetName] wird ein nützlicher Hafen für unsere Siedler sein."
 roman_conquest_2.15.b: "[SCOPE.sP('province_two').GetName] ist für die Kontrolle der Region essenziell."
 roman_conquest_2.15.c: "Im Herzen Kilikiens liegt [SCOPE.sP('province_three').GetName]."
 roman_conquest_2.15.d: "[SCOPE.sP('province_four').GetName] ist gut befestigt und liegt im Herzen von Anatolien."
 roman_conquest_2.16.t: "Das Anatolische Kernland"
 roman_conquest_2.16.desc: "Die reichen Ebenen Anatoliens erstrecken sich so weit das Auge reicht und bieten ein Paradies für alle Arten von Kulturen, sei es für Griechen, Perser oder die lokalen Anatolier. Der Versuch, dieses neu entdeckte Land zu kontrollieren, wird schwierig sein und wir sollten daher einige Kolonien gründen, um den Einheimischen römische und latinische Traditionen nahezubringen."
 roman_conquest_2.16.a: "[SCOPE.sP('province_one').GetName], das Zentrum von Galatien."
 roman_conquest_2.16.b: "Lydien und [SCOPE.sP('province_two').GetName] wird uns dabei helfen, die Westküste zu kontrollieren."
 roman_conquest_2.16.c: "[SCOPE.sP('province_three').GetName] in Phrygien."
  
  ### Conquest of Africa ### 
 me_roman_6_africa.2.desc: "Die libysche Küste war lange Zeit Teil des karthagischen und des kyrenäischen Handels. Es gibt jedoch einen großen Teil der Küste, der nicht verwaltet wird.\n\nWir müssen die Besiedlung der gesamten Küste fördern, um unsere Kontrolle zu festigen und sicherzustellen, dass sie nicht in die Hände unserer Feinde fällt und dass alle ihre Ressourcen und Völker dem römischen Staat dienen. Was bleibt, sind Siedler, die bereit sind, die Reise anzutreten."
 me_roman_6_africa.7.t: "Königreich Kyrenaika"
 me_roman_6_africa.7.desc: "Unsere Berater haben damit begonnen, nach potenziellen Verbündeten oder Hilfe Ausschau zu halten. Besonders [SCOPE.sCountry('cyrenaica').GetRuler.GetPraenomen] aus [SCOPE.sCountry('cyrenaica').GetName] scheint eine interessante Option zu sein und könnte ebenfalls an einem Bündnis oder einer Freundschaft mit [ROOT.GetCountry.GetName] interessiert sein."
 me_roman_6_africa.7.a: "Entsendet eine diplomatische Delegation nach [SCOPE.sCountry('cyrenaica').GetCapital.GetName]."
 me_roman_6_africa.7.a.tt: "Abgesandte werden nach [SCOPE.sCountry('cyrenaica').GetName] geschickt."
 me_roman_6_africa.7.b: "Es muss jemand Interessanteren als [SCOPE.sCountry('cyrenaica').GetRuler.GetPraenomen] geben."
 me_roman_6_africa.7.b.tt: "Wir suchen anderswo nach Freundschaft."
 me_roman_6_africa.8.t: "Die römische Delegation"
 me_roman_6_africa.8.desc: "Heute ist eine [SCOPE.sCountry('rome_country').GetAdjective]e Delegation in [ROOT.GetCountry.GetCapital.GetName] angekommen, die nach Freundschaft mit unserem Volk sucht. Obwohl wir zunächst misstrauisch waren, scheinen sie wirklich nur danach zu streben, engere Beziehungen zu den Menschen in Afrika aufzubauen und Verbündete und Freunde zu suchen, mit denen sie interagieren und Handel treiben können. Wie gefährlich könnte ein Freundschaftspakt mit [SCOPE.sCountry('rome_country').GetName] schon sein?"
 me_roman_6_africa.8.a: "Wir würden es begrüßen, [SCOPE.sCountry('rome_country').GetName] besser kennenzulernen."
 me_roman_6_africa.8.b: "Wir haben kein Interesse an einer Freundschaft."
 me_roman_6_africa.9.t: "[ROOT.GetCountry.GetAdjective]e Freundschaft - [SCOPE.sCountry('cyrenaica').GetName]"
 me_roman_6_africa.9.desc: "Unsere Delegation, die wir nach [SCOPE.sCountry('cyrenaica').GetName] entsandt hatten, haben einen Boten zurück nach [ROOT.GetCountry.GetCapital.GetName] geschickt, der endlich gute Neuigkeiten bringt. Es scheint, dass das Volk von [SCOPE.sCountry('cyrenaica').GetName] die Gelegenheit aufgegriffen hat, eine Freundschaft zu [ROOT.GetCountry.GetName] aufzubauen und ihr Anführer, [SCOPE.sCountry('cyrenaica').GetRuler.GetPraenomen] , selbst hat darüber gesprochen, wie gerne [SCOPE.sCountry('cyrenaica').GetRuler.GetSheHe] [ROOT.GetCountry.GetCapital.GetName] besuchen würde, um unsere Nation besser kennenzulernen."
 me_roman_6_africa.9.a: "Das sind freudige Neuigkeiten! [SCOPE.sCountry('cyrenaica').GetRuler.GetSheHe|U] ist jederzeit willkommen."
 me_roman_6_africa.10.t: "Freundschaft zurückgewiesen - [SCOPE.sCountry('cyrenaica').GetName]"
 me_roman_6_africa.10.desc: "Unsere Delegation, die wir nach [SCOPE.sCountry('cyrenaica').GetName] entsandt hatten, haben einen Boten zurück nach [ROOT.GetCountry.GetCapital.GetName] geschickt, der schlechte Nachrichten bringt. Scheinbar hat [SCOPE.sCountry('cyrenaica').GetName] unser Freundschaftsangebot abgelehnt und unsere Delegierten hinausgeworfen."
 me_roman_6_africa.10.a: "Wir finden es zutiefst beleidigend, dass sie es wagen, unsere Abgesandten so schlecht zu behandeln."
 me_roman_6_africa.11.t: "Die Stämme" Numidiens"
 me_roman_6_africa.11.desc: "Unsere Berater haben damit begonnen, nach potenziellen Verbündeten oder Hilfe bei den kleinen Stammesnationen von Numidien zu suchen. Besonders [SCOPE.sCountry('numidian_tribe_country').GetRuler.GetPraenomen] aus [SCOPE.sCountry('numidian_tribe_country').GetName] scheint eine interessante Option zu sein und ist jemand, der ebenfalls an einem Bündnis oder Freundschaft mit [ROOT.GetCountry.GetName] interessiert sein könnte."
 me_roman_6_africa.11.a: "Entsendet eine diplomatische Delegation nach [SCOPE.sCountry('numidian_tribe_country').GetCapital.GetName]."
 me_roman_6_africa.11.a.tt: "Abgesandte werden nach [SCOPE.sCountry('numidian_tribe_country').GetName] geschickt."
 me_roman_6_africa.11.b: "Es muss jemand Interessanteren als [SCOPE.sCountry('numidian_tribe_country').GetRuler.GetPraenomen] geben."
 me_roman_6_africa.11.b.tt: "Wir werden anderswo nach numidischer Freundschaft suchen."
 me_roman_6_africa.12.t: "Die römische Delegation"
 me_roman_6_africa.12.desc: "Heute ist eine [SCOPE.sCountry('rome_country').GetAdjective]e Delegation in [ROOT.GetCountry.GetCapital.GetName] angekommen, die nach Freundschaft mit unserem Volk sucht. Obwohl wir zunächst misstrauisch waren, scheinen sie nur nach Verbündeten und Freunden in ihrem Kampf gegen Karthago zu suchen. Wir müssen ihr Angebot sorgfältig abwägen."
 me_roman_6_africa.12.a: "Wir helfen [SCOPE.sCountry('rome_country').GetName] gerne gegen die Karthager!"
 me_roman_6_africa.12.b: "Wir haben kein Interesse an einer Freundschaft."
 me_roman_6_africa.13.t: "[ROOT.GetCountry.GetAdjective]e Freundschaft - [SCOPE.sCountry('numidian_tribe_country').GetName]"
 me_roman_6_africa.13.desc: "Unsere Delegation, die wir nach [SCOPE.sCountry('numidian_tribe_country').GetName] entsandt hatten, haben einen Boten zurück nach [ROOT.GetCountry.GetCapital.GetName], geschickt, der endlich gute Neuigkeiten bringt. Es scheint, dass das Volk von [SCOPE.sCountry('numidian_tribe_country').GetName] die Gelegenheit aufgegriffen hat, ein Untertan unter [ROOT.GetCountry.GetName] zu werden und uns in unserem Kampf gegen die Unterdrückung Karthagos beizustehen."
 me_roman_6_africa.13.a: "Das sind freudige Neuigkeiten! Zusammen werden wir dem karthagischen Würgegriff auf Afrika ein Ende bereiten!"
 me_roman_6_africa.14.t: "Freundschaft zurückgewiesen - [SCOPE.sCountry('numidian_tribe_country').GetName]"
 me_roman_6_africa.14.desc: "Unsere Delegation, die wir nach [SCOPE.sCountry('numidian_tribe_country').GetName] entsandt hatten, haben einen Boten zurück nach [ROOT.GetCountry.GetCapital.GetName] geschickt, der schlechte Nachrichten bringt. Scheinbar hat [SCOPE.sCountry('numidian_tribe_country').GetName] unser Freundschaftsangebot abgelehnt und unsere Delegierten hinausgeworfen."
 me_roman_6_africa.14.a: "Wir finden es zutiefst beleidigend, dass sie es wagen, unsere Abgesandten so schlecht zu behandeln."
 me_roman_6_africa.15.t: "[SCOPE.sCountry('numidian_tribe_country').GetName] wechselt die Seite"
 me_roman_6_africa.15.desc: "Uns hat die Nachricht erreicht, dass [SCOPE.sCountry('numidian_tribe_country').GetRuler.GetPraenomen] aus [SCOPE.sCountry('numidian_tribe_country').GetName], einst unser loyaler Untertan, uns zugunsten unseres verhassten Feindes [SCOPE.sCountry('rome_country').GetName], verraten hat.\n\nEs ist zu spät, um diesen Verrat zu verhindern. Die Frage ist, wie wir reagieren werden."
 me_roman_6_africa.15.a: "[SCOPE.sCountry('numidian_tribe_country').GetName]? Wir brauchen sie nicht, aber wir werden ihren Verrat bestimmt nicht vergessen."
 me_roman_6_africa.15.b: "Dieses Land gehört rechtmäßig Karthago und wir werden es zurückfordern!"
 me_roman_6_africa.15.b.tt: "#Y Karthago#! erhält Ansprüche auf alle [SCOPE.sCountry('numidian_tribe_country').GetAdjective]en Territorien."
 me_roman_6_africa.16.a.tt: "Wir entlassen einen #Y Klientelstaat#! mit dem Namen #Y Numidien#!, der die Kontrolle über all unsere Territorien der Region #Y Numidien#! erhält."
 me_roman_6_africa.16.a.tt_player: "Wir entlassen einen #Y Klientelstaat#! mit dem Namen #Y Numidien#!, der die Kontrolle über all unsere Territorien der Region #Y Numidien#! erhält. Da einer unserer Untertanen in Numidien von einem Spieler kontrolliert wird, wird dieser priorisiert, um diese Rolle zu besetzen."
 me_roman_6_africa.16.t: "Das Königreich Numidien"
 me_roman_6_africa.16.desc: "Um nicht ganz Afrika selbst regieren zu müssen, hat der Senat beschlossen, in den Hügeln von Numidien einen Klientelstaat zu errichten. Wir werden die dortigen Stammesangehörigen unter unserem Schutz selbst regieren lassen, wie sie es für richtig halten."
 me_roman_6_africa.16.a: "Numidien! Erhebe dich!"
 me_roman_6_africa.17.t: "Der Aufstieg von Numidien"
 me_roman_6_africa.17.desc: "Überraschenderweise haben die Anführer von [SCOPE.sCountry('mission_country').GetName] uns die Freiheit gegeben, unser eigenes Land sowie alle Gebiete, die sie in der Region besaßen, zu regieren. Sie haben uns nicht nur die Freiheit gegeben, das zu tun, was wir wollen, sondern uns auch versprochen, unser Land nötigenfalls zu verteidigen, solange wir ihnen weiterhin Tribut zollen."
 me_roman_6_africa.17.a: "Es ist Zeit, das Beste aus der uns gegebenen Freiheit herauszuholen."
  
  ### Roman Inheritance Events ### 
 me_roman_inheritance.1.t: "[SCOPE.sCountry('rome_country').GetAdjective]er Schutz"
 me_roman_inheritance.1.desc: "Nachdem unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] alte[ROOT.GetCountry.GetRuler.Custom('get_rMale')] [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('former_ruler').GetPraenomen] gestorben ist, ging der Thron an [ROOT.GetCountry.GetRuler.GetName] über, doch diese[ROOT.GetCountry.GetRuler.Custom('get_rMale')] hat viel Widerstand entgegengebracht bekommen. Einige Gerüchte besagen sogar, dass es in der Nacht der Krönung einen kleinen Aufstand und versuchten Mordanschlag auf [ROOT.GetCountry.GetRuler.GetPraenomen] selbst gegeben haben soll.\n\nIn dieser Zeit der Not ist eine kleine Delegation von Abgesandten aus [SCOPE.sCountry('rome_country').GetName] eingetroffen, um unserem neuen Herrscher ihre Freundschaftanzubieten. Einer der Männer der Delegation erwähnt beiläufig, dass [SCOPE.sCountry('rome_country').GetName] bereit ist, uns zu schützen, wenn wir uns ihrer Herrschaft beugen."
 me_roman_inheritance.1.a: "Lasst jeden wissen, dass [ROOT.GetCountry.GetName] zu [SCOPE.sCountry('rome_country').GetName] steht."
 me_roman_inheritance.1.b: "Wir benötigen ihre Hilfe nicht."
 me_roman_inheritance.2.t: "Ein neuer Klientelstaat [ROOT.GetCountry.GetName]s"
 me_roman_inheritance.2.desc: "Wir haben eine kleine Delegation aus [SCOPE.sCountry('willing_country').GetName] erhalten, die ihre Unterwerfung unter [ROOT.GetCountry.GetName] bekannt getan haben. Nach einem besonders problematischen Herrscherwechsel scheint es, dass der Thronanspruch des neue Herrschers von [SCOPE.sCountry('willing_country').GetName] von vielen der Anhänger des vorherigen Herrschers [SCOPE.sChar('former_ruler').GetName] in Frage gestellt wurde."
 me_roman_inheritance.2.a: "[SCOPE.sCountry('willing_country').GetName]? Wer?"
 me_roman_inheritance.3.t: "Die [SCOPE.sCountry('willing_country').GetAdjective]e Erbschaft"
 me_roman_inheritance.3.desc: "Nach dem Tod von [SCOPE.sChar('willing_country').GetName] von [SCOPE.sCountry('willing_country').GetName] wurde uns mitgeteilt, dass [SCOPE.sChar('former_ruler').GetSheHe] beschlossen hatte, [SCOPE.sChar('former_ruler').GetHerHis] Land an [ROOT.GetCountry.GetName] zu vererben, als Zeichen der Freundschaft und gegenseitigen Hilfe.\n\nDas Volk von [SCOPE.sCountry('willing_country').GetName] blickt jetzt auf uns und hofft auf Führung. Scheinbar haben sie sich bereit erklärt, dem Willen ihres alten geliebten [SCOPE.sCountry('willing_country').GetRulerTitle]s zu folgen."
 me_roman_inheritance.3.tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! hat alle Territorien von #Y [SCOPE.sCountry('willing_country').GetName]#! geerbt"
 me_roman_inheritance.3.a: "[ROOT.GetCountry.GetName] wird die Wünsche der Toten ehren."
