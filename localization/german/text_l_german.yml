  TRADE_GOODS_CATEGORY_5:0 "Tribesmen! Sklaven & Stammesangehörige"
  TRADE_GOODS_CATEGORY_6:0 "Andere"
  grain:0 "Getreide"
  grainDESC:0 "Getreide ist seit langem ein fester Bestandteil der menschlichen Ernährung. Zu Mehl und anschließend zu Brot verarbeitet, liefert der Getreideanbau den Großteil der Nahrungsmittelversorgung vieler Nationen."
  salt:0 "Salz"
  saltDESC:0 "Als Lebensmittelzusatzstoff und Konservierungsmittel sehr geschätzt, ist Salz so gefragt, dass es oft als Parallelwährung dient."
  iron:0 "Eisen"
  ironDESC:0 "Das Vorhandensein von Eisenverarbeitung definiert viele Kulturen. Eisen ist seinem Vorgänger, der Bronze, an Festigkeit weit überlegen und als Material für Werkzeuge und Waffen gleichermaßen unübertroffen."
  horses:0 "Pferde"
  horsesDESC:0 "Der Einsatz von Pferden in der Landwirtschaft und Kriegsführung ist weit verbreitet. Als Lasttiere eignen sie sich gut zum Ziehen von Streitwagen sowie zum Tragen von Reitern."
  wine:0 "Wein"
  wineDESC:0 "Wein wird aus Trauben, Rosinen und vielen anderen Früchten hergestellt und hat unzählige Verwendungsmöglichkeiten in Freizeit-, religiösen und kulturellen Aktivitäten. Der Weinhandel ist ein wichtiger Teil der mediterranen Wirtschaft."
  wood:0 "Holz"
  woodDESC:0 "Anständiges Holz, das im Bauwesen und in der Schifffahrt weit verbreitet ist, kann in unbewaldeten Gebieten einen hohen Preis erzielen."
  amber:0 "Bernstein"
  amberDESC:0 "Die Anziehungskraft des aus dem Harz der Pinie geformten Bernsteins als Dekorationsmaterial ergibt in Verbindung mit seiner Seltenheit ein besonders wertvolles Gut."
  stone:0 "Stein"
  stoneDESC:0 "Während Holz oft als Baumaterial für temporäre oder billige Bauwerke ausreicht, kann nur Stein die Art von Beständigkeit bieten, die in einem feinen Bürgerhaus oder einer dauerhaften Verteidigungsbastion erwünscht ist."
  fish:0 "Fisch"
  fishDESC:0 "Fisch ist ein fester Bestandteil der Ernährung und Wirtschaft jeder Küstenzivilisation der Welt."
  spices:0 "Gewürze"
  spicesDESC:0 "Die vielen Kräuter, aus denen der Gewürzhandel besteht, werden hauptsächlich als Lebensmittelzusatzstoffe verwendet und erzielen je nach Herkunft einen variablen Preis."
  elephants:0 "Elefanten"
  elephantsDESC:0 "Wie viele Lasttiere werden Elefanten seit ihrer Domestizierung für landwirtschaftliche, religiöse und militärische Zwecke genutzt. Viele Zivilisationen betrachten den Elefanten als ein heiliges oder verehrtes Wesen."
  base_metals:0 "Basismetalle"
  base_metalsDESC:0 "Kupfer, Zinn und Blei sind zwar für militärische Zwecke ungeeignet, werden aber seit langem zum Legieren und Dekorieren verwendet. Obwohl sie allgegenwärtig verwendet werden, führt die relative geografische Knappheit dieser Metalle dazu, dass sie weltweit hohe Preise erzielen."
  precious_metals:0 "Edelmetalle"
  precious_metalsDESC:0 "Seit Beginn der Münzprägung gelten Gold und Silber als Maß für den relativen Wert. Die Geschichte des Goldes als Handelsware ist eng mit seiner Verwendung in religiösen und mythologischen Bildern verwoben."
  steppe_horses:0 "Steppenpferde"
  steppe_horsesDESC:0 "Steppenpferde sind zwar oft kleiner und stämmiger als ihre westlichen Artgenossen, eignen sich aber besser für ihr Leben im trockenen Gelände der Steppe."
  cattle:0 "Vieh"
  cattleDESC:0 "Die Viehzucht umfasst eine Vielzahl domestizierter Tiere und liefert zahlreiche Güter wie Milch, Käse, Fleisch und Wolle, die einen bedeutenden Teil der Wirtschaft antreiben."
  earthware:0 "Steingut"
  earthwareDESC:0 "Die Herstellung von Steingut ist seit der Entdeckung des Feuers eine bestimmende Aktivität der menschlichen Zivilisation. Steingut umfasst Gebrauchsgegenstände wie Schalen und Krüge sowie Statuen, Urnen und andere Dekorationsgegenstände."
  dye:0 "Farbstoffe"
  dyeDESC:0 "Teure Farbstoffe wie Tyrian Purple und Kermes werden von seltenen Wirbellosen in sehr lokalisierten Lebensräumen geerntet. Diese Farben sind besonders bei der herrschenden Elite vieler Kulturen begehrt und werden zwangsläufig einen hohen Preis erzielen."
  fur:0 "Pelze"
  furDESC:0 "Pelze werden seit jeher verwendet, um den Menschen vor der beißenden Kälte zu schützen. Von genähten Kaninchenfellen bis hin zu tollen Bärenfellen kann ein gutes Fell für eine Vielzahl von Verwendungszwecken eingesetzt werden."
  olive:0 "Oliven"
  oliveDESC:0 "Olivenprodukte werden seit Jahrtausenden angebaut und machen einen bedeutenden Teil der mediterranen Wirtschaft aus. Viele Kulturen schätzen die Olive als Symbol für Fruchtbarkeit und Kraft."
  leather:0 "Leder"
  leatherDESC:0 "Gegerbte Häute haben zahlreiche Anwendungen im häuslichen und militärischen Leben. Frühe Schilde waren oft mit Leder verkleidet, was den Schlag eingehender Schläge milderte."
  woad:0 "Waid"
  woadDESC:0 "Aus den Blütenblättern bestimmter Wildblumen lassen sich Waid sowie verschiedene andere einfache Farbstoffe veredeln. Viele Kulturen praktizieren rituelle Körperbemalung sowie die Schaffung gemalter Ikonographie mit diesen Farben."
  marble:0 "Marmor"
  marbleDESC:0 "Aufgrund seiner Weichheit und seines glänzenden Farbtons gilt Marmor als das beste Material, um Statuen und Ikonen zu formen."
  honey:0 "Honig"
  honeyDESC:0 "Obwohl die heimische Imkerei nicht weit verbreitet ist, ist Honig als Nahrungs- und Konservierungsstoff sehr begehrt."
  incense:0 "Weihrauch"
  incenseDESC:0 "Der Begriff „Weihrauch“ umfasst eine Reihe seltener, exotischer Substanzen, die hauptsächlich für religiöse Zwecke verwendet werden."
  hemp:0 "Hanf"
  hempDESC:0 "Hanf wird seit jeher angebaut und war aufgrund seiner faserigen Natur maßgeblich an der Entwicklung von Kleidung und Seilen beteiligt."
  vegetables:0 "Gemüse"
  vegetablesDESC:0 "Nüsse, Samen, Hülsenfrüchte und Gemüse werden von Sammlern und Subsistenzbauern auf der ganzen Welt gesammelt."
  gems:0 "Edelsteine"
  gemsDESC:0 "Als Ziergegenstände sehr geschätzt, sorgt die unglaubliche Seltenheit von Edelsteinen dafür, dass nur die Reichsten sie jemals besitzen werden."
  camel:0 "Kamele"
  camelDESC:0 "Kamele werden ausgiebig als Last- und Kriegstiere eingesetzt und sind geschickt darin, in rauen, trockenen Klimazonen zu überleben."
  glass:0 "Glas"
  glassDESC:0 "Da die Produktion von Glas nicht weit verbreitet ist, hat es einen großen Einfluss auf seinen Wert als Handelsware. Glasperlen, Dekorationen und sogar Urnen sind in der ganzen bekannten Welt sehr gefragt."
  silk:0 "Seide"
  silkDESC:0 "Die geheimnisvollen Ursprünge des Seidenanbaus liegen im Fernen Osten. Dieser exotische Stoff ist selten genug, um großes Interesse und einen noch höheren Preis zu erregen."
  dates:0 "Termine"
  datesDESC:0 "Vorwiegend in wärmeren Gefilden angebaut, sind Dattelprodukte in vielen Kulturen ein fester Bestandteil der Ernährung."
  cloth:0 "Tuch"
  clothDESC:0 "Stoffe können aus zahlreichen pflanzlichen oder tierischen Produkten hergestellt werden und sind in unterschiedlicher Qualität auf Märkten in der ganzen bekannten Welt zu finden."
  papyrus:0 "Papyrus"
  papyrusDESC:0 "Der größte Teil der zivilisierten Welt verwendet Wachstafeln, Radierungen und Steinmetzarbeiten, um das geschriebene Wort zu speichern. Papyrus hingegen, das ausschließlich in der ägyptischen Region hergestellt wird, bietet viel einfacheren Zugang und Gebrauch."
  wild_game:0 "Wildes Spiel"
  wild_gameDESC:0 "Seit den Anfängen der Menschheit betrachten Jäger und Sammler wilde Kreaturen als primäre Nahrungsquelle. Feines Fleisch ist oft schwer zu bekommen und kann zu einem besonders lukrativen Handel führen."
  cedar:0 "Zeder"
  cedarDESC:0 "Zeder ist ein duftendes Holz, das für seine Haltbarkeit und Stärke geschätzt wird und beim Bau der besten Schiffe verwendet wird."
  myrrh:0 "Myrrhe"
  myrrhDESC:0 "Myrrhe, ein duftendes Gummiharz, das in Arabien und Ostafrika vorkommt, wird zur Herstellung königlicher Parfums und Salben verwendet."
  cinnabar:0 "Zinnober"
  cinnabarDESC:0 "Zinnober ist ein spezialisiertes, rötliches Mineral, das zur Herstellung von Schmuck und anderen wertvollen Handelsgütern verwendet wird. Seine feurige Farbe und Seltenheit auf den Handelsmärkten machen es äußerst wertvoll."
  lapis:0 "Lapislazuli"
  lapisDESC:0 "Lapislazuli ist ein kostbarer Edelstein, der wegen seiner tiefblauen Farbe begehrt ist und nur an wenigen Orten, wie den Minen in den Bergen Baktriens, gefunden wird. Seine Knappheit macht es umso verlockender."
  jade:0 "Jade"
  jadeDESC:0 "Jade stammt aus Ländern weit im Osten, wo Gerüchte über seine quasi-mystischen Kräfte von Kaufleuten verbreitet werden, die in fremden Sprachen sprechen. Jade ist ein hartes, grünliches Mineral mit blassen Obertönen und wegen seiner Schönheit und Seltenheit sehr begehrt."
  fruits:0 "Früchte"
  fruitsDESC:0 "Ein köstliches Sortiment aus einer großen Vielfalt der frischesten Steinobst- und Beerenfrüchte, Äpfel und Zitrusfrüchte, gesammelt aus duftenden, gepflegten Hainen."
  silphium:0 "Silphium"
  silphiumDESC:0 "Silphium ist eine wunderbare Pflanze mit einer Vielzahl nützlicher Anwendungen; Ob es zu den speziellen Pulvern gemahlen wird, die von Ärzten für eine Vielzahl von Beschwerden verschrieben werden, als Gewürz für anspruchsvolle Feinschmecker bestreut und genossen wird oder einfach nur wegen seiner empfängnisverhütenden Eigenschaften eingenommen wird, Silphium ist von Natur aus knapp, wird aber von vielen überwältigt."
