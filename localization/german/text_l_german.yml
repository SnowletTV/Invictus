 roman_pantheon:0 "Hellenisch"
 desc_roman_pantheon:0 "Das olympische Pantheon, das sich vom griechischen Kernland aus ausgebreitet hat, wird von vielen verehrt. Die Namen, Aspekte und Hierarchie vieler Götter können von Region zu Region stark variieren, aber Zeus oder Jupiter, wie er von den Römern genannt wird, gilt als Aushängeschild des olympischen Pantheons."
 egyptian_pantheon:0 "Kemetisch"
 desc_egyptian_pantheon:0 "Die Geschichte der indigenen ägyptischen Religion reicht viele tausend Jahre zurück. Die Anbetung von Ra, Atum, Sekhmet und anderen manifestiert sich als polytheistischer Glaube und zeigt eine tiefe Ehrfurcht vor den grundlegenden Aspekten der natürlichen Welt."
 carthaginian_pantheon:0 "Kanaanitisch"
 desc_carthaginian_pantheon:0 "Die kanaanäische Religion verehrt auf polytheistische Weise eine Reihe von Göttern und ihre Aspekte. Baal gilt als Hauptgottheit in einer komplexen Hierarchie kleinerer Götter, die oft in Schreinen auf Bergen oder Hügelkuppen verehrt wurden."
 shamanism:0 "Zalmoxisch"
 desc_shamanism:0 "Ob Zalmoxis ursprünglich ein Prophet oder ein Gott war, ist unbekannt. Die Daker und Getae verehren Zalmoxis jedoch als göttliches Wesen und schreiben ihm viele wundersame Taten zu."
 druidism:0 "Druidisch"
 desc_druidism:0 "Druiden handelten für die Kelten als eigenständige soziale Klasse. Sie fungierten oft als Richter und Gesetzgeber und diktierten auch lokale religiöse Bräuche und Überzeugungen."
 animism:0 "Iberisch"
 desc_animism:0 "Iberische religiöse Praktiken sind im Wesentlichen eine hybride polytheistische Religion und beinhalten die Verehrung von Tiergeistern sowie die Ahnenverehrung. Die Iberer verehrten verschiedene hellenische und phönizische Götter sowie lokale Gottheiten wie Betatun oder Ataecina."
 judaism:0 "Israelitisch"
 desc_judaism:0 "Ungewöhnlich unter zeitgenössischen Glaubensrichtungen ist die israelitische Religion eine monotheistische Religion. Nach einer Reihe von Propheten und Lehrern enthält das heilige Buch der Israeliten die Einzelheiten eines Bundes, der zwischen Gott und den Kindern Israel geschlossen wurde."
 zoroaster:0 "Zoroastrisch"
 desc_zoroaster:0 "Der Prophet Zarathustra lehrte vom Glauben an den Schöpfergott Ahura Mazda und seinen Widersacher Ahriman. Aus dem frühen indo-iranischen Polytheismus hervorgehend, wird dem „ewigen Gesetz“ oder Daena, das sich für gutes und rechtschaffenes Verhalten einsetzt, große Ehrfurcht entgegengebracht."
 matrist_religion:0 "We'ra'"
 desc_matrist_religion:0 "Über die baltischen Stämme und ihre Religion ist wenig bekannt. Dennoch sind archäologische Aufzeichnungen erhalten, die von Kulten erzählen, die mehrere Naturgötter entlang der Ostseeküste verehren. Basierend auf Rekonstruktionen für die proto-balto-slawische Sprache war ihr Name für den Glauben höchstwahrscheinlich We'ra', von dem die modernen Wörter víra auf Tschechisch, wiara auf Polnisch und véra auf Russisch abstammen."
 berber_religion:0 "Amazighisch"
 desc_berber_religion:0 "Die alte Kultur und Religion war ein Schmelztiegel traditioneller ägyptischer Überzeugungen, Sternenverehrung und Ahnenverehrung. Viele Megalithen – Steinkonstruktionen, die zu Ehren der Götter errichtet wurden – existieren noch immer und sind über die afrikanische Landschaft verstreut."
 germanic_religion:0 "Tuistisch"
 desc_germanic_religion:0 "Der alte germanische Gott Twisto, Tuisto, Tius oder Teiws wurde von den frühen Wanderstämmen aus dem heutigen Skandinavien verehrt. Viele Berichte deuten darauf hin, dass die Germanen eine weitgehend animistische Religion praktizierten, die Erde und Himmel und die Lebenskraft aller Lebewesen verehrten."
 arabian_pantheon:0 "Arabisch"
 desc_arabian_pantheon:0 "Die Religion in Arabien war eine polytheistische Mischung aus Gottheiten, Aspekten und Dämonen, die in Orten und Enklaven in der gesamten Region praktiziert wurde. Allah, der Schöpfergott, wurde in dieser Zeit an einigen Orten möglicherweise als Oberhaupt des Pantheons verehrt."
 eastern_animism:0 "Swankisch"
 desc_eastern_animism:0 "Swanco repräsentiert die Religion der Tocharer im Tarim-Becken und verehrt neben anderen Inselgöttern die Sonnengöttin Swancho. Die tocharische Religion ist am engsten mit der alten hethitischen Religion verwandt, die durch hunderte von Jahren getrennt ist, sie ist ein echtes isoliertes Exemplar einer alten indo-europäischen Religion"
 buddhism:0 "Buddhistisch"
 desc_buddhism:0 "Der Buddhismus, eine relativ junge Religion, entstand in Nordindien nach dem Leben von Siddhartha Gautama oder einfach Buddha. Der Buddha war ein asketischer Lehrer, der in ganz Indien vom Mittleren Weg sprach."
 hindu:0 "Vedisch"
 desc_hindu:0 "Vedische Überzeugungen bildeten das, was der Hinduismus Nordindiens werden sollte. Es stammte von den indo-arischen Siedlern Indiens und wurde in ganz Indien mit Ausnahme der Länder der Draviden weit verbreitet."
 agama:0 "Agamisch"
 desc_agama:0 "Agamische Überzeugungen bildeten das, was der Hinduismus Südindiens werden sollte. Es war die indigene Religion Indiens, bevor die indo-arischen Invasoren den Norden besiedelten."
 bon_religion:0 "Bonisch"
 desc_bon_religion:0 "Bon repräsentiert eine Sammlung von Volksreligionen, die ursprünglich auf dem tibetischen Plateau praktiziert wurden. Aspekte der Ahnenverehrung und des Animismus tauchen häufig auf, ebenso wie der entstehende Polytheismus."
 indo_iranian_religion:0 "Heptadisch"
 desc_indo_iranian_religion:0 "Dieser pantheistische Glaube stammt ursprünglich aus skythischen Ländern und verehrte sieben Hauptgötter, die oft mit denen des griechischen Pantheons gleichgesetzt wurden. Elemente der früheren polytheistischen Volksreligion der Skythen sind noch vorhanden, ebenso wie die Praxis der Pferdeopfer und Wagenbestattungen, ähnlich denen der Kelten."
 anatolian_religion:0 "Anatolisch"
 desc_anatolian_religion:0 "Der phrygische Kult der Kybele ist mit der prähistorischen Anbetung der Muttergöttin verbunden. Der Kybele-Kult, der sich über Tausende von Jahren entwickelt hat, beanspruchte oft eine Beziehung zu mythischen Figuren und Helden und praktizierte ihre Religion mit der Verehrung von Idolen."
 armenian_religion:0 "Khaldisch"
 desc_armenian_religion:0 "Das khaldische Pantheon repräsentiert eine Religion, die viele Jahrhunderte zuvor aus der urartianischen Kultur hervorgegangen ist. Als hauptsächlich polytheistischer Glaube war der Hauptgott als Khaldi bekannt und wurde als Kriegergott verehrt."
 anahitic_religion:0 "Anahitisch"
 desc_anahitic_religion:0 "Das anahitische Pantheon Armeniens bildet eine Kreuzung aus hellenischem, zoroastrischem, kybeläischem und sogar kanaanäischem und arabischem Pantheon. Mit Anahit an der Spitze des Pantheons stehen mehrere andere Gottheiten, auch solche altarmenischen Ursprungs, neben ihr in diesem Schmelztiegel der Religionen"
 caucasian_religion:0 "Armazisch"
 desc_caucasian_religion:0 "Möglicherweise mit den nahe gelegenen anatolischen Religionen verbunden, wurde das Pantheon der kaukasisch-iberischen Region vom Gott Armaz regiert."
 mesopotamian_religion:0 "Chaldäisch"
 desc_mesopotamian_religion:0 "Die Geschichte des chaldäischen Pantheons reicht viele tausend Jahre zurück. Die Anhänger der chaldäischen Religion verehren Götter wie Anu, Enki und Nanna und errichten imposante Tempel zu Ehren ihres auserwählten Gottes."
 jainism:0 "Jainistisch"
 desc_jainism:0 "Der Jainismus ist ein indischer Glaube, der viele Jahre bis zu den frühen Lehrern der Religion zurückreicht. Die Anhänger von Jain glauben fest an Askese und Gewaltlosigkeit und haben freundschaftliche Beziehungen zu den anderen indischen Traditionen."
 ajivika:0 "Ajivikisch"
 desc_ajivika:0 "Ajivika ist ein shramanischer indischer Glaube, der sehr beliebt war, bevor Buddhismus und Jainismus ihn ersetzten. Ajivika-Anhänger glauben fest an Niyati, den Glauben, dass das Leben vorbestimmt und vom Schicksal bestimmt ist."
 puntic_religion:0 "Waaqisch"
 desc_puntic_religion:0 "Waaq, der allmächtige Schöpfergott und unser aller Vater, wird seit Tausenden von Jahren von den am Horn von Afrika lebenden Völkern treu verehrt, wobei ihre unerschütterliche Hingabe an das Höchste Wesen seinen allumfassenden Frieden und harmonischen Segen gewährleistet. Als uralte monotheistische Religion mit einer komplexen Hierarchie und einer Reihe von Überzeugungen setzt der Waaq alles außer Kraft und befiehlt die vielen engelhaften Vermittler, die er zu seinem Volk schickt, um seine Anhänger mit Glück zu überschütten und sie mit seiner Macht und seinem Ruhm vor ihren Feinden zu schützen."
 illyrian_pantheon:0 "Illyrisch"
 desc_illyrian_pantheon:0 "Die illyrischen Völker glaubten an ein ausgeprägtes illyrisches Pantheon mit Einflüssen aus italischen und hellenischen Pantheons. Illyric hatte keinen einzigen Hauptgott und verehrte stattdessen eine Vielzahl lokaler Gottheiten. Sie hatten auch zwei wichtige Kulte: Den Sonnenkult der paeonnischen Illyrer und den Schlangenkult der Südillyrer."

 burmese_religion:0 "Natisch"
 desc_burmese_religion:0 "Die Verehrung von Geistern, die Nats genannt wurden, war bei vielen austroasiatischen Völkern weit verbreitet, so auch bei den heutigen Eingeborenen von Birma. Der Nats-Glaube sollte sich später zu einem echten polytheistischen Glauben entwickeln, war aber zunächst ein Glaube, den man am ehesten als animistisch bezeichnen könnte, wobei sich die Anfänge des Polytheismus herausbildeten."

 nuragic_pantheon: "Nuragisch"
 desc_nuragic_pantheon: "Der Nuraghenglaube reicht bis in die Bronzezeit Korsikas und Sardiniens zurück. Es gibt viele Tier- und Brunnenkulte, aber im Mittelpunkt des nuragischen Glaubens steht der henotheistische Glaube an einen Vatergott, der unter vielen Namen bekannt ist, darunter Sardo, Sid Addir und andere."

 italic_pantheon: "Italisch" 
 desc_italic_pantheon: "Die Menschen in Italien verehrten eine Vielzahl von Göttern, bevor sie die hellenischen Götter übernahmen. Vom vorindoeuropäischen Glauben der Etrurier und Rätier über den illyrischen Glauben der Veneter bis hin zu den süditalienischen Göttern der Sabiner, Latiner, Umbrer und vielen mehr - das italische Pantheon ist groß und vielfältig in seiner Anhängerschaft." 

 vaksh_religion: "Voxitisch" 
 desc_vaksh_religion: "Durch die Kombination des Glaubens der Menschen am Fluss Vakhsh (Oxus), der heptadischen Religion der Steppe und des zoroastrischen Glaubens der Perser erhält Voxitisch seine eigene Identität als kultureller und religiöser Schmelztiegel, der seine eigenen lokalen Götter neben den bekannteren Göttern anderer Völker verehrt." 

 nilotic_pantheon: "Nhialisch"  
 desc_nilotic_pantheon: "Die nilotischen Völker hatten ein ausgeprägtes Pantheon von Göttern, die die Völker um sie herum auf ihrer Wanderung durch die Sahara und den Nil inspirierten und beeinflussten. Von der proto-Hathor-Kuhgöttin bis hin zum höchsten Wesen Nhial selbst ist dieses Pantheon voller eindrucksvoller und einzigartiger Gottheiten."  

 mithra_religion: "Mithraisch" 
 desc_mithra_religion: "Die Religion der Meder konzentriert sich in erster Linie auf den Gott Mithra und nicht auf Ahura Mazda. Sie ist der direkte Nachfahre des alten vorzoroastrischen Glaubens in Persien. Während des Aufstiegs der Achämeniden gab es sowohl Höhen als auch Tiefen, wobei der Mazdaistische Zoroastrismus oft begünstigt wurde, aber bis zum heutigen Tag ist er beim Volk der Meder geblieben."

 hurrian_pantheon: "Hurrisch" 
 desc_hurrian_pantheon: "Hurrian, der Glaube, der sich um den mächtigen Teshub und seinen unendlichen Kampf gegen den Kumarbi-Zyklus dreht. Die hurritische Religion ist eine uralte Religion, die im Laufe der Zeit in Vergessenheit geraten ist, dennoch ist sie noch im Gedächtnis geblieben. Es ist noch gar nicht so lange her, dass die hurritische Religion die Hethiter, Hurriter und Phönizier gleichermaßen beeinflusste. Möglicherweise sind die Geschichten von Teshub noch nicht für immer verloren." 

 uralic_pantheon: "Ilmarisch"
 desc_uralic_pantheon: "Ilmarisch steht für die Religion der finno-ugrischen Kulturgruppe. Sie umfasst eine Vielzahl von Kulturen und Glaubensrichtungen, die sich alle um den Hauptgott Ilma drehen, der mit Sicherheit in allen finno-ugrischen Kulturen verehrt wurde. Neben Ilma liegt der Schwerpunkt des ilmarischen Glaubens auf dem Licht des Nachthimmels und des Tageshimmels - Mond und Sonne."  

 hatti_religion: "Hattisch"  
 desc_hatti_religion: "Der uralte Glaube der Hatti geriet bei den Völkern Anatoliens in Vergessenheit, wurde jedoch vor kurzem von den Bewohnern Paphlagoniens wiederbelebt. Die Hatti-Gläubigen stehen im Einklang mit den natürlichen Zyklen der Jahreszeiten und der Erde selbst; der Muttergöttin werden Opfergaben und Trankopfer dargebracht, um die Felder fruchtbar zu halten und zu verhindern, dass himmlisches Unheil über das Land hereinbricht."  

