l_german:
  ### Crossing the Hellespont ### 
 me_thracian_01_hellespont.1.t: "Den asiatisch-griechischen Widerstand zerschlagen: Keine Gnade" #NT!
 me_thracian_01_hellespont.1.desc: "Unsere Nachbarstädte jenseits des Hellespont haben ihre Entscheidung, sich mit den [GetCountry('PRY').GetName] zu verbünden, teuer bezahlt. \n\nAuch wenn sie ihren mächtigen Verbündeten herbeiriefen, waren sie unseren Truppen nicht gewachsen, die ihre Armeen zurückdrängten und ihre Städte verwüsteten. Die anderen Griechen in der Gegend werden wahrscheinlich eingeschüchtert sein und sich weigern, uns zu helfen, aber was wirklich zählt, ist, dass wir unseren Nachbarn ein klares Signal gesendet und unsere ersten Stützpunkte in Asien errichtet haben." #NT!
 me_thracian_01_hellespont.1.a: "Niemand kann unserer Macht widerstehen!" #NT!
 me_thracian_01_hellespont.1.a.tt: "Alle unsere Nachbarn mit der Kultur [hellenic_culture_scope.GetName|Y] werden das Vertrauen in uns verlieren." #NT!
 me_thracian_01_hellespont.1.b.tt: "Dies wird der Meinung unserer griechischen Nachbarn über uns schaden." #NT!
 me_thracian_01_hellespont.1.end.tt: "Die Missionsaufgabe '#Y $thracian_01_hellespont_task_1$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_thracian_01_hellespont.2.t: "Überzeugen Sie die Treue von Asiaten und Griechen: Ein verführerischer Vorschlag" #NT!
 me_thracian_01_hellespont.2.desc: "[GetCharacter('(int32)37').GetName]s Meisterschaft darin, die Griechen durch seine Versprechen zu beeinflussen, ist seit langem unerreicht, aber unser Basileus [ROOT.GetCountry.GetRuler.GetName] kann genauso überzeugend sein. \n\nUnsere Botschafter sollten versuchen, die Gunst einiger Verbündeter von [GetCountry('PRY').GetName] rund um den Hellespont zu gewinnen. Durch eine Mischung aus Diplomatie, Bestechung und Einschüchterung könnten sie bereit sein, unsere Angebote anzuhören und, wenn sie zufrieden sind, ihren derzeitigen Oberherrn aufzugeben und sich auf unsere Seite zu stellen!" #NT!
 me_thracian_01_hellespont.2.a: "Diplomatie ist eine mächtigere Waffe als das Schwert." #NT!
 me_thracian_01_hellespont.2.a.tt: "Abhängig von ihrer Meinung über uns ist es möglich, dass diese Länder von [GetCountry('PRY').GetName] abfallen und auf unsere Seite überlaufen: [cdd_scope.GetName] [ast_scope.GetName] [kio_scope.GetName] [kzk_scope.GetName]." #NT!
 me_thracian_01_hellespont.2.b.tt: "Abhängig von ihrer Meinung über uns ist es möglich, dass jedes bestehende Land unter [GetCountry('CDD').GetName|Y], [GetCountry('AST').GetName|Y], [GetCountry('KIO').GetName|Y] und [GetCountry('KZK').GetName|Y] von [GetCountry('PRY').GetName] abfällt und auf unsere Seite übertritt." #NT!
 me_thracian_01_hellespont.2.b.tt.2: "Wir werden jedem Land ein Bestechungsgeld von #Y 125#! Gold schicken." #NT!
 me_thracian_01_hellespont.2.end.tt: "Die Missionsaufgabe '#Y $thracian_01_hellespont_task_2$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_thracian_01_hellespont.3.t: "Ein Angebot von jenseits des Hellespont" #NT!
 me_thracian_01_hellespont.3.desc: "Abgesandte von [GetCountry('TRE').GetName] sind vor Kurzem in unserer Stadt eingetroffen. \n\nSie bringen eine beträchtliche Summe Gold als Geschenk ihres Basileus mit und ein interessantes Angebot. [GetCountry('TRE').GetRuler.GetName] ist ein großzügiger und wohlwollender Mann und er ist bereit, uns zu beschützen und große Vorteile zu bringen, wenn wir nur akzeptieren, unseren Oberherrn [GetCountry('PRY').GetRuler.GetName] zu verraten und die Seiten zu wechseln. \n\nEin solcher Vorschlag wäre unerhört, aber [GetCountry('PRY').GetRuler.GetName] ist immer weit weg und führt seine Kriege, und [GetCountry('TRE').GetRuler.GetName] ist so gefährlich nahe an unseren Grenzen ..." #NT!
 me_thracian_01_hellespont.3.a: "Ja, wir nehmen das Angebot an." #NT!
 me_thracian_01_hellespont.3.a.tt: "Unser Land wird zum Tributpflichtigen von [GetCountry('TRE').GetName|Y]." #NT!
 me_thracian_01_hellespont.3.b: "Nein, wir sind keine Verräter!" #NT!
 me_thracian_01_hellespont.3.b.tt: "Es könnte Nachwirkungen geben. \n\n[GetCountry('TRE').GetName|Y] erhebt Anspruch auf unser Land." #NT!
 me_thracian_01_hellespont.4.t: "Negative Antwort" #NT!
 me_thracian_01_hellespont.4.desc.1: "Das stolze Volk von [GetCountry('CDD').GetName] ließ sich nicht umstimmen. \n\nSie ließen sich weder von unseren Versprechen verführen, noch von unserem Gold kaufen, noch von der Nähe unserer mächtigen Armeen erschrecken. Wir haben jeden Trick versucht, aber vergebens: Sie stehen immer noch stolz an der Seite von [GetCountry('PRY').GetRuler.GetName]. \n\nSie werden es noch bereuen." #NT!
 me_thracian_01_hellespont.4.desc.2: "Das stolze Volk von [GetCountry('AST').GetName] ließ sich nicht umstimmen. \n\nSie ließen sich weder von unseren Versprechen verführen, noch von unserem Gold kaufen, noch von der Nähe unserer mächtigen Armeen erschrecken. Wir haben jeden Trick versucht, aber vergebens: Sie stehen immer noch stolz an der Seite von [GetCountry('PRY').GetRuler.GetName]. \n\nSie werden es noch bereuen." #NT!
 me_thracian_01_hellespont.4.desc.3: "Das stolze Volk von [kio_tag_scope.GetName] ließ sich nicht umstimmen. \n\nSie ließen sich weder von unseren Versprechen verführen, noch von unserem Gold kaufen, noch von der Nähe unserer mächtigen Armeen erschrecken. Wir haben jeden Trick versucht, aber vergebens: Sie stehen immer noch stolz an der Seite von [GetCountry('PRY').GetRuler.GetName]. \n\nSie werden es noch bereuen." #NT!
 me_thracian_01_hellespont.4.desc.4: "Das stolze Volk von [GetCountry('KZK').GetName] ließ sich nicht umstimmen. \n\nSie ließen sich weder von unseren Versprechen verführen, noch von unserem Gold kaufen, noch von der Nähe unserer mächtigen Armeen erschrecken. Wir haben jeden Trick versucht, aber vergebens: Sie stehen immer noch stolz an der Seite von [GetCountry('PRY').GetRuler.GetName]. \n\nSie werden es noch bereuen." #NT!
 me_thracian_01_hellespont.4.a: "Wie können sie es wagen?!" #NT!
 me_thracian_01_hellespont.5.t: "Positive Antwort" #NT!
 me_thracian_01_hellespont.5.desc.1: "[GetCountry('CDD').GetName] hat unser Angebot angenommen! \n\nOb sie nun von unseren Versprechen verführt, mit unserem Gold gekauft oder durch die Nähe unserer mächtigen Armeen verängstigt wurden, sie beschlossen, ihren Oberherrn, den verfluchten [GetCountry('PRY').GetName], zu verraten und sich unseren Untertanen zu unterwerfen! Wir müssen mit einer schnellen Vergeltung von [GetCountry('PRY').GetRuler.GetName] rechnen, aber in der Zwischenzeit werden wir die Erfolge unserer geschickten Diplomatie feiern!" #NT!
 me_thracian_01_hellespont.5.desc.2: "[GetCountry('AST').GetName] hat unser Angebot angenommen! \n\nOb sie nun von unseren Versprechen verführt, mit unserem Gold gekauft oder durch die Nähe unserer mächtigen Armeen verängstigt wurden, sie beschlossen, ihren Oberherrn, den verfluchten [GetCountry('PRY').GetName], zu verraten und sich unseren Untertanen zu unterwerfen! Wir müssen mit einer schnellen Vergeltung von [GetCountry('PRY').GetRuler.GetName] rechnen, aber in der Zwischenzeit werden wir die Erfolge unserer geschickten Diplomatie feiern!" #NT!
 me_thracian_01_hellespont.5.desc.3: "[kio_tag_scope.GetName] hat unser Angebot angenommen! \n\nOb sie nun von unseren Versprechen verführt, mit unserem Gold gekauft oder durch die Nähe unserer mächtigen Armeen verängstigt wurden, sie beschlossen, ihren Oberherrn, den verfluchten [GetCountry('PRY').GetName], zu verraten und sich unseren Untertanen zu unterwerfen! Wir müssen mit einer schnellen Vergeltung von [GetCountry('PRY').GetRuler.GetName] rechnen, aber in der Zwischenzeit werden wir die Erfolge unserer geschickten Diplomatie feiern!" #NT!
 me_thracian_01_hellespont.5.desc.4: "[GetCountry('KZK').GetName] hat unser Angebot angenommen! \n\nOb sie nun von unseren Versprechen verführt, mit unserem Gold gekauft oder durch die Nähe unserer mächtigen Armeen verängstigt wurden, sie beschlossen, ihren Oberherrn, den verfluchten [GetCountry('PRY').GetName], zu verraten und sich unseren Untertanen zu unterwerfen! Wir müssen mit einer schnellen Vergeltung von [GetCountry('PRY').GetRuler.GetName] rechnen, aber in der Zwischenzeit werden wir die Erfolge unserer geschickten Diplomatie feiern!" #NT!
 me_thracian_01_hellespont.5.a: "Das war eine kluge Entscheidung ihrerseits." #NT!
 me_thracian_01_hellespont.6.t: "Sway Asian Greek Loyalty: Ergebnisse" #NT!
 me_thracian_01_hellespont.6.desc: "Wir haben nun eine Antwort von allen Ländern erhalten, die wir kontaktiert haben. Ob die Ergebnisse unseren Erwartungen entsprachen oder nicht, unsere Botschafter haben alles getan, was sie konnten, und die Künste der Diplomatie haben gesprochen. Die Position von [GetCountry('PRY').GetName] gegenüber ihren Verbündeten und Untertanen ist weniger stark, als sie vermitteln möchten; wenn es uns gelingt, einige wichtige Siege auf dem Schlachtfeld zu erringen, könnte die von [GetCountry('PRY').GetRuler.GetPraenomen] zusammenbrechen.\n\nEs ist Zeit, mit unseren Armeen weiterzumachen!" #NT!
 me_thracian_01_hellespont.6.a: "Wir haben alles getan, was wir konnten." #NT!
 me_thracian_01_hellespont.7.t: "Über den Hellespont: Die Zeit des Krieges" #NT!
 me_thracian_01_hellespont.7.desc: "Die Spannungen an der Grenze zwischen [GetCountry('PRY').GetName] und unserem eigenen Reich haben einen kritischen Punkt erreicht. Es ist klar, dass [GetCountry('PRY').GetRuler.GetName] vor nichts zurückschrecken wird, um die Rechtmäßigkeit seines Anspruchs auf Alexanders Reich zu beweisen, und wir alle sind Hindernisse auf seinem Weg. Wenn wir zulassen, dass die Antigoniden den Krieg über den Hellespont tragen, werden wir isoliert und schwach sein; wenn wir den Krieg jedoch zu ihnen tragen, können wir unsere Kräfte mit den anderen Diadochen bündeln und [GetCountry('PRY').GetRuler.GetPraenomen] von allen Seiten unter Druck setzen!" #NT!
 me_thracian_01_hellespont.7.a: "Zu den Waffen!" #NT!
 me_thracian_01_hellespont.7.end.tt: "Die Missionsaufgabe '#Y $thracian_01_hellespont_task_3$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_thracian_01_hellespont.8.t: "Finanzieren Sie die Kriegskasse: Unzufriedenheit" #NT!
 me_thracian_01_hellespont.8.desc: "Die zahlreichen Kriege sowohl unter den Diadochen als auch gegen die Barbaren aus dem Norden belasten unsere Finanzen. Neue Steuern sind nie beliebt, aber sie sind eine schnelle und praktische Lösung für jeden Notfall. \n\nWährend unsere Vertreter von unseren Untertanen an den Küsten des [GetProvince('(int32)2770').GetArea.GetName] mit Goldkisten im Gepäck zurückkehren, sind wir uns bewusst, dass wir ihren Groll schüren und zu sehr auf ihre ohnehin schwankende Loyalität zählen. Ausbeutung liegt jedoch in der Natur der Untertanen-Herrscher-Beziehungen – wenn sie es nicht akzeptieren können, werden sie mit den Konsequenzen leben müssen. Wir sind immer bereit, jede Revolte niederzuschlagen, und jetzt, da unsere Kassen voller sind, mehr denn je." #NT!
 me_thracian_01_hellespont.8.a: "Jeder muss seinen Teil dazu beitragen." #NT!
 me_thracian_01_hellespont.8.end.tt: "Die Missionsaufgabe '#Y $thracian_01_hellespont_task_4$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_thracian_01_hellespont.9.t: "Steuern für die Kriegskasse" #NT!
 me_thracian_01_hellespont.9.desc: "Unser Oberherr, [GetCountry('TRE').GetName], ist ständig in viele Kriege verwickelt und verschwendet dabei auf Schritt und Tritt Geld. Wir leisten unseren Beitrag, zahlen Steuern, schicken Truppen und greifen sogar selbst zu den Waffen, um ihnen zu helfen, aber es scheint nie genug zu sein. \n\nJetzt haben sie die Dreistigkeit, zu uns zu kommen und von uns zu erwarten, dass wir eine Sondersteuer zahlen, um ihre Kriegskasse zu füllen. Leider fehlt uns derzeit die Macht, zu rebellieren, also können wir nur den Kopf senken und die Bitte annehmen. Für den Moment." #NT!
 me_thracian_01_hellespont.9.a: "Wir haben keine andere Wahl, aber wir werden nicht vergessen." #NT!
 me_thracian_01_hellespont.9.end.tt: "Die Missionsaufgabe '#Y $thracian_01_hellespont_task_5$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_thracian_01_hellespont.10.t: "Die Sache mit Troja: Ein Erbe der Größe" #NT!
 me_thracian_01_hellespont.10.desc: "Nach Jahren der Misswirtschaft der Antigoniden ist einer der berühmtesten Orte der Welt [hellenic_scope.GetName] endlich wieder unter der Kontrolle eines respektvollen Herrschers. \n\nAlexander, ein wahrer Held unter den Menschen und jetzt ein Gott unter den Göttern, kam nach [GetProvince('(int32)257').GetName], sobald er Asien betrat, um Achilles‘ Grab seinen Respekt zu erweisen. Unser Basileus [GetCountry('TRE').GetRuler.GetName] hat beschlossen, seinem berühmten Beispiel zu folgen: Bei seiner Ankunft wurden der Stätte vom Basileus selbst große Feierlichkeiten und Opfer dargebracht. Es sei bekannt, dass [GetCountry('TRE').GetRuler.GetName] die Helden der alten Zeit, allen voran Achilles, respektiert und danach strebt, ihre glorreichen Taten nachzuahmen!" #NT!
 me_thracian_01_hellespont.10.a: "Die Helden von einst führen uns zur Größe!" #NT!
 me_thracian_01_hellespont.10.a.tt: "Jedes Land mit [hellenic_scope.GetName|Y]-Kultur wird unsere Bemühungen, die Erinnerung an den Trojanischen Krieg zu ehren, zu schätzen wissen." #NT!
 me_thracian_01_hellespont.10.end.tt: "Die Missionsaufgabe '#Y $thracian_01_hellespont_task_6$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_thracian_01_hellespont.10.b.tt: "Jedes Land mit hellenistischer Kultur wird unsere Bemühungen, die Erinnerung an den Trojanischen Krieg zu ehren, zu schätzen wissen." #NT!
 me_thracian_01_hellespont.10.c.tt: "Der Kult von [achilles_scope.GetName|Y] ist jetzt in unserem Pantheon verfügbar!" #NT!
 me_thracian_01_hellespont.10.d.tt: "Der Achilles-Kult wird in unserem Pantheon verfügbar sein." #NT!
 me_thracian_01_hellespont.11.t: "Herakleia Pontika: Amastris" #NT!
 me_thracian_01_hellespont.11.end.tt: "Die Missionsaufgabe '#Y $thracian_01_hellespont_task_7$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_thracian_01_hellespont.12.t: "Heraclea Pontica: Angebot" #NT!
 me_thracian_01_hellespont.12.desc: "Das Despotat von [GetCountry('HCP').GetName] liegt auf dem Weg der zukünftigen Expansion nach Bithynien und wäre ein nützlicher Stützpunkt in unserem Konflikt mit dem [GetCountry('PRY').GetName] im Süden.\n\nDas Königreich, das von Verwandten des besiegten Darius III. von Persien regiert wird, ist im Machtkampf direkt außerhalb seiner Grenzen machtlos und könnte an einem Beschützer interessiert sein. Außerdem standen diese Länder einst unter dem Einfluss von Alexanders Reich und es wäre eine würdige Sache, sie wieder unter makedonische Führung zu bringen." #NT!
 me_thracian_01_hellespont.12.a: "Lassen Sie uns unsere Botschafter schicken." #NT!
 me_thracian_01_hellespont.13.t: "Ein Angebot aus Thrakien" #NT!
 me_thracian_01_hellespont.13.desc: "Botschafter von [GetCountry('TRE').GetName] stehen mit der Arroganz eines siegreichen Eroberers vor [GetCountry('HCP').GetRuler.GetName]. Sie bringen die Freundschaft ihres Basileus [GetCountry('TRE').GetRuler.GetPraenomen], Gold und ein Angebot mit, das nach verschleierten Drohungen riecht. \n\nSie weisen darauf hin, dass wir ein kleines, wehrloses Land inmitten ringender Riesen sind. Indem wir unsere Freiheit und Unabhängigkeit aufgeben und ihre Untertanen werden, gewinnen wir einen mächtigen Verbündeten und Beschützer – einen, der, wenn er zurückgewiesen wird, ebenso leicht zu einem Todfeind werden könnte." #NT!
 me_thracian_01_hellespont.13.a: "Leider haben sie recht. Das müssen wir akzeptieren." #NT!
 me_thracian_01_hellespont.13.b: "Dieses unverschämte Angebot werden wir nicht annehmen!" #NT!
 me_thracian_01_hellespont.14.t: "Heraclea Pontica: Angebot angenommen" #NT!
 me_thracian_01_hellespont.14.desc: "[GetCountry('HCP').GetRuler.GetName] hat Vernunft eingesehen und den sichersten Weg für das Volk von [GetCountry('HCP').GetName] gewählt. Unsere Botschafter kehren zufrieden nach Hause zurück. \n\n[GetCountry('HCP').GetName] ist nun unser Tributpflichtiger und wird zu unseren militärischen Bemühungen an der anatolischen Front beitragen. Obwohl [GetCountry('HCP').GetName] ein sehr kleines Land ist, war es ein einflussreicher Akteur in Anatolien. Wir haben gut verhindert, dass es unter den Einfluss unserer Rivalen geriet. \n\nEin weiterer Erfolg für unsere Diplomatie!" #NT!
 me_thracian_01_hellespont.14.a: "Sie haben tatsächlich eine kluge Wahl getroffen." #NT!
 me_thracian_01_hellespont.15.t: "Herakleia Pontica: Angebot abgelehnt" #NT!
 me_thracian_01_hellespont.15.desc: "[GetCountry('HCP').GetRuler.GetName] hat keine Vernunft eingesehen und den gefährlichsten Weg für das Volk von [GetCountry('HCP').GetName] gewählt. \n\nUnsere Botschafter kehren enttäuscht nach Hause zurück; [GetCountry('HCP').GetName] hat unser Angebot, unser Untertan zu werden, abgelehnt. \n\nWährend die Diplomatie versagt hat, werden unsere Armeen erfolgreich sein. Obwohl [GetCountry('HCP').GetName] ein sehr kleines Land ist, ist es tatsächlich ein einflussreicher Akteur in Anatolien, und wir können nicht zulassen, dass es unter den Einfluss unserer Rivalen gerät!" #NT!
 me_thracian_01_hellespont.15.a: "Sie werden ihre Entscheidung, uns zu trotzen, bereuen!" #NT!
 me_thracian_01_hellespont.16.t: "Die byzantinische Flotte: Kontrolle über das Meer" #NT!
 me_thracian_01_hellespont.16.desc: "Trotz aller Bemühungen können wir mit der Schiffsproduktion von Giganten wie [GetCountry('PRY').GetName] und [GetCountry('EGY').GetName] nicht konkurrieren. Der Krieg hat sich jedoch auch aufs Meer verlagert, und wir müssen mit unseren Rivalen mithalten, wenn wir überleben und gedeihen wollen. \n\nUnser Nachbar [GetCountry('BYZ').GetName] ist für seine Erfahrung im Schiffsbau und seine Flottengröße bekannt. Wenn wir ihre Häfen und Flotte in die Hände bekommen könnten, könnten wir das Blatt in jedem Krieg zwischen den Nachfolgern wenden. Wir sollten ihnen unsere Freundschaft und unseren Schutz anbieten, solange sie uns ihre mächtige Flotte anbieten." #NT!
 me_thracian_01_hellespont.16.a: "Lassen Sie sich unser Angebot zukommen." #NT!
 me_thracian_01_hellespont.16.end.tt: "Die Missionsaufgabe '#Y $thracian_01_hellespont_task_8$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_thracian_01_hellespont.17.t: "Ein Angebot aus Thrakien" #NT!
 me_thracian_01_hellespont.17.desc: "Botschafter von [GetCountry('TRE').GetName] stehen mit der Arroganz eines siegreichen Eroberers vor [GetCountry('BYZ').GetRuler.GetName]. Sie bringen die Freundschaft ihres Basileus [GetCountry('TRE').GetRuler.GetPraenomen], Gold und ein Angebot mit, das nach verschleierten Drohungen riecht. \n\nSie weisen darauf hin, dass wir ein kleines Land inmitten ringender Riesen sind. Indem wir auf unsere Freiheit, Unabhängigkeit und Flotte verzichten und ihre Untertanen werden, gewinnen wir einen mächtigen Verbündeten und Beschützer – einen, der ebenso leicht zu einem Todfeind werden könnte, wenn er zurückgewiesen würde." #NT!
 me_thracian_01_hellespont.17.a: "Leider haben sie recht. Das müssen wir akzeptieren." #NT!
 me_thracian_01_hellespont.17.a.tt: "Auch unsere Flotte werden wir ihnen überlassen." #NT!
 me_thracian_01_hellespont.17.b: "Dieses unverschämte Angebot werden wir nicht annehmen!" #NT!
 me_thracian_01_hellespont.17.b.tt: "[GetCountry('TRE').GetName|Y] findet das nicht lustig und könnte gewalttätig reagieren." #NT!
 me_thracian_01_hellespont.18.t: "Die Byzantinische Flotte: Angebot angenommen" #NT!
 me_thracian_01_hellespont.18.desc: "[GetCountry('BYZ').GetRuler.GetName] hat zur Vernunft gekommen und den sichersten Weg für das Volk von [GetCountry('BYZ').GetName] gewählt. \n\nUnsere Botschafter kehren zufrieden nach Hause zurück. [GetCountry('BYZ').GetName] ist nun unser Tributpflichtiger und wird mit seiner Flotte zu unseren militärischen Bemühungen beitragen. \n\nEin weiterer Erfolg für unsere Diplomatie!" #NT!
 me_thracian_01_hellespont.18.a: "Sie haben tatsächlich eine kluge Wahl getroffen." #NT!
 me_thracian_01_hellespont.18.a.tt: "[GetCountry('BYZ').GetName|Y] überlässt uns seine Flotte." #NT!
 me_thracian_01_hellespont.19.t: "Die byzantinische Flotte: Angebot abgelehnt" #NT!
 me_thracian_01_hellespont.19.desc: "[GetCountry('BYZ').GetRuler.GetName] hat törichterweise den gefährlichsten Weg für das Volk von [GetCountry('BYZ').GetName] gewählt. \n\nUnsere Botschafter kehren enttäuscht nach Hause zurück; [GetCountry('BYZ').GetName] hat unser Angebot, unser Untertan zu werden, abgelehnt. \n\nWährend die Diplomatie versagt hat, werden unsere Armeen jedoch Erfolg haben. Wir können nicht zulassen, dass die Flotte von [GetCountry('BYZ').GetAdjective] und ihre ausgedehnten Werften in die Hände unserer Rivalen fallen. Wenn wir sie nicht friedlich kontrollieren können, sollten wir sie lieber zerstören." #NT!
 me_thracian_01_hellespont.19.a: "Auf in den Krieg!" #NT!
 me_thracian_01_hellespont.21.tt: "Ein Deal mit den Epiroten: Freundschaft" #NT!
 me_thracian_01_hellespont.24.t: "Die Angelegenheit Mazedonien: Das Versprechen" #NT!
 me_thracian_01_hellespont.24.desc: "Vor nicht allzu langer Zeit haben wir einen Pakt mit den Epiroten geschlossen: Da wir beide [GetCountry('MAC').GetName] misstrauen und ihren Thron anstreben, haben wir beschlossen, unsere Kräfte zu bündeln und einen gemeinsamen Krieg gegen [GetCountry('MAC').GetName] zu führen, indem wir sie an beiden Fronten angreifen. \n\nDer Krieg hat begonnen und wir zählen darauf, dass [GetCountry('EPI').GetRuler.GetName|Y] sein Versprechen hält und seinen Teil beiträgt. [GetCountry('MAC').GetName] wird mit Sicherheit vor der vereinten Macht unserer Armeen fallen und unsere einzige Sorge wird sein, wie wir die Beute aufteilen!" #NT!
 me_thracian_01_hellespont.24.a: "Es ist Zeit, dass sie ihr Versprechen einlösen." #NT!
 me_thracian_01_hellespont.24.a.tt: "Wir bitten [GetCountry('EPI').GetName|Y], sich unserem Krieg anzuschließen." #NT!
 me_thracian_01_hellespont.25.t: "Die Angelegenheit Mazedonien: Ein neuer Basileus" #NT!
 me_thracian_01_hellespont.25.desc: "[GetCountry('MAC').GetName] ist seit [GetCharacter('(int32)32').GetPraenomen]s Tod zerrissen, chaotisch und schwach geworden. Der Thron Alexanders wurde beschmutzt, aber wir haben die Chance, ihn wieder zu seiner rechtmäßigen Größe zu bringen. \n\nUnser Krieg mit [GetCountry('MAC').GetName] muss weitergehen, bis unser Basileus [GetCountry('TRE').GetRuler.GetName|Y] das ganze Gebiet befriedet hat und stolz dort sitzen kann, wo Alexander einst saß!" #NT!
 me_thracian_01_hellespont.25.a: "Vorwärts!" #NT!
 me_thracian_01_hellespont.25.end.tt: "Die Missionsaufgabe '#Y $thracian_01_hellespont_task_9$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_thracian_01_hellespont.26.t: "Eine Bitte aus Thrakien" #NT!
 me_thracian_01_hellespont.26.desc: "Vor nicht allzu langer Zeit haben wir einen Pakt mit [GetCountry('TRE').GetName] geschlossen: Da wir beide [GetCountry('MAC').GetName] misstrauen und ihren Thron anstreben, haben wir beschlossen, unsere Kräfte zu bündeln und einen gemeinsamen Krieg gegen [GetCountry('MAC').GetName] zu führen, indem wir sie an beiden Fronten angreifen. \n\nDer Krieg hat begonnen und [GetCountry('TRE').GetRuler.GetName] zählt darauf, dass wir unser Versprechen halten und unseren Teil beitragen. [GetCountry('MAC').GetName] wird mit Sicherheit vor der vereinten Macht unserer Armeen fallen und wenn wir jetzt unser Wort brechen, würde das unsere Beziehungen zu [GetCountry('TRE').GetName] irreparabel schädigen. Wir könnten jedoch auch diesen Krieg aussitzen, unsere Rivalen einander zermürben lassen und erst dann zuschlagen ..." #NT!
 me_thracian_01_hellespont.26.a: "Versprochen ist versprochen, geschworen auf Zeus Horkios!" #NT!
 me_thracian_01_hellespont.26.b: "Versprechen werden gemacht, um sie zu brechen ..." #NT!
 me_thracian_01_hellespont.27.t: "Die Angelegenheit Mazedonien: Hilfe unterwegs" #NT!
 me_thracian_01_hellespont.27.desc: "Die Epiroten haben ihr Versprechen gehalten und treten dem Krieg bei. Wir können [GetCountry('MAC').GetName] von beiden Seiten in einem Zangenmanöver unter Druck setzen, sodass sie keine Fluchtmöglichkeit mehr haben. \n\nBald werden unsere Armeen siegreich über [GetCountry('MAC').GetName] marschieren! Obwohl der Sieg fast sicher ist, sollten wir auch die möglichen Konsequenzen unseres gemeinsamen Unterfangens bedenken: Wie werden wir die Überreste des Königreichs [GetCountry('MAC').GetName] mit unserem Verbündeten aufteilen?\n\nSind wir bereit, sie zu verraten oder verraten zu werden?" #NT!
 me_thracian_01_hellespont.27.a: "Sehr gut." #NT!
 me_thracian_01_hellespont.28.t: "Die Angelegenheit Mazedonien: Verraten" #NT!
 me_thracian_01_hellespont.28.desc: "Wir wurden betrogen! Diese schamlosen Hunde von [GetCountry('EPI').GetName] haben ihre Meinung geändert und werden sich unserem Krieg gegen [GetCountry('MAC').GetName] nicht anschließen! \n\nEs scheint, dass [GetCountry('EPI').GetRuler.GetPraenomen]s Wort heutzutage nichts mehr wert ist; wir werden ihnen nie wieder vertrauen. Außerdem brauchten wir ihre Hilfe nicht einmal. [GetCountry('MAC').GetName] wird immer noch uns gehören." #NT!
 me_thracian_01_hellespont.28.a: "Möge Zeus Horkios sie verfluchen!" #NT!
 me_thracian_01_hellespont.29.t: "Konsolidieren Sie die asiatischen Gewinne: Lord of Anatolia" #NT!
 me_thracian_01_hellespont.29.desc: "Unser Marsch durch Asien ist unaufhaltsam: Wir haben unsere Position jenseits des Hellespont und bis hinunter zum Taurusgebirge gefestigt, während unsere Rivalen von Tag zu Tag schwächer werden. \n\nWährend der Hellespont unsere letzte Verteidigungslinie bleibt, hat unsere Expansion in [GetProvince('(int32)257').GetArea.GetRegion.GetName] und [GetProvince('(int32)1941').GetArea.GetRegion.GetName] die Größe unseres Königreichs fast verdoppelt und insbesondere die immer heiße asiatische Grenze weit weg von unserer Hauptstadt verlegt. Wenn es uns gelingt, die Kontrolle über diese hart umkämpften Gebiete zu behalten, werden unsere Möglichkeiten, unsere Rivalen zu besiegen, exponentiell wachsen." #NT!
 me_thracian_01_hellespont.29.a: "[GetCountry('TRE').GetName] gedeiht!" #NT!
 me_thracian_01_hellespont.29.end.tt: "Die Missionsaufgabe '#Y $thracian_01_hellespont_task_10$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_thracian_01_hellespont.30.t: "Hellenisierung der asiatischen Errungenschaften: Förderung der griechischen Kultur" #NT!
 me_thracian_01_hellespont.30.desc: "Das asiatische Hinterland wurde schon immer von [anatolian_scope.GetName] Menschen bewohnt. \n\nObwohl sie kein Griechisch sprechen und sich nicht wie wir kleiden, ist der Einfluss der benachbarten griechischen Städte und ihrer Kultur auf sie stark. Sie bewundern uns – zu Recht – und mit einigen zusätzlichen Anstrengungen und Investitionen könnten sie davon überzeugt werden, unsere Lebensweise zu übernehmen. Dies sollte es uns leichter machen, das Gebiet zu kontrollieren, und sie sollten sich enthusiastischer an unseren Bemühungen beteiligen." #NT!
 me_thracian_01_hellespont.30.a: "Wir machen richtige Griechen aus ihnen!" #NT!
 me_thracian_01_hellespont.30.a.tt: "[GetCountry('TRE').GetRuler.GetName] fördert die Hellenisierung von [anatolian_scope.GetName|Y] Menschen." #NT!
 me_thracian_01_hellespont.31.t: "Hellenisierung der asiatischen Gewinne: Erste Ergebnisse" #NT!
 me_thracian_01_hellespont.31.desc: "Nach dem ersten Jahr unserer neuen Politik sehen wir die ersten Ergebnisse. \n\nDie [anatolian_scope.GetName] Menschen von [GetProvince('(int32)257').GetArea.GetRegion.GetName] und [GetProvince('(int32)1941').GetArea.GetRegion.GetName] werden von Tag zu Tag [hellenic_scope.GetName], lernen unsere Sprache, übernehmen unsere Bräuche und nehmen ihren Platz in unserer Bürokratie ein. Dieser Prozess kann zwar gefördert und unterstützt werden, er kann jedoch nicht erzwungen werden und wird Generationen dauern, bis er abgeschlossen ist." #NT!
 me_thracian_01_hellespont.31.a: "In der Zwischenzeit stoßen wir auf einen guten Start an!" #NT!
 me_thracian_01_hellespont.31.a.tt: "Alle [hellenic_scope.GetName|Y] Länder werden unsere Bemühungen zur Verbreitung unserer gemeinsamen Kultur zu schätzen wissen." #NT!
 me_thracian_01_hellespont.31.a.tt.2: "5 Nicht-[hellenic_scope.GetName|Y]-Pops in [GetProvince('(int32)257').GetArea.GetRegion.GetName|Y] und [GetProvince('(int32)1941').GetArea.GetRegion.GetName|Y] werden zu [macedonian_scope.GetName|Y]." #NT!
 me_thracian_01_hellespont.31.a.tt.3: "Alle [anatolian_scope.GetName|Y]-Kulturen erhalten „$tre_anatolian_integration$“." #NT!
 me_thracian_01_hellespont.31.a.tt.4: "Alle anatolischen Kulturen erhalten „$tre_anatolian_integration$“." #NT!
 me_thracian_01_hellespont.31.a.tt.5: "5 #Y Nicht-Griechenland#! taucht in [GetProvince('(int32)257').GetArea.GetRegion.GetName|Y] auf und [GetProvince('(int32)1941').GetArea.GetRegion.GetName|Y] wird zu #Y Mazedonisch#!." #NT!
 me_thracian_01_hellespont.31.a.tt.6: "Alle #Y griechischen#! Länder werden unsere Bemühungen zur Verbreitung unserer gemeinsamen Kultur zu schätzen wissen." #NT!
 me_thracian_01_hellespont.31.end.tt: "Die Missionsaufgabe '#Y $thracian_01_hellespont_task_11$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_thracian_01_hellespont.32.t: "Sicheres Kappadokien: Erster Schritt" #NT!
 me_thracian_01_hellespont.32.desc: "Wir haben unser erstes Territorium in [GetProvince('(int32)1951').GetArea.GetRegion.GetName] gesichert, aber das ist nichts weiter als der erste Schritt unseres Plans. \n\nWir sollten den mangelnden Widerstand der geschwächten Nachbarländer ausnutzen, nach Kappadokien vordringen und unsere Herrschaft auf das gesamte Taurusgebirge ausdehnen – eine natürlich sichere Grenze gegen Eindringlinge aus dem Süden und Osten." #NT!
 me_thracian_01_hellespont.32.a: "Es wäre eine großartige Leistung." #NT!
 me_thracian_01_hellespont.32.a.tt: "[GetCountry('TRE').GetName] erhält einen Anspruch auf [GetProvince('(int32)1951').GetArea.GetName|Y], [GetProvince('(int32)1799').GetArea.GetName|Y], [GetProvince('(int32)1836').GetArea.GetName|Y], [GetProvince('(int32)172').GetArea.GetName|Y] und [GetProvince('(int32)1854').GetArea.GetName|Y]." #NT!
 me_thracian_01_hellespont.32.end.tt: "Die Missionsaufgabe '#Y $thracian_01_hellespont_task_12$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_thracian_01_hellespont.33.t: "Asiatische Autonomie: Ein neues Königreich" #NT!
 me_thracian_01_hellespont.33.tt: "Wir gründen eine Satrapie im Nordwesten von [GetProvince('(int32)278').GetArea.GetRegion.GetName] mit der Hauptstadt in [GetProvince('(int32)278').GetName|Y]." #NT!
 me_thracian_01_hellespont.33.a.tt: "#Y Pergamon#! erhält alle unsere Gebiete in [GetProvince('(int32)278').GetArea.GetName], [GetProvince('(int32)257').GetArea.GetName] und [GetProvince('(int32)254').GetArea.GetName].\n#Y Pergamon#! wird eine #Y Satrapie#! von #Y #!0#!.\n#Y #!2#! wird Herrscher von #Y Pergamon#!." #NT!
 me_thracian_01_hellespont.33.end.tt: "Die Missionsaufgabe '#Y $thracian_01_hellespont_task_13$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_thracian_01_hellespont.34.t: "Die Ägäis bezwingen: Kriegsschiffe" #NT!
 me_thracian_01_hellespont.34.desc: "Seit der Gründung unseres Königreichs lagen unsere maritimen Interessen im [GetProvince('(int32)2770').GetArea.GetName]. Obwohl wir an zwei Meeren liegen, konzentrierte sich unsere jüngste Expansion hauptsächlich auf das Binnenland Asiens. \n\nWir kontrollieren jedoch mittlerweile mehrere Häfen entlang der Ägäisküste und sollten ihr Potenzial nicht ungenutzt lassen. Andere Diadochen sind tatsächlich sehr an diesem Gebiet interessiert und bereit, unsere Ablenkung auszunutzen. Wenn wir das Meer nicht kontrollieren, können sie ihre Schiffe direkt bis vor die Tore unserer Hauptstadt liefern!" #NT!
 me_thracian_01_hellespont.34.a: "Lassen Sie uns das Beste aus unserer Flotte machen!" #NT!
 me_thracian_01_hellespont.34.end.tt: "Die Missionsaufgabe '#Y $thracian_01_hellespont_task_14$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_thracian_01_hellespont.35.t: "Poetische Gerechtigkeit" #NT!
 me_thracian_01_hellespont.35.desc: "[GetCharacter('(int32)37').GetPraenomen] und [GetCharacter('(int32)41').GetPraenomen] mochten sich seit den fernen Zeiten ihres gemeinsamen Dienstes unter Alexander nie, und die Beziehung unseres Gründers zu [GetCharacter('(int32)37').GetPraenomen]s Sohn [GetCharacter('(int32)38').GetPraenomen] war sogar noch schlimmer. Während er sich selbst – wie Alexander – als König bezeichnete, bezeichnete [GetCharacter('(int32)38').GetPraenomen] [GetCharacter('(int32)41').GetPraenomen] als Gazophylax, einen geizigen Schatzmeister. \n\nJetzt, da [demetrius_character_scope.GetName] unser Gefangener ist, wird diese Beleidigung mit Blut bezahlt." #NT!
 me_thracian_01_hellespont.35.a: "Bringen Sie [demetrius_character_scope.GetPraenomen] mit und gießen Sie geschmolzenes Gold über ihn!" #NT!
 me_thracian_01_hellespont.35.end.tt: "Die Missionsaufgabe '#Y $thracian_01_hellespont_task_15$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_thracian_01_hellespont.36.t: "Pontische Hegemonie" #NT!
 me_thracian_01_hellespont.36.desc: "Aufgrund der Position der ursprünglichen Satrapie, die unserem Gründer [GetCharacter('(int32)41').GetName] zugewiesen wurde, hat unser Land [GetProvince('(int32)2770').GetArea.GetName] immer als ein Gebiet angesehen, das ausschließlich von Interesse ist. \n\n[GetProvince('(int32)350').GetArea.GetRegion.GetName] ist nicht reich; es gibt nur wenige Städte, aber sie sind alle antike griechische Kolonien, die dank ihrer Handelsfähigkeiten Jahrhunderte in einem weit entfernten, von kriegerischen Barbaren bevölkerten Land überlebt haben. Insbesondere das von [GetProvince('(int32)2770').GetArea.GetName] gehandelte Getreide hat lange Zeit das Wachstum großer Städte wie [GetProvince('(int32)416').GetName] unterstützt. Indem wir unsere Rivalen aus diesem Gebiet vertrieben haben, haben wir uns einen strategischen Vorteil bei der Lebensmittelversorgung gesichert." #NT!
 me_thracian_01_hellespont.36.a: "Wir haben es gut gemacht." #NT!
 me_thracian_01_hellespont.36.end.tt: "Die Mission '#Y $thracian_01_hellespont$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_thracian_01_hellespont.37.t: "Ein Abkommen mit den Epiroten: Keine Ergebnisse" #NT!
 me_thracian_01_hellespont.37.desc: "Offensichtlich haben wir uns geirrt. Unsere Kontakte am Hof ​​von [GetCountry('EPI').GetAdjective] hatten uns glauben lassen, dass [GetCountry('EPI').GetRuler.GetName] uns ein interessantes Angebot machen würde, [GetCountry('MAC').GetName] gemeinsam anzugreifen.\n\nDas Schweigen der Epiroten ist jedoch ohrenbetäubend und wir müssen davon ausgehen, dass sie ihre Meinung geändert und beschlossen haben, ihre Kriege allein zu führen.\n\nWir werden ihnen auf dem Schlachtfeld begegnen." #NT!
 me_thracian_01_hellespont.37.a: "Egal." #NT!
 me_thracian_01_hellespont.39.t: "Überquerung des Hellespont" #NT!
 me_thracian_01_hellespont.39.desc: "[GetCountry('TRE').GetName] befindet sich in einer äußerst fragilen Lage: bedroht von Barbaren im Norden und den anderen Diadochen im Westen und Süden, umgeben von widerspenstigen Untertanen und opportunistischen lokalen Mächten. Das Überleben unseres jungen Königreichs steht jeden Tag auf dem Spiel.\n\nUnser kluger Basileus [GetCountry('TRE').GetRuler.GetPraenomen] hat jedoch einen Plan, in die Offensive zu gehen und unsere Feinde zu vernichten, bevor sie uns vernichten können." #NT!
 me_thracian_01_hellespont.39.a: "Es ist ein mutiges und würdiges Unterfangen." #NT!
 me_thracian_01_hellespont.39.a.tt: "Wir starten die Mission!" #NT!
 me_thracian_01_hellespont.40.t: "Jenseits des Hellespont" #NT!
 me_thracian_01_hellespont.40.desc: "Die Sicherung unserer Position am Pontus Euxinus und auf der anderen Seite des Hellespont war nur der erste Schritt.\n\nDas schlagende Herz unseres Königreichs ist sicher und unsere Grenzen sind weit und stark gewachsen, aber wir dürfen nicht selbstgefällig werden. Unsere rivalisierenden Diadochen haben gelernt, uns zu fürchten und zu respektieren, und [ROOT.GetCountry.GetRuler.GetName] ist endlich ein echter Herausforderer im Kampf um die Wiedervereinigung von Alexanders Reich und um sein wahrer Nachfolger. Auf zu größerem Ruhm!" #NT!
 me_thracian_01_hellespont.40.a: "Erfolg!" #NT!
 me_thracian_01_hellespont.40.a.tt: "Wir haben die Mission erfolgreich abgeschlossen!" #NT!
  
 me_thracian_01_hellespont.41.t: "Hellespontinisches Phrygien" #NT!
 me_thracian_01_hellespont.41.desc: "Das zu Beginn des 5. Jahrhunderts v. Chr. gegründete Hellespontinische Phrygien wurde von Nachkommen von Pharnakes, einem Onkel von König Darius I. dem Großen, regiert. Die Hauptstadt des Landes war Dascylium. Während des Feldzugs Alexanders des Großen im Jahr 334 v. Chr. erlitt der Satrap des Hellespontinischen Phrygien, Arsites, in der Schlacht am Fluss Granikos eine entscheidende Niederlage und beging danach Selbstmord. Alexander ernannte Calas zu seinem Nachfolger. Nach Alexanders Tod im Jahr 323 v. Chr. wurde die Satrapie Leonnatus zugesprochen, einem Mitglied des Königshauses von Lynkestis in Mazedonien und einem von Alexanders treuen Leibwächtern. Alexanders Schwester Kleopatra, die Witwe von König Alexander I. von Epirus, bot Leonnatus ihre Hand zur Heirat an, eine Verbindung, die seinen Machtanspruch gestärkt hätte. Hätte er die Athener besiegt, hätte Leonnatus durchaus versucht, den makedonischen Thron für sich zu beanspruchen. Seine Karriere endete im Lamianischen Krieg, als er eine Streitmacht von 20.000 Infanteristen und 1.500 Kavalleristen anführte, um Antipater während der Belagerung von Lamia zu entlasten. Trotz seiner wahrscheinlichen Ambitionen, Antipaters Autorität herauszufordern und möglicherweise Alexanders Schwester Kleopatra zu heiraten, wurde Leonnatus in der Schlacht getötet, wodurch seine Ambitionen unerfüllt blieben. Die Satrapie des hellespontinischen Phrygien existiert seit dem Tod von Leonnatus nicht mehr.\n\nJetzt ist die Kontrolle über das hellespontinische Phrygien auf [ROOT.GetCountry.GetRuler.GetPraenomen] gefallen. Wir könnten zwar dem Beispiel von Antigonus folgen und die Satrapie einfach absorbieren, aber wir haben die Möglichkeit, eine neue Machtbasis für unsere Dynastie zu errichten. [agathocles_scope.GetPraenomen] ist bei unseren asiatischen Untertanen unglaublich beliebt und zweifellos einer unserer fähigsten Verwalter. Vielleicht könnte [agathocles_scope.GetPraenomen] die Nachfolge von Leonnatus antreten?" #NT!
 #As rumors that [agathocles_scope.GetSheHe] had been cut out of the [ROOT.GetCountry.GetAdjective] succession swirled, discontent brews among the people of Hellespontine Phrygia. According to reports, they gathered in the streets, chanting, 'Our prince has been wronged!' Meanwhile, [thrace_wife_scope.GetPraenomen] schemes further, whispering to [ROOT.GetCountry.GetRuler.GetPraenomen] about the supposed dangers [agathocles_scope.GetSheHe] poses to the stability of the kingdom. '[agathocles_scope.GetPraenomen] is a threat to your legacy,' she insists. '[agathocles_scope.GetPraenomen] must be dealt with... 
 me_thracian_01_hellespont.41.tt: "Wir gründen eine Satrapie im Nordwesten von [GetProvince('(int32)253').GetArea.GetRegion.GetName] mit der Hauptstadt in [GetProvince('(int32)253').GetName|Y]." #NT!
 me_thracian_01_hellespont.41.a: "Das hellespontinische Phrygien soll [agathocles_scope.GetHerHis] haben und behalten!" #NT!
 me_thracian_01_hellespont.41.a.tt: "#Y Hellespontine Phrygia#! wird alle unsere Gebiete in Äolien, Mysia Superioris, Mysia Inferioris, Bithynia Superioris, Bithynia Inferioris und Mariandynia gewinnen.\n#Y Hellespontine Phrygia#! wird eine #Y Satrapie#! von #Y [THIS.GetCountry.GetName]#!.\n#Y [SCOPE.sChar('agathocles_scope').GetName]#! wird der Herrscher von #Y Hellespontine Phrygia#!." #NT!
 me_thracian_01_hellespont.41.b: "Was für eine dumme Idee." #NT!
 me_thracian_01_hellespont.41.end.tt: "Die Missionsaufgabe '#Y $thracian_01_hellespont_task_16$#!' wurde nun #G Abgeschlossen#!!" #NT!
  
 # The Paper Kingdom 
 me_thrace_2_paper_kingdom.1.t: "Das Papierkönigreich" #NT!
 me_thrace_2_paper_kingdom.1.desc: "Nach Alexanders Tod und der Teilung seines Reiches erhielt Lysimachos die Satrapie Thrakien. Dies war ein vergiftetes Geschenk, denn obwohl es auf dem Papier eine wohlhabende und starke Region war, war die Macht der Makedonier nie mehr als fragil.\n\nDie thrakischen Stämme, die einst von Philipp II. unterworfen wurden und die nominell Untertanen des Herrschers von Thrakien sind, haben immer wieder ihre Illoyalität und ihren Verrat bewiesen. Noch weiter nördlich, jenseits der schützenden Breite des großen Flusses Istros, liegen die Länder der Geten, die ihre Raubzüge über die Furten des Flusses ausführten, um die Länder der griechischen Kolonien am Westufer des Pontus Euxinus zu verwüsten - Städte, die die eigentliche Schatzkammer der Satrapie sind. Und währenddessen ist es im Süden, da Thrakien durch die Kontrolle des Hellespont die griechische und asiatische Welt verbindet, nur eine Frage der Zeit, bis eine der beiden Nationen versucht, die andere zu erobern und eine Armee durch Thrakien zu schicken, um dies zu tun.\n\nJahrzehntelang gelang es Lysimachos durch List, Diplomatie und schieres militärisches Genie, sich aus diesen Nachfolgekriegen herauszuhalten und gleichzeitig jeder Bedrohung durch die Barbaren im Norden zu begegnen – und trotzte allen Widrigkeiten, indem er die Integrität der Satrapie aufrechterhielt. Jetzt, da das Unmögliche bereits erreicht ist, ist das, was noch zu tun bleibt, einfach. Wenn [ROOT.GetCountry.GetRuler.GetName] die Macht der anderen Diadochen erreichen und [ROOT.GetCountry.GetRuler.GetHerHis] den selbsternannten Titel [ROOT.GetCountry.GetRulerTitle] verdienen will, muss dieses „Papierkönigreich“ in ein Königreich umgewandelt werden, das in Wirklichkeit so mächtig und stabil ist, wie es nominell ist – denn, in den Worten der Weisen, „sind die Thraker vereint unbesiegbar und die stärkste Nation der Erde.“" #NT!
 me_thrace_2_paper_kingdom.1.a: "Welche Chance haben diese Barbaren im Vergleich zum Unmöglichen?" #NT!
 me_thrace_2_paper_kingdom.2.t: "Papier nicht mehr" #NT!
 me_thrace_2_paper_kingdom.2.desc: "[ROOT.GetCountry.GetRuler.GetName] hat endlich die nominellen Länder der thrakischen Satrapie unter dem Namen [ROOT.GetCountry.GetRuler.GetHerHis] vereint und damit die unmögliche Aufgabe gemeistert, die uns ursprünglich von jenen gestellt wurde, die unserer Familie dieses vergiftete Geschenk machten. Obwohl es seine Zeit gedauert hat, lachen diejenigen, die uns so gerne scheitern sehen wollten, sicher nicht mehr. Unsere Feinde sollen zittern, wenn genau die Völker, deren Spaltung uns eigentlich hätte brechen sollen, nun in ihre Richtung geschleudert werden, vereint und stark, wie eine unbesiegbare Armee." #NT!
 me_thrace_2_paper_kingdom.2.a: "Jetzt könnten unsere Feinde im Mittelpunkt unserer Aufmerksamkeit stehen …" #NT!
 me_thrace_2_paper_kingdom.2.a_tt: "Die Mission '#Y $thracian_02_paper_kingdom$#!' wurde nun #G Abgeschlossen#!!" #NT!
 me_thrace_2_paper_kingdom.3.t: "Die Gelegenheit nutzen" #NT!
 me_thrace_2_paper_kingdom.3.desc: "Unsere Spione berichten, dass unser verfluchter Oberherr [GetCountry('TRE').GetName] einen unüberlegten Krieg erwägt und derzeit abgelenkt ist. Während ihre Aufmerksamkeit auf ihre Diadochen-Kollegen gerichtet ist, könnten wir die Situation vielleicht zu unserem eigenen Vorteil ausnutzen ..." #NT!
 me_thrace_2_paper_kingdom.3.a: "[ROOT.GetCountry.GetAdjective] Die Unabhängigkeit ist zum Greifen nah!" #NT!
 me_thrace_2_paper_kingdom.3.b: "Es wäre unklug, unseren Oberherrn zu verärgern." #NT!
 me_thrace_2_paper_kingdom.4.t: "[GetCountry('ODR').GetAdjective] Revolt" #NT!
 me_thrace_2_paper_kingdom.4.desc: "Die stets hinterlistigen Odrysi haben den Zeitpunkt ihres jüngsten Aufstands mit großer List gewählt. Während unsere Streitkräfte mit dem Krieg gegen [ODR_thracian_enemy.GetName] beschäftigt sind, hat [GetCountry('ODR').GetRuler.GetName] [GetCountry('ODR').GetRuler.GetHerHis] eine Chance gesehen, [GetCountry('ODR').GetAdjective] Unabhängigkeit zu sichern, und [GetCountry('ODR').GetRuler.GetHerHis] Streitkräfte bereiten sich derzeit darauf vor, uns einen Dolch in den Rücken zu stoßen." #NT!
 me_thrace_2_paper_kingdom.4.a: "Verflucht seien sie!" #NT!
 me_thrace_2_paper_kingdom.5.t: "[GetCountry('GTE').GetAdjective] Überfall" #NT!
 me_thrace_2_paper_kingdom.5.desc: "Boten informieren uns, dass die Stadt [getic_raid_province_target.GetName] das Ziel eines abscheulichen [GetCountry('GTE').GetAdjective]-Überfalls war." #NT!
 me_thrace_2_paper_kingdom.5.desc_1: "Während viele Einwohner in Sicherheit kamen, gaben die hartnäckigen Angreifer nicht auf, bis sie viele Gebäude in Brand gesteckt und so viel geplündert hatten, wie sie konnten, bevor sie mit unseren Reichtümern im Schlepptau über Istros zurückkehrten. Die Reparatur der Schäden wird viel kosten." #NT!
 me_thrace_2_paper_kingdom.5.desc_2: "Aufgrund des plötzlichen Angriffs fielen die Angreifer über die fliehenden Einwohner her, bevor diese die relative Sicherheit der Stadt erreichen konnten, und viele wurden versklavt und über Istros ins Land der Getianer zurückgebracht." #NT!
 me_thrace_2_paper_kingdom.5.desc_3: "Während viele Einwohner in Sicherheit kamen, fanden die Angreifer einen ungeschützten Getreidespeicher und plünderten ihn wegen seiner Reichtümer. Unsere Nahrungsvorräte wurden über Istros zurückgebracht, um die Münder der Getianer zu ernähren." #NT!
 me_thrace_2_paper_kingdom.5.a: "Diese Frage bleibt nicht unbeantwortet!" #NT!
 me_thrace_2_paper_kingdom.6.desc: "Ach, weh! Wir waren das Ziel eines üblen [GetCountry('GTE').GetAdjective]-Überfalls!" #NT!
 me_thrace_2_paper_kingdom.6.a: "Wird [ROOT.GetCountry.GetOverlord.GetName] nichts tun?!" #NT!
 me_thrace_2_paper_kingdom.7.t: "Erfolgreiche Raid-Rückkehr" #NT!
 me_thrace_2_paper_kingdom.7.desc: "Unsere Angreifer sind von der anderen Seite von Istros zurückgekehrt und haben viele Reichtümer im Gepäck!" #NT!
 me_thrace_2_paper_kingdom.7.a: "Was für ein Glück, dass sie so schwach sind!" #NT!
 me_thrace_2_paper_kingdom.8.t: "[GetCountry('ODR').GetAdjective] Verhandlungen" #NT!
 me_thrace_2_paper_kingdom.8.desc: "Angesichts der Bedrohungen von allen Seiten können wir es uns nicht leisten, einen illoyalen Untertan zu haben, der uns in den Rücken fallen würde. Wir täten gut daran, einen verlockenden Anreiz zu bieten und [GetCountry('ODR').GetAdjective] Loyalität zu erlangen." #NT!
 me_thrace_2_paper_kingdom.8.a: "Die Verhandlungen werden ohne Störungen fortgesetzt." #NT!
 me_thrace_2_paper_kingdom.8.a_tt: "Erfolgreiche Verhandlungen verringern die Wahrscheinlichkeit künftiger [GetCountry('ODR').GetAdjective|Y]-Aufstände." #NT!
 me_thrace_2_paper_kingdom.8.b: "Bieten Sie wesentliche Zugeständnisse an." #NT!
 me_thrace_2_paper_kingdom.8.b_tt: "Die Verhandlungen haben eine höhere Erfolgsaussicht." #NT!
 me_thrace_2_paper_kingdom.8.c: "Bieten Sie größere Geschenke an." #NT!
 me_thrace_2_paper_kingdom.8.d: "Biete alles!" #NT!
 me_thrace_2_paper_kingdom.8.d_tt: "Die Erfolgsaussichten der Verhandlungen werden wesentlich höher sein." #NT!
 me_thrace_2_paper_kingdom.9.t: "[GetCountry('TRE').GetAdjective] Verhandlungen" #NT!
 me_thrace_2_paper_kingdom.9.desc: "[ROOT.GetCountry.GetOverlord.GetAdjective] Gesandte sind gekommen und bieten Geschenke und Zugeständnisse an, zweifellos um sich unser zukünftiges Wohlwollen zu sichern. Obwohl es beleidigend ist, dass sie glauben, unsere Loyalität ließe sich so leicht kaufen, sind ihre Angebote dennoch eine Überlegung wert." #NT!
 me_thrace_2_paper_kingdom.9.a: "Sie haben unsere Aufmerksamkeit." #NT!
 me_thrace_2_paper_kingdom.9.b: "[ROOT.GetCountry.GetAdjective] Freiheit lässt sich nicht so leicht verkaufen!" #NT!
 me_thrace_2_paper_kingdom.10.t: "[GetCountry('TRE').GetAdjective] Verhandlungen erfolgreich" #NT!
 me_thrace_2_paper_kingdom.10.desc: "Die Reaktion von [GetCountry('ODR').GetAdjective] auf unsere Angebote war ausgesprochen positiv! Zwar zögerte er, irgendwelche verbindlichen Versprechungen zu machen, doch scheint [GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen] von unserem aufrichtigen Wunsch überzeugt zu sein, die Beziehungen zwischen unseren Völkern zu verbessern." #NT!
 me_thrace_2_paper_kingdom.10.a: "Unsere Völker wachsen immer näher zusammen." #NT!
 me_thrace_2_paper_kingdom.10.a_tt: "Die Wahrscheinlichkeit zukünftiger [GetCountry('ODR').GetAdjective|Y]-Rebellionen wird verringert." #NT!
 me_thrace_2_paper_kingdom.17.t: "[GetCountry('ODR').GetAdjective] Verhandlungen scheitern" #NT!
 me_thrace_2_paper_kingdom.17.desc: "[GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetName] hat unsere Versuche, ein besseres Verständnis zwischen unseren Völkern zu fördern, völlig zurückgewiesen. Unsere Gesandten wurden kaltherzig entlassen und zurückgeschickt, ohne vorher unsere Geschenke anzunehmen!" #NT!
 me_thrace_2_paper_kingdom.17.a: "Beleidigend!" #NT!
 me_thrace_2_paper_kingdom.11.t: "[GetCountry('ODR').GetAdjective] Verhandlungen enden" #NT!
 me_thrace_2_paper_kingdom.11.desc: "Da [GetCountry('ODR').GetName] vor Kurzem seine Unabhängigkeit erlangte, sind unsere laufenden Verhandlungen zwecklos. Deshalb haben wir unsere Gesandten abberufen." #NT!
 me_thrace_2_paper_kingdom.11.a: "Es ist das Beste." #NT!
 me_thrace_2_paper_kingdom.12.desc: "Da sich die Beziehungen inzwischen so weit entwickelt haben, dass ein Krieg droht, hat es keinen Sinn mehr, unsere tollkühnen Verhandlungen mit [GetCountry('ODR').GetName] fortzusetzen." #NT!
 me_thrace_2_paper_kingdom.12.a: "Wir werden unsere Bedingungen mit vorgehaltener Speerspitze diktieren!" #NT!
 me_thrace_2_paper_kingdom.13.t: "[GetCountry('TRE').GetName] macht Zugeständnisse" #NT!
 me_thrace_2_paper_kingdom.13.desc: "[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] hat seine diplomatische Offensive erneuert. [GetCountry('TRE').GetAdjective] Gesandte sind eingetroffen, um wesentliche Zugeständnisse in den Bereichen Autonomie und Anerkennung unseres Einflusses anzubieten, die so lange Gründe unserer Feindschaft waren." #NT!
 me_thrace_2_paper_kingdom.13.a: "Das sind wundervolle Neuigkeiten!" #NT!
 me_thrace_2_paper_kingdom.14.t: "Verdiente Loyalität" #NT!
 me_thrace_2_paper_kingdom.14.desc: "Die von [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] begonnene diplomatische Charmeoffensive hat nun unbestreitbar Früchte getragen. Die öffentliche Meinung in [GetCountry('ODR').GetName] hat sich inzwischen so entschieden zugunsten von [GetCountry('TRE').GetRuler.GetPraenomen] gewandelt, dass es höchst unwahrscheinlich ist, dass [GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen] die Bevölkerung so leicht für zukünftige Kriege gegen unsere Oberherren mobilisieren kann, wie dies [GetCountry('ODR').GetRuler.GetSheHe] bisher gelungen ist." #NT!
 me_thrace_2_paper_kingdom.14.a: "Vielleicht brauchen wir das auch nicht mehr." #NT!
 me_thrace_2_paper_kingdom.15.t: "[GetCountry('TRE').GetName] bereitet Strafkrieg vor" #NT!
 me_thrace_2_paper_kingdom.15.desc: "Boten informieren uns, dass [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] [GetCountry('TRE').GetRuler.GetHerHis] Truppen zusammenzieht und beabsichtigt, nach [GetCountry('ODR').GetName] zu marschieren! Wir haben eindeutig einmal zu oft in ein Wespennest gestochen ..." #NT!
 me_thrace_2_paper_kingdom.15_tt: "@[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y] wird innerhalb von 90 Tagen #R den Krieg erklären#!!" #NT!
 me_thrace_2_paper_kingdom.15.a: "Wir müssen uns auf ihre Ankunft vorbereiten!" #NT!
 me_thrace_2_paper_kingdom.16.t: "Zerstörung von [GetProvince('(int32)478').GetName]" #NT!
 me_thrace_2_paper_kingdom.16.desc: "Wehe uns!\n\nNicht lange nachdem [GetProvince('(int32)478').GetName] dem Feind zum Opfer fiel, ließen die verfluchten [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] [GetCountry('TRE').GetRuler.GetHerHis] Männer auf die hilflose Stadt und ihre Bewohner los. In einem Ausbruch grenzenloser Wut wurden unsere Tempel, Paläste und Denkmäler geplündert, die Stadt bis auf die Grundmauern niedergebrannt und ihre Überreste zerstört, unser Volk getötet und die Überlebenden in alle Winde getrieben.\n\nUnser Stolz, [GetProvince('(int32)478').GetName], Symbol unserer Macht und unserer Souveränität, existiert nicht mehr." #NT!
 me_thrace_2_paper_kingdom.16.a: "Alles ist verloren!" #NT!
 me_thrace_2_paper_kingdom.24.t: "[GetCountry('ODR').GetAdjective] Treuepunkte verdient" #NT!
 me_thrace_2_paper_kingdom.24.desc: "Endlich! Unsere Politik der Toleranz, Akzeptanz und das Angebot eines gewissen Maßes an Autonomie haben Früchte getragen, und unsere Meinung in den Augen der Odrysi war noch nie so hoch. Selbst wenn [GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen] die Unabhängigkeit von [GetCountry('ODR').GetRuler.GetHerHis] behaupten möchte, ist der Wille von [GetCountry('ODR').GetRuler.GetHerHis] gegen [GetCountry('ODR').GetRuler.GetHerHim]." #NT!
 me_thrace_2_paper_kingdom.24.a: "Unsere „Geschenke“ waren sicherlich nicht unnütz …" #NT!
 me_thrace_2_paper_kingdom.18.desc: "Wir haben unsere Rache an den Odrysi vollzogen. Kein Gebäude in [GetProvince('(int32)478').GetName] ist stehen geblieben, die Bewohner wurden erschlagen und die Überlebenden in alle Winde vertrieben.\n\nDie Stadt - das Symbol ihres Stolzes -, die sie in ihrer Hybris in mazedonischer Pracht erbauten, existiert nicht mehr." #NT!
 me_thrace_2_paper_kingdom.18.a: "Lassen Sie alle das Schicksal der Verräter bezeugen." #NT!
 me_thrace_2_paper_kingdom.19.t: "[GetCountry('TRE').GetName] fordert Unterwerfung" #NT!
 me_thrace_2_paper_kingdom.19.desc: "Gesandte von [GetCountry('TRE').GetName] sind eingetroffen und fordern, dass [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetName] Treue schwört. Wenn wir uns weigern, wird es wahrscheinlich Krieg geben." #NT!
 me_thrace_2_paper_kingdom.19.a: "Wir haben keine Wahl." #NT!
 me_thrace_2_paper_kingdom.19.b: "Wir werden unsere Freiheit nicht so leicht aufgeben!" #NT!
 me_thrace_2_paper_kingdom.20.t: "[tre_northern_tribe.GetName] Angebote eingereicht" #NT!
 me_thrace_2_paper_kingdom.20.desc: "Unsere Gesandten sind mit der Nachricht zurückgekehrt, dass [tre_northern_tribe.GetRuler.GetName] uns wie von uns gefordert die Treue geschworen hat." #NT!
 me_thrace_2_paper_kingdom.20.a: "Der Beginn einer guten Zusammenarbeit." #NT!
 me_thrace_2_paper_kingdom.21.t: "[tre_northern_tribe.GetName] verweigert die Unterwerfung" #NT!
 me_thrace_2_paper_kingdom.21.desc: "Unsere Gesandten informieren uns, dass [tre_northern_tribe.GetRuler.GetName] sich geweigert hat, seine Treue zu schwören!" #NT!
 me_thrace_2_paper_kingdom.21.a: "[tre_northern_tribe.GetRuler.GetPraenomen] wird das bereuen..." #NT!
 me_thrace_2_paper_kingdom.22.t: "Vom Papier zur Realität" #NT!
 me_thrace_2_paper_kingdom.22.desc: "Heute hat [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] erreicht, was weder Philipp II. noch Alexander selbst vermochten: Die gesamten theoretischen Grenzen Thrakiens liegen fest unter [ROOT.GetCountry.GetRuler.GetHerHis] Kontrolle. Da die thrakischen Stämme befriedet sind, kann das mächtige Istros als natürliche Barriere gegen potenzielle Feinde aus dem Norden dienen, sodass wir unseren Fokus endlich auf andere Gebiete richten können." #NT!
 me_thrace_2_paper_kingdom.22.a: "Unsere Feinde werden vor unserer ganzen Macht erzittern!" #NT!
 me_thrace_2_paper_kingdom.23.t: "Schlüssel zum Hellespont" #NT!
 me_thrace_2_paper_kingdom.23.desc: "Der Ausbau der Befestigungen in [GetProvince('(int32)350').GetName] wurde bewundernswert abgeschlossen. Imposante Mauern und neue Türme dominieren die Küstenstraße, die vom thrakischen Chersones nach Thrakien führt. Die Stadt sollte potenziellen Eindringlingen, die den Hellespont überqueren, besser standhalten und gleichzeitig deren Durchmarsch erschweren." #NT!
 me_thrace_2_paper_kingdom.23.a: "Lassen Sie unsere Feinde jetzt versuchen, durchzukommen." #NT!
 me_thrace_2_paper_kingdom.25.t: "Land der Thraker" #NT!
 me_thrace_2_paper_kingdom.25.desc: "Die Stärke Thrakiens liegt in seinem Volk, und deshalb wurden Vorkehrungen getroffen, damit die Menschen thrakischer Abstammung stärker zur Vitalität der Nation beitragen können. Wo sie einst herabgesehen und verspottet wurden, tragen sie heute ihre Köpfe hoch und stolz. Diejenigen, die sich dieser Veränderung noch widersetzen, werden schließlich umstimmen, wenn sie sehen, was dieses tapfere und robuste Volk beitragen kann." #NT!
 me_thrace_2_paper_kingdom.25.a: "Es ist uns eine Ehre, sie zu uns zählen zu dürfen." #NT!
 me_thrace_2_paper_kingdom.26.t: "Bedrohung durch die Geten" #NT!
 me_thrace_2_paper_kingdom.26.desc: "Es scheint, dass [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] unsere Wehklagen endlich erhört hat und entschlossen ist, eine Lösung für das Problem der unaufhörlichen getianischen Überfälle zu finden." #NT!
 me_thrace_2_paper_kingdom.26.a: "Wir freuen uns darauf, die [GetCountry('TRE').GetRuler.GetHerHis]-Lösung zu sehen." #NT!
 me_thrace_2_paper_kingdom.27.t: "Befestigte Übergänge" #NT!
 me_thrace_2_paper_kingdom.27.desc: "Die geplanten Militärlager entlang der von Getian-Räubern am häufigsten genutzten Furten wurden errichtet und die Männer patrouillieren bereits in der Gegend. Mit etwas Glück sollte dies die Häufigkeit dieser dreisten Überfälle erheblich reduzieren." #NT!
 me_thrace_2_paper_kingdom.27.a: "In letzter Minute." #NT!
 me_thrace_2_paper_kingdom.28.t: "Der Schild des Istros" #NT!
 me_thrace_2_paper_kingdom.28.desc: "Alle bekannten Furten über den mächtigen Istros, vom Ufer des Pontus Euxinus im Osten bis zu den entferntesten Ausläufern Saldensias im Westen, sind nun fest in unserer Hand. Ohne eine vollwertige Invasionsmacht wird kein Überfall in die Länder südlich des Flusses vordringen können." #NT!
 me_thrace_2_paper_kingdom.28.a: "Endlich sind wir diese unaufhörlichen Razzien los." #NT!
 me_thrace_2_paper_kingdom.29.t: "Eine Brücke zwischen den Völkern" #NT!
 me_thrace_2_paper_kingdom.29.desc: "Unter unserer Schirmherrschaft wurde die Stadt [GetProvince('(int32)4513').GetName], die bereits ein Treffpunkt zwischen Kulturen aus dem Norden und Süden des Istros ist, zu einer wahren Brücke zwischen Völkern aus dem Süden Griechenlands und dem Norden Skythiens selbst. \n\nHier, geschützt am Ufer des Gastfreundlichen Meeres, können Ideen ausgetauscht und der Handel gedeiht werden. Mit der Zeit könnte die Stadt sogar zu einer wahren Metropole werden; ein Zuhause für Kosmopoliten, das als Symbol kultureller Vielfalt in die Geschichte eingehen wird." #NT!
 me_thrace_2_paper_kingdom.29.a: "Wir haben hier Geschichte geschrieben." #NT!
 me_thrace_2_paper_kingdom.30.t: "Ares' Ungnade" #NT!
 me_thrace_2_paper_kingdom.30.desc: "Unser Krieg mit [GetCountry('TRE').GetName] wird immer schlimmer und die Chancen stehen gegen uns. Wenn wir jetzt Frieden suchen, bevor sich unsere Situation noch weiter verschlechtert, können wir möglicherweise [GetCountry('TRE').GetAdjective] Zustimmung für eine Rückkehr zum Status quo ante bellum erreichen und so größere Gebiets- und Vermögensverluste vermeiden." #NT!
 me_thrace_2_paper_kingdom.30.a: "Wir müssen um Frieden bitten." #NT!
 me_thrace_2_paper_kingdom.30.b: "Dieses Mal erlangen wir unsere Freiheit oder sterben!" #NT!
 me_thrace_2_paper_kingdom.31.t: "[GetCountry('ODR').GetName] Bietet Frieden" #NT!
 me_thrace_2_paper_kingdom.31.desc: "[GetCountry('ODR').GetRuler.GetPraenomen] hat seine Notlage erkannt und Gesandte ausgesandt, die um Frieden bitten. Sie bieten eine Rückkehr zum Status quo ante bellum im Gegenzug für eine sofortige Einstellung der Feindseligkeiten an." #NT!
 me_thrace_2_paper_kingdom.31.a: "Dieses Angebot müssen wir vorerst annehmen." #NT!
 me_thrace_2_paper_kingdom.31.b: "Diesmal gibt es für sie kein Entkommen!" #NT!
 me_thrace_2_paper_kingdom.31.bt: "[GetCountry('ODR').GetName] bleibt bei #R Krieg #! mit [GetCountry('TRE').GetName]." #NT!
 me_thrace_2_paper_kingdom.32.t: "[GetCountry('TRE').GetName] lehnt Frieden ab" #NT!
 me_thrace_2_paper_kingdom.32.desc: "[GetCountry('TRE').GetRuler.GetPraenomen] hat unser Friedensangebot völlig abgelehnt! Sie wollen uns völlig vernichten!" #NT!
 me_thrace_2_paper_kingdom.32.a: "Dann müssen wir unser Leben teuer verkaufen." #NT!
 me_thrace_2_paper_kingdom.33.t: "[GetCountry('GTE').GetName] Besiegt" #NT!
 me_thrace_2_paper_kingdom.33.desc: "Wir haben [GetCountry('GTE').GetName] eine schwere Niederlage zugefügt! Obwohl wir noch immer nicht die vollständige Kontrolle über ihr Land haben und sie immer noch einen Weg in unser Territorium haben, sollte dieser Rückschlag sie dazu bringen, zukünftige Angriffe zweimal zu überdenken." #NT!
 me_thrace_2_paper_kingdom.33.a: "Sie wissen, was passieren wird, wenn sie es erneut versuchen." #NT!
 me_thrace_2_paper_kingdom.33_tt: "Die Häufigkeit zukünftiger #Y Getian-Überfälle#! wird drastisch reduziert." #NT!
 me_thrace_2_paper_kingdom.34.t: "Ruhm von [GetProvince('(int32)350').GetName]" #NT!
 me_thrace_2_paper_kingdom.34.desc: "Unsere Investitionen in die Stadt [GetProvince('(int32)350').GetName] haben sich reichlich gelohnt. Durch den Bau größerer Docks können mehr Handelsrouten befahren werden, neue Aquädukte versorgen eine wachsende Bevölkerung mit Nahrung und Elend wurde beseitigt, um Platz für neue Häuser zu schaffen." #NT!
 me_thrace_2_paper_kingdom.34.a: "Der Ruhm der Stadt von Lysimachos wird keine Grenzen kennen!" #NT!
 me_thrace_start_tt: "[me_thrace_scope.GetRulerTitle] [me_thrace_scope.GetRuler.GetPraenomen] beginnt" #NT!
 me_thrace_2_paper_kingdom.36.t: "$thracian_02_paper_kingdom_8$" #NT!
 me_thrace_2_paper_kingdom.36.desc: "Wir herrschen über Länder, die weder griechisch noch mazedonisch sind, und wenn wir die widerspenstigen Barbaren Thrakiens in Schach halten wollen, müssen wir ihre Besänftigung durch die Gewährung des Wahlrechts in unserem Königreich sicherstellen." #NT!
 me_thrace_2_paper_kingdom.36.a: "Sie werden unsere Lebensweise lernen." #NT!
 me_thrace_2_paper_kingdom.36.at: "$me_thrace_start_tt$ Integration der #Y $odrysi$#! Kultur." #NT!
 me_thrace_2_paper_kingdom.37.t: "$thracian_02_paper_kingdom_9$" #NT!
 me_thrace_2_paper_kingdom.37.desc: "[GetCharacter('(int32)41').GetPraenomen] gründete nach dem Vorbild Alexanders seine eigene große Stadt, ein Zentrum für seinen Hof und ein Bollwerk gegen die Bedrohung durch die Antigoniden. Doch es bleibt noch viel zu tun, wenn der Ort den Hauptstädten der anderen Nachfolger gerecht werden soll." #NT!
 me_thrace_2_paper_kingdom.37.a: "Sie werden nach Lysimacheia strömen." #NT!
 me_thrace_2_paper_kingdom.37.at: "$me_thrace_start_tt$ setzt die Entwicklung von [GetProvince('(int32)350').GetName] fort." #NT!
 me_thrace_2_paper_kingdom.38.t: "$thracian_02_paper_kingdom_10$" #NT!
 me_thrace_2_paper_kingdom.38.desc: "Lysimacheias Lage wurde unter anderem deshalb gewählt, weil sie die thrakische Chersones und damit den Hellespont beherrschte und jedem den Weg versperrte, der eine einfache Überfahrt von Asien nach Europa suchte. Indem wir diesen wichtigen Zugang weiter befestigen, werden wir die Sicherheit unserer Stadt gewährleisten und die Ambitionen unserer Feinde durchkreuzen." #NT!
 me_thrace_2_paper_kingdom.38.a: "Keiner wird ohne unsere Zustimmung die Grenze überqueren." #NT!
 me_thrace_2_paper_kingdom.38.at: "$me_thrace_start_tt$ Befestigung des Hellespont." #NT!
 me_thrace_2_paper_kingdom.39.t: "$thracian_02_paper_kingdom_13$" #NT!
 me_thrace_2_paper_kingdom.39.desc: "Jenseits des mächtigen Flusses Istros verstecken sich die kriegerischen Geten, die ihre südlichen Nachbarn und die pontischen Städte nach Sklaven und Beute überfallen. Ihre natürliche Verteidigung ist jedoch auch unsere, wenn wir die Kontrolle über die wenigen Furten sicherstellen können, die den Wasserweg überspannen." #NT!
 me_thrace_2_paper_kingdom.39.a: "Der Norden wird sicher sein." #NT!
 me_thrace_2_paper_kingdom.39.at: "$me_thrace_start_tt$ stärkend [GetProvince('(int32)4520').GetName]." #NT!
 me_thrace_2_paper_kingdom.40.t: "$thracian_02_paper_kingdom_14$" #NT!
 me_thrace_2_paper_kingdom.40.desc: "Wir müssen den heimtückischen Geten weiterhin Einhalt gebieten, indem wir unsere vollständige Kontrolle über die lebenswichtigen Furten des großen Flusses Istros sicherstellen und garantieren, dass alle plündernden oder kriegführenden Banden unsere Verteidigung überwinden und ins Innere Thrakiens gelangen." #NT!
 me_thrace_2_paper_kingdom.40.a: "Der Fluss wird eine Mauer sein." #NT!
 me_thrace_2_paper_kingdom.40.at: "$me_thrace_start_tt$ Befestigung der Furten des Flusses Istros." #NT!
 me_thrace_2_paper_kingdom.41.t: "$thracian_02_paper_kingdom_15$" #NT!
 me_thrace_2_paper_kingdom.41.desc: "Obwohl sie den Überfällen der Barbaren ausgesetzt sind, bleiben die pontischen Städte im Norden wichtige Handelsknotenpunkte, die Europa mit den Griechen über den Pontos Euxinos und den an sie angrenzenden Stämmen verbinden. Wir werden den Waren- und Personenfluss fördern, den diese Netzwerke ermöglichen." #NT!
 me_thrace_2_paper_kingdom.41.a: "Die Stadt wird florieren." #NT!
 me_thrace_2_paper_kingdom.41.at: "$me_thrace_start_tt$ fördert den Handelsknotenpunkt [GetProvince('(int32)4513').GetName]." #NT!
 me_thrace_2_paper_kingdom.42.t: "$thracian_02_paper_kingdom_3$" #NT!
 me_thrace_2_paper_kingdom.42.desc: "Es ist an der Zeit, dass wir den Odyrsi zeigen, dass sie den Groll, der seit der Eroberung der Thraker durch die Makedonen schwelt, beiseite legen müssen, wenn sie in den Genuss unserer wohlwollenden Herrschaft kommen wollen, ganz gleich, welche Wunden sie unserem oder ihrem Stolz zufügen mag." #NT!
 me_thrace_2_paper_kingdom.42.a: "Es soll Frieden in Thrakien herrschen." #NT!
 me_thrace_2_paper_kingdom.42.at: "$me_thrace_start_tt$ Dialog mit unserer #Y Odrysi#! Bevölkerung." #NT!
 me_thrace_2_paper_kingdom.43.t: "$thracian_02_paper_kingdom_6$" #NT!
 me_thrace_2_paper_kingdom.43.desc: "Jenseits der Odrysen und des mächtigen Haimos-Gebirges erstrecken sich die weiten Flächen der Moesischen Ebene, die von dakischen Stämmen bewohnt werden, die weniger zivilisiert sind als ihre südlichen Nachbarn. Sie müssen unsere Vorherrschaft in der Region akzeptieren und dem Königreich [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Tribut zollen." #NT!
 me_thrace_2_paper_kingdom.43.a: "Stellen wir ihre Weisheit auf die Probe." #NT!
 me_thrace_2_paper_kingdom.43.at: "$me_thrace_start_tt$ fordert #Y $dacia_group$#! Unterwerfung." #NT!
 me_thrace_2_paper_kingdom.44.t: "$thracian_02_paper_kingdom_4$" #NT!
 me_thrace_2_paper_kingdom.44.desc: "Die Odrysianer haben ihre Verachtung für unsere Herrschaft bewiesen und unsere Versuche, gute Beziehungen aufrechtzuerhalten, zurückgewiesen, während sie in aller Stille den nächsten Aufstand planen. Sie hatten ihre Chance, ihr kleines Königreich zu erhalten – nun muss es ein Ende haben." #NT!
 me_thrace_2_paper_kingdom.44.a: "Für Diplomatie ist es zu spät." #NT!
 me_thrace_2_paper_kingdom.44.at: "$me_thrace_start_tt$ Kriegsvorbereitungen mit @[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName]." #NT!
 me_thrace_2_paper_kingdom.45.t: "$thracian_02_paper_kingdom_11$" #NT!
 me_thrace_2_paper_kingdom.45.desc: "Die Thraker sind für ihre Tapferkeit bekannt; die Verehrung des kriegerischen Reiters und ihres Heimatgottes Ares ist ihr wichtigster Gott. Es ist an der Zeit, dass wir ihre kriegerischen Neigungen zu unserem Vorteil nutzen und sie in die Reihen der Phalanx aufnehmen." #NT!
 me_thrace_2_paper_kingdom.45.a: "In unseren Armeen erwarten sie glorreiche Heldentaten." #NT!
 me_thrace_2_paper_kingdom.45.at: "$me_thrace_start_tt$ Rekrutierung der #Y $odrysi$#!." #NT!
 me_thrace_2_paper_kingdom.46.t: "$thracian_02_paper_kingdom_12$" #NT!
 me_thrace_2_paper_kingdom.46.desc: "Wir müssen den pontischen Städten Führung bieten, wenn sie uns treu bleiben sollen. Indem wir sie vor den nördlichen Geten schützen, stellen wir sicher, dass sie den Wert unseres Schutzes respektieren und die Anstrengungen, die wir unternehmen, um unseren Verpflichtungen nachzukommen." #NT!
 me_thrace_2_paper_kingdom.46.a: "Die Geten werden gestoppt." #NT!
 me_thrace_2_paper_kingdom.46.tt: "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_12$$mission_task_completed_tt_2$" #NT!
 me_thrace_2_paper_kingdom.47.t: "$thracian_02_paper_kingdom_2$" #NT!
 me_thrace_2_paper_kingdom.47.desc: "Obwohl es jeden stolzen Mazedonier quält, verlangt die Regierung Thrakiens, dass wir unseren Stolz beiseite legen und die Thraker mit einem Respekt behandeln, der normalerweise nur den Griechen vorbehalten ist. Auf diese Weise können wir den Frieden mit den Odrysi sichern und unsere Soldaten für dringendere Bedrohungen schonen." #NT!
 me_thrace_2_paper_kingdom.47.a: "Es muss so sein." #NT!
 me_thrace_2_paper_kingdom.47.tt: "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_2$$mission_task_completed_tt_2$" #NT!
 me_thrace_2_paper_kingdom.48.t: "$thracian_02_paper_kingdom_16$" #NT!
 me_thrace_2_paper_kingdom.48.desc: "Die Überfälle der Geten werden nicht länger geduldet. Wir werden unsere Streitkräfte tief in die nördlichen Gebiete führen und ihnen mit der überwältigenden Macht des makedonischen Militärs den Lebensmut rauben. Sie müssen lernen, dass im Süden von nun an nur noch Elend und Tod auf sie warten." #NT!
 me_thrace_2_paper_kingdom.48.a: "Bei Ares!" #NT!
 me_thrace_2_paper_kingdom.48.tt: "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_16$$mission_task_completed_tt_2$" #NT!
 me_thrace_2_paper_kingdom.49.t: "$thracian_02_paper_kingdom_17$" #NT!
 me_thrace_2_paper_kingdom.49.desc: "Nur wenige Griechen, geschweige denn Mazedonier, haben sich in die Tiefen Dakiens gewagt, die jenseits des mächtigen Flusses Istros liegen. Doch wenn Alexander uns eines gezeigt hat, dann, dass die unzugänglichen Gebiete der Barbarei mit Kühnheit und Mut erobert und gezähmt werden können." #NT!
 me_thrace_2_paper_kingdom.49.a: "Vorwärts, für immer vorwärts!" #NT!
 me_thrace_2_paper_kingdom.49.tt: "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_17$$mission_task_completed_tt_2$" #NT!
 me_thrace_2_paper_kingdom.50.t: "$thracian_02_paper_kingdom_18$" #NT!
 me_thrace_2_paper_kingdom.50.desc: "Unser stürmischer Marsch nach Norden muss fortgesetzt werden, wenn wir die Vision eines unter unserer Herrschaft vereinten Nordens verwirklichen wollen; ein [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Königreich, das sich von Lysimacheia bis zu den entfernten Kolonien jenseits des Pontos Euxinos erstreckt und die unterschiedlichen Völker dazwischen umfasst – die tapferen Skythen sind unsere nächste Aufgabe." #NT!
 me_thrace_2_paper_kingdom.50.a: "Es liegt da und wartet darauf, ergriffen zu werden." #NT!
 me_thrace_2_paper_kingdom.50.tt: "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_18$$mission_task_completed_tt_2$" #NT!
 me_thrace_2_paper_kingdom.51.t: "Eine Frage der Souveränität" #NT!
 me_thrace_2_paper_kingdom.51.desc: "Unser verfluchter Oberherr [ROOT.GetCountry.GetOverlord.GetRuler.GetPraenomen] hat uns keine guten Gelegenheiten gegeben, die wir ausnutzen könnten, aber wir können nicht länger warten. Wir müssen uns erheben und unsere Unabhängigkeit behaupten!" #NT!
 me_thrace_2_paper_kingdom.52.desc: "Die stets hinterlistigen Odrysi haben es endlich für angebracht gehalten, ihre Hinterlist erneut zu beweisen. Tollkühn haben sie sich erneut des Einflusses von [ROOT.GetCountry.GetAdjective] entledigt und haben zu den Waffen gegriffen, um dies sicherzustellen!" #NT!
 me_tre_task_start_tt_1: "[me_thrace_scope.GetRulerTitle|Y] [me_thrace_scope.GetRuler.GetPraenomen|Y] beginnt" #NT!
 me_thrace_2_paper_kingdom.53.t: "[GetCountry('ODR').GetName] klagt für Frieden" #NT!
 me_thrace_2_paper_kingdom.53.desc: "Unser Verbündeter [GetCountry('ODR').GetName], für den wir in den Krieg gezogen sind, wurde im aktuellen Krieg mit [GetCountry('TRE').GetName] schwer getroffen. Anstatt eine Katastrophe zu riskieren, hat [GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen] nun mit den Oberherren [GetCountry('ODR').GetRuler.GetHerHis] [GetCountry('TRE').GetAdjective] um Frieden gebeten und eine Rückkehr zum Status quo ante bellum akzeptiert.\n\nDamit ist der Krieg beendet." #NT!
 me_thrace_2_paper_kingdom.53.a: "Wir müssen ihre Entscheidung akzeptieren." #NT!
 me_thrace_2_paper_kingdom.53.a_tt: "Unser Krieg mit @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y] ist beendet." #NT!
 me_thrace_2_paper_kingdom.54.desc: "Unser Feind [GetCountry('ODR').GetName], mit dem wir auf der Seite unseres Verbündeten [GetCountry('TRE').GetName] in den Krieg gezogen sind, wurde im aktuellen Krieg schwer getroffen. Anstatt eine Katastrophe zu riskieren, hat [GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen] nun mit den Oberherren [GetCountry('ODR').GetRuler.GetHerHis] [GetCountry('TRE').GetAdjective] um Frieden gebeten und eine Rückkehr zum Status quo ante bellum akzeptiert.\n\nDamit ist der Krieg beendet." #NT!
 me_thrace_2_paper_kingdom.54.a_tt: "Unser Krieg mit @[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName|Y] ist beendet." #NT!
  #Philhellenic Policy 
 me_thrace_3_new_philhellene_policy.1.t: "$thrace_03_philhellene$" #NT!
 me_thrace_3_new_philhellene_policy.1.desc: "Seit Jahrhunderten streiten sich die Griechen, die unbedeutenden Herrscher ihrer unzähligen Stadtstaaten, in einem Ausmaß, das kaum der Rede wert ist. Alle Versuche Philipps II. und Alexanders, die Region zu vereinen, wurden mit Illoyalität und Verrat belohnt. Seit Jahrzehnten sind die Griechen den Mazedoniern ein Dorn im Auge, und selbst das Beispiel des Schicksals von Theben hält sie nicht von ihrem selbstzerstörerischen Verhalten ab.\n\nEs ist an der Zeit zu akzeptieren, dass unsere üblichen Methoden im Umgang mit den Griechen nicht mehr funktionieren und möglicherweise nie funktioniert haben. Stattdessen werden wir uns ihrem Ego hingeben und sie mit Respekt und Würde behandeln, ihrer „Demokratie“ Lippenbekenntnisse zollen, sie mit Geschenken und Privilegien überhäufen und sie so unter unserer Führung vereinen, ohne auch nur einen einzigen Soldaten zu benötigen." #NT!
 me_thrace_3_new_philhellene_policy.1.a: "Vorwärts, in die Herzen und Köpfe aller Griechen!" #NT!
  
 me_thrace_3_new_philhellene_policy.2.t: "$thrace_03_philhellene$: Großer Erfolg" #NT!
 me_thrace_3_new_philhellene_policy.2.desc: "Unsere Veränderungen im Umgang mit den Griechen haben Früchte getragen, die unsere kühnsten Erwartungen übertroffen haben. Unser Name ist in aller Munde und die Leistungen von [GetCharacter('(int32)41').GetPraenomen] werden von allen gepriesen! Es kann wahrlich keinen Zweifel daran geben, dass wir in der Gegenwart einer Göttlichkeit waren.\n\nLassen Sie unsere Feinde Zeuge dessen werden, was unsere Großzügigkeit und Diplomatie bewirkt haben, und verzweifeln Sie!" #NT!
 me_thrace_3_new_philhellene_policy.2.a: "Es zeugt von wahrer Genialität, zu wissen, wann man die Peitsche und wann die Karotte anwenden muss." #NT!
 me_thrace_3_new_philhellene_policy.2.tt: "Die Mission '#Y $thrace_03_philhellene$$mission_task_completed_tt_2$" #NT!
  # West-Pontic Colonies 
 me_thrace_3_new_philhellene_policy.11.t: "$thrace_03_philhellene_1$: Vorgeschlagene Investitionen" #NT!
 me_thrace_3_new_philhellene_policy.11.desc: "Die westpontischen griechischen Städte, einst bloße Kolonien, sind seit jenen fernen Tagen gewachsen und gedeihen. Ihr politischer Einfluss reicht weit, und tatsächlich haben sich fünf dieser Poleis lose zu einer „Pentapolis des Pontischen“ unter der Führung von Kallatis zusammengeschlossen. Frühere Aufstände waren zwar erfolglos, haben aber die Macht dieser Allianz und ihren Willen zum Handeln zur Verteidigung ihrer Interessen gezeigt.\n\nTrotzdem müssen wir uns mit ihnen auseinandersetzen, denn ihr wirtschaftlicher Reichtum ist die Quelle eines großen Teils unserer Steuereinnahmen und der Schlüssel zur Finanzierung unserer Armeen. Wir müssen ihnen zeigen, dass wir ihre Bedeutung und ihre vergangenen Verfehlungen nicht vergessen haben. Ein mutiges Projekt zur Verbesserung der Infrastruktur wird all dies bewirken, während die Vorteile daraus letztlich auch durch Steuern zu uns zurückfließen werden." #NT!
 me_thrace_3_new_philhellene_policy.11.a: "Lassen Sie sie wissen, dass wir sie im Auge behalten." #NT!
 me_thrace_3_new_philhellene_policy.11.at: "$me_tre_task_start_tt_1$ fördert die pontische Kolonisierung." #NT!
  
 me_thrace_3_new_philhellene_policy.12.t: "$thrace_03_philhellene_1$: Investitionen zahlen sich aus" #NT!
 me_thrace_3_new_philhellene_policy.12.desc: "Das Projekt der Erneuerung und Verbesserung der westpontischen Städte war ein großartiger Erfolg. Alte und heruntergekommene Häuser wurden geräumt, neue Gebäude errichtet und Aquädukte und Infrastruktur gebaut, was alles dazu beiträgt, die wachsende Bevölkerung aufzunehmen. Unsere Investitionen in diese Arbeiten sind nicht unbemerkt geblieben und haben als nützliche Erinnerung gedient, an die [ROOT.GetCountry.GetName] sich erinnert." #NT!
 me_thrace_3_new_philhellene_policy.12.a: "Bevölkerung bedeutet Besteuerung ..." #NT!
 me_thrace_3_new_philhellene_policy.12.tt: "$mission_task_completed_tt_1$$thrace_03_philhellene_5$$mission_task_completed_tt_2$" #NT!
  
 me_thrace_3_new_philhellene_policy.13.t: "$thrace_03_philhellene_1$: [ROOT.GetCountry.GetAdjective] Investitionen" #NT!
 me_thrace_3_new_philhellene_policy.13.desc: "[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] hat es in seiner Weisheit für angebracht gehalten, in unsere Stadt zu investieren!" #NT!
 me_thrace_3_new_philhellene_policy.13.a: "Eine willkommene Überraschung, aber wem verdanken wir sie…?" #NT!
  
 me_thrace_3_new_philhellene_policy.14.t: "$thrace_03_philhellene_1$: Schwindender Einfluss" #NT!
 me_thrace_3_new_philhellene_policy.14.desc: "Unsere Bemühungen, die florierenden westpontischen Städte unter unserer Kontrolle und unserem Schutz zu halten, sind gescheitert. Da ihr Einfluss innerhalb von [ROOT.GetCountry.GetName] schwindet, lokale Regierungen in Schwierigkeiten geraten, Münzstätten schließen und die wirtschaftliche Rendite unserer Investitionen in der Region ungewiss ist, ist es nicht länger vorteilhaft, unsere Pläne weiterzuverfolgen." #NT!
 me_thrace_3_new_philhellene_policy.14.a: "Katastrophal!" #NT!
 me_thrace_3_new_philhellene_policy.14.tt: "$mission_task_completed_tt_1$$thrace_03_philhellene_1$#!' wurde #R umgangen#!!" #NT!
  # Philhellenic Euergetism 
 me_thrace_3_new_philhellene_policy.21.t: "$thrace_03_philhellene_2$: Die Pflicht der Reichen" #NT!
 me_thrace_3_new_philhellene_policy.21.desc: "Im Geiste der Großzügigkeit und als Zeichen unseres Respekts und mit dem nötigen Pomp und Zeremoniell erhalten alle griechischen Staaten einen Teil des üppigen Reichtums von [ROOT.GetCountry.GetRulerTitle] geschenkt, der zum Wohle der Allgemeinheit eingesetzt werden soll. Mögen alle Griechen am Glück von [ROOT.GetCountry.GetName] teilhaben!" #NT!
 me_thrace_3_new_philhellene_policy.21.a: "Niemand soll die Großzügigkeit [ROOT.GetCountry.GetRuler.GetPraenomen] noch immer in Frage stellen." #NT!
 me_thrace_3_new_philhellene_policy.21.at: "[SCOPE.ScriptValue('tre_mis_3_2_gold_svalue')|Y0] nicht-$macedonian$ #Y $hellenic$#! Länder auf dem griechischen Festland erhalten [SCOPE.ScriptValue('tre_mis_3_2_gold_svalue')|G2] @gold! und gewinnen #G +50#! Meinung von @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]." #NT!
 me_thrace_3_new_philhellene_policy.21.tt: "$mission_task_completed_tt_1$$thrace_03_philhellene_2$$mission_task_completed_tt_2$" #NT!
  
 me_thrace_3_new_philhellene_policy.22.t: "$thrace_03_philhellene_2$: Ein Geschenk von [GetCountry('TRE').GetRuler.GetPraenomen]" #NT!
 me_thrace_3_new_philhellene_policy.22.desc: "[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] hat uns mit einem großzügigen Geschenk beehrt und behauptet, alle Griechen am Reichtum von [GetCountry('TRE').GetName] teilhaben lassen zu wollen. Obwohl es sich zweifellos um einen theatralischen Schachzug handelt, um die Stimmung unseres Volkes und unserer Führer zugunsten der Interessen von [GetCountry('TRE').GetAdjective] zu beeinflussen, ist das in unsere Kassen gelieferte Silber dennoch ein starkes Argument ..." #NT!
 me_thrace_3_new_philhellene_policy.22.a: "Einem geschenkten Talent schaut man nie in den... Mund?" #NT!
  # Personality Cult 
 me_thrace_3_new_philhellene_policy.31.t: "$thrace_03_philhellene_3$: Verehrung von [me_thrace_scope.GetRuler.GetPraenomen]" #NT!
 me_thrace_3_new_philhellene_policy.31.desc: "Ein Herrscher, dessen Einfluss ein für den Normalbürger kaum vorstellbares Ausmaß erreicht und dessen jede einzelne Handlung das Leben jedes Untertans, [me_thrace_scope.GetRuler.GetPraenomen] und der gesamten [me_thrace_scope.GetRuler.GetFamilyDisplayName]-Familie beeinflusst, verdient eine Verehrung, die über bloßen Gehorsam und Ehrerbietung hinausgeht. Es gibt Menschen, die dies bereits verstehen und [me_thrace_scope.GetRuler.GetHerHis]-Taten weithin preisen. Mit der Unterstützung des [me_thrace_scope.GetAdjective]-Staates und der Priesterschaft wurde dieser glühende Kern von Anhängern zum Kern eines vollwertigen staatlichen Kults der Anbetung." #NT!
 me_thrace_3_new_philhellene_policy.31.a: "Die Götter selbst werden [me_thrace_scope.GetRuler.GetHerHis] Loblieder singen!" #NT!
 me_thrace_3_new_philhellene_policy.31.tt: "$mission_task_completed_tt_1$$thrace_03_philhellene_3$$mission_task_completed_tt_2$" #NT!
  # Divine Founder 
 me_thrace_3_new_philhellene_policy.41.t: "$thrace_03_philhellene_4$: Der Gott [deified_char.GetPraenomen]" #NT!
 me_thrace_3_new_philhellene_policy.41.desc: "Eine Stadt zu gründen, die sich innerhalb weniger Jahre in eine blühende Metropole verwandelte, Seite an Seite mit Alexander selbst ein uraltes Reich zu stürzen und seine Armee schneller von Ort zu Ort zu führen, als es menschlich möglich ist, um die rebellischen Griechen, Odrysen und Antigoniden im Detail zu besiegen: Dies sind die Taten eines Nichtsterblichen. Jede dieser Taten und noch viele mehr zeigen eine Vision, Fähigkeit und Stärke der Persönlichkeit, die denen der mächtigen Olympier selbst ebenbürtig sind. Wer könnte bestreiten, dass dies legendäre Taten sind?\n\nVon nun an wird [deified_char.GetPraenomen] seinen rechtmäßigen Platz unter den Göttern von [ROOT.GetCountry.GetName] einnehmen." #NT!
 me_thrace_3_new_philhellene_policy.41.a: "Dies zu leugnen ist Ketzerei." #NT!
 me_thrace_3_new_philhellene_policy.41.tt: "$mission_task_completed_tt_1$$thrace_03_philhellene_4$$mission_task_completed_tt_2$" #NT!
  # Benefactor of Athens 
 me_thrace_3_new_philhellene_policy.51.t: "$thrace_03_philhellene_5$: Ouvertüren" #NT!
 me_thrace_3_new_philhellene_policy.51.desc: "Die große Stadt [GetCountry('ATH').GetName] spielt eine führende Rolle unter den Stadtstaaten Griechenlands. Ihre Unterstützung ist von wesentlicher Bedeutung für unsere Hoffnungen, uns bei den anderen Griechen beliebt zu machen, da viele wahrscheinlich dem Beispiel der Athener folgen werden.\n\nZu diesem Zweck haben wir den Athenern bereits jahrzehntelang unsere Wohltaten angeboten, und mit einer abschließenden Verdoppelung unserer Bemühungen können wir uns nun durchaus die Freundschaft - vielleicht sogar die Loyalität - der Athener verdienen." #NT!
 me_thrace_3_new_philhellene_policy.51.a: "Sie werden sehen, dass wir wahre Freunde von [GetCountry('ATH').GetName] sind." #NT!
 me_thrace_3_new_philhellene_policy.51.tt: "$mission_task_completed_tt_1$$thrace_03_philhellene_5$$mission_task_completed_tt_2$" #NT!
  
 me_thrace_3_new_philhellene_policy.52.t: "$thrace_03_philhellene_5$: Freundschaftsangebote" #NT!
 me_thrace_3_new_philhellene_policy.52.desc: "Gesandte von [GetCountry('TRE').GetName] sind eingetroffen, bringen Geschenke mit und sprechen ausführlich über die vielen Wohltaten, die [GetCountry('ATH').GetName] bereits von [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] erhalten hat. Sie argumentieren, [GetCountry('TRE').GetName] habe seine Freundschaft und Unterstützung für [GetCountry('ATH').GetName] immer wieder reichlich gezeigt und würde gerne anbieten, diese, in ihren Worten „produktive und vorteilhafte“ Beziehung zwischen unseren Nationen weiter zu festigen." #NT!
 me_thrace_3_new_philhellene_policy.52.desc_1: "Sie wären sogar sehr bereit, uns militärisch zu unterstützen, um unsere Freiheit von [athens_overlord_scope.GetName] zu sichern." #NT!
 me_thrace_3_new_philhellene_policy.52.a: "Eine Allianz mit [GetCountry('TRE').GetName] ist eine großartige Chance!" #NT!
 me_thrace_3_new_philhellene_policy.52.b: "Wir können uns zu nichts verpflichten, aber ihre Geschenke sind willkommen." #NT!
 me_thrace_3_new_philhellene_policy.52.c: "Wir glauben nicht." #NT!
  
 me_thrace_3_new_philhellene_policy.53.t: "[GetCountry('TRE').GetAdjective]e Ouvertüren zu [GetCountry('ATH').GetName]" #NT!
 me_thrace_3_new_philhellene_policy.53.desc: "Wir haben erfahren, dass [GetCountry('TRE').GetAdjective]e Gesandte [GetCountry('ATH').GetName] besucht haben, um die politische Situation in Griechenland und die Art der Beziehungen zwischen [GetCountry('ATH').GetName] und [GetCountry('TRE').GetName] zu besprechen.\n\n" #NT!
 me_thrace_3_new_philhellene_policy.53.desc_1: "Als Ergebnis dieser Diskussionen hat es [GetCountry('ATH').GetName] für angebracht gehalten, seinen Verpflichtungen uns gegenüber nicht nachzukommen und ist tatsächlich ein Bündnis mit [GetCountry('TRE').GetName] eingegangen, das unseren Interessen völlig zuwiderläuft!" #NT!
 me_thrace_3_new_philhellene_policy.53.desc_2: "Als Ergebnis dieser Diskussionen hat [GetCountry('ATH').GetName] die Beziehungen zu uns umgehend beendet, offensichtlich ermutigt durch die Gespräche mit den Thrakern!" #NT!
 me_thrace_3_new_philhellene_policy.53.desc_3: "Die Gespräche scheinen ergebnislos zu verlaufen, und [GetCountry('ATH').Get]e Diplomaten versichern uns, dass ihre Loyalität nicht so leicht untergraben werden kann." #NT!
 me_thrace_3_new_philhellene_policy.53.a: "Verdammte [GetCountry('TRE').GetAdjective]e Einmischung!" #NT!
 me_thrace_3_new_philhellene_policy.53.b: "Sie denken, es ist so einfach?" #NT!
 me_thrace_3_new_philhellene_policy.53.c: "Ihre Loyalität ist lobenswert." #NT!
 me_thrace_3_new_philhellene_policy.53.tt: "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName] ist nicht mehr unsere Angelegenheit." #NT!
  
 me_thrace_3_new_philhellene_policy.54.t: "$thrace_03_philhellene_5$: Antwort" #NT!
 me_thrace_3_new_philhellene_policy.54.desc: "Unsere Gesandten sind von [GetCountry('ATH').GetName] zurückgekehrt und bringen Neuigkeiten über die Antwort von [GetCountry('ATH').GetAdjective] auf unsere Angebote.\n\n" #NT!
 me_thrace_3_new_philhellene_policy.54.desc_1: "Sie freuen sich, uns mitteilen zu können, dass die klugen Bürger von [GetCountry('ATH').GetName] den Wert unserer Freundschaft erkennen und unsere Geschenke und unser Bündnisangebot von ganzem Herzen begrüßen. Wir stehen nun vereint in unserem Streben, Frieden und Stabilität in ganz Griechenland zu schaffen." #NT!
 me_thrace_3_new_philhellene_policy.54.desc_2: "Die Athener haben unsere Geschenke dankbar angenommen, müssen uns aber leider mitteilen, dass sie derzeit keinen Wert in einer engeren Beziehung zwischen unseren Nationen sehen. Was jedoch noch nicht ist, kann noch kommen." #NT!
 me_thrace_3_new_philhellene_policy.54.desc_3: "Die Athener haben unsere Angebote rundheraus abgelehnt und sich sogar geweigert, unsere Geschenke anzunehmen, da sie diese als „eklatante Bestechung“ bezeichneten und die Annahme durch ein so kultiviertes Volk wie das von [GetCountry('ATH').GetName] unwürdig wäre." #NT!
 me_thrace_3_new_philhellene_policy.54.a: "Unseren Völkern erwartet eine strahlende Zukunft!" #NT!
 me_thrace_3_new_philhellene_policy.54.b: "Nicht das, was wir erhofft hatten, aber es ist ein Anfang." #NT!
 me_thrace_3_new_philhellene_policy.54.c: "Unerhört! Wie können sie es wagen?!" #NT!
 me_thrace_3_new_philhellene_policy.54.tt: "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName] ist nicht länger Gegenstand von @[athens_overlord_scope.GetFlag]! [athens_overlord_scope.GetName]." #NT!
  # Peloponnesian Overtures 
 me_thrace_3_new_philhellene_policy.61.t: "$thrace_03_philhellene_6$: Das Angebot machen" #NT!
 me_thrace_3_new_philhellene_policy.61.desc: "Obwohl Spartas glorreiche Zeit schon viele Jahrzehnte zurückliegt und sein Einfluss auf Griechenland etwas nachgelassen hat, sind sie immer noch der Schlüssel zur Peloponnes und gelten vielen griechischen Staaten als Vorbild. Unsere Gesandten sind bereits unterwegs, um unseren Fall zu vertreten und diese mutigen Krieger für unsere Sache zu gewinnen." #NT!
 me_thrace_3_new_philhellene_policy.61.a: "Ihr Ruhm würde unsere Sache legitimieren." #NT!
 me_thrace_3_new_philhellene_policy.61.tt: "$mission_task_completed_tt_1$$thrace_03_philhellene_6$$mission_task_completed_tt_2$" #NT!
  
 me_thrace_3_new_philhellene_policy.62.t: "$thrace_03_philhellene_6$: [GetCountry('TRE').GetAdjective] Freundschaft" #NT!
 me_thrace_3_new_philhellene_policy.62.desc: "Gesandte von [GetCountry('TRE').GetName] sind eingetroffen, um unser Wohlwollen zu gewinnen. Sie bringen viele Geschenke mit und erzählen Geschichten über eine großartige Zukunft Griechenlands, in der [GetCountry('SPA').GetName] eine zentrale Rolle spielt." #NT!
 me_thrace_3_new_philhellene_policy.62.desc_1: "Sie würden sogar an unserer Seite kämpfen, um unsere Freiheit von [athens_overlord_scope.GetName] zu erringen!" #NT!
 me_thrace_3_new_philhellene_policy.62.a: "Es wäre herrlich, an ihrer Seite zu stehen!" #NT!
 me_thrace_3_new_philhellene_policy.62.b: "Wir nehmen ihre Geschenke an, machen jedoch keine Versprechungen." #NT!
 me_thrace_3_new_philhellene_policy.62.c: "[GetCountry('SPA').GetName] braucht keine [GetCountry('TRE').GetAdjective] Freundschaft." #NT!
  
 me_thrace_3_new_philhellene_policy.63.t: "[GetCountry('TRE').GetAdjective] Ouvertüren zu [GetCountry('SPA').GetName]" #NT!
 me_thrace_3_new_philhellene_policy.63.desc: "Uns ist zu Ohren gekommen, dass [GetCountry('TRE').GetAdjective] Gesandte [GetCountry('SPA').GetName] besucht haben, um deren Loyalität und Unterstützung zu gewinnen.\n\n" #NT!
 me_thrace_3_new_philhellene_policy.63.desc_1: "Es scheint, sie waren erfolgreich und die Spartaner haben ihre Verpflichtungen uns gegenüber abgelehnt und sich stattdessen mit [GetCountry('TRE').GetName] gegen uns verbündet!" #NT!
 me_thrace_3_new_philhellene_policy.63.desc_2: "Es scheint, dass sie damit zumindest teilweise erfolgreich waren, denn es ermutigte die Spartaner, ihren Verpflichtungen uns gegenüber unverzüglich nachzukommen und ihre Unabhängigkeit von unserem Einfluss zu erklären!" #NT!
 me_thrace_3_new_philhellene_policy.63.desc_3: "Dies ist ihnen offensichtlich nicht gelungen, denn spartanische Gesandte haben uns versichert, dass ihre Loyalität nicht so leicht zu kaufen sei." #NT!
 me_thrace_3_new_philhellene_policy.63.tt: "@[GetCountry('SPA').GetFlag]! [GetCountry('SPA').GetName] ist nicht mehr unser Thema." #NT!
  
 me_thrace_3_new_philhellene_policy.64.t: "$thrace_03_philhellene_6$: Antwort" #NT!
 me_thrace_3_new_philhellene_policy.64.desc: "Unsere Gesandten sind von [GetCountry('SPA').GetName] zurückgekehrt und bringen Neuigkeiten über die Antwort von [GetCountry('SPA').GetAdjective] auf unsere Angebote.\n\n" #NT!
 me_thrace_3_new_philhellene_policy.64.desc_1: "Sie freuen sich, uns mitteilen zu können, dass die mächtigen Krieger von [GetCountry('SPA').GetName] uns in Griechenland gerne als Verbündete zur Seite stehen würden." #NT!
 me_thrace_3_new_philhellene_policy.64.desc_2: "Die Spartaner haben unsere Beiträge zu ihrer Kriegskasse sehr dankbar angenommen, sind jedoch der Ansicht, dass ein formelleres Bündnis derzeit nicht in ihrem Interesse liegt." #NT!
 me_thrace_3_new_philhellene_policy.64.desc_3: "Mit der passend lakonischen Antwort „Wenn unsere Loyalität für einen Preis erkauft werden könnte, wäre sie es nicht wert“ lehnten die Spartaner unsere Kooperationsangebote ab. Sogar unsere Geschenke wurden mit unseren Abgesandten zurückgeschickt." #NT!
 me_thrace_3_new_philhellene_policy.64.a: "Gemeinsam werden wir unbesiegbar sein!" #NT!
 me_thrace_3_new_philhellene_policy.64.b: "Wir werden ihnen zeigen, dass wir ihre Freundschaft verdienen." #NT!
 me_thrace_3_new_philhellene_policy.64.c: "Sie... haben recht..." #NT!
 me_thrace_3_new_philhellene_policy.64.tt: "@[GetCountry('SPA').GetFlag]! [GetCountry('SPA').GetName] ist nicht länger Gegenstand von @[sparta_overlord_scope.GetFlag]! [sparta_overlord_scope.GetName]." #NT!
  # Condone Local Mints 
 me_thrace_3_new_philhellene_policy.71.t: "$thrace_03_philhellene_7$" #NT!
 me_thrace_3_new_philhellene_policy.71.desc: "Das Recht, eine eigene Währung zu prägen, ist ein Zeichen großen Prestiges und normalerweise nur den mächtigeren unabhängigen Staaten vorbehalten. Dennoch wird es seit langem von den westpontischen Stadtstaaten ausgeübt.\n\nTrotz ihrer nominellen Gehorsamkeit gegenüber dem [GetCountry('TRE').GetAdjective] Thron würden wir uns das Wohlwollen dieser Poleis verdienen, wenn wir ihnen erlauben würden, weiterhin ihre eigenen Münzen zu prägen." #NT!
 me_thrace_3_new_philhellene_policy.71.a: "Das ist ein geringer Preis." #NT!
 me_thrace_3_new_philhellene_policy.71.at: "$me_tre_task_start_tt_1$ Lockerung der Prägebeschränkungen." #NT!
  
 me_thrace_3_new_philhellene_policy.72.t: "$thrace_03_philhellene_7$" #NT!
 me_thrace_3_new_philhellene_policy.72.desc: "Unser Verzicht auf die königlichen Münzprivilegien wurde als Zeichen großen Respekts gegenüber den Poleis angesehen. Wir haben nicht nur ein hohes Maß an Wohlwollen bei ihnen aufgebaut, sondern ihre Kontrolle über ihre eigene Münzprägung hat auch ihre Wirtschaft auf eine Weise gestärkt, die letztlich auch uns unerwartet zugute kommen könnte." #NT!
 me_thrace_3_new_philhellene_policy.72.a: "Eine hervorragende Entwicklung!" #NT!
 me_thrace_3_new_philhellene_policy.72.at: "Die Wahrscheinlichkeit, dass unsere Untertanen in den pontischen Städten gegen uns revoltieren, wird um #G -50,0 %#! geringer sein, wenn sie dazu angestachelt werden." #NT!
 me_thrace_3_new_philhellene_policy.72.at1: "Jedes andere Subjekt einer pontischen Stadt erhält außerdem eine Meinung von #G +25#! zu @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] und '#Y $state_improvement_oratory$#!' in seiner Hauptstadtprovinz." #NT!
 me_thrace_3_new_philhellene_policy.72.tt: "$mission_task_completed_tt_1$$thrace_03_philhellene_7$$mission_task_completed_tt_2$" #NT!
 me_thrace_3_new_philhellene_policy.73.t: "[GetCountry('TRE').GetName] Billigt lokale Münzstätten" #NT!
 me_thrace_3_new_philhellene_policy.73.desc: "[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] hat es für angebracht gehalten, die Ansprüche an das königliche Prägeprivileg zu lockern. Anstatt darauf zu bestehen, dass wir von der Prägung unserer eigenen Münzen absehen, wurde uns eine Sondergenehmigung erteilt, diese Arbeit fortzusetzen und die wirtschaftlichen Vorteile daraus zu ziehen." #NT!
 me_thrace_3_new_philhellene_policy.73.a: "Ein Zeichen großen Respekts!" #NT!
  
 me_thrace_3_new_philhellene_policy.74.t: "$thrace_03_philhellene_7$: Lokale Münzstätten geschlossen" #NT!
 me_thrace_3_new_philhellene_policy.74.tt: "$mission_task_completed_tt_1$$thrace_03_philhellene_7$#!' wurde #R umgangen#!!" #NT!
  # Champion of the Greeks 
 me_thrace_3_new_philhellene_policy.81.t: "$thrace_03_philhellene_8$: Ein neuer Beschützer" #NT!
 me_thrace_3_new_philhellene_policy.81.desc: "Unsere Bemühungen in Griechenland zahlen sich aus. Unsere Position wird von Tag zu Tag stärker und die Griechen sehen uns als ihren Beschützer und Verfechter ihrer Interessen.\n\nObwohl unser Sieg über die anderen Nachfolger in Griechenland noch nicht sicher ist, haben wir große Fortschritte dabei gemacht, unsere Präsenz zu sichern, unsere Rivalen herauszufordern und Allianzen zu bilden. Wir sollten uns einen Moment Zeit nehmen, um unsere bisherigen Erfolge zu feiern und unsere Position zu formalisieren." #NT!
 me_thrace_3_new_philhellene_policy.81.a: "Uns geht es gut." #NT!
 me_thrace_3_new_philhellene_policy.81.tt: "$mission_task_completed_tt_1$$thrace_03_philhellene_8$$mission_task_completed_tt_2$" #NT!
  # Garrison the Poleis 
 me_thrace_3_new_philhellene_policy.91.t: "$thrace_03_philhellene_9$" #NT!
 me_thrace_3_new_philhellene_policy.91.desc: "Unsere Präsenz durch ein starkes Kontingent unserer Soldaten in den griechischen Stadtstaaten soll den Behörden der Poleis eine ständige Erinnerung daran sein, wem sie ihre Loyalität schulden.\n\nUnsere Truppen sind in allen Städten stationiert und unsere Kommandeure sind damit betraut, als erste Verteidigungslinie auf alle Anzeichen von organisiertem Widerstand zu reagieren." #NT!
 me_thrace_3_new_philhellene_policy.91.a: "Schicken Sie die Truppen." #NT!
 me_thrace_3_new_philhellene_policy.91.at: "$me_tre_task_start_tt_1$ besetzt die pontischen Städte." #NT!
  
 me_thrace_3_new_philhellene_policy.92.t: "$thrace_03_philhellene_9$" #NT!
 me_thrace_3_new_philhellene_policy.92.desc: "Die Garnisonen wurden errichtet und Kontingente unserer Männer patrouillieren durch die Straßen der Poleis. Die Menschen können sich sicher fühlen, da sie wissen, dass wir sie vor Bedrohungen von außen und von innen schützen.\n\nMögliche Aufstände sollten allein durch den Anblick der ummauerten und befestigten Kasernen, die über den Städten aufragen, erstickt werden, in denen unsere Männer sicher gegen jeden Versuch eines überraschenden Aufstands untergebracht sind." #NT!
 me_thrace_3_new_philhellene_policy.92.a: "Eine sichtbare Erinnerung an unsere Aufmerksamkeit." #NT!
 me_thrace_3_new_philhellene_policy.92.tt: "$mission_task_completed_tt_1$$thrace_03_philhellene_9$$mission_task_completed_tt_2$" #NT!
  
 me_thrace_3_new_philhellene_policy.94.t: "$thrace_03_philhellene_9$: Garnisonen zurückgerufen" #NT!
 me_thrace_3_new_philhellene_policy.94.tt: "$mission_task_completed_tt_1$$thrace_03_philhellene_9$#!' wurde #R umgangen#!!" #NT!
  # Enforce Royal Coinage 
 me_thrace_3_new_philhellene_policy.101.t: "$thrace_03_philhellene_10$" #NT!
 me_thrace_3_new_philhellene_policy.101.desc: "Die Prägung von Geld ist ein Privileg, das weit über den Status der pontischen Poleis hinausgeht. Darüber hinaus sind diese lokalen Währungen eine Quelle des Stolzes und ein Symbol ihrer Souveränität, das nur dazu dient, unsere Bemühungen zur Kontrolle der Region zu untergraben. Und als Symbol der Souveränität müssen diese Münzstätten geschlossen werden." #NT!
 me_thrace_3_new_philhellene_policy.101.a: "Lass es geschehen." #NT!
 me_thrace_3_new_philhellene_policy.101.at: "$me_tre_task_start_tt_1$ Beschlagnahmung des lokalen Zahlungsmittels." #NT!
  
 me_thrace_3_new_philhellene_policy.102.t: "$thrace_03_philhellene_10$" #NT!
 me_thrace_3_new_philhellene_policy.102.desc: "Trotz des zu erwartenden Widerstands wurden die lokalen Münzstätten in den pontischen Kolonien geschlossen und ihre Ausstattung für den königlichen Gebrauch beschlagnahmt." #NT!
 me_thrace_3_new_philhellene_policy.102.a: "Wir werden es sinnvoll nutzen." #NT!
 me_thrace_3_new_philhellene_policy.102.tt: "$mission_task_completed_tt_1$$thrace_03_philhellene_10$$mission_task_completed_tt_2$" #NT!
  
