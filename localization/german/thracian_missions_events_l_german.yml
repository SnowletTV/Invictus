 me_thrace_3_new_philhellene_policy.111.t: "$thrace_03_philhellene_11$: Ein Olivenzweig" #NT!
 me_thrace_3_new_philhellene_policy.111.desc: "Die Menschen von [GetCountry('BOE').GetName] sind stolz und stur und waren den Mazedoniern gegenüber immer feindlich eingestellt. Sobald Alexander den Thron bestieg, rebellierte [GetProvince('(int32)426').GetName] so lautstark, dass Alexander die Stadt dem Erdboden gleichmachte. Jetzt jedoch haben wir die Chance, ihnen ein Friedensangebot zu machen, vergangene Konflikte zu vergessen und vielleicht einen neuen Freund in diesen schwierigen Zeiten und in einem so turbulenten Gebiet wie Griechenland zu finden." #NT!
 me_thrace_3_new_philhellene_policy.111.a: "Schicken wir unsere Abgesandten." #NT!
 me_thrace_3_new_philhellene_policy.111.tt: "$mission_task_completed_tt_1$$thrace_03_philhellene_11$$mission_task_completed_tt_2$" #NT!
  
 me_thrace_3_new_philhellene_policy.112.t: "$thrace_03_philhellene_11$: Ein Olivenzweig" #NT!
 me_thrace_3_new_philhellene_policy.112.desc: "Unsere Beziehungen zu den Mazedoniern im Allgemeinen und Alexanders Nachfolgern im Besonderen waren schon immer wechselhaft. Unsere Loyalität ist schwer zu erlangen und noch schwerer zu erhalten, denn wir sind ein stolzes und stures Volk. Daher war es eine kleine Überraschung, dass die thrakischen Botschafter vor unserer Versammlung erschienen und uns Freundschaft anboten.\n\nSie erkennen unsere früheren Differenzen an, sind aber bereit, den ersten Schritt im Versöhnungsprozess zu machen, indem sie uns ihre Hand reichen (begleitet von einer kleinen Bestechung). Reicht es uns, sie Freunde zu nennen?" #NT!
 me_thrace_3_new_philhellene_policy.112.a: "Ja, wir werden sie Freunde nennen!" #NT!
 me_thrace_3_new_philhellene_policy.112.b: "Wir erkennen ihre guten Absichten an, nicht ihre Freundschaft." #NT!
 me_thrace_3_new_philhellene_policy.112.c: "Niemals!" #NT!
  
 me_thrace_3_new_philhellene_policy.113.t: "$thrace_03_philhellene_11$: Rebellen!" #NT!
 me_thrace_3_new_philhellene_policy.113.desc: "Es ist uns zu Ohren gekommen, dass unser Subjekt, [GetCountry('BOE').GetName], von [GetCountry('TRE').GetAdjective] Abgesandten kontaktiert wurde.\n\n" #NT!
 me_thrace_3_new_philhellene_policy.113.desc_1: "Diese verräterischen, unzuverlässigen Böotier haben ein Bestechungsgeld von [GetCountry('TRE').GetAdjective] angenommen und sich für unabhängig erklärt! Um das Ganze noch schlimmer zu machen, haben sie auch ihre Feindschaft akzeptiert und ihre Länder zu Verbündeten erklärt. Obwohl ihr Verrat nicht völlig unerwartet kommt, werden sie teuer dafür bezahlen!" #NT!
 me_thrace_3_new_philhellene_policy.113.desc_2: "Diese verräterischen, unzuverlässigen Böotier haben ein Bestechungsgeld von [GetCountry('TRE').GetAdjective] angenommen und sich für unabhängig erklärt! Aus irgendeinem seltsamen Grund haben sie jedoch die Freundschaft von [GetCountry('TRE').GetAdjective] abgelehnt und glauben fälschlicherweise, sie könnten auf eigenen Füßen stehen. Obwohl ihr Verrat nicht völlig unerwartet kommt, werden sie teuer dafür bezahlen!" #NT!
 me_thrace_3_new_philhellene_policy.113.desc_3: "Glücklicherweise war unser Vertrauen verdient, sie lehnten das Angebot ab und blieben uns treu." #NT!
 me_thrace_3_new_philhellene_policy.113.a: "Verräter!" #NT!
 me_thrace_3_new_philhellene_policy.113.b: "Tatsächlich verblendete Narren …" #NT!
 me_thrace_3_new_philhellene_policy.113.c: "Exzellent!" #NT!
 me_thrace_3_new_philhellene_policy.113.tt: "@[GetCountry('BOE').GetFlag]! [GetCountry('BOE').GetName] ist nicht mehr unser Thema." #NT!
  
 me_thrace_3_new_philhellene_policy.114.t: "$thrace_03_philhellene_11$: Böotische Antwort" #NT!
 me_thrace_3_new_philhellene_policy.114.desc: "Unsere Gesandten nach [GetCountry('BOE').GetName] sind mit einer Antwort zurückgekehrt.\n\n" #NT!
 me_thrace_3_new_philhellene_policy.114.desc_1: "Sie haben unser Angebot begeistert angenommen! Sie haben nicht nur ihre Unabhängigkeit von ihrem Oberherrn erklärt, sondern sich auch mit uns verbündet. Dies ist wirklich ein beeindruckender Erfolg für unsere Diplomatie, der unsere Position in Griechenland sicherer und unseren zukünftigen Vorstoß in der Region einfacher machen wird." #NT!
 me_thrace_3_new_philhellene_policy.114.desc_2: "Sie haben unser Angebot mit einigen Vorbehalten angenommen. Sie haben zwar ihre Unabhängigkeit von ihrem Oberherrn erklärt, sich aber nicht auf eine langfristige Freundschaft einlassen wollen. Obwohl dieses Ergebnis immer noch ein Erfolg für unsere Diplomatie ist, wird die isolierte Position von [GetCountry('BOE').GetName] auf der politischen Bühne sie der Willkür jeder größeren Macht in der Region ausliefern. Wir sollten besser sicherstellen, dass wir es sind." #NT!
 me_thrace_3_new_philhellene_policy.114.desc_3: "Leider bringen sie schlechte Nachrichten. Die Böotier lachten über unser Angebot und schickten unsere Botschafter mit einer Botschaft voller Verachtung zurück. Wenn wir ihre Städte wollen, müssen wir sie mit Gewalt einnehmen!" #NT!
 me_thrace_3_new_philhellene_policy.114.a: "Exzellent!" #NT!
 me_thrace_3_new_philhellene_policy.114.b: "Wir werden ihre Situation im Auge behalten." #NT!
 me_thrace_3_new_philhellene_policy.114.c: "Verflucht!" #NT!
 me_thrace_3_new_philhellene_policy.114.tt: "@[GetCountry('BOE').GetFlag]! [GetCountry('BOE').GetName] ist nicht länger Gegenstand von @[boeotia_overlord_scope.GetFlag]! [boeotia_overlord_scope.GetName]." #NT!
  # Hellenic League 
 me_thrace_3_new_philhellene_policy.121.t: "$thrace_03_philhellene_12$: Ein freundlicher Vorschlag" #NT!
 me_thrace_3_new_philhellene_policy.121.desc: "Die Griechen sind bekanntermaßen ein widerspenstiger Haufen. Sie geben ihre berühmte „Autonomie und Freiheit“ nur ungern auf, außer in den verzweifeltsten Situationen, in denen sie sich zu Bündnissen zusammenschließen. Griechische Bünde sind ein mächtiges Werkzeug in den Händen derjenigen, die sie kontrollieren – wie die Hegemonie Athens nach den Perserkriegen und Philipps Kontrolle griechischer Angelegenheiten durch den Korinthischen Bund gezeigt haben.\n\nWenn es uns gelänge, unsere verstreuten Verbündeten und die kleineren, unabhängigen Fraktionen, die es derzeit in Griechenland gibt, zu einem Bündnis zusammenzuschließen, wäre unser Einfluss auf das Gebiet unbestreitbar." #NT!
 me_thrace_3_new_philhellene_policy.121.a: "Hören wir, was sie sagen." #NT!
  
 me_thrace_3_new_philhellene_policy.122.t: "$thrace_03_philhellene_12$: Ein suggestives Angebot" #NT!
 me_thrace_3_new_philhellene_policy.122.desc: "Botschafter aus [GetCountry('TRE').GetName] haben uns ein Angebot gemacht. Die griechischen freien Poleis sind schwach, wenn sie allein dastehen, und Griechenland ist schon zu lange das Schlachtfeld der Diadochen. Der thrakische Herrscher [GetCountry('TRE').GetRuler.GetName] schlägt vor, dass wir uns einem Bund freier Städte unter seinem Schutz anschließen, denn in der Zahl liegt Stärke.\n\nDer Vorschlag ist ungeheuerlich, aber wir haben vielleicht keine andere Wahl. Der ständige Zustand von Konflikt und Unsicherheit, der durch die nie endenden Kämpfe der Nachfolger verursacht wurde, hat Griechenland stark verarmt, und ein starker Bund unter dem Schutz eines der Anwärter könnte unsere einzige Überlebenschance sein." #NT!
 me_thrace_3_new_philhellene_policy.122.a: "Wir akzeptieren." #NT!
 me_thrace_3_new_philhellene_policy.122.b: "Das werden wir niemals akzeptieren!" #NT!
 me_thrace_3_new_philhellene_policy.122.tt: "Jeder freie griechische Staat auf dem Festland [GetProvince('(int32)418').GetArea.GetRegion.GetName] hat ein Angebot erhalten, sich einem vereinigten hellenischen Untertan von @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] anzuschließen." #NT!
 me_thrace_3_new_philhellene_policy.122.at: "@[THIS.GetCountry.GetFlag]! [THIS.GetCountry.GetName] wird den neuen Staat leiten." #NT!
  
 me_thrace_3_new_philhellene_policy.123.t: "$thrace_03_philhellene_12$: Antworten" #NT!
 me_thrace_3_new_philhellene_policy.123.desc: "Vor nicht allzu langer Zeit haben wir Abgesandte durch ganz Griechenland geschickt. Ihre Aufgabe war es, so viele lokale Mächte wie möglich davon zu überzeugen, einem Bund unter unserer Führung beizutreten, um ihre Sicherheit in diesen turbulenten Zeiten zu gewährleisten. Heute sind alle unsere Abgesandten endlich zurückgekehrt.\n\n" #NT!
 me_thrace_3_new_philhellene_policy.123.desc_1: "Eine beachtliche Anzahl von Staaten hat zugestimmt!\n\n[GetCountry('TRE').GetRuler.GetPraenomen] ist demütig und geehrt durch das Vertrauen, das die Griechen in [GetCountry('TRE').GetRuler.GetHerHim] setzen. Unser Herrscher verkündet die Wiedergeburt der Hellenischen Liga, deren Aufgabe es ist, die griechische „Autonomia Kai Eleutheria“ unter dem wohlwollenden und schützenden Auge von [GetCountry('TRE').GetName] zu verteidigen." #NT!
 me_thrace_3_new_philhellene_policy.123.desc_2: "Leider bringen sie schlechte Nachrichten; kein Land hat unser Angebot angenommen. Sie sind offensichtlich den trügerischen Versprechungen eines unserer Rivalen erlegen!\n\nEs gibt keine Möglichkeit mehr, sie zur Vernunft zu bringen." #NT!
 me_thrace_3_new_philhellene_policy.123.a: "Sehr gut..." #NT!
 me_thrace_3_new_philhellene_policy.123.tt: "$mission_task_completed_tt_1$$thrace_03_philhellene_12$$mission_task_completed_tt_2$." #NT!
 me_thrace_3_new_philhellene_policy.123.tt1: "Kein griechischer Staat nimmt unser Angebot an." #NT!
 me_thrace_3_new_philhellene_policy.123.at: "[THIS.GetCountry.MakeScope.GetVariable('league_counter_var').GetValue|0Y] Die griechischen Staaten haben dies akzeptiert und sich zu unserem neuen Lehnssubjekt zusammengeschlossen @[league_head_scope.GetFlag]! [league_head_scope.GetName]" #NT!
  # Invest in the Poleis 
 me_thrace_3_new_philhellene_policy.131.t: "$thrace_03_philhellene_13$: Investitionen" #NT!
 me_thrace_3_new_philhellene_policy.131.desc: "Wir werden einen großen Teil der Staatskasse zur Finanzierung groß angelegter Projekte in den Poleis bereitstellen, die den Bewohnern zugutekommen. So können sie in ihrem Alltag die Hand von [GetCountry('TRE').GetName] am Werk sehen, wie sie ihre Stadt und ihr Schicksal prägt und eine Schlüsselrolle für ihren wirtschaftlichen Wohlstand spielt." #NT!
 me_thrace_3_new_philhellene_policy.131.a: "Sie werden sehen, dass [GetCountry('TRE').GetName] ein Teil ihres Lebens ist." #NT!
 me_thrace_3_new_philhellene_policy.131.at: "$me_tre_task_start_tt_1$ Gewährleistung städtischer Privilegien." #NT!
  
 me_thrace_3_new_philhellene_policy.132.t: "$thrace_03_philhellene_13$: Rückgaben" #NT!
 me_thrace_3_new_philhellene_policy.132.desc: "Unsere Investitionen haben sich reichlich gelohnt. Den Völkern der Poleis wurde nicht nur gezeigt, dass [GetCountry('TRE').GetName] nie weit weg ist und sich zutiefst um ihr Wohlergehen sorgt. Auch die Wirtschaft der Städte hat sich messbar und, was für die Bewohner noch wichtiger ist, sichtbar verbessert." #NT!
 me_thrace_3_new_philhellene_policy.132.a: "Alle, die von [GetCountry('TRE').GetName] berührt werden, gedeihen." #NT!
 me_thrace_3_new_philhellene_policy.132.at1: "Jedes andere Subjekt einer pontischen Stadt erhält außerdem eine Meinung von #G +25#! zu @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] und '#Y $state_improvement_religious$#!' in seiner Hauptstadtprovinz." #NT!
 me_thrace_3_new_philhellene_policy.132.tt: "$mission_task_completed_tt_1$$thrace_03_philhellene_13$$mission_task_completed_tt_2$" #NT!
  
 me_thrace_3_new_philhellene_policy.133.t: "[GetCountry('TRE').GetAdjective] Investitionen" #NT!
 me_thrace_3_new_philhellene_policy.133.desc: "Gold aus der Schatzkammer von [GetCountry('TRE').GetAdjective] ist kürzlich in [ROOT.GetCountry.GetName] geflossen, um neue Infrastruktur, Aquädukte und Wohnungen zu bauen, aber auch um wichtige Geschäftsvorhaben zu unterstützen. Unsere Leute sehen die Hand von [GetCountry('TRE').GetName] am Werk, um ihr Leben zu verbessern und Wohlstand für alle zu schaffen.\n\nVielleicht bringt der Schutz von [GetCountry('TRE').GetName] tatsächlich Vorteile mit sich ..." #NT!
 me_thrace_3_new_philhellene_policy.133.a: "Ihre Großzügigkeit wurde zur Kenntnis genommen." #NT!
  
 me_thrace_3_new_philhellene_policy.134.t: "$thrace_03_philhellene_13$: Renditen ungewiss" #NT!
 me_thrace_3_new_philhellene_policy.134.tt: "$mission_task_completed_tt_1$$thrace_03_philhellene_13$#!' wurde #R umgangen#!!" #NT!
  # Solidify Control 
 me_thrace_3_new_philhellene_policy.141.t: "$thrace_03_philhellene_14$" #NT!
 me_thrace_3_new_philhellene_policy.141.desc: "Die Zeit der fortgesetzten Autonomie der Poleis nähert sich ihrem Ende. Unsere Bürokraten stehen bereit, die Kontrolle über alle Entscheidungsorgane zu übernehmen, während lokale Ratssitzungen nur unter unserer Leitung stattfinden.\n\nDa mit Widerstand zu rechnen ist, haben unsere Soldaten freie Hand, alle nicht genehmigten Versammlungen aufzulösen, bis sich die Bevölkerung an den neuen Status Quo gewöhnt hat." #NT!
 me_thrace_3_new_philhellene_policy.141.a: "Die Poleis werden unserem Willen unterworfen sein." #NT!
 me_thrace_3_new_philhellene_policy.141.at: "$me_tre_task_start_tt_1$ Integration der Verwaltung unserer pontischen Stadtsubjekte." #NT!
  
 me_thrace_3_new_philhellene_policy.142.t: "$thrace_03_philhellene_14$" #NT!
 me_thrace_3_new_philhellene_policy.142.desc: "Die Bürokratien der Poleis wurden in unsere eigene integriert, allerdings mit dem erwarteten Widerstand. Um den Schlag abzumildern, werden die üblichen demokratischen Ratssitzungen, bei denen die Bürger ihre Meinung äußern können, weiterhin zugelassen, aber die Entscheidungen dieser Gremien gelten von nun an als „beratend“. Mit der Zeit werden sie die Überlegenheit unserer bewährten Regierungsmethoden erkennen." #NT!
 me_thrace_3_new_philhellene_policy.142.a: "Mit der Zeit wird sogar ihr Gefühl der Unabhängigkeit schwinden." #NT!
 me_thrace_3_new_philhellene_policy.142.tt: "$mission_task_completed_tt_1$$thrace_03_philhellene_14$$mission_task_completed_tt_2$" #NT!
  
 me_thrace_3_new_philhellene_policy.144.t: "$thrace_03_philhellene_13$: Kontrolle verloren" #NT!
 me_thrace_3_new_philhellene_policy.144.tt: "$mission_task_completed_tt_1$$thrace_03_philhellene_14$#!' wurde #R umgangen#!!" #NT!
  # Formalize Autonomy 
 me_thrace_3_new_philhellene_policy.151.t: "$thrace_03_philhellene_15$: Arrangements" #NT!
 me_thrace_3_new_philhellene_policy.151.desc: "Das kürzlich erworbene Wohlwollen bei den Regierungen der Poleis und sogar bei ihren Völkern hat uns eine stärkere Position am Verhandlungstisch verschafft. Wenn wir die richtigen Anreize bieten, ist es vielleicht möglich, die Unterstützung von genügend Teilen der Eliten dieser Städte zu gewinnen, um praktisch jede Möglichkeit weiterer Rebellionen ihrerseits auszuschließen." #NT!
 me_thrace_3_new_philhellene_policy.151.a: "Es ist eine lohnende Möglichkeit, die man weiterverfolgen sollte." #NT!
 me_thrace_3_new_philhellene_policy.151.at: "$me_tre_task_start_tt_1$ Formalisierung der Autonomie unserer pontischen Stadtsubjekte." #NT!
  
 me_thrace_3_new_philhellene_policy.152.t: "$thrace_03_philhellene_15$: Vereinbarungen" #NT!
 me_thrace_3_new_philhellene_policy.152.desc: "Wie wir gehofft hatten, konnten wir durch unseren guten Willen, gepaart mit Autonomieversprechen und etwas Nachsicht in Bezug auf die nominellen Rechte einer Stadt, die rebellischen Fraktionen der Poleis-Führung so weit schwächen, dass weitere Aufstände sehr unwahrscheinlich werden. Nun wurde ein Abkommen unterzeichnet, das viele ihrer Rechte formalisiert und die gemäßigteren Teile ihrer Bürgerschaft vollständig befriedet.\n\nMit der Zeit werden sie jedoch möglicherweise weniger auf diese Autonomiegarantien bestehen als jetzt." #NT!
 me_thrace_3_new_philhellene_policy.152.a: "Frieden war zu diesem Preis ein Schnäppchen." #NT!
 me_thrace_3_new_philhellene_policy.152.at: "Unsere Untertanen aus der pontischen Stadt werden nicht länger an einen Aufstand denken." #NT!
 me_thrace_3_new_philhellene_policy.152.tt: "$mission_task_completed_tt_1$$thrace_03_philhellene_15$$mission_task_completed_tt_2$" #NT!
  
 me_thrace_3_new_philhellene_policy.154.t: "$thrace_03_philhellene_15$: Lokale Regierungen kämpfen" #NT!
 me_thrace_3_new_philhellene_policy.154.tt: "$mission_task_completed_tt_1$$thrace_03_philhellene_15$#!' wurde #R umgangen#!!" #NT!
  # Revolt events 
 me_thrace_3_new_philhellene_policy.201.t: "Poleis an der Pontischen Küste" #NT!
 me_thrace_3_new_philhellene_policy.201.desc: "[GetCountry('TRE').GetName]s Kontrolle über das Gebiet der griechischen Kolonien am westlichen Ufer des Pontus Euxinus ist nicht vollständig. In den vergangenen Jahrzehnten haben die pontischen Poleis bereits wiederholt ihre Illoyalität und ihren Wunsch nach einem demokratischen Leben frei von den Fängen von [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetName] gezeigt.\n\nEs könnte sich lohnen, unsere Gesandten in diese stolzen Stadtstaaten zu schicken und ihnen zu erklären, was wir ihnen in ihrem Streben nach Freiheit bieten könnten. Wenn wir das Feuer nur ein wenig anfachen und materielle und militärische Hilfe zusammen mit einem Versprechen der Unabhängigkeit anbieten, könnten wir in der Region Verbündete finden und [GetCountry('TRE').GetAdjective] [GetCountry('TRE').GetRulerTitle] etwas anderes geben, auf das sich [GetCountry('TRE').GetRuler.GetHerHis] militärisch konzentrieren kann." #NT!
 me_thrace_3_new_philhellene_policy.201.a: "Ein mutiger Plan – genau das, was wir brauchen." #NT!
 me_thrace_3_new_philhellene_policy.201.at: "Unsere Unterstützung wird die Wahrscheinlichkeit eines offenen Protests seitens der pontischen Städte erheblich erhöhen." #NT!
 me_thrace_3_new_philhellene_policy.201.b: "Uns stehen nicht genügend Mittel zur Verfügung." #NT!
 me_thrace_3_new_philhellene_policy.201.bt: "Die pontischen Städte könnten sich auch ohne unsere Unterstützung für eine Rebellion entscheiden, aber das ist weitaus unwahrscheinlicher." #NT!
  
 me_thrace_3_new_philhellene_policy.202.t: "Die Flammen der Rebellion" #NT!
 me_thrace_3_new_philhellene_policy.202.desc_1: "Angesichts ihres aktuellen Krieges mit [GetCountry('TRE').GetName] sind Gesandte von [black_sea_revolt_supporter.GetName] eingetroffen, um eine Audienz bei [ROOT.GetCountry.GetRuler.GetName] und der Elite von [ROOT.GetCountry.GetAdjective] zu erbitten.\n\nSie haben leidenschaftlich dargelegt, welche Bedrohung das tyrannische [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetName] für die Integrität der Region und sogar für unsere Werte selbst darstellt. Die Gesandten von [black_sea_revolt_supporter.GetAdjective] behaupten, dass sie von [black_sea_revolt_supporter.GetRulerTitle] [black_sea_revolt_supporter.GetRuler.GetName] die Autorität erhalten haben, uns einen großen Beitrag zu unserer Kriegskasse anzubieten, zusätzlich zum Versprechen militärischer Unterstützung, sollten wir uns ihnen in ihrem Krieg gegen [GetCountry('TRE').GetName] anschließen." #NT!
 me_thrace_3_new_philhellene_policy.202.desc_2: "Der anhaltende Krieg unseres Oberherrn [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] mit seinen Feinden bietet uns die Gelegenheit, erneut unsere Freiheit zu erringen. Da ihre Armeen abgelenkt sind, haben wir sowohl den Überraschungseffekt als auch eine überlegene militärische Position in der Region.\n\nGesandte wurden bereits in unsere Nachbarstadtstaaten geschickt, und mit etwas Glück können wir unsere Aktionen koordinieren, um alle unsere Freiheit zu erlangen." #NT!
 me_thrace_3_new_philhellene_policy.202.a: "Jetzt ist es an der Zeit, unser Schicksal in die Hand zu nehmen!" #NT!
 me_thrace_3_new_philhellene_policy.202.at: "Wir werden bald unseren Unabhängigkeitskrieg beginnen, zusammen mit allen anderen westpontischen Stadtstaaten, die unsere Entschlossenheit zur Freiheit teilen." #NT!
 me_thrace_3_new_philhellene_policy.202.b: "Dieses Vorgehen kann nur zum sicheren Untergang führen." #NT!
  
 me_thrace_3_new_philhellene_policy.203.t_1: "Pontischer Aufstand!" #NT!
 me_thrace_3_new_philhellene_policy.203.t_2: "Pontische Loyalität setzt sich durch" #NT!
 me_thrace_3_new_philhellene_policy.203.desc_4: "Im Nachhinein scheint unsere Einmischung unnötig gewesen zu sein:" #NT!
 me_thrace_3_new_philhellene_policy.203.desc_5: "Unsere Geschenke und Unterstützungsangebote haben sich gelohnt:" #NT!
 me_thrace_3_new_philhellene_policy.203.desc_6: "Leider waren unsere Geschenke und Hilfsangebote vergebens." #NT!
 me_thrace_3_new_philhellene_policy.203.desc_1: "[black_sea_revolt_leader.GetName] hat gegen [GetCountry('TRE').GetName] und die Tyrannei von [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] zu den Waffen gegriffen! Obwohl sie in ihrem Widerstand gegen ihren Oberherrn allein unter ihresgleichen stehen, dürfte diese neue Entwicklung eine willkommene Abwechslung für die Armeen von Lysimachos darstellen." #NT!
 me_thrace_3_new_philhellene_policy.203.desc_2: "[black_sea_revolt_leader.GetName] hat gegen [GetCountry('TRE').GetName] und die Tyrannei von [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] zu den Waffen gegriffen! Andere Städte folgten ihrem Beispiel und die Flammen der Rebellion breiten sich rasch in der Region aus. Dies sollte als große Ablenkung für die Armeen von Lysimachos dienen." #NT!
 me_thrace_3_new_philhellene_policy.203.desc_3: "Kein einziger der pontischen Poleis hat die Gelegenheit genutzt, sich gegen ihren Oberherrn zu erheben! Es scheint, als würden sie lieber dasitzen und zusehen, wie ihre Hoffnungen auf Freiheit verfliegen, als an unserer Seite zu stehen und zu kämpfen." #NT!
 me_thrace_3_new_philhellene_policy.203.a: "Exzellent!" #NT!
 me_thrace_3_new_philhellene_policy.203.b: "Feiglinge!" #NT!
  
 me_thrace_3_new_philhellene_policy.204.desc_1: "[black_sea_revolt_leader.GetName] hat sich gegen unsere Herrschaft erhoben und versucht offensichtlich, unsere Beschäftigung mit dem aktuellen Krieg auszunutzen! Glücklicherweise hat sich dieser Aufstand nicht über ihr Land hinaus ausgebreitet und mit etwas Glück sollte er schnell niedergeschlagen werden können.\n\n" #NT!
 me_thrace_3_new_philhellene_policy.204.desc_2: "[black_sea_revolt_leader.GetName] hat sich gegen unsere Herrschaft erhoben und andere in der Region sind ihrem Beispiel schnell gefolgt! Sie wollen die Gelegenheit nutzen, während wir durch unseren aktuellen Krieg abgelenkt sind.\n\n" #NT!
 me_thrace_3_new_philhellene_policy.204.desc_3: "Unser gegenwärtiger Krieg hat uns anfällig für mögliche Illoyalität seitens der westpontischen Städte gemacht. Es wäre für einen unserer Feinde ein Leichtes gewesen, einen Aufstand anzuzetteln und die strategische Lage in der Region drastisch zu verändern.\n\nDoch aus welchem ​​Grund auch immer - ob unsere Feinde es nicht einmal versucht haben oder ob die Loyalität der Poleis gesiegt hat - es scheint, dass wir uns derzeit keine Sorgen über ihre Illoyalität machen müssen." #NT!
 me_thrace_3_new_philhellene_policy.204.desc_4: "Wir haben keinen Grund zu der Annahme, dass ihre Illoyalität auf Einmischung von außen zurückzuführen sei." #NT!
 me_thrace_3_new_philhellene_policy.204.desc_5: "Es scheint, dass die Einmischung von [black_sea_revolt_supporter.GetName] für diesen Aufstand verantwortlich ist." #NT!
 me_thrace_3_new_philhellene_policy.204.a: "Verräterische Mücken!" #NT!
 me_thrace_3_new_philhellene_policy.204.b: "Ihre Loyalität ist lobenswert." #NT!
