  ### Philhellene Policy 
  # Mission 
 thrace_03_philhellene: "Eine neue philhellenische Politik" #NT!
 thrace_03_philhellene_DESCRIPTION: "Unsere Art, die Griechen zu verspotten, auszugrenzen und sie als Bürger zweiter Klasse zu behandeln, hat nur Groll und Feindseligkeit genährt und unsere Bemühungen, unsere Hegemonie über die griechischen Staaten und ihre Kolonien zu etablieren, auf Schritt und Tritt vereitelt. Vielleicht ist es Zeit für eine neue Politik - eine Politik des Respekts und der Ehrfurcht gegenüber den Griechen und ihrer Kultur; eine Politik der Zusammenarbeit und Großzügigkeit statt Antagonismus und Gier." #NT!
 thrace_03_philhellene_CRITERIA_DESCRIPTION: "Bewältigen Sie die Illoyalität der griechischen Kolonien am Westufer des Pontus Euxinus und weiten Sie den thrakischen Einfluss auf das griechische Kernland aus, indem Sie die Herzen und Köpfe der Griechen gewinnen." #NT!
 thrace_03_philhellene_BUTTON_TOOLTIP: "Die Mazedonier haben lange auf ihrer Überlegenheit gegenüber den Griechen bestanden, und als Folge davon sind wir mit einer Rebellion unserer griechischen Untertanen nach der anderen konfrontiert. Ein neuer Ansatz, die Griechen wenn nicht als Gleichberechtigte, so doch zumindest als würdige und respektable Völker zu behandeln, könnte bessere Ergebnisse bringen." #NT!
  # Tasks 
 thrace_03_philhellene_1: "Westpontische Kolonien" #NT!
 thrace_03_philhellene_1_DESC: "Die wohlhabenden griechischen Kolonien am Westufer des Pontus Euxinus, von denen einige von Städten gegründet wurden, die einst selbst griechische Kolonien waren, sind für die Gesundheit unserer Nation von entscheidender Bedeutung. Wir müssen alles tun, was wir können, um ihr Wirtschaftswachstum anzukurbeln." #NT!
 thrace_03_philhellene_1_allow_tt: "@[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] hat mindestens [SCOPE.ScriptValue('tre_mis_3_1_target')|Y0] der pontischen Städte an der Westküste des Schwarzen Meeres als Motive. ([SCOPE.Custom('tre_mis_03_1_cus_loc')]/[SCOPE.ScriptValue('tre_mis_3_1_target')|0Y])" #NT!
 tre_mis_3_1_current_ongoing: "[SCOPE.ScriptValue('tre_mis_3_1_current')|R0]" #NT!
 tre_mis_3_1_current_complete: "[SCOPE.ScriptValue('tre_mis_3_1_current')|Y0]" #NT!
 thrace_03_philhellene_1_reward_tt: "$pontic_city_subject_province_tt$ '#Y $state_improvement_civic$#!'." #NT!
 pontic_city_subject_province_tt: "Provinzen unserer pontischen Stadtsubjekte an der Westküste des Schwarzen Meeres ([GetProvince('(int32)481').GetArea.GetName], [GetProvince('(int32)4248').GetArea.GetName] und [GetProvince('(int32)4513').GetArea.GetName]) erhalten ebenfalls" #NT!
  
 thrace_03_philhellene_2: "Philhellenischer Euergetismus" #NT!
 thrace_03_philhellene_2_DESC: "Euergetismus oder „gute Taten“ ist die von den Wohlhabenden in der Gesellschaft erwartete Praxis, ihren Reichtum an die Gemeinschaft zu verteilen. [ROOT.GetCountry.GetRuler.GetName] wird von [ROOT.GetCountry.GetRuler.GetHerHis] griechischen Untertanen nicht ernst genommen, es sei denn, [ROOT.GetCountry.GetRuler.GetSheHe] geht mit gutem Beispiel voran und gibt einen Teil seines [ROOT.GetCountry.GetRuler.GetHerHis] Reichtums für die Verbesserung aller griechischen Staaten aus." #NT!
 thrace_03_philhellene_2_reward_tt: "Jedes Land in der Region [GetProvince('(int32)418').GetArea.GetRegion.GetName], das nicht zu $macedonian$ #Y $hellenic$#! gehört, mit Ausnahme von [GetProvince('(int32)358').GetArea.GetName] und [GetProvince('(int32)476').GetArea.GetName], erhält einen Anteil am Gold ([SCOPE.ScriptValue('tre_mis_3_2_gold_svalue')|G2] @Gold!) und #G +50#! Meinung von @#Y0! #Y1." #NT!
  
 thrace_03_philhellene_3: "Personenkult" #NT!
 thrace_03_philhellene_3_DESC: "Als jemand, der in Alexanders Fußstapfen tritt, ist es nur angemessen, dass [ROOT.GetCountry.GetRuler.GetName] gepriesen und verehrt wird, wie einst Alexander. Diejenigen, die [ROOT.GetCountry.GetRuler.GetFirstName] am fanatischsten verehren, sollten ermutigt und mit den Mitteln ausgestattet werden, um zum Kern eines wahren Kults zu Ehren von [ROOT.GetCountry.GetRuler.GetFirstName] zu werden." #NT!
  
 thrace_03_philhellene_4: "Göttlicher Gründer" #NT!
 thrace_03_philhellene_4_DESC: "[GetCharacter('(int32)41').GetPraenomen] Seine Leistungen werden nur denen Alexanders selbst nachgestellt und er wird von Griechen und Mazedoniern gleichermaßen geliebt wie kein anderer! Wenn dies nicht die Taten eines Gottes waren, was dann?" #NT!
 thrace_03_philhellene_4_allow_tt: "@[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] hat ein nicht-tribales, nicht-$macedonian$ #Y $hellenic$#! Subjekt." #NT!
  
 thrace_03_philhellene_5: "Wohltäter von Athen" #NT!
 thrace_03_philhellene_5_DESC: "Da der Einfluss unserer Rivalen in Griechenland selbst wächst, sollten wir die Athener an unsere langjährige Unterstützung ihrer Sache erinnern. Mit weiteren Geschenken und dem feierlichen Versprechen militärischer Hilfe können wir sie möglicherweise endgültig dem Einfluss unserer Feinde entreißen." #NT!
 thrace_03_philhellene_5_reward_tt: "Wenn @[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName] unser Angebot annimmt:" #NT!
 thrace_03_philhellene_5_reward_tt1: "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName] könnte unser Verbündeter werden." #NT!
 thrace_03_philhellene_5_claims_tt: "@[GetCountry('ATH').GetOverlord.GetFlag]! [GetCountry('ATH').GetOverlord.GetName] erhält Ansprüche auf @[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName]" #NT!
  
 thrace_03_philhellene_6: "Peloponnesische Ouvertüren" #NT!
 thrace_03_philhellene_6_DESC: "Die dominierende Macht der Peloponnes, [GetCountry('SPA').GetName], lässt sich durch den gezielten Einsatz von Reichtum und Versprechungen durchaus für unsere Sache gewinnen." #NT!
 thrace_03_philhellene_6_reward_tt: "Wenn @[GetCountry('SPA').GetFlag]! [GetCountry('SPA').GetName] unser Angebot annimmt:" #NT!
 thrace_03_philhellene_6_reward_tt1: "@[GetCountry('SPA').GetFlag]! [GetCountry('SPA').GetName] könnte unser Verbündeter werden." #NT!
 thrace_03_philhellene_6_claims_tt: "@[GetCountry('SPA').GetOverlord.GetFlag]! [GetCountry('SPA').GetOverlord.GetName] erhält Ansprüche auf @[GetCountry('SPA').GetFlag]! [GetCountry('SPA').GetName]" #NT!
  
 thrace_03_philhellene_7: "Örtliche Münzstätten billigen" #NT!
 thrace_03_philhellene_7_DESC: "Indem wir den griechischen Kolonien gestatten, ihre eigenen Münzprägungen durchzuführen, bringen wir unseren Respekt zum Ausdruck und stärken zugleich ihre Fähigkeit, ihre Städte zu entwickeln." #NT!
 thrace_03_philhellene_7_reward_tt: "$me_thrace_3_new_philhellene_policy.72.at$\n$thrace_03_philhellene_13_reward_tt$" #NT!
 thrace_03_philhellene_7_reward_tt1: "$pontic_city_subject_province_tt$ erhält außerdem '#Y $state_improvement_oratory$#!'." #NT!
  
 thrace_03_philhellene_8: "Champion der Griechen" #NT!
 thrace_03_philhellene_8_DESC: "Aufgrund unserer Erfolge und unserer anhaltenden Unterstützung der Griechen gegen ihre Feinde können wir uns durchaus mit Recht als „Champion aller Griechen“ bezeichnen." #NT!
  
 thrace_03_philhellene_9: "Besetzen Sie die Poleis mit einer Garnison" #NT!
 thrace_03_philhellene_9_DESC: "Die griechischen Kolonien müssen von künftiger Illoyalität abgehalten werden, notfalls mit Gewalt. Wir werden in jeder der Städte ein starkes Kontingent an Männern stationieren, um jeden Versuch einer Rebellion im Keim zu ersticken." #NT!
 thrace_03_philhellene_9_reward_tt: "Jeder Untertan einer pontischen Stadt erhält #R -50#! Meinung von @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]." #NT!
  
 thrace_03_philhellene_10: "Durchsetzung der königlichen Münzprägung" #NT!
 thrace_03_philhellene_10_DESC: "Die Münzprägung ist ein königliches Vorrecht und daher haben wir durchaus das Recht, die Einstellung der Prägung lokaler Währungen zu fordern." #NT!
 thrace_03_philhellene_10_reward_tt: "Jeder Untertan einer pontischen Stadt erhält #R -25#! Meinung von @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]." #NT!
  
 thrace_03_philhellene_11: "Sicherung Mittelgriechenlands" #NT!
 thrace_03_philhellene_11_DESC: "Die Griechen Böotiens waren unseren Rivalen, ja sogar Philipp II. und Alexander selbst, schon lange ein Dorn im Auge. Doch wenn es uns gelingt, sie von unserem Wohlwollen zu überzeugen, könnten sie sich durchaus als wertvolle Verbündete erweisen." #NT!
 thrace_03_philhellene_11_reward_tt: "Wenn @[GetCountry('BOE').GetFlag]! [GetCountry('BOE').GetName] unser Angebot annimmt:" #NT!
 thrace_03_philhellene_11_reward_tt1: "@[GetCountry('BOE').GetFlag]! [GetCountry('BOE').GetName] könnte unser Verbündeter werden." #NT!
 thrace_03_philhellene_11_claims_tt: "@[GetCountry('BOE').GetOverlord.GetFlag]! [GetCountry('BOE').GetOverlord.GetName] erhält Ansprüche auf @[GetCountry('BOE').GetFlag]! [GetCountry('BOE').GetName]" #NT!
  
 thrace_03_philhellene_12: "Hellenische Liga" #NT!
 thrace_03_philhellene_12_DESC: "Viele unserer Probleme könnten gelöst werden, wenn die Griechen an unserer Stelle die Sache selbst in die Hand nehmen würden. Anstatt selbst zu versuchen, überall gleichzeitig zu sein, sollten wir vielleicht die griechischen Angelegenheiten in den Händen der Griechen lassen, indem wir sie in einem mächtigen Bund unter unserer Führung organisieren." #NT!
 thrace_03_philhellene_12_reward_tt: "Jeder freie griechische Staat auf dem Festland [GetProvince('(int32)418').GetArea.GetRegion.GetName], in dem Frieden herrscht, erhält ein Angebot, sich einem vereinigten hellenischen Untertan von @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] anzuschließen.\nDie Chance auf Annahme steigt durch gute Beziehungen und bestehende Allianzen.\nDie aktuellen Untertanen werden das Angebot immer annehmen." #NT!
  
 thrace_03_philhellene_13: "Investieren Sie in die Poleis" #NT!
 thrace_03_philhellene_13_DESC: "Wir werden unsere Unterstützung für die griechischen Kolonien zeigen, indem wir massiv in die Entwicklung der Städte investieren. Ihr Glück ist schließlich auch unseres." #NT!
 thrace_03_philhellene_13_reward_tt: "Jeder Untertan einer pontischen Stadt erhält #G +25#! Meinung von @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]." #NT!
 thrace_03_philhellene_13_reward_tt1: "$pontic_city_subject_province_tt$ erhält außerdem '#Y $state_improvement_religious$#!'." #NT!
  
 thrace_03_philhellene_14: "Kontrolle festigen" #NT!
 thrace_03_philhellene_14_DESC: "Es ist klar, dass wir uns mit einer weiteren Akzeptanz der Unabhängigkeit der Poleis nur immer wieder die Finger verbrennen werden. Unsere einzige Möglichkeit besteht darin, ihnen ihre Autonomie vollständig und restlos zu entziehen." #NT!
 thrace_03_philhellene_14_reward_tt: "Alle Untertanen pontischer Städte werden von @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] annektiert." #NT!
  
 thrace_03_philhellene_15: "Autonomie formalisieren" #NT!
 thrace_03_philhellene_15_DESC: "Wir werden ein formelles Abkommen schließen, das die Autonomie und nominelle Souveränität der griechischen pontischen Kolonien respektiert und ihnen gleichzeitig erlaubt, als Teil des [GetCountry('TRE').GetAdjective]-Militärs zur Verteidigung ihrer Heimatländer beizutragen." #NT!
 thrace_03_philhellene_15_reward_tt: "Jeder Untertan einer pontischen Stadt erhält #G +50#! Meinung von @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]." #NT!
  
 thrace_03_philhellene_black_sea_war_trigger: "@[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] befindet sich mit keiner der pontischen Städte an der Westküste des Schwarzen Meeres im Krieg." #NT!
