  ### Crossing the Hellespont ### 
 thracian_01_hellespont: "Überquerung des Hellespont" #NT!
 thracian_01_hellespont_DESCRIPTION: "Seit Alexanders Tod hat [GetCharacter('(int32)41').GetName] - unser erster Herrscher - eine Randposition in den Machtkämpfen der Diadochen inne und war zu sehr damit beschäftigt, die Sicherheit der gesamten griechischen Welt vor der barbarischen Bedrohung aus dem Norden zu gewährleisten. \n\nIn den letzten Jahren wurde jedoch klar, dass sich die ehemalige Satrapie Thrakien, jetzt ein Königreich, in einer gefährlichen Lage befindet und nicht überleben kann, ohne in dem ständigen Konflikt, der um sie herum unter den anderen Diadochen tobt, eine starke Position einzunehmen. Insbesondere die explosive Expansion des Königreichs unter der Führung von [GetCharacter('(int32)37').GetName] bedroht unsere Grenzen. Die einzige Möglichkeit, unsere Sicherheit zu gewährleisten, besteht darin, zunächst in die Offensive zu gehen und den Krieg nach Kleinasien und weg von unserem Territorium zu tragen." #NT!
 thracian_01_hellespont_CRITERIA_DESCRIPTION: "Wir behaupten unsere Präsenz in Kleinasien und stellen sicher, dass keiner unserer rivalisierenden Diadochen uns von unserem Rücken aus, auf der [GetProvince('(int32)2770').GetName], angreifen kann." #NT!
 thracian_01_hellespont_BUTTON_TOOLTIP: "Indem wir gegen unsere Rivalen in die Offensive gehen, sichern wir unsere Position in Kleinasien." #NT!
 thracian_01_hellespont_task_1: "Den asiatisch-griechischen Widerstand brechen" #NT!
 thracian_01_hellespont_task_1_DESC: "Ein großer Teil von [GetCharacter('(int32)37').GetPraenomen]s Macht beruhte schon immer auf seiner Fähigkeit, Verbündete für seine Sache zu gewinnen. Einige dieser Verbündeten befinden sich vor den Toren unseres Königreichs; dies ist ein gefährlicher Verrat, den wir nicht dulden können." #NT!
 thracian_01_hellespont_task_2: "Sway Asiatisch Griechisch Treue" #NT!
 thracian_01_hellespont_task_2_DESC: "[GetCharacter('(int32)37').GetPraenomen] war schon immer ein Meister darin, Verbündete zu fesseln, und seine List hat die Grenzen seines Einflusses bis zu unseren Nachbarn ausgedehnt. Es ist an der Zeit, ihm das Gleiche zu vergelten." #NT!
 thracian_01_hellespont_task_3: "Über den Hellespont" #NT!
 thracian_01_hellespont_task_3_DESC: "Die [GetCountry('PRY').GetName] sind für uns eine ständige Quelle der Gefahr und Sorge; ihr ungezügelter Ehrgeiz könnte alle Diadochen vernichten. Wir müssen die Initiative ergreifen, ihnen den Krieg bringen und dort angreifen, wo sie am schwächsten sind!" #NT!
 thracian_01_hellespont_task_3.tt: "Kontrolliert mindestens eine Provinz in den Regionen #Y Bithynien und Paphlagonien#! oder #Y Asien#!." #NT!
 thracian_01_hellespont_task_4: "Finanzieren Sie die Kriegskasse" #NT!
 thracian_01_hellespont_task_4_DESC: "Harte Zeiten erfordern harte Maßnahmen. Unsere Untertanen auf [GetProvince('(int32)2770').GetArea.GetName] sind reich, haben aber in den letzten Kriegen nicht ihren Teil beigetragen. Das Manöver wird bei ihnen nicht gut ankommen, aber wir können ihnen eine Sondersteuer abpressen, um unsere Kriegskasse zu füllen." #NT!
 thracian_01_hellespont_task_4.tt: "Wir werden eine große Summe #G Geld#!, gewinnen, aber die #R Meinung#! unserer Untertanen über uns wird sich verschlechtern und wir werden #R Tyrannei#! erlangen." #NT!
 thracian_01_hellespont_task_5: "Ein Deal mit den Epiroten" #NT!
 thracian_01_hellespont_task_5_DESC: "Zwar hat die asiatische Front für uns oberste Priorität, doch wir sollten nicht vergessen, dass wir im Westen an einen rivalisierenden Nachfolger grenzen. [GetCountry('MAC').GetName] ist allerdings schwach. Wenn wir unsere Kräfte mit seinem anderen Nachbarn, [GetCountry('EPI').GetName], bündeln, können wir ihn überwältigen und die Beute teilen." #NT!
 thracian_01_hellespont_task_5.tt: "Wir versuchen eine Einigung mit [GetCountry('EPI').GetName|Y] gegen [GetCountry('MAC').GetName|Y] zu erzielen." #NT!
 thracian_01_hellespont_task_6: "Die Sache mit Troja" #NT!
 thracian_01_hellespont_task_6_DESC: "Die [GetCountry('PRY').GetName] kontrollierten mehrere Jahre lang – mehr oder weniger direkt – [GetProvince('(int32)257').GetName], doch sie versäumten es, das monumentale Erbe des Trojanischen Krieges zu würdigen, der genau an dieser Küste stattfand. Wir werden nicht denselben Fehler machen." #NT!
 thracian_01_hellespont_task_7: "Herakleia Pontica" #NT!
 thracian_01_hellespont_task_7_DESC: "[GetCountry('HCP').GetName] ist ein Nachbarland mit begrenzter militärischer Macht, das jedoch aufgrund seines Zugangs zu Fisch, fruchtbaren Böden und Handelsrouten über [GetProvince('(int32)2770').GetArea.GetName] extrem reich ist. Wir sollten versuchen, die Kontrolle darüber zu gewinnen." #NT!
 thracian_01_hellespont_task_7.tt: "Wir werden versuchen, die Kontrolle über [GetCountry('HCP').GetName|Y] auf diplomatischem Wege zu erlangen." #NT!
 thracian_01_hellespont_task_7.tt.2: "[GetCountry('TRE').GetName] Grenzen [GetCountry('HCP').GetName|Y]." #NT!
 thracian_01_hellespont_task_8: "Die byzantinische Flotte" #NT!
 thracian_01_hellespont_task_8_DESC: "Die Macht von [GetCountry('PRY').GetRuler.GetName] und [GetCountry('EGY').GetRuler.GetName] wird unangefochten bleiben, solange ihre Flotten unübertroffen sind. Wenn wir im Kampf um Alexanders Reich weiterhin eine Rolle spielen wollen, müssen wir unsere Flotte vergrößern, und ein Anstoß in die richtige Richtung könnte von [GetCountry('BYZ').GetName] kommen." #NT!
 thracian_01_hellespont_task_8.tt: "[GetCountry('TRE').GetName] Grenzen [GetCountry('BYZ').GetName|Y]." #NT!
 thracian_01_hellespont_task_8.tt.1: "Besitze mindestens [SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_total')|0] Schiffe. [SCOPE.GetRootScope.GetCountry.Custom('thracian_01_hellespont_task_8_ship_counter')]" #NT!
 thracian_01_hellespont_task_8.tt.2: "Wir werden versuchen, die Kontrolle über [GetCountry('BYZ').GetName|Y] auf diplomatischem Wege zu erlangen." #NT!
 thracian_01_hellespont_task_8_ship_counter_1: "[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_current')|0R]/[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_total')|0Y]" #NT!
 thracian_01_hellespont_task_8_ship_counter_2: "[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_current')|0Y]/[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_total')|0Y]" #NT!
 thracian_01_hellespont_task_9: "Die Angelegenheit Mazedonien" #NT!
 thracian_01_hellespont_task_9_DESC: "Nach [GetCharacter('(int32)32').GetPraenomen]s Tod versank [GetCountry('MAC').GetName] im Chaos. Wir müssen diese Gelegenheit nutzen, um unsere Macht auszuweiten und die Kontrolle über Alexanders Thron zu erlangen!" #NT!
 thracian_01_hellespont_task_9.tt.1: "Wir schicken eine Botschaft zu [GetCountry('EPI').GetName] und bitten sie, sich wie vereinbart unserem Krieg anzuschließen." #NT!
 thracian_01_hellespont_task_9.tt: "[GetCountry('TRE').GetName] Grenzen [GetCountry('MAC').GetName|Y]." #NT!
 thracian_01_hellespont_task_10: "Konsolidierung der asiatischen Gewinne" #NT!
 thracian_01_hellespont_task_10_DESC: "Wir haben unsere Präsenz auf der anderen Seite des Hellesponts etabliert, aber unsere isolierten Besitztümer an der gefährlichen asiatischen Grenze reichen nicht aus. Wir müssen die Schwäche unserer Nachbarn ausnutzen, um in Asien entscheidend zu expandieren!" #NT!
 thracian_01_hellespont_task_10.tt: "Wir erhalten 3 Festungsstufen in einer Stadt mit [GetProvince('(int32)1919').GetArea.GetName|Y]." #NT!
 thracian_01_hellespont_task_11: "Hellenisierung der asiatischen Gewinne" #NT!
 thracian_01_hellespont_task_11_DESC: "Die Griechen haben die Westküste Kleinasiens jahrhundertelang kolonisiert, und viele Städte vor Ort haben sich zu wahren hellenischen Kulturzentren entwickelt. Wenn wir diese Gebiete jedoch in unser Herrschaftsgebiet integrieren möchten, müssen wir auch das Hinterland hellenisieren." #NT!
 thracian_01_hellespont_task_12: "Sicheres Kappadokien" #NT!
 thracian_01_hellespont_task_12_DESC: "Die Eroberung von [GetProvince('(int32)1941').GetArea.GetRegion.GetName] hat uns die Türen zu [GetProvince('(int32)1932').GetArea.GetRegion.GetName] geöffnet. Wenn wir es schaffen, unsere Südgrenze mit dem gesamten Taurusgebirge zu verbinden, müssen wir keine Eindringlinge aus dem Süden mehr fürchten!" #NT!
 thracian_01_hellespont_task_12.tt: "[GetCountry('TRE').GetName] besitzt mindestens ein Gebiet in [GetProvince('(int32)1932').GetArea.GetRegion.GetName|Y]." #NT!
 thracian_01_hellespont_task_13: "Asiatische Autonomie" #NT!
 thracian_01_hellespont_task_13_DESC: "Die nordwestliche Seite Kleinasiens, gleich hinter dem Hellespont von unserer Hauptstadt aus, ist ein reiches, tief hellenisiertes Gebiet. Indem wir ihnen ihre Autonomie anvertrauen, werden wir einen treuen Untertan gewinnen und die Last der lokalen Verwaltung für unsere Bürokratie verringern." #NT!
 thracian_01_hellespont_task_14: "Die Ägäis erobern" #NT!
 thracian_01_hellespont_task_14_DESC: "Während wir unsere Macht in Asien festigten, wurden unsere Feinde in der Ägäis stärker. Unsere Flotte ist vielleicht nicht die größte im Mittelmeer und die meisten unserer Interessen liegen vielleicht im [GetProvince('(int32)2770').GetArea.GetName], aber die Ägäis ist unser Hinterhof und wir können nicht zulassen, dass andere Mächte sie dominieren." #NT!
 thracian_01_hellespont_task_14.tt: "Besitzen Sie mindestens [SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_total')|0] Häfen an der Ägäis. [SCOPE.GetRootScope.GetCountry.Custom('thracian_01_hellespont_task_14_port_counter')]" #NT!
 thracian_01_hellespont_task_14_port_counter_1: "[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_current')|0R]/[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_total')|0Y]" #NT!
 thracian_01_hellespont_task_14_port_counter_2: "[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_current')|0Y]/[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_total')|0Y]" #NT!
 thracian_01_hellespont_task_15: "Poetische Gerechtigkeit" #NT!
 thracian_01_hellespont_task_15_DESC: "[GetCharacter('(int32)38').GetPraenomen] war schon immer ein Rivale unseres Gründers [GetCharacter('(int32)41').GetPraenomen] und beleidigte ihn sehr, indem er ihn einen einfachen Schatzmeister nannte. Die Antigoniden sind der Fluch unserer Existenz und jemand wird für diese Beleidigung bezahlen müssen." #NT!
 thracian_01_hellespont_task_15.tt: "Die Beleidigung ist gerächt!" #NT!
 thracian_01_hellespont_task_final: "Pontische Hegemonie" #NT!
 thracian_01_hellespont_task_final_DESC: "Das [GetProvince('(int32)2770').GetArea.GetName] ist der Hinterhof von [GetCountry('TRE').GetName] und die Hauptquelle unseres kommerziellen Einkommens. Wir können es nicht dulden, es mit unseren Rivalen zu teilen." #NT!
 thracian_01_hellespont_task_final.tt: "Keine Provinz um [GetProvince('(int32)2770').GetArea.GetName] ist Eigentum der anderen Diadochen oder ihrer Untertanen. [SCOPE.GetRootScope.GetCountry.Custom('thracian_01_hellespont_task_final_diadochi_counter')]" #NT!
 thracian_01_hellespont_task_final_diadochi_counter_1: "[SCOPE.ScriptValue('thracian_01_hellespont_task_final_diadochi_current')|0R]" #NT!
 thracian_01_hellespont_task_final_diadochi_counter_2: ""
 thracian_01_hellespont_task_16: "Hellespontinisches Phrygien" #NT!
 thracian_01_hellespont_task_16_DESC: "Das zu Beginn des 5. Jahrhunderts v. Chr. gegründete Hellespontinische Phrygien wurde von Nachkommen von Pharnakes, einem Onkel von König Darius I. dem Großen, regiert. Die Hauptstadt des Landes war Dascylium. Während des Feldzugs Alexanders des Großen im Jahr 334 v. Chr. erlitt der Satrap des Hellespontinischen Phrygien, Arsites, in der Schlacht am Fluss Granikos eine entscheidende Niederlage und beging danach Selbstmord. Alexander ernannte Calas zu seinem Nachfolger. Nach Alexanders Tod im Jahr 323 v. Chr. wurde die Satrapie Leonnatus zugesprochen, einem Mitglied des Königshauses von Lynkestis in Mazedonien und einem von Alexanders treuen Leibwächtern. Alexanders Schwester Kleopatra, die Witwe von König Alexander I. von Epirus, bot Leonnatus ihre Hand zur Heirat an, eine Verbindung, die seinen Machtanspruch gestärkt hätte. Hätte er die Athener besiegt, hätte Leonnatus durchaus versucht, den makedonischen Thron für sich zu beanspruchen. Seine Karriere endete im Lamianischen Krieg, als er eine Streitmacht von 20.000 Infanteristen und 1.500 Kavalleristen anführte, um Antipater während der Belagerung von Lamia zu entlasten. Trotz seiner wahrscheinlichen Ambitionen, Antipaters Autorität herauszufordern und möglicherweise Alexanders Schwester Kleopatra zu heiraten, wurde Leonnatus in der Schlacht getötet, wodurch seine Hoffnungen unerfüllt blieben. Die Satrapie des hellespontinischen Phrygien existiert seit dem Tod von Leonnatus nicht mehr." #NT!
 thracian_01_hellespont_task_16.tt: "Kontrolliert mindestens eine Provinz in den Regionen #Y Bithynien und Paphlagonien#! oder #Y Asien#!." #NT!
  ### The Paper Kingdom 
 thracian_02_paper_kingdom: "Das Papierkönigreich" #NT!
 thracian_02_paper_kingdom_BUTTON_TOOLTIP: "Trotz Widrigkeiten, die kein anderer Diadoche je erlebt hat, hat Lysimachos durchgehalten und jahrzehntelang alle Bedrohungen seiner Herrschaft über Thrakien abgewehrt. Jetzt, da eine direktere Beteiligung an den Nachfolgekriegen so gut wie unvermeidlich wird, muss [ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetRuler.GetHerselfHimself] diese Bedrohungen für [ROOT.GetCountry.GetRuler.GetHerHis] Nordflanke endgültig beseitigen." #NT!
 thracian_02_paper_kingdom_BUTTON_DETAILS: ""
 thracian_02_paper_kingdom_DESCRIPTION: "Die Nachfolgekriege wüten im gesamten Königreich Thrakien, doch bevor [ROOT.GetCountry.GetRuler.GetName] seine [ROOT.GetCountry.GetRuler.GetHerHis] Ressourcen voll und ganz für die Fortführung von Alexanders Erbe einsetzen kann, müssen die Nordgrenzen Thrakiens, das so lange von illoyalen Untertanen im Inneren und barbarischen Räubern von außen heimgesucht wurde, endgültig gesichert werden." #NT!
 thracian_02_paper_kingdom_CRITERIA_DESCRIPTION: "Bewältigen Sie die Bedrohung durch die Odrysen und Getianer und vereinen Sie die Stammesgebiete der Thraker südlich des großen Flusses Istros." #NT!
 thracian_02_paper_kingdom_REWARD_DESCRIPTION: "Verhinderung weiterer Illoyalität der Odrysen und weiterer Überfälle der Getianer." #NT!
  # Tasks 
 thracian_02_paper_kingdom_1: "Der Odrysische Dorn" #NT!
 thracian_02_paper_kingdom_1_DESC: "Die Illoyalität der Odrysianer ist so sicher wie der Sonnenaufgang jeden Tag. Wir sollten Verhandlungen aufnehmen, um zu sehen, ob sie besänftigt werden können." #NT!
 thracian_02_paper_kingdom_1_allow_tt: "@[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName|Y] hat mindestens einmal rebelliert." #NT!
 thracian_02_paper_kingdom_2: "Ein unappetitlicher Kompromiss" #NT!
 thracian_02_paper_kingdom_2_DESC: "Der Teufelskreis der Gewalt mit den Odrysi ist unerbittlich, unaufhörlich und endlos. Vielleicht liegt der Weg nach vorn darin, diesen Teufelskreis selbst zu durchbrechen, indem wir einige Zugeständnisse machen, so unangenehm das auch sein mag." #NT!
 thracian_02_paper_kingdom_2_allow_tt: "@[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName|Y] hat mindestens zweimal rebelliert. [SCOPE.Custom('thracian_02_odrysian_revolts_counter')]" #NT!
 thracian_02_odrysian_revolts_counter_1: "([me_thrace_scope.MakeScope.GetVariable('odrysia_revolted').GetValue|R0]/#Y 2#!)" #NT!
 thracian_02_odrysian_revolts_counter_2: "([me_thrace_scope.MakeScope.GetVariable('odrysia_revolted').GetValue|Y0]/#Y 2#!)" #NT!
 thracian_02_paper_kingdom_3: "Verdiente Loyalität" #NT!
 thracian_02_paper_kingdom_3_DESC: "Was auch immer es kostet, wir müssen uns die Loyalität unserer odrysischen Untertanen verdienen. Der Weg nach vorn führt nicht über Blutvergießen, sondern über Zusammenarbeit und gegenseitigen Respekt." #NT!
 thracian_02_paper_kingdom_3_completion_tt: "@[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName|Y] wird keine weiteren Rebellionen anzetteln können." #NT!
 thracian_02_paper_kingdom_4: "Den Dorn ausreißen" #NT!
 thracian_02_paper_kingdom_4_DESC: "Unsere Geduld mit den Odrysi geht zu Ende, und wenn sie nicht zur Räson gebracht werden können, müssen sie vernichtet werden. Frühere Kriege wurden zu ihren Bedingungen geführt – der nächste wird zu unseren geführt." #NT!
 thracian_02_paper_kingdom_5: "Das Symbol brechen" #NT!
 thracian_02_paper_kingdom_5_DESC: "Die Hauptstadt der Odrysen, Seuthopolis, wurde von Seuthes III. in einem ruhmreichen Versuch gegründet, es mit der Macht und Zivilisation der griechischen Welt aufzunehmen. Sie ist zu einem Symbol ihres Widerstands und ihres Stolzes geworden. Und als dieses Symbol muss sie zerstört werden; ihre Gebäude müssen gestürzt, ihre Reichtümer geplündert und ihre Menschen in alle Winde zerstreut werden. Nur dann wird ihr Geist wirklich gebrochen sein." #NT!
 thracian_02_paper_kingdom_5_tt: "[GetProvince('(int32)478').GetName|Y] wird von @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y] gesteuert." #NT!
 thracian_02_paper_kingdom_2_pops_completion_tt: "Jeder Pop in [GetProvince('(int32)478').GetName|Y] hat eine #Y 75 %#! Chance #R getötet#! zu werden, eine #Y 15 %#! Chance #R in eine zufällige @[GetCountry('ODR').GetFlag]! #Y0 Provinz vertrieben#! zu werden und eine #Y 10 %#! Chance #Y3 zu überleben#!." #NT!
 thracian_02_paper_kingdom_6: "Die Stämme des Nordens" #NT!
 thracian_02_paper_kingdom_6_DESC: "Nachdem wir uns nun um die Odrysi gekümmert haben, müssen wir uns ihren Brüdern im Norden zuwenden. Alle Länder südlich des Istros gehören zu Thrakien, und wenn sie sich uns nicht freiwillig unterwerfen, werden wir sie mit Gewalt einnehmen." #NT!
 thracian_02_paper_kingdom_6_completion_tt_1: "Jedem Stamm wird die Möglichkeit geboten, sich uns friedlich zu unterwerfen.\nWenn sie #G akzeptieren#!:" #NT!
 thracian_02_paper_kingdom_6_completion_tt_2: "Wenn sie #R ablehnen#!:" #NT!
 thracian_02_paper_kingdom_6_completion_tt_3: "\nIhre Vorgehensweise bei der Lösung der Illoyalität von @[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName|Y] wird die Wahrscheinlichkeit beeinflussen, dass sie akzeptieren." #NT!
 thracian_02_paper_kingdom_7: "Vom Papier zur Realität" #NT!
 thracian_02_paper_kingdom_7_DESC: "Die nominelle Ausdehnung der Satrapie Thrakien – vom Hellespont bis Ostros – wurde Wirklichkeit. Die illoyalen Stämme wurden befriedet und in die Gemeinschaft aufgenommen, sodass wir unsere Ressourcen nun auf die Bedrohungen im Süden konzentrieren können." #NT!
 thracian_02_paper_kingdom_7_allow_tt: "Die nominelle Ausdehnung der Satrapie Thrakien ist unser Eigentum oder das Eigentum unserer Vasallen.\nDies ist das abgegrenzte Gebiet:\n- [GetProvince('(int32)349').GetName|Y] und die Grenze zum byzantinischen [GetProvince('(int32)1453').GetArea.GetName|Y] im Süden.\n- Der Fluss #Y Istros#! im Norden.\n- Die Grenze zur Provinz [GetProvince('(int32)365').GetArea.GetName|Y] und den Gebieten [GetProvince('(int32)4115').GetName|Y], [GetProvince('(int32)4217').GetName|Y] und [GetProvince('(int32)477').GetName|Y] im Westen.\n- Die Ufer des #Y Pontus Euxinus#! im Osten." #NT!
 thracian_02_paper_kingdom_8: "Land der Thraker" #NT!
 thracian_02_paper_kingdom_8_DESC: "Herodot glaubte, dass die Thraker unbesiegbar wären, wenn sie sich jemals vereinigen würden, und dass sie nur durch ihre internen Konflikte schwach und verwundbar blieben. Der erste Schritt zu einer solchen Vereinigung ist die Anerkennung der Thraker als vollwertige Bürger des Königreichs." #NT!
 thracian_02_paper_kingdom_8_reward_tt: "[odrysi_culture_scope.GetName|Y] Kultur wird integriert." #NT!
 thracian_02_paper_kingdom_9: "Ruhm der Lysimacheia" #NT!
 thracian_02_paper_kingdom_9_DESC: "Innerhalb weniger Jahre nach seiner Gründung ist Lysimacheia zu einer der größten Städte der Region herangewachsen. Wir sollten den Handel weiter ankurbeln und sicherstellen, dass wir den Reichtum seiner Einwohner so gut wie möglich ausbeuten, um unsere zukünftigen militärischen Unternehmungen zu finanzieren." #NT!
 thracian_02_paper_kingdom_10: "Schlüssel zum Hellespont" #NT!
 thracian_02_paper_kingdom_10_DESC: "Die Lage von Lysimacheia wurde bewusst gewählt: Sie konnte jede Armee, die den Hellespont überquerte, daran hindern, das thrakische und mazedonische Festland zu betreten, und diente gleichzeitig als Bollwerk gegen die Bedrohung durch die Odrysen im Norden. Obwohl Lysimacheia ein blühender Handelshafen war, sollte dieser Verteidigungszweck nicht vergessen werden. Die Befestigungen der Stadt müssen jedem Angriff des Feindes standhalten." #NT!
 thracian_02_paper_kingdom_11: "Söhne des Ares" #NT!
 thracian_02_paper_kingdom_11_DESC: "Thrakien ist die Heimat eines wilden und stolzen Volkes mit einer langen Kriegertradition und einer Blutlinie, die auf Ares, den Gott des Krieges, selbst zurückgeht. Wir werden diese kriegerischen Qualitäten preisen und die größte Armee aufstellen, die die Welt seit der Zeit Alexanders je gesehen hat!" #NT!
 thracian_02_paper_kingdom_12: "Die Bedrohung durch die Geten" #NT!
 thracian_02_paper_kingdom_12_DESC: "Genug ist genug. Diese unaufhörlichen getianischen Überfälle müssen gestoppt werden. Unsere Untertanen müssen sehen, dass wir nicht machtlos sind und dass wir für ihre Sicherheit sorgen können." #NT!
 thracian_02_paper_kingdom_12_allow_tt: "Es hat mindestens ein #Y Getian-Überfall#! stattgefunden." #NT!
 thracian_02_paper_kingdom_13: "Befestigen Sie die Übergänge" #NT!
 thracian_02_paper_kingdom_13_DESC: "Der Istros ist breit und tief und stellt eine natürliche Barriere gegen Eindringlinge dar. Wir müssen diese natürliche Verteidigung verstärken, indem wir befestigte Militärlager in der Nähe der von den Geten genutzten Übergänge errichten, von denen aus wir sie leichter davon abhalten können, in unser Land einzudringen." #NT!
 TRE_fortify_the_crossings_tt: "Die Häufigkeit zukünftiger #Y Getian-Überfälle#! wird reduziert." #NT!
 thracian_02_paper_kingdom_14: "Der Schild des Istros" #NT!
 thracian_02_paper_kingdom_14_DESC: "Der Fluss Istros ist unser Schutzschild gegen Eindringlinge aus dem Norden. Die vollständige Kontrolle aller Flussübergänge vom Pontus Euxinus bis nach Saldensia sollte eine undurchdringliche Barriere bilden und weitere Überfälle auf unser Gebiet vollständig verhindern." #NT!
 thracian_02_paper_kingdom_14_tt: "#Y Getian-Überfälle#! finden nicht mehr statt." #NT!
 thracian_02_paper_kingdom_15: "Eine Brücke zwischen den Völkern" #NT!
 thracian_02_paper_kingdom_15_DESC: "Die Stadt Istros ist seit langem ein Treffpunkt für Völker aus so weit auseinanderliegenden Gegenden wie Griechenland und Skythien. Um ein besseres Verständnis mit unseren Nachbarn zu fördern und den Handel noch weiter anzukurbeln, sollten wir diese Vermischung der Völker in der Sicherheit fördern, die wir hinter dem gleichnamigen Fluss der Stadt bieten." #NT!
 thracian_02_paper_kingdom_16: "Beendigung der Razzien" #NT!
 thracian_02_paper_kingdom_16_DESC: "Barbaren wie die Getae verstehen keine andere Sprache als die der Gewalt. Wir werden eine Strafexpedition zusammenstellen, um die Getae zu vernichten und sie für immer davon abzuhalten, unser Land zu überfallen." #NT!
 thracian_02_paper_kingdom_16_allow_tt: "Es haben mindestens drei #Y Getian-Überfälle#! stattgefunden. [SCOPE.Custom('thracian_02_getic_raids_counter')]." #NT!
 thracian_02_getic_raids_counter_1: "([me_thrace_scope.MakeScope.GetVariable('getic_raids').GetValue|R0]/#Y 3#!)" #NT!
 thracian_02_getic_raids_counter_2: "([me_thrace_scope.MakeScope.GetVariable('getic_raids').GetValue|Y0]/#Y 3#!)" #NT!
 thracian_02_paper_kingdom_17: "Nördlich des Istros" #NT!
 thracian_02_paper_kingdom_17_DESC: "Warum sollte Istros das natürliche Ende der Grenzen Thrakiens sein? Wir sollten nach Norden vorstoßen und die Völker besiegen, die uns überfallen würden. Sie könnten uns den Schaden, den sie angerichtet haben, vollständig zurückzahlen." #NT!
 thracian_02_paper_kingdom_17_tt: "@[GetCountry('GTE').GetFlag]! [GetCountry('GTE').GetName|Y] wurde bei einer Strafexpedition besiegt." #NT!
 thracian_02_paper_kingdom_18: "Nach Skythien" #NT!
 thracian_02_paper_kingdom_18_DESC: "Wir stehen an der Schwelle unseres Schicksals. Vielleicht erreichen wir, was weder Philipp noch Alexander jemals vermochten. Skythien liegt gleich hinter dem Horizont und wartet darauf, erobert zu werden. [ROOT.GetCountry.GetRuler.GetName] wird seinen Beitrag zur Geschichte leisten." #NT!
