 me_tre_3_cmod: "$thrace_03_philhellene$" #NT!
 desc_me_tre_3_cmod: "Thrakien wird es gelingen, die hellenischen Völker zu vereinen, woran die anderen Nachfolgekönigreiche gescheitert sind." #NT!
 me_tre_3_end_cmod: "Griechische Führung" #NT!
 desc_me_tre_3_end_cmod: "Wir haben den Traum aller Diadochen erfüllt: die unbestrittenen Führer der hellenischen Welt zu werden." #NT!
 me_tre_3_4_cmod: "$thrace_03_philhellene_4$" #NT!
 desc_me_tre_3_4_cmod: "Unsere Herrscher haben ihre Würdigkeit bewiesen, ihren Platz neben den lebenden Göttern der Argead-Könige einzunehmen." #NT!
 me_tre_3_15_cmod: "$thrace_03_philhellene_15$" #NT!
 desc_me_tre_3_15_cmod: "Indem wir die Staatsbürgerschaft der pontischen Städte mit der Verteidigung unseres gesamten Reiches verknüpften, stellten wir einen stetigen Zustrom von Rekruten sicher." #NT!
 me_tre_3_9_cmod: "$thrace_03_philhellene_9$" #NT!
 desc_me_tre_3_9_cmod: "Durch eine direktere Besetzung der Städte können wir uns zu unserem Vorteil noch stärker in die Regierung der pontischen Städte einschleichen." #NT!
 me_tre_3_8_cmod: "$thrace_03_philhellene_8$" #NT!
 desc_me_tre_3_8_cmod: "Unsere glorreichen Erfolge in Griechenland und der Schutz, den wir den dortigen Städten in unserem Dienst gewähren, haben uns zu unbestreitbaren Helden seines Volkes gemacht." #NT!
