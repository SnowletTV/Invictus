l_german:
  myrrh_province_decision_1:0 "Arabische Myrrhe"
  myrrh_province_decision_1_desc:0 "Die Myrrhe Arabiens ist weltweit bekannt und es scheint nie an Nachfrage zu mangeln. Es gibt Möglichkeiten für uns, unsere Produktion dieses wertvollen Produkts zu steigern, aber wir werden mehr Arbeiter brauchen, um die Nachfrage zu befriedigen."
  myrrh_province_decision_2:0 "Myrrhe von Kana"
  myrrh_province_decision_2_desc:0 "Qana produziert eine Art Myrrhe, die bei Feinschmeckern beliebt ist und daher auf den Märkten einen attraktiven Preis erzielt. Es wird derzeit in kleinen Mengen produziert, aber wir könnten unsere Aktivitäten dort potenziell erweitern und viel Geld verdienen."
  myrrh_province_decision_3:0 "Myrrhe von Saraka"
  myrrh_province_decision_3_desc:0 "Hatten Sie das Glück, jemals die Myrrhe zu sehen, die sie in Saraka herstellen? Es besteht eine gute Chance, dass Sie dies aufgrund seiner Seltenheit nicht haben. Wir konnten sehen, dass dieses Problem behoben ist, aber ich kann Ihnen versichern, dass es sich lohnt."
  myrrh_province_decision_4:0 "Myrrhe von Moundou"
  myrrh_province_decision_4_desc:0 "Die Leute von Moundou sind sicherlich gesegnet; Sie leben nicht nur in dieser wunderschönen Stadt an den sanften Ufern des Sinus Adenensis, sondern auch die Myrrhe, die von ihren Häfen auf unsere Märkte segelt, sucht ihresgleichen. Die Steigerung seiner Produktion wird viele gute Dinge bringen."
  sugar_province_decision_1:0 "Zucker von Caritra"
  sugar_province_decision_1_desc:0 "Auf den Ebenen bei Caritra, wo die Bäche auf das Land treffen und ein kleines Delta bilden, wächst ein Zuckerrohr, das reichlich saftig und süß ist. Dieses Gebiet ist bekannt für den Zucker, den es herstellt, und mit unserer helfenden Hand können wir noch mehr herstellen."
  sugar_province_decision_2:0 "Zucker von Chandraketugarh"
  sugar_province_decision_2_desc:0 "Während die Überschwemmungen, die Chandraketugarh regelmäßig verwüsten, ein großes Ärgernis sind, ist der reiche Schlick, den das zurückweichende Wasser ablagert, für den dort angebauten Zucker verantwortlich. Wenn man bedenkt, wie frei es bereits wächst, können wir mit unseren Investitionen so viel Zucker herstellen, wie wir wollen."
  sugar_province_decision_3:0 "Zucker von Karmanta"
  sugar_province_decision_3_desc:0 "Der Zucker aus Karmanta ist bekannt für seine Klarheit, begehrt von Feinschmeckern, die selbst bei den seltensten Köstlichkeiten nur das Beste verlangen. Zuckerrohr wächst in dieser Region ungehindert, und durch die Erweiterung unserer Erntekapazität werden wir auch weiterhin anspruchsvolle Gaumen auf der ganzen Welt zufriedenstellen."
  cinnabar_province_decision_1:0 "Zinnober von Mirobriga"
  cinnabar_province_decision_1_desc:0 "Der Zinnober, der in den Ebenen von Mirobriga gefunden wird, konkurriert mit dem in den Bergen, was den Abbau dieses Edelsteins für unser Volk zu einem einfacheren Unterfangen macht. Warum erweitern wir nicht das, was wir derzeit tun, um es zu produzieren? Wir wissen, dass es einen Hunger nach diesem Mineral gibt, und wir werden davon profitieren."
  cinnabar_province_decision_2:0 "Zinnober von Carnium"
  cinnabar_province_decision_2_desc:0 "Die Berge von Carnium, erhaben und majestätisch, haben ein kaum gehütetes Geheimnis; Sie sind mit Zinnober gefüllt, wodurch diese Region in der Lage ist, Minen zu unterstützen. Wenn wir hier weiter in seine Produktion investieren, werden wir viele Früchte davon sehen."
  cinnabar_province_decision_3:0 "Zinnober von Singidunum"
  cinnabar_province_decision_3_desc:0 "Die Ländereien von Singidunum sind für eine Sache bekannt, und nur für eine Sache; der Zinnober, der in diesem Gebiet produziert wird, was zufriedenstellend vorankommt. Es gibt jedoch Dinge, die wir tun könnten, um unsere Produktion zu steigern. Wir wissen, dass wir niemals ein Problem haben werden, einen Überschuss zu verkaufen, den wir angesammelt haben."
  lapis_province_decision_1:0 "Lapislazuli von Eukratideia"
  lapis_province_decision_1_desc:0 "Reisende in die Länder Baktriens kommen aus vielen Gründen, der Lapislazuli, der in den Minen von Eukratideia gefunden wird, ist einer davon. Dieser Edelstein erzielt Preise, die die wirtschaftliche Stabilität dieser Region sichern – davon sollten wir so viel wie möglich abbauen."
  lapis_province_decision_2:0 "Lapislazuli von Kaukasou"
  lapis_province_decision_2_desc:0 "Der Lapislazuli, der in der Nähe von Kaukasou gefunden werden kann, ist auf der ganzen Welt bekannt, weil er in seiner Schönheit blendet. Wenn wir in die Region investieren, können wir nicht nur mehr von dem Edelstein verkaufen, sondern auch noch mehr wirtschaftliche Vorteile aus seinem Handel ziehen – es lohnt sich absolut."
  jade_province_decision_1:0 "Jade von Pishan"
  jade_province_decision_1_desc:0 "Obwohl Pishan derzeit Jade auf einem akzeptablen Niveau produziert, wissen wir, dass sich jede Münze, die wir ausgeben, mit der Zeit verdoppeln, verdreifachen wird, wenn wir nur ein wenig mehr investieren. Hier lohnt es sich, die Produktion auszuweiten."
  jade_province_decision_2:0 "Jade of Yutian"
  jade_province_decision_2_desc:0 "Die Oase von Yutian ist für viele Dinge bekannt; die schöne Stadt rund um ihre einladenden Gewässer, die lokale Küche und vor allem ihre Jade, die schön und reichlich vorhanden ist. Durch die Ausweitung der Produktion hier wird die Legende von Yutian nur weiter wachsen."
  jade_province_decision_3:0 "Jade von Kuche"
  jade_province_decision_3_desc:0 "Einige der feinsten Jade, die Sie jemals sehen werden, kommen von weit her, am Rande der Welt, in Kuche – wir sollten das, was wir derzeit hier produzieren, weiter anbauen und die Vorteile ernten, die uns das Land gegeben hat."
  silphium_province_decision_1:0 "Silphium von Serapeion"
  silphium_province_decision_1_desc:0 "Serapeion ist in der glücklichen Lage, Silphium zu produzieren, und obwohl wir bereits mit einer stetigen Versorgung mit dieser schönen Pflanze gesegnet sind, könnten wir sicherlich einiges tun, um zum Wachstum dieser Industrie beizutragen."
  marble_province_decision_1:0 "Marmor von Darabgird"
  marble_province_decision_1_desc:0 "Die Marmorbrüche in Darabgird produzieren einige der feinsten Steine ​​der Region, und obwohl sie seit Jahrhunderten abgebaut werden, produzieren sie immer noch so viel wie eh und je. Mit einer kleinen Investition könnten wir eine noch größere Belohnung sehen."
  silk_province_decision_1:0 "Seide von Madra"
  silk_province_decision_1_desc:0 "Die Seidenkleider, die in Madra hergestellt werden, werden weithin für ihre Schönheit und Eleganz gefeiert, und jeden Tag fließt eine erstaunliche Menge an Münzen auf den dortigen Seidenmärkten ein und aus. Es lohnt sich, dort in die Branche zu investieren, denn die Vorteile liegen auf der Hand."
  silk_province_decision_2:0 "Seide von Rasht"
  silk_province_decision_2_desc:0 "Rasht, eine Stadt an den Ufern des Mare Hyrcanum, ist bekannt für die dort hergestellte Seide - man kann nicht sagen, dass die Seidenindustrie der Grund dafür ist, dass die Stadt floriert. Indem wir das, was derzeit dort hergestellt wird, steigern, können wir nur gewinnen."
  silk_province_decision_3:0 "Seide von Alexandreia Eschate"
  silk_province_decision_3_desc:0 "Alexandreia Eschate produziert derzeit Seide, die ausgezeichnet ist und wegen ihrer Leichtigkeit bewundert wird, und mit ein wenig Investition in die Region könnten wir sehen, wie diese florierende Industrie wirklich zu expandieren beginnt."
  dates_province_decision_1:0 "Daten von Augila"
  dates_province_decision_1_desc:0 "Die Datteln von Augila gehören zu den besten, die man haben kann, prall und extrem zäh, und es gibt Möglichkeiten, wie wir noch mehr davon produzieren können, wenn wir bestimmte Kriterien erfüllen. Es lohnt sich, diese Branche auszubauen."
  dates_province_decision_2:0 "Daten von Gerrha"
  dates_province_decision_2_desc:0 "Süße, köstliche Datteln sind überall in Gerrha zu finden, und die Fülle dieser Frucht hat den Einheimischen großen Reichtum gebracht. Wenn wir in die Verstärkung dessen investieren, was dort bereits natürlich vorkommt, können wir von seinem florierenden Handel profitieren."
  dates_province_decision_3:0 "Daten von Brahmanaka"
  dates_province_decision_3_desc:0 "Es ist weithin anerkannt, dass die Datteln aus Brahmanaka den anderswo gefundenen Sorten überlegen sind, und weil die Qualität so hervorragend ist, haben wir Möglichkeiten, die aktuelle Produktion in der Region zu erweitern."
  amber_province_decision_1:0 "Bernstein von Korkei"
  amber_province_decision_1_desc:0 "Der Bernstein, der in Korkei gefunden wird, findet sich oft auf Handelsschiffen wieder, die weit weg von zu Hause segeln; Die Händler kaufen gerne alles, was wir ihnen verkaufen, und betteln uns immer noch um mehr an. Die Erweiterung unserer Produktion ist nicht die schlechteste Idee; wir werden auf unsichtbare Weise profitieren."
  amber_province_decision_2:0 "Bernstein von Vorganium"
  amber_province_decision_2_desc:0 "In den Wäldern von Vorganium wird Bernstein gefunden, was diese Region zu einer Region macht, die von jenen umkämpft wird, die auf ihre Fülle neidisch sind. Obwohl wir derzeit sehr viel von der Substanz produzieren, könnten wir unsere Bemühungen verstärken und noch mehr extrahieren – wir würden sicherlich für unsere Bemühungen belohnt."
  amber_province_decision_3:0 "Bernstein von Rugia"
  amber_province_decision_3_desc:0 "Der Bernstein, der aus den Wäldern in der Nähe von Rugia gewonnen wird, wird für die Herstellung aller Arten von Schmuck verwendet und bringt der Region viel Reichtum. Obwohl die Rugianer mit dem, was sie derzeit produzieren, zufrieden sind, können alle durch Investitionen in die Region vom Wachstum des Bernsteinmarktes profitieren."
  metals_province_decision_1:0 "Edelmetalle von Brigantia"
  metals_province_decision_1_desc:0 "Die Edelmetalle, die in der Nähe von Brigantia gefunden werden, sind reichlich vorhanden; Wir sind wirklich glücklich, dass uns ein solcher Reichtum zur Verfügung steht. Wir sollten uns bemühen, so viel wie möglich aus den Minen zu holen, denn das kann nur Gutes für unser Volk bedeuten."
  metals_province_decision_2:0 "Edelmetalle von Assegonia"
  metals_province_decision_2_desc:0 "Die Ebenen von Assegonia liegen an den Ausläufern der Berge, die die Landschaft dominieren, und die dort gefundenen Edelmetalle bringen der Region unermesslichen Reichtum. Es obliegt uns, die Produktion in den Minen zu steigern; Lasst uns alle Anstrengungen unternehmen, dies zu tun."
  metals_province_decision_3:0 "Edelmetalle von Belgola"
  metals_province_decision_3_desc:0 "Wir haben bereits das Glück, dass die Provinz Belgola so viele Edelmetalle produziert wie derzeit, aber mit ein wenig sorgfältiger Verwaltung könnten wir Maßnahmen ergreifen, um die Geschenke zu erhöhen, die wir bereits genießen."
  metals_province_decision_4:0 "Edelmetalle von Tqvarcheli"
  metals_province_decision_4_desc:0 "Obwohl die Minen von Tqvarcheli reichlich vorhanden und voller Sklaven sind, könnten wir leicht Maßnahmen ergreifen, um unsere Produktion zu steigern. Wenn Sie die Investitionen tätigen, werden die Belohnungen die Kosten überwiegen."
  glass_province_decision_1:0 "Glas Tuci"
  glass_province_decision_1_desc:0 "Das Glas, das in Tuci hergestellt wird, bringt Handelsschiffe auf diese Insel und ist dafür verantwortlich, dass unserem Volk viel Gutes widerfährt. Wir sollten uns bemühen, unsere Produktion dieses wertvollen Handelsgutes auszubauen."
  glass_province_decision_2:0 "Glas Antigoneia"
  glass_province_decision_2_desc:0 "Antigoneia ist für viele Dinge bekannt, und das feine Glas, das sie in dieser Stadt herstellen, nimmt einen hohen Stellenwert ein. Wir sollten alles in unserer Macht Stehende tun, um die Produktion auszuweiten, denn die Vorteile sind zu zahlreich, um sie alle aufzuzählen."
  glass_province_decision_3:0 "Glas Kazerun"
  glass_province_decision_3_desc:0 "In den Hügeln von Kazerun wird Glas von Handwerkern hergestellt, die ihren Beruf seit Jahrhunderten ausüben und ihr gesammeltes Wissen an jede Generation von Glasarbeitern weitergeben. Wir sollten dieses wertvolle Wissen nutzen und die Produktion steigern."
  elephants_province_decision_1:0 "Elefanten von Maltecoria"
  elephants_province_decision_1_desc:0 "Die Elefanten von Maltecoria sind wild und aggressiv, und die Nähe ihrer Brutplätze zu den Häfen der Stadt selbst ist ein Segen für den Handel. Alles in allem ist es für uns sinnvoll, alles zu tun, um unsere Produktion zu steigern."
  elephants_province_decision_2:0 "Elefanten von Athani"
  elephants_province_decision_2_desc:0 "Der Dschungel von Athani ist voller Elefanten, und viele Mahouts wagen sich in die dichten Baumkronen, in der Hoffnung, mehr Tiere zu finden, die sie in ihre Brutgebiete zurückbringen können. Mit ein wenig staatlicher Hilfe könnten wir dieses Programm ausbauen."
  elephants_province_decision_3:0 "Elefanten von Tiflet"
  elephants_province_decision_3_desc:0 "Die Berge in der Nähe von Tiflet sind die Heimat einer Elefantenrasse, die herzhaft, aber sanft ist, mit einer fügsamen Natur, die sie sehr begehrt macht. Wir könnten Maßnahmen ergreifen, um die Produktion in diesem Bereich zu steigern, und wir würden am Ende gut davon profitieren."
  gemstones_province_decision_1:0 "Edelsteine ​​von Tiflet"
  gemstones_province_decision_1_desc:0 "Die Edelsteine, die nur in Tiflet zu finden sind, sind für ihre atemberaubende Qualität und Klarheit bekannt und leeren viele Geldbörsen in den Geschäften und Marktplätzen, wo solche feinen Waren verkauft werden. Wir sollten erwägen, unsere Herstellung dieser hochwertigen Edelsteine ​​zu erweitern."
  gemstones_province_decision_2:0 "Edelsteine ​​von Kalyani"
  gemstones_province_decision_2_desc:0 "Der Dschungel von Kalyani birgt ein großes Geheimnis; Diamanten werden in überwältigender Fülle in der Nähe dieser großen Stadt gefunden, und ihre Bürger bauen sie ab und verkaufen sie an Händler, die sie im Ausland verkaufen. Mit ein wenig Investition könnten wir eine Menge im Gegenzug sehen."
  gemstones_province_decision_3:0 "Edelsteine ​​von Tylos"
  gemstones_province_decision_3_desc:0 "Obwohl die Minen auf der Insel Tylos im Vergleich zu anderen relativ klein sind, sind sie ertragreicher als man glauben mag. Es wäre eine triviale Sache, unsere Produktion dieser legendären Edelsteine ​​zu erweitern."
  papyrus_province_decision_1:0 "Papyrus von Per-Selk"
  papyrus_province_decision_1_desc:0 "Der Papyrus von Per-Selk ist der feinste, der in der Region produziert wird, bei Schreibern sehr begehrt und daher auf den Märkten praktisch nicht zu finden. Durch die Ausweitung der dortigen Produktion würden sich viele dankbare Autoren bei uns bedanken."
  papyrus_province_decision_2:0 "Papyrus von Pergamon"
  papyrus_province_decision_2_desc:0 "Während einige sagen, dass der in Pergamon produzierte Papyrus dem im äußersten Süden angebauten unterlegen ist, gibt es viele, die unsere Herstellung bevorzugen und bereit sind, die gleichen Preise zu zahlen. In Anbetracht der Seltenheit dieser Notwendigkeit sollten wir erwägen, unsere Operationen zu erweitern und mehr zu machen."
  papyrus_province_decision_3:0 "Papyrus von Leontopolis"
  papyrus_province_decision_3_desc:0 "Der in Leontopolis hergestellte Papyrus wird von den Städten des Nildeltas verwendet, was bedeutet, dass Könige und Senatoren auf der ganzen Welt mit seinen raffinierten Qualitäten vertraut sind. Wir sollten unsere derzeitige Produktion erweitern, weil wir mit der Nachfrage, die danach besteht, einfach nicht Schritt halten können."
  cedar_province_decision_1:0 "Zeder von Olbe"
  cedar_province_decision_1_desc:0 "Die klugen Bürger von Olbe bauten ihre Stadt in der Nähe der nahe gelegenen Zedernwälder und nutzten die ihnen zur Verfügung stehenden Ressourcen voll aus. Aufgrund ihrer Vertrautheit mit der Holzverarbeitung ist die Zeder, die sie in dieser Region produzieren, unerreicht - sie sollte ausgebaut werden!"
  cedar_province_decision_2:0 "Zeder von Massaka"
  cedar_province_decision_2_desc:0 "Die ausgedehnten Zedernwälder in den Bergen von Massaka sind von wunderbarer Schönheit, und das Holz, das aus diesem Land gewonnen wird, ist für seine Pracht bekannt. Ob es zu Möbeln oder Schiffen verarbeitet wird, die fern von hier Gewässer zieren werden, lasst uns weiterhin die Reichtümer des Waldes ernten."
  cedar_province_decision_3:0 "Zeder von Paphos"
  cedar_province_decision_3_desc:0 "Die Zeder, die in der Nähe von Paphos wächst, ist der Hauptgrund dafür, dass ihre Schiffe so schlank und robust sind; eine wunderbare Sache, so viele Wälder in der Nähe unserer Häfen zu haben. Wir sollten weiterhin so viele Bäume wie möglich fällen, da wir wissen, dass wir alles verkaufen können, was wir nicht selbst verwenden möchten."
  spices_province_decision_1:0 "Gewürze von Mihintale"
  spices_province_decision_1_desc:0 "Wer Gerichte liebt, die im Mund brennen und großen Durst verursachen, für den sind die Gewürze von Mihintale die erste Wahl beim Kochen. Unsere Händler verkaufen immer, was sie haben – wir sollten mehr machen und die Vorteile ernten."
  spices_province_decision_2:0 "Gewürze von Dioscoridus"
  spices_province_decision_2_desc:0 "Es wird gesagt, dass eine königliche Küche nicht vollständig ist, wenn die Gewürzmischung, die sie in Dioscoridus herstellen, nicht in ihren Vorratskammern ist. Die Nachfrage nach diesen Gewürzen übersteigt unsere derzeitige Kapazität, aber wir können Maßnahmen ergreifen, um sicherzustellen, dass köstliche Gerichte richtig gewürzt werden."
  trade_good_events.1.t:0 "Myrrhe von Kana"
  trade_good_events.1.desc:0 "Unter unserer Führung ist der Myrrhe-Handel in Qana dramatisch gewachsen und hat unsere ohnehin schon hohen Erwartungen an die Provinz übertroffen. Aber diese nächste unerwartete Neuigkeit wird Sie erfreuen, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]; Mit Bargeld und reichlich Vorräten ausgestattet, haben die führenden Händler aus Qana Werkstätten in einer Nachbarprovinz eingerichtet. Es scheint, dass sich die Myrrhe-Industrie organisch ausbreitet."
  trade_good_events.1.a:0 "Menschen strömen nach Qana, um unser Handwerk zu lernen"
  trade_good_events.1.b:0 "Sagen Sie es allen, die dafür verantwortlich sind – mir"
  trade_good_events.1.c:0 "Stellen Sie sicher, dass Sie das eintreiben, was uns geschuldet wird"
  trade_good_events.2.t:0 "Myrrhe von Moundou"
  trade_good_events.2.desc:0 "Moundou, unsere Stadt, die für ihre Myrrhe berühmt ist, hat in letzter Zeit Boomzeiten erlebt. Unsere Märkte sind mit allerlei entzückenden Waren gefüllt, darunter unser aromatisches Harz, und Ihre Schatzkammern sind mit ausländischen Gold- und Silbermünzen gefüllt, mit Abbildern von Königen, von denen Sie noch nie zuvor gehört haben. Es scheint jedoch, dass die ganze Welt von Moundou spricht."
  trade_good_events.2.a:0 "Die Leute sollen wegen Myrrhe hierher kommen, aber wegen unserer anderen Güter bleiben"
  trade_good_events.2.b:0 "Sollten wir nicht einen Schnitt bekommen?"
  trade_good_events.3.t:0 "Zucker von Karmanta"
  trade_good_events.3.desc:0 "Es ist fast Zeit, das Zuckerrohr in der Provinz Karmanta zu ernten; Dank Ihrer Initiative sagen die Landwirte, dass wir mehr denn je gewachsen sind. Tatsächlich mussten wir zusätzliche Arbeiter schicken, um zu helfen, und sobald die Knochenarbeit abgeschlossen ist, müssen wir entscheiden, was wir mit den Arbeitern tun. Sie könnten sicherlich nach Hause kommen, aber vielleicht würden sie in Karmanta bleiben?"
  trade_good_events.3.a:0 "Lass die Männer von den Feldern zurückkehren, aber danke ihnen"
  trade_good_events.3.b:0 "Die Arbeiter sollten bleiben und beim Transport des Produkts helfen"
  trade_good_events.3.c:0 "Vielleicht könnte Karmanta ihr neues Zuhause sein?"
  trade_good_events.4.t:0 "Zinnober von Mirobriga"
  trade_good_events.4.desc:0 "Während sich die Nachricht vom feinen Zinnober verbreitet, der in Mirobriga gekauft werden kann, besuchen immer mehr reisende Kaufleute unsere Provinz. Zuerst blieben sie nur ein paar Tage, errichteten Zelte und bauten sie genauso schnell wieder ab, aber jetzt haben Sie Bauszenen auf den Marktplätzen erlebt. Gebäude aus Holz und Stein werden gebaut und Vertreter der führenden Handelsfamilien errichten Verwaltungszentren in Mirobriga; Es scheint, dass diese Händler planen, dauerhaft zu bleiben."
  trade_good_events.4.a:0 "Mögen unsere miteinander verflochtenen Vermögen wachsen"
  trade_good_events.5.t:0 "Zinnober von Carnium"
  trade_good_events.5.desc:0 "Der fortwährende Abbau von Zinnober in Carnium hat das Vermögen der Bewohner der Gegend gestärkt, doch kürzlich haben wir die Nachricht erhalten, dass sie mehr Arbeiter brauchen. Das Leben in den Bergen ist ohnehin schon schwierig, und die Arbeiter in den Minen leiden oft sehr unter ihren Schmerzen. Dennoch ist es ein profitables Geschäft, das diejenigen anspricht, die bereit sind, ihre Arbeitskraft für die Gelegenheit einzutauschen. Was sollen wir machen?"
  trade_good_events.5.a:0 "Senden Sie ihnen, was sie anfordern"
  trade_good_events.5.b:0 "Sagen Sie, dass wir möchten, dass Reisende hierher kommen"
  trade_good_events.5.c:0 "Warum belästigst du mich damit? Geben Sie mir einfach meine Steuern"
  trade_good_events.6.t:0 "Zinnober von Singidunum"
  trade_good_events.6.desc:0 "In jeder Hinsicht ist unser Abbau von Zinnober ein Erfolg; Unsere Männer bauen das Mineral unbeschwert weiter ab, und unsere Juweliere und Handwerker stellen exquisite Gegenstände her, um die sie jeder beneidet, der sie sieht. Ermutigt durch diese Geschichten haben einige örtliche Stammesangehörige darum gebeten, dass sie ihre Lebensgrundlage aufgeben dürfen, um mit dem Zinnoberabbau beginnen zu können. Was sollen wir ihnen sagen?"
  trade_good_events.6.a:0 "Lassen Sie die Migranten sich niederlassen, aber nicht zu viele"
  trade_good_events.6.b:0 "Senden Sie Nachricht an die vier Ecken, dass der Reichtum von Singidunum sie erwartet"
  trade_good_events.6.c:0 "Erfolgreiches Mining, sagen Sie? Wo ist mein Anteil?"
  trade_good_events.7.t:0 "Lapislazuli von Eukratideia"
  trade_good_events.7.desc:0 "Heute Morgen kamen hervorragende Nachrichten, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]; Bei der Arbeit in den Minen von Eukratideia entdeckten die Arbeiter eine große Lapislazuli-Ader von tiefstem Blau mit Goldflecken in der Größe von Münzen. Diese Entdeckung sichert die wirtschaftliche Vitalität dieser Region für Jahrzehnte – wir werden reich!"
  trade_good_events.7.a:0 "Wir sollten feiern, meinst du nicht?"
  trade_good_events.8.t:0 "Lapislazuli von Kaukasou"
  trade_good_events.8.desc:0 "Die Lapislazouli-Industrie in der Nähe von Kaukasou gedeiht, zweifellos dank Ihrer führenden Hand, aber wir befinden uns an einem Scheideweg. Der Staat ist für das Wachstum der Industrie verantwortlich, und daher gibt es einige, die meinen, wir sollten eine aktivere Rolle bei der Verwaltung der Minen übernehmen. Nicht das schlimmste Problem, aber wir müssen eine Entscheidung über die Zukunft der Region treffen."
  trade_good_events.8.a:0 "Ab hier übernimmt der Staat"
  trade_good_events.8.b:0 "Verbreiten Sie die Nachricht, dass Kaukasou für Geschäfte geöffnet ist"
  trade_good_events.8.c:0 "Nehmen Sie einen kleinen Anteil, aber reinvestieren Sie die Gewinne"
  trade_good_events.9.t:0 "Jade von Pishan"
  trade_good_events.9.desc:0 "Sie sind von einem Besuch in den produktiven Jademinen von Pishan zurückgekehrt und Ihr Geist ist voller Möglichkeiten. Alles, was Sie in die Region gegossen haben, hat ein beispielloses Wachstum verursacht, und die von den örtlichen Handwerkern hergestellten Jadestatuetten sind einfach Meisterwerke. Sollen wir die lokale Infrastruktur weiter verbessern oder den natürlichen Lauf der Dinge zulassen?"
  trade_good_events.9.a:0 "Sagen Sie unseren Aufsehern, sie sollen nach Hause zurückkehren und Pishan für uns arbeiten lassen"
  trade_good_events.9.b:0 "Erhöhen Sie die Steuern!"
  trade_good_events.9.c:0 "Wir wollen, dass mehr Menschen hier leben..."
  trade_good_events.10.t:0 "Silphium von Serapeion"
  trade_good_events.10.desc:0 "Die Silphiumfelder von Serapeion muss man gesehen haben, um es glauben zu können, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]; es ist, als würden Goldhalme aus dem Boden wachsen. Als Dawn erwacht, findet sie unsere Farmen bereits voller Arbeiter vor, die Silphium ernten, bis Dusk ihrer Arbeit ein Ende setzt. Obwohl wir derzeit die Münzen einstreichen, glauben einige unserer Berater, dass wir noch mehr tun könnten, um die Branche dort zu stärken."
  trade_good_events.10.a:0 "Wir könnten unsere Gewinne reinvestieren"
  trade_good_events.10.b:0 "Ich glaube, wir sind ein bisschen von der Spitze geschuldet?"
