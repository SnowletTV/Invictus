  personal_deity_murugan:0 "Patron von Murugan"
  personal_deity_murugan_desc:0 "Murugan, der rote Gott auf dem blauen Pfau, der immer jung und strahlend ist, wird als bevorzugter Gott der Tamilen unser Volk zum Sieg führen!"
  personal_deity_kartikeya:0 "Patron von Kartikeya"
  personal_deity_kartikeya_desc:0 "Kartikeya, auch bekannt als Skanda, Kumara, Murugan, Mahasena, Shanmukha und Subrahmanya, ist der vedische Kriegsgott."
  personal_deity_ganga:0 "Patron von Ganga"
  personal_deity_ganga_desc:0 "Ganga ist die Göttin des heiligen Flusses Ganges, der reinigt und erlöst."
  personal_deity_shakti:0 "Patron von Shakti"
  personal_deity_shakti_desc:0 "Shakti ist die Göttin der Kraft und dynamischen Energie."
  personal_deity_shiva:0 "Patron von Shiva"
  personal_deity_shiva_desc:0 "Shiva ist der Gott der Transformation durch Zerstörung und der Herr des Tanzes."
  personal_deity_surya:0 "Patron von Surya"
  personal_deity_surya_desc:0 "Surya ist der Gott der Sonne, des Mutes und des Willens."
  personal_deity_vishnu:0 "Patron von Vishnu"
  personal_deity_vishnu_desc:0 "Vishnu ist der alles durchdringende Gott, der die Welt erhält."
  personal_deity_buddha:0 "Schutzpatron Buddhas"
  personal_deity_buddha_desc:0 "Der Begründer des buddhistischen Glaubens. Buddhistische Ideen haben weiterhin einen bedeutenden Platz in unserer Praxis des Vedizismus."
  personal_deity_krishna:0 "Schutzpatron Krishnas"
  personal_deity_krishna_desc:0 "Der Avatar der Dunklen Acht von Vishnu wird unser Volk mit Liebe und Mitgefühl segnen und sie auf den Weg zur Heiligkeit führen."
  meditating:0 "Meditierend"
  meditating_desc:0 "Dieser Charakter meditiert und hofft, die Geheimnisse des Universums zu entschlüsseln, indem er das innere Chaos meistert."
  sotapanna:0 "Sotapanna"
  sotapanna_desc:0 "Durch das Erreichen von Sotapanna, der ersten Stufe auf dem Weg zur Erleuchtung, wurde dieser Charakter zu einem „Strom-Eintretenden“, der die ersten Schritte zu einem höheren Zustand unternahm."
  sakadagami:0 "Sakadagami"
  sakadagami_desc:0 "Die zweite Stufe der Erleuchtung wurde erreicht, wobei der Geist von den selbst auferlegten Fesseln befreit wurde, die uns an sterbliche Angelegenheiten binden."
  anagami:0 "Anagami"
  anagami_desc:0 "Indem wir Anagami umarmten, haben wir unwiderruflich die dünnen Ketten zerschmettert, die auf unsere Seele gelegt wurden; wir wissen, dass uns ein Leben nach dem Tod im Himmel der Reinen Wohnstätten erwartet."
  arhat:0 "Arhat"
  arhat_desc:0 "Die wahre Natur der Realität ist dir offensichtlich; Der Pfad zur Erleuchtung ist ein Weg, der von Ihren Füßen ausgetreten wird. Du bist Arhat und hast Nirvana erreicht."
  samyaksambodhi:0 "Samyaksambodhi"
  samyaksambodhi_desc:0 "Alles, was Dharma umfasst, ist dir bekannt; es gibt keine Parabeln oder Paradoxien, die deinen Verstand beunruhigen. Es ist zu einer heiligen Pflicht geworden, das, was Sie erreicht haben, mit Ihren Mitmenschen zu teilen."
  comradely:0 "Kameradschaftlich"
  comradely_desc:0 "Eine vertrauenswürdige, standhafte Person, die sich mindestens genauso um die Sicherheit der anderen kümmert wie um die eigene."
  sun_cultist:0 "Sonnenkultist"
  serpent_cultist:0 "Schlangenkultist"
  horseman_cultist:0 "Thrakischer Pferdekultist"
  sun_cultist_desc:0 "Der Sonnenkult betrachtet die Sonne als eine Gottheit in sich. Die Sonne wurde verehrt und als in Tieren befindlich angesehen, insbesondere in Wasserfaulen. Ein Teil der Tradition des Sonnenkults besteht darin, Lagerfeuer auf den Gipfeln der Berge zu entzünden. Der Sonnenkult war unter den Illyrern im Norden am weitesten verbreitet."
  serpent_cultist_desc:0 "Der Kult der Schlange war im Süden der illyrischen Länder weit verbreitet und am beliebtesten. Die Schlange galt als Symbol für Fruchtbarkeit und Potenz. Der Kult der Schlange war auch dafür bekannt, Dekorationen, Gravierungen und Totems zu bauen, die Schlangen darstellen."
  horseman_cultist_desc:0 "Der Kult des thrakischen Reiters war neuer als jeder der beiden anderen Kulte und wurde hauptsächlich während der Römerzeit eingeführt. Der thrakische Reiter kam aus dem Osten in das Land der Daker und Thraker und war oft Teil von Bestattungsriten."
  gallus:0 "Gallus"
  gallus_desc:0 "Dieser Mann hat sich im Namen von Attis, der Gemahlin der großen Göttin Kybele, kastriert. War es das wert?"
  dull:0 "Langweilig"
  dull_desc:0 "Im Kopf von [CHARACTER.GetPraenomen] passiert nicht viel, was [CHARACTER.GetHerHim] ziemlich langweilig macht; es macht [CHARACTER.GetHerHim] auch im Schlafzimmer langweilig, zum Entsetzen von [CHARACTER.GetHerHis]em Ehepartner."
  dull_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Langweilig#! aufweist."
  paranoid:0 "Paranoid"
  paranoid_desc:0 "[CHARACTER.GetPraenomen] fällt es sehr schwer, anderen zu vertrauen und hält [CHARACTER.GetHerHis]e Feinde genauso nah wie [CHARACTER.GetHerHis] Freunde - mit anderen Worten sehr, sehr weit auf Distanz. Also falls [CHARACTER.GetPraenomen] dich jemals verrät, nimm es nicht persönlich - [CHARACTER.GetSheHe] hat einfach nur zuerst gehandelt, bevor du [CHARACTER.GetSheHe] verraten konntest."
  paranoid_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Paranoid#! aufweist."
  shy:0 "Schüchtern"
  shy_desc:0 "[CHARACTER.GetPraenomen] ist ziemlich schüchtern, was allen aufgefallen ist, die [CHARACTER.GetHerHim] jemals getroffen haben. Immer verschlossen gegenüber anderen - egal ob es sich um diejenigen handelt, die [CHARACTER.GetSheHe] weniger als eine Minute oder bereits seit vielen Jahren kennt - hat diese Person auch zu viel Angst, um irgendwelche verräterischen Gedanken zu hegen."
  shy_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Schüchtern#! aufweist."
  xenophobic:0 "Fremdenfeindlich"
  xenophobic_desc:0 "[CHARACTER.GetPraenomen] ist [CHARACTER.GetHerHis]er eigenen Kultur und Traditionen zugetan, allen anderen aber feindlich gesinnt. [CHARACTER.GetPraenomen] ist, gelinde gesagt, nicht der toleranteste Mensch. Die offensichtliche Bevorzugung der eigenen Kultur hat den nachteiligen Effekt, diejenigen zu verärgern, die nicht dazugehören."
  xenophobic_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Fremdenfeindlich#! aufweist."
  immature:0 "Unreif"
  immature_desc:0 "[CHARACTER.GetPraenomen] hat die Reife eines Kindes, was die Bewältigung innerstaatlicher und außerstaatlicher Angelegenheiten erschwert. Gleichzeitig wird eine unreife Führungskraft jedoch eher von ihrem Umfeld unterschätzt."
  immature_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Unreif#! aufweist."
  impartial:0 "Unparteiisch"
  impartial_desc:0 "[CHARACTER.GetPraenomen] ist unparteiisch und hat immer ein Ohr für jeden, der mit [CHARACTER.GetHerHim] sprechen möchte. Dadurch kann [CHARACTER.GetSheHe] alle Untergebenen besänftigen und bevorzugt keine Gruppe oder Einzelperson gegenüber einer anderen."
  impartial_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Unparteiisch#! aufweist."
  reclusive:0 "Zurückgezogen"
  reclusive_desc:0 "Obwohl ein Einsiedler nicht von Natur aus unfreundlich ist, verbringt [CHARACTER.GetPraenomen] die meiste Zeit zurückgezogen in [CHARACTER.GetHerHis]en Gemächern und entzieht sich dabei vielen [CHARACTER.GetHerHis]er Verantwortungen."
  reclusive_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Zurückgezogen#! aufweist."
  uncouth:0 "Ungehobelt"
  uncouth_desc:0 "[CHARACTER.GetPraenomen] ist die Definition von barbarisch. Aber auch [CHARACTER.GetHerHis] unhöfliches Verhalten hat seine Vorteile, da [CHARACTER.GetPraenomen] normalerweise sehr gut mit Söldnern auskommt, die von Sonnenuntergang bis weit in den Sonnenaufgang hinein zusammen trinken."
  uncouth_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Ungehobelt#! aufweist."
  cultured:0 "Kultiviert"
  cultured_desc:0 "[CHARACTER.GetPraenomen] ist beispielhaft für einen zivilisierten Menschen. Wahrlich hilft [CHARACTER.GetHerHis] ansprechendes Verhalten in der Diplomatie und gut belesen zu sein hat auch Vorteile für die Forschung."
  cultured_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Kultiviert#! aufweist."
  obsessive_perfectionist:0 "Besessener Perfektionist"
  obsessive_perfectionist_desc:0 "[CHARACTER.GetPraenomen] ist besessen davon sicherzustellen, dass aus ihrer Sicht alles perfekt ist. Infolgedessen werden bei Bauprojekten oft erhebliche Mengen an Geld und Zeit verschwendet, um absolute Perfektion zu gewährleisten. Wobei, auf dem zweiten Blick könnte diese Säule dort drüben doch noch etwas gerader gemeißelt werden..."
  obsessive_perfectionist_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Besessener Perfektionist#! aufweist."
  intimidating:0 "Einschüchternd"
  intimidating_desc:0 "[CHARACTER.GetPraenomen] hat ein sehr einschüchterndes Aussehen. Selbst wenn [CHARACTER.GetSheHe] versucht, freundlich zu erscheinen, kann [CHARACTER.GetSheHe] einfach nicht anders, als beängstigend auszusehen. Ein seltsames Ergebnis davon ist jedoch, dass Untertanen weniger wahrscheinlich aus der Reihe tanzen oder [CHARACTER.GetHerHim] beleidigen."
  intimidating_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Einschüchternd#! aufweist."
  extravagant:0 "Extravagant"
  extravagant_desc:0 "[CHARACTER.GetPraenomen] ist extrem extravagant und gibt einen Großteil [CHARACTER.GetHerHis]es Vermögens verschwenderisch für oberflächliche und materielle Dinge aus. Aber die Bereitschaft, Gesandte und fremde Herrscher mit Geschenken zu überhäufen, hat uns im Gegenzug deren Gunst eingebracht."
  extravagant_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Extravagant#! aufweist."
  overbearing:0 "Anmaßend"
  overbearing_desc:0 "[CHARACTER.GetPraenomen] hat die Angewohnheit, sowohl gegenüber [CHARACTER.GetHerHis]er Untertanen als auch gegenüber ausländischen Diplomaten sehr herrschsüchtig und arrogant zu wirken, wobei [CHARACTER.GetSheHe] immer mit nach oben geneigtem Haupt auf sie herabblickt."
  overbearing_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Anmaßend#! aufweist."
  easygoing:0 "Unbeschwert"
  easygoing_desc:0 "[CHARACTER.GetPraenomen] ist stets entspannt und lebt [CHARACTER.GetHerHis]e Tage völlig ohne Sorge. Obwohl es das einfach macht, sich mit anderen anzufreunden und es zu einer weniger strengen Behandlung [CHARACTER.GetHerHim]er Sklaven führt, kann eine derart laxe Aufsicht über die Truppen zu einer weniger disziplinierten Armee führen."
  easygoing_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Unbeschwert#! aufweist."
  two_faced:0 "Zwei Gesichter"
  two_faced_desc:0 "Niemand kann genau erkennen, was in [CHARACTER.GetPraenomen] vorgeht - an einem Tag ein großzügiger und zuvorkommender Freund und am nächsten ein grausamer und erbitterter Feind. Von einem kann man aber sicher ausgehen, dass [CHARACTER.GetHerHim] nicht zu trauen ist und alles, was [CHARACTER.GetSheHe] an einem Tag auf dem Gesicht trägt, wahrscheinlich nur Fassade ist."
  two_faced_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Zwei Gesichter#! aufweist."
  inferiority_complex:0 "Minderwertigkeitskomplex"
  inferiority_complex_desc:0 "[CHARACTER.GetPraenomen] versucht immer, [CHARACTER.GetHerHis]e Mitbewerber zu übertreffen, auch wenn es sonst niemand als Wettbewerb betrachtet. [CHARACTER.GetPraenomen] sieht daher jeden als Rivalen an und verschwendet Geld für den Bau der größten und extravagantesten Gebäude, obwohl diese niemanden beeindrucken."
  inferiority_complex_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Minderwertigkeitskomplex#! aufweist."
  provocateur:0 "Provokateur"
  provocateur_desc:0 "[CHARACTER.GetPraenomen] ist ein Meister darin, das Blut von [CHARACTER.GetHerHis]en Rivalen zum Kochen zu bringen und sie zu Wutausbrüchen zu provozieren. Diese werden dann geschickt gegen sie verwendet, um [CHARACTER.GetHerHis]e Rivalen in Verlegenheit zu bringen und den eigenen Status von [CHARACTER.GetPraenomen] zu erhöhen."
  provocateur_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Provokateur#! aufweist."
  forger:0 "Fälscher"
  forger_desc:0 "[CHARACTER.GetPraenomen] ist ein Experte für Fälschungen, sei es das Fälschen von Dokumenten, um fremde Ländereien zu beanspruchen, das Fälschen von Testamenten, um die Legitimität und Anziehungskraft als Erbe zu erhöhen, oder das Fälschen von Briefen und Berichten, um den Ruf von Gegnern zu beschmutzen."
  forger_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Fälscher#! aufweist."
  eccentric:0 "Exzentrisch"
  eccentric_desc:0 "[CHARACTER.GetPraenomen] hat eine sehr ... seltsame ... Art Dinge zu tun, von [CHARACTER.GetHerHis]er Art und Weise zu reden bis zu der Lebensweise, die [CHARACTER.GetSheHe] an den Tag legt. Obwohl sich einige in der Nähe von [CHARACTER.GetHerHim] unwohl fühlen mögen, kann nicht geleugnet werden, dass alles, was [CHARACTER.GetPraenomen] tut, funktioniert."
  eccentric_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Exzentrisch#! aufweist."
  charming:0 "Charismatisch"
  charming_desc:0 "[CHARACTER.GetPraenomen] strahlt eine Aura voller Charme und Sympathie aus, bei der man nicht übertreiben kann - [CHARACTER.GetPraenomen] könnte selbst ein völliger Dummkopf sein, [CHARACTER.GetSheHe] zieht dennoch Anhänger und Bewunderer aus dem ganzen Reich an, um einfach in [CHARACTER.GetHerHim]er Gegenwart zu sein."
  charming_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Charismatisch#! aufweist."
  midas_touched:0 "Von Midas berührt"
  midas_touched_desc:0 "[CHARACTER.GetPraenomen] wurde von den Göttern mit der Fähigkeit gesegnet, aus allem Profit zu schlagen. Außergewöhnlich geschickt im Umgang mit Gold und Münzen, hat der Segen im Gegensatz zum Fluch des armen Königs Midas jedoch nur sehr wenige Nachteile für [CHARACTER.GetPraenomen]."
  midas_touched_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Von Midas berührt#! aufweist."
  patient:0 "Geduldig"
  patient_desc:0 "[CHARACTER.GetPraenomen] hat eine unglaubliche Geduld, sei es beim Umgang mit fremden Staaten, beim Warten auf Tribute von Untertanen oder beim Ausharren, um eine Festung bei der Belagerung auszubluten."
  patient_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Geduldig#! aufweist."
  impatient:0 "Ungeduldig"
  impatient_desc:0 "[CHARACTER.GetPraenomen] ist nicht in der Lage, auch nur eine Sekunde Verzögerung zu tolerieren. Obwohl [CHARACTER.GetHerHis]e strenge Ungeduld zu einem schnelleren Baufortschritt beiträgt, bringt dieses Verhalten bei der Arbeitern keine Sympathien ein."
  impatient_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Ungeduldig#! aufweist."
  well_connected:0 "Gut vernetzt"
  well_connected_desc:0 "[CHARACTER.GetPraenomen] ist eine Person mit vielen Freunden und ein Experte für den Aufbau von Netzwerken mit einflussreichen Persönlichkeiten unterschiedlichster Ränge. Der Aufbau eines großen Freundeskreises hat seine Vorteile, da sich [CHARACTER.GetPraenomen] mit vielen brillanten Köpfen des Landes umgibt."
  well_connected_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Gut vernetzt#! aufweist."
  narcissistic:0 "Narzisstisch"
  narcissistic_desc:0 "[CHARACTER.GetPraenomen] konnte, ähnlich wie Narcissus, tagelang [CHARACTER.GetHerHis] eigenes Spiegelbild in einem Teich anstarren. Leider scheint sonst niemand zu verstehen, warum [CHARACTER.GetSheHe] sich so sehr liebt."
  narcissistic_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Narzisstisch#! aufweist."
  pacifist:0 "Pazifist"
  pacifist_desc:0 "[CHARACTER.GetPraenomen] ist im Herzen ein aufrichtiger Pazifist. Diese erklären weniger Kriege und akzeptieren eher Frieden. Ihr Pazifismus hat ihnen die Gunst ausländischer Staaten sowie der Bevölkerung eingebracht, die normalerweise in blutige und manchmal sinnlose Kriege einberufen wird."
  pacifist_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Pazifist#! aufweist."
  carouser:0 "Zecher"
  carouser_desc:0 "Im Herzen ein Partygänger, genießt [CHARACTER.GetPraenomen] die Gesellschaft guter Freunde genauso wie die Gesellschaft von Wein. Ständig laden hohe Persönlichkeiten und Diplomaten [CHARACTER.GetPraenomen] zum ausschweifenden Feiern ein, wo sie ganz nebenbei ihre Verbindungen durch ihre gemeinsame Vorliebe für Getränke und Bankette pflegen."
  carouser_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Zecher#! aufweist."
  pillager:0 "Plünderer"
  pillager_desc:0 "[CHARACTER.GetPraenomen] ist ein Brigant, der keine Bedenken hat, sein eigenes Vermögen auf Kosten anderer zu vergrößern. Da er sowohl in Kriegs- als auch in Friedenszeiten so viel Beute wie möglich an sich reißt, hat [CHARACTER.GetPraenomen] auch kein Problem damit, sich mit den Piraten einzulassen, die auf ähnliche Weise die wohlhabenden Städte entlang der Küste plündern."
  pillager_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Plünderer#! aufweist."
  pyromaniac:0 "Pyromane"
  pyromaniac_desc:0 "[CHARACTER.GetPraenomen] genießt den Anblick brennender Gegenstände (und Lebewesen). Was genau ist die Quelle dieses verdrehten Genusses? Wer weiß. Alles, was zählt, ist, dass es effektive und gnadenlose Belagerungen und die Taktiken der verbrannten Erde ermöglicht – wir sollten also besser keine weiteren Fragen stellen."
  pyromaniac_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Pyromane#! aufweist."
  pessimistic:0 "Pessimistisch"
  pessimistic_desc:0 "[CHARACTER.GetPraenomen] hat Schwierigkeiten, das Gute im Leben zu sehen. Meistens sieht [CHARACTER.GetSheHe], dass das Glas halb leer ist."
  pessimistic_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Pessimistisch#! aufweist."
  trustworthy:0 "Vertrauenswürdig"
  trustworthy_desc:0 "Wenn Ihr jemals Zweifel habt, wer auf Eurer Seite steht, könnt Ihr immer darauf setzen, dass [CHARACTER.GetPraenomen] hinter Euch steht, egal ob [CHARACTER.GetSheHe] ein Freund, Verbündeter oder Untertan ist."
  trustworthy_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Vertrauenswürdig#! aufweist."
  resourceful:0 "Einfallsreich"
  resourceful_desc:0 "[CHARACTER.GetPraenomen] ist so einfallsreich wie man nur sein kann. Wenn Ihr [CHARACTER.GetPraenomen] nichts weiter als ein paar Bretter geben würdet, würde [CHARACTER.GetSheHe] wahrscheinlich etwas Nützliches wie ein Schiff daraus machen."
  resourceful_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Einfallsreich#! aufweist."
  
  drunkard:0 "Trunkenbold"
  drunkard_desc:0 "[CHARACTER.GetPraenomen] mag ein gutes Getränk nicht nur so wie andere, nein, [CHARACTER.GetSheHe] trinkt es in einem Zug und ist weithin bekannt für [CHARACTER.GetHerHis]e Neigung zur absoluten Maßlosigkeit."
  drunkard_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Trunkenbold#! aufweist."

  explorer:0 "Kundschafter"
  explorer_desc:0 "[CHARACTER.GetPraenomen] ist (wortwörtlich) bestrebt [CHARACTER.GetHerHis] Zeichen auf den Landkarten zu setzen und besitzt das unersättliche Verlangen die bekannten Grenzen zu überschreiten und in unentdeckte Länder zu reisen."

  insecure:0 "Unsicher"
  insecure_desc:0 "[CHARACTER.GetPraenomen] grübelt ständig darüber, was Leute hinter [CHARACTER.GetHerHis]em Rücken sagen."
  insecure_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil Euer Herrscher das Merkmal #Y Unsicher#! aufweist."

  equestrian:0 "Reiter"
  equestrian_desc:0 "Sowohl zum Entspannen am Land oder in der Hitze des Gefechtes, [CHARACTER.GetPraenomen] ist nie weit entfernt von [CHARACTER.GetHerHis]em Sattel."

  gladiator:0 "Gladiator"
  gladiator_desc:0 "[CHARACTER.GetPraenomen] ist bereit gegen alles und jeden zu kämpfen, was [CHARACTER.GetHerHim] vor die Füße läuft.\n\nCharaktere mit diesem Merkmal beteiligen sich eher an #R Box-Kämpfen#!."

  artist:0 "Handwerker"
  artist_desc:0 "Bekannt für [CHARACTER.GetHerHis]e Präzision und [CHARACTER.GetHerHis] Auge fürs Detail. [CHARACTER.GetPraenomen] bevorzugt sich auf [CHARACTER.GetHerHis] Handwerk zu konzentrieren und überlässt das Kämpfen lieber anderen wann immer möglich."