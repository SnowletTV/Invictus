l_german:
  agiad:0 "Blut von Agis"
  agiad_desc:0 "Die Agiaden sind seit fast einem Jahrtausend das oberste Königshaus in Sparta. Herodot behauptet, dass sowohl die Agiaden als auch die Eurypontiden Ableger der Herakliden sind. Herodot zufolge starb der spartanische König Aristodamus, ein Heraklide, unmittelbar nach der Geburt seiner Zwillingskinder Prokles und Eurysthenes. Zunächst waren sich die Spartaner nicht sicher, wer die Nachfolge ihres Vaters antreten sollte, doch nach einer Befragung des Orakels wurde beschlossen, dass beide Jungen als Doppelkönige regieren sollten, dass aber der Älteste, Eurysthenes, höher geehrt werden sollte. Eurysthenes' Nachkommen behielten die Rolle ihres Vorfahren als oberste Könige bei und wurden nach seinem Sohn Agis als Agiaden bekannt.\n\n#G Diese Eigenschaft wird an die Nachkommen von [CHARACTER.GetPraenomen] vererbt.#!"
  achaemenid:0 "Blut der Achämeniden"
  achaemenid_desc:0 "Achämenes war der mythische Gründer der Achämeniden-Dynastie, zu deren Nachkommen König Cyrus II. der Große und König Darius I. der Große gehören. Eine Dynastie, die das Erste Persische Reich vereinigte und regierte, größer als jedes vorherige Reich in der Geschichte. \n \n#G Diese Eigenschaft wird an die Nachkommen von [CHARACTER.GetPraenomen] vererbt.#!"
  maurya:0 "Blut von Chandragupta"
  maurya_desc:0 "Chandragupta Maurya errichtete eines der größten Imperien aller Zeiten auf dem indischen Subkontinent. Er führte eine Reihe wichtiger wirtschaftlicher und politischer Reformen durch und errichtete eine starke Zentralverwaltung. Das Imperium baute Infrastruktur wie Bewässerung, Tempel, Minen und Straßen, was zu einer starken Wirtschaft führte. \n \n#G Diese Eigenschaft wird an die Nachkommen von [CHARACTER.GetPraenomen] vererbt.#!"
  zadok:0 "Blut von Zadok"
  zadok_desc:0 "Zadok war der Hohepriester während der Herrschaft von König David und König Solomon. Er half König David während der Revolte seines Sohnes Absalom, war anschließend maßgeblich daran beteiligt, König Solomon auf den Thron zu bringen, und amtierte bei König Solomons Krönung. Nachdem König Solomon den Ersten Tempel in Jerusalem gebaut hatte, war Zadok der erste Hohepriester, der dort diente. \n \n#G Diese Eigenschaft wird an die Nachkommen von [CHARACTER.GetPraenomen] vererbt.#!"
  agathocles:0 "Blut des Agathokles"
  agathocles_desc:0 "Agathokles war ein griechischer Tyrann von Syrakus und König von Sizilien. Er war ein geborener Söldnerführer, und obwohl er nicht vor Grausamkeit zurückschreckte, um seine Ziele zu erreichen, zeigte er sich später als milder und beliebter Tyrann. \n \n#G Diese Eigenschaft wird an die Nachkommen von [CHARACTER.GetPraenomen] vererbt.#!"
  orontid:0 "Blut der Orontiden"
  orontid_desc:0 "Die Orontiden-Dynastie waren Nachkommen von König Orontes I. von Armenien und später Satrap Orontes I. von Sophene und Matiene. Mitglieder der Orontidendynastie regierten Armenien, zuerst als Vasallenkönige oder Satrapen der Median- und Achämenidenreiche und gründeten dann nach dem Zusammenbruch des Achämenidenreiches ein unabhängiges Königreich und schließlich als Könige von Sophene. \n \n#G Diese Eigenschaft wird an die Nachkommen von [CHARACTER.GetPraenomen] vererbt.#!"
  atropates:0 "Blut von Atropaten"
  atropates_desc:0 "Atropates war ein persischer Adliger, der Darius III., dann Alexander dem Großen, diente und sich weigerte, den Diadochen die Treue zu bekunden, und schließlich ein unabhängiges Königreich und eine Dynastie gründete, die nach ihm benannt wurden. \n \n#G Diese Eigenschaft wird an die Nachkommen von [CHARACTER.GetPraenomen] vererbt.#!"
  barca:0 "Blut der Barcas"
  barca_desc:0 "Die Barkiden bilden eine der führenden Familien in der herrschenden Oligarchie von Karthago. Viele ihrer Mitglieder sind Militärkommandanten und erbitterte Feinde der Römischen Republik. \n \n#G Diese Eigenschaft wird an die Nachkommen von [CHARACTER.GetPraenomen] vererbt.#!"
  arsaces:0 "Blut von Arsaces"
  arsaces_desc:0 "Arsakes I. war der erste König von Parthien sowie der Gründer der Arsacid-Dynastie von Parthien. Er verbrachte seine Regierungszeit damit, seine Herrschaft in der Region zu festigen, und stoppte erfolgreich die Bemühungen der Seleukiden, Parthien zurückzuerobern. Zum Zeitpunkt seines Todes hatte Arsaces den Grundstein für einen starken Staat gelegt, der sich schließlich in ein Imperium verwandeln würde. \n \n#G Diese Eigenschaft wird an die Nachkommen von [CHARACTER.GetPraenomen] vererbt.#!"
  spartocid:0 "Blut der Spartokiden"
  spartocid_desc:0 "Die Spartokiden-Dynastie würde über 300 Jahre lang das hellenistische Königreich Bosporus regieren. \n \n#G Diese Eigenschaft kann matrilinear oder patrilinear vererbt werden.#!"
  sophytid:0 "Blut von Sophytes"
  sophytid_desc:0 "„Als nächstes unternahm Alexander einen Feldzug gegen die Städte unter der Herrschaft von Sopeithes. Diese werden außerordentlich gut regiert. Alle Funktionen dieses Staates sind darauf gerichtet, guten Ruf zu erlangen, und Schönheit wird dort über alles geschätzt. Ihr König Sopeithes war auffallend gutaussehend und überragend groß, über vier Ellen groß. Er kam aus seiner Hauptstadt und übergab sich und sein Königreich Alexander, erhielt es aber durch die Güte des Eroberers zurück. Sopeithes mit großem Wohlwollen bewirtete die ganze Armee mehrere Tage lang reichlich.“ - Diodorus Siculus \n \n#G Diese Eigenschaft kann matrilinear oder patrilinear vererbt werden.#!"
  diodotus:0 "Blut des Diodot"
  diodotus_desc:0 "'Diodotus, der Statthalter der tausend Städte Baktriens, ist übergelaufen und hat sich selbst zum König erklärt; alle anderen Völker des Orients folgten seinem Beispiel und trennten sich von den Mazedoniern.' - Marcus Junianus Justinus Frontinus \n \n#G Diese Eigenschaft kann matrilinear oder patrilinear vererbt werden.#!"
  illyrius:0 "Blut des Illyrius"
  illyrius_desc:0 "Illyrius war der jüngste Sohn von Cadmus und Harmonia, die schließlich Illyrien regierten und zum gleichnamigen Vorfahren des gesamten illyrischen Volkes wurden. Seine Kinder gaben den größten illyrischen Stämmen ihre eigenen Namen. \n \n#G Diese Eigenschaft kann matrilinear oder patrilinear vererbt werden.#!"
  brennus:0 "Blut von Brennus"
  brennus_desc:0 "Brennus war ein Häuptling der Senonen. Er besiegte die Römer in der Schlacht bei Allia. Im Jahr 387 v. Chr. führte er eine Armee zisalpinischer Gallier bei ihrem Angriff auf Rom an und eroberte den größten Teil der Stadt, die er mehrere Monate lang hielt. \n \n#G Diese Eigenschaft kann matrilinear oder patrilinear vererbt werden.#!"
  ashokalegendary:0 "Ashoka der Große"
  ashokalegendary_desc:0 "Ashoka gilt als einer der größten Kaiser Indiens und erweiterte Chandraguptas Reich, um über ein Reich zu herrschen, das sich von den Seleukiden im Westen bis nach Indochina im Osten erstreckt. Er wird für die Ashoka-Säulen und Edikte in Erinnerung bleiben."
  chandraguptalegendary:0 "Chandragupta Maurya"
  chandraguptalegendary_desc:0 "Chandragupta Maurya errichtete eines der größten Imperien aller Zeiten auf dem indischen Subkontinent. Er führte eine Reihe wichtiger wirtschaftlicher und politischer Reformen durch und errichtete eine starke Zentralverwaltung. Das Imperium baute Infrastruktur wie Bewässerung, Tempel, Minen und Straßen, was zu einer starken Wirtschaft führte."
  pyrrhuslegendary:0 "Pyrrhus von Epirus"
  pyrrhuslegendary_desc:0 "Pyrrhus war ein Cousin von Alexander und König von Epirus aus der königlichen Aeaciden-Dynastie. Pyrrhus war einer der stärksten Gegner des frühen Roms. Gilt als einer der größten Militärkommandanten seiner Zeit, nach Alexander dem Großen."
  claudii:0 "Blut der Claudii"
  claudii_desc:0 "Der erste der Claudii war ein Sabine namens Attius Clausus, der im sechsten Jahr der Republik während des Konflikts zwischen Rom und Sabines mit seinen Gefolgsleuten nach Rom kam. Clausus suchte nach einer friedlichen Lösung, aber als seine Bemühungen scheiterten, lief er zu den Römern über und brachte nicht weniger als fünfhundert waffenfähige Männer mit. \n \n#G Diese Eigenschaft kann matrilinear oder patrilinear vererbt werden.#!"
  cornelii:0 "Blut der Cornelier"
  cornelii_desc:0 "Die Gens Cornelia war eines der größten Patrizierhäuser in Rom und reicht in ihrer Geschichte bis in die frühen Jahre der Römischen Republik zurück, wobei sie der letzteren viele bemerkenswerte Staatsmänner schenkte. Cornelii wurden zu den Gentes Maiores gezählt, den wichtigsten und mächtigsten Familien Roms, die jahrhundertelang die republikanischen Magistraten beherrschten. \n \n#G Diese Eigenschaft kann matrilinear oder patrilinear vererbt werden.#!"
  fabii:0 "Blut der Fabii"
  fabii_desc:0 "Bei der Gründung Roms wurden die Anhänger der Brüder Romulus und Remus Quinctilii bzw. Fabii genannt. Die Brüder sollen in der Höhle des Lupercal am Fuße des Palatin, der zum Ursprung der Lupercalia wurde, Opfer dargebracht haben. Diese Geschichte hängt sicherlich mit der Tradition zusammen, dass die beiden Kollegien der Luperker die Namen dieser alten Gentes trugen. \n \n#G Diese Eigenschaft kann matrilinear oder patrilinear vererbt werden.#!"
  demosthenid:0 "Blut der Demostheniden"
  demosthenid_desc:0 "Diese Familie ist verwandt mit dem berühmten athenischen Redner, der die großen Ideale Athens gegen die Tyrannei Philipps des Großen verteidigt hat, und mit dem großen Feldherrn, der sich gegen die Spartaner stellte. \n \n#G Diese Eigenschaft kann matrilinear oder patrilinear vererbt werden.#!"
  mithridates:0 "Blut der Mithridatiden"
  mithridates_desc:0 "Die Mithridatiden sind ein altes persisches Adelsgeschlecht mit vielen politischen Verbindungen. Sie behaupten, die Nachkommen von Darius und Cyrus, den großen Kaisern von Persien, zu sein. \n \n#G Diese Eigenschaft kann matrilinear oder patrilinear vererbt werden.#!"
  superbus:0 "Blut von Tarquinii"
  superbus_desc:0 "Die Tarquinii sind die Nachkommen der alten Könige von Rom; Vielleicht werden sie sich eines Tages bald erheben und nehmen, was ihnen rechtmäßig gehört. \n \n#G Diese Eigenschaft kann matrilinear oder patrilinear vererbt werden.#!"
  vercingetorix:0 "Blut von Celtillos"
  vercingetorix_desc:0 "Celtillos sind eine bekannte Familie in Arvernia, es wird prophezeit, dass eines ihrer Mitglieder ganz Gallien zu Größe führen wird! \n \n#G Diese Eigenschaft kann matrilinear oder patrilinear vererbt werden.#!"
  chola:0 "Blut von Cholas"
  chola_desc:0 "Der legendäre König Karikan war der gemeinsame Vorfahre, durch den kleine Deccan- und Andhra-Familien namens Chola oder Coda eine Verbindung zur Uraiyur-Familie beanspruchten. Finanzverwaltung, dörfliche Selbstverwaltung und Bewässerung waren unter den Cholas hochgradig organisiert. Während dieser Zeit überwältigten die Cholas ihre Nachbarn und verteidigten sich erfolgreich gegen das Maurya-Reich."
  pandya:0 "Blut von Pandaya"
  pandya_desc:0 "Die Pandya-Könige wurden entweder Jatavarman oder Maravarman genannt. Von Jains wurden sie zu Shaivas (Anbetern der agamischen Gottheit Shiva) und werden in den frühesten tamilischen Gedichten gefeiert. Die Pandya-Dynastie ermöglichte die Sangam-Periode der tamilischen Literatur in ihrer Hauptstadt Madurai. Darüber hinaus ist Pandya dafür bekannt, Handelsnetzwerke auf der ganzen Welt von Rom bis China zu haben, Pandyan-Händler können gefunden werden."
  chera:0 "Blut von Chera"
  chera_desc:0 "In den frühen Jahrhunderten v. Chr. wurde die Chera-Region den Griechen und Römern (die in der frühen indischen Literatur Yavana genannt wurden) für ihre Gewürze bekannt. Der Austausch von Gewürzen, insbesondere schwarzem Pfeffer, mit Händlern aus dem Nahen Osten, Indien und der griechisch-römischen Zeit hat die Cheras über viele Generationen hinweg reich gemacht."
  kalinga:0 "Blut von Kalinga"
  kalinga_desc:0 "Kalinga wird in den alten Schriften als Kalinga der Tapfere (Kalinga Sahasikha) erwähnt. Während des 3. Jahrhunderts v. Der griechische Botschafter Megasthenes hatte bei seiner Tour durch Indien über die militärische Stärke der Kalinga-Armee von etwa einem Lakh gesprochen, die aus 60.000 Soldaten, 1700 Pferden und Tausenden von Elefanten bestand. Kalinga war auch in der Seestreitmacht mächtig. Die enorme militärische Stärke von Kalinga war der Grund für die Eifersucht des Magadha-Reiches. Historikern zufolge fiel der Magadha-Kaiser Ashoka 261 v. Chr. in Kalinga ein. Fast ein Tausend Soldaten verloren im Kalinga-Krieg ihr Leben und anderthalb Tausend Soldaten wurden gefangen genommen."
  blood_of_porus:0 "Blut von Porus"
  blood_of_porus_desc:0 "König Porus gilt als Krieger mit außergewöhnlichen Fähigkeiten, auch wenn er in der Schlacht bei den Hydaspes (326 v. Chr.) erfolglos gegen Alexander den Großen kämpfte. In der Folge setzte ihn ein beeindruckter Alexander nicht nur wieder als seinen Satrapen ein, sondern gewährte ihm auch die Herrschaft über Ländereien im Südosten, die sich bis zur Hyphasis erstreckten."
  blood_of_bharata:0 "Blut von Bharata"
  blood_of_bharata_desc:0 "Im Mahabharata ist Shakuntalas Sohn Bharata bereits 6 Jahre alt, und als sie beide vor Dushyantas Hof erscheinen, weist letzterer beide zurück, indem er sagt, dass er keine Beziehung zu ihnen beiden habe und Frauen oft Experten darin seien, Lügen zu sprechen, so er vorgibt, sie zu vergessen, um Verlegenheit vor seinen Ministern und der Öffentlichkeit zu vermeiden. Shakuntala geht wütend und frustriert. Plötzlich hallt eine göttliche Stimme am Hof ​​wider und befiehlt Dushyanta, Shakuntala und Bharata anzuerkennen. Bharata folgte seinem Vater als König nach und unterwarf mit seiner beispiellosen Macht die Welt. Er führte zahlreiche Rajasuya- und Ashwamedha-Rituale an den Ufern des Ganges durch und spendete den Brahmanen riesige Mengen an Reichtum."
  blood_of_vijaya:0 "Blut von Vijaya"
  blood_of_vijaya_desc:0 "Vor vielen Jahren wurde Prinz Vijaya mit Hunderten seiner Anhänger aus Odhisha vertrieben. Sie segelten zur Insel Lanka und gründeten dort das Königreich Tambapanni."
  blood_of_zipoetes:0 "Blut von Zipoetes"
  blood_of_zipoetes_desc:0 "Das Blut von Zipoetes, dem mächtigen bithynischen König, der es geschafft hat, sich unbesiegt, obwohl umgeben von enorm mächtigen Feinden, gegen die Diadochen zu behaupten, fließt in Ihren Adern. Zipoetes war nicht nur ein berühmter Krieger und General, sondern auch für die vielen Bauinitiativen bekannt, die er in seinem gesamten Reich finanzierte. ein meisterhafter Erbauer, sowie ein Zerstörer."
  dido:0 "Dido"
  dido_desc:0 ""
  hannonid:0 "Hannonid"
  hannonid_desc:0 "Obwohl die Magoniden-Dynastie die karthagische Politik seit Jahrhunderten dominiert, kämpfen sie nicht darum, die Große Stadt unbestritten zu kontrollieren; Ihre Rivalen, die aufstrebende Familie Hannonid, fordern sie offen heraus, um die Herrschaft über Karthago zu erlangen. Während ihre Unterstützung im Senat beeindruckend ist, wird der Familie Hannonid vorgeworfen, Tyrannen im Warten zu sein, zweifellos aufgrund ihrer Bereitschaft, Regeln zu beugen, um ihre politischen Ziele zu erreichen."
  magonid:0 "Magonide"
  magonid_desc:0 "Die Magoniden, eine der ältesten und angesehensten karthagischen Adelsfamilien, führten die stolze Stadt Qart Hadasht zu einigen ihrer größten militärischen Höhepunkte, indem sie die nahe gelegenen Inseln unterwarfen und eroberten und Karthago auf den Weg brachten, das östliche Mittelmeer zu dominieren. Der Name „Magonid“ ist gleichbedeutend mit politischer Macht und der Beherrschung der komplexen Machenschaften des Hofes."
  blood_of_pharnavazid:0 "Blut von Pharnavazid"
  blood_of_pharnavazid_desc:0 "Pharnavaz Pharnavazid veränderte den Lauf der Geschichte, als er seinen Vorgänger Azo stürzte und das Königreich Iberia für sich eroberte. In den nächsten fünfundsechzig Jahren veränderte Pharnavaz die Gesellschaft mit einer Reihe von Reformen, die das Land in eine viel stärkere Position brachten als vor seiner Herrschaft, indem er die Bürokratie überholte und eine beeindruckende Reihe von Festungen im ganzen Reich errichtete. Die Pharnavazids nehmen einen besonderen Platz in der georgischen Geschichte ein, da sie in den georgischen Chroniken als die erste Linie der Könige anerkannt sind."
  paradox:0 "Zwielichtiger Charakter"
  paradox_desc:0 "Wahrscheinlich ein Mitglied einer seltsamen Sekte..."
  great_builder:0 "Toller Baumeister"
  great_builder_desc:0 "Dieser Charakter hat Erfahrung mit dem Bau großer Denkmäler."
  pharaoh:0 "Pharao"
  pharaoh_desc:0 "Als Hohepriester jedes Tempels fungierten die Pharaonen als irdische Repräsentation der Götter. Um die Götter zu ehren, waren die Pharaonen für den Bau von Tempeln und die Durchführung heiliger Rituale verantwortlich. Pharaonen sind direkt mit Ra, dem Sonnengott, verwandt, die Macht, die Pharaonen haben, ist im Wesentlichen grenzenlos."
  dishonored_pharaoh:0 "Entehrter Pharao"
  dishonored_pharaoh_desc:0 "Der Pharao hat die Traditionen des ägyptischen Volkes missachtet und gilt als regierungsunfähig."
