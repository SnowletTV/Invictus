  personal_deity_murugan:0 "Patron von Murugan"
  personal_deity_murugan_desc:0 "Murugan, der rote Gott auf dem blauen Pfau, der immer jung und strahlend ist, wird als bevorzugter Gott der Tamilen unser Volk zum Sieg führen!"
  personal_deity_kartikeya:0 "Patron von Kartikeya"
  personal_deity_kartikeya_desc:0 "Kartikeya, auch bekannt als Skanda, Kumara, Murugan, Mahasena, Shanmukha und Subrahmanya, ist der vedische Kriegsgott."
  personal_deity_ganga:0 "Patron von Ganga"
  personal_deity_ganga_desc:0 "Ganga ist die Göttin des heiligen Flusses Ganges, der reinigt und erlöst."
  personal_deity_shakti:0 "Patron von Shakti"
  personal_deity_shakti_desc:0 "Shakti ist die Göttin der Kraft und dynamischen Energie."
  personal_deity_shiva:0 "Patron von Shiva"
  personal_deity_shiva_desc:0 "Shiva ist der Gott der Transformation durch Zerstörung und der Herr des Tanzes."
  personal_deity_surya:0 "Patron von Surya"
  personal_deity_surya_desc:0 "Surya ist der Gott der Sonne, des Mutes und des Willens."
  personal_deity_vishnu:0 "Patron von Vishnu"
  personal_deity_vishnu_desc:0 "Vishnu ist der alles durchdringende Gott, der die Welt erhält."
  personal_deity_buddha:0 "Schutzpatron Buddhas"
  personal_deity_buddha_desc:0 "Der Begründer des buddhistischen Glaubens. Buddhistische Ideen haben weiterhin einen bedeutenden Platz in unserer Praxis des Vedizismus."
  personal_deity_krishna:0 "Schutzpatron Krishnas"
  personal_deity_krishna_desc:0 "Der Avatar der Dunklen Acht von Vishnu wird unser Volk mit Liebe und Mitgefühl segnen und sie auf den Weg zur Heiligkeit führen."
  meditating:0 "Meditieren"
  meditating_desc:0 "Dieser Charakter meditiert und hofft, die Geheimnisse des Universums zu entschlüsseln, indem er das innere Chaos meistert."
  sotapanna:0 "Sotapanna"
  sotapanna_desc:0 "Durch das Erreichen von Sotapanna, der ersten Stufe auf dem Weg zur Erleuchtung, wurde dieser Charakter zu einem „Strom-Eintretenden“, der die ersten Schritte zu einem höheren Zustand unternahm."
  sakadagami:0 "Sakadagami"
  sakadagami_desc:0 "Die zweite Stufe der Erleuchtung wurde erreicht, wobei der Geist von den selbst auferlegten Fesseln befreit wurde, die uns an sterbliche Angelegenheiten binden."
  anagami:0 "Anagami"
  anagami_desc:0 "Indem wir Anagami umarmten, haben wir unwiderruflich die dünnen Ketten zerschmettert, die auf unsere Seele gelegt wurden; wir wissen, dass uns ein Leben nach dem Tod im Himmel der Reinen Wohnstätten erwartet."
  arhat:0 "Arhat"
  arhat_desc:0 "Die wahre Natur der Realität ist dir offensichtlich; Der Pfad zur Erleuchtung ist ein Weg, der von Ihren Füßen ausgetreten wird. Du bist Arhat und hast Nirvana erreicht."
  samyaksambodhi:0 "Samyaksambodhi"
  samyaksambodhi_desc:0 "Alles, was Dharma umfasst, ist dir bekannt; es gibt keine Parabeln oder Paradoxien, die deinen Verstand beunruhigen. Es ist zu einer heiligen Pflicht geworden, das, was Sie erreicht haben, mit Ihren Mitmenschen zu teilen."
  comradely:0 "Kameradschaftlich"
  comradely_desc:0 "Eine vertrauenswürdige, standhafte Person, die sich wahrscheinlich genauso um Ihren Rücken kümmert wie um ihren eigenen."
  sun_cultist:0 "Sonnenkultist"
  serpent_cultist:0 "Schlangenkultist"
  horseman_cultist:0 "Thrakischer Reiterkultist"
  sun_cultist_desc:0 "Der Sonnenkult betrachtet die Sonne als eine Gottheit in sich. Die Sonne wurde verehrt und als in Tieren befindlich angesehen, insbesondere in Wasserfaulen. Ein Teil der Tradition des Sonnenkults besteht darin, Lagerfeuer auf den Gipfeln der Berge zu entzünden. Der Sonnenkult war unter den Illyrern im Norden am weitesten verbreitet."
  serpent_cultist_desc:0 "Der Kult der Schlange war im Süden der illyrischen Länder weit verbreitet und am beliebtesten. Die Schlange galt als Symbol für Fruchtbarkeit und Potenz. Der Kult der Schlange war auch dafür bekannt, Dekorationen, Gravierungen und Totems zu bauen, die Schlangen darstellen."
  horseman_cultist_desc:0 "Der Kult des thrakischen Reiters war neuer als jeder der beiden anderen Kulte und wurde hauptsächlich während der Römerzeit eingeführt. Der thrakische Reiter kam aus dem Osten in das Land der Daker und Thraker und war oft Teil von Bestattungsriten."
  gallus:0 "Gallus"
  gallus_desc:0 "Diese Figur hat sich im Namen von Attis, der Gemahlin der großen Göttin Kybele, kastriert. War es das wert?"
  dull:0 "Langweilig"
  dull_desc:0 "Im Kopf von [CHARACTER.GetPraenomen] passiert nicht viel, was [CHARACTER.GetHerHim] ziemlich langweilig macht, wenn man vor Gästen spricht; es macht [CHARACTER.GetHerHim] auch im Schlafzimmer langweilig, zum Entsetzen von [CHARACTER.GetHerHis] Ehepartner."
  dull_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Lineal hat das #Y Dull#! Merkmal."
  paranoid:0 "Paranoid"
  paranoid_desc:0 "[CHARACTER.GetPraenomen] fällt es sehr schwer, anderen zu vertrauen, und hält [CHARACTER.GetHerHis] Feinde genauso nah wie [CHARACTER.GetHerHis] Freunde - mit anderen Worten, sehr, sehr distanziert. Also, wenn [CHARACTER.GetPraenomen] dich jemals verrät, nimm es nicht persönlich - [CHARACTER.GetSheHe] hat einfach zuerst gehandelt, bevor du [CHARACTER.GetHerHim] verraten konntest."
  paranoid_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Herrscher hat das #Y Paranoid#! Merkmal."
  shy:0 "Schüchtern"
  shy_desc:0 "[CHARACTER.GetPraenomen] ist ziemlich schüchtern, was allen aufgefallen ist, die [CHARACTER.GetHerHim] getroffen haben. Immer schüchtern gegenüber anderen, egal ob es sich um diejenigen handelt, die [CHARACTER.GetSheHe] weniger als eine Minute oder seit vielen Jahren kennt, hat diese Person auch zu viel Angst, um irgendwelche Gedanken an verräterischen Ehrgeiz zu hegen."
  shy_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Lineal hat das #Y Shy#! Merkmal."
  xenophobic:0 "Fremdenfeindlich"
  xenophobic_desc:0 "[CHARACTER.GetHerHis] seiner eigenen Kultur und Traditionen zugetan, allen anderen aber feindlich gesinnt, ist [CHARACTER.GetPraenomen], gelinde gesagt, nicht der toleranteste Mensch. Die offensichtliche Bevorzugung der eigenen Art hat den nachteiligen Effekt, diejenigen zu verärgern, die nicht derselben Kultur angehören."
  xenophobic_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil dein Herrscher das #Y Xenophobic# hat! Merkmal."
  immature:0 "Unreif"
  immature_desc:0 "[CHARACTER.GetPraenomen] hat die Reife eines Kindes, was die Bewältigung innerstaatlicher und außerstaatlicher Angelegenheiten erschwert. Gleichzeitig wird eine unreife Führungskraft jedoch eher von ihrem Umfeld unterschätzt."
  immature_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Lineal hat das #Y unreif#! Merkmal."
  impartial:0 "Unparteiisch"
  impartial_desc:0 "[CHARACTER.GetPraenomen] ist unparteiisch und hat immer ein Ohr für jeden, der mit [CHARACTER.GetHerHim] sprechen möchte. Dadurch kann [CHARACTER.GetHerHim] alle Untergebenen von [CHARACTER.GetHerHis] besänftigen und keine Gruppe oder Einzelperson gegenüber anderen bevorzugen."
  impartial_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Herrscher hat das #Y Unparteiisch#! Merkmal."
  reclusive:0 "Zurückgezogen"
  reclusive_desc:0 "Obwohl ein Einsiedler nicht von Natur aus unfreundlich ist, verbringt [CHARACTER.GetPraenomen] die meiste Zeit zurückgezogen in seiner Wohnung und entzieht sich dabei vielen seiner Verantwortlichkeiten."
  reclusive_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Herrscher hat das #Y Reclusive#! Merkmal."
  uncouth:0 "Ungehobelt"
  uncouth_desc:0 "[CHARACTER.GetPraenomen] ist die Definition von barbarisch. Aber auch [CHARACTER.GetHerHis]unhöfliches Verhalten hat seine Vorteile, da [CHARACTER.GetPraenomen] normalerweise sehr gut mit Söldnern auskommt, die von Sonnenuntergang bis weit in den Sonnenaufgang hinein zusammen trinken."
  uncouth_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Herrscher hat das #Y Uncouth#! Merkmal."
  cultured:0 "Kultiviert"
  cultured_desc:0 "[CHARACTER.GetPraenomen] ist ein Beispiel für ein zivilisiertes Individuum. Wahrlich, [CHARACTER.GetHerHis] ansprechende Disposition hilft bei der Diplomatie, und gut belesen zu sein hat auch Vorteile für die Forschung auf lokalerer Ebene."
  cultured_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Herrscher hat das #Y Cultured#! Merkmal."
  obsessive_perfectionist:0 "Besessener Perfektionist"
  obsessive_perfectionist_desc:0 "[CHARACTER.GetPraenomen] ist besessen davon sicherzustellen, dass aus ihrer Sicht alles perfekt ist. Infolgedessen werden bei Bauprojekten oft erhebliche Mengen an Geld und Zeit verschwendet, um absolute Perfektion zu gewährleisten. Eigentlich könnten sie auf den zweiten Blick vielleicht verbessert werden..."
  obsessive_perfectionist_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Herrscher hat das #Y Obsessive Perfectionist#! Merkmal."
  intimidating:0 "Einschüchternd"
  intimidating_desc:0 "[CHARACTER.GetPraenomen] hat ein sehr einschüchterndes Aussehen. Selbst wenn [CHARACTER.GetSheHe] versucht, freundlich zu erscheinen, kann [CHARACTER.GetSheHe] einfach nicht anders, als beängstigend auszusehen. Ein seltsames Ergebnis davon ist jedoch, dass direkte Subjekte viel weniger wahrscheinlich aus der Reihe tanzen oder [CHARACTER.GetHerHim] beleidigen."
  intimidating_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Herrscher hat das #Y Einschüchternd#! Merkmal."
  extravagant:0 "Extravagant"
  extravagant_desc:0 "[CHARACTER.GetPraenomen] ist extrem extravagant und gibt einen Großteil seines Vermögens verschwenderisch für oberflächliche und materielle Dinge aus. Dadurch aber hat uns die Bereitschaft, Gesandte und fremde Herrscher mit Geschenken zu überhäufen, im Gegenzug ihre Gunst eingebracht."
  extravagant_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Lineal hat das #Y Extravagant#! Merkmal."
  overbearing:0 "Anmaßend"
  overbearing_desc:0 "[CHARACTER.GetPraenomen] hat die Angewohnheit, sowohl gegenüber [CHARACTER.GetHerHis] Untertanen als auch gegenüber ausländischen Diplomaten sehr herrschsüchtig und arrogant zu wirken, wobei er immer mit nach oben geneigtem [CHARACTER.GetHerHis]-Kopf auf sie herabblickt."
  overbearing_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Herrscher hat das #Y Überheblich#! Merkmal."
  easygoing:0 "Unbeschwerte"
  easygoing_desc:0 "[CHARACTER.GetPraenomen] ist ein ziemlich entspannter Kerl, der [CHARACTER.GetHerHis] Tage ohne Sorgen lebt. Obwohl dies es einfach macht, sich mit anderen anzufreunden, und weniger streng in Bezug auf [CHARACTER.GetHerHim] Themen ist, kann eine [CHARACTER.GetHerHis] laxe Aufsicht über die Truppen zu einigen weniger als disziplinierten Armeen führen."
  easygoing_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Lineal hat das #Y Easygoing#! Merkmal."
  two_faced:0 "Zwei Gesichter"
  two_faced_desc:0 "Niemand kann genau erkennen, was in [CHARACTER.GetPraenomen] vorgeht, der an einem Tag ein großzügiger und freundlicher Freund und am nächsten ein grausamer und erbitterter Feind sein könnte. Man kann nur davon ausgehen, dass man ihnen nicht trauen kann und dass alles, was sie an einem bestimmten Tag im Gesicht tragen, wahrscheinlich eine Fassade ist."
  two_faced_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Lineal hat das #Y Two-Faced#! Merkmal."
  inferiority_complex:0 "Minderwertigkeitskomplex"
  inferiority_complex_desc:0 "[CHARACTER.GetPraenomen] versucht immer, [CHARACTER.GetHerHis] Mitbewerber zu übertreffen, auch wenn es sonst niemand als Konkurrenz betrachtet. [CHARACTER.GetPraenomen] sieht daher jeden als Rivalen und verschwendet Geld für den Bau der größten und extravagantesten Gebäude, obwohl sie niemanden beeindrucken."
  inferiority_complex_bad_tooltip:0 "Diese Option ist #Y verfügbar#! weil dein Herrscher den #Y-Minderwertigkeitskomplex# hat! Merkmal."
  provocateur:0 "Provokateur"
  provocateur_desc:0 "[CHARACTER.GetPraenomen] ist ein Meister darin, das Blut von [CHARACTER.GetHerHis] Rivalen zum Kochen zu bringen, sie zu Wutausbrüchen zu provozieren, die dann gegen sie verwendet werden, [CHARACTER.GetHerHis] Rivalen in Verlegenheit zu bringen und den eigenen Status von [CHARACTER.GetPraenomen] zu erhöhen."
  provocateur_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Herrscher hat das #Y Provocateur#! Merkmal."
  forger:0 "Fälscher"
  forger_desc:0 "[CHARACTER.GetPraenomen] ist ein Experte für Fälschungen, sei es das Fälschen von Dokumenten, um fremde Ländereien zu beanspruchen, das Fälschen von Testamenten, um die Legitimität und Anziehungskraft als Erbe zu erhöhen, oder das Fälschen von Briefen und Berichten, um den Ruf von [CHARACTER.GetHerHis]-Gegnern zu beschmutzen."
  forger_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Herrscher hat den #Y Forger#! Merkmal."
  eccentric:0 "Exzenter"
  eccentric_desc:0 "[CHARACTER.GetPraenomen] hat eine sehr ... seltsame ... Art, Dinge zu tun, von der [CHARACTER.GetHerHis] Rede bis zur Art und Weise, wie [CHARACTER.GetSheHe] im [CHARACTER.GetHerHis] täglichen Leben vorgeht. Obwohl sich einige in der Nähe von [CHARACTER.GetHerHim] unwohl fühlen mögen, kann nicht geleugnet werden, dass alles, was [CHARACTER.GetPraenomen] tut, funktioniert."
  eccentric_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Lineal hat das #Y Exzenter#! Merkmal."
  charming:0 "Charismatisch"
  charming_desc:0 "[CHARACTER.GetPraenomen] strahlt eine Aura von Charme und Sympathie aus, die nicht unterschätzt werden kann - [CHARACTER.GetPraenomen] könnte ein ungelehrter Dummkopf sein, [CHARACTER.GetSheHe] zieht dennoch Anhänger und Bewunderer im ganzen Reich an, indem man einfach in ihrer Gegenwart steht."
  charming_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Herrscher hat das #Y Charming#! Merkmal."
  midas_touched:0 "Midas-berührt"
  midas_touched_desc:0 "[CHARACTER.GetPraenomen] wurde von den Göttern mit der Fähigkeit gesegnet, aus fast nichts Profit zu schlagen. Außergewöhnlich geschickt im Umgang mit allem Gold und Münzen, hat ihr Segen im Gegensatz zum verkleideten Fluch des armen Königs Midas nur sehr wenige Nachteile."
  midas_touched_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Herrscher hat das #Y Charming#! Merkmal."
  patient:0 "Geduldig"
  patient_desc:0 "[CHARACTER.GetPraenomen] hat eine unglaubliche Geduld, sei es beim Umgang mit fremden Staaten, beim Warten auf Tribute von Untertanen oder bei der Geduld, eine Festung bei einer Belagerung auszubluten."
  patient_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Lineal hat den #Y Patient#! Merkmal."
  impatient:0 "Ungeduldig"
  impatient_desc:0 "[CHARACTER.GetPraenomen] ist physisch nicht in der Lage, auch nur eine Sekunde Verzögerung zu tolerieren; Obwohl ihre strenge Ungeduld zu einem schnelleren Bau beiträgt, bringt ihm diese Ungeduld in der Arbeiterklasse keinen guten Willen ein."
  impatient_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Herrscher hat das #Y Ungeduldig#! Merkmal."
  well_connected:0 "Gut vernetzt"
  well_connected_desc:0 "[CHARACTER.GetPraenomen] ist ein Individuum mit vielen Freunden und ein Experte für den Aufbau von Netzwerken mit einflussreichen Persönlichkeiten mit unterschiedlichsten Hintergründen. Der Aufbau eines großen Freundeskreises hat auch seine Vorteile, da sich [CHARACTER.GetPraenomen] mit vielen brillanten Köpfen des Tages umgibt."
  well_connected_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Lineal hat das #Y Well-Connected#! Merkmal."
  narcissistic:0 "Narzisstisch"
  narcissistic_desc:0 "[CHARACTER.GetPraenomen] konnte, ähnlich wie Narcissus, tagelang [CHARACTER.GetHerHis] sein eigenes Spiegelbild in einem Teich anstarren. Leider scheint sonst niemand zu verstehen, warum [CHARACTER.GetSheHe] [CHARACTER.GetHerHim]self so sehr liebt."
  narcissistic_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Herrscher hat das #Y Narzisstisch#! Merkmal."
  pacifist:0 "Pazifist"
  pacifist_desc:0 "[CHARACTER.GetPraenomen] ist im Herzen ein aufrichtiger Pazifist. Sie erklären weniger Kriege und akzeptieren eher Frieden. Ihr Pazifismus hat ihnen die Gunst ausländischer Staaten sowie der Freien eingebracht, die normalerweise in blutige und manchmal richtungslose Kriege rekrutiert werden."
  pacifist_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Herrscher hat das #Y Pazifist#! Merkmal."
  carouser:0 "Zecher"
  carouser_desc:0 "Im Herzen ein Partygänger, genießt [CHARACTER.GetPraenomen] die Gesellschaft guter Freunde genauso wie die Gesellschaft von Wein. Ständig laden sie Kollegen und Diplomaten zu ausschweifenden Partys ein und bauen unabsichtlich Verbindungen durch ihre Liebe zu Getränken und Banketten auf."
  carouser_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Lineal hat den #Y Carouser#! Merkmal."
  pillager:0 "Plünderer"
  pillager_desc:0 "[CHARACTER.GetPraenomen] ist ein Brigant, der keine Bedenken hat, sein eigenes Vermögen auf Kosten anderer zu vergrößern. Da er sowohl in Kriegs- als auch in Friedenszeiten so viel Beute wie möglich an sich reißt, hat [CHARACTER.GetPraenomen] auch kein Problem damit, sich mit den Piraten einzulassen, die auf ähnliche Weise die wohlhabenden Städte entlang der Küste plündern."
  pillager_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Herrscher hat den #Y Plünderer#! Merkmal."
  pyromaniac:0 "Pyromane"
  pyromaniac_desc:0 "[CHARACTER.GetPraenomen] genießt den Anblick brennender Gegenstände (und Lebewesen). Was genau ist die Quelle dieses verdrehten Genusses? Wer weiß. Alles, was zählt, ist, dass es effektivere (und gnadenlosere) Belagerungen und Taktiken der verbrannten Erde ermöglicht – wir sollten besser keine weiteren Fragen stellen."
  pyromaniac_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Herrscher hat das #Y Pyromaniac#! Merkmal."
  pessimistic:0 "Pessimistisch"
  pessimistic_desc:0 "[CHARACTER.GetPraenomen] hat Schwierigkeiten, das Gute im Leben zu sehen. Meistens sieht [CHARACTER.GetSheHe], dass das Glas halb leer ist."
  pessimistic_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Lineal hat das #Y Pessimistisch#! Merkmal."
  trustworthy:0 "Vertrauenswürdig"
  trustworthy_desc:0 "Wenn Sie jemals Zweifel haben, wer auf Ihrer Seite steht, können Sie immer darauf setzen, dass [CHARACTER.GetPraenomen] hinter Ihnen steht, egal ob [CHARACTER.GetSheHe] ein Freund, Verbündeter oder Untertan ist."
  trustworthy_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Herrscher hat das #Y Trustworthy#! Merkmal."
  resourceful:0 "Einfallsreich"
  resourceful_desc:0 "[CHARACTER.GetPraenomen] ist ungefähr so ​​einfallsreich wie sie kommen. Wenn Sie [CHARACTER.GetPraenomen] nichts als ein paar Bretter geben würden, würde [CHARACTER.GetSheHe] wahrscheinlich etwas Nützliches daraus machen."
  resourceful_bad_tooltip:0 "Diese Option ist #Y verfügbar#! denn dein Herrscher hat das #Y Einfallsreich#! Merkmal."
