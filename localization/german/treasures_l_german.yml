l_german:
  treasure_tomb_of_semele:0 "Grab von Semele"
  treasure_tomb_of_semele_desc:0 "Semele ist die Mutter von Dionysos und eine eigenständige Gottheit unter den Thrakern und Phrygern. Ihr Grab war ein wichtiger Teil des Tempels in Theben."
  treasure_sphinx_of_the_naxians:0 "Sphinx der Naxianer"
  treasure_sphinx_of_the_naxians_desc:0 "Die Sphinx der Naxianer war ein Monument, das den Delphianern von den Naxianern als große Sphinx auf einer Säule angeboten wurde. Es befand sich beim Apollo-Tempel in Delphi."
  treasure_statue_of_athena_promachos:0 "Statue der Athena Promachos"
  treasure_statue_of_athena_promachos_desc:0 "Diese gigantische Bronzestatue wurde von Phidias angefertigt und ist eines der wichtigsten Denkmäler Athens. Es wurde der Göttin gewidmet, nachdem die Athener die Perser mehrmals aus ihrem Land vertrieben hatten."
  treasure_statue_of_khryseis:0 "Statue von Khryseis"
  treasure_statue_of_khryseis_desc:0 "Sie war eine der vielen Priesterinnen des Heraion und angeblich der Grund dafür, dass der ältere Tempel bis auf die Grundmauern niedergebrannt wurde. Trotzdem ist die Statue gut erhalten und geehrt."
  treasure_statue_of_nike:0 "Statue von Nike"
  treasure_statue_of_nike_desc:0 "Die Nike-Statue war eines der ersten Dinge, die Besucher des Asklepeion in Epidauros sehen würden, wenn sie sich dem großen Bauwerk näherten."
  treasure_hermes_of_olympia:0 "Hermes von Olympia"
  treasure_hermes_of_olympia_desc:0 "Der Hermes von Olympia ist eine wunderschöne Statue, die von Praxiteles, dem bekannten attischen Bildhauer, für den Tempel der Hera in Olympia angefertigt wurde."
  treasure_axe_of_zalmoxis:0 "Die Axt von Zalmoxis"
  treasure_axe_of_zalmoxis_desc:0 "Zalmoxis ist ein Philosoph, Urvater und eine Gottheit unter den Thrakern und Daker, die oft mit verschiedenen Waffen oder Werkzeugen dargestellt werden."
  treasure_lady_of_ephesos:0 "Dame von Ephesos"
  treasure_lady_of_ephesos_desc:0 "Eine schöne Holzstatue im Bild der ephesischen Artemis."
  treasure_serpent_column:0 "Schlangensäule"
  treasure_serpent_column_desc:0 "Die griechischen Stadtstaaten brachten dem Tempel des Apollo nach dem Sieg bei Plataea gegen die einfallenden Perser dieses Opfer dar, eine riesige Säule mit einem wunderschönen goldenen Dreibein, das die Spitze schmückte."
  treasure_men_icon:0 "Ikone der Männer"
  treasure_men_icon_desc:0 "Men ist ein Mondgott, der von den Menschen in Anatolien verehrt wird, und diese besondere Ikone ist seit langem das Herzstück eines Kultes für die Gottheit."
  treasure_copper_shield_of_athena:0 "Kupferschild der Athene"
  treasure_copper_shield_of_athena_desc:0 "Der Kupferschild der Athene ist ein wichtiges Stück des Giebels des Tempels der Athene in Syrakus. Es ist angeblich etwas, das jeder Seemann sehen könnte, wenn er sich der reichen griechischen Stadt nähert."
  treasure_lion_headed_tanit:0 "Löwenköpfiger Tannit"
  treasure_lion_headed_tanit_desc:0 "Tannit ist eine der wichtigsten Gottheiten unter den Karthagern und wird gelegentlich mit einem Löwenkopf dargestellt, wenn sie sie als Kriegergöttin darstellen wollen."
  treasure_stelae_baal_hammon:0 "Stele von Ba'l Hammon"
  treasure_stelae_baal_hammon_desc:0 "Stelen sind Denkmäler, die in der ganzen karthagischen Welt zu sehen sind, einfach als Opfergabe für eine Gottheit oder als Grabstein und als Opfergabe für beides. Widmungen an Ba'l Hammon, als eine der beiden wichtigsten Gottheiten in Karthago, waren oft eine beliebte Wahl, um sie in den Stein zu ritzen."
  treasure_stone_of_sinifere:0 "Stein von Sinifere"
  treasure_stone_of_sinifere_desc:0 "Sinifere ist ein Kriegsgott, der oft von den vielen numidischen und mauretanischen Stämmen in ganz Libyen angerufen wird. Dieser Stein war früher Teil eines größeren Steinkreises zu Ehren der Gottheit."
  treasure_chimaera_statue_iberic:0 "Chimären-Statue"
  treasure_chimaera_statue_iberic_desc:0 "Diese antike Statue besteht aus Kalkstein und ist seit jeher ein lokaler Kultschwerpunkt unter den Iberern."
  treasure_tomb_of_romulus:0 "Grab des Romulus"
  treasure_tomb_of_romulus_desc:0 "Das Grab von Romulus ist ein alter Schrein, der sich ursprünglich in Rom befand, zu Ehren des alten Vorfahren der Stadt."
  treasure_lady_baza_statue_iberic:0 "Statue der sitzenden Matriarchin"
  treasure_lady_baza_statue_iberic_desc:0 "Die polychrome Statue stellt eine sitzende Matriarchin dar, die in der antiken Vergangenheit Iberiens hergestellt wurde. Es ist unklar, ob es sich bei der Statue um eine lokale Gottheit handelt, die seit ihrer Erschaffung verschwunden ist, oder um eine lokale Matriarchin von einiger Bedeutung."
  treasure_altar_to_glanis:0 "Altar zu Glanis"
  treasure_altar_to_glanis_desc:0 "Der alte Steinaltar ist Glanis und den Glanicae gewidmet, den Gottheiten, die mit der Quelle in Südgallien in Verbindung gebracht werden."
  treasure_sucellus_jar:0 "Sucellus' Krug"
  treasure_sucellus_jar_desc:0 "Dieser alte Krug wird mit Sucellus in Verbindung gebracht, einer lokalen Fruchtbarkeitsgottheit in den Ländern der Aeduia-Stämme."
  treasure_brigantias_spear:0 "Brigantias Speer"
  treasure_brigantias_spear_desc:0 "Dieser Speer wird seit jeher mit Brigantia in Verbindung gebracht, und die Geschichten besagen, dass er an die örtlichen Stammeshäuptlinge weitergegeben wurde, die ihn an ihre Nachkommen weitergaben."
  treasure_dog_figurine:0 "Hundefigur"
  treasure_dog_figurine_desc:0 "Diese Figur wird mit der Göttin Nehalennia in Verbindung gebracht, die oft dargestellt wurde oder angeblich einen Hundegefährten bei sich hatte."
  treasure_silver_cauldron:0 "Cimbrian Silberkessel"
  treasure_silver_cauldron_desc:0 "Dieser wunderschöne Silberkessel ist ein einzigartiges Kunstwerk in der Gegend, in der er hergestellt wurde, in den nördlichen Ausläufern von Cimbria."
  treasure_sun_chariot:0 "Sonnenwagen-Figur"
  treasure_sun_chariot_desc:0 "Die antike Figur ist ein Pferd, das eine große Bronzescheibe zieht, wunderschön graviert und von den Zimbern hergestellt."
  treasure_spring_idols:0 "Frühlings-Idole"
  treasure_spring_idols_desc:0 "Diese drei Idole sind mit einem der heiligen Haine in Venetien verbunden und jeder von ihnen symbolisiert eine andere Gottheit: Frühling, Donner und Tod."
  treasure_twig_of_the_oak:0 "Zweig der Ewigen Eiche"
  treasure_twig_of_the_oak_desc:0 "Unter den vielen heiligen Hainen in Venetien gibt es einen, der angeblich eine ewig grüne Eiche hat. Dieser Zweig muss noch verkümmern und sterben und ist zu einer eigenen Religion geworden."
  treasure_bronze_hand_sabazios:0 "Bronzene Hand"
  treasure_bronze_hand_sabazios_desc:0 "Die Hand ist eine wiederkehrende Ikonografie für Sabazios, den thrakischen Reiter, und dieses besondere Stück ist ein wunderschönes Kunstwerk aus Bronze."
  treasure_warrior_image:0 "Krieger-Bild"
  treasure_warrior_image_desc:0 "Dieses schöne Steinbild wurde von einem kleineren Stamm der Skythen zu Ehren ihres lokalen Kriegsgottes angefertigt und ist nun zu einem wichtigeren religiösen Mittelpunkt außerhalb ihres Landes geworden."
  treasure_scythian_altar:0 "Skythischer Altar"
  treasure_scythian_altar_desc:0 "Dieser skythische Altar wurde im Laufe der Jahrhunderte aufgebaut, wobei mehrere Stämme und Generationen mit Opfern, Waffen und Opfergaben zu seiner Größe und seinem Wert beitrugen."
  treasure_bronze_cauldron_of_shivini:0 "Bronzekessel von Shivini"
  treasure_bronze_cauldron_of_shivini_desc:0 "Dieser wunderschöne Bronzekessel ist seit den glorreichen Tagen der Urartu-Nation erhalten geblieben und wird bis heute von lebensechten Figuren geschmückt."
  treasure_helmet_sarduri:0 "Helm von Sarduri"
  treasure_helmet_sarduri_desc:0 "Dieser Helm ist einer der wenigen Überreste, die wir vom großen König Sarduri des Volkes der Urartu haben. Die großartigen Kunstwerke des alten Königreichs zu sehen, ist eine Inspiration für jeden, der sie sieht."
  treasure_theispas_icon:0 "Theispas-Symbol"
  treasure_theispas_icon_desc:0 "Diese Bronzeikone ist seit Menschengedenken ein wichtiger Schwerpunkt des religiösen Kultes von Theispas in Erebuni."
  treasure_bone_figurines:0 "Knochenfiguren"
  treasure_bone_figurines_desc:0 "Diese uralten Knochenfiguren schmücken seit den Tagen der Urartu-Kultur die Tempel und Schreine rund um Ashtishat, obwohl die dargestellten Gottheiten längst in Vergessenheit geraten sind."
  treasure_dali_chalice:0 "Kelch an Dali"
  treasure_dali_chalice_desc:0 "Dieser Kelch wurde von Jägern und einheimischen Priestern verwendet, während sie der alten Jägerin der iberischen Wälder, Dali, Opfer darbrachten."
  treasure_necklace_of_adgilis_deda:0 "Halskette von Adgilis Deda"
  treasure_necklace_of_adgilis_deda_desc:0 "Adgilis Deda wurde oft als eine Gottheit dargestellt, die Schmuck trägt, und einige Mythen besagen, dass dies eine Halskette war, die sie einst bereit war, an einen ihrer Anhänger zu verschenken."
  treasure_silver_idol_ga:0 "Silbernes Idol von Ga"
  treasure_silver_idol_ga_desc:0 "Dieses Idol ist eines von zwei Idolen der beiden Gottheiten Ga und Gacim. Es wird gesagt, dass die beiden Fruchtbarkeitsgottheiten und Schicksalsspinner waren, und beide Idole standen im Mittelpunkt religiöser Kulte. Das imposante Silberidol ist durch seine große Kunstfertigkeit weit über unsere Grenzen hinaus bekannt geworden."
  treasure_gold_idol_gacim:0 "Goldidol von Gacim"
  treasure_gold_idol_gacim_desc:0 "Dieses Idol ist eines von zwei Idolen der beiden Gottheiten Ga und Gacim. Es wird gesagt, dass die beiden Fruchtbarkeitsgottheiten und Schicksalsspinner waren, und beide Idole standen im Mittelpunkt religiöser Kulte. Das schöne goldene Idol ist ein Vermögen wert."
  treasure_sarcophagus_ahiram:0 "Sarkophag von 'Ahiram"
  treasure_sarcophagus_ahiram_desc:0 "Dies ist der Sarkophag eines alten Königs von Byblos, der einst eine wichtige Rolle in der phönizischen Welt spielte."
  treasure_statue_sancus:0 "Sancus-Statue"
  treasure_statue_sancus_desc:0 "Dies ist eine beeindruckende Kalksteinstatue nach dem Bild von Sancus, einem lokalen Gott des Vertrauens und der Ehrlichkeit, der von den Römern und Sabinern verehrt wird."
  treasure_statue_apollo_of_veii:0 "Statue von Apulu"
  treasure_statue_apollo_of_veii_desc:0 "Diese Statue ist eine Figur zu Ehren von Apulu, der etruskischen Version des bekannteren griechischen Apollo, der sich ursprünglich in Veii befand."
  treasure_statue_mars_of_todi:0 "Bronze-Laran"
  treasure_statue_mars_of_todi_desc:0 "Dies ist eine große Bronzestatue nach dem Bild des etruskischen Laran, der bei den Römern als Mars und bei den Griechen als Ares bekannt war."
  treasure_warrior_frieze:0 "Kriegerfries"
  treasure_warrior_frieze_desc:0 "Ein wunderschöner Fries, der siegreiche samnitische Krieger darstellt, die aus dem Krieg nach Hause zurückkehren."
  treasure_seated_persephone:0 "Sitzende Persephone"
  treasure_seated_persephone_desc:0 "Die große Statue der sitzenden Persephone steht seit Menschengedenken im Mittelpunkt ihres Kultes in Lokroi."
  treasure_bendis_figurine:0 "Bendis-Figur"
  treasure_bendis_figurine_desc:0 "Eine kleine Figur im Bild der thrakischen Göttin Bendis, die oft mit der griechischen Artemis in Verbindung gebracht wird."
  treasure_image_of_milo:0 "Bronze Milo"
  treasure_image_of_milo_desc:0 "Diese Bronzestatue zeigt den großen Wrestler Milo, den Stolz von Kroton."
  treasure_statue_of_youth:0 "Statue der Jugend"
  treasure_statue_of_youth_desc:0 "Eine wunderschöne Marmorstatue aus Sizilien, die von Karthago in einem der vielen Sizilienkriege erbeutet wurde."
  treasure_atlases_akragas:0 "Atlanten von Akragas"
  treasure_atlases_akragas_desc:0 "Eine Reihe riesiger Atlanten, die von einigen Tempeln in der Umgebung von Akragas verwendet werden."
  treasure_silenus_mask:0 "Silenus-Maske"
  treasure_silenus_mask_desc:0 "Eine Steinmaske des Satyrs Silenus, ein Mitglied des Gefolges des Dionysios."
  treasure_statue_apollo_karneios:0 "Statue von Apollo Karneios"
  treasure_statue_apollo_karneios_desc:0 "Die Statue des Apollo Karneios steht seit langem im Zentrum der Verehrung der Gottheit in der Kyrenaika, einem Kult, der seinen Ursprung in Sparta hat."
  treasure_animal_pottery:0 "Tierische Keramik"
  treasure_animal_pottery_desc:0 "Amisos hat sich den Ruf erworben, wunderschöne Töpferwaren nach dem Vorbild exotischer Tiere herzustellen."
  treasure_ma_figure:0 "Ma-Figur"
  treasure_ma_figure_desc:0 "Eine Kultfigur von Ma, der Muttergöttin der Stadt Komana."
  treasure_crown_amisos:0 "Krone von Amisos"
  treasure_crown_amisos_desc:0 "Eine Krone, die von den großen Handwerkern von Amisos vollständig aus Gold gefertigt wurde."
  treasure_sacred_fish_atargatis:0 "Heiliger Fisch von 'Atar'ata"
  treasure_sacred_fish_atargatis_desc:0 "Dieses Becken mit heiligen Fischen von 'Atar'ata schmückte lange Zeit ihr Heiligtum in Mabog."
  treasure_bronze_athena_statue:0 "Bronzene Athene"
  treasure_bronze_athena_statue_desc:0 "Eine große Bronzestatue der Göttin Athene, die ursprünglich außerhalb des Tempels der Athene in Amphissa aufgestellt wurde."
  treasure_gilted_athena_statue:0 "Vergoldete Athene"
  treasure_gilted_athena_statue_desc:0 "Die Statue wurde von den Megarans in ihrem Heiligtum für Athena errichtet und über den größten Teil ihres Körpers mit einer dünnen Goldschicht bedeckt."
  treasure_nemesis_statue:0 "Statue der Nemesis"
  treasure_nemesis_statue_desc:0 "Dies ist das Kultbild des Tempels in Rhamnous, das Nemesis, die Göttin der Vergeltung, darstellt und vom Meister Phidias geschaffen wurde."
  treasure_eros_statue:0 "Eros-Statue"
  treasure_eros_statue_desc:0 "Diese berühmte Eros-Statue wurde vom Bildhauer Praxiteles im Auftrag der Thespianer angefertigt."
  treasure_aconical_statues_graces:0 "Akonische Gnaden"
  treasure_aconical_statues_graces_desc:0 "Diese uralten kegelförmigen Steine ​​stellen die Grazien dar und fielen angeblich für Eteokles vom Himmel."
  treasure_veil_of_despoina:0 "Schleier von Despoina"
  treasure_veil_of_despoina_desc:0 "Ein wunderschönes Relief, das den Schleier der Fruchtbarkeitsgöttin Despoina darstellt, ursprünglich ein Teil des Heiligtums von Despoina in Lycosura in der Nähe von Megalopolis."
  treasure_tomb_patreus:0 "Grab des Patreus"
  treasure_tomb_patreus_desc:0 "Das Grab des mythologischen Gründers von Patrai in Achaea."
  treasure_statue_of_asklepios:0 "Statue von Asklepios"
  treasure_statue_of_asklepios_desc:0 "Eine schöne Statue von Asklepios, dem Gott der Medizin, die ursprünglich bei der Agora in Elateia stand."
  treasure_palladium_of_troy:0 "Trojanisches Palladium"
  treasure_palladium_of_troy_desc:0 "Das alte hölzerne Xoanon von Troja, nach dem Bild von Pallas, wurde von Diomedes und Odysseus bei der Belagerung geplündert. Es wird gemunkelt, dass es schließlich seinen Weg nach Rom in den Händen von Aeneas gefunden hat, wo es im Tempel der Vesta aufbewahrt wird."
  treasure_xoanon_of_daedalus:0 "Xoanon des Herkules"
  treasure_xoanon_of_daedalus_desc:0 "Angeblich von Daedalus selbst geschnitzt, stellt dieses exquisite, in Holz geschnitzte Bildnis einen nackten Herkules dar und wurde in der Stadt Korinth untergebracht."
  treasure_sprig_of_tyr:0 "Zweig von Twisto"
  treasure_sprig_of_tyr_desc:0 "Dieser heilige Zweig soll dem Gott Twisto selbst gehört haben und wird im heiligsten Waldhain der Cherusker aufbewahrt."
  treasure_palladion_of_athena:0 "Palladium der Athena Polias"
  treasure_palladion_of_athena_desc:0 "Das geschnitzte hölzerne Xoanon von Athena Polias ist ein antikes Relikt aus den frühesten Tagen Athens, das im Erectheion der Akropolis untergebracht ist. Es soll vom Himmel gefallen sein und gilt als das heiligste Bild der Göttin."
  treasure_hera_of_samos:0 "Xoanon von Samos"
  treasure_hera_of_samos_desc:0 "Das Kultbild, das im Heraion von Samos aufbewahrt wird, ist ihre heiligste Darstellung, die jedes Jahr rituell gewaschen und in Pracht gekleidet wird, die der Göttin angemessen ist, und angeblich von Smilis selbst bearbeitet wurde."
  treasure_fetters_of_woden:0 "Fesseln des Waldes"
  treasure_fetters_of_woden_desc:0 "Diese zeremoniellen Fesseln werden verwendet, um diejenigen zu binden, die in die heiligsten heiligen Haine hinabsteigen möchten, um ihre Unterwürfigkeit gegenüber der Gottheit darzustellen."
  treasure_thyrsus_of_zagreus:0 "Thyrsus von Zargeus"
  treasure_thyrsus_of_zagreus_desc:0 "Dieser knorrige Stab, verziert mit einem Stirnband und an der Spitze mit einem bedrohlichen Tannenzapfen, wird von den Priestern des Dionysios als der ursprüngliche Thyrsus bezeichnet, den der Gott benutzte, bevor er nach Griechenland kam."
  treasure_caduceus_of_hermes:0 "Caduceus des Hermes"
  treasure_caduceus_of_hermes_desc:0 "Dieser antike Stab, der mit zwei Schlangenfiguren geschmückt ist und mit Flügeln gekrönt ist, soll den Priestern des Hermes vom Gott selbst geschenkt worden sein."
  treasure_sistrum_of_hathor:0 "Sistrum von Hathor"
  treasure_sistrum_of_hathor_desc:0 "Dieses hervorragend gearbeitete Sistrum aus Fayence, ein handgehaltenes Schlaginstrument, soll dem Tempel von Hathor von der Göttin der Musik selbst vermacht worden sein."
  treasure_chimera_of_arritim:0 "Chimäre von Arritim"
  treasure_chimera_of_arritim_desc:0 "Eine meisterhafte etruskische Sammlung von in Bronze gegossenen Statuen, die den griechischen Helden Bellerophon darstellen, der die legendäre Chimäre tötet."
  treasure_stella_of_horus:0 "Cippus von Horus"
  treasure_stella_of_horus_desc:0 "Diese exquisit geschnitzte Stele stellt den jungen Horus dar, der über allen wilden Bestien steht, und soll gefährliche Kreaturen abwehren und ihre Bisse und Stiche heilen."
  treasure_tablets_of_velianus:0 "Tabletten von Velianus"
  treasure_tablets_of_velianus_desc:0 "Drei goldene Tafeln mit einer Widmung des etruskischen Königs Thefarie Velianus an die phönizische Göttin 'Ashtart, sowohl in etruskischer als auch in punischer Schrift."
  treasure_book_of_orpheus:0 "Buch Orpheus"
  treasure_book_of_orpheus_desc:0 "Ein illustriertes Buch aus massiven Goldtafeln, das die Mythologie und Lehren des hellenischen Kultes des Orphismus und die Reise ins Jenseits darstellt."
  treasure_statue_of_nabu:0 "Statue von Nabu"
  treasure_statue_of_nabu_desc:0 "Diese kolossale Statue stellt Nabû dar, den chaldäischen Gott des Lernens und der Weisheit, und wurde einmal im Jahr von Borsippa nach Babylon gebracht, um seiner Vatergottheit Marduk Respekt zu zollen."
  treasure_achilles_panoply:0 "Palette von Achilles"
  treasure_achilles_panoply_desc:0 "Die Rüstung des großen homerischen Helden Achilles, um die nach seinem Tod Odysseus und Ajax der Ältere kämpften und die Neoptolemus, Sohn des Achilles und Gründer des Königreichs Epirote, von ersterem übergeben wurde."
  treasure_omphalos_stone:0 "Omphalos von Delphi"
  treasure_omphalos_stone_desc:0 "Dieser Stein soll den Nabel oder Mittelpunkt der Welt markieren, der von Zeus in Delphi platziert wurde, wo sich zwei Adler trafen, die von jedem Ende der Welt gesandt wurden. Es stellt auch den gewickelten Stein dar, den Rhea Kronos gab, um das Kind Zeus zu beschützen."
  treasure_alexander_panoply:0 "Palette von Alexander"
  treasure_alexander_panoply_desc:0 "Der mit einer königlichen Medusa geschmückte Brustkorb, vergoldete Beinschienen und der vielgefiederte böotische Helm des großen Königs Alexander, komplett mit seinen wunderschön verzierten Kopis und Aspis."
  treasure_aphrodite_of_knidos:0 "Aphrodite von Knidos"
  treasure_aphrodite_of_knidos_desc:0 "Eine berühmt schöne Statue der griechischen Göttin der erotischen Liebe, die von Praxiletes von Athen als Kultbild des Tempels der Aphrodite in Cnidus geschaffen wurde."
  directors_cuirass:0 "Kürass des Direktors"
  directors_cuirass_desc:0 "Dieser Kürass ist eine kunstvoll gefertigte Ringpanzerrüstung und muss eindeutig jemandem gehört haben, der eine Vorliebe für Rammböcke hat."
  treasure_hoard_of_arethusa:0 "Hort von Arethusa"
  treasure_hoard_of_arethusa_desc:0 "Die syrakusanische Münzprägung zeigt seit langem das Abbild ihrer Schutznymphe Arethusa, und die Prägungen gelten als die schönsten der Welt."
  foundation_tablets_of_darius:0 "Gründungstafeln von Darius"
  foundation_tablets_of_darius_desc:0 "Diese goldenen Tafeln sind mit einer Beschreibung des großen achämenidischen Reiches auf seinem Höhepunkt unter Darius dem Großen, König der Könige, Sohn des Hystaspes, beschriftet."
  babylonian_map_of_the_world:0 "Weltkarte"
  babylonian_map_of_the_world_desc:0 "Diese alte Tontafel zeigt die mesopotamische Welt mit der Stadt Babylon in ihrem Zentrum und allen großen Städten der Zwei-Flüsse-Region."
  treasure_ark_of_the_covenant:0 "Bundeslade"
  treasure_ark_of_the_covenant_desc:0 "Diese mit Gold bedeckte Truhe soll die Steintafeln enthalten, die dem hebräischen Propheten Moses gegeben wurden."
  treasure_flaminio_obelisk:0 "Obelisk von Ramses II"
  treasure_flaminio_obelisk_desc:0 "Dieser riesige Obelisk aus der Zeit der Pharaonen Sethos und Ramses II. wurde in der Stadt Heliopolis errichtet, die heute besser als Flaminio-Obelisk bekannt ist."
  treasure_lateran_obelisk:0 "Obelisk von Thutmosis VI"
  treasure_lateran_obelisk_desc:0 "Im Auftrag von Pharao Thutmose III. und von Thutmosis IV. im Großen Amun-Tempel in Karnak errichtet, ist dies einer der höchsten Obelisken, die jemals in Ägypten errichtet wurden, und jetzt besser bekannt als der Lateran-Obelisk."
  treasure_hair_of_buddha:0 "Haare von Buddha"
  treasure_hair_of_buddha_desc:0 "Diese Reliquie enthält Haarsträhnen von Buddha, die von seinen Schülern Trapusa und Bahalika in die Reliquie von Girihandu geboren wurden."
  treasure_tooth_of_buddha:0 "Reliquie des Zahns von Buddha"
  treasure_tooth_of_buddha_desc:0 "Dieses am meisten verehrte Relikt soll aus einem der Zähne Buddhas bestehen, der von seinem Schüler Khema vor dem Scheiterhaufen gerettet wurde."
  xerxes_lamasus:0 "Großer Lamassu"
  xerxes_lamasus_desc:0 "Diese beiden enormen Schutzgottheiten in Form einer Mischung aus einem geflügelten Stier, einem Vogel und einem Menschen, Wächter des verlorenen Reiches der Achämeniden, schmückten einst das Tor aller Völker in Persepolis."
  shahriar_and_the_lion:0 "Shahriar und der Löwe"
  shahriar_and_the_lion_desc:0 "Diese Schnitzerei war einst Teil der Paläste von Persepolis und zeigt den Kampf des Helden König Sharhriar gegen einen übernatürlichen geflügelten Löwen. „Ahuramazda hat mir geholfen, dieses Land zu besiegen und die Ordnung in ihm wiederherzustellen“"
  ishtar_gate:0 "Ischtar-Tor"
  ishtar_gate_desc:0 "Die Mauern von Babylon sind mit einem großen Prozessionstor aus glasierten blauen, gelben und braunen Ziegeln geschmückt. Als Hommage an Ischtar und die babylonischen Götter von Nebukadnezar erbaut, werden das Ischtar-Tor und die Mauern von Babylon von vielen als eines der sieben Weltwunder angesehen."
  lion_rython:0 "Goldener Löwe Rhyton"
  lion_rython_desc:0 "Dieses uralte Rhyton in Form eines Tierkopfes ist aus massivem Gold gefertigt und soll aus der Zeit des Achämenidenreiches stammen."
  statue_of_aphrodite_of_aphrodisias:0 "Statue der Aphrodite"
  statue_of_aphrodite_of_aphrodisias_desc:0 "Diese Marmorstatue der Aphrodite war einst Teil des Kultzentrums von Aphrodisias. Es wurde aus Marmor aus den nahe gelegenen Steinbrüchen hergestellt und durch Spenden an das Pilgerzentrum selbst gegründet."
  hemhem_crown_of_egypt:0 "Hemhem Krone von Ägypten"
  hemhem_crown_of_egypt_desc:0 "Die Kronen von Ober- und Unterägypten sind seit Jahrtausenden das Symbol der königlichen Herrschaft am Nil. Insbesondere diese Krone wurde zuletzt von den griechischen Pharaonen Ägyptens getragen, aber ähnliche Kronen werden seit der 18. Dynastie verwendet."
  lion_capital:0 "Hauptstadt der Löwen"
  lion_capital_desc:0 "Als krönendes Stück einer großen Säule geschaffen, stellt dieses Kapitell vier Löwen dar, die auf einem Sockel mit Reliefs von Stieren, Löwen und einem Elefanten stehen, es wird von einem Rad des Dharma gekrönt."
  black_stone_of_kaaba:0 "Schwarzer Stein"
  black_stone_of_kaaba_desc:0 "Der Ursprung dieses schwarzen Steins ist unbekannt, aber er wird in der Kaaba in Arabien schon länger verehrt, als sich irgendjemand erinnern kann. Einige sagen, dass es einst vom Himmel fiel und oft mit Fruchtbarkeitsritualen in Verbindung gebracht wurde."
  statue_of_marduk:0 "Statue von Marduk"
  statue_of_marduk_desc:0 "Die goldene Statue von Marduk ist mehr als eine Statue, die einen Gott darstellt, es wird angenommen, dass sie der Gott selbst ist. Jahrhundertelang erhielten babylonische Könige ihre Kronen von diesem Objekt."
  benben_stone:0 "Benben Stein"
  benben_stone_desc:0 "Der göttliche, pyramidenförmige Benben-Stein repräsentiert den urzeitlichen Hügel, auf dem Atum zuerst landete. Jahrhundertelang wurde es im Zentrum des Ra-Tempels in Heliopolis aufbewahrt. Dieser Stein dient als Modell für alle Pyramidions und die Spitzen ägyptischer Obelisken."
  lapis_manalis:0 "Manalis-Steine"
  lapis_manalis_desc:0 "Die beiden heiligen Manalis-Steine ​​unterscheiden sich in ihrem Zweck, haben aber einen gemeinsamen Namen. Einer der Steine ​​wird verwendet, um den Eingang zur Unterwelt (Mundus Cereris) zu blockieren, während der andere mit dem Kommen von Regen in Verbindung gebracht wird."
  stone_of_jacob:0 "Stein von Ya'qob"
  stone_of_jacob_desc:0 "Der Stein, auf den der hebräische Prophet Ya'qob einst seinen Kopf legte, bevor er im Schlaf Visionen von Gott sah. Es war Teil des Gotteshauses Bet-'El."
  head_of_orpheus:0 "Kopf des Orpheus"
  head_of_orpheus_desc:0 "Das ist, was vom Kopf des Dichterpropheten Orpheus übrig geblieben ist, einem Mann, der mit seiner Musik und Poesie alles Lebendige bezaubern konnte. Im Tod soll der Kopf orakelhafte Eigenschaften haben."
  cybele_stone:0 "Kybele Stein"
  cybele_stone_desc:0 "Es wird angenommen, dass die aus Stein geborene Muttergöttin Cybele diesen schwarzen Eisenfelsen bewohnt. Seit Jahrhunderten wird dieser Stein als Teil des Kybele-Kultes in Phrygien verehrt."
  elagabal_stone:0 "„Elgabal-Stein"
  elagabal_stone_desc:0 "Es wird angenommen, dass dieser konische schwarze Meteoritenfelsen von der kanaanäischen Gottheit 'Elgabal, dem Gott des Berges, bewohnt wird."
  sybilline_books:0 "Sybillinische Bücher"
  sybilline_books_desc:0 "Die sybillinischen Bücher, die von Tarquinius Superbus, seinem letzten König, nach Rom gebracht wurden, sind eine Sammlung orakelhafter Schriften, von denen angenommen wird, dass sie in Zeiten großer Krisen hilfreich sind."
  history_of_alexander:0 "Geschichte Alexanders"
  history_of_alexander_desc:0 "Verfasst von Cleitarchus, dem Historiker, ist dies eine Erinnerung an das ganze Leben von Alexander dem Großen. Es beschreibt die Heldentaten des großen Königs sowie die seiner Generäle."
  treasure_sarcophagus_of_theseus:0 "Sarkophag des Theseus"
  treasure_sarcophagus_of_theseus_desc:0 "Die Überreste von Theseus, dem Gründer von Athen, wurden von Cimon aus Skyrus zurückgebracht."
  treasure_splinter_of_the_argo:0 "Splitter der Argo"
  treasure_splinter_of_the_argo_desc:0 "Eine heilige Holzscherbe, die angeblich vom berühmten Schiff der Argonauten stammt."
  treasure_shield_of_diomedes:0 "Schild des Diomedes"
  treasure_shield_of_diomedes_desc:0 "Der alte Schild von Diomedes, König von Argos, eine prominente Figur in der Ilias."
  treasure_statue_of_bucephalus:0 "Statue von Bucephalus"
  treasure_statue_of_bucephalus_desc:0 "Eine geschnitzte Statue von Alexanders Lieblingspferd, ursprünglich in Boukephalia untergebracht."
  treasure_rhyton_of_cadmus:0 "Rhyton von Cadmus"
  treasure_rhyton_of_cadmus_desc:0 "Ein goldenes Trinkhorn, angeblich ein Hochzeitsgeschenk von Zeus an den Gründer von Theben."
  treasure_kouros_of_delos:0 "Kouros von Delos"
  treasure_kouros_of_delos_desc:0 "Eine kolossale Statue eines Jünglings, die Apollo gewidmet und von den Naxianern nach Delos gebracht wurde."
  treasure_tomb_of_neoptolemus:0 "Sarkophag des Neoptolemus"
  treasure_tomb_of_neoptolemus_desc:0 "Der Leichnam von Neoptolemus, Held der Ilias und Vorfahre des molossischen Stammes Epirus."
  treasure_cup_of_odysseus:0 "Kelch des Odysseus"
  treasure_cup_of_odysseus_desc:0 "Ein wunderschöner Kelch, aus dem der betrunkene Antinous gesagt wird, der das tobende Gemetzel des Odysseus auslöste."
  treasure_lion_of_chaeronea:0 "Löwe von Chaironeia"
  treasure_lion_of_chaeronea_desc:0 "Ein Denkmal für die Gefallenen der Heiligen Schar von Theben, errichtet nach der Schlacht von Chaironeia."
  treasure_tomb_of_leonidas:0 "Sarkophag von Leonidas"
  treasure_tomb_of_leonidas_desc:0 "Der Körper von König Leonidas I. von Sparta, der in der Schlacht von Thermopylae fiel."
  treasure_altar_of_philoctetes:0 "Altar des Philoktet"
  treasure_altar_of_philoctetes_desc:0 "Ein mit einer Schlange geschmückter Bronzealtar zu Ehren von Philoctetes, einem Helden der Ilias."
  treasure_lion_of_amphipolis:0 "Löwe von Amphipolis"
  treasure_lion_of_amphipolis_desc:0 "Ein Denkmal für Alexander den Großen General Laomedon von Mytilene, Satrap von Syrien, der an Ptolemäus und Antigonos fiel."
  treasure_larnax_of_philip_ii:0 "Larnax von Philipp II"
  treasure_larnax_of_philip_ii_desc:0 "Der üppige Aschensarg und die Grabkrone von Philipp II. von Mazedonien."
  treasure_statue_of_ptolemy_soter:0 "Statue von Ptolemaios Soter"
  treasure_statue_of_ptolemy_soter_desc:0 "Eine verehrte Statue zu Ehren von Alexanders General Ptolemaios, Retter der Rhodier."
  treasure_tomb_of_minos:0 "Grab des Minos"
  treasure_tomb_of_minos_desc:0 "Der angebliche Sarg des legendären knossianischen Königs, dessen Labyrinth den Minotaurus beherbergte."
  treasure_tomb_of_agapenor:0 "Sarkophag von Agapenor"
  treasure_tomb_of_agapenor_desc:0 "Das Grab von Agapenor, einem Helden der Ilias, der Paphos und den Schrein der Aphrodite gegründet haben soll."
  treasure_brazen_bull:0 "Eherner Stier von Phalaris"
  treasure_brazen_bull_desc:0 "Ein hohler Messingbulle, der von unten erhitzt wird und für den Tyrannen Phalaris als schreckliches Hinrichtungsgerät entworfen wurde."
  treasure_winnowing_oar:0 "Worfelndes Ruder"
  treasure_winnowing_oar_desc:0 "Dieses abgenutzte Ruder soll das von Poseiden an Tiresias in der Odyssee gegebene sein."
  treasure_armor_of_glaucus:0 "Palette von Glaucus"
  treasure_armor_of_glaucus_desc:0 "Die goldene Rüstung, die von Diomedes ausgetauscht und als Teil des Heldenkults verehrt wurde."
  treasure_lion_of_croesus:0 "Löwe von Krösus"
  treasure_lion_of_croesus_desc:0 "Ein goldener Löwe mit zehn Talenten, der von Krösus als dem einzig wahren Orakel Apollos Pythia gewidmet wurde."
  treasure_gordian_knot:0 "Gordischen Knoten"
  treasure_gordian_knot_desc:0 "Der mythische Knoten, der von Alexander dem Großen gegabelt wurde und die Prophezeiung der Eroberung Asiens erfüllt."
  treasure_persian_spoils:0 "Persische Beute"
  treasure_persian_spoils_desc:0 "Eine Sammlung von Rostra, Pontons und Waffen, die von den Athenern in Delphi nach ihren Siegen in den Perserkriegen geweiht wurden."
  treasure_golden_fleece_strand:0 "Strang des Vlieses"
  treasure_golden_fleece_strand_desc:0 "Ein flachsfarbener Schuss Wolle, der angeblich von Jason aus dem Goldenen Vlies der Chrysomallos geschnitten wurde."
  treasure_didyman_apollo:0 "Didyman Apoll"
  treasure_didyman_apollo_desc:0 "Die bronzene Kultstatue, die von den Persern aus Didyma gestohlen wurde, einem Konkurrenten von Delphi um Apollos größtes Heiligtum in der Nähe von Milet."
  treasure_aphrodite_anadyomene:0 "Aphrodite Anadyomene"
  treasure_aphrodite_anadyomene_desc:0 "Ein Werk des berühmten Malers Apelles, das die Geburt der Aphrodite aus dem Meer darstellt und angeblich der Geliebten Campaspe Alexanders des Großen nachempfunden ist."
  treasure_battle_of_issus:0 "Schlacht von Issos"
  treasure_battle_of_issus_desc:0 "Ein Werk des berühmten Malers Philoxenus von Eretria, das Alexander den Großen darstellt, der Darius III. in der Schlacht von Issus angreift."
  treasure_lantern_of_diogenes:0 "Laterne des Diogenes"
  treasure_lantern_of_diogenes_desc:0 "Eine einfache Öllampe, die angeblich dem kynischen Philosophen Diogenes gehörte, pflegte tagsüber nach einem ehrlichen Mann zu suchen."
  treasure_tomb_of_achilles:0 "Grab von Achilles"
  treasure_tomb_of_achilles_desc:0 "Die Ruhestätte des größten Helden der Ilias, Achilles, und ein Zentrum seines umfangreichen Kultes."
  treasure_icon_of_daedalus:0 "Ikonen von Dädalus"
  treasure_icon_of_daedalus_desc:0 "Es wird gesagt, dass Daedalus nach dem Fall von Ikarus in Gela landete und diese Statuen für seinen Kult herstellte."
  treasure_statue_of_derzelas:0 "Statue von Derzelas"
  treasure_statue_of_derzelas_desc:0 "Eine hölzerne Kultstatue von Derzelas, dem dakischen Gott der Unterwelt, aus seinem Tempel in Odessus."
  treasure_statue_of_hippolytus:0 "Statue des Hippolyt"
  treasure_statue_of_hippolytus_desc:0 "Die Kultstatue des Sohnes des Theseus, der von seiner Stiefmutter Phaedra ermordet wurde, nachdem er ihre Avancen zurückgewiesen hatte."
  treasure_statue_of_mithra:0 "Statue von Mithras"
  treasure_statue_of_mithra_desc:0 "Eine Kultstatue des griechisch-persischen Gottes Mithra, errichtet auf dem Berg Minthrion mit Blick auf Trapezous."
  treasure_tomb_of_alcathous:0 "Grabmal des Alkathous"
  treasure_tomb_of_alcathous_desc:0 "Der Körper von König Alcathous, Sohn von Pelops, der Megaras Tempel und Verteidigung errichtete."
  treasure_tomb_of_pelops:0 "Knochen von Pelops"
  treasure_tomb_of_pelops_desc:0 "Die Überreste von König Pelops von Pisa, Sohn von Tantalus und Vater von Atrides, der die Olympischen Spiele zu Ehren seines Rivalen Oenomaus ins Leben rief."
  treasure_pillar_of_oenomaus:0 "Säule von Oinomaos"
  treasure_pillar_of_oenomaus_desc:0 "Eine verbrannte Holzsäule, die einzigen Überreste des Palastes von König Oinomaos nach dem Blitzeinschlag, der seinen Tod begleitete."
  treasure_statue_of_anahit:0 "Anahit-Statue"
  treasure_statue_of_anahit_desc:0 "Eine große Steinstatue der Fruchtbarkeitsgöttin Anahit, die in ihrem Tempel in Eriza untergebracht ist."
  treasure_philippeion_statues:0 "Philippeion-Statuen"
  treasure_philippeion_statues_desc:0 "Eine Reihe von Chryselephantin-Statuen von Leochares, die die Familie von Philip II darstellen und im Philippeion in Olympia untergebracht sind, dem einzigen Bauwerk, das einem Menschen gewidmet ist."
  treasure_hercules_of_lysippus:0 "Herkules von Lysippus"
  treasure_hercules_of_lysippus_desc:0 "Eine meisterhafte Bronzestatue des Helden Herkules, gegossen vom berühmten Bildhauer Lysippus."
  treasure_statue_of_hygieia:0 "Hygieia von Tegea"
  treasure_statue_of_hygieia_desc:0 "Eine berühmte Statue von Hygieia, die von Scopas für den Tempel der Athena Alea in Tegea geschnitzt wurde."
  treasure_theodosian_obelisk:0 "Obelisk von Thutmosis III"
  treasure_theodosian_obelisk_desc:0 "Ein riesiger Obelisk, der von Pharao Thutmosis III. für den großen Tempel von Karnak in Auftrag gegeben wurde und heute besser bekannt ist als Theodosianischer Obelisk."
  treasure_pothos_of_scopas:0 "Eroten von Scopas"
  treasure_pothos_of_scopas_desc:0 "Ein Statuensatz von Pothos, Eros und Himeros, geschnitzt von Scopas für den Tempel der Aphrodite in Megara."
  treasure_ashes_of_eumenes:0 "Asche des Eumenes"
  treasure_ashes_of_eumenes_desc:0 "Die Überreste von Eumenes von Cardia, dem General Alexanders des Großen, der von Antigonus hingerichtet wurde, nachdem er von den Silberschilden verraten worden war."
  terrace_lions:0 "Terrassenlöwen"
  terrace_lions_desc:0 "Zwölf Löwen bewachen den heiligen Weg in Delos, ähnlich wie Sphinxe heilige Straßen in Ägypten bewachen."
  treasure_panoply_of_pyrrhos:0 "Palette von Pyrrhos"
  treasure_panoply_of_pyrrhos_desc:0 "Der mutige König Pyrrhos wurde von vielen als eine fast göttliche Figur angesehen, die an die epische Strenge und Tapferkeit von Alexander – vielleicht sogar Achilles – erinnerte. Seine Kampfkleidung, die von kleineren Männern mit Kerben und Rissen übersät ist, erinnert uns an seine Größe."
  treasure_ploutos_serapis_statue:0 "Serapis-Statue"
  treasure_ploutos_serapis_statue_desc:0 "Einst eine gewöhnliche Statue von Plouton in Sinope, wurde dieses Objekt von ptolemäischen Agenten nach Ägypten geschmuggelt. Es wird als der griechisch-ägyptische Gott Serapis identifiziert."
  beleukos_statue:0 "Statue von Seleukos und Zeus Belos"
  beleukos_statue_desc:0 "Eine Statue von Seleukos, dem Gründer der Seleukiden-Dynastie, nach dem Bild der Gottheit Zeus Belos."
  treasure_partition_triparadeisos:0 "Teilung von Triparadeisos"
  treasure_partition_triparadeisos_desc:0 "Nach den anfänglichen Feindseligkeiten in den Kriegen der Generäle Alexanders wurde eine Teilung aller Länder des Reiches vorgenommen. Dieser Vertrag ernennt Antipater zum Regenten des Reiches und gibt jedem der noch lebenden Generäle einen anderen Teil des Reiches zur Regierung. Diese Teilung erwies sich als flüchtig, die meisten ihrer Teilnehmer sind seit langem tot und alles, was jetzt vom Erbe von Triparadeisos übrig bleibt, sind diese bröckelnden Protokolle."
  treasure_enquiry_into_plants:0 "Untersuchung von Pflanzen"
  treasure_enquiry_into_plants_desc:0 "Geschrieben von Theophrastus, dem Schüler des Aristoteles, beschreibt und klassifiziert dieses gigantische Werk aus 10 Büchern alle Pflanzen, die dem Menschen bekannt sind, zusammen mit ihren Fundorten, ihrer Anatomie und ihrer medizinischen Verwendung. Diese Notizen wurden einst von Theophrastus selbst verwendet, als er seinen Schülern Vorträge hielt."
  treasure_history_of_animals:0 "Geschichte der Tiere"
  treasure_history_of_animals_desc:0 "Geschrieben von Aristoteles, dem Lehrer und Ausbilder von Alexander dem Großen, behandeln diese 9 Bücher Beobachtungen von Menschen und anderen Tieren, was sie voneinander trennt und was sie auszeichnet. Es geht detailliert darauf ein, wie sie sich fortpflanzen, ihr Verhalten, ihre Krankheiten und ihre Organe."
  treasure_indike:0 "Indike"
  treasure_indike_desc:0 "Dies ist die schriftliche Erinnerung an die beschwerliche Reise von Admiral Nearchos von der Mündung des Indus in Indien bis zum Persischen Golf. Diese Bücher beschreiben die politische und militärische Geographie Indiens sowie seine Ernte und Wirtschaft sehr detailliert."
  treasure_tragedies:0 "Athenische Tragödien"
  treasure_tragedies_desc:0 "Dies sind die offiziellen Kopien, die der Staat Athen von den Werken seiner berühmtesten Dramatiker aufbewahren soll. Die Stadt ist sehr stolz auf Namen wie Sophokles oder Aristophanes und hat beschlossen, ihre Werke für zukünftige Generationen zu bewahren."
  treasure_stasanders_xyston:0 "Stasanders Xyston"
  treasure_stasanders_xyston_desc:0 "Dieser Xyston soll die Waffe von Stasander gewesen sein, dem ehemaligen Gefährten von Alexander dem Großen und dem Satrapen von Aria und Drangiana in Ostpersien. Zusammen mit seinem Bruder Stasanor, dem Satrapen von Baktrien und Sogdien, kontrollierte Stasander einmal die gesamte Ostgrenze des ehemaligen Reiches, bevor er von Antigonus Monophtalmos besiegt wurde."
  treasure_silver_shield:0 "Schild der Argyraspiden"
  treasure_silver_shield_desc:0 "Versilberter Schild, der angeblich einst von Nikanor getragen wurde, dem Anführer der Gruppe von Kriegern, die als ''Silberschilde'' bekannt sind. Nachdem diese Gruppe die Elite in Alexanders Infanterie bildete, spielte sie in vielen Schlachten der Nachfolger eine entscheidende Rolle."
  treasure_arms_of_alexander:0 "Arme von Alexander"
  treasure_arms_of_alexander_desc:0 "Ein Schwert, das angeblich von Alexander dem Großen selbst getragen und von ihm getrennt wurde, bevor sein Körper Babylon verließ, um nach Mazedonien transportiert zu werden. Beim Konzil von Babylon wurden dieses Schwert und die Rüstung Alexanders auf seinen Stuhl gelegt, um seine Anwesenheit am Tisch auch nach seinem Tod anzuzeigen."
  treasure_armor_of_alexander:0 "Rüstung von Alexander"
  treasure_armor_of_alexander_desc:0 "Ein Brustpanzer und ein Schild sollen angeblich vom großen König Alexander selbst benutzt worden sein. Sie wurden von der Leiche getrennt, bevor sie mit dem Katafalk nach Mazedonien reiste, und zusammen mit der Leiche nach Ägypten gebracht, nachdem Ptolemaios sie der Kontrolle von Perdikkan entrissen hatte."
  treasure_ashes_of_hephaiston:0 "Asche von Hephaiston"
  treasure_ashes_of_hephaiston_desc:0 "Dies sind die verbrannten Überreste von Hephaiston, dem beliebtesten Lebensgefährten von Alexander dem Großen. Der Scheiterhaufen, auf dem der Leichnam verbrannt wurde, soll bis in den Himmel gereicht haben, und das Begräbnis selbst war eines Königs würdig. Alexander führte die Prozession persönlich an und gab ein Vermögen für die damit verbundenen Zeremonien und Spiele aus."
  treasure_sarcophagus_polyxena:0 "Sarkophag von Polyxena"
  treasure_sarcophagus_polyxena_dec:0 "Dies ist der Sarkophag von Polyxena, der Tochter des Priamos von Troja. An den Seiten befindet sich ein Relief, das ihre Opferung durch Neoptolemos vor dem Grab des Achilles darstellt. Es zeigt auch eine Reihe anderer griechischer Männer und trojanischer Frauen."
  treasure_tomb_of_payava:0 "Grab von Payava"
  treasure_tomb_of_payava_desc:0 "Wer Payava war, ist längst vergessen, aber ihr lykisches Steingrab aus der Zeit der Achämeniden ist ziemlich ungewöhnlich im Stil, ähnlich wie Gräber in den Höhlentempeln Nordindiens als andere in Anatolien außerhalb von Lykien."
  treasure_wolf_statue:0 "Wolf-Statuette"
  treasure_wolf_statue_desc:0 "Diese Votivstatue eines Wolfs, der seine Zähne zeigt, stammt aus Armenien, wo das Tier zusammen mit Hunden mit der Auferstehung und der Wiederbelebung der Wunden gefallener Krieger verbunden ist."
  treasure_sarcophagus_seti:0 "Sarkophag von Sethos I"
  treasure_sarcophagus_seti_desc:0 "Letzte Ruhestätte des Pharaos Seti I, des zweiten Pharaos der 19. Dynastie und des Eroberers von Kadesch. Dieser Alabaster-Sarkophag ist mit Hieroglyphenzaubern bedeckt, damit sein Bewohner durch die Unterwelt gehen kann."
  treasure_crocodile_mummy:0 "Krokodil von Krokodilopolis"
  treasure_crocodile_mummy_desc:0 "Dieses große Krokodil, Souchous, war einst das heilige Tier der Stadt Krokodilopolis in der Gegend von Faiyum. Nach lebenslanger Ehrfurcht wurde es für die Nachwelt in Papyri mumifiziert."
  treasure_obelisk_seti:0 "Obelisken von Sethos I"
  treasure_obelisk_seti_desc:0 "3 große Obelisken mit Hieroglyphen über Seti I, den zweiten Pharao der 19. Dynastie, und seine königlichen Titel."
  treasure_colossi_pharaohs:0 "Kolosse der Pharaonen"
  treasure_colossi_pharaohs_desc:0 "Diese riesigen sitzenden Steinkolosse wurden ursprünglich während der Regierungszeit von Ramses II oder Seti I gebaut und könnten als Teil eines königlichen Kultes verehrt worden sein. Heute erinnern sie uns an die große Autorität der verlorenen ägyptischen Pharaonen."
  treasure_book_of_the_dead:0 "Buch der Toten"
  treasure_book_of_the_dead_desc:0 "Diese antike Sammlung von Schriftrollen ist eines der ältesten uns bekannten Zeugnisse des ägyptischen „Totenbuches“, das angeblich bis in die 13. Dynastie zurückreicht. Es ist eine Art schriftlicher Fahrplan, eine Sammlung von Beschreibungen für die Zaubersprüche und Rituale, die benötigt werden, um ins Jenseits zu gelangen."
  treasure_amun_statue:0 "Amun-Statue"
  treasure_amun_statue_desc:0 "Dies ist eine Statue von Amun, der König Taharqa beschützt, in Form eines Widders, einer heiligen Kreatur, die eng mit dem Gott und seiner Verehrung in ganz Ägypten und Nubien verbunden ist."
  treasure_meroitic_stellae:0 "Meroitische Stelen"
  treasure_meroitic_stellae_desc:0 "Diese große Sandstein-Stella ist mit meroitischem Text bedeckt und erzählt die Geschichte der kuschitischen Herrscher Königin Amanirenas und Prinz Akinidad, der Gefangenen, die sie machten, und ihrer Interaktion mit ägyptischen Gottheiten."
  treasure_head_of_amenhotep:0 "Kopf von Amenophis III"
  treasure_head_of_amenhotep_desc:0 "Dieser kolossale Quarzkopf muss einst an einer großen Quarzstatue befestigt gewesen sein und aus dem Totentempel von Amenhotep III in Luxor stammen. Nichtsdestotrotz gebietet allein der Kopf noch immer die Ehrfurcht vieler, die ihn sehen."
  treasure_darius_body:0 "Körper von Darius"
  treasure_darius_body_desc:0 "Der einbalsamierte Körper von Darius, dem achämenidischen König der Könige, der das Reich auf seinem Höhepunkt regierte und in Griechenland einfiel, wird immer noch von vielen im alten Reich verehrt, sogar von einigen nicht-persischen Gruppen wie den Juden von Judäa."
  treasure_ceremonial_acinaces:0 "Zeremonielle Acinaces"
  treasure_ceremonial_acinaces_desc:0 "Dieses goldene Schwert soll von Xerxes dem Großen als Zeichen der Gunst gegeben worden sein."
  treasure_derafsh:0 "Derafsch"
  treasure_derafsh_desc:0 "Dieses Derafsh-Banner soll das persönliche Banner von Darius III. Und des achämenidischen Reiches sein. Der Derafsh ist ein königliches, religiöses und militärisches Symbol, das in der iranischen Welt eine lange Zeit zurückreicht und von Griechenland bis Indien als Banner der Achämeniden bekannt ist."
  treasure_mask_of_sargon:0 "Maske von Sargon"
  treasure_mask_of_sargon_desc:0 "Diese große Bronzemaske soll das Abbild des längst verstorbenen Herrschers von Akkad, Sargon des Großen, tragen. Als Teil des königlichen Kultes verwendet, wurde die Maske im Bildersturm späterer Generationen verstümmelt und es fehlt ein Auge sowie sie wurde von dem Körper abgetrennt, der sie wahrscheinlich einst begleitete."
  treasure_victory_stele:0 "Siegesstele"
  treasure_victory_stele_desc:0 "Diese Kalksteinstele erinnert an die Siege von Naram-Sin, dem Herrscher von Akkad, in seinen Kriegen gegen die Völker des Zagros-Gebirges. Der König selbst wird als göttliche Figur mit einem Stierhornhelm und einem Löwengesicht dargestellt."
  treasure_gilgamesh:0 "Die Legende von Gilgamesh"
  treasure_gilgamesh_desc:0 "Diese Steintafeln sollen Tausende von Jahren alt sein und die Geschichte des Heldenkönigs Gilgamesch und seiner Abenteuer erzählen. Die Geschichte wird in der alten Keilschrift erzählt, die nur in Mesopotamien bekannt ist."
  treasure_black_obelisk:0 "Schwarzer Obelisk"
  treasure_black_obelisk_desc:0 "Dieser schwarze Obelisk aus Nimrud in Assyrien zeigt die Geschichte von 'Yaw', einem König von Israel, sowie seinen Umgang mit den Persern."
  treasure_white_obelisk:0 "Weißer Obelisk"
  treasure_white_obelisk_desc:0 "Dieser große Kalksteinobelisk ist mit den Feldzügen und Jagden der alten assyrischen Könige geschmückt und soll über tausend Jahre alt sein."
  treasure_babylonian_chronicles:0 "Babylonische Chroniken"
  treasure_babylonian_chronicles_desc:0 "Bis zum heutigen Tag haben babylonische Schreiber die wichtigsten Ereignisse der Geschichte ihrer Stadt so niedergeschrieben, wie sie sie leben. Ihre Erinnerungen an diese Ereignisse sind in diesen Tafeln in Keilschrift enthalten, um von zukünftigen Generationen studiert zu werden."
  treasure_alexander_helmet:0 "Helm von Alexander"
  treasure_alexander_helmet_desc:0 "Dies ist der berühmte böotische Helm von Alexander dem Großen, dem König der Könige und Eroberer der bekannten Welt."
  treasure_anthology:0 "Anthologia Philosophike"
  treasure_anthology_desc:0 "Diese Sammlung von Büchern enthält die Worte der größten Denker unserer Zeit sowie einige überlebende aus den Perioden, die vor uns kamen. Sie erzählen die Geschichte unserer Zeit all jenen, die sich vielleicht eines Tages über die Ereignisse wundern, die sich ereignet haben."
  lysippos_companions_statue:0 "Gefährten des Lysippos"
  lysippos_companions_statue_desc:0 "Ein meisterhaftes, lebensgroßes Bronzedenkmal für die fünfundzwanzig berittenen Gefährten Alexanders des Großen, die in der Schlacht von Granikos getötet wurden, im Auftrag des großen Königs und gefertigt vom berühmten Bildhauer Lysippos von Sikyon."
  treasure_colossus_head:0 "Chef von Helios"
  treasure_colossus_head_desc:0 "Der große eherne Kopf des Kolosses von Helios, von den Rhodianern errichtet, um ihren Sieg über Demetrius bei der großen Belagerung ihrer Stadt zu ehren, entfernt und als Symbol der rhodischen Torheit von den Antigoniden aufbewahrt."
  anti_personnel_rooftile:0 "Glücklicher Dachziegel"
  anti_personnel_rooftile_desc:0 "Dieser Dachziegel schlug den großen Pyrrhos von Epirus nach seiner erfolgreichen Belagerung von Argos nieder. Angeblich von der Mutter eines argiven Soldaten geworfen, trägt es sowohl dunkle als auch mächtige Legenden in sich."
