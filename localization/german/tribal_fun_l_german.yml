l_german:
  tribal_fun_inv.1.t:0 "Ein bemerkenswerter Fund"
  tribal_fun_inv.1.desc:0 "Mein [ROOT.GetCountry.GetRulerTitle], beim Sortieren der Beute von einem unserer letzten Raubzüge haben wir ein interessantes Stück Pergament entdeckt. Darauf sind Kreise gezeichnet und einige mystische Symbole, von denen unser Priester uns versichert, dass sie Zahlen darstellen. Unser Priester kann im Gegensatz zu vielen anderen lesen und versichert uns, dass es wertvoll ist. \nEiner unserer angeseheneren Krieger, [SCOPE.sChar('not_bruce_lee')GetName], hat jedoch bereits Anspruch auf das Stück erhoben und argumentiert, dass [SCOPE.sChar('not_bruce_lee')GetSheHe] gefällt, wie es aussieht, obwohl [SCOPE.sChar('not_bruce_lee')GetSheHe] einem Geschäft nicht unangemessen abgeneigt zu sein scheint, das heißt, für den richtigen Preis."
  tribal_fun_inv.1.a:0 "Etwas Gold wird [SCOPE.sChar('not_bruce_lee')GetHerHim] überzeugen."
  tribal_fun_inv.1.b:0 "Unser [ROOT.GetCountry.GetRulerTitle] kann sehr überzeugend sein."
  tribal_fun_inv.1.c:0 "Lass es [SCOPE.sChar('not_bruce_lee')GetName] haben."
  disturbed_circles:0 "Geplünderte Bibliotheken"
  desc_disturbed_circles:0 "Diese Stadt wurde kürzlich geplündert. Unter anderem wurden einige Forschungsunterlagen gestohlen oder zerstört."
  wreck_the_circles:0 "Den Forderungen der Krieger nachgegeben"
  desc_wreck_the_circles:0 "Wir haben der Forderung der Krieger nachgegeben, dass sie ihre Beute behalten."
  do_not_disturb_these_circles:0 "Kreise des Archimedes"
  do_not_disturb_these_circles_desc:0 "Dies sind die letzten Kreise von Archimedes, die wir nicht unterbrechen sollten, während wir seine Heimatstadt belagerten. Wir wissen nicht, was sie bedeuten, aber sie faszinieren jeden Gelehrten in unserem Reich."
  diadochi_flavor.999.t:0 "Baktriischer Verrat"
  diadochi_flavor.999.desc:0 "Die untreuen Baktrier haben den Krieg gegen die aggressiven Parther verlassen. Sie lassen uns in diesen schlimmen Zeiten in einem stark geschwächten Zustand zurück, in dem wir für uns selbst sorgen müssen."
  diadochi_flavor.999.a:0 "Lass sie in Ruhe ... vorerst"
  diadochi_flavor.999.b:0 "Wir werden sie auch bekämpfen!"
  consolidation_of_zingis_decision:0 "Konsolidierung von Zingis"
  consolidation_of_zingis_decision_desc:0 ""
  consolidation_of_zingis_tooltip:0 "[GetDeityDefinition('omen_waaq').GetName|Y] hat gewollt, dass die Leute von [SCOPE.GetRootScope.GetCountry.GetName] sich erheben, um über die Länder von Punt zu herrschen. Senden Sie #Y 8#! erscheint in den Ländern von [SCOPE.GetRootScope.GetCountry.GetCapital.GetArea.GetName], um das Gebiet im Namen von [GetDeityDefinition('omen_waaq').GetName|Y] zu kolonisieren."
  city_of_angels_mod:0 "Stadt der Engel"
  trade_center_of_apocopa:0 "Handelszentrum von Apocopa"
  city_of_angels_decision_1:0 "Stadt der Engel"
  city_of_angels_decision_1_desc:0 "Da die Ayaanle himmlische Geschöpfe sind, die das Höchste Wesen anbeten und den Willen von Waaq ausführen, soll unsere Stadt mit sorgfältigen Investitionen als eine Stadt der Engel bekannt werden, die unserem Volk in einer Nachahmung der göttlichen Ordnung dient und es beschützt."
  city_of_angels_decision_2:0 "Land von Ayaanle"
  city_of_angels_decision_2_desc:0 ""
  city_of_angels_decision_3:0 "Segen von Waaq"
  city_of_angels_decision_3_desc:0 ""
  city_of_angels_decision_4:0 "Handelszentrum von Apocopa"
  city_of_angels_decision_4_desc:0 ""
