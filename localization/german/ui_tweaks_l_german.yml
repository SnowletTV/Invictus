 game_rules: "Spielregeln" 
 select_country_first: "[Select_CString(LobbyView.HasSelectedPlayable, '', 'Select a country first.')]"
 select_country_first_tooltip: "Select a country first."
 diadochi_old: "Neue Diadochi-CB-Mechanik" 
 diadochi_old_desc: "Erfordert keine Belagerung der Provinzhauptstadt (aus technischen Gründen).\n#Y Für Vanilla-Erlebnis deaktivieren#!" 
 diadochi_names: "Dynastische Diadochennamen"
 diadochi_names_desc: "Alle Anführer der Diadochen haben sich mit dem Titel Basileus gekrönt. Um ihre Herrschaft in den Regionen Makedonien und Thrakien zu sichern, konnten die Antipadriden und Lysimachiden ihre Königreiche offiziell zu einer persönlichen Domäne ihrer Dynastien machen.\n#Y Für dynastische Diadochi-Namen aktivieren#!" 
 host_rules: "Nur der Host kann die Regeln ändern" 
  
 food_mechanic_game_rule: "Mechaniken für saisonale Lebensmittel" 
 food_mechanic_game_rule_desc: "Invictus fügt saisonale Lebensmittelmechaniken hinzu, die das Lebensmittelsystem viel realistischer und wirkungsvoller machen.\n#Y Für das Vanilla-Erlebnis deaktivieren#!" 
  
 mauryan_collapse_game_rule: "Mauryscher Zusammenbruch" 
 mauryan_collapse_game_rule_desc: "Nach dem Tod von Ashoka Maurya verfügt das Maurya-Reich über eine geskriptete Ereigniskette, um ihren historischen Zusammenbruch zu simulieren.\n#Y Deaktivieren, um den Zusammenbruch Mauryas zu verhindern, wenn Ashoka stirbt#!" 
  
 bigger_revolts_game_rule: "Größere Revolten"
 bigger_revolts_game_rule_desc: "Invictus fügt eine Mechanik hinzu, die Revolten tödlicher macht, indem sie gruppiert werden, wenn mehrere Provinzen gleichzeitig kurz vor einer Revolte stehen.\n#Y Für Vanilla-Erfahrung deaktivieren#!" 
  
 galation_invasion_game_rule: "Galatische Invasion" 
 galation_invasion_game_rule_desc: "Invictus fügt die historische keltische Invasion in Anatolien hinzu, um die historische Migration galatischer Stämme zu simulieren.\n#Y Deaktivieren, um eine galatische Invasion zu verhindern#!" 
  
 gender_rules_desc:0 "Mit #Y gemischten#! Regeln könnt Ihr in dem Land, das Ihr spielt, die Geschlechtergleichheit aktivieren, wenn Ihr dies wünscht, wohingegen bei #Y statischen#! Regeln immer die Geschlechtergleichheit vorherrscht, die Euer Land historisch hatte."

 advanced_ai_name: "Fortgeschrittene KI"
 advanced_ai_features: "KI-Länder werden in einer Weise verbessert, die als zu stark oder zu meta angesehen wird, um standardmäßig aktiviert zu sein. #E Keine Cheats verwendet.#!\n- Rekrutiert mehr Söldner und bestecht sie gelegentlich..\n- PVerhindert einige Bürgerkriege, die normalerweise verhindert werden könnten.\n- Stämme entwickeln sich besser, mit einer höheren Chance auf Reformen..\n- Erhöht die Anzahl der Investitionen in die Provinzen.\n- Die Bevölkerung manuell von Siedlungen in Städte umsiedeln."
 advanced_ai_tooltip: "#Y $advanced_ai_name$#!:\n\n$advanced_ai_features$\n\n#T Ihr könnt jede dieser Funktionen auf der Schaltfläche 'Spielregeln' deaktivieren.#!\nAktiviert diese Einstellung, wenn ihr eine anspruchsvollere KI sucht."
 non_host_advanced_ai_tooltip: "$host_rules$\n\n$advanced_ai_tooltip$"
 advanced_ai_desc: "$advanced_ai_features$\n#R Ihr könnt jede dieser Funktionen mithilfe der folgenden Regeln deaktivieren..#!\n#Y Aktiviert diese Einstellung, wenn ihr eine anspruchsvollere KI wollt.#!"

 advanced_ai_mercenaries_name: "Benutzerdefinierte Söldnerrekrutierung deaktivieren"
 advanced_ai_character_loyalty_name: "Höheren Widerstand für Bürgerkriege deaktivieren"
 advanced_ai_tribal_development_name: "Bessere Entwicklung von Stämmen deaktivieren"
 advanced_ai_province_investment_name: "Erhöhte Provinzinvestitionen deaktivieren"
 advanced_ai_move_population_name: "Manuelle Bevölkerungsumsiedlung deaktivieren"
 advanced_ai_configuration_tooltip: "Hat nur dann eine Wirkung, wenn $advanced_ai_name$ aktiviert ist"

 ai_road_building_name: "AI Straßenbau"
 ai_road_building_desc: "Länder, die von der KI kontrolliert werden, bauen Straßen innerhalb ihres Territoriums, die Regionen, Staaten und möglicherweise sogar einzelne Städte miteinander verbinden.\n#R You can limit AI road building using game rules below.#!\n#Y Deaktivieren, um KI-Ländern den Bau von Straßen zu verbieten.#!"

 ai_road_building_only_major_powers_name: "Only major and great powers can build roads"
 ai_road_building_only_major_powers_tooltip: "AI countries will only build roads if they have a rank of major or great power. Note that they would still be able to build them in their subjects of lower ranks.\n$ai_road_building_configuration_tooltip$"
 ai_road_building_only_great_powers_name: "Only great powers can build roads"
 ai_road_building_only_great_powers_tooltip: "AI countries will only build roads if they have a rank of great power. Note that they would still be able to build them in their subjects of lower ranks.\n$ai_road_building_configuration_tooltip$"
 ai_road_building_low_density_effect: "AI countries will only build roads to connect capitals of the regions they control, leading to a lower road density."
 ai_road_building_low_density_name: "Only build major roads for the entire game"
 ai_road_building_low_density_tooltip: "$ai_road_building_low_density_effect$\n$ai_road_building_configuration_tooltip$"
 ai_road_building_scaling_density_name: "Only build major roads until the late game"
 ai_road_building_scaling_density_tooltip: "$ai_road_building_low_density_effect$ This limitation will be lifted around year 650 (104 BCE).\n$ai_road_building_configuration_tooltip$"
 ai_road_building_player_subjects_name: "Allow to build roads in player subjects"
 ai_road_building_player_subjects_tooltip: "Normally AI overlords are prohibited from building roads in subject countries controlled by player, but enabling this rule will allow them to do so.\n$ai_road_building_configuration_tooltip$"
 ai_road_building_configuration_tooltip: "Has any effect only if $ai_road_building_name$ game rule is enabled."

