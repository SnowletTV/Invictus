 IRONMAN_DISABLED_MP_TOOLTIP: "#Der #Y Ironman-Modus#! ist ab Patch 2.04#! im Mehrspielermodus verfügbar:\n\n- Ein Spielmodus für ein anspruchsvolleres Erlebnis.\n- #T Aktiviert Achievements, #E selbst wenn#! Mods aktiviert sind#!.\n- Begrenzt die Anzahl der Speicherdateien pro Spiel auf eine.\n- Nicht optionales und häufiges automatisches Speichern.\n- Kann die Spielkonsole nicht verwenden.\n- Kann nicht das Land wechseln." 
 IRONMAN_MODS_ENABLED_TOOLTIP: "#Y Ironman Modus#!:\n \n#G (Das Starten des Ironman Mode mit aktivierten Mods in 2.04 wird #E  nicht mehr#! die Achievements deaktivieren)#!\n\nEin Spielmodus für eine anspruchsvollere Erfahrung.\n- #T Aktiviert Achievements #E auch wenn#! Mods aktiviert sind#!.\n- Begrenzt die Anzahl der Speicherdateien pro Spiel auf eine.\n- Nicht optionales und häufiges automatisches Speichern.\n- Kann die Ingame-Konsole nicht verwenden.\n- Kann die Länder nicht wechseln." 
  
