l_german:
  zorgo_event.1.t:0 "Alte Rechnungen begleichen"
  zorgo_event.1.desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], es gibt eine heikle Angelegenheit, die Ihre persönliche Aufmerksamkeit erfordert. Wir haben Berichte gehört, dass [SCOPE.sCharacter('random_dude').GetName] damit gedroht hat, [SCOPE.sCharacter('random_dude_2').GetName] wegen Immobilien zu töten; es scheint, dass sie beide die gleiche Eigenschaft in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] wollen und keiner nachgibt. Der Krieg der Worte ist in den letzten Wochen weiter eskaliert, und erst letzte Nacht wurde [SCOPE.sCharacter('random_dude_2').GetFirstName] außerhalb von [SCOPE.sCharacter('random_dude_2').GetHerHis] home angegriffen und schwer geschlagen, wobei er schließlich ein Auge verlor. \n \nWährend wir Sie normalerweise nicht mit solchen Dingen belästigen würden, verkompliziert Ihre Blutsverwandtschaft mit [SCOPE.sCharacter('random_dude').GetFirstName] das Problem - [SCOPE.sCharacter('random_dude_2').GetFirstName] hat allen erzählt, dass Sie Ihre Handlanger dorthin geschickt haben, um [SCOPE.sCharacter('random_dude_2').GetHerHim] eine Lektion zu erteilen, und die Leute beginnen zuzuhören."
  zorgo_event.1.a:0 "Senden Sie [SCOPE.sCharacter('random_dude_2').GetFirstName] ein Geschenk aus der Schatzkammer und unsere ausgiebige Entschuldigung"
  zorgo_event.1.b:0 "Sag diesem Narren, er soll den Mund halten, wenn er den anderen behalten möchte!"
  zorgo_event.2.t:0 "Eine merkwürdige Entdeckung"
  zorgo_event.2.desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], ein Bauer arbeitete auf den Feldern in der Nähe von [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], als eine seltsame Abweichung entdeckt wurde; ein silbernes Idol eines rustikalen, längst vergessenen Gottes, bedeckt mit seltsamen Runen, die nicht zu entziffern sind. [SCOPE.sCharacter('priest').GetName], der Experte für solche Dinge ist, hat gesagt, dass ein bösartiger Geist in der Statuette gefangen ist und dass wir unwissentlich einen Fluch entfesselt haben. Während [SCOPE.sCharacter('priest').GetFirstName] gesagt hat, dass dies ein schreckliches Omen für unser Volk ist, sind nicht alle davon überzeugt, dass dies ein Unglücksfall ist."
  zorgo_event.2.a:0 "Schmelze die Statue ein und mache Münzen - ich habe keine Angst vor einem uralten Geist"
  zorgo_event.2.b:0 "Sagen Sie [SCOPE.sCharacter('priest').GetFirstName], es an der gleichen Stelle wieder zu begraben und Opfer darzubringen"
  zorgo_event.3.t:0 "Ein Geschenk aus dem Meer"
  zorgo_event.3.desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] schlief fest in [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Schlafkammern, als es plötzlich laute Schreie und Geräusche von zerbrechenden Möbeln gab, die [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] aus [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Träumereien rissen. Es blitzte Stahl auf, und ein paar hektische Augenblicke später hielten die Leibwächter von [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] [SCOPE.sCharacter('dumbass').GetName] am Boden fest. \n \nWas als nächstes kam, war eine so lächerliche, so seltsame Geschichte, dass [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] für einen Moment dachte, dass [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] immer noch träumte. Aber nein, das ist tatsächlich passiert; Anscheinend hatte [SCOPE.sCharacter('dumbass').GetFirstName], eindeutig ein Einfaltspinsel, auf dem Fischmarkt einen riesigen Thunfisch gekauft und ihn [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] als Geschenk gebracht. Wie er es geschafft hat, sich mitten in der Nacht an Ihren Wachposten vorbeizuschleichen, bleibt ein Rätsel. \n \nAls er nach weiteren Details drängt, schluchzt [SCOPE.sCharacter('dumbass').GetFirstName] immer wieder dieselbe Geschichte: „Das ist der größte Fisch, den ich je gesehen habe, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], und ich musste ihn dir einfach geben. Ich habe es nicht böse gemeint, ehrlich. Um fair zu sein, neben [SCOPE.sCharacter('dumbass').GetHerHis] feet ist wirklich der größte Thunfisch, den Sie je gesehen haben."
  zorgo_event.3.a:0 "Ähm ... danke, denke ich? Hier, nimm etwas Gold für deine Mühen"
  zorgo_event.3.b:0 "Wächter, schlagt diesen Idioten mit dem Thunfisch und schmeißt sie beide auf die Straße!"
  zorgo_event.3.c:0 "Das war das Dümmste, was du je gemacht hast, [SCOPE.sCharacter('dumbass').GetFirstName]."
  zorgo_event.4.t:0 "Den Meister beobachten"
  zorgo_event.4.desc:0 "In letzter Zeit belästigt [SCOPE.sCharacter('heir').GetName] fast täglich [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] mit einer einfachen Bitte, die [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] nicht mehr lange ignorieren kann. Wonach [SCOPE.sCharacter('heir').GetFirstName] gefragt hat, ist einfach genug, wenn auch etwas peinlich; alles, was [SCOPE.sCharacter('heir').GetSheHe] will, ist die Möglichkeit, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] während der nächsten Ratssitzung zu beobachten. In politischen Dingen etwas unerfahren, möchte [SCOPE.sCharacter('heir').GetFirstName] sozusagen „dem Meister bei der Arbeit“ zusehen, um zu lernen, wie man mit Beratern umgeht."
  zorgo_event.4.a:0 "Du kannst hinter mir sitzen, aber bleib ruhig und wirke nicht zu eifrig"
  zorgo_event.4.b:0 "Sie werden eines Tages viel Zeit haben, um selbst zu lernen"
  zorgo_event.5.t:0 "Überfüllte Getreidespeicher"
  zorgo_event.5.desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], die Ernten waren dieses Jahr so ​​reichlich, dass wir keinen Platz mehr haben, um den Weizen zu lagern. Die Getreidespeicher, die wir in der Nähe von [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] gebaut haben, sind zum Bersten voll, und es ist einfach kein Platz mehr für das, was wir zur Hand haben - wir müssen nur den Überschuss auf dem Markt verkaufen."
  zorgo_event.5.a:0 "Wir sind froh, dass es uns nicht an Essen fehlt – die Menschen sollen sich freuen!"
  zorgo_event.6.t:0 "Steuereintreiber ermordet"
  zorgo_event.6.desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], es tut uns leid, Ihnen mitteilen zu müssen, dass einer unserer Steuereintreiber, ein Mann namens [SCOPE.sCharacter('taxman').GetName], in den Straßen von [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] erstochen aufgefunden wurde. Jeder behauptet, dass [SCOPE.sCharacter('taxman').GetFirstName] dafür bekannt war, „klebrige Finger“ zu haben und viel mehr von der Spitze für sich selbst abgeschöpft zu haben, als er hätte tun sollen, und obwohl dies wahr sein könnte, hat der Mann einen so gewaltsamen Tod verdient? Jetzt weigern sich die Einheimischen, uns zu sagen, wer für das Verbrechen verantwortlich war, obwohl unsere Soldaten sie bedroht haben, wenn sie nicht sprechen ... das verheißt nichts Gutes."
  zorgo_event.6.a:0 "Das ist schrecklich ärgerlich zu hören ... leb wohl, [SCOPE.sCharacter('taxman').GetFirstName]"
  zorgo_event.7.t:0 "Barbarenüberfall"
  zorgo_event.7.desc:0 "Wir haben heute Morgen schreckliche Neuigkeiten zu vermelden, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Eine Bande barbarischer Plünderer hat die Region [temple_province.GetName] geplündert, mitten in der Nacht den Fluss überquert und unsere Wachen überrascht. Die Banditen haben es nicht nur geschafft, ein bisschen Gold zu stehlen, was schlimm ist, sie haben auch einige Einheimische getötet, was noch schlimmer ist – unsere Leute trauern heute um ihr verlorenes Leben und ihren Besitz."
  zorgo_event.7.a:0 "Wir werden alles in unserer Macht Stehende tun, um die Verantwortlichen zu bestrafen!"
  zorgo_event.8.t:0 "Ein Lied für [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]"
  zorgo_event.8.desc:0 "Vor ein paar Tagen kamen zwei berühmte Troubadoure, die dafür bekannt sind, unisono zu singen, [SCOPE.sCharacter('bard').GetName] und [SCOPE.sCharacter('bard_2').GetName], in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] an und baten um eine Audienz bei [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], wann immer [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] Zeit hat. Der Grund für den Besuch war bereits bekannt, bevor sie in unserer Hauptstadt ankamen, denn der Ruf von [SCOPE.sCharacter('bard').GetFirstName] und [SCOPE.sCharacter('bard_2').GetFirstName] eilt ihnen gewiss voraus, und ihr neuestes Meisterwerk, ein episches Gedicht mit dem Titel „Die mächtigen Taten von [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]“, war Stadtgespräch für Wochen. \n \nDie beiden Dichter haben demütig um die Möglichkeit gebeten, aufzutreten, und später an diesem Abend wird [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] die Ehre haben, das berühmte Stück persönlich rezitiert zu hören."
  zorgo_event.8.a:0 "Das Thema wird zumindest interessant..."
  zorgo_event.9.t:0 "Ein aufgedecktes Grundstück"
  zorgo_event.9.desc:0 "Im letzten Moment deckten unsere Agenten eine Verschwörung zur Ermordung von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] auf, und während immer mehr Details enthüllt werden, nimmt der Skandal zu und schockiert die Einwohner von [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]. \n \nDie Fäulnis sitzt tief; Anscheinend konnten die Täter einen Verwandten von [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], [SCOPE.sCharacter('cousin').GetName], überreden, sich ihrer Nummer anzuschließen. Tatsächlich war [SCOPE.sCharacter('cousin').GetFirstName] der Dreh- und Angelpunkt der gesamten Operation, denn man hoffte, dass [SCOPE.sCharacter('cousin').GetSheHe] in der Lage gewesen wäre, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] an einen abgelegenen Ort zu bringen, wo sich die Mörder versteckt hätten. Eigentlich sollte [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] morgen Nachmittag einen Besuch abstatten... \n \nAls die Intrige entdeckt wurde, versuchte [SCOPE.sCharacter('cousin').GetFirstName] mitten in der Nacht zu fliehen, in der Hoffnung, ein Schiff zu finden, das [SCOPE.sCharacter('cousin').GetHerHim] überall hinbringen könnte, wurde aber am Hafen festgenommen. Was sollen wir tun?"
  zorgo_event.9.a:0 "Wirf [SCOPE.sCharacter('cousin').GetFirstName] in die tiefste Grube ... vorerst"
  zorgo_event.10.t:0 "Der wandernde Kaufmann"
  zorgo_event.10.desc:0 "Vor einigen Tagen wurde ein Ausländer namens [SCOPE.sCharacter('euthymios').GetName] am Ortsrand von [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] festgenommen und vor [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] gebracht, wo eine Erklärung des Fremden verlangt wurde. In einem früheren Leben war [SCOPE.sCharacter('euthymios').GetFirstName] ein Kaufmann, der aus der Stadt [GetProvince('(int32)416').GetName] stammte, aber politische Umwälzungen in seiner Heimatstadt führten zu seiner Verbannung. Nach jahrelanger Wanderschaft hat Euthymios endlich unser Land erreicht, mittellos und müde. \n \nSobald er vor [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] steht, streckt Euthymios eine winzige Geldbörse aus und fällt auf die Knie. „Bitte, Gnädiger, akzeptiere alles, was mir in diesem Leben bleibt, aber erlaube mir, hier bei dir zu bleiben. Ich kann nicht weitermachen'. \n \n[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] ist geneigt, Gnade zu zeigen, aber es wird zweifellos Beschwerden unter den Einheimischen geben, die keine Lust haben, mit dem verbannten Händler in ihrer Mitte zu leben."
  zorgo_event.10.a:0 "Unsere Gastfreundschaft gegenüber dem Fremden ist wohlbekannt; Sie können bei uns bleiben"
  zorgo_event.10.b:0 "Sag diesem Narren, er soll unsere Stadt sofort verlassen! Was für ein absurder Gedanke"
  zorgo_event.11.t:0 "Gewebter Wind"
  zorgo_event.11.desc:0 "Obwohl [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] dafür bekannt ist, die schönen Dinge im Leben zu genießen, ist [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] in letzter Zeit durch die wachsenden Anzeichen von extravagantem Reichtum in unserer Gesellschaft beunruhigt. Viel zu viele unserer Adligen geben ihr Geld für den Import von Seidenkleidung aus, die wegen ihrer hauchdünnen Beschaffenheit umgangssprachlich als „gewebter Wind“ bekannt ist, und die Straßen sind voller Dandys, die ihre Tage damit verbringen, über Mode zu reden, was sicherlich keine ist [SCOPE.GetRootScope.GetCountry.GetRuler.GetCulture.GetName] Tugend. \n \n[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] erwägt, solche frivolen Dinge einzuschränken, ist sich aber bewusst, dass es einen Rückstoß seitens der kulturellen Eliten geben könnte."
  zorgo_event.11.a:0 "Genug ist genug – verbieten Sie das Tragen von Seidenkleidung für ein Jahr"
  zorgo_event.11.b:0 "Bah! Ich habe wichtigere Dinge, um die ich mich kümmern muss ... lass mich in Ruhe"
  zorgo_event.12.t:0 "Ausstellung im Grand Cothon"
  zorgo_event.12.desc:0 "Wir haben Neuigkeiten gehört, dass es im Grand Cothon in [GetProvince('(int32)3256').GetName] eine große Enthüllung geben wird, da einige kürzliche Renovierungsarbeiten im Hafenviertel abgeschlossen wurden und die Architekten begierig darauf sind, die neuesten Ergänzungen zu zeigen. Nur die renommiertesten Familien wurden zur Ausstellung eingeladen, darunter natürlich auch [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Die Crème de la Society wird anwesend sein und es stellt sich schnell als das am meisten diskutierte Event des Jahres heraus. \n \nObwohl es eine große Ehre ist, eingeladen zu werden, sind mit der Reise Kosten verbunden; es liegt an Ihnen, [SCOPE.GetRootScope.GetCountry.GetRuler.GetCulture.GetName]. Die Menschen werden sicherlich wollen, dass ihr Anführer teilnimmt, aber können unsere Schatzkammern so etwas unterstützen?"
  zorgo_event.12.a:0 "Reisen ist teuer, aber es erweitert den Horizont – wir werden gehen!"
  zorgo_event.12.b:0 "Ich bin zu beschäftigt, um mich selbst zu besuchen, aber ich freue mich darauf, davon zu hören"
  zorgo_event.13.t:0 "Opfergaben an Tannit"
  zorgo_event.13.desc:0 "Alle fünf Jahre sind alle Nationen, die sich an die Göttin Tannit und ihre Freundlichkeit erinnern, verpflichtet, ihrem Tempel in [GetProvince('(int32)3256').GetName] ein Geschenk zu schicken, eine altehrwürdige Tradition, die unser Volk nur allzu gerne annimmt. \n \nAls die Zeremonie näher rückt, wurde [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] von [SCOPE.sCharacter('jerk').GetName] daran erinnert, dass wir die Ehrungen beim letzten Mal nicht verschickt hatten und wegen einiger finanzieller Schwierigkeiten um eine Verlängerung gebeten hatten. Es ist bedauerlich, aber wir müssen die doppelte Menge schicken, wenn wir in der Gunst der Göttin bleiben wollen."
  zorgo_event.13.a:0 "Was sind wir ohne die Götter? Obwohl es schmerzt, senden Sie das Geld"
  zorgo_event.13.b:0 "Es ist mir egal, was ich versprochen habe - das können wir uns nicht leisten"
  zorgo_event.14.t:0 "gezwungen, in Handelsstreitigkeiten einzugreifen"
  zorgo_event.14.desc:0 "Obwohl wir unser Bestes tun, um Sie nicht zu belästigen, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], gibt es eine knifflige Angelegenheit, die Ihre persönliche Note erfordert. Zwei Kaufleute, [SCOPE.sCharacter('random_bro').GetName] und [SCOPE.sCharacter('random_bro_2').GetName], waren in einen sehr öffentlichen und sehr hässlichen Streit über Grundstücke am Wasser in der Nähe von [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] verwickelt – es scheint, dass sie beide dieselben Lagerhäuser für die Lagerung von Amphoren wollen. Beide sind ehrgeizige Kaufleute, Rivalen im öffentlichen Raum, und ihr Wortgefecht droht in Gewalt umzuschlagen, wenn nichts unternommen wird. \n \n[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] wird zu Gericht sitzen müssen, und es gibt keine einfachen Lösungen - irgendjemand wird sich bestimmt aufregen."
  zorgo_event.14.a:0 "Ich habe mich entschieden [SCOPE.sCharacter('random_bro_2').GetName]"
  zorgo_event.14.b:0 "[SCOPE.sCharacter('random_bro').GetName] ist eindeutig mehr verdient"
  zorgo_event.14.c:0 "Drohen Sie beiden mit Verbannung, wenn sie nicht aufhören zu streiten"
  zorgo_event.15.t:0 "Wiederherstellung des Tempels von Melqart"
  zorgo_event.15.desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], wir haben Worte eines schrecklichen Omens in der Provinz [GetProvince('(int32)743').GetName] erhalten. Ein schreckliches Erdbeben hat den Tempel von Melqart verwüstet, und die tyrianischen Priester haben Boten in alle [SCOPE.GetRootScope.GetCountry.GetRuler.GetCulture.GetName] Städte gesandt und um Almosen gebeten, um bei der Wiederherstellung der beschädigten heiligen Stätte zu helfen. Es gibt große Risse im Stereobat der Struktur, und es gibt Befürchtungen, dass der gesamte Tempel einstürzen könnte, wenn die Arbeiten nicht sofort beginnen. \n \nObwohl Geldforderungen nie willkommene Nachrichten sind, ist bekannt, dass Melqart sich um seine Gläubigen kümmert – unsere Bürger würden sich sehr freuen, wenn sie wüssten, dass sie dazu beigetragen haben."
  zorgo_event.15.a:0 "Weil die Götter für uns sorgen, werden wir uns um sie kümmern"
  zorgo_event.15.b:0 "Wir schicken so wie es ist genug Zehnten an die Tyros - nein"
  zorgo_event.16.t:0 "Der Entdecker kehrt zurück"
  zorgo_event.16.desc:0 "Wir haben sicherlich Geschichten von [SCOPE.sCharacter('traveler').GetName] gehört, dem unerschrockenen Reisenden, der Hanno den Seefahrer vergöttert, denn jede Stadt mit Zugang zum Meer hat von den gewagten Missionen gehört, auf die [SCOPE.sCharacter('traveler').GetFirstName] sich begeben hat. Nur von Hannos Notizen geleitet, segelt [SCOPE.sCharacter('traveler').GetFirstName] zu jeder Jahreszeit in Richtung Ozean und segelt immer weiter die Küste Afrikas hinunter, bevor er nach Hause zurückkehrt, oft mit exotischen Waren zu verkaufen und Geschichten, die Gold wert sind. \n \nStellen Sie sich also unsere Überraschung vor, als der legendäre Entdecker durch [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] ging und um ein Treffen mit [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] bat. Es scheint, dass [SCOPE.sCharacter('traveler').GetFirstName] genau wie Hanno auf den seltsamen Stamm der furchterregenden Gorillai gestoßen ist und bereit ist, uns eine Kuriosität einzutauschen, wenn wir es uns leisten können. Unsere Leute wären sehr daran interessiert, ein solches Spektakel mit eigenen Augen zu sehen ..."
  zorgo_event.16.a:0 "Wir können die Münze im Moment nicht entbehren"
  zorgo_event.16.b:0 "Was ist das?! Ich habe so etwas noch nie zuvor gesehen ... wir brauchen es"
  zorgo_event.17.t:0 "Ein abgelenkter Schüler"
  zorgo_event.17.desc:0 "[SCOPE.sCharacter('teacher').GetName] wurde mit der Nachhilfe [SCOPE.sCharacter('pupil').GetName] in allen Dingen [SCOPE.GetRootScope.GetCountry.GetRuler.GetCulture.GetName] betraut; Eine ziemlich einfache Aufgabe, dachten wir jedenfalls, und eine, die sich sehr gut für das Privileg bezahlt, einen Angehörigen des Adels zu unterrichten. Unglücklicherweise beschwert sich [SCOPE.sCharacter('teacher').GetFirstName] darüber, dass [SCOPE.sCharacter('pupil').GetFirstName] während der täglichen Vorlesungen überhaupt nicht aufpasst und oft mitten im Unterricht einschläft. Als [SCOPE.sCharacter('teacher').GetFirstName] [SCOPE.sCharacter('pupil').GetFirstName] freundlich aufforderte, aufzupassen, warf der verwöhnte Bengel einen Kelch Wein nach der Lehrerin, die jetzt damit droht, aufzuhören!"
  zorgo_event.17.a:0 "Die Nerven ... drohen [SCOPE.sCharacter('pupil').GetFirstName], wenn sie sich nicht formen!"
  zorgo_event.17.b:0 "Das interessiert mich überhaupt nicht - bitte belästige mich nicht noch einmal"
  zorgo_event.18.t:0 "Sklavenschiffe im Hafen"
  zorgo_event.18.desc:0 "Wir haben die Nachricht erhalten, dass einige Piraten durch das Gebiet ziehen und dass die Laderäume ihrer Schiffe mit Sklaven gefüllt sind, die sie entführt haben. Das ist nicht alles; Es scheint, dass diese Angreifer von demjenigen verfolgt werden, den sie angegriffen haben, und aus Angst, erwischt zu werden, versuchen sie nun, sich ihrer unrechtmäßig erworbenen Gewinne zu entledigen. \n \nLaut dem Anführer der Piraten, einem Schurken namens [SCOPE.sCharacter('pirate').GetName], sind ihre Feinde weniger als einen Tag hinter ihnen, also ist die Zeit von entscheidender Bedeutung. Wegen ihrer Eile sind sie bereit, uns ermäßigte Preise anzubieten ... wenn wir bereit sind, mit ihnen Geschäfte zu machen."
  zorgo_event.18.a:0 "Wir werden uns darauf nicht einlassen - sagen Sie den Piraten, sie sollen unsere Gewässer verlassen!"
  zorgo_event.18.b:0 "Kaufen Sie ein paar Sklaven"
  zorgo_event.18.c:0 "Wir werden alles kaufen, was sie zu verkaufen bereit sind"
  zorgo_event.19.t:0 "Ruhige Hände steuern das Schiff"
  zorgo_event.19.desc:0 "Eines Morgens suchte [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] nach ihrem Nachfolger, nur um zu erfahren, dass sie draußen auf dem Wasser seien und mit unserer Marine Segelmanöver übten. \n \n[SCOPE.GetRootScope.GetCountry.GetCapital.GetName] freute sich über diese Neuigkeiten und hoffte, dass andere den Geist der Selbstaufopferung bemerken und diesem Beispiel folgen würden."
  zorgo_event.19.a:0 "Wenn nur alle ihre Pflichten so ernst nehmen würden wie wir..."
  zorgo_event.20.t:0 "Renommierter Redner"
  zorgo_event.20.desc:0 "Ein berühmter Redner, ein [SCOPE.sCharacter('orator').GetName] mit Namen, ist in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] eingetroffen und hat leise bekannt gegeben, dass [SCOPE.sCharacter('orator').GetSheHe] gerne eine öffentliche Rede zu Ehren von [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] halten würde, besonders wenn wir in der Lage sind, eine kleine Spende zu leisten. \n \nAls [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] merkt, dass ein Geschenk direkt in den Schoß gefallen ist, zögert [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] nicht, und es werden sofort Vorbereitungen getroffen."
  zorgo_event.20.a:0 "Ich habe keine Bedenken, eine so gute Sache zu unterstützen"
  zorgo_event.21.t:0 "Ein Zeichen von Jupiter"
  zorgo_event.21.desc:0 "[ROOT.GetCountry.GetRuler.GetName], wir haben eine seltsame und beunruhigende Geschichte gehört, die in [ROOT.GetCountry.GetCapital.GetName] die Runde macht. Es scheint, dass einer unserer Bürger eine kolossale Bronzestatue von #E Herakles# errichtet hat! im Zentrum der Stadt, und fast sofort schlug ein Blitz in den Sockel ein und ließ die Metallarbeiten in den Boden krachen. \n \nDas nehmen natürlich alle als Zeichen des Unmuts von [GetDeityDefinition('omen_jupiter').GetName|Y], der uns Römer für unsere Hybris bestraft."
  zorgo_event.21.a:0 "Befiehl, dass die Statue begraben wird und opfere"
  zorgo_event.21.b:0 "Machen Sie ein riesiges Feuer und schmelzen Sie das Idol für Münzen ein"
  zorgo_event.22.t:0 "Der Hafen von Ostia"
  zorgo_event.22.desc:0 "Unsere Architekten berichten, dass der Hafen bei [GetProvince('(int32)15').GetName] allmählich Anzeichen von Versandung zeigt, und wenn wir nicht die schmerzhaften, aber notwendigen Schritte unternehmen, um mit dem Ausbaggern des Wassers zu beginnen, könnten wir ein langfristiges Problem haben. Schon jetzt müssen die Arbeiter an den Docks doppelt so hart arbeiten, um die Schiffe ein- und auszuschiffen, und oft müssen unsere Matrosen helfen und fangen an, sich zu beschweren."
  zorgo_event.22.a:0 "Ich schätze, wir haben in dieser Angelegenheit keine wirkliche Wahl"
  zorgo_event.22.b:0 "Sag den Männern, sie sollen härter arbeiten; Wir können die Münze nicht entbehren"
  zorgo_event.23.t:0 "Streit unter der Aristokratie"
  zorgo_event.23.desc:0 "[SCOPE.sCharacter('random_dude_from_rome').GetName] und [SCOPE.sCharacter('random_dude_2_from_rome').GetName] haben sich beide [ROOT.GetCountry.GetRuler.GetName] genähert, [ROOT.GetCountry.GetRuler.GetHerHim] an einem angenehmen Nachmittag in [ROOT.GetCountry.GetCapital.GetName] aufgelauert und sofort die Stimmung verdorben. \n \nEs scheint, dass es eine Hochzeit zwischen den Familien von [SCOPE.sCharacter('random_dude_from_rome').GetPraenomen] und [SCOPE.sCharacter('random_dude_2_from_rome').GetPraenomen] geben sollte, aber Streitigkeiten über die Mitgift haben zu einer unwiderruflichen Kluft geführt, die droht, sich auf die politische Arena auszubreiten, wenn wir nicht eingreifen. Jetzt bittet [SCOPE.sCharacter('random_dude_from_rome').GetFirstName] darum, dass [ROOT.GetCountry.GetRuler.GetFirstName] zustimmt, die schmutzigen Details zu hören, in der Hoffnung, dass eine Resolution zur Verurteilung von [SCOPE.sCharacter('random_dude_2_from_rome').GetFirstName] verabschiedet wird. \n \nUnglücklicherweise ist dieser Fall für uns zu öffentlichkeitswirksam, und unabhängig davon, wie wir regieren, die Menschen von #E Rome#! wird so oder so eine starke Meinung haben."
  zorgo_event.23.a:0 "Ich werde ehrenhaft zu Gericht sitzen und wissen, dass ich nicht gewinnen kann"
  zorgo_event.23.b:0 "Sehen Sie, wer uns am meisten bezahlt, und stellen Sie sich auf ihre Seite"
  zorgo_event.24.t:0 "Ein lockerer Student"
  zorgo_event.24.desc:0 "Wir hören immer wieder Beschwerden darüber, dass [SCOPE.sCharacter('heir').GetName] seinen täglichen Unterricht ignoriert, das Lernen der griechischen Grammatik vermeidet und stattdessen auf seinem Lieblingspferd Ungula Fulgens herumrast. \n \nSelbst in seinem zarten Alter ist [SCOPE.sCharacter('heir').GetFirstName] für seine Fähigkeiten beim Reiten bekannt – ehrlich gesagt ist das Kind besser als Männer, die doppelt so alt sind wie er – und [ROOT.GetCountry.GetRuler.GetName] kann es dem Jungen kaum verdenken, dass er ein bisschen Aufregung will, aber die Bürgerlichen beginnen sich zu beschweren und sagen dass ein höherer Standard für ein Mitglied unserer Familie gesetzt werden sollte."
  zorgo_event.24.a:0 "Stellen Sie die besten Griechischlehrer ein und drohen Sie [SCOPE.sCharacter('heir').GetFirstName]"
  zorgo_event.24.b:0 "Lassen Sie das Kind spielen ... was schadet es?"
  zorgo_event.25.t:0 "Spontane Feiern"
  zorgo_event.25.desc:0 "Unser Volk ist anders als alle anderen – ganz gleich, was Schicksal oder Glück ihnen bringen, seien es Zeiten des Krieges und Leidens oder Jahre des Fettes und Überflusses, sie verlassen niemals die Götter und bieten unaufhörlich Lobpreis und Danksagung an. Wir sollten uns glücklich schätzen, solch fromme römische Bürger zu haben, denn die Götter freuen sich über die spontanen Feierlichkeiten, die auf dem Land stattfinden."
  zorgo_event.25.a:0 "Wie entzueckend!"
  zorgo_event.26.t:0 "Beispiellose Maßnahmen"
  zorgo_event.26.desc:0 "[ROOT.GetCountry.GetRuler.GetName], wie Sie wissen, haben uns unsere jüngsten Kampagnen einen Mangel an Arbeitskräften beschert – eine Tatsache, die wir unseren Feinden nicht aufdecken lassen können, damit wir nicht zur Zerstörung einladen. \n \nIn diesem verzweifelten Moment wurde vorgeschlagen, dass wir einige Sklaven zum Militärdienst drängen. Obwohl dies sicherlich gegen den römischen Präzedenzfall verstößt, haben wir möglicherweise keine Wahl. Die Menschen werden sich beschweren und unsere Stabilität wird leiden, aber haben wir andere Möglichkeiten?"
  zorgo_event.26.a:0 "Ich wünschte, wir müssten das nicht tun, aber mir sind die Hände gebunden"
  zorgo_event.26.b:0 "Ich werde niemals zulassen, dass Sklaven an der Seite freier Männer kämpfen"
  zorgo_event.27.t:0 "Spannung im Senat"
  zorgo_event.27.desc:0 "Der Adel in [ROOT.GetCountry.GetCapital.GetName] hat auf eine Änderung unserer Militärgesetze gedrängt und argumentiert, dass wir zu freizügig gewesen seien, wenn es darum ging, den unteren Klassen zu erlauben, zu kämpfen. Neben der Wiedereinführung der Vermögensanforderungen für den Militärdienst wurde argumentiert, dass es nur Bürgern und Adligen erlaubt sein sollte, unsere Truppen in die Schlacht zu führen. \n \nDie unteren Klassen sind bekanntlich nicht berechtigt, die heiligen Hühner zu beobachten, und der Gedanke, zu kämpfen, ohne den Willen der Götter zu kennen, hat die konservativeren Elemente unserer Gesellschaft stark irritiert."
  zorgo_event.27.a:0 "Geben Sie die #Y-Optimierungen#! Was sie wollen"
  zorgo_event.27.b:0 "Ich lasse mich nicht von den Geldklassen schikanieren!"
  zorgo_event.28.t:0 "Aufschlüsselung der Disziplin"
  zorgo_event.28.desc:0 "Wir bedauern, Ihnen mitteilen zu müssen, o [ROOT.GetCountry.GetRuler.GetName], dass unsere Armeen sich immer wohler damit fühlen, die fremden Gebiete zu plündern, durch die sie marschieren, und sogar so weit gehen, Befehle zu ignorieren, die Einheimischen in Ruhe zu lassen. Unsere Generäle geben zu, dass dies ein Problem ist, aber bisher war niemand bereit, die Soldaten angemessen zu bestrafen, damit nicht ein rebellischer Geist die Männer übernimmt."
  zorgo_event.28.a:0 "Zur Strafe fünf Jahre lang kein Lagerfeuer zum Abendessen erlaubt!"
  zorgo_event.28.b:0 "Führen Sie die Dezimierung wieder ein und verschonen Sie keine Täter"
  zorgo_event.29.t:0 "Der sprechende Vogel"
  zorgo_event.29.desc:0 "Eines Morgens kam ein Kaufmann namens [SCOPE.sCharacter('random_talking_bird_merchant').GetName] auf den #E Palatine Hill#! mit einem interessanten Angebot; für den Preis von zehn Goldmünzen wäre er bereit, eine sprechende Krähe namens „Mica Aurea“ zu verkaufen, die darauf trainiert ist, das Lob von [ROOT.GetCountry.GetRuler.GetName] zu singen. Amüsiert von dieser Idee stimmte [ROOT.GetCountry.GetRuler.GetFirstName] einer Demonstration im Senatshaus zu. \n \nEin paar Augenblicke später begann der Vogel jedoch laut zu kreischen: „[SCOPE.sCharacter('coruler_head_of_family').GetName] ist der größte #E-Konsul#! in der römischen Geschichte' - wie peinlich! Es scheint, dass [SCOPE.sCharacter('random_talking_bird_merchant').GetFirstName] dem Vogel beigebracht hat, mehrere Namen zu sagen, und jetzt hat das kleine Biest [ROOT.GetCountry.GetRuler.GetFirstName] vor allen beschämt! Gelächter breitet sich in der Curia aus."
  zorgo_event.29.a:0 "Ich kann einen Witz auf meine Kosten vertragen ... es ist keine große Sache"
  zorgo_event.29.b:0 "Töte den Vogel und töte [SCOPE.sCharacter('random_talking_bird_merchant').GetFirstName]!"
  zorgo_event.30.t:0 "Einen Sklavenaufstand stoppen"
  zorgo_event.30.desc:0 "Wir haben eine Verschwörung in [ROOT.GetCountry.GetCapital.GetName] entdeckt, um Haussklaven zu bewaffnen, in der Hoffnung, das Regime von [ROOT.GetCountry.GetRuler.GetName] zu stürzen. Obwohl solch ein dummer Traum zum Scheitern verurteilt war, ist die Tatsache, dass sich die Verschwörung in einem späten Stadium befand, sehr besorgniserregend. Eine große Anzahl von Schwertern wurde versteckt in einem Unterschlupf in den Außenbezirken von #E Subura# gefunden! Region in Rom, und es scheint, dass der Angriff morgen stattfinden sollte - wir sind kaum vorbeigekommen. \n \nDie #E Via Appia#! ist jetzt mit den sich windenden Körpern der Gekreuzigten gefüllt, eine tödliche Mahnung für alle, die verräterische Gedanken in ihren Herzen tragen."
  zorgo_event.30.a:0 "Das war knapp..."
  zorgo_event.31.t:0 "Quartanfieber"
  zorgo_event.31.desc:0 "Es gibt Gerüchte über einen Ausbruch des Quartanfiebers an den Küsten, das zweifellos von ausländischen Kaufleuten an unsere Küsten gebracht wurde. \n \nZum Glück ergriff unser [GetOffice('office_apothecary').GetCulturalName(ROOT.GetCharacter.GetCountry)], [SCOPE.sCharacter('apothecary').GetName], auf eigenen Wunsch die Initiative und ordnete an, dass niemand die Region verlassen dürfe, aber die Bürger sind unzufrieden mit [SCOPE.sCharacter('apothecary').GetHerHis], weil sie sie nicht beschützt haben."
  zorgo_event.31.a:0 "Flüche! Sperren Sie den Hafen, bis die Krankheit verschwunden ist"
  zorgo_event.32.t:0 "Der Preis, Politik zu spielen"
  zorgo_event.32.desc:0 "Jeder in [ROOT.GetCountry.GetCapital.GetName] ist sich der Versuche von [SCOPE.sCharacter('random_house_head').GetName] bewusst, seine familiären Verbindungen zu nutzen, um politische Macht zu kaufen; Es scheint, dass jeder, von den niedrigsten Leibwächtern bis zu den Häuptern großer Familien, Bestechungsgelder aus der Geldbörse von [SCOPE.sCharacter('random_house_head').GetFirstName] erhalten hat. \n \nStellen Sie sich also den Ekel von [SCOPE.sCharacter('random_house_head').GetFirstName] vor, als [ROOT.GetCountry.GetRuler.GetName] in die Hauptstadt gerufen wurde, um eine Kürzung zu fordern ..."
  zorgo_event.32.a:0 "Ich weiß nicht, was du vorhast, aber vergiss mich nicht..."
  zorgo_event.33.t:0 "Das Geschenk des Wissens"
  zorgo_event.33.desc:0 "[ROOT.GetCountry.GetRuler.GetName], wir haben ein besonderes Geschenk von einem fremden König erhalten, der anonym bleiben möchte. Jeder weiß, wie sehr die Leute von [ROOT.GetCountry.GetName] Wissen schätzen, denn wir haben uns den Ruf erworben, die klügsten Menschen zu sein, die jemals unseren Winkel der Erde bewohnt haben, daher ist es eine angenehme Überraschung, ein Geschenk von zwei gut ausgebildeten ausländischen Sklaven zu erhalten in den Künsten der Rhetorik und Mathematik. \n \nEine einfache Nachricht wird [ROOT.GetCountry.GetRuler.GetFirstName] präsentiert; „Wir hoffen, dass diese gelehrten Tutoren den [ROOT.GetCountry.GetAdjective] Leuten bei ihrem edlen Streben nach Weisheit helfen. Signiert, Ein Freund'."
  zorgo_event.33.a:0 "Das ist ein riesiges Geschenk – wir sind sehr glücklich!"
  zorgo_event.34.t:0 "Verlegenheit beim Fest"
  zorgo_event.34.desc:0 "[ROOT.GetCountry.GetRuler.GetName] war heute schon schlecht gelaunt, irritiert darüber, an einem Fest teilnehmen zu müssen, aus dem [ROOT.GetCountry.GetRuler.GetSheHe] nicht raus konnte, und trank viel, um sich die Zeit zu vertreiben, als der Vorfall passierte. \n \nMitten im dritten Gang verlor ein unbeholfener Diener, ein Mann namens [SCOPE.sCharacter('random_baker').GetName], den Halt, stolperte und ließ einen teuren Kristallkrug fallen, der in tausend Stücke zerbrach. Der Gastgeber, [SCOPE.sCharacter('random_dinner_host').GetName], erhob sich mit blutüberströmtem und wütendem Gesicht und verlangte, dass [SCOPE.sCharacter('random_baker').GetFirstName] vor allen geschlagen werde. \n \nAlle Augen richten sich erwartungsvoll auf [ROOT.GetCountry.GetRuler.GetFirstName], der sich unsicher zu [ROOT.GetCountry.GetRuler.GetHerHis] Füßen erhebt."
  zorgo_event.34.a:0 "Keine Notwendigkeit, eine Szene zu verursachen; Das Geschirr bezahle ich selbst"
  zorgo_event.34.b:0 "Brechen Sie alle anderen Gerichte von [SCOPE.sCharacter('random_dinner_host').GetFirstName], weil Sie gierig sind"
  zorgo_event.34.c:0 "Ein Irrtum dieses Grabes fordert den Tod! Gewähren Sie mir die Ehre"
  zorgo_event.35.t:0 "Das Unternehmen, das man behält"
  zorgo_event.35.desc:0 "Obwohl wir unser Bestes tun, um Sie nicht mit kleinen Problemen zu belästigen, sind sich alle einig, dass Sie etwas gegen [SCOPE.sCharacter('heir').GetName] unternehmen müssen. \n \nIn letzter Zeit hat [SCOPE.sCharacter('heir').GetFirstName] mit unappetitlichen Typen in Verbindung gebracht, wie im Ausland geborene Kaufleute aus den Ländern unserer Feinde, die seinen Kopf mit starkem Wein und dummen Träumen füllen. Es wird sogar gesagt, dass es müßiges Gerede darüber gibt, [SCOPE.sCharacter('heir').GetFirstName] auf den Thron von [ROOT.GetCountry.GetName] zu setzen, und wenn man bedenkt, dass [SCOPE.sCharacter('heir').GetSheHe] ein #E Pretender#! ist, könnte diese Angelegenheit möglicherweise explodieren. Was sollen wir tun, wenn überhaupt?"
  zorgo_event.35.a:0 "Ich weigere mich, mich ohne greifbare Beweise einzumischen"
  zorgo_event.35.b:0 "Drohe [SCOPE.sCharacter('heir').GetFirstName] mit Verbannung und bezahle dafür, dass er überwacht wird"
  zorgo_event.36.t:0 "Ein weltmüder Abenteurer"
  zorgo_event.36.desc:0 "Heute früh näherte sich ein Gefolge seltsam gekleideter Krieger, angeführt von einem einschüchternden Mann namens [SCOPE.sCharacter('typhion').GetName], den Toren von [ROOT.GetCountry.GetCapital.GetName] und bat um Erlaubnis, Vorräte auf unseren Märkten kaufen zu dürfen. Als sie nach der Solidität ihres Geldes gefragt wurden, antworteten sie verlegen, dass sie mittellos seien, aber bereit wären, sich von einem Schatz zu trennen, wenn der Preis stimmte. Eine Aura der Größe an diesem Burschen spürend, bat [ROOT.GetCountry.GetRuler.GetName] um eine Privataudienz, in der Hoffnung, die Geschichte dieser Wanderer zu hören. \n \nObwohl es den zurückhaltenden Kämpfern widerstrebte, in die Anwesenheit unseres [SCOPE.sCharacter('typhion').GetFirstName] eingelassen zu werden, wurde nach ein paar Tassen Wein geteilt und Brot und Fleisch angeboten, eine merkwürdige Geschichte präsentiert. \n \nAls kleines Kind wurde [ROOT.GetCountry.GetRuler.GetTitleName] von Angreifern aus #E Eburonia# gefangen genommen! und in die Sklaverei verkauft und landete in [SCOPE.sCharacter('typhion').GetFirstName], wo er den griechischen Namen „Typhon“ erhielt. Als Leibwächter ausgebildet, segelte Typhon mit seinem Meister in den Fernen Osten und blieb dort zehn lange Jahre. Er behauptet sogar, die Insel am Ende der Welt besucht zu haben, einen Ort, der als #E Wa#! bekannt ist. \n \nIm Osten kam Typhon in den Besitz einer Klinge, die als #Y-Schwert der Winde# bekannt ist! ... ihr Leben ist mir mehr wert als dieses Artefakt.'"
  zorgo_event.36.a:0 "Vielleicht bleibst du hier, [SCOPE.sCharacter('typhion').GetFirstName], und leihst uns deinen Schwertarm?"
  zorgo_event.36.b:0 "Zahle, was sie verlangen, und schicke sie morgen früh weg"
  zorgo_event.36.c:0 "Weist diesen Ausländer jetzt ab und gebt ihm nichts"
  zorgo_event.37.t:0 "Ausgewaschene Straßen"
  zorgo_event.37.desc:0 "Wir haben heute schlechte Nachrichten, [ROOT.GetCountry.GetRuler.GetName]; wir müssen einen sturmgott verärgert haben, denn der heulende wind und regen hat die letzte woche unerbittlich gewütet und den menschen von [ROOT.GetCountry.GetName] nichts als elend und schlechte laune gebracht. \n \nUnglücklicherweise war das Wetter so schlecht, dass die Straßen, die nach [ROOT.GetCountry.GetCapital.GetName] führen, alle unterspült wurden und der Verkehr in unsere Hauptstadt jetzt zum Erliegen kommt. Handel gibt es im Moment praktisch nicht, und der Stadt gehen allmählich die frischen Lebensmittel aus … wenigstens gibt es Wasser für alle, oder?"
  zorgo_event.37.a:0 "Bezahle die Einheimischen für die Wiederherstellung der Autobahnen"
  zorgo_event.38.t:0 "Eine Bitte um Diskretion"
  zorgo_event.38.desc:0 "Kürzlich wurde ein abgefangenes Schreiben anonym an [ROOT.GetCountry.GetRuler.GetName] weitergeleitet, das keine Zeit damit verschwendete, seinen Inhalt zu lesen. \n \nIn Erwartung der Details einer verräterischen Verschwörung entdeckte [ROOT.GetCountry.GetRuler.GetFirstName] fassungslos stattdessen einen leidenschaftlichen Liebesbrief – einen von [SCOPE.sCharacter('random_adulterer').GetName] an [SCOPE.sCharacter('random_adulteress').GetName] geschriebenen. Normalerweise würde dies ignoriert werden, aber die Realität ist leider, dass [SCOPE.sCharacter('random_adulterer').GetFirstName] und [SCOPE.sCharacter('random_adulteress').GetFirstName] mit anderen Menschen verheiratet sind. \n \nWenn diese Affäre bekannt wird, wird es Rückwirkungen geben, die in der gesamten [ROOT.GetCountry.GetAdjective] Gesellschaft zu spüren sind."
  zorgo_event.38.a:0 "Ich habe Besseres zu tun als Polizeimoral"
  zorgo_event.38.b:0 "Machen Sie den Inhalt des Briefes öffentlich und zwingen Sie sie zur Scheidung"
  zorgo_event.38.c:0 "Die Liebenden erpressen ... aber wer hat mir das geschickt?"
  zorgo_event.39.t:0 "Renommierte Abgaben"
  zorgo_event.39.desc:0 "Kürzlich hat sich eine Geschichte über unsere Soldaten wie ein Lauffeuer verbreitet und einen fast mythischen Status angenommen, der nur die Überlegenheit im Kampf untermauert. \n \nBei einem unserer jüngsten Gefechte war das Aufgebot von [ROOT.GetCountry.GetAdjective] vom Feind umzingelt worden, und obwohl unsere Streitkräfte sieben zu eins unterlegen waren, besiegten unsere Krieger tatsächlich den Feind, zerstreuten ihre Heerscharen und eroberten ihren Gepäckzug. \n \nAls sie mit Beute und Plünderungen ins Lager zurückkehrten, bat einer unserer Männer mutig darum, die Beute aus der Schlacht als Spende zu verteilen – als Ansporn, weiterzukämpfen."
  zorgo_event.39.a:0 "Gebt den Männern alles, was sie mitgebracht haben"
  zorgo_event.39.b:0 "Für [ROOT.GetCountry.GetName] zu kämpfen ist Privileg genug"
  zorgo_event.40.t:0 "Unruhen in der Hauptstadt"
  zorgo_event.40.desc:0 "Um ehrlich zu sein, [ROOT.GetCountry.GetRuler.GetName], wissen wir nicht einmal, was kürzlich in den Straßen von [ROOT.GetCountry.GetCapital.GetName] passiert ist; Gerüchten zufolge war ein Streit zwischen zwei Ladenbesitzern außer Kontrolle geraten, und bevor jemand ihn stoppen konnte, war eine massive Schlägerei ausgebrochen. \n \nNatürlich starben einige Menschen auf tragische Weise bei den Kämpfen, aber was noch schlimmer ist, sind die Brände, die von der Verliererseite gelegt wurden. Obwohl wir die Flammen relativ schnell löschen konnten, brannte ein Wohngebiet von [ROOT.GetCountry.GetCapital.GetName] bis auf die Grundmauern ab."
  zorgo_event.40.a:0 "Bastarde! Wir werden die Verantwortlichen jagen..."
  zorgo_event.41.t:0 "Schmoren auf Galle"
  zorgo_event.41.desc:0 "Die Folgen der Dinnerparty letzte Woche im Haus von [SCOPE.sCharacter('random_dinner_host').GetName] haben weiterhin Auswirkungen. \n \nNachdem [ROOT.GetCountry.GetRuler.GetName] betrunken angeordnet hat, dass jedes einzelne Serviergeschirr des Haushalts zerbrochen werden soll, scheint [SCOPE.sCharacter('random_dinner_host').GetFirstName] einen Groll gehegt zu haben und sich nun offen mit unseren Feinden zu verbünden. \n \nUnnötig zu erwähnen, dass diese Situation nicht zu verschwinden scheint."
  zorgo_event.41.a:0 "Eh ... ich kümmere mich nicht um [SCOPE.sCharacter('random_dinner_host').GetPraenomen] oder seine verletzten Gefühle"
  zorgo_event.42.t:0 "Ein Dieb in der Nacht"
  zorgo_event.42.desc:0 "[ROOT.GetCountry.GetRuler.GetName] ist in einen Traum versunken, als das laute Klirren von Metall und ein gedämpfter Fluch [ROOT.GetCountry.GetRuler.GetHerHis] den Schlaf aus den Augen reißen. [ROOT.GetCountry.GetRuler.GetFirstName] greift benommen nach einem Dolch neben dem Bett und stolpert zu [ROOT.GetCountry.GetRuler.GetHerHis] Füßen. Dort, in der Ecke des Zimmers am Fenster, bereitet sich eine schattenhafte Gestalt darauf vor, die Mauern der Zitadelle hinunterzuklettern. \n \n'Wer bist du?' [ROOT.GetCountry.GetRuler.GetFirstName] ruft verzweifelt. \n \n„Du hast doch nicht gedacht, dass ich dich mein Schwert behalten lassen würde, oder?“ [SCOPE.sCharacter('typhion').GetName] höhnisch. ''Du hast keine Ahnung, was ich durchgemacht habe, um das zu bekommen.'' \n \nGrausam lachend greift [SCOPE.sCharacter('typhion').GetFirstName] nach einer Bronzevase und wirft sie auf [ROOT.GetCountry.GetRuler.GetFirstName], wobei er dem verschlafenen [ROOT.GetCountry.GetRuler.GetTitleName] ins Gesicht schlägt. 'Versuche nicht, mich zu finden ... wir werden uns erst in der Unterwelt wiedersehen.' Damit verschwindet Typhon aus dem Fenster."
  zorgo_event.42.a:0 "Wachen! Hilfe, ich werde angegriffen!"
  zorgo_event.42.b:0 "Es ist zu spät ... Typhon entkommt ..."
  zorgo_event.42.c:0 "Ich werde das Seil durchschneiden und zusehen, wie dieser Dieb in sein Verderben stürzt"
  zorgo_event.43.t:0 "Der wohlwollende Geist"
  zorgo_event.43.desc:0 "[ROOT.GetCountry.GetRuler.GetName], wir haben Berichte aus den Provinzen gehört, die Ihre Aufmerksamkeit verdienen. Es scheint, dass ein lokaler Gott, eine untergeordnete Gottheit, gesehen wurde, wie er durch unser Reich wandelte, verwelkte Weinreben und brachliegende Felder berührte und sie dem Erröten des Frühlings zurückgab. \n \nUnsere Leute haben ein paar Mal mit dieser göttlichen Kreatur interagiert und Dattelkuchen und Wein für den Gott hinterlassen, der wiederum ihre Ernten gesegnet und sie produktiv gemacht hat. \n \nUm diese göttliche Verbindung zu feiern, haben die Einheimischen in Eigeninitiative einen Schrein für diesen unbekannten Gott errichtet."
  zorgo_event.43.a:0 "Die Frömmigkeit der [ROOT.GetCountry.GetAdjective]Gläubigen wurde belohnt!"
  zorgo_event.44.t:0 "Störe nicht meine Knochen"
  zorgo_event.44.desc:0 "Kürzlich bauten einige unserer Bürger in [ROOT.GetCountry.GetCapital.GetName] Häuser für sich selbst, aber anstatt ihren eigenen Stein zu brechen, beschlossen sie, einige alte Gräber in der Gegend abzureißen und den parischen Marmor wiederzuverwenden. Dies ist an und für sich nicht bemerkenswert, da unsere Leute dafür bekannt sind, Spolia zu verwenden, aber erwähnenswert ist, was unsere Leute in einem der Gräber entdeckt haben. \n \nObwohl die Inschriften verblasst waren, wurde eine goldene Vase gefunden, die die Asche eines berühmten Architekten enthielt – vielleicht derselbe, der die Nekropole entworfen hatte – und eine Warnung wurde in mehreren Sprachen angebracht. \n \n„Störe nicht meine Gebeine, damit das Schicksal, das mein Volk traf, dein eigenes zerstören könnte.“ \n \nAls [ROOT.GetCountry.GetRuler.GetName] diese Geschichte hörte, war [ROOT.GetCountry.GetRuler.GetSheHe] beunruhigt und forderte, dass die goldene Vase umgebettet werden sollte, aber sie ist längst verschwunden und niemand will zugeben, wo sie hingegangen ist."
  zorgo_event.44.a:0 "Ich bin angewidert, diese schmutzige Geschichte zu hören"
  zorgo_event.45.t:0 "Organisation der Nachtwache"
  zorgo_event.45.desc:0 "Kürzlich wandte sich eine Gruppe besorgter Bürger in [ROOT.GetCountry.GetCapital.GetName] mit einer Petition an [ROOT.GetCountry.GetRuler.GetName]. Nachdem kürzlich ein Feuer die Hauptstadt fast in Brand gesetzt hat, haben die Menschen beschlossen, die Sache selbst in die Hand zu nehmen und haben begonnen, nächtliche Patrouillen zu bilden, die bisher erfolgreich waren, um die Kriminalität zu reduzieren und unsere Häuser vor der tödlichen Brandgefahr zu schützen . \n \nUnglücklicherweise verlangen sie, dass der Staat ihre Bemühungen offiziell subventioniert; Sie wollen, dass wir die Freiwilligen jetzt ausstatten, was nicht billig sein wird, und versprechen, ihre Initiative darüber hinaus kontinuierlich zu finanzieren. \n \nNiemand kennt unsere Finanzen besser als Sie, [ROOT.GetCountry.GetRuler.GetFirstName]; Es ist deine Entscheidung."
  zorgo_event.45.a:0 "Dafür zahlen wir auf keinen Fall"
  zorgo_event.45.b:0 "Es kostet jetzt vielleicht ein bisschen, aber es wird jede Münze wert sein"
  zorgo_event.46.t:0 "Banditenlager"
  zorgo_event.46.desc:0 "Wir haben Gerüchte gehört, dass einige entflohene Sklaven Banden bilden und sich zusammenschließen, um der Gesellschaft, die sie einst versklavt hat, Elend heimzuzahlen. \n \nDiese Briganten verursachen ein ziemliches Chaos, hinterlassen eine Spur von Tod und Zerstörung, und es wird sogar gesagt, dass sie Lager in einer unserer Siedlungen errichtet haben - was für einen völligen und völligen Mangel an Respekt gegenüber [ROOT.GetCountry.GetAdjective] Gesetz! \n \nDer Druck für [ROOT.GetCountry.GetRuler.GetName] baut sich auf, etwas zu tun. Wir werden nicht zulassen, dass diese Räuber ungestraft in [ROOT.GetCountry.GetName] operieren, oder?"
  zorgo_event.46.a:0 "Schicke ein paar Kohorten unserer besten Männer, um ihrem Terror ein Ende zu bereiten"
  zorgo_event.46.b:0 "Wir können die Manpower im Moment nicht entbehren, fürchte ich"
  zorgo_event.47.t:0 "Banditenlager: Schlacht"
  zorgo_event.47.desc:0 "Unsere Späher haben den Standort des Banditenlagers aufgespürt und die letzten Vorbereitungen für den Angriff werden getroffen. \n \nDie Räuber sind klüger als man denkt; Sie haben Sklavengüter überfallen, die Gefangenen befreit und ihre Zahl erhöht. Obwohl wir mit einem einfachen Gefecht gerechnet haben, deuten alle Anzeichen auf einen verzweifelten offenen Kampf hin ... die Sklaven werden ihre Freiheit nicht so einfach aufgeben."
  zorgo_event.47.a:0 "Ich werde unsere Krieger persönlich in die Schlacht führen"
  zorgo_event.47.b:0 "Solch eine unbedeutende Aufgabe sollte delegiert werden; informiere mich über unseren Sieg"
  zorgo_event.48.t:0 "Banditenlager: Triumphierend"
  zorgo_event.48.desc:0 "Obwohl der Kampf gefährlich war, waren die Streitkräfte von [ROOT.GetCountry.GetName] in der Lage, den Sklavenhaufen zurückzuschlagen und jeden, der sich behauptete und kämpfte, vollständig zu vernichten. Als sich das Blatt der Schlacht wendete, ergab sich eine riesige Menge und wurde sofort in Fesseln gelegt – die Sklavenmärkte in [ROOT.GetCountry.GetCapital.GetName] werden innerhalb von vierzehn Tagen voll sein. \n \nWie das Sprichwort sagt, kann ein Rudel Hunde einen einzelnen Löwen besiegen, und obwohl [ROOT.GetCountry.GetRuler.GetName] tapfer gekämpft hat, [ROOT.GetCountry.GetRuler.GetSheHe] hat einen Speer ins Gesicht getroffen und leider ein Auge verloren. [ROOT.GetCountry.GetRuler.GetFirstName] ist traurig über diese Wendung der Ereignisse, und die Entdeckung des Schatzes der Banditen lindert den Schmerz nur geringfügig."
  zorgo_event.48.a:0 "Die Götter geben uns nur das, was wir ertragen können"
  zorgo_event.49.t:0 "Banditenlager: Triumphierend"
  zorgo_event.49.desc:0 "Neues von der Kampagne gegen die Banditen! [SCOPE.sCharacter('general_getting_recognition').GetName] wurde mit dem Kommando über unsere Streitkräfte betraut und führte unsere Männer zum Sieg, wobei sie jeden niederschlugen, der es wagte, sich gegen unsere [ROOT.GetCountry.GetAdjective] Aufgebote ins Feld zu stellen. \n \n[SCOPE.sCharacter('general_getting_recognition').GetFirstName] hat [ROOT.GetCountry.GetRuler.GetName] einen persönlichen Bericht über die aufregenden Ereignisse der Schlacht geliefert. \n \nWährend sich die Nachricht von [SCOPE.sCharacter('general_getting_recognition').GetFirstName]s sensationellem Sieg verbreitet, freuen sich die Menschen zu hören, dass [ROOT.GetCountry.GetName] mit militärischen Genies gesegnet ist."
  zorgo_event.49.a:0 "Gab es irgendwelche Zweifel, dass meine Armeen diese Hunde vernichten würden?"
  zorgo_event.50.t:0 "Das Volk mit Gold überschütten"
  zorgo_event.50.desc:0 "Eines Nachmittags entspannt sich [ROOT.GetCountry.GetRuler.GetName] in [ROOT.GetCountry.GetRuler.GetHerHis] Privatgemächern in [ROOT.GetCountry.GetCapital.GetName] und lauscht den Geräuschen des geschäftigen Marktes draußen. Bald ist die letzte Mahlzeit des Tages gegessen, und die Straßen sind voller guter [ROOT.GetCountry.GetAdjective] Bürger, die Lebensmittel kaufen. Ein ungestümer Gedanke erfüllt [ROOT.GetCountry.GetRuler.GetFirstName]s Geist, und Augenblicke später sitzt [ROOT.GetCountry.GetRuler.GetSheHe] auf dem Rücken eines Streitwagens und steuert auf die Gassen zu, wo die Verkäufer eifrig hausieren. \n \n[ROOT.GetCountry.GetRuler.GetFirstName] greift tief in eine Geldbörse und beginnt, Handvoll Gold und Silber auf die Straße zu werfen. Eine Menschenmenge versammelt sich, hebt ausgestreckte Hände zu ihrem [ROOT.GetCountry.GetRuler.GetTitleName], ihre dreckverschmierten Gesichter strahlen vor purer Bewunderung."
  zorgo_event.50.a:0 "Ich liebe jeden einzelnen von euch!"
  zorgo_event.51.t:0 "Ein Steuerurlaub"
  zorgo_event.51.desc:0 "Es ist fast an der Zeit, die von der Oberschicht geschuldeten Steuern einzutreiben, was eine historisch unpopuläre Zeit in [ROOT.GetCountry.GetName] ist – sehr zu [ROOT.GetCountry.GetRuler.GetName]s Leidwesen, das sich auf die erhaltenen Pauschalsummen freut, aber es hasst, die Verbundenen zu verärgern. \n \nWährend [ROOT.GetCountry.GetRuler.GetFirstName] die Steuerlisten durchsieht, tritt ein Berater vor und räuspert sich. \n \n„Vielleicht könnten wir die Platten einfach verbrennen? Sie wären unglaublich beliebt, wenn Sie all diese aufgelaufenen Schulden erlassen würden, und es gibt in unseren Ländern einen Präzedenzfall für solche Dinge.'"
  zorgo_event.51.a:0 "Das klingt nach einer schönen Idee ... machen Sie es so"
  zorgo_event.51.b:0 "Ja, das passiert nicht. Ich will jede Münze dem Staat schulden!"
  zorgo_event.52.t:0 "Militärlager für unsere Jugend"
  zorgo_event.52.desc:0 "[SCOPE.sCharacter('general_advisor').GetName], der in ganz [ROOT.GetCountry.GetName] für seine Geschicklichkeit mit der Klinge bekannt ist, hat [SCOPE.sCharacter('general_advisor').GetHerHis] gebeten, die Einrichtung eines staatlich geförderten Programms in Betracht zu ziehen, das die Kinder unserer Oberschicht in den Künsten des Krieges ausbilden soll. \n \n„Man sagt, dass in den Ländern unserer Feinde einem fünfjährigen Kind beigebracht wird, wie man mit einem Speer kämpft – gibt es einen Grund, warum unsere [ROOT.GetCountry.GetRuler.GetName] Söhne das nicht lernen sollten?“."
  zorgo_event.52.a:0 "Das können wir uns einfach nicht leisten, obwohl es eine gute Idee ist"
  zorgo_event.52.b:0 "Fantastische Idee, [SCOPE.sCharacter('general_advisor').GetFirstName] - es soll gemacht werden"
  zorgo_event.53.t:0 "Der weise Mann am Scheideweg"
  zorgo_event.53.desc:0 "[ROOT.GetCountry.GetRuler.GetName] führt [ROOT.GetCountry.GetRuler.GetHerHis] ein kleines Gefolge [ROOT.GetCountry.GetCapital.GetName] nach einem erfolgreichen Jagdtag zurück, als [ROOT.GetCountry.GetRuler.GetSheHe] an der Kreuzung, die zurück in die Hauptstadt führt, auf einen seltsamen Charakter trifft. In die einfache Robe eines Mönchs gekleidet, sitzt [SCOPE.sCharacter('dementive_sadhu').GetName] mit geschlossenen Augen da und hält eine kleine Tonpfeife in der Hand. \n \n'Gut Shiva!' schreit der Mann und atmet eine dichte Rauchwolke aus. 'Endlich, [ROOT.GetCountry.GetRuler.GetFirstName], haben sich unsere Wege gekreuzt.' Der alte Mann steht auf und verbeugt sich tief. „Ich bin viele Tage gereist, um diesen Ort zu erreichen – mein Gott, Lord Shiva, hat befohlen, dass ich dir meine Dienste anbiete. \n \nDie feuchten Wolken wegwinkend, zieht [ROOT.GetCountry.GetRuler.GetFirstName] eine Augenbraue hoch. „Und zu welchem ​​Zweck hat dich dein Gott hierher geschickt?“ \n \nMit einem schrillen Lachen antwortet [SCOPE.sCharacter('dementive_sadhu').GetFirstName] mit einem Augenzwinkern. \n \n'Das bleibt abzuwarten, Mylord.'"
  zorgo_event.53.a:0 "Sehr gut, dann können Sie uns nach Hause folgen"
  zorgo_event.54.t:0 "Attentäter vereitelt"
  zorgo_event.54.desc:0 "Eines Abends gibt es im Hof ​​von [ROOT.GetCountry.GetRuler.GetName]s Haus einen lauten Tumult – es hört sich an, als würde eine offene Schlacht stattfinden! Die Schreie sterbender Männer erfüllen die Luft, unterbrochen vom Klirren von Metall. [ROOT.GetCountry.GetRuler.GetFirstName] schnappt sich ein Schwert und einen Brustpanzer und eilt auf die Straße hinaus, um zu sehen, was passiert. \n \nSehr zu [ROOT.GetCountry.GetRuler.GetHerHis] Überraschung, als [ROOT.GetCountry.GetRuler.GetSheHe] ankommt, ist der Kampf vorbei. Dort, über den Körpern von zwölf Erschlagenen und selbst völlig unberührt, steht [SCOPE.sCharacter('dementive_sadhu').GetName], der auf die ihm am nächsten stehende Leiche spuckt. \n \nSich [ROOT.GetCountry.GetRuler.GetFirstName] zuwendend, verbeugt sich [SCOPE.sCharacter('dementive_sadhu').GetFirstName] und geht an dem verblüfften [ROOT.GetCountry.GetRuler.GetTitleName] vorbei, der mit offenem Mund dasteht. 'Shiva sei gepriesen, dass ich wach war...'"
  zorgo_event.54.a:0 "... und jetzt weißt du, warum ich hierher geschickt wurde"
  zorgo_event.55.t:0 "Ein Land, das einen Besuch wert ist"
  zorgo_event.55.desc:0 "Es spricht sich weit und breit herum, dass unser Land von [ROOT.GetCountry.GetName] ein guter Ort für einen Besuch ist, wobei [ROOT.GetCountry.GetCapital.GetName] die beeindruckendste Seite ist, die wir zu bieten haben. Unsere Gastfreundschaft ist bekannt, und selbst diejenigen, die keine Geschäfte in unserem Reich haben, tun oft alles, um unserer Hauptstadt einen Besuch abzustatten."
  zorgo_event.55.a:0 "Wir sind dankbar, dass wir einen so freundlichen Ruf haben"
  zorgo_event.56.t:0 "Ein bekannter Kartograph"
  zorgo_event.56.desc:0 "[ROOT.GetCountry.GetRuler.GetName], es mag Sie schockieren, aber wir haben einen Besucher in [ROOT.GetCountry.GetCapital.GetName], der die Weiten der Erde bereist hat, um an Ihrem Hof ​​anzukommen. Obwohl dieser Ausländer, ein Mann namens [SCOPE.sCharacter('shocky_cartographer').GetName], mit unserer Sprache nicht vertraut ist, hat er mit uns über Dolmetscher kommuniziert und uns von sich und seinen Abenteuern erzählt. \n \n[SCOPE.sCharacter('shocky_cartographer').GetFirstName] stammt von einer Inselkette, die als #E Malediven# bekannt ist! die angeblich vor der Küste von #E India#! liegen und die letzten zwanzig Jahre damit verbracht haben, alle Ozeane zwischen [ROOT.GetCountry.GetName] und seiner Heimat zu besegeln. \n \nAls solcher ist er im Besitz einiger der detailliertesten Karten, die je ein Kartograf erstellt hat, und er bietet uns die Möglichkeit, unsere Schreiber Kopien davon anfertigen zu lassen. Wenn wir seinem Honorar zustimmen, wird er nach [ROOT.GetCountry.GetCapital.GetName] ziehen und sofort mit unseren Männern arbeiten, obwohl es einige Zeit dauern wird, bis die Arbeit abgeschlossen ist."
  zorgo_event.56.a:0 "Das können wir uns im Moment nicht leisten"
  zorgo_event.56.b:0 "Geben Sie Indra, was er will – stellen Sie ihn in unserer Bibliothek auf"
  zorgo_event.57.t:0 "Ein Antrag auf Mittel"
  zorgo_event.57.desc:0 "[SCOPE.sCharacter('shocky_cartographer').GetName] hat sich während seiner Zeit bei [ROOT.GetCountry.GetCapital.GetName] als schnelles Studium erwiesen, er lernte die Grundlagen der [ROOT.GetCountry.GetAdjective]-Sprache mit einer Leichtigkeit, die [ROOT.GetCountry.GetRuler.GetName] beeindruckt hat. Er ist jetzt in der Lage, selbstständig zu kommunizieren, eine Leistung, die alle beeindruckt hat, die aufgepasst haben. \n \nUnglücklicherweise hat er uns direkt um mehr Geld gebeten – er sagt, dass er mehr Vorräte braucht, verspricht uns aber, dass die bisher geleistete Arbeit erstklassig ist."
  zorgo_event.57.a:0 "Das können wir uns nicht mehr leisten..."
  zorgo_event.57.b:0 "Zum Glück hat der Staat tiefe Taschen"
  zorgo_event.57.c:0 "Was?! Wir nehmen einfach Indras Karten und schmeißen ihn aus [ROOT.GetCountry.GetName]"
  shocky_stops_working_tt:0 "#Y Indra wird aufhören, die Karten zu kopieren.#!"
  shocky_keeps_working_tt:0 "#Y Indra wird seine Arbeit fortsetzen.#!"
  zorgo_event.58.t:0 "Eine erschreckende Entwicklung"
  zorgo_event.58.desc:0 "'Was machst du?!' fragt [SCOPE.sCharacter('shocky_cartographer').GetName], während deine Soldaten sich in seine Gemächer drängen. Es ist mitten in der Nacht, und doch ist der Kartograf noch fleißig am Werk – eine kleine Kerze brennt hell auf seinem Schreibtisch. \n \n[ROOT.GetCountry.GetRuler.GetName] tritt vor, ein entschlossener Ausdruck auf [ROOT.GetCountry.GetRuler.GetHerHis] Gesicht. 'Du bist verhaftet, [SCOPE.sCharacter('shocky_cartographer').GetFirstName].' \n \n'Festnahme? Verhaftung wofür? Das ist lächerlich!' \n \nBevor [ROOT.GetCountry.GetRuler.GetFirstName] antworten kann, greift [SCOPE.sCharacter('shocky_cartographer').GetFirstName] in seine Tunika und zieht einen Dolch heraus, stürzt nach vorne und schlägt wild zu. Die Klinge dringt tief in [ROOT.GetCountry.GetRuler.GetFirstName]s Kehle ein und tötet [ROOT.GetCountry.GetRuler.GetHerHim] sofort."
  zorgo_event.58.a:0 "Meine Männer werden mich rächen..."
  zorgo_event.59.t:0 "Die Karten von Indra"
  zorgo_event.59.desc:0 "Obwohl es uns wie Ewigkeiten vorkommt, seit wir [SCOPE.sCharacter('shocky_cartographer').GetName] zum ersten Mal beauftragt haben, Karten für uns zu erstellen, werden wir von dem gelernten Kartografen darüber informiert, dass er endlich fertig ist, und er hat persönlich darum gebeten, dass [ROOT.GetCountry.GetRuler.GetName] kommt, um sich [ROOT.GetCountry.GetRuler.GetHerHim]selbst davon zu überzeugen. \n \n''Sie werden feststellen, dass diese Karten die genauesten sind, die je erstellt wurden.'' [SCOPE.sCharacter('shocky_cartographer').GetFirstName] sagt großmütig und deutet auf die Namen von Flüssen und Bergketten auf dem Stapel Schriftrollen auf dem Tisch. 'Ich entschuldige mich dafür, dass es so lange gedauert hat, aber Qualität kann nicht überstürzt werden, o geschätzter [ROOT.GetCountry.GetRuler.GetTitleName].'"
  zorgo_event.59.a:0 "Indra ... Ich bin fassungslos. Diese sind großartig!"
  zorgo_event.60.t:0 "Ein Krieger und ein Gelehrter"
  zorgo_event.60.desc:0 "Es gibt Gerüchte, dass ein Söldnerkapitän, der in [ROOT.GetCountry.GetCapital.GetName], one [SCOPE.sCharacter('omega_corp_trainer').GetName] stationiert ist, aufgrund seiner ungewöhnlichen militärischen Taktiken, die er persönlich entwickelt hat, beispiellose Erfolge auf dem Schlachtfeld erzielt hat. Am Ende jeder Wahlkampfsaison kehren die Männer von [SCOPE.sCharacter('omega_corp_trainer').GetFirstName] nach Hause zurück, beladen mit Gold und Sklaven und sehen nicht schlecht aus – wie schaffen sie das? \n \nIn dem Wunsch, einen so brillanten militärischen Geist persönlich zu treffen, hat [ROOT.GetCountry.GetRuler.GetName] den Söldner eingeladen, in einer Woche zum Abendessen mit [ROOT.GetCountry.GetRuler.GetHerHim] zusammenzukommen."
  zorgo_event.60.a:0 "Ich freue mich auf ein Treffen mit [SCOPE.sCharacter('omega_corp_trainer').GetName]"
  zorgo_event.61.t:0 "Die letzte Verteidigungslinie"
  zorgo_event.61.desc:0 "„Du willst also meine Geheimnisse erfahren, hm?“ \n \nDas Abendessen zwischen [SCOPE.sCharacter('omega_corp_trainer').GetName] und [ROOT.GetCountry.GetRuler.GetName] war eine entspannte Angelegenheit, und obwohl der Grund für das heutige Treffen während der ersten Gänge vermieden wurde, da die Sklaven uns mehr Wein und Obst bringen, wird das Gespräch zum Geschäftlichen. \n \n[SCOPE.sCharacter('omega_corp_trainer').GetFirstName] beugt sich vor, die Augen glänzen vor Aufregung. „Ich werde noch eins draufsetzen und dir das größte Geheimnis von allen verraten. Eigentlich plane ich, mich aus dem Söldnerdienst zurückzuziehen; Es ist Zeit, meine Herden zu hüten und Kinder zu Hause großzuziehen. Wenn Sie bereit sind, den Preis zu zahlen, verkaufe ich Ihnen meine Elitetruppen. Sie haben doch sicher schon vom Omega Corps gehört?« \n \n''Ja, das habe ich.'' [ROOT.GetCountry.GetRuler.GetFirstName] lehnt sich zurück auf [ROOT.GetCountry.GetRuler.GetHerHis] Couch und beißt in einen großen Apfel. „Jeder hat von ihnen gehört; da Alpha der Erste ist...' \n \n„Dann ist Omega das letzte. Ihr wollt die sogenannten Geheimnisse zu meinem Ruhm erfahren? Meine Männer ziehen sich nie zurück, sondern halten immer stand. Was sagen Sie, [ROOT.GetCountry.GetRuler.GetFirstName]? Ich segle nach #E Ordovicia#! mit der Morgendämmerung. Du kennst meinen Preis – das ist deine Gelegenheit, eine der gefürchtetsten Söldnerkompanien im ganzen Land zu besitzen.“"
  zorgo_event.61.a:0 "Diese Kosten können wir uns derzeit nicht leisten"
  zorgo_event.61.b:0 "Was für ein glücklicher Umstand! Natürlich kaufen wir Ihre Männer"
  zorgo_event.62.t:0 "Eine kuriose Entdeckung: Sauermilch"
  zorgo_event.62.desc:0 "In letzter Zeit beschweren sich unsere Bauern darüber, dass ihre Kühe saure Milch produzieren, die nach Knoblauch schmeckt und fast sofort gerinnt – sie ist so scharf und faulig, dass nicht einmal ihre Kälber sie trinken, und viele Tiere sterben. Dieses schreckliche Phänomen hat sich landesweit ausgebreitet, und obwohl [ROOT.GetCountry.GetRuler.GetName] es leugnet, wird gemunkelt, dass irgendein Gott durch ein unkluges Verhalten des [ROOT.GetCountry.GetAdjective]-Anführers ernsthaft beleidigt worden sein muss."
  zorgo_event.62.a:0 "Ich ... ich habe keine Ahnung, warum uns das passiert"
  zorgo_event.63.t:0 "Eine Nacht im Theater"
  zorgo_event.63.desc:0 "Ein renommierter Dramatiker debütiert heute Abend in [ROOT.GetCountry.GetCapital.GetName] mit einem neuen Drama, und die Aufregung in der Stadt ist greifbar – besonders in der Heimat von [ROOT.GetCountry.GetRuler.GetPraenomen], wo von [ROOT.GetCountry.GetRuler.GetSpouse.GetName] bekannt gegeben wurde, dass [ROOT.GetCountry.GetRuler.GetSpouse.GetSheHe] sehr gern dabei sein würde. Wahrlich, es war das Einzige, worüber [ROOT.GetCountry.GetRuler.GetSpouse.GetSheHe] seit Monaten gesprochen hat."
  zorgo_event.63.a:0 "Ich bin zu beschäftigt, um mir ein langweiliges Stück anzusehen"
  zorgo_event.63.b:0 "Ja, meine Liebe, wir werden in den ersten Reihen sein"
  going_to_see_the_play_tt:0 "#Y Sie und Ihr Ehepartner besuchen die Aufführung im Grand Theatre."
  zorgo_event.64.t:0 "Eine Nacht im Theater: Das Stück"
  zorgo_event.64.desc:0 "Obwohl ich nicht gehen wollte, genoss [ROOT.GetCountry.GetRuler.GetName] das Stück wirklich, sobald es sich eingerichtet hatte - das #E Grand Theater#! im herzen von [ROOT.GetCountry.GetRuler.GetSheHe] ist eine beeindruckende anlage mit konkurrenzloser akustik, und es war ein magisches erlebnis, eine hochkarätige aufführung an einem so schönen veranstaltungsort zu sehen, die schwer zu vergessen sein wird. \n \nEs schadet auch nicht, dass [ROOT.GetCountry.GetCapital.GetName] glücklich ist."
  zorgo_event.64.a:0 "Ich freue mich auf unseren nächsten Theaterabend"
  zorgo_event.65.t:0 "Gerüchte über Barbaren"
  zorgo_event.65.desc:0 "Es gibt unbegründete Gerüchte, dass eine große Barbarenhorde durch das Land fegt, plündert, plündert und gute Gehöfte niederbrennt. Die Preise in der Hauptstadt beginnen zu steigen, und diejenigen, die die Mittel dazu haben, fliehen in die Sicherheit des Landes. \n \nObwohl [ROOT.GetCountry.GetAdjective] den Leuten von [ROOT.GetCountry.GetRuler.GetName] versichert hat, dass diese Geschichten Unsinn sind und es nichts zu befürchten gibt, geraten die Menschen in der Stadt in Panik."
  zorgo_event.65.a:0 "Alles wird gut, aber du musst dich entspannen!"
  zorgo_event.66.t:0 "Enttäuschende Züge"
  zorgo_event.66.desc:0 "Unsere Fischer berichten, dass sie nicht mehr so ​​viele Fische finden konnten wie in den vergangenen Jahren, und viele beginnen sich Sorgen zu machen, dass sie ihre Familien nicht ernähren können, geschweige denn genug übrig haben, um sie auf dem Markt zu verkaufen. \n \nDer Preis für frischen Fisch ist in [ROOT.GetCountry.GetCapital.GetName] unverschämt geworden, wobei Männer einen Wochenlohn für eine große Makrele zahlen - haben Sie jemals von so etwas gehört?"
  zorgo_event.66.a:0 "Diese schweren Zeiten werden vorübergehen, du wirst sehen"
  zorgo_event.67.t:0 "Verletzte Gefühle"
  zorgo_event.67.desc:0 "[SCOPE.sCharacter('random_dude_advisor').GetName] hat [ROOT.GetCountry.GetRuler.GetName] einer eingebildeten Beleidigung beschuldigt und weist jetzt [ROOT.GetCountry.GetRuler.GetFirstName]s Bemühungen um Friedensstiftung zurück. \n \nEs scheint, als hätten wir einen weiteren Feind, um den wir uns Sorgen machen müssen."
  zorgo_event.67.a:0 "Das ist schrecklich ärgerlich ... Ich habe nicht einmal etwas getan"
  zorgo_event.68.t:0 "Sehnsucht nach Abenteuer"
  zorgo_event.68.desc:0 "Eines Morgens wird [ROOT.GetCountry.GetRuler.GetName] von [SCOPE.sCharacter('heir').GetName] konfrontiert, der gekleidet ist, als würde [SCOPE.sCharacter('heir').GetSheHe] sich zu einer langen Reise fertig machen. \n \n„Für mich hat sich eine Gelegenheit ergeben, mit einigen vertrauenswürdigen Gefährten zu reisen, [ROOT.GetCountry.GetRuler.GetFirstName], und ich beabsichtige, sie zu nutzen. Bitte seien Sie gnädig und erlauben Sie mir, [ROOT.GetCountry.GetName] zu verlassen - ich möchte die Welt mit eigenen Augen sehen, bevor ich hier in [ROOT.GetCountry.GetCapital.GetName] bleiben und meine Pflichten übernehmen muss.'"
  zorgo_event.68.a:0 "Sie können gehen, aber passen Sie auf sich auf"
  zorgo_event.68.b:0 "Wir brauchen dich hier, zu Hause, [SCOPE.sCharacter('heir').GetFirstName]"
  zorgo_event.69.t:0 "Ein Moment für mich"
  zorgo_event.69.desc:0 "Obwohl die Pflichten, [ROOT.GetCountry.GetName] zu regieren, praktisch jede Stunde eines jeden Tages in Anspruch nehmen, gibt es immer noch einige Momente, so selten sie auch sein mögen, in denen [ROOT.GetCountry.GetRuler.GetName] in der Lage ist, sich für einen Tag davonzustehlen, [ROOT.GetCountry.GetRuler.GetHerHis] Pflichten für den nächsten Tag zu verlassen und sich in ein kleines Zuhause zurückzuziehen am Stadtrand von [ROOT.GetCountry.GetCapital.GetName] für etwas Ruhe und Frieden. \n \nHier, abseits vom Chaos und Trubel der Hauptstadt, kann [ROOT.GetCountry.GetRuler.GetFirstName] entspannen und klar denken."
  zorgo_event.69.a:0 "Ich werde in ein oder zwei Tagen mit neuer Kraft und Elan zurückkehren"
  zorgo_event.70.t:0 "Pferdediebe"
  zorgo_event.70.desc:0 "Da bekannt ist, dass [ROOT.GetCountry.GetAdjective]-Pferde zu den besten der Welt gehören, müssen wir uns gelegentlich mit Plünderern und Banditen auseinandersetzen, die es auf unsere Gestüte abgesehen haben, in der Hoffnung, so viele der wertvollen Tiere wie möglich für sich selbst zu stehlen. \n \nLeider müssen wir Ihnen mitteilen, dass wir kürzlich einen solchen Angriff erlitten haben; Ein paar Leben wurden verloren und ein paar wertvolle Bestien genommen ... Es tut mir leid, [ROOT.GetCountry.GetRuler.GetName]."
  zorgo_event.70.a:0 "Und es tut mir auch leid ... was für eine schreckliche Sache, die passiert ist"
  zorgo_event.71.t:0 "Krieger aus dem Ausland"
  zorgo_event.71.desc:0 "Das Seltsamste ist heute Morgen in der Nähe von [ROOT.GetCountry.GetCapital.GetName] passiert. Zwei Kohorten von Soldaten in zerfetzter Rüstung, von denen viele barfuß marschierten und infizierte Wunden pflegten, kamen vor den Toren unserer Hauptstadt an und bettelten um Zuflucht. \n \nSie sprechen von einer großen Schlacht, die in unserem Norden stattfand, wo mehrere Armeen aufeinanderprallten, und während diese tapferen Kämpfer überlebten, ihr Land nicht – vollständig von ihren Feinden zerstört. Jetzt können sie nirgendwo hin und suchen verzweifelt nach einem neuen Zuhause."
  zorgo_event.71.a:0 "Wir könnten immer erfahrene Kämpfer in [ROOT.GetCountry.GetName] gebrauchen"
  zorgo_event.72.t:0 "Das Barbarenlager"
  zorgo_event.72.desc:0 "Wir hören immer wieder Berichte von Barbaren, die jenseits unserer Grenzen leben und unserem Volk das Leben schwer machen. Sie haben nicht nur irgendwo in den Bergen ein großes Lager errichtet, sondern warten sogar, bis unsere Armeen im Feldzug sind, bevor sie ihre Angriffe starten - es scheint, als würden sie lieber unschuldige Frauen und Kinder ermorden, anstatt mit Ehre zu kämpfen, wie echte Krieger . \n \nWir könnten einige unserer Streitkräfte entsenden, um uns um das Problem zu kümmern, wenn Sie möchten."
  zorgo_event.72.a:0 "Die Menschen, die in der Nähe der Grenze leben, müssen härter werden"
  zorgo_event.72.b:0 "Ich werde unsere Männer in den Kampf gegen sie führen"
  we_will_start_marching_asap_tt:0 "#Y Wir marschieren im Morgengrauen zum Barbarenlager.#!"
  zorgo_event.73.t:0 "Das Barbarenlager: Gebirgsvorland"
  zorgo_event.73.desc:0 "Wir sind fast eine Woche marschiert, haben uns nur hier und da ein paar Stunden ausgeruht, und es fängt an, unsere Männer einzuholen - [ROOT.GetCountry.GetRuler.GetName] hat ein unerbittliches Tempo vorgegeben, zweifellos aufgrund der Tatsache, dass [ROOT.GetCountry.GetRuler.GetSheHe] es bereut [ROOT.GetCountry.GetCapital.GetName] verlassen, um diese Krieger zu begleiten. Angelegenheiten in der Hauptstadt erfordern immer eine feine Hand, und [ROOT.GetCountry.GetRuler.GetFirstName] hat täglich Berichte aus der Heimat erhalten - es ist offensichtlich, dass [ROOT.GetCountry.GetRuler.GetSheHe] so schnell wie möglich zurückkehren möchte, aber unsere Krieger sind müde und das sieht man. \n \nDie Dämmerung kriecht über die schroffen Ausläufer der Region, in der sich Gerüchten zufolge das Barbarenlager befindet, und ein leichter Schneefall beginnt zu fallen. [ROOT.GetCountry.GetRuler.GetFirstName]s Pferd atmet schwer und sendet Dampfstöße in die kalte Bergluft."
  zorgo_event.73.a:0 "Drückt nach vorne, ihr Männer von [ROOT.GetCountry.GetName]!"
  zorgo_event.73.b:0 "Wir werden hier in den Ausläufern unser Lager aufschlagen und morgen angreifen"
  zorgo_event.73.c:0 "Das Geschäft in [ROOT.GetCountry.GetCapital.GetName] ruft uns nach Hause"
  we_camp_at_barbarians_tt:0 "#Y Wir werden Zelte aufstellen und ein paar Stunden schlafen...#!"
  we_wont_fight_the_barbarians_tt:0 "#Y Wir werden die Mission abbrechen und nach Hause zurückkehren.#!"
  zorgo_event.74.t:0 "Das Barbarenlager: Hinterhalt"
  zorgo_event.74.desc:0 "Obwohl unsere Männer erschöpft sind, hat es sich als klug erwiesen, den Abend durchzumarschieren - es scheint, dass die Barbaren Wind von unseren Truppen bekommen haben und planen, uns in den Bergpässen zu überfallen. \n \nDank der Sorgfalt von [ROOT.GetCountry.GetRuler.GetName] haben wir jedoch den Spieß gegen unsere Feinde umgedreht und sie unvorbereitet, in einem zerstreuten und unorganisierten Zustand erwischt. Der Anblick unserer Feinde hat unsere Männer neu belebt, die in das Barbarenlager stürmen!"
  zorgo_event.74.a:0 "Nutzen Sie unseren Vorteil! Attacke Attacke! Nach vorne!"
  zorgo_event.75.t:0 "Das Barbarenlager: Nachtschlacht"
  zorgo_event.75.desc:0 "Das Geräusch schreiender Männer rüttelt [ROOT.GetCountry.GetRuler.GetName] aus [ROOT.GetCountry.GetRuler.GetHerHis] Schlummer, und Instinkte übernehmen sofort - innerhalb von Sekunden ist [ROOT.GetCountry.GetRuler.GetSheHe] in Rüstung gekleidet und steht draußen und scannt hektisch den Horizont. \n \nDie Barbaren, verdammt noch mal, haben einen Überraschungsangriff gestartet! Sie haben unser Lager umzingelt und dringen von allen Seiten ein – die Luft ist bereits voller Geschosse, und es gibt ein scharfes Geräusch, als die Pfeile das Leder von [ROOT.GetCountry.GetRuler.GetFirstName]s Zelt durchbohren. Zum Glück sahen unsere Wächter sie den Berghang hinunterkommen und konnten den Alarm auslösen, aber nur knapp. \n \nDas schwere Stampfen der Hufe kündigt den Angriff der feindlichen Streitkräfte an - die Schlacht steht bevor!"
  zorgo_event.75.a:0 "Für [ROOT.GetCountry.GetName]! Aaaarrrggghhh!"
  zorgo_event.76.t:0 "Das Barbarenlager: Herausforderung"
  zorgo_event.76.desc:0 "Die Schlacht im Lager der Barbaren war blutig, beide Seiten haben sich in den vertrauten Rhythmus der Gewalt eingelebt, und es ist schwer zu bestimmen, wer in den verzweifelten Kämpfen die Oberhand hat. \n \nIn der Mitte führt [ROOT.GetCountry.GetRuler.GetName] die Frontlinie an und bahnt sich einen blutigen Pfad durch die Reihen der Barbaren. Plötzlich blökt ein Carnyx einen kläglichen Laut, und eine Gestalt zu Pferd taucht aus den barbarischen Scharen auf – es ist ihr Anführer, der furchteinflößende [SCOPE.sCharacter('barbarian_camp_leader').GetName]. \n \nEinen Speer auf [ROOT.GetCountry.GetRuler.GetFirstName] richten, [SCOPE.sCharacter('barbarian_camp_leader').GetFirstName] schreit in einer fremden Sprache, und obwohl die Wörter unverständlich sind, ist ihre Bedeutung es nicht."
  zorgo_event.76.a:0 "Natürlich werde ich dich duellieren!"
  zorgo_event.76.b:0 "Wir werden heute nicht die Klingen kreuzen, barbarischer Abschaum"
  the_barbarian_battle_continues_tt:0 "#Y Der Kampf geht ohne ruhmreiche Eins-gegen-Eins-Kämpfe weiter...#!"
  zorgo_event.76.c:0 "Bogenschützen, konzentriert euer Feuer auf Deimos!"
  zorgo_event.77.t:0 "Das Barbarenlager: Duell"
  zorgo_event.77.desc:0 "[SCOPE.sCharacter('barbarian_camp_leader').GetName] stürmt vorwärts, schlägt mit seinem Schwert gegen seinen Schild und schreit zusammenhangslos. Mit einer Geschwindigkeit, die seine Größe Lügen straft, stürzt sich der Barbar auf [ROOT.GetCountry.GetRuler.GetName], wobei die Spitze seiner grausamen Klinge das erste Blut zieht. \n \nZurücktreten, [ROOT.GetCountry.GetRuler.GetFirstName] Flüche, [ROOT.GetCountry.GetRuler.GetHerHis] Gedankenrasen - keine Zeit zum Nachdenken!"
  zorgo_event.77.a:0 "Deimos ist ein härterer Gegner, als ich zuerst dachte, aber ich werde nicht aufgeben"
  zorgo_event.77.b:0 "Sie missachten die persönliche Sicherheit und greifen wild an"
  zorgo_event.77.c:0 "Grüße die Götter der Unterwelt, Deimos"
  damn_dawg_youre_strong_af_tt:0 "#Y Diese Option ist wegen des hohen Kampfwerts deines Herrschers verfügbar.#!"
  coward_tooltip:0 "#Y Diese Option ist verfügbar, weil dein Herrscher ein Feigling ist.#!"
  zorgo_event.78.t:0 "Das Barbarenlager: Fazit"
  zorgo_event.78.desc:0 "Alle Augen sind auf [SCOPE.sCharacter('barbarian_camp_leader').GetName] und [ROOT.GetCountry.GetRuler.GetName] gerichtet, die in einen erbitterten Kampf verwickelt sind - das Geräusch von Metall, das auf Metall schlägt, erfüllt die Luft, unterbrochen von den Grunzen und Schreien der beiden Kämpfer. \n \nEine Gelegenheit sehend, stürzt [ROOT.GetCountry.GetRuler.GetFirstName] nach vorn und schwingt das [ROOT.GetCountry.GetRuler.GetHerHis] Schwert mit aller Kraft. [ROOT.GetCountry.GetRuler.GetHerHis]s Kopf wird sofort abgetrennt und fliegt in die Luft, begleitet von einem prächtigen Blutstrom. Bei diesem schrecklichen Anblick brechen die barbarischen Formationen zusammen und unsere [SCOPE.sCharacter('barbarian_camp_leader').GetFirstName]Soldaten beginnen wahllos jeden in der Nähe abzuschlachten."
  zorgo_event.78.a:0 "Zerstöre das Barbarenlager!"
  zorgo_event.79.t:0 "Das Barbarenlager: Fazit"
  zorgo_event.79.desc:0 "Wie erwartet, waren unsere Soldaten in der Lage, die gegen sie aufgestellten barbarischen Streitkräfte zu vernichten – was dachten sich die Wilden, als sie den Männern von [ROOT.GetCountry.GetName] im Kampf begegneten? \n \n[SCOPE.sCharacter('barbarian_camp_leader').GetName] wurde sich windend auf dem Schlachtfeld gefunden, mit einer tiefen Speerwunde in seinem Rücken, aber [ROOT.GetCountry.GetRuler.GetName] zeigte keine Gnade gegenüber dem feigen Barbarenführer und exekutierte ihn vor den Augen der [ROOT.GetCountry.GetAdjective] Armee. \n \nDas Barbarenlager wurde geplündert, bevor es in Brand gesteckt wurde, und unsere Männer begannen, nach [ROOT.GetCountry.GetCapital.GetName] zurückzumarschieren, ihre Rucksäcke waren bis zum Platzen gefüllt mit den unrechtmäßig erworbenen Errungenschaften der besiegten Angreifer."
  zorgo_event.79.a:0 "Und wir werden dasselbe mit jedem tun, der unser Volk angreift"
  zorgo_event.80.t:0 "Das Barbarenlager: Unermesslicher Reichtum"
  zorgo_event.80.desc:0 "Als die letzten barbarischen Schanzen in Brand gesteckt wurden, standen [ROOT.GetCountry.GetRuler.GetName] und [ROOT.GetCountry.GetRuler.GetHerHis] Berater mit den Händen auf dem Kopf herum, verblüfft von dem, was sie gefunden hatten. \n \nEine gewaltige Summe an Silber- und Goldtalenten wurde in zwanzig großen Truhen freigelegt - ein Vermögen, das eines Königs würdig war. Sie hatten nicht nur die [ROOT.GetCountry.GetAdjective]-Leute von einer umherziehenden Bedrohung befreit, sondern auch die [ROOT.GetCountry.GetAdjective]-Schatzkammer auf einen Schlag anschwellen lassen."
  zorgo_event.80.a:0 "Das werden wir sicher gut gebrauchen"
  zorgo_event.81.t:0 "Verdorbene Ernten"
  zorgo_event.81.desc:0 "Es tut uns leid, Ihnen mitteilen zu müssen, dass die Ernte dieses Jahr außergewöhnlich schlecht ausfallen wird – echter Mehltau war in letzter Zeit ein schreckliches Problem, und wir mussten viel von dem, was geerntet wurde, vernichten."
  zorgo_event.81.a:0 "Flüche!"
  zorgo_event.82.t:0 "Investitionsmöglichkeit"
  zorgo_event.82.desc:0 "Eine Gruppe von Kaufleuten ist kühn auf [ROOT.GetCountry.GetRuler.GetName] zugekommen und hat [ROOT.GetCountry.GetRuler.GetHerHim] gebeten, staatliche Gelder beiseite zu legen, um einen Vorrat an Myrrhe zu einem ermäßigten Preis zu kaufen. Sie wollen eine Privatflotte aufbauen und selbst zu den Häfen segeln, und wenn wir ihnen helfen und alles gut geht, können wir unser Geld verdoppeln. Was sagen Sie?"
  zorgo_event.82.a:0 "Wir spielen nicht mit der Staatskasse"
  zorgo_event.82.b:0 "Kein Risiko, keine Belohnung, richtig? Mal sehen was passiert"
  zorgo_event.82.c:0 "Legen Sie eine fürstliche Summe beiseite - wir werden reich"
  zorgo_event.83.t:0 "Investitionsmöglichkeit:Büste"
  zorgo_event.83.desc:0 "Nun, es ist weit über ein Jahr her, seit das Handelsschiff mit der rabattierten Myrrhe – diese sogenannte „erstaunliche Investitionsmöglichkeit“, die uns präsentiert wurde – zurückkehren sollte, also kann man mit Sicherheit sagen, dass es nie zurückkommt. \n \nUnnötig zu sagen, dass alles Geld, das wir investiert haben, verloren war."
  zorgo_event.83.a:0 "Ich hätte es wissen müssen! Das passiert mir immer"
  zorgo_event.84.t:0 "Starke Regenfälle in der Nähe von [ROOT.GetCountry.GetCapital.GetName]"
  zorgo_event.84.desc:0 "Obwohl sich alle über den fast ununterbrochenen Regen beschweren, sind unsere Bauern dankbar für den wochenlangen Sturm, der über [ROOT.GetCountry.GetCapital.GetName] geströmt ist. Wir hatten ungewöhnlich warmes Wetter, was wiederum dazu führte, dass die Ernte verdorrte und die Felder austrockneten – der Regen hat jedoch alles verändert."
  zorgo_event.84.a:0 "Götter seien gepriesen!"
  zorgo_event.85.t:0 "Das Schwert oder der Bogen?"
  zorgo_event.85.desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat die Gelegenheit bekommen, mit [SCOPE.sCharacter('warrior_trainer').GetName] zu trainieren, einem beeindruckenden Krieger, der sich in allen Aspekten des Kampfes auszeichnet und als fähiger Lehrer bekannt ist. \n \n[ROOT.GetCountry.GetRuler.GetFirstName] muss wählen, was der Schwerpunkt dieser Sitzung sein wird."
  zorgo_event.85.a:0 "Zeig mir ein oder zwei Tricks mit dem Schwert"
  zorgo_event.85.b:0 "Ich greife lieber aus der Distanz an – der Bogen liegt mir"
  zorgo_event.86.t:0 "Investitionsmöglichkeit:Boom"
  zorgo_event.86.desc:0 "Unglaubliche Neuigkeiten! Die getätigten Investitionen haben sich tatsächlich gelohnt und [ROOT.GetCountry.GetName] einen ordentlichen Gewinn gebracht - gut gemacht, [ROOT.GetCountry.GetRuler.GetName]. Die mit Myrrhe beladenen Schiffe sind vor ein paar Tagen in unseren Häfen eingetroffen, und wir haben bereits den größten Teil der Ladung verkauft ... wir haben unsere ursprüngliche Summe zurückerhalten, mit einem gesunden Gewinn für unsere Mühen."
  zorgo_event.86.a:0 "Wie entzueckend!"
  zorgo_event.87.t:0 "Investitionsmöglichkeit:Boom"
  zorgo_event.87.desc:0 "Unglaubliche Neuigkeiten! Die getätigten Investitionen haben sich tatsächlich gelohnt und [ROOT.GetCountry.GetName] einen ordentlichen Gewinn gebracht - gut gemacht, [ROOT.GetCountry.GetRuler.GetName]. Die mit Myrrhe beladenen Schiffe sind vor ein paar Tagen in unseren Häfen angekommen, und wir haben bereits den größten Teil der Ladung verkauft ... wir verdienen Geld mit der Faust."
  zorgo_event.87.a:0 "Was für unglaubliche Neuigkeiten!"
  zorgo_event.88.t:0 "Während ich dein Ohr habe ..."
  zorgo_event.88.desc:0 "Während [ROOT.GetCountry.GetName] sich auf ein jährliches religiöses Fest vorbereitet, ist [SCOPE.sCharacter('priest').GetName] privat auf [ROOT.GetCountry.GetRuler.GetName] zugekommen und hat angeboten, sich mit unserem [ROOT.GetCountry.GetRuler.GetTitleName] zu treffen, um privat gemeinsam für den fortgesetzten Segen der Götter zu beten. \n \n[SCOPE.sCharacter('priest').GetFirstName] ist eine gelehrte Figur, bekannt für [SCOPE.sCharacter('priest').GetHerHis] intime Kenntnisse verschiedener Philosophien, und nach einiger Überlegung hat [ROOT.GetCountry.GetRuler.GetFirstName] den Mut aufgebracht, um einen persönlichen Gefallen zu bitten."
  zorgo_event.88.a:0 "Lehre mich, den Verstand der Menschen zu verstehen"
  zorgo_event.88.b:0 "Ich muss die Wege der Götter verstehen..."
  zorgo_event.89.t:0 "Ein Tag bei den Rennen"
  zorgo_event.89.desc:0 "In einem Versuch, die Popularität von [ROOT.GetCountry.GetRuler.GetHerHis] bei den Massen zu steigern, hat [ROOT.GetCountry.GetRuler.GetName] angekündigt, dass in einem Monat in [ROOT.GetCountry.GetCapital.GetName] ein besonderes Wagenrennen stattfinden wird. \n \nBrot wird kostenlos an alle Anwesenden verteilt, und verwässerter Wein wird für den kleinen Preis von einer Münze pro Becher erhältlich sein - das Spektakel verspricht, das Ereignis des Jahres zu werden."
  zorgo_event.89.a:0 "Kommt einer, kommen alle! Denken Sie daran, wer Sie eingeladen hat"
  zorgo_event.90.t:0 "Ein Tag bei den Rennen: Die Nacht davor"
  zorgo_event.90.desc:0 "Es ist die Nacht vor dem großen Wagenrennen in [ROOT.GetCountry.GetCapital.GetName], und die Bäckereien in der ganzen Hauptstadt sind voller Sklaven, die am laufenden Band Brote für morgen produzieren. [ROOT.GetCountry.GetRuler.GetName] überwacht persönlich die Vorbereitungen, als ein Bäcker mit rotem Gesicht und mehlbestäubter Tunika auftaucht und die Hände ringt. \n \n„Wir erwarten morgen viel mehr Leute als wir ursprünglich erwartet hatten, und es besteht die Möglichkeit, dass uns das Brot ausgeht. Es tut mir leid, Sie fragen zu müssen, aber wir brauchen mehr Vorräte.«"
  zorgo_event.90.a:0 "Wir können es uns nicht leisten, etwas Extravagantes zu bezahlen"
  zorgo_event.90.b:0 "Alles, was die Leute wollen, werden sie haben"
  zorgo_event.91.t:0 "Ein Tag bei den Rennen: Ankunft der Reiter"
  zorgo_event.91.desc:0 "Wenn die Sonne über [ROOT.GetCountry.GetCapital.GetName] aufgeht, sind die Straßen der Stadt bereits mit Hunderten von Menschen gefüllt, die alle schreiend darum kämpfen, die besten freien Plätze im Stadion im Herzen der Stadt zu finden. Obwohl in der [ROOT.GetCountry.GetAdjective] Hauptstadt keine permanente Struktur für Pferderennen gebaut wurde, wurden im Forum Händlerstände geräumt und Holzbänke gebaut, um den Menschenmengen Platz zu bieten. \n \nAls die besten Reiter des Landes in ihren schönsten Ornaten stolz in das Forum marschieren, geht ein lauter Jubel durch die Menge."
  zorgo_event.91.a:0 "Wie aufregend das alles ist!"
  zorgo_event.92.t:0 "Ein Tag bei den Rennen: Eine freundliche Wette"
  zorgo_event.92.desc:0 "Alles ist an Ort und Stelle, kurz vor dem Start des Rennens, als [ROOT.GetCountry.GetRuler.GetName] ein leichtes Klopfen auf [ROOT.GetCountry.GetRuler.GetHerHis] Schulter spürt. \n \n„Wie möchten Sie diese Veranstaltung ein wenig interessanter gestalten? Ich setze hundert Münzen gegen deine ein ... Ich habe das Gefühl, dass mein Lieblingsreiter Adonis gewinnen wird.“ \n \nEs ist [SCOPE.sCharacter('gambling_patriarch').GetName], ein notorischer Glücksspieler, dem erdrückende Schulden nachgesagt werden."
  zorgo_event.92.a:0 "Ich spiele nicht, tut mir leid..."
  zorgo_event.92.b:0 "Ich werde Ihren Einsatz abgleichen; Warum nicht"
  zorgo_event.93.t:0 "Ein Tag bei den Rennen: Eine freundliche Wette"
  zorgo_event.93.desc:0 "Das erste Event, ein Rennen zwischen Einzelreitern, ist zu Ende, und obwohl es bis zur letzten Sekunde spannend war, hat [ROOT.GetCountry.GetRuler.GetName]s Lieblingsreiter gewonnen! \n \nZu [ROOT.GetCountry.GetRuler.GetHerHim]self grinsend, hebt [ROOT.GetCountry.GetRuler.GetFirstName] eine Faust in die Luft und schreit vor Freude."
  zorgo_event.93.a:0 "Ich kann nicht glauben, dass ich gewonnen habe! Das ist großartig!"
  zorgo_event.94.t:0 "Ein Tag bei den Rennen: Eine freundliche Wette"
  zorgo_event.94.desc:0 "Es versteht sich von selbst, dass [ROOT.GetCountry.GetRuler.GetName] buchstäblich den schlechtesten Fahrer aus dem Los ausgewählt hat und [ROOT.GetCountry.GetRuler.GetFirstName] vor Wut die Zähne zusammenbeißt, als Adonis der Champion das Event gewinnt und an allen anderen Fahrern vorbeigaloppiert, um die Siegeskrone zu erringen."
  zorgo_event.94.a:0 "Einfach kommen, einfach gehen ... wir werden eines Tages mehr Geld verdienen"
  zorgo_event.95.t:0 "Ein Tag bei den Rennen: Fazit"
  zorgo_event.95.desc:0 "Das Wagenrennen in [ROOT.GetCountry.GetCapital.GetName] wird mit Sicherheit als eine der actionreichsten Veranstaltungen in die [ROOT.GetCountry.GetAdjective] Geschichte eingehen, die jemals in der Hauptstadt stattgefunden hat; auf jeden fall war es ein voller erfolg. Der Höhepunkt war zweifellos das letzte Rennen, als Adonis der Champion die Kontrolle über seinen Streitwagen verlor und auf spektakuläre Weise stürzte, bevor er von einer Quadriga zu Tode getrampelt wurde. Alle Gäste zeigten sich beeindruckt von den Speisen und Getränken des Landes, und die ansässigen Kaufleute und Gastwirte freuen sich über das gestiegene Geschäft. Während die Sonne tief am Horizont untergeht und das Ereignis zum Abschluss bringt, spürt ein erschöpfter, aber überschwänglicher [ROOT.GetCountry.GetRuler.GetFirstName] immer noch die Aufregung des Tages."
  zorgo_event.95.a:0 "Ich kann es kaum erwarten, zu den Rennen zurückzukehren!"
  zorgo_event.96.t:0 "Erhöhte Spannungen an der Grenze"
  zorgo_event.96.desc:0 "Unsere Spione berichten, dass [aggressive_neighbor.GetName] eine große Invasionstruppe aufgebaut und unsere Grenzen erkundet hat - wir sollten unsere Männer vorbereiten, denn es sieht so aus, als würden wir sehr bald einen Krieg in unseren Händen haben. \n \nDiese Spannungen haben leider die Preise in [ROOT.GetCountry.GetCapital.GetName] in die Höhe schnellen lassen, da sich alle fragen, ob sie sich auf eine Belagerung vorbereiten sollten."
  zorgo_event.96.a:0 "Wir haben vor niemandem Angst, schon gar nicht vor den [aggressive_neighbor.GetAdjective]Hunden"
  zorgo_event.97.t:0 "Highway Bandits finanzieren"
  zorgo_event.97.desc:0 "Wir haben überwältigende Beweise dafür erhalten, dass [aggressive_neighbor.GetName] Banditen dafür bezahlt hat, auf unseren Autobahnen herumzustreifen und jeden und jeden anzugreifen, der auf [ROOT.GetCountry.GetName] zusteuert. Es scheint, dass sie hoffen, unseren Handel zu stören, unsere Steuereinnahmen zu beeinträchtigen und Händlern Angst zu machen, [ROOT.GetCountry.GetCapital.GetName] zu besuchen. \n \nAls wir diese Informationen ihren Diplomaten präsentierten, gab es heftige Dementis, aber wir glauben den [aggressive_neighbor.GetAdjective]Lügnern nicht."
  zorgo_event.97.a:0 "Dachten Sie, wir würden es nicht herausfinden? Halten Sie uns für Narren?"
  zorgo_event.98.t:0 "Ausländische Geschenke"
  zorgo_event.98.desc:0 "In einem klugen Versuch, die Freundschaft der [ROOT.GetCountry.GetAdjective]-Leute zu verdienen, hat uns der Herrscher von [friendly_neighbor.GetName], [friendly_neighbor.GetRuler.GetName] ein Geschenk und eine handgeschriebene Notiz geschickt, in der er unsere harmonischen Beziehungen lobt und darum bittet, dass der Status quo beibehalten wird, wenn es um den Status von geht unsere Grenzen."
  zorgo_event.98.a:0 "Das war nett von ihnen, aber versprechen Sie nichts"
  zorgo_event.99.t:0 "Eine Gelegenheit zum gemeinsamen Gottesdienst"
  zorgo_event.99.desc:0 "Wir haben eine Nachricht von [friendly_neighbor.GetName] erhalten und gefragt, ob wir sie bei einem religiösen Fest, das sie in ihrer Hauptstadt [ROOT.GetCountry.GetAdjective] veranstalten, mit einigen offiziellen [friendly_neighbor.GetCapital.GetName] Vertretern beehren würden. Die [friendly_neighbor.GetAdjective]-Leute feiern ihre Ernte, und weil sie dieses Jahr überwältigend gesegnet wurden, wollen sie die Fülle ihrer Götter auf alle um sie herum ausdehnen."
  zorgo_event.99.a:0 "Wie nett von ihnen ... ja, wir werden gehen"
  zorgo_event.100.t:0 "Niederreißen von Befestigungen"
  zorgo_event.100.desc:0 "Unsere Späher berichten, dass die Regierung von [friendly_neighbor.GetName] akute finanzielle Schwierigkeiten hat und in einem verzweifelten Versuch, jede mögliche Münze zu retten, mit dem Abbau einiger ihrer Grenzbefestigungen begonnen hat. \n \nWährend ihre größeren Festungen besetzt bleiben, wurden die Hilfstruppen alle in ihre Dörfer zurückgeschickt ... was uns Gelegenheiten bietet, wenn wir rücksichtslos genug sind, sie zu verfolgen."
  zorgo_event.100.a:0 "Informieren Sie unsere Generäle über diesen Segen und sehen Sie, was sie tun wollen"
  zorgo_event.101.t:0 "Auf die Jagd gehen"
  zorgo_event.101.desc:0 "[ROOT.GetCountry.GetRuler.GetName] arbeitet hart bei [ROOT.GetCountry.GetCapital.GetName] und ertrinkt langsam unter einem Meer wichtiger Korrespondenzen, die gestern erledigt werden mussten, als es fest an [ROOT.GetCountry.GetRuler.GetHerHis] Tür klopft - es sind [SCOPE.sCharacter('random_dude_hunter').GetName] und [SCOPE.sCharacter('random_dude_hunter_2').GetName], gekleidet in voller Jagdausrüstung. Hinter ihnen im Hof ​​kläfft und ringt eine schäbige Hundemeute, und ungefähr zwanzig Menschen tummeln sich herum, einige zu Pferd, die meisten aber zu Fuß. \n \n»Entschuldigen Sie die Störung, [ROOT.GetCountry.GetRuler.GetFirstName], aber einige von uns fahren für ein paar Tage aufs Land. Das Festival, das #E [ROOT.GetCountry.Custom('get_harvest_goddess')]# gewidmet ist! ist fast da, und es ist üblich, dass wir Adligen zu Ehren dieses heiligen Ereignisses auf die Jagd gehen. Was sagen Sie?' \n \nAuf den Stapel Arbeit vor [ROOT.GetCountry.GetRuler.GetHerHim] starrend, steht [ROOT.GetCountry.GetRuler.GetFirstName] auf."
  zorgo_event.101.a:0 "Ja, das klingt wunderbar – lasst uns sofort aufbrechen"
  zorgo_event.101.b:0 "Nein, ich bin im Moment zu beschäftigt, um das zu tun"
  zorgo_event.102.t:0 "Auf die Jagd gehen: Ein Tag auf dem Land"
  zorgo_event.102.desc_1:0 "Nachdem [ROOT.GetCountry.GetRuler.GetName] nun zugestimmt hat, sich der Jagd anzuschließen, wurde beschlossen, dass die Gruppe zu einem Jagdschloss reiten wird, das [SCOPE.sCharacter('random_dude_hunter').GetName] in der Nähe von [SCOPE.sP('randomized_country_province').GetName] hält. \n \nDas Tempo wird gemächlich gehalten, und es gibt reichlich Gelegenheit für Gespräche auf der Straße. [ROOT.GetCountry.GetRuler.GetFirstName] reitet neben [SCOPE.sCharacter('random_dude_hunter').GetName] und [SCOPE.sCharacter('random_dude_hunter_2').GetName], und das Gespräch umfasst die ganze Bandbreite an Lebenserfahrungen – Kindheit, Ehe, gekämpfte und verlorene Schlachten, die Natur der Götter, der Preis von Immobilien in [ROOT.GetCountry.GetCapital.GetName] – alles und jedes, was höflich besprochen werden kann Gesellschaft wurde angesprochen. \n \nWenn die Party an diesem Abend Halt macht, um das Lager aufzuschlagen, wird der Diskurs am knisternden Feuer fortgesetzt, während Wein und gegrilltes Fleisch die Atmosphäre heiter halten. Obwohl [SCOPE.sCharacter('random_dude_hunter').GetFirstName] und [SCOPE.sCharacter('random_dude_hunter_2').GetFirstName] seit Jahren bekannt sind, kann sich [ROOT.GetCountry.GetRuler.GetFirstName] nicht erinnern, wann [ROOT.GetCountry.GetRuler.GetSheHe] das letzte Mal so ein nettes Gespräch geführt hat."
  zorgo_event.102.desc_2:0 "Nachdem [ROOT.GetCountry.GetRuler.GetName] nun zugestimmt hat, sich der Jagd anzuschließen, wurde beschlossen, dass die Gruppe zu einem Jagdschloss reiten wird, das [SCOPE.sCharacter('random_dude_hunter').GetName] in der Nähe von [SCOPE.sP('randomized_country_province').GetName] hält. \n \nEin leichter Regen fällt, der ärgerlicher ist als alles andere, und innerhalb von Augenblicken sind alle bis auf die Haut durchnässt. Alle tragen diese Unannehmlichkeiten stoisch, außer [SCOPE.sCharacter('random_dude_hunter_2').GetName], der ständig flucht und böse Blicke auf [ROOT.GetCountry.GetRuler.GetFirstName] wirft. [SCOPE.sCharacter('random_dude_hunter_2').GetFirstName] spuckt laut auf den Boden, hebt [SCOPE.sCharacter('random_dude_hunter_2').GetHerHis] die Arme zum Himmel und flucht erneut. Sich [ROOT.GetCountry.GetRuler.GetFirstName] zuwendend, zeigt [SCOPE.sCharacter('random_dude_hunter_2').GetFirstName] mit einem Finger und höhnt. \n \n'Keine Wolke am Himmel, als wir gegangen sind [ROOT.GetCountry.GetCapital.GetName], aber jetzt pisst der Himmel auf uns herab - was hast du getan, um dich zu ärgern [ROOT.GetCountry.Custom('get_harvest_goddess')]? Vielleicht hättest du zu Hause bleiben sollen...“ \n \nAlle schnappen nach Luft über diesen schockierenden Bruch des Anstands."
  zorgo_event.102.desc_3:0 "Nachdem [ROOT.GetCountry.GetRuler.GetName] nun zugestimmt hat, sich der Jagd anzuschließen, wurde beschlossen, dass die Gruppe zu einem Jagdschloss reiten wird, das [SCOPE.sCharacter('random_dude_hunter').GetName] in der Nähe von [SCOPE.sP('randomized_country_province').GetName] hält. \n \nAm zweiten Tag der Reise schmiedet die Gruppe einen kleinen Bach neben einem Wald, als [ROOT.GetCountry.GetRuler.GetFirstName] ein Stück bröckelnder Stein im Wald auffällt. Wenn man näher nachforscht, scheint es, dass das [ROOT.GetCountry.GetRuler.GetTitleName] einen Schrein für einen Gott freigelegt hat, einen, der mit Weinreben bedeckt und eindeutig in einem Zustand der Ruine ist. Überall liegen verstreute Marmor- und Ziegelstücke, und einige der Stücke sind vom Feuer versengt. \n \n''Ich wage nicht zu erraten, was hier für böse Dinge passiert sind.'' [ROOT.GetCountry.GetRuler.GetFirstName] murmelt grimmig, als sich alle um [ROOT.GetCountry.GetRuler.GetHerHim] versammeln. »Aber ich weiß, dass wir uns immer noch innerhalb der Grenzen von [ROOT.GetCountry.GetName] befinden, und als ich das letzte Mal nachgesehen habe, hat mein Wort das Gewicht des Gesetzes. Steigen Sie sofort ab, Freunde, denn es gibt noch einiges zu tun, bevor wir weiterziehen.“"
  zorgo_event.102.desc_4:0 "Die Gruppe ist kaum einen Tagesritt von [ROOT.GetCountry.GetCapital.GetName] entfernt, als eine Gruppe von Reitern, deren Reittiere keuchend und schaumig vor Schweiß sind, die Jäger überholt. Der Hauptbote scheint erleichtert, das [ROOT.GetCountry.GetRuler.GetTitleName] gefunden zu haben. \n \n'Hagel [ROOT.GetCountry.GetRuler.GetName]! Es gibt Angelegenheiten in der Hauptstadt, die Ihre persönliche Note erfordern – Sie müssen sofort zurückkehren.' \n \nAlle sehen enttäuscht aus, aber es besteht keine Chance, dass [ROOT.GetCountry.GetRuler.GetFirstName] gehen kann. Mit einem wehmütigen Blick zu [ROOT.GetCountry.GetRuler.GetHerHis] men gewandt, winkt [ROOT.GetCountry.GetRuler.GetFirstName] traurig zum Abschied und tritt die Heimreise an."
  zorgo_event.102.a:0 "Ich wusste nie, dass ihr zwei so interessant seid..."
  zorgo_event.102.b:0 "Ich bin überrascht, dass Sie so offen sprechen – ich werde mich daran erinnern"
  zorgo_event.102.c:0 "Lasst uns den Schrein für [ROOT.GetCountry.Custom('get_harvest_goddess')] wiederherstellen"
  zorgo_event.102.d:0 "Natürlich passiert mir das ... vielleicht beim nächsten Mal"
  zorgo_event.102.e:0 "Vielleicht hast du recht! Das ist in der Tat Schmuddelwetter"
  zorgo_event.103.t:0 "Auf die Jagd gehen: Morgen im Camp"
  zorgo_event.103.desc_1:0 "Nach einer Reisewoche sind alle in [SCOPE.sCharacter('random_dude_hunter').GetName]s Jagdschloss angekommen, und die Aufregung liegt in der Luft. Jeder gibt zu, dass das Leben in [ROOT.GetCountry.GetCapital.GetName] in letzter Zeit stressig war, und diese Reise ist eine einmalige Gelegenheit für alle, sich zu entspannen und eine schöne Zeit zu haben gute Zeit. Die Jäger schlagen ihr Lager auf und lassen sich für den Abend nieder, wobei sie sich auf ein Frühstück vor Sonnenaufgang einigen, damit die Jagd mit dem Morgenlicht zusammenfallen kann. \n \nNatürlich wurde dies entschieden, bevor [ROOT.GetCountry.GetRuler.GetName] am Lagerfeuer einen Krug mit starkem [ROOT.GetCountry.GetAdjective] Wein herausholte. Die Flasche wurde weitergereicht, bis sie geleert war, und dann wurde eine weitere und dann eine weitere produziert, von denen jede ein ähnliches Schicksal wie die erste ereilte. Lautes Gelächter erfüllt das Lager und die ganze Nacht über werden Geschichten ausgetauscht. \n \nDie Sonne spähte kaum über den Horizont, als [ROOT.GetCountry.GetRuler.GetFirstName] tot betrunken ins Bett kroch und Grasstücke in [ROOT.GetCountry.GetRuler.GetHerHis] Ohren stopfte, um das morgendliche Vogelgezwitscher auszublenden."
  zorgo_event.103.desc_2:0 "Nach einer Woche auf Reisen sind alle in [SCOPE.sCharacter('random_dude_hunter').GetName]s Jagdschloss angekommen, und die Aufregung liegt in der Luft. Jeder gibt zu, dass das Leben in [ROOT.GetCountry.GetCapital.GetName] in letzter Zeit stressig war, und diese Reise ist eine einmalige Gelegenheit für alle, sich zu entspannen und eine schöne Zeit zu haben gute Zeit. Die Jäger schlagen ihr Lager auf und lassen sich für den Abend nieder. Sie vereinbaren ein Frühstück vor Sonnenaufgang, damit die Jagd mit dem Morgenlicht zusammenfallen kann. \n \n[ROOT.GetCountry.GetRuler.GetName] wacht als erster auf, fühlt sich ausgeruht und verschwendet keine Zeit damit, die anderen zu wecken. Bald sind die Lagerfeuer gelöscht, Brot- und Wurstreste schnell verzehrt und die Jäger ziehen in den Wald."
  zorgo_event.103.desc_3:0 "Nach einer Woche auf Reisen sind alle in [SCOPE.sCharacter('random_dude_hunter').GetName]s Jagdschloss angekommen, und die Aufregung liegt in der Luft. Jeder gibt zu, dass das Leben in [ROOT.GetCountry.GetCapital.GetName] in letzter Zeit stressig war, und diese Reise ist eine einmalige Gelegenheit für alle, sich zu entspannen und eine schöne Zeit zu haben gute Zeit. Die Jäger schlagen ihr Lager auf und lassen sich für den Abend nieder. Sie vereinbaren ein Frühstück vor Sonnenaufgang, damit die Jagd mit dem Morgenlicht zusammenfallen kann. \n \nUnglücklicherweise für alle scheint der Regen, der außerhalb der Hauptstadt begann, der Party gefolgt zu sein, und [ROOT.GetCountry.GetRuler.GetName] kann wegen des ständigen Nieselregens nicht gut schlafen. Nach einer unruhigen Nacht aus dem Zelt treten, [ROOT.GetCountry.GetRuler.GetHerHis] hustend, [ROOT.GetCountry.GetRuler.GetFirstName] ganzer Körper zittern."
  zorgo_event.103.desc_4:0 "Nach einer Reisewoche sind alle in [SCOPE.sCharacter('random_dude_hunter').GetName]s Jagdschloss angekommen, und die Aufregung liegt in der Luft. Jeder gibt zu, dass das Leben in [ROOT.GetCountry.GetCapital.GetName] in letzter Zeit stressig war, und diese Reise ist eine einmalige Gelegenheit für alle, sich zu entspannen und eine schöne Zeit zu haben gute Zeit. Die Jäger schlagen ihr Lager auf und lassen sich für den Abend nieder, wobei sie sich auf ein Frühstück vor Sonnenaufgang einigen, damit die Jagd mit dem Morgenlicht zusammenfallen kann. \n \nDawn findet [ROOT.GetCountry.GetRuler.GetName] Spannen des [ROOT.GetCountry.GetRuler.GetHerHis] Bogens, als aus dem Wald ein lautes Rascheln ertönt - zieht schnell einen Pfeil und wirbelt herum, [ROOT.GetCountry.GetRuler.GetFirstName] ist überrascht, als eine Gruppe von Soldaten in [ROOT.GetCountry.GetAdjective] Kleidung den Wald verlässt. \n \n„Den Göttern sei Dank, dass wir dich gefunden haben, [ROOT.GetCountry.GetRuler.GetFirstName] – wir verfolgen deine Gruppe jetzt seit einer Woche. Sie müssen sofort nach [ROOT.GetCountry.GetCapital.GetName] zurückkehren, denn es hat einen schrecklichen Unfall gegeben – Ihr Haupterbe [SCOPE.sCharacter('zorgo_event_103_heir').GetName] wurde schwer verwundet.'"
  zorgo_event.103.a:0 "Gebt mir einfach ... hicks ... ein paar Stunden und ich bin bereit"
  zorgo_event.103.b:0 "Und weg gehen wir!"
  zorgo_event.103.c:0 "Ich fange an, mich schlecht zu fühlen ... ugh"
  zorgo_event.103.d:0 "Wir müssen sofort nach Hause zurückkehren - wir reiten für [ROOT.GetCountry.GetCapital.GetName]!"
  zorgo_event.104.t:0 "Auf die Jagd gehen: Tief im Wald"
  zorgo_event.104.desc_1:0 "Am Ende war das einzige, was [ROOT.GetCountry.GetRuler.GetName] nach Hause bringen würde, mehr Geschichten zu teilen - es scheint, dass [ROOT.GetCountry.Custom('get_harvest_goddess')] es nicht für angebracht hielt, [ROOT.GetCountry.GetRuler.GetHerHim] heute mit einer erfolgreichen Jagd zu segnen. \n \nTrotzdem war es keine Zeitverschwendung, und keinem der anderen Jäger erging es besser, und alle machten im Camp Witze über ihr Pech. Bald erfüllte ein prasselndes Feuer die Luft mit knisterndem Geräusch, und die Jäger wechselten sich damit ab, die Hirsche zu beschreiben, die sie am Rande der Felder gesehen hatten, wie sie flink davonsprangen, oder die Bären, die durch das Unterholz stapften. Als die Geschichten über Tapferkeit und Wagemut zunahmen, dauerten das Gelächter und die Feierlichkeiten bis spät in die Nacht."
  zorgo_event.104.desc_2:0 "[ROOT.GetCountry.GetRuler.GetName] verbrachte den größten Teil des Tages damit, durch das dichte und verworrene Gebüsch des Hinterlandes zu kriechen, ohne etwas von den unzähligen Stunden zu zeigen, die er tief im Wald verbracht hatte. Lachenderweise schaffte es [ROOT.GetCountry.GetRuler.GetSheHe] sogar, sich irgendwie von den anderen zu trennen und verirrte sich schnell - die Dämmerung wurde zur Nacht, bevor [ROOT.GetCountry.GetRuler.GetFirstName] es schaffte, sich wieder mit den anderen Jägern zu verbinden, die verzweifelt nach dem [ROOT.GetCountry.GetRuler.GetTitleName] suchten. \n \nUnaussprechlich irritiert gab [ROOT.GetCountry.GetRuler.GetFirstName] den Befehl, seine Sachen zu packen und sofort nach Hause zu fahren."
  zorgo_event.104.desc_3:0 "Jeder, der dabei war, kann bestätigen, dass [ROOT.GetCountry.Custom('get_harvest_goddess')] an diesem Tag wirklich bei [ROOT.GetCountry.GetRuler.GetName] war, denn niemand sonst hatte so viel Glück, wenn es darum ging, Tiere in den dunklen Wäldern von [SCOPE.sP('randomized_country_province').GetName] aufzuspüren und zu finden. [ROOT.GetCountry.GetRuler.GetFirstName] war in der Lage, ein großes Reh zu erlegen, und wenn [ROOT.GetCountry.GetRuler.GetHerHis] kein glückliches Ziel gewesen wäre, hätte an diesem Abend niemand etwas Frisches zum Abendessen bekommen. \n \nStunden später, mit Bäuchen gefüllt mit geröstetem Hirsch und starkem [ROOT.GetCountry.GetAdjective] Wein, beginnen die Jäger, ihren Anführer zu preisen und bringen Toasts auf [ROOT.GetCountry.GetRuler.GetFirstName]s lange Herrschaft über [ROOT.GetCountry.GetName] aus."
  zorgo_event.104.desc_4:0 "Der Hirsch brüllt laut und gequält, als der Pfeil von [ROOT.GetCountry.GetRuler.GetName] tief in seinen Rücken eindringt, und das riesige Tier taumelt und zu Boden fällt. [ROOT.GetCountry.GetRuler.GetFirstName] eilt herbei, führt einen tödlichen Schlag aus und fängt an, nach den anderen zu schreien, wobei er über die Größe der Kreatur lacht, die [ROOT.GetCountry.GetRuler.GetSheHe] gerade gefällt hat. \n \nDer Hirsch ist riesig, mit einem dicken, struppigen Fell, das viele Winter gesehen hat, und Hörnern, die leicht die Länge eines großen Mannes haben. Wenn die anderen sehen, was [ROOT.GetCountry.GetRuler.GetFirstName] geleistet hat, werden sie insgeheim neidisch sein, jeder Mann wünscht sich, von [ROOT.GetCountry.Custom('get_harvest_goddess')] gesegnet worden zu sein und einen so prahlerischen Preis erhalten zu haben."
  zorgo_event.104.desc_5:0 "[ROOT.GetCountry.GetRuler.GetName] hat stundenlang in der Nähe eines Sees gewartet, die Augen den Horizont nach Lebenszeichen abgesucht, aber es ist den ganzen Tag kein einziges Tier in die Nähe gekommen. Während die Sonne über den Himmel wandert, wird [ROOT.GetCountry.GetRuler.GetFirstName] immer irritierter und verflucht [ROOT.GetCountry.GetRuler.GetHerHis] dummes Glück. \n \nDie Jagd endet mit einem Misserfolg und [ROOT.GetCountry.GetRuler.GetSheHe] kehrt enttäuscht ins Lager zurück."
  zorgo_event.104.desc_6:0 "[ROOT.GetCountry.GetRuler.GetName] kriecht durch ein Gebüsch, als [ROOT.GetCountry.GetRuler.GetSheHe] plötzlich ein lautes Gebrüll hört - ein Bär! Es bleibt keine Zeit, eine Waffe zu ziehen, bevor das Tier das Bein von [ROOT.GetCountry.GetRuler.GetFirstName] ergreift, und innerhalb weniger Augenblicke befindet sich das [ROOT.GetCountry.GetRuler.GetTitleName] von [ROOT.GetCountry.GetName] in einem verzweifelten Kampf um [ROOT.GetCountry.GetRuler.GetHerHis] das Leben. \n \nDer einzige Grund, warum [ROOT.GetCountry.GetRuler.GetFirstName] überlebt hat, war, dass die anderen Jäger [ROOT.GetCountry.GetRuler.GetHerHis] schreien hörten und herbeieilten, aber jeder kann sehen, dass [ROOT.GetCountry.GetRuler.GetSheHe] schwer verletzt ist."
  zorgo_event.104.desc_7:0 "Als [ROOT.GetCountry.GetRuler.GetName] später am Abend im Lager aufwacht, ist [ROOT.GetCountry.GetRuler.GetHerHis] der Kopf bandagiert und [ROOT.GetCountry.GetRuler.GetSheHe] hat keine Erinnerungen an den Tag. Es ist [SCOPE.sCharacter('random_dude_hunter').GetName], der [ROOT.GetCountry.GetRuler.GetFirstName] erzählen muss, was passiert ist. \n \n„Du bist von deinem Pferd gefallen, mein [ROOT.GetCountry.GetRuler.GetTitleName], und hast dir wirklich ziemlich hart den Kopf gestoßen – Lob sei [ROOT.GetCountry.Custom('get_harvest_goddess')], dass du aufgewacht bist, denn wir dachten, du könntest es nicht.“"
  zorgo_event.104.desc_8:0 "Es ist Stunden her, seit [ROOT.GetCountry.GetRuler.GetName] das letzte Mal jemand anderen gesehen hat - [ROOT.GetCountry.GetRuler.GetSheHe] ist so tief im Wald, dass die Baumkronen das Sonnenlicht vollständig blockieren. Der einsame Schrei eines einsamen Wolfs in der Ferne hängt in der Luft, und [ROOT.GetCountry.GetRuler.GetFirstName] ist ein Schauer über den Rücken gelaufen, als [ROOT.GetCountry.GetRuler.GetSheHe] in der düsteren Dunkelheit eine kleine Hütte entdeckt. \n \nAls sie sich mit der Hand am Griff der Tür nähert, wird [ROOT.GetCountry.GetRuler.GetFirstName] von einer alten Greisin begrüßt, deren Augen mit Verbänden bedeckt sind. Sie hebt eine verschrumpelte Hand und gackert ein zahnloses Grinsen. »Ich habe Sie erwartet, [ROOT.GetCountry.GetRuler.GetName]. Gib mir hundert Münzen und ich werde dich im Namen von [ROOT.GetCountry.Custom('get_harvest_goddess')] segnen.'"
  zorgo_event.104.desc_9:0 "Bisher konnte [ROOT.GetCountry.GetRuler.GetName] nichts fangen und verbrachte mehr Zeit damit, Pfeile zu finden, die ihr Ziel verfehlt haben, als alles andere. Der Tag sieht nach einer Pleite aus, aber trotz dieses enttäuschenden Ergebnisses ist [ROOT.GetCountry.GetRuler.GetFirstName] in anständiger Stimmung, als [ROOT.GetCountry.GetRuler.GetSheHe] zurück ins Lager geht. \n \n[ROOT.GetCountry.GetRuler.GetFirstName] geht durch eine schattige Schlucht, als [ROOT.GetCountry.GetRuler.GetSheHe] eine verblüffende Entdeckung macht - dort, in einem Fleck Sonnenlicht, glitzert Gold! Hier gibt es eine zerbrochene Amphore mit einem kleinen Vermögen."
  zorgo_event.104.desc_10:0 "[ROOT.GetCountry.GetRuler.GetName] hat so etwas noch nie im [ROOT.GetCountry.GetRuler.GetHerHis] Leben gesehen - dort, am Rande des Sees, trinkt ein weißer Hirsch, dem Jäger den Rücken zugewandt. \n \nIn den Köcher von [ROOT.GetCountry.GetRuler.GetHerHis] greifend, nockt [ROOT.GetCountry.GetRuler.GetFirstName] sanft einen Pfeil, und mit einem Gebet zu [ROOT.GetCountry.Custom('get_harvest_goddess')] auf den Lippen von [ROOT.GetCountry.GetRuler.GetHerHis] wird die Rakete gelöst. \n \nSekunden später fällt die majestätische Bestie tot zu Boden – [ROOT.GetCountry.GetRuler.GetName]s Pfeil trifft genau. [ROOT.GetCountry.GetRuler.GetFirstName] geht zu dem Tier hinüber und spricht ein weiteres Dankgebet aus."
  zorgo_event.104.desc_11:0 "[ROOT.GetCountry.GetRuler.GetName] rennt auf Hochtouren, [ROOT.GetCountry.GetRuler.GetHerHis] der Atem entweicht in heftigen Stößen - hinter [ROOT.GetCountry.GetRuler.GetHerHim] ist ein Rudel ausgehungerter Wölfe auf der Jagd und es scheint, als wollten sie ihre Beute fangen. \n \nDer Boden gibt plötzlich nach, und [ROOT.GetCountry.GetRuler.GetFirstName] findet [ROOT.GetCountry.GetRuler.GetHerHim]selbst, wie er in eine Schlucht hinabstürzt, hinab zum Rand einer Klippe. Über uns schnappen Kiefer und wütendes Heulen, und die Wölfe springen herunter. \n \n[ROOT.GetCountry.GetRuler.GetFirstName] eilt dem Abgrund entgegen und weiß bereits, was zu tun ist. Ein paar Sekunden später schwebt [ROOT.GetCountry.GetRuler.GetFirstName] wie ein graziler Vogel durch die Luft und plätschert nach einer gefühlten Ewigkeit in den Fluss darunter. Hoch oben heulen die Wölfe frustriert, als [ROOT.GetCountry.GetRuler.GetFirstName] von der Gefahr wegschwebt, atemlos und verängstigt, aber lebendig."
  zorgo_event.104.desc_12:0 "Alle haben sich nach einem erfolgreichen Ausflug wieder im Lager versammelt, und die Gespräche drehen sich unweigerlich darum, wer der glücklichste und beste der Jäger war. \n \nNach allgemeiner Einschätzung ging [ROOT.GetCountry.GetRuler.GetName] als Sieger hervor, nachdem er drei Hirsche geschlagen hatte - es scheint, dass [ROOT.GetCountry.Custom('get_harvest_goddess')] wollte, dass das [ROOT.GetCountry.GetRuler.GetTitleName] heute den Löwenanteil des Ruhmes hat."
  zorgo_event.104.desc_13:0 "Alle im Lager sind in düsterer Stimmung, essen allein in ihren Zelten - wer kann es ihnen nach den tragischen Ereignissen des Tages verübeln? \n \nUnglücklicherweise für [ROOT.GetCountry.GetRuler.GetName] scheint es, dass [ROOT.GetCountry.Custom('get_harvest_goddess')] das [ROOT.GetCountry.GetRuler.GetTitleName] bestrafen wollte, denn es konnte keine logische Erklärung für das Geschehene geben. Ein Rudel Wölfe stürzte sich auf [ROOT.GetCountry.GetRuler.GetFirstName], griff [ROOT.GetCountry.GetRuler.GetHerHis] brutal ins Gesicht und zerfleischte [ROOT.GetCountry.GetRuler.GetHerHim] beinahe. \n \n[ROOT.GetCountry.GetRuler.GetFirstName] überlebte den Angriff, aber nicht ohne [ROOT.GetCountry.GetRuler.GetHerHis] Augen zu verlieren..."
  zorgo_event.104.desc_14:0 "[ROOT.GetCountry.GetRuler.GetName] folgt leise einem Hirsch, Pfeil gezogen und konzentriert sich ganz auf das Tier vor [ROOT.GetCountry.GetRuler.GetHerHim]. Ein paar Meter hinter [ROOT.GetCountry.GetRuler.GetFirstName] folgt [SCOPE.sCharacter('random_dude_hunter').GetName], und das einzige Geräusch im Wald ist das geschäftige Murmeln eines kleinen Baches. \n \nDer Hirsch, der sich der tödlichen Gefahr nicht bewusst ist, schwappt ruhig Wasser aus dem Bach und [ROOT.GetCountry.GetRuler.GetFirstName] duckt sich hinüber, nur wenige Augenblicke davon entfernt, auf [ROOT.GetCountry.GetRuler.GetHerHis] Beute zu schießen. \n \nOhne Vorwarnung blitzt Stahl auf und ein stechender Schmerz, und alles ist dunkel."
  zorgo_event.104.a:0 "Du hast nicht zwei Bären getötet, [SCOPE.sCharacter('random_dude_hunter').GetFirstName]! Du bist voll davon"
  zorgo_event.104.b:0 "Was für eine Zeitverschwendung sich herausstellte"
  zorgo_event.104.c:0 "Ich werde jeden Tag mit dem Wohlergehen der [ROOT.GetCountry.GetAdjective] Menschen leben"
  zorgo_event.104.d:0 "Das war kein Glück – was Sie gesehen haben, ist Können, meine Freunde"
  zorgo_event.104.e:0 "So geht das manchmal..."
  zorgo_event.104.f:0 "Wasser ... hust ... jemand bringt mir Wasser"
  zorgo_event.104.g:0 "Meine Güte, das war knapp!"
  zorgo_event.104.h:0 "Gib mir deinen Segen, und dann mache ich mich auf den Weg"
  zorgo_event.104.i:0 "Was für ein unglaublicher Fund!"
  zorgo_event.104.j:0 "Was für ein herrlicher Preis, den Sie Ihrem Diener geschenkt haben – ich danke Ihnen"
  zorgo_event.104.k:0 "Puh ... das war knapp"
  zorgo_event.104.l:0 "Vielleicht machen es beim nächsten Mal alle anderen besser"
  zorgo_event.104.m:0 "Das ist eine Tragödie, eine Katastrophe!"
  zorgo_event.104.n:0 "Wie konnte das passieren..."
  zorgo_event.104.o:0 "Das ist verrückt – ich bin hier raus"
  zorgo_event.105.t:0 "Auf die Jagd gehen: Heimkehr"
  zorgo_event.105.desc_1:0 "Alle waren in anständiger Stimmung, als sie nach [ROOT.GetCountry.GetCapital.GetName] nach Hause fuhren und einige Momente der Stille genossen, während sie die Straßen entlanggingen, und bald waren die Tore der Hauptstadt in der Ferne sichtbar."
  zorgo_event.105.desc_2:0 "Die Heimfahrt nach [ROOT.GetCountry.GetCapital.GetName] verlief ereignislos, wenn auch nicht gerade angenehm - das Wetter war unterwegs angenehm, und die Einheimischen in [SCOPE.sP('randomized_country_province').GetName] kamen heraus, um zu winken und zu jubeln, als [ROOT.GetCountry.GetRuler.GetName] an ihren Dörfern vorbeikam. \n \n[ROOT.GetCountry.GetRuler.GetFirstName], der sich an diesem Abend fröhlich und optimistisch fühlte, war mehr als glücklich, die Rolle eines [ROOT.GetCountry.GetRuler.GetTitleName] zu übernehmen, und nahm sich die Zeit, die Bürger von [ROOT.GetCountry.GetName] zu begrüßen, während [ROOT.GetCountry.GetRuler.GetSheHe] vorbeifuhr. Es war der perfekte Weg, um den Jagdausflug zu beenden, und ein sanfter Weg für [ROOT.GetCountry.GetRuler.GetFirstName], sich wieder seinen offiziellen Pflichten zu widmen."
  zorgo_event.105.desc_3:0 "Als die Gruppe nach Hause nach [ROOT.GetCountry.GetCapital.GetName] fuhr, wandte sich das Gespräch zwischen [SCOPE.sCharacter('random_dude_hunter_2').GetName] und [ROOT.GetCountry.GetRuler.GetName] Regierungsfragen zu, denn es ist kein Geheimnis, dass [SCOPE.sCharacter('random_dude_hunter_2').GetFirstName] an allen Dingen interessiert ist, die mit der Führung des [ROOT.GetCountry.GetAdjective]-Staates zu tun haben. \n \n[ROOT.GetCountry.GetRuler.GetFirstName] war mehr als glücklich, der Bitte um ein ausführliches Gespräch nachzukommen, und diejenigen, die den beiden beim Diskutieren zusahen, konnten sehen, wie die Bande der Freundschaft zwischen ihnen stärker wurden."
  zorgo_event.105.desc_4:0 "Auf der Rückfahrt nach [ROOT.GetCountry.GetCapital.GetName] lief alles gut, bis die Nacht hereinbrach, und da die Hauptstadt so nah war, waren alle auf der Hut und niemand achtete wirklich darauf. \n \nOhne Vorwarnung fiel eine Banditenbande über die Jäger her, und obwohl die Krieger die Räuber überwältigten und vertrieben, kostete es einen hohen Preis – da lag auf der Straße, blutüberströmt, die Leiche von [SCOPE.sCharacter('random_dude_hunter').GetName]."
  zorgo_event.105.a:0 "Endlich wieder zu Hause - danke für die Einladung, Jungs"
  zorgo_event.105.b:0 "Ich bin über alle Maßen gesegnet, solch treue und liebevolle Landsleute zu haben"
  zorgo_event.105.c:0 "Wenn Sie jemals weitere Fragen haben, [SCOPE.sCharacter('random_dude_hunter_2').GetFirstName], zögern Sie nicht, sie zu stellen"
  zorgo_event.105.d:0 "Oh nein ... das kann nicht sein!"
  zorgo_event.106.t:0 "Auf die Jagd gehen: Fazit"
  zorgo_event.106.desc:0 "[ROOT.GetCountry.GetRuler.GetName] ist zu [ROOT.GetCountry.GetCapital.GetName] zurückgekehrt, und innerhalb weniger Tage hat die ganze feine Gesellschaft alles erfahren, was auf der Reise passiert ist - aber das ist natürlich zu erwarten. Trotzdem, trotz der Zungen wedelnder Klatschjäger, ist [ROOT.GetCountry.GetRuler.GetFirstName] nicht allzu verärgert und ist in einer großmütigen Stimmung, als [ROOT.GetCountry.GetRuler.GetHerHis] Sklaven anfingen, Wasser zu erhitzen. \n \nUngefähr eine Stunde später genießt [ROOT.GetCountry.GetRuler.GetFirstName] ein heißes Bad und ein Glas Wein in [ROOT.GetCountry.GetRuler.GetHerHis] privaten Gemächern und grübelt über die Ereignisse des letzten Monats nach."
  zorgo_event.106.a:0 "Ich sollte [ROOT.GetCountry.Custom('get_harvest_goddess')] dafür danken, dass er mich sicher nach Hause gebracht hat"
  zorgo_event.107.t:0 "Diplomaten angegriffen"
  zorgo_event.107.desc:0 "[ROOT.GetCountry.GetRuler.GetName], wir bedauern, Ihnen mitteilen zu müssen, dass einige Boten, die wir von [ROOT.GetCountry.GetName] ausgeschickt haben, auf der Straße, die von [ROOT.GetCountry.GetCapital.GetName] wegführt, von Banditen angegriffen wurden. \n \nZum Glück haben unsere Diplomaten den Angriff überlebt, aber sie haben jetzt verständlicherweise große Angst vor dem Reisen."
  zorgo_event.107.a:0 "Das ist frustrierend..."
  zorgo_event.108.t:0 "Meister der Diplomatie"
  zorgo_event.108.desc:0 "Jeder erkennt an, dass [ROOT.GetCountry.GetRuler.GetName] ein unbestrittener Verhandlungsmeister ist, der in der Lage ist, die Ohren von Diplomaten zu beugen, um unseren [ROOT.GetCountry.GetRuler.GetHerHis]-Weg durchzusetzen. Wahrlich, unser [ROOT.GetCountry.GetName] hatte noch nie einen so geschickten Staatsmann als Führer."
  zorgo_event.108.a:0 "Ich lebe nur, um den Menschen zu dienen"
  zorgo_event.109.t:0 "Begleichung alter Schulden"
  zorgo_event.109.desc:0 "Wir freuen uns, Ihnen mitteilen zu können, dass wir einige Steuernachzahlungen erhalten haben, die uns geschuldet wurden. \n \nObwohl wir bedauern, dass es so lange gedauert hat, bis wir das erhalten haben, was uns rechtmäßig gehört, sind sich unsere Bürger zumindest dessen bewusst, was sie dem [ROOT.GetCountry.GetAdjective]-Staat schulden."
  zorgo_event.109.a:0 "Besser spät als nie, sagt man..."
  zorgo_event.110.t:0 "Die Rede von [ROOT.GetCountry.GetCapital.GetName]"
  zorgo_event.110.desc:0 "Das [ROOT.GetCountry.Custom('get_harvest_goddess')] gewidmete Festival, das alle fünf Jahre in [ROOT.GetCountry.GetCapital.GetName] stattfindet, ist zu Ende gegangen, und diejenigen, die zu den Feierlichkeiten in die Hauptstadt gereist sind, haben die Großzügigkeit von [ROOT.GetCountry.GetRuler.GetName] nonstop gelobt. \n \nDie Ernten waren dieses Jahr spektakulär, und die Fülle unserer Felder wurde mit allen geteilt. Unsere Leute kehren mit vollen Herzen und Mägen nach Hause zurück und preisen die Götter und das [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle]."
  zorgo_event.110.a:0 "Ich freue mich jedes Jahr auf dieses Event"
  inv_after_battle.11.t:0 "Die Bande der Freundschaft"
  inv_after_battle.11.d:0 "[SCOPE.sCharacter('inv_after_battle_1_target').GetName] hat sich den Ruf erworben, niemals einen verwundeten Soldaten auf dem Schlachtfeld zurückzulassen und [SCOPE.sCharacter('inv_after_battle_1_target').GetHerHim]selbst oft in große persönliche Gefahr zu bringen, um sicherzustellen, dass niemand vergessen wird. \n \nDank des selbstlosen Beispiels von [SCOPE.sCharacter('inv_after_battle_1_target').GetFirstName] fühlen sich viele unserer Soldaten inspiriert, in die Fußstapfen von [SCOPE.sCharacter('inv_after_battle_1_target').GetHerHis] zu treten."
  inv_after_battle.11.a:0 "Ich passe auf dich auf, wenn du meinen beschützt"
  end_event_tooltip_done:0 "Dadurch wird das aktuelle #Y Event#! beendet."
  zorgo_gorilla_hide:0 "Gorilla-Haut"
  zorgo_gorilla_hide_desc:0 "Ein Reisender aus einem antiken Land brachte uns eine Kuriosität; das Fell einer furchterregenden Bestie, fast menschenähnlich im Aussehen."
  bronze_sword_of_winds:0 "Schwert der Winde"
  bronze_sword_of_winds_desc:0 "Ein zeremonielles Schwert, in Bronze gegossen, mit einem Griff aus Jade, mit den Schriftzeichen „台风“ auf der Klinge."
  grumbling_petty_soldiers:0 "Grummelnde Soldaten"
  desc_grumbling_petty_soldiers:0 "Unsere Armee ist wütend darüber, für egoistisches Verhalten bestraft zu werden; schade."
  local_shrine_to_gods:0 "Ein Schrein für einen rustikalen Gott"
  desc_local_shrine_to_gods:0 "In dieser Provinz gibt es einen kleinen Schrein, der von den Einheimischen gebaut wurde und einem wohlwollenden Geist gewidmet ist."
  local_night_watch:0 "Nachtwache"
  desc_local_night_watch:0 "Die Einheimischen haben nächtliche Patrouillen organisiert, um sicherzustellen, dass Brände schnell gelöscht werden."
  local_bandit_camp:0 "Banditenlager"
  desc_local_bandit_camp:0 "Diese gesetzlose Region ist dafür bekannt, von Straßenräubern und Banditen heimgesucht zu werden."
  training_the_youth_mod:0 "Militärische Ausbildung für die Jugend"
  desc_training_the_youth_mod:0 "In unserem Land trainieren wir unsere Kinder im Kämpfen, sobald sie alt genug sind, um eine Waffe zu halten."
  shocky_expanded_map_mod:0 "Die Karten von Indra"
  desc_shocky_expanded_map_mod:0 "Wir haben für einen berühmten Kartographen, Indra von den Malediven, bezahlt, um seine legendären Karten mit uns zu teilen."
  omega_corps_martial_mod:0 "Das Omega-Korps"
  desc_omega_corps_martial_mod:0 "Wir haben die Dienste einer Elite-Militäreinheit erworben, die als „Omega Corps“ bekannt ist und ihren Titel aufgrund ihres Rufs erhielt, die Schlacht als letzte zu verlassen."
  glorious_combat_barbarian:0 "Besiegte barbarische Streitkräfte"
  desc_glorious_combat_barbarian:0 "Wir haben eine barbarische Festung vollständig zerstört und unseren Armeen ewigen Ruhm eingebracht."
  horns_of_the_white_stag:0 "Hörner des weißen Hirsches"
  desc_horns_of_the_white_stag:0 "Es war einmal, dass der Herrscher von [ROOT.GetCountry.GetName] tief in den Wäldern ein prächtiges Tier – einen weißen Hirsch – erlegte."
  blessing_of_the_hunter_witch:0 "Segen der Alten"
  desc_blessing_of_the_hunter_witch:0 "Während der Jagd im Wald wurde der Herrscher von [ROOT.GetCountry.GetName] von einer alten Frau gesegnet."
