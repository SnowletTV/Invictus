l_german:
  startup_events.2.t:0 "Erben von Dido"
  startup_events.2.desc:0 "Vor 500 Jahren floh die weise Königin Elishat vor den Intrigen ihres Bruders Pumayyaton und dem Hof ​​von [GetProvince('(int32)743').GetName]. Sie begab sich auf eine jahrelange Odyssee über das Mittelmeer und kam hier an, um ihre neue Stadt zu gründen. Trotzdem haben unsere Nachbarn seit unseren bescheidenen Anfängen versucht, uns zu dominieren; von den numidischen Königen, die uns einschränkten und uns zwangen, unseren phönizischen Schwestern Tribut zu zollen, die versuchten, unseren Handel zu beherrschen. \n \nDoch wir haben durchgehalten und doch überwunden: Wir haben uns als lebenswichtige Drehscheibe des Mittelmeerhandels etabliert. Unser Hafen ist überfüllt mit Waren aus der ganzen bekannten Welt; Zinn von den Kassiteriden, Salz und Eisen von jenseits der Säulen des Herkules, Kupfer und Silber von Iberia, Elfenbein und Gold von jenseits der Wüsten und natürlich Glas und Farbstoffe aus eigener Herstellung. \n \nWir sind wirklich ein gesegnetes Volk. \n \nDoch Segen bringt Eifersucht mit sich. Eifersucht von denen, die die Gunst der Götter nicht finden können. Und deshalb müssen wir wachsam bleiben und unsere glorreiche Stadt vor geringeren Völkern schützen. Denn jenseits des Meeres regiert der Elendste unter den Griechen, [GetCharacter('(int32)56').GetPraenomen], immer noch in Syrakus. Und noch weiter nördlich, in den unzivilisierten Ländern Italiens, regen sich diejenigen auf, die sich als Erben des Aeneas bezeichnen ..."
  startup_events.2.a:0 "Der Himmel, neidisch auf unsere Freuden, ist wächsern blass; Und wenn wir flüstern, dann fallen die Sterne herunter, um an unserem Honiggespräch teilzuhaben."
  startup_events.2.b:0 "Der Himmel, neidisch auf unsere Freuden, ist wachsbleich..."
  cr_carthage_disaster_events.2.t:0 "Das Rühren der Götter"
  cr_carthage_disaster_events.2.desc_capital:0 "Starke Winde und hohe Wellen haben die Küsten von [THIS.GetProvince.GetName] in den letzten Tagen heimgesucht, ein klares Zeichen dafür, dass die Götter unruhig sind und wir Sterblichen nur Figuren in ihrem großartigen Leben sind. Für uns bleibt nichts anderes übrig, als Zeichen zu interpretieren, um ihre Wünsche zu erfahren. \n \nUnd dieser jüngste Sturm kann nicht falsch interpretiert werden; es ist ein klarer Ausdruck von Yams Unmut ... Denn von seinem Thron im Abgrund, tief unter den Meeren, hat er versucht, unsere Kaufleute, unser Lebenselixier, einzusperren, indem er die Winde und die Wellen geschickt hat, um den Sand um den Hafen von [THIS.GetProvince.GetName] herum zu bewegen ."
  cr_carthage_disaster_events.2.desc_generic:0 "Starke Winde und hohe Wellen haben die Küsten von [THIS.GetProvince.GetName] in den letzten Tagen heimgesucht, ein klares Zeichen dafür, dass die Götter unruhig sind und wir Sterblichen nur Figuren in ihrem großartigen Leben sind. Für uns bleibt nichts anderes übrig, als Zeichen zu interpretieren, um ihre Wünsche zu erfahren. \n \nUnd dieser jüngste Sturm kann nicht falsch interpretiert werden; es ist ein klarer Ausdruck von Yams Unmut ... Denn von seinem Thron im Abgrund, tief unter dem Meer, hat er versucht, die Kaufleute von [THIS.GetProvince.GetName] einzumauern, ihr Lebenselixier, indem er die Winde und die Wellen geschickt hat, um den Sand um [THIS.GetProvince.GetName] zu bewegen. Sport."
  cr_carthage_disaster_events.2.a:0 "Ungezähmt und tobend ist Yam das Meer"
  cr_carthage_disaster_events.2a_tt:0 ""
  cr_carthage_disaster_events.2.b:0 "Die Götter helfen denen, die sich selbst helfen"
  cr_carthage_disaster_events.3.desc_capital:0 "Vom Regen, der Leben bringt, bis zu den Stürmen, die es nehmen; unser ganzes Leben ist dem Willen der Götter verpflichtet. Für bloße Sterbliche gibt es nur die Götter zu interpretieren und ihrem Willen zu gefallen. Der jüngste Sturm, der unsere Küsten getroffen hat, ist ein Beweis dafür ... Denn die Götter haben die Winde und Wellen gesandt, um den Sand zu verschieben und den Hafen von [scope:sP('cr_gods_wrath_province')] einzusperren und die Lebensader ihrer Händler zu durchtrennen ..."
  cr_carthage_disaster_events.3.desc_generic:0 "Vom Regen, der Leben bringt, bis zu den Stürmen, die es nehmen; unser ganzes Leben ist dem Willen der Götter verpflichtet. Für bloße Sterbliche gibt es nur die Götter zu interpretieren und ihrem Willen zu gefallen. Der jüngste Sturm, der die Küsten von [THIS.GetProvince.GetName] heimgesucht hat, ist ein Beweis dafür ... Denn die Götter haben die Winde und Wellen gesandt, um den Sand zu bewegen und den Hafen von [scope:sP('cr_gods_wrath_province')] einzusperren und die Lebensader ihrer Händler zu durchtrennen ..."
  cr_carthage_disaster_events.3.a:0 "Yam ist das Meer: ungezähmt und tobend"
  cr_carthage_disaster_events.3.a_tt:0 "Oder ist es vielleicht ein verkappter Segen von Ba'l ...?"
  cr_carthage_disaster_events.4.desc_capital:0 "Starke Winde und heftige Schauer haben in den letzten Tagen [THIS.GetProvince.GetName] gepeitscht, ein klarer Ausdruck der Macht der Götter und ihrer Fähigkeit, Segen zu verleihen und Strafen zu verhängen. Für uns Normalsterbliche bleibt nichts anderes übrig, als ihre Zeichen zu interpretieren und ihre Wünsche zu erfahren. \n \nUnd dieser jüngste Platzregen kann nur als ein von Ba'l verliehener Segen interpretiert werden! Denn von seinem Thron im Himmel schickte er den Regen und die Winde, um die Flüsse anschwellen zu lassen und den Sand auszuwaschen, der unsere Kaufleute eingeschlossen und unser Lebenselixier blockiert hatte!"
  cr_carthage_disaster_events.4.desc_generic:0 "Starke Winde und heftige Schauer haben in den letzten Tagen [THIS.GetProvince.GetName] gepeitscht, ein klarer Ausdruck der Macht der Götter und ihrer Fähigkeit, Segen zu verleihen und Strafen zu verhängen. Für uns Normalsterbliche bleibt nichts anderes übrig, als ihre Zeichen zu interpretieren und ihre Wünsche zu erfahren. \n \nUnd dieser jüngste Platzregen kann nur als ein von Ba'l verliehener Segen interpretiert werden! Denn von seinem Thron im Himmel schickte er den Regen und die Winde, um die Flüsse anschwellen zu lassen und den Sand auszuwaschen, der die Kaufleute von [THIS.GetProvince.GetName] eingeschlossen und ihr Lebenselixier blockiert hatte!"
  cr_carthage_disaster_events.4.a:0 "Ein himmlischer Segen von Ba'l!"
  cr_carthage_disaster_events.4.b:0 "Ba'l hat uns eine Gelegenheit geboten, die wir brauchen, aber ergreifen!"
  cr_carthage_disaster_events.5.desc_capital:0 "Vom Regen, der Leben bringt, bis zu den Stürmen, die es nehmen; unser ganzes Leben ist dem Willen der Götter verpflichtet. Für bloße Sterbliche gibt es nur die Götter zu interpretieren und ihrem Willen zu gefallen. Der jüngste Sturm, der unsere Küsten getroffen hat, ist ein Beweis dafür ... Denn die Götter haben die Winde und Wellen gesandt, um den Sand aufzulösen, der den Hafen von [scope:sP('cr_gods_wrath_province')] einschließt, und ihre Kämpfe zu lindern ..."
  cr_carthage_disaster_events.5.desc_generic:0 "Vom Regen, der Leben bringt, bis zu den Stürmen, die es nehmen; unser ganzes Leben ist dem Willen der Götter verpflichtet. Für bloße Sterbliche gibt es nur die Götter zu interpretieren und ihrem Willen zu gefallen. Der jüngste Sturm, der die Küsten von [THIS.GetProvince.GetName] getroffen hat, ist ein Beweis dafür ... Denn die Götter haben die Winde und Wellen geschickt, die den Sand auflösen, der den Hafen von [scope:sP('cr_gods_wrath_province')] einschließt, und ihre Kämpfe lindern ..."
  cr_carthage_disaster_events.5.a:0 "Ein sicherer Segen von Ba'l"
  cr_carthage_disaster_events.5.a_tt:0 "Oder vielleicht ein Ausdruck von Yams Unmut ...?"
  cr_religious_flavour_events.1.desc:0 "Vor Jahrhunderten lehrte [provincial_deity.GetName] die Phönizier die Kunst des Schiffbaus und des Segelns, damit sie die mythischen wandernden Ambrosial-Felsen finden konnten. \nAuf den Felsen fanden sie einen Olivenbaum, eine Schlange und einen Adler, die alle von einem Feuer verschlungen, aber seltsamerweise nicht davon verzehrt wurden. Zu Ehren des Gottes, der sie an diesen wunderbaren Ort gebracht hatte, opferten sie Melqart den flammenden Adler. Dieser Akt brach den Bann und die Ambrosial Rocks stoppten ihre Wanderung und bildeten die Grundlage für [shrine_location.GetName]. \n \nSeit diesem Tag steht an der Stelle dieses Opfers das #fette [SCOPE.sP('shrine_location').Custom('temple_string')] von#! [provincial_deity.GetName]. So heilig, dass keine Ausländer in seinem Bezirk erlaubt waren, so berühmt, dass Alexander selbst zum Gottesdienst kam. \n \nHeute haben unsere tapferen Truppen das [SCOPE.sP('shrine_location').Custom('temple_string')] geplündert und seine Schatzkammer von den heiligen Artefakten geleert, die sich über Jahrhunderte angesammelt haben."
  cr_religious_flavour_events.1.desc_phoenician:0 "Vor Jahrhunderten #mutiger Herr#! [provincial_deity.GetName] brachte unseren Leuten die Kunst des Schiffbaus und des Segelns bei, damit wir die mythischen wandernden Ambrosial Rocks finden könnten. \nAuf den Felsen fanden wir einen Olivenbaum, eine Schlange und einen Adler, alle von einem heiligen Feuer umhüllt, aber seltsamerweise nicht davon verzehrt. Zu Ehren des Melqart brach ein Opfer des flammenden Adlers den Bann und bewirkte, dass die Ambrosial Rocks ihre Wanderung stoppten. \n \nSeit diesem Tag steht an der Stelle dieses Opfers das #fette [SCOPE.sP('shrine_location').Custom('temple_string')] von#! [provincial_deity.GetName]. So heilig, dass keine Ausländer in seinem Bezirk erlaubt waren, so berühmt, dass Alexander selbst zum Gottesdienst kam. \n \nJetzt erreicht uns die Nachricht, dass das Haus unseres Herrn von den abscheulichen Mächten der [sacker.GetAdjective]s geplündert wurde."
  cr_religious_flavour_events.2.t:0 "Die Egersis von Melqart"
  cr_religious_flavour_events.2.desc:0 "Viele Klagen waren überall zu hören, als die Nachricht diesen #kühnen Herrn# verbreitete! [GetProvince('(int32)1344').GetName]s Tempel bei [provincial_deity.GetName] wurde von den [GetProvince('(int32)743').GetName]s zerstört. Aber diese Wehklagen galten mehr der verlorenen Pracht des Tempels als Lord Melqart selbst. Denn er ist ein wandernder Gott, der ein zyklisches Dasein führt; Jedes Jahr stirbt er und jedes Jahr wird er aus Asche und Rauch wiedergeboren. \n \nDiese #kühne Egersis#! tritt nur auf, nachdem der Herr durch den Geruch von gerösteten Wachteln, Kolokasi-Blättern und Weihrauch aus seinem Schlummer geweckt wurde. Also für drei Tage vor dem #bold Marzeah Festival#! abgehalten wird - gefüllt mit üppigen Beerdigungsbanketten, Wehklagen und dem #kühnen Miqim'Elim#! seine heilige Saat zu verbreiten – alles, um sicherzustellen, dass Lord Melqart aus seinem Schlaf erwacht. \n \nBereits der Höhepunkt des religiösen Jahres in [SCOPE.sCountry('sacker').GetAdjective], die Vorfreude auf die diesjährige Marzeah ist größer denn je, denn es wird erwartet, dass Lord Melqart hier wiedergeboren wird und die Stadt zu seiner neuen Heimat macht!"
  cr_religious_flavour_events.2.a:0 "Wir erwarten seine Rückkehr!"
  cr_religious_flavour_events.3.t:0 "Melkart des Westens"
  cr_religious_flavour_events.3.desc:0 "Viele Klagen wurden über [ROOT.GetCountry.GetCapital.GetName] gehört, als die Nachricht bekannt wurde, dass der große Tempel von [GetProvince('(int32)743').GetName] durch die Hände der abscheulichen [SCOPE.sCountry('sacker').GetAdjective]s zerstört wurde. Doch diese Wehklagen galten mehr dem Tempel der verlorenen Pracht als dem #kühnen Herrn#! [provincial_deity.GetName], denn er ist ein wandernder Gott, der ein zyklisches Dasein führt: Jedes Jahr stirbt er und jedes Jahr wird er während des #kühnen Marzeah-Festes# wiedergeboren! \n \nDem diesjährigen Marzeah-Fest wird mit noch größerer Vorfreude entgegengesehen, denn es markiert nicht nur die Wiedergeburt des Herrn selbst, sondern es wird erwartet, dass er – mit der Zerstörung des [GetProvince('(int32)743').GetName] Tempels – auch einen neuen Tempel zu seinem Zuhause macht!"
  cr_religious_flavour_events.3.a:0 "Der wandernde Gott hat ein neues Zuhause"
  cr_religious_flavour_events.3.a_tt:0 "Eine neue heilige Stätte für Melqart wurde unter [p:4.GetProvince.GetName] erstellt."
  marzeah:0 "Marzeah"
  adonia:0 "Adonia"
  mayumas:0 "Mayumas"
  cr_religious_festival_marzeah.desc:0 "Der Geruch von gerösteten Wachteln, Kolokasi-Blättern und Weihrauch erfüllt die Straßen von [capital_scope.GetName], während die Frauen die ganze Nacht hindurch ein Bankett veranstalten und die Miqim'elim die heilige Hochzeit mit 'Ashtart vollziehen, denn am nächsten Morgen wird Melqarts Bildnis verbrannt und auf den Wellen treiben. damit er aus Feuer und Rauch aufstehe!"
  cr_religious_festival_marzeah.a:0 "Es ist die Wiedergeburt von Lord Melqart!"
  cr_religious_festival_adonia.desc:0 "Heute haben sich die Frauen von [capital_scope.GetName] auf ihre Dächer begeben, um Blumen zu pflanzen und Räucherstäbchen zu verbrennen, während sie die verlorene Liebe zwischen 'Adon und 'Ashtart feiern und dann trauern!"
  cr_religious_festival_adonia.a:0 "Hoffen wir, dass er schnell zurückkommt!"
  cr_religious_festival_mayumas.desc:0 "Eine goldene Taube wird zu den Meeren getragen, während Pilger aus aller Welt Wasser bringen, um es in den Abgrund zu gießen, aus dem die Große Sintflut zurückging, denn es ist Zeit für Mayumas; das große Fest von 'Atar'ata"
  cr_religious_festival_mayumas.a:0 "Möge es das Land trocken halten!"
  cr_sicily_flavour_events.2.t:0 "Die Rückkehr von Gelon"
  cr_sicily_flavour_events.2.desc:0 "Einst war Motya die punische Perle Siziliens: ein geschäftiges Handelszentrum und unsere Hauptkonkurrenz auf der Insel. Bis Dionysius der Ältere der Stadt ein Ende machte. Heute ist es kaum mehr als eine trostlose Ruine, die nur von wenigen Fischern bewohnt wird. \n \nIn seltenen Fällen enthüllen die Ruinen jedoch einen Schimmer ihres früheren Glanzes: Ein Fischer ist mit der Behauptung vor Gericht gekommen, er habe eine Statue von Gelon gefunden, jenem legendären Tyrannen, der die Karthager bei Himera vernichtete und Sizilien vor ihrer Herrschaft rettete! Er bietet an, uns seinen Standort gegen eine kleine Summe zu zeigen ... \n \nDie Statue selbst beschreibt er als ein großartiges Kunstwerk, das Gelon als Kalathos-Tänzer darstellt – einen Eingeweihten von Apollo. Der Fischer, der als verweichlichter, bartloser Jugendlicher dargestellt wird, glaubt, dass die Karthager die Statue aus Akragas genommen und in Motya ausgestellt haben könnten, um den großen Helden zu verspotten."
  cr_sicily_flavour_events.2.a:0 "Der Held muss nach Hause zurückkehren!"
  cr_sicily_flavour_events.2.b:0 "Wir haben keine Verwendung für alten Schmuck"
  cr_sicily_flavour_events.2.c:0 "Wie kommt es, dass er so ein Experte für Geschichte ist?"
  cr_sicily_flavour_events.2b_tt_a:0 "Diese Option ist aufgrund des #Y Gelehrtenwissens deines Herrschers verfügbar!"
  cr_sicily_flavour_events.2b_tt_b:0 "Diese Option ist aufgrund des #Y skeptischen Charakters deines Herrschers verfügbar!"
  cr_sicily_flavour_events.2b_tt_c:0 "Diese Option ist aufgrund der #Y großen Finesse# Ihres Lineals verfügbar!"
  cr_sicily_flavour_events.2.d:0 "Er erwartet, dass wir ihn bezahlen...?!"
  cr_sicily_flavour_events.2.d_tt:0 "Diese Option ist aufgrund des #Y fragwürdigen Charakters deines Herrschers verfügbar!"
  cr_sicily_flavour_events.10.t:0 "Die Rückkehr Hamilkars des Magoniden"
  cr_sicily_flavour_events.10.desc:0 "Unsere Provinz Sizilien ist ein geschichtsträchtiger Ort mit den vielen Ruinen, die an den Zustand der Insel erinnern, bevor wir ihr unseren Frieden brachten. An der westlichen Spitze der Insel, in der Nähe von [GetProvince('(int32)94').GetName], liegt eine dieser Erinnerungen: #bold Motya#!. Einst der reichste punische Hafen der Region, heute eine trostlose Ruine; Opfer eines der vielen Kriege zwischen [GetCountry('CAR').GetName] und [GetCountry('SYR').GetName]. \n \nGelegentlich kann man jedoch immer noch eine Erinnerung an Motyas frühere Größe finden. Ein Fischer, der in der Nähe der Ruinen lebt, behauptet, eine prächtige Statue ausgegraben zu haben, die Hamilkar den Magoniden darstellt, den letzten der [GetCountry('CAR').GetAdjective] Könige und den Mann, der 300.000 Männer brauchte, um Sizilien zu erobern, nur um seinen eigenen Tod zu finden."
  cr_sicily_flavour_events.10.a:0 "Ein wunderbares Geschenk an die [GetCountry('CAR').GetAdjective]s"
  cr_sicily_flavour_events.10.a_tt:0 "Die Statue wird an [GetCountry('CAR').GetName] gesendet. Wie die [GetCountry('CAR').GetAdjective]s reagieren, hängt von der Familie ihres aktuellen Herrschers ab."
  cr_sicily_flavour_events.10.b:0 "Ein wunderbares Denkmal für den Frieden, den wir bringen!"
  cr_sicily_flavour_events.11.t:0 "Die Rückkehr von Amelqart dem Magoniden"
  cr_sicily_flavour_events.11.desc_generic:0 "Einst, vor Generationen, wurde unsere glorreiche Stadt von einer Reihe magonidischer Könige regiert, die auf ihrer Suche nach Ruhm Unheil über Unheil über unser Volk brachten. Die letzte Magoniden-Katastrophe und diejenige, die ihren Würgegriff an der Macht endgültig beendete, war Amelqart und seine unglückselige Expedition nach Sizilien: Sie machten sich auf den Weg, um die Insel an der Spitze von 300.000 Männern zu erobern, nur - zu seiner ewigen Schande - wurden daran vorbeigeführt der [GetCountry('SYR').GetAdjective] Tyrann Gelon und eine Handvoll Männer. \nAnstatt sich den Folgen einer weiteren Katastrophe zu stellen, die die Magoniden uns zugefügt haben, opferte sich der Verräter auf dem Scheiterhaufen, den er zu Ehren des griechischen Gottes Poseidon errichtet hatte. \n \nHeute kam ein Schiff aus [GetCountry('ROM').GetName] mit einer Statue an, die einst auf Sizilien errichtet wurde, um Amelqarts und sein Königtum zu verherrlichen - ein Geschenk der [GetCountry('ROM').GetAdjective] Leute ..."
  cr_sicily_flavour_events.11.desc_democratic:0 "Hamilkar, der Magonide, brach einst mit 300.000 Mann nach Sizilien auf, und zu seiner ewigen Schande kehrte nicht eine einzige Seele von ihnen zurück; Der Verräter hat sich sogar selbst verbrannt, anstatt sich den Konsequenzen zu stellen, und aus seiner Asche und seinem Rauch wurde diese andere tyrannische Institution geboren: die Miat - das Konzil von 104. Und jetzt haben sich diese Römer in all ihrer ''Güte'' entschieden, dorthin zurückzukehren uns eine Statue dieses Verräters, die sie auf Sizilien gefunden haben, dem Territorium, das sie uns gestohlen haben ..."
  cr_sicily_flavour_events.11.desc_magid:0 "[scope:sChar('magid_suffette').GetName]'s Vorfahre Hamelqart strebte nach Ruhm und zog die größte Schar auf, die unser Volk je gesehen hat, um das Haus des sizilianischen Griechen in Ordnung zu bringen. 300.000 Männer überquerten das Meer und trafen bei Himera auf die Griechen. Wissend, dass er übertroffen wurde und dem sicheren Untergang entgegensah, griff Gelon auf das zurück, was Griechen immer tun, wenn sie mit unserer Macht konfrontiert sind; Tricks und Verrat. Er ließ seine Truppen unsere selinutischen Verbündeten verkörpern, die gekommen waren, um Poseidon ein Opfer zu bringen, nur um eine Gelegenheit zu schaffen, Hamelqart zu töten, während er das Opfer brachte, und Verwirrung für einen Angriff zu säen. \n \nUnd doch wurde Hamelqart für das griechische Sakrileg verantwortlich gemacht ... Seine Feinde nutzten die Katastrophe und zerstörten die Macht der Magoniden, indem sie die Miat einführten - den Rat von 104. \n \nNun haben die Römer anmutig die Rückgabe einer großartigen Statue von Hamelqart angeboten, die sie in den Ruinen von [GetProvince('(int32)94').GetName] entdeckt haben."
  cr_sicily_flavour_events.11.a:0 "[GetCountry('ROM').GetAdjective]Diplomatie vom Feinsten..."
  cr_sicily_flavour_events.11.a_tt:0 "Die Statue wird an [GetCountry('ROM').GetName] zurückgeschickt"
  cr_sicily_flavour_events.11.b:0 "Lass die Vergangenheit vergangen sein"
  cr_sicily_flavour_events.11.b_tt:0 "Wir nehmen dieses [GetCountry('ROM').GetAdjective]Geschenk an"
  cr_sicily_flavour_events.12.desc:0 "Es scheint, dass die [GetCountry('CAR').GetAdjective]s nicht allzu glücklich darüber waren, eine Statue zu erhalten, die einen ihrer schlimmsten Könige verherrlicht, der ihnen eine verheerende Niederlage beschert hat, da sie uns die Statue zurückgegeben haben."
  cr_sicily_flavour_events.12.a:0 "Einige Leute..."
  cr_sicily_flavour_events.13.desc:0 "Die [GetCountry('CAR').GetAdjective]s haben uns mitgeteilt, dass sie sehr dankbar für die Statue waren, die wir ihnen geschickt haben."
  cr_sicily_flavour_events.13.a:0 "Wie sie sein sollten"
  cr_carthage_flavour.1.t:0 "Der kleine Phönizier"
  cr_carthage_flavour.1.desc:0 "„Ich verehre die Götter und Göttinnen, die diese Stadt präsidieren, damit ich mit einem guten Omen hierher gekommen bin, was meine Geschäfte betrifft, zu denen ich gekommen bin; und, ihr Götter, leiht mir eure Hilfe, damit ihr mir gestatten könnt, meine Töchter und den Sohn meines Vetters zu finden; diejenigen, die mir gestohlen wurden, und seinen Sohn von meinem Cousin.' \nUnd so beginnt - in reinem Punisch - Poenulus; das neueste komödiantische Stück von Plautus. Poenulus erzählt die Geschichte eines jungen Mannes, der sich in ein karthagisches Mädchen verliebt, das entführt und in die Prostitution verkauft wurde, und dem es durch eine Reihe komödiantischer Pannen gelingt, sich mit seiner Hilfe von ihrem Zuhälter zu befreien und wieder mit ihrem Vater vereint zu werden."
  cr_carthage_flavour.1.desc.optimates:0 "So bemerkenswert Theaterstücke auch sind, dieses ist noch bemerkenswerter: Theaterstücke haben bereits eine ungesunde Besessenheit von Fremden, die Guten haben zumindest den üblichen Anstand, sich nicht auf griechische Charaktere zu konzentrieren, Plautus hat sich stattdessen dafür entschieden"
  cr_carthage_flavour.1.desc.disliked:0 "Das Stück hat es geschafft, mit seiner bemerkenswerten Auswahl an Charakteren einige Augenbrauen hochzuziehen; denn es zeigt karthagische – und nicht griechische – Charaktere und stellt sie nicht einmal als Schurken oder Sündenböcke dar!"
  cr_carthage_flavour.1.desc.liked:0 "Ein zufälliges Spiel,"
  cr_carthage_flavour.1.a:0 "Theater macht Spaß und Freude."
  cr_carthage_flavour.1.b:0 "Das wird nicht bestehen."
  cr_carthage_flavour.1.b.desc:0 "Ein Schwerpunkt liegt auf der absurden und stereotypen Darstellung der Karthager."
