l_german:
  cr_carthage_invasion_missions.1.t:0 "Die Ruhmsucher"
  cr_carthage_invasion_missions.1.desc:0 "Als Agathokles gegen die Karthager in Afrika einmarschierte, forderte er alle Griechen auf, ihm bei der Bekämpfung seiner einstigen Feinde zu helfen. Unser früherer Herrscher, Ophellas, folgte dem Ruf und machte sich entlang der Syrtis auf, um sich Agathokles in Afrika anzuschließen, wobei ihm riesige Gebiete in Afrika versprochen wurden. Doch als er dort ankam, tötete Agathokles ihn sofort und übernahm die Kontrolle über unsere Armee. \n \nObwohl es den Karthagern gelang, Agathokles nach Sizilien zurückzudrängen, schienen sie nicht bereit zu sein, eine weitere solche Episode zu riskieren. Jetzt sind sie mit einem Vorschlag zu uns gekommen: Um eine dauerhafte Aufteilung der beiden Syrtis in Einflusssphären zu vereinbaren und zukünftige Konflikte zu verhindern, schlagen sie einen laufenden Wettbewerb zwischen ihren besten Läufern und unseren vor, die - auf demselben abreisen Tag - werden die Grenze an dem Ort setzen, an dem sie sich zufällig treffen."
  cr_carthage_invasion_missions.1.desc_other_country:0 "Als Agathokles gegen die Karthager in Afrika einmarschierte, forderte er alle Griechen auf, ihm bei der Bekämpfung seiner einstigen Feinde zu helfen. Der Herrscher der Cyrenaica, Ophellas, folgte dem Ruf und machte sich entlang der Syrtis auf den Weg, um sich Agathokles in Afrika anzuschließen, wobei ihm riesige Gebiete in Afrika versprochen wurden. Doch als er dort ankam, tötete Agathokles ihn sofort und übernahm die Kontrolle über unsere Armee. \n \nObwohl es den Karthagern gelang, Agathokles nach Sizilien zurückzudrängen, schienen sie nicht bereit zu sein, eine weitere solche Episode zu riskieren. Jetzt sind sie mit einem Vorschlag zu uns gekommen; Um eine dauerhafte Aufteilung der beiden Syrtis in Einflusssphären zu vereinbaren und zukünftige Konflikte zu verhindern, schlagen sie einen laufenden Wettbewerb zwischen ihren besten Läufern und unseren vor, die - am selben Tag abreisend - die Grenze an jedem beliebigen Ort regeln werden treffen."
  cr_carthage_invasion_missions.1.a:0 "Ein feines Gewinnspiel."
  cr_carthage_invasion_missions.1.a_tt:0 "Eine neue Grenze wird zwischen [GetCountry('CYR').GetFlag][GetCountry('CYR').GetName|Y]![GetCountry('CAR').GetFlag] und [GetCountry('CAR').GetName|Y]! zusammen mit einem #Y 40-jährigen Waffenstillstand#! erstellt."
  cr_carthage_invasion_missions.1.b:0 "Vielleicht können wir unseren Läufern ein bisschen auf die Sprünge helfen..."
  cr_carthage_invasion_missions.1.b_tt:0 "Die Grenze wird weiter westlich gesetzt, als es sonst der Fall wäre."
  cr_carthage_invasion_missions_1_disreputable_ruler_tooltip:0 "Diese Option ist aufgrund des anrüchigen Charakters von [ROOT.GetCountry.GetRuler.GetName] verfügbar."
  cr_carthage_invasion_missions.2.t:0 "Altar der Philaeni"
  cr_carthage_invasion_missions.2.desc:0 "Um künftige Feindseligkeiten zwischen uns und den Kyrenaikanern zu verhindern, haben wir ein Paar Läufer in den Wettstreit geschickt, und sie haben auch ein Paar Läufer ausgesandt. Wo immer sie sich treffen würden, wäre der zukünftige Demarkationspunkt zwischen unseren jeweiligen Einflusssphären entlang der beiden Syrtis. \n \nUnsere Läufer, die Philaeni-Brüder, haben es geschafft, viel schneller zu sein als die Cyrenaican-Läufer. Die Kyrenaikaner, die entweder durch Sturm oder Faulheit aufgehalten wurden, haben die Philaener des Betrugs beschuldigt und ihnen die Wahl gestellt: Entweder sie stimmen zu, an dieser Stelle lebendig begraben zu werden, und dort wird die Grenze verlaufen, oder sie lassen die Cyrenaikaner zu weiter zu reisen, bis sie zustimmen, dasselbe mit ihnen machen zu lassen ..."
  cr_carthage_invasion_missions.2.a:0 "Hol die Schaufeln..."
  cr_carthage_invasion_missions.3.t:0 "Altar der Philaeni"
  cr_carthage_invasion_missions.3.desc:0 "Um zukünftige Feindseligkeiten zwischen uns und den Karthagern zu verhindern, haben wir ein Paar Läufer in den Wettbewerb geschickt, mit ihnen auch ein Paar Läufer. Wo immer sie sich treffen würden, wäre der zukünftige Demarkationspunkt zwischen unseren jeweiligen Einflusssphären entlang der beiden Syrtis. \n \nUnsere Gesandten legten ein gutes Tempo vor, aber irgendwie schafften es ihre Gesandten, die Philaeni-Brüder, viel schneller zu sein, und trafen unsere Gesandten am Fuße von Greater Syrtis, noch nicht einmal annähernd auf halber Strecke. Doch als sie des Betrugs beschuldigt wurden, ließen sich die Philaeni lebendig begraben, um ihre Ehre und die ihrer Landsleute zu wahren. Ihre Grabsteine ​​markieren nun, wo die Grenze verlaufen wird."
  cr_carthage_invasion_missions.3.a:0 "Eine ziemlich bewegende Live-dann-Dead-Body-Show"
  cr_carthage_invasion_missions.3.a.tt:0 "Dieser Vertrag hat zu einem #B 40 # geführt! Jahr Waffenstillstand zwischen uns und Karthago."
  cr_carthage_invasion_missions.4.t:0 "Die Ruhmsucher"
  cr_carthage_invasion_missions.4.desc:0 "Um künftige Feindseligkeiten zwischen uns und den Kyrenaikanern zu verhindern, haben wir ein Paar Läufer in den Wettstreit geschickt, und sie haben auch ein Paar Läufer ausgesandt. Wo immer sie sich treffen würden, wäre der zukünftige Demarkationspunkt zwischen unseren jeweiligen Einflusssphären entlang der beiden Syrtis. \n \nUnsere Gesandten, ein Paar berühmter Läufer namens Philaeni-Brüder, waren fest davon überzeugt, dass sie die kyrenaikanischen Griechen schlagen und eine günstige Grenze schaffen könnten. Doch sie scheinen die Griechen unterschätzt zu haben, denn sie trafen sie viel weiter westlich als erwartet ..."
  cr_carthage_invasion_missions.4.a:0 "Das muss ein Foulspiel gewesen sein..."
  cr_carthage_invasion_missions.5.t:0 "Die Ruhmsucher"
  cr_carthage_invasion_missions.5.desc:0 "Um zukünftige Feindseligkeiten zwischen uns und den Karthagern zu verhindern, haben wir ein Paar Läufer in den Wettbewerb geschickt, mit ihnen auch ein Paar Läufer. Wo immer sie sich treffen würden, wäre der zukünftige Demarkationspunkt zwischen unseren jeweiligen Einflusssphären entlang der beiden Syrtis. \n \nSolche gewichtigen Angelegenheiten sollten natürlich nicht dem Zufall und menschlichen Fähigkeiten überlassen werden, und wir haben unseren Gesandten zu einem Vorsprung verholfen, um so viel Territorium wie möglich zu beanspruchen. Doch die Karthager überraschten uns, und ihre Gesandten trafen unsere weit weiter östlich, als wir erwartet hatten. Es scheint, dass die verräterischen Karthager die Dinge nicht dem Schicksal überlassen haben. Beide Parteien waren nicht bereit, die Angelegenheit voranzutreiben, und einigten sich darauf, die Grenze an dem Ort festzulegen, an dem sie sich trafen, etwa auf halber Strecke zwischen den beiden Syrtis."
  cr_carthage_invasion_missions.5.a:0 "Trotzdem vorteilhaft."
  cr_carthage_invasion_missions.5.a.tt:0 "Dieser Vertrag hat zu einem #B 15 # geführt! Jahr Waffenstillstand zwischen uns und Karthago."
  cr_carthage_invasion_missions.6.t:0 "Schmuggler der Syrtis"
  cr_carthage_invasion_missions.6.desc:0 "Silphium ist Gold wert, doch die Kyrenaikaner bewachen eifersüchtig ihr Monopol auf das Kraut und hindern unsere Händler daran, davon zu profitieren. Nur ein kleines Rinnsal erreicht uns durch Schmuggler, die entlang der beiden Syrtis operieren. \n \nWir haben in Charax, einem beliebten Treffpunkt von Silphium-Schmugglern, ein Handelszentrum eingerichtet. Von dort aus können wir die Schmuggeloperationen besser kontrollieren und vielleicht sogar das Monopol der Kyrenaika brechen ..."
  cr_carthage_invasion_missions.6.a:0 "Die Würze muss fließen."
  cr_carthage_invasion_missions.7.t:0 "Schmuggler der Syrtis"
  cr_carthage_invasion_missions.7.desc:0 "Silphium ist ein Gold wertes Kraut, das als Medizin, Gewürz, Parfüm und Aphrodisiakum vielseitig verwendet wird und nur in unseren Bergen wächst. Die verräterischen Karthager scheinen sich jedoch nicht damit zufrieden zu geben, uns dieses wertvolle Gut zu überlassen: Sie haben im Großraum Syrtis ein Handelszentrum eröffnet, offenbar in der Hoffnung, Schmuggler anzuziehen, die unser Monopol brechen würden ..."
  cr_carthage_invasion_missions.7.a:0 "Zeit, gegen den Schmuggel vorzugehen."
  cr_carthage_invasion_missions.7.a.tt:0 "Diese Option wird Karthago daran hindern, das Silphium-Monopol zu brechen."
  cr_carthage_invasion_missions.7.b:0 "Was ist das Schlimmste, was passieren könnte?"
  cr_carthage_invasion_missions.7.b.tt:0 "Sich nicht in den Handel einzumischen, gibt Karthago eine moderate Chance, vom Silphiumhandel zu profitieren."
  cr_carthage_invasion_missions.8.t:0 "Der Silphium-Handel"
  cr_carthage_invasion_missions.8.desc:0 "Das Handelszentrum, das wir in Charax errichtet haben, um in das Silphium-Monopol der Kyrenaika einzudringen, scheint sich ausgezahlt zu haben: Während der Segelsaison treffen wöchentliche Lieferungen ein, die bereit sind, ihr kostbares Silphium im Austausch gegen unser Silber, Parfüm und Farbstoff abzuladen. Von Charax wird das Silphium dann weiter nach [ROOT.GetCountry.GetCapital.GetName] transportiert, von wo aus es über das gesamte Mittelmeer verbreitet wird."
  cr_carthage_invasion_missions.8.a:0 "Die Würze fließt."
  cr_carthage_invasion_missions.11.t:0 "Die Mauern von Karthago"
  cr_carthage_invasion_missions.11.desc:0 "Heute findet in [GetProvince('(int32)3256').GetName] eine große Feier statt, da der letzte Abschnitt der neuen Stadtmauer fertiggestellt wurde. Seit zwei Jahren arbeiten wir daran, unsere Stadt gegen zukünftige Invasionen zu sichern, und die harte Arbeit hat sich ausgezahlt: Eine Reihe von drei immer beeindruckenderen Mauern erstreckt sich jetzt über die Landenge, die Karthago mit dem Festland verbindet. Die erste Mauer ist kaum mehr als ein Graben und eine Palisade, aber die dritte erhebt sich 15 Meter über die Ebenen davor, mit Türmen, die sogar 9 Meter höher sind. \n \nWir müssen nicht länger eine Wiederholung der Invasion von Agathokles befürchten: Diese Mauern werden mit Sicherheit selbst die entschlossensten Eindringlinge aufhalten."
  cr_carthage_invasion_missions.11.a:0 "Karthago wird Bestand haben."
  cr_carthage_invasion_missions.12.t:0 "Die Elefantenstifte"
  cr_carthage_invasion_missions.12.desc:0 "Bei den Hydaspes begegnete Alexander zum ersten Mal Elefanten im Kampf und stellte der Welt ihre Wirksamkeit vor. Es wird gesagt, dass es eine schreckliche Erfahrung ist, sich solchen Bestien im Kampf zu stellen, und mehr als einmal ist es ihnen gelungen, einen Kampf zu wenden. Diese Bestien hinterließen einen solchen Eindruck, dass es scheint, dass die griechischen Eroberer selbst auf den Einsatz von Elefanten im Kampf zurückgegriffen haben. \n \nZufällig beherbergen auch unsere Länder Elefanten, die zwar nicht so wild wie ihre östlichen Gegenstücke sind, aber für den Krieg gezähmt und trainiert werden können. Um dieses Potenzial voll auszuschöpfen, wurden die Mauern von Karthago mit Gehegen ausgestattet, die im Bedarfsfall 200 dieser Bestien beherbergen können."
  cr_carthage_invasion_missions.12.a:0 "Ein mutiger, gut trainierter Elefant ist tausend Pferde wert."
  cr_carthage_invasion_missions.13.t:0 "Megara"
  cr_carthage_invasion_missions.13.desc:0 "Die Ebene nördlich von Karthago ist seit langem mit kleinen Anwesen und Gehöften übersät, die eine Art vorstädtische Neustadt bilden. Sein Mangel an angemessenem Schutz gegen die Außenwelt und überfallende Numidier hat es jedoch daran gehindert, sich zu einer wahren Stadt zu entwickeln. Die neuen Mauern von Karthago, die so kürzlich fertiggestellt wurden und jetzt die gesamte Ebene umschließen, werden dies ändern und diesem Vorort Megara gedeihen lassen. \n \nDie Elite der Stadt hat Megara ins Visier genommen und Grundstücke in der ganzen Ebene aufgekauft, um ihre Villen und Anwesen zu errichten. Als solches verwandelt sich das Gebiet jetzt schnell in eine Gartenstadt voller Olivenhaine und Gärten voller Obstbäume, die durch niedrige Mauern, Hecken und Brombeersträucher voneinander getrennt sind."
  cr_carthage_invasion_missions.13.a:0 "Die eigentliche Verkörperung der göttlichen Liebe zum Menschen."
  cr_carthage_invasion_missions.14.t:0 "Vaga"
  cr_carthage_invasion_missions.14.desc:0 ""
  cr_carthage_invasion_missions.14.a:0 ""
  cr_carthage_invasion_missions.15.t:0 "Talente aus Silber"
  cr_carthage_invasion_missions.15.desc:0 "Früher war der Handel eine einfache Angelegenheit: Sie boten eine Ware an und sie boten eine Ware im Austausch an. Beide Seiten bekommen sofort, was sie brauchen und wünschen. Bei den niederen Stämmen des Landesinneren ist es noch so, aber nicht in Karthago. Da wir immer größere Armeen aufstellen mussten, um uns gegen die habgierigen Griechen Siziliens zu verteidigen, mussten wir auf die Bezahlung von Söldnern in Silber zurückgreifen, um unsere Armeen zu stärken. Die Verwendung von Silbermünzen hat sich mittlerweile in alle Lebensbereiche Karthagos eingeschlichen, und die Nachfrage nach dem Edelmetall kann nie befriedigt werden. \n \nGlücklicherweise sind unsere Ländereien in Afrika reich an Silber und unsere Minen in Trisipensis haben eine große Menge Talente geschickt, die zum Prägen bereit sind."
  cr_carthage_invasion_missions.15.a:0 "Was ist profitabler als das Schürfen von Geld selbst?"
  cr_carthage_invasion_missions.16.t:0 "Talente aus Silber"
  cr_carthage_invasion_missions.16.desc:0 "Silber findet man nicht nur in unserem Land bei Trisipensis, sondern auch anderswo. Auch unsere Minen bei Musti haben sich als äußerst produktiv erwiesen und eine große Silberlieferung bereit zum Prägen übersandt."
  cr_carthage_invasion_missions.16.a:0 "Was ist profitabler als das Schürfen von Geld selbst?"
  cr_carthage_invasion_missions.17.t:0 "Nachwirkungen der Invasion"
  cr_carthage_invasion_missions.17.desc:0 "Es ist Jahre her, dass Agathokles in unsere Schwesterstadt Karthago einmarschierte und sie zwang, ihre Armeen aus Sizilien abzuziehen. Auch wenn Agathokles bei der Eroberung der Ländereien unserer Partnerstadt möglicherweise keinen Erfolg hatte, zwang er Karthago, seine Versuche, Sizilien zu beherrschen, aufzugeben. Seitdem arbeitet sie daran, ihren Einfluss auf ihr afrikanisches Land zu stärken, indem sie sowohl in die Stadt als auch in die umliegende Landschaft investiert. Und das nicht umsonst, denn der Duft von Stabilität und Wohlstand liegt in der Luft."
  cr_carthage_invasion_missions.17.a:0 "Wir ruhen sicher."
  cr_carthage_invasion_missions.18.t:0 "Nachwirkungen der Invasion"
  cr_carthage_invasion_missions.18.desc:0 "Es ist Jahre her, dass Agathokles in unsere Schwesterstadt Karthago einmarschierte und sie zwang, ihre Armeen aus Sizilien abzuziehen. Auch wenn Agathokles bei der Eroberung der Ländereien unserer Partnerstadt möglicherweise keinen Erfolg hatte, zwang er Karthago, seine Versuche, Sizilien zu beherrschen, aufzugeben. Seitdem arbeitet sie daran, ihren Einfluss auf ihr afrikanisches Land zu stärken, indem sie sowohl in die Stadt als auch in die umliegende Landschaft investiert. Und das nicht umsonst, denn der Duft von Stabilität und Wohlstand liegt in der Luft."
  cr_carthage_invasion_missions.18.a:0 "Wir ruhen sicher."
  cr_carthage_invasion_missions.19.t:0 "Die Choma von Karthago"
  cr_carthage_invasion_missions.19.desc:0 "Unsere Stadt ist mit einer ausgezeichneten Lage gesegnet – um den Handel im westlichen Mittelmeer zu dominieren – und mit zwei Lagunen, die hervorragende natürliche Häfen für Schiffe bilden, um ihre Waren zu schützen und zu entladen. Weniger gesegnet ist der Zugang zu den Lagunen: Jeder Sturm wirft eine neue Sandbank an der Mündung der Lagune auf, und den Kanal, der die Stadt mit dem Meer verbindet, offen zu halten, ist eine Vollzeitbeschäftigung. \n \nDie entlang der Ufermauer gebaute Choma wird die Situation erheblich verbessern. Diese massive Steinstruktur bedeckt die gefährlichen Klippen und ermöglicht es Schiffen, ihre Ladung direkt vom Meer aus zu laden und zu löschen, ohne durch den engen und tückischen Kanal in die Lagunen fahren zu müssen."
  cr_carthage_invasion_missions.19.a:0 "Jeder Mensch lebt vom Austausch."
  cr_carthage_aelymas_missions.30.t:0 "Letzte Vorbereitungen"
  cr_carthage_aelymas_missions.30.desc:0 "Unsere Vorbereitungen sind abgeschlossen, wenn wir wollen, können wir jetzt einen Krieg mit Aelymas beginnen."
  cr_carthage_aelymas_missions.30.a:0 "In den Krieg!"
  cr_carthage_aelymas_missions.30.a_tt:0 "Der Krieg beginnt zwischen [GetCountry('CAR').GetFlag][GetCountry('CAR').GetName|Y]![GetCountry('MDI').GetFlag] und [GetCountry('MDI').GetName|Y][GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y]. \nAufgrund unserer Handlungen wird [GetCountry('MDI').GetFlag][GetCountry('MDI').GetName|Y]! als Angreifer angesehen. Infolgedessen wird die Defensivliga von! #G #bold not#!#! Abzug."
  cr_carthage_aelymas_missions.30.a_tt_b:0 "Der Krieg beginnt zwischen [GetCountry('CAR').GetFlag][GetCountry('CAR').GetName|Y]![GetCountry('MDI').GetFlag] und [GetCountry('MDI').GetName|Y][GetCountry('CAR').GetFlag]![GetCountry('CAR').GetName|Y]. \nAufgrund unserer Handlungen wird [GetCountry('MDI').GetFlag][GetCountry('MDI').GetName|Y]! als Angreifer betrachtet. Infolgedessen wird die Defensive League von! #R #bold will#!#! Abzug."
  cr_carthage_aelymas_missions.30.b:0 "Wir werden auf einen günstigeren Moment warten."
  cr_carthage_aelymas_missions.40.t:0 "Die Trommeln des Krieges"
  cr_carthage_aelymas_missions.40.desc:0 "Da Agathokles geschlagen war und immer noch fest stand, war es nur eine Frage der Zeit, bis sie anklopfen würden; denn obwohl wir schließlich unsere Loyalität geschworen haben, wer könnte vergessen, dass wir uns in ihrer Stunde der Not gegen sie gewandt haben? \n \nJetzt, mit der Nachricht, dass die Schmieden von Karthago angezündet wurden und ihre Armee exerziert wird, scheint die Zeit der Abrechnung gekommen zu sein ..."
  cr_carthage_aelymas_missions.40.a_tt:0 "Wir werden Gesandte in alle Nachbarländer schicken, um ein Bündnis zu schließen. Positive Beziehungen von #Y mindestens 15 #! sind für den Erfolg erforderlich. \n#fett Hinweis:#! Die Gesandten werden mindestens #Y 10 Tage # brauchen! ankommen."
  cr_carthage_aelymas_missions.40.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] Hilferufe!"
  cr_carthage_aelymas_missions.40.b:0 "Wir stehen allein."
  cr_carthage_aelymas_missions.41.t:0 "[GetCountry('MDI').GetRuler.GetPraenomen] Hilferufe!"
  cr_carthage_aelymas_missions.41.desc:0 "Vor einigen Jahren, als dieser griechische Agathokles die Meere überquerte und [GetCountry('CAR').GetName] fast zur Strecke brachte, hielten die [GetCountry('MDI').GetAdjective] [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetRuler.GetName] es für klug, die Seiten zu wechseln und Agathokles gegen die [GetCountry('CAR').GetAdjective]s zu unterstützen. \n \nJetzt, da Agathokles wieder auf Sizilien ist und Karthago immer noch steht, braucht [GetCountry('MDI').GetRuler.GetPraenomen] dringend neue Verbündete, denn Karthago ist gekommen, um seine Rache zu üben ..."
  cr_carthage_aelymas_missions.41.a:0 "Wir halten zusammen!"
  cr_carthage_aelymas_missions.41.a_tt:0 "#bold Denken Sie daran:#! Krieg mit Karthago kommt"
  cr_carthage_aelymas_missions.41.b:0 "[GetCountry('MDI').GetRuler.GetPraenomen] [GetCountry('MDI').GetRulerTitle] steht allein..."
  cr_carthage_aelymas_missions.41.b_tt:0 "Wir werden uns dem kommenden Krieg gegen Karthago nicht anschließen"
  cr_carthage_aelymas_missions.42.desc:0 "Unser Gesandter ist mit freudigen Nachrichten von [SCOPE.sCountry('prospective_ally').GetCapital.GetName] zurückgekehrt: [SCOPE.sCountry('prospective_ally').GetRuler.GetPraenomen] [SCOPE.sCountry('prospective_ally').GetRulerTitle] der [SCOPE.sCountry('prospective_ally').GetName] hat die Unterstützung von [SCOPE.sCountry('prospective_ally').GetRuler.GetHerHis] Leuten gegen die [GetCountry('CAR').GetAdjective]s zugesagt!"
  cr_carthage_aelymas_missions.42.a:0 "Wir halten zusammen!"
  cr_carthage_aelymas_missions.43.desc:0 "Unsere Spione in [GetCountry('MDI').GetCapital.GetName] berichten, dass das [SCOPE.sCountry('prospective_ally').GetRuler.GetPraenomen] [SCOPE.sCountry('prospective_ally').GetRulerTitle] des [SCOPE.sCountry('prospective_ally').GetName] [SCOPE.sCountry('prospective_ally').GetRuler.GetHerHis] die Unterstützung von [GetCountry('MDI').GetRuler.GetPraenomen] Leuten angeboten hat, sollte es zum Krieg kommen."
  cr_carthage_aelymas_missions.43.a:0 "Mehr Lämmer zum Schlachten."
  cr_carthage_aelymas_missions.50.t:0 "Treibsand"
  cr_carthage_aelymas_missions.50.desc:0 "Ein Gesandter von [PREV.GetCapital.GetName] ist eingetroffen und bittet um unsere Unterstützung in ihrem bevorstehenden Krieg gegen die [c:MDI.GetCountry.GetAdjective] [c:MDI.GetRuler.GetTitle] [c:MDI.GetRuler.GetName]."
  cr_carthage_aelymas_missions.50.desc_massylia:0 "Vor einigen Jahren, als Agathokles die Meere überquerte und [GetCountry('CAR').GetName] fast zur Strecke brachte, hielten die [GetCountry('MDI').GetAdjective] [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetRuler.GetName] es für klug, die Seite zu wechseln und Agathokles gegen die [GetCountry('CAR').GetAdjective]s zu unterstützen. \n \nJetzt, da Agathokles wieder auf Sizilien ist, scheint die Zeit der Abrechnung für [GetCountry('MDI').GetRuler.GetPraenomen] [GetCountry('MDI').GetRulerTitle] gekommen zu sein, da ein Gesandter von [GetCountry('CAR').GetCapital.GetName] eingetroffen ist und anbietet, unsere Domains auf [GetCountry('MDI').GetName]-Länder auszudehnen: Sie werden uns [GetProvince('(int32)3221').GetName], [GetProvince('(int32)8262').GetName], [GetProvince('(int32)3217').GetName] und [GetProvince('(int32)3216').GetName] geben, falls wir sie unterstützen sie in einem kommenden Krieg gegen das [GetCountry('MDI').GetRuler.GetPraenomen] [GetCountry('MDI').GetRulerTitle]."
  cr_carthage_aelymas_missions.50.desc_musulamia:0 "Vor einigen Jahren, als Agathokles die Meere überquerte und [GetCountry('CAR').GetName] fast zur Strecke brachte, hielten die [GetCountry('MDI').GetAdjective] [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetRuler.GetName] es für klug, die Seite zu wechseln und Agathokles gegen die [GetCountry('CAR').GetAdjective]s zu unterstützen. \n \nJetzt, da Agathokles wieder auf Sizilien ist, scheint die Zeit der Abrechnung für [GetCountry('MDI').GetRuler.GetPraenomen] [GetCountry('MDI').GetRulerTitle] gekommen zu sein, da ein Gesandter von [GetCountry('CAR').GetCapital.GetName] eingetroffen ist und anbietet, unsere Domänen auf [GetCountry('MDI').GetName]-Länder auszudehnen: Sie werden uns [GetProvince('(int32)3238').GetName] und [GetProvince('(int32)3240').GetName] geben, wenn wir sie bei einem Kommen unterstützen Krieg gegen das [GetCountry('MDI').GetRuler.GetPraenomen] [GetCountry('MDI').GetRulerTitle]."
  cr_carthage_aelymas_missions.50.a:0 "Ein verlockendes Angebot"
  cr_carthage_aelymas_missions.50.a_desc:0 "Sollte Karthago den Krieg gegen die [GetCountry('MDI').GetAdjective] gewinnen, erhalten wir die genannten Provinzen."
  cr_carthage_aelymas_missions.50.b:0 "Lehne höflich ab."
  cr_carthage_aelymas_missions.51.t:0 "Numidische Verbündete."
  cr_carthage_aelymas_missions.51.desc:0 "Unser Gesandter ist von [SCOPE.sCountry('prospective_ally').GetCapital.GetName] zurückgekehrt und hat die gute Nachricht überbracht, dass [SCOPE.sCountry('prospective_ally').GetRuler.GetPraenomen] [SCOPE.sCountry('prospective_ally').GetRulerTitle] von den [SCOPE.sCountry('prospective_ally').GetName] die Unterstützung seines Volkes gegen [GetCountry('MDI').GetRuler.GetPraenomen] [GetCountry('MDI').GetRulerTitle] im kommenden Krieg zugesagt hat."
  cr_carthage_aelymas_missions.51.a:0 "Exzellent."
  cr_carthage_aelymas_missions.52.desc:0 "Unser Gesandter ist von [SCOPE.sCountry('prospective_ally').GetName] zurückgekehrt und hat die Nachricht gebracht, dass das [SCOPE.sCountry('prospective_ally').GetAdjective] uns nicht unterstützen wird. Natürlich auf die schmeichelhafteste und diplomatischste Art und Weise eingebracht ..."
  cr_carthage_aelymas_missions.52.a:0 "Eine Absage bleibt eine Absage."
  cr_carthage_aelymas_missions.53.t:0 "Moves und Counter-Moves"
  cr_carthage_aelymas_missions.53.desc_massylia:0 "[SCOPE.sChar('random_advisor').GetName] hütete kürzlich seine Herde in der Nähe von [p:233.GetName], als er eine auffällige [c:CAR.GetCountry.GetAdjective] Karawane entdeckte, die entlang der Bagradas westlich von [p:233.GetName] zog."
  cr_carthage_aelymas_missions.53.desc_musulamia:0 "[SCOPE.sChar('random_advisor').GetName] verbrachte kürzlich einige Zeit in [GetCountry('MSL').GetCapital.GetName] und bringt Neuigkeiten, dass hochrangige [c:CAR.GetCountry.GetAdjective] Gesandte von [GetCountry('MSL').GetRuler.GetName] unterhalten wurden."
  cr_carthage_aelymas_missions.53.a:0 "Wie unhöflich!"
  cr_carthage_aelymas_missions.53.a_tt:0 "Wir sollten uns auf das Schlimmste vorbereiten!"
  cr_carthage_aelymas_missions.55.t:0 "Spielereien"
  cr_carthage_aelymas_missions.55.desc:0 "Eine förmliche Vereinbarung zwischen [GetCountry('CAR').GetName] und den Massyli und Musulami zwingt uns, ihnen Territorium zu übergeben."
  cr_carthage_aelymas_missions.53.b:0 "Wir sind nicht an ihre Vereinbarungen gebunden."
