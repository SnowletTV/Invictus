l_german:
  carthaginian_aftermath_of_the_invasion_mission:0 "Nachwirkungen der Invasion"
  carthaginian_aftermath_of_the_invasion_mission_DESCRIPTION:0 "Agathokles wurde geschlagen: seine Armee wurde am Fluss Himera zerstört, seine Stadt Syrakus wurde von unseren Armeen belagert, seine Verbündeten verließen ihn. Wir waren die Herren von Sizilien. Und dann tat er das Undenkbare: Mit dem, was er übrig hatte, überquerte er das Meer und verwüstete unser Land in Afrika, wobei er sowohl von den Griechen aus der Kyrenaika als auch von den unter uns lebenden Numidiern Unterstützung fand. Diese Katastrophe war so groß, dass wir uns aus Sizilien zurückziehen mussten, um mit ihm fertig zu werden, und unsere Chance verloren, die Griechen von Sizilien zu beherrschen."
  carthaginian_aftermath_of_the_invasion_mission_BUTTON_TOOLTIP:0 "Die Invasion von Agathokles in Afrika verfolgt unser Volk immer noch."
  carthaginian_aftermath_of_the_invasion_mission_CRITERIA_DESCRIPTION:0 "Bevor wir daran denken können, wieder über die Meere zu expandieren, müssen wir unsere Heimat festigen. Sonst sind wir dazu verdammt, unseren Fehler zu wiederholen. \n \nDiese Mission kann zu einem späteren Zeitpunkt nicht neu gestartet werden."
  carthaginian_aftermath_of_the_invasion_mission_REWARD_DESCRIPTION:0 "Wir sind vorbereitet."
  carthaginian_aftermath_of_the_invasion_mission_abort_tt:0 "Dies ist eine einmalige Mission: Wenn Sie jetzt abbrechen, wird es unmöglich, zu einem späteren Zeitpunkt neu zu starten."
  cr_carthage_mission_the_matter_of_aelymas_BUTTON_TOOLTIP:0 "Wir müssen unsere Vorherrschaft über die Stämme behaupten, bevor wir unsere Stadt weiter ausbauen können."
  cr_carthage_mission_the_matter_of_aelymas_BUTTON_DETAILS:0 ""
  cr_carthage_mission_the_matter_of_aelymas_abort_tt:0 "Dies ist eine einmalige Mission: Wenn Sie jetzt abbrechen, wird es unmöglich, die Hadirim davon zu überzeugen, Aelymas in Zukunft erneut zu verfolgen."
  carthaginian_africa_invasion_walls_of_carthage:0 "Mauern von Karthago"
  carthaginian_africa_invasion_walls_of_carthage_DESC:0 "Karthago ist durch eine schmale Landenge mit dem Festland verbunden und kann nur aus einer einzigen Richtung angefahren werden. Die Befestigung und Verlängerung der Mauern über die Landenge wird die Verteidigung der Stadt erheblich verbessern."
  carthaginian_africa_invasion_walls_of_carthage_tt:0 ""
  carthaginian_africa_invasion_walls_of_carthage_tt1:0 ""
  carthaginian_africa_invasion_megara:0 "Vorort von Megara"
  carthaginian_africa_invasion_megara_DESC:0 "Die Verlängerung der Mauern nicht nur über die Landenge, sondern auch um die Ebenen auf der Halbinsel nördlich der Stadt, wird die Größe der Stadt erheblich vergrößern. So sehr, dass das Land nicht mit beengten städtischen Wohnungen gefüllt werden muss, um all unsere Leute unterzubringen, sondern stattdessen geräumige Villen und landwirtschaftliche Flächen beherbergen kann. \n \nMegara wird somit nicht nur zu einer Bevölkerungsvermehrung der Stadt führen, sondern auch die Nahrungsversorgung im Belagerungsfall sichern."
  carthaginian_africa_invasion_megara_tt:0 ""
  carthaginian_africa_invasion_megara_tt1:0 "Zwei Einheiten #Y War Elephants#! werden bei #Y Carthage# erstellt!"
  carthaginian_africa_invasion_elephant_pens:0 "Elefantenstifte"
  carthaginian_africa_invasion_elephant_pens_DESC:0 "Die neuen Mauern von Karthago sind massiv und bieten Platz für 20.000 Infanteristen und 4.000 Kavalleristen. Aber ihr massiver Umfang von 10 Metern an der Basis bietet auch ausreichend Platz für Elefanten, die zum Zähmen und Trainieren für den Krieg untergebracht werden können."
  carthaginian_africa_invasion_elephant_pens_tt:0 ""
  carthaginian_africa_invasion_elephant_pens_tt1:0 ""
  carthaginian_africa_invasion_citadel_of_vaga:0 "Zitadelle von Vaga"
  carthaginian_africa_invasion_citadel_of_vaga_DESC:0 "Die antike Stadt Vaga ist gut gelegen, um die Bewegung in das fruchtbare Bagradas-Tal zu kontrollieren. Die Verstärkung unserer Präsenz dort wird die Numidier daran hindern, unser Land zu überfallen, und eine solide Basis bieten, um unsere Kontrolle weiter ins Landesinnere auszudehnen."
  carthaginian_africa_invasion_citadel_of_vaga_tt:0 ""
  carthaginian_africa_invasion_citadel_of_vaga_tt1:0 ""
  carthaginian_africa_invasion_mines_of_trisipensis:0 "Minen von Trisipensis"
  carthaginian_africa_invasion_mines_of_trisipensis_DESC:0 "Die Kriege auf Sizilien haben unseren Silbervorrat immer mehr aufgebraucht. Glücklicherweise gibt es bei Trisipensis eine reiche Silberader. Es ist zwar kein neues Laurion, aber es wird uns reichlich Silber liefern, um neue Münzen zu prägen und unsere Bemühungen zu finanzieren."
  carthaginian_africa_invasion_mines_of_trisipensis_tt:0 ""
  carthaginian_africa_invasion_mines_of_trisipensis_tt1:0 ""
  carthaginian_africa_invasion_mines_of_sika:0 "Minen von Musti"
  carthaginian_africa_invasion_mines_of_sika_tt1:0 "Bei Musti existiert eine Silberader. Obwohl es nicht die reichsten Adern sind, wird es die Prägung eines fairen Anteils an Münzen ermöglichen."
  carthaginian_africa_invasion_mines_of_sika_tt:0 ""
  carthaginian_africa_invasion_altar_philaeni:0 "Altar der Philaeni"
  carthaginian_africa_invasion_altar_philaeni_DESC:0 "Um zu verhindern, dass die Ostgriechen in unser Land einfallen, wurde ein Wettstreit vorgeschlagen, um eine Teilung der beiden Syrtis festzulegen: Ein Läuferpaar wird unser Territorium verlassen und ein Paar die Cyrenaica. Der Ort, an dem sie sich treffen werden, wird der Demarkationspunkt unserer jeweiligen Einflusssphären sein."
  carthaginian_africa_invasion_altar_philaeni_tt:0 ""
  carthaginian_africa_invasion_altar_philaeni_tt_2:0 "Sowohl #Y Cyrenaica#! und Karthago wird zwei Läufer entlang der Küste von Syrtis aussenden. Wo immer sie sich treffen, werden unsere jeweiligen Einflussbereiche abgegrenzt. \n \nDies wird zu einem #Y 40-jährigen Waffenstillstand# führen! zwischen unseren Städten."
  carthaginian_africa_invasion_charax:0 "Schmuggler von Greater Syrtis"
  carthaginian_africa_invasion_charax_DESC:0 "Silphium ist ein wertvolles Kraut, das Gold wert ist. Leider ist es nur bekannt, dass es in den Bergen der Cyrenaica wächst, und die Cyrenaicaner hüten eifersüchtig ihr Monopol auf Silphium. Obwohl nicht eifersüchtig genug: An den Sandstränden von Greater Syrtis findet ein reger Handel mit dem Kraut zwischen unseren und kyrenaischen Händlern statt. \n \nCharax hat sich als beliebter Treffpunkt von Silphium-Schmugglern erwiesen. Sollten wir dort in den Ausbau der Betriebe investieren, könnten wir vielleicht das Silphium-Monopol der Kyrenaika brechen."
  carthaginian_africa_invasion_charax_tt:0 ""
  carthaginian_africa_invasion_charax_tt_2:0 ""
  carthaginian_africa_invasion_choma:0 "Choma"
  carthaginian_africa_invasion_choma_DESC:0 "Ein kleiner Kanal durch die Lagune verbindet unsere Händler mit dem Meer und der weiten Welt. Die enge und tückische Natur des Kanals, die Schiffe dazu zwingt, mehrere Sandbänke zu durchqueren, behindert den Handel im Hafen erheblich. Der Bau eines Choma oder Kais entlang der Uferpromenade direkt am Meer würde die Zahl der Schiffe, die in unserem Hafen Handel treiben könnten, erheblich erhöhen."
  carthaginian_africa_expansion_secured_homeland:0 "Gesicherte Heimat"
  carthaginian_africa_expansion_secured_homeland_tt:0 "Alle eigenen Territorien in #Y Carthage#!, #Y Thugania#! und #Y Thabracania#! Gebiete erhalten das #Y Secured Homeland#! Modifikator für 20 Jahre mit folgenden Effekten:"
  cr_carthage_matter_of_aelymas:0 "Die Angelegenheit von Aelymas"
  cr_carthage_matter_of_aelymas_DESCRIPTION:0 "Die Stämme des Landesinneren sind ein unbeständiger Haufen; immer auf der Suche nach Erweiterung ihres Landes, immer auf der Suche nach einem Vorteil, immer auf der Suche nach Gelegenheiten, uns zu verraten. Und so ist es auch mit unserem edlen Untertanen Aelymas, Agellid der Mideni. \n \nAls Agathokles in unser Land eindrang, rebellierte Aelymas dummerweise und versuchte, sich auf die Seite der Eindringlinge zu stellen, nur um ihre Grausamkeit aus erster Hand zu erleben, als Agathokles seine Hauptstadt Thugga einnahm. Besiegt wandte sich Aelymas an uns, um sich vor dem Tyrannen zu schützen. Mit Agathokles vor unseren Toren, wer wären wir, dieses Bündnis abzulehnen? \n \nJetzt, da Agathokles wieder sicher in Syrakus ist, könnte dies ein günstiger Moment sein, um Aelymas' Verrat zu rächen."
  cr_carthage_matter_of_aelymas_CRITERIA_DESCRIPTION:0 "Diese Mission ist verfügbar, weil Aelymas die Mideni regiert. Es gilt als beendet, wenn Thugga erobert ist."
  cr_carthage_matter_of_aelymas_REWARD_DESCRIPTION:0 "Ein heimtückischer einheimischer Stamm weniger, mit dem man fertig werden muss."
  cr_carthage_matter_of_aelymas_BUTTON_TOOLTIP:0 "Wir müssen unsere Vorherrschaft über die Stämme behaupten, bevor wir unsere Stadt weiter ausbauen können."
  cr_carthage_matter_of_aelymas_BUTTON_DETAILS:0 ""
  cr_carthage_matter_of_aelymas_abort_tt:0 "Dies ist eine einmalige Mission: Wenn Sie jetzt abbrechen, wird es unmöglich, die Hadirim davon zu überzeugen, Aelymas in Zukunft erneut zu verfolgen."
  cr_carthage_matter_of_aelymas_diplomatic_initiative:0 "Die Diplomatische Initiative"
  cr_carthage_matter_of_aelymas_diplomatic_initiative_desc:0 "Indem wir das Wissen über die tückische und wankelmütige Natur von [GetCountry('MDI').GetFlag][GetCountry('MDI').GetRuler.GetName]! verbreiten, werden wir versuchen, die Numidier zu beeinflussen, damit sie unsere Sache unterstützen."
  cr_carthage_matter_of_aelymas_diplomatic_initiative_tooltip:0 "Wenn Sie diesen Weg einschlagen, wird [GetCountry('MDI').GetFlag][GetCountry('MDI').GetName|Y]![GetCountry('MDI').GetFlag] im kommenden Krieg als Angreifer betrachtet. Die Defensivliga von [GetCountry('MDI').GetName|Y]! wird #G #bold not#!#! Abzug."
  cr_carthage_matter_of_aelymas_isolation:0 "Diplomatische Isolation"
  cr_carthage_matter_of_aelymas_isolation_DESC:0 "Die Numidier sind einander nicht treuer als uns gegenüber; Es sollte nicht allzu schwierig sein, sie dazu zu bringen, Aelymas den Rücken zu kehren."
  cr_carthage_matter_of_aelymas_isolation_tooltip:0 "Wir werden Gesandte zu den verschiedenen numidischen Stämmen entsenden."
  cr_carthage_matter_of_aelymas_isolation_completion_tooltip:0 "[GetCountry('MDI').GetFlag][GetCountry('MDI').GetName|Y]![GetCountry('CAR').GetFlag] bekommt einen #mutigen schweren Beziehungstreffer#! mit allen Ländern, die eine positive Meinung von #Y 15 oder mehr# haben! von [GetCountry('CAR').GetName|Y][GetCountry('MDI').GetFlag]![GetCountry('MDI').GetRuler.GetName]. Dadurch werden sie #G #bold weniger wahrscheinlich#!#! um! in naher Zukunft zu unterstützen."
  cr_carthage_matter_of_aelymas_drills_of_war:0 "Kriegsübungen"
  cr_carthage_matter_of_aelymas_drills_of_war_desc:0 "Lass unsere Annäherungsversuche in der einzigen Sprache sein, die die Stämme verstehen: die der Waffenstärke."
  cr_carthage_matter_of_aelymas_drills_of_war_tooltip:0 "Wenn Sie diesen Weg einschlagen, wird [GetCountry('CAR').GetFlag][GetCountry('CAR').GetName|Y]![GetCountry('MDI').GetFlag] im kommenden Krieg als Angreifer betrachtet. [GetCountry('MDI').GetName|Y]!s Defensivliga #R #bold will#!#! Abzug."
  cr_carthage_matter_of_aelymas_numidian_allies:0 "Numidische Verbündete"
  cr_carthage_matter_of_aelymas_numidian_allies_tooltip:0 "Wir werden Gesandte zu den [GetCountry('MSY').GetFlag][GetCountry('MSY').GetName|Y]![GetCountry('MSL').GetFlag] und [GetCountry('MSL').GetName|Y][GetCountry('MDI').GetFlag]![GetCountry('MDI').GetRuler.GetName] schicken, um zu versuchen, ihre Unterstützung gegen! zu gewinnen."
  cr_carthage_matter_of_aelymas_numidian_allies_tooltip2:0 "Die KI kann eine Allianz immer ablehnen: eine positive Beziehung von #Y 15 oder mehr#! ist notwendig, um eine Chance auf Erfolg zu haben."
  cr_carthage_matter_of_aelymas_numidian_allies_completion_tooltip:0 "Sollten die [GetCountry('MSY').GetFlag][GetCountry('MSY').GetName|Y]![GetProvince('(int32)3221').GetName|Y] akzeptieren, werden ihnen die Provinzen [GetProvince('(int32)8262').GetName|Y], [GetProvince('(int32)3217').GetName|Y], [GetProvince('(int32)3216').GetName|Y] und [GetCountry('MSL').GetFlag] zugesprochen, wenn der Krieg beendet ist. \nSollten die [GetCountry('MSL').GetName|Y][GetProvince('(int32)3238').GetName|Y]![GetProvince('(int32)3240').GetName|Y] akzeptieren, werden ihnen die Provinzen und zugesprochen, wenn der Krieg beendet ist."
  cr_carthage_matter_of_aelymas_warmongering:0 "Aggressive Expansion"
  cr_carthage_matter_of_aelymas_warmongering_DESCRIPTION:0 "Lasst es wild bekannt werden, dass wir Aelymas rächen wollen."
  cr_carthage_matter_of_aelymas_warmongering_tooltip:0 "Unsere Agenten werden ausgesandt, um die Numidier wissen zu lassen, dass wir den Verrat von Aelymas nicht hinnehmen werden."
  cr_carthage_matter_of_aelymas_warmongering_completion_tooltip:0 "[GetCountry('MDI').GetFlag][GetCountry('MDI').GetRuler.GetName]! wird wahrscheinlich Bündnisse mit den Stämmen in der Nähe suchen, um sich im kommenden Krieg gegen uns zu stellen."
  cr_carthage_matter_of_aelymas_to_war:0 "Letzte Vorbereitungen"
  cr_carthage_matter_of_aelymas_to_war_DESCRIPTION:0 "Wir werden unsere Vorbereitungen für den Krieg gegen Aelymas abschließen."
  cr_carthage_matter_of_aelymas_to_war_completion_tooltip:0 "#R Der Krieg wird beginnen.#! \n \nWir erlangen einen Anspruch auf alle Gebiete, die [GetCountry('MDI').GetFlag][GetCountry('MDI').GetName|Y]! oder ihren Verbündeten gehören."
  cr_carthage_matter_of_aelymas_numidian_trade:0 "Numidischer Handel"
  cr_carthage_matter_of_aelymas_numidian_trade_DESCRIPTION:0 "Wir sollten unseren jüngsten Erfolg nutzen, um unsere Dominanz über die Numidier zu stärken."
  cr_carthage_matter_of_aelymas_numidian_hegemon:0 "Lehren des Krieges"
  cr_carthage_matter_of_aelymas_isolation_opmod:0 "Karthagische Diplomatie"
  cr_carthage_aemylas_isolated:0 "Diplomatische Isolation"
  carthaginian_mission_bomilcars_revolution_DESCRIPTION:0 "Bomilcar versuchte auf verräterische Weise, die Heilige Schar im Kampf Agathokles zu opfern, in der Hoffnung, seine Gegner in den Hadirim auszulöschen und tyrannische Macht für sich selbst zu erlangen. Obwohl er mit seinem schändlichen Plan gescheitert sein mag, wurden viele von seinen Ideen und Plänen in die Irre geführt. \n \nViele von Bomilcars Schülern wurden begnadigt, aber es gibt immer noch Konflikte und Meinungsverschiedenheiten in unserem ganzen Land."
  carthaginian_africa_expansion_securing_coastline_tt:0 "carthaginian_africa_expansion_securing_coastline_tt:"
