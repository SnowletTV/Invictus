l_german:
  
  ### Aftermath of the Invasion ### 
 carthaginian_aftermath_of_the_invasion_mission: "Nachwirkungen der Invasion"
 carthaginian_aftermath_of_the_invasion_mission_DESCRIPTION: "Agathokles wurde geschlagen: seine Armee wurde am Fluss Himera zerstört, seine Stadt Syrakus wurde von unseren Armeen belagert, seine Verbündeten verließen ihn. Wir waren die Herren von Sizilien. Und dann tat er das Undenkbare: Mit dem, was er übrig hatte, überquerte er das Meer und verwüstete unser Land in Afrika, wobei er sowohl von den Griechen aus der Kyrenaika als auch von den unter uns lebenden Numidiern Unterstützung fand. Diese Katastrophe war so groß, dass wir uns aus Sizilien zurückziehen mussten, um mit ihm fertig zu werden, und unsere Chance verloren, die Griechen von Sizilien zu beherrschen."
 carthaginian_aftermath_of_the_invasion_mission_BUTTON_TOOLTIP: "Die Invasion von Agathokles in Afrika verfolgt unser Volk immer noch."
 carthaginian_aftermath_of_the_invasion_mission_CRITERIA_DESCRIPTION: "Bevor wir daran denken können, wieder über die Meere zu expandieren, müssen wir unsere Heimat festigen. Sonst sind wir dazu verdammt, unseren Fehler zu wiederholen. \n \nDiese Mission kann zu einem späteren Zeitpunkt nicht neu gestartet werden."
 carthaginian_aftermath_of_the_invasion_mission_REWARD_DESCRIPTION: "Wir sind vorbereitet."
 carthaginian_aftermath_of_the_invasion_mission_abort_tt: "Dies ist eine einmalige Mission: Wenn Sie jetzt abbrechen, wird es unmöglich, zu einem späteren Zeitpunkt neu zu starten."
 cr_carthage_mission_the_matter_of_aelymas_BUTTON_TOOLTIP: "Wir müssen unsere Vorherrschaft über die Stämme behaupten, bevor wir unsere Stadt weiter ausbauen können."
 cr_carthage_mission_the_matter_of_aelymas_BUTTON_DETAILS: ""
 cr_carthage_mission_the_matter_of_aelymas_abort_tt: "Dies ist eine einmalige Mission: Wenn Sie jetzt abbrechen, wird es unmöglich, die Hadirim davon zu überzeugen, Aelymas in Zukunft erneut zu verfolgen."
 carthaginian_africa_invasion_walls_of_carthage: "Mauern von Karthago"
 carthaginian_africa_invasion_walls_of_carthage_DESC: "Karthago ist durch eine schmale Landenge mit dem Festland verbunden und kann nur aus einer einzigen Richtung angefahren werden. Die Befestigung und Verlängerung der Mauern über die Landenge wird die Verteidigung der Stadt erheblich verbessern."
 carthaginian_africa_invasion_walls_of_carthage_tt: ""
 carthaginian_africa_invasion_walls_of_carthage_tt1: ""
 carthaginian_africa_invasion_megara: "Vorort von Megara"
 carthaginian_africa_invasion_megara_DESC: "Die Verlängerung der Mauern nicht nur über die Landenge, sondern auch um die Ebenen auf der Halbinsel nördlich der Stadt, wird die Größe der Stadt erheblich vergrößern. So sehr, dass das Land nicht mit beengten städtischen Wohnungen gefüllt werden muss, um all unsere Leute unterzubringen, sondern stattdessen geräumige Villen und landwirtschaftliche Flächen beherbergen kann. \n \nMegara wird somit nicht nur zu einer Bevölkerungsvermehrung der Stadt führen, sondern auch die Nahrungsversorgung im Belagerungsfall sichern."
 carthaginian_africa_invasion_megara_tt: ""
 carthaginian_africa_invasion_megara_tt1: "Zwei Einheiten #Y Kriegselefanten#! werden bei #Y Karthago# aufgestellt!"
 carthaginian_africa_invasion_elephant_pens: "Elefantenstifte"
 carthaginian_africa_invasion_elephant_pens_DESC: "Die neuen Mauern von Karthago sind massiv und bieten Platz für 20.000 Infanteristen und 4.000 Kavalleristen. Aber ihr massiver Umfang von 10 Metern an der Basis bietet auch ausreichend Platz für Elefanten, die zum Zähmen und Trainieren für den Krieg untergebracht werden können."
 carthaginian_africa_invasion_elephant_pens_tt: ""
 carthaginian_africa_invasion_elephant_pens_tt1: ""
 carthaginian_africa_invasion_citadel_of_vaga: "Zitadelle von Vaga"
 carthaginian_africa_invasion_citadel_of_vaga_DESC: "Die antike Stadt Vaga ist gut gelegen, um die Bewegung in das fruchtbare Bagradas-Tal zu kontrollieren. Die Verstärkung unserer Präsenz dort wird die Numidier daran hindern, unser Land zu überfallen, und eine solide Basis bieten, um unsere Kontrolle weiter ins Landesinnere auszudehnen."
 carthaginian_africa_invasion_citadel_of_vaga_tt: ""
 carthaginian_africa_invasion_citadel_of_vaga_tt1: ""
 carthaginian_africa_invasion_mines_of_trisipensis: "Minen von Trisipensis"
 carthaginian_africa_invasion_mines_of_trisipensis_DESC: "Die Kriege auf Sizilien haben unseren Silbervorrat immer mehr aufgebraucht. Glücklicherweise gibt es bei Trisipensis eine reiche Silberader. Es ist zwar kein neues Laurion, aber es wird uns reichlich Silber liefern, um neue Münzen zu prägen und unsere Bemühungen zu finanzieren."
 carthaginian_africa_invasion_mines_of_trisipensis_tt: ""
 carthaginian_africa_invasion_mines_of_trisipensis_tt1: ""
 carthaginian_africa_invasion_mines_of_sika: "Minen von Musti"
 carthaginian_africa_invasion_mines_of_sika_tt1: "Bei Musti existiert eine Silberader. Obwohl es nicht die reichsten Adern sind, wird es die Prägung eines fairen Anteils an Münzen ermöglichen."
 carthaginian_africa_invasion_mines_of_sika_tt: ""
 carthaginian_africa_invasion_altar_philaeni: "Altar der Philaeni"
 carthaginian_africa_invasion_altar_philaeni_DESC: "Um zu verhindern, dass die Ostgriechen in unser Land einfallen, wurde ein Wettstreit vorgeschlagen, um eine Teilung der beiden Syrtis festzulegen: Ein Läuferpaar wird unser Territorium verlassen und ein Paar die Cyrenaica. Der Ort, an dem sie sich treffen werden, wird der Demarkationspunkt unserer jeweiligen Einflusssphären sein."
 carthaginian_africa_invasion_altar_philaeni_tt: ""
 carthaginian_africa_invasion_altar_philaeni_tt_2: "Sowohl #Y Cyrenaica#! und Karthago wird zwei Läufer entlang der Küste von Syrtis aussenden. Wo immer sie sich treffen, werden unsere jeweiligen Einflussbereiche abgegrenzt. \n\nDies wird zu einem #Y 40-jährigen Waffenstillstand#! führen zwischen unseren Städten."
 carthaginian_africa_invasion_charax: "Schmuggler von Groß-Syrtis"
 carthaginian_africa_invasion_charax_DESC: "Silphium ist ein wertvolles Kraut, das Gold wert ist. Leider ist es nur bekannt, dass es in den Bergen der Cyrenaica wächst, und die Cyrenaicaner hüten eifersüchtig ihr Monopol auf Silphium. Obwohl nicht eifersüchtig genug: An den Sandstränden von Greater Syrtis findet ein reger Handel mit dem Kraut zwischen unseren und kyrenaischen Händlern statt. \n\nCharax hat sich als beliebter Treffpunkt von Silphium-Schmugglern erwiesen. Sollten wir dort in den Ausbau der Betriebe investieren, könnten wir vielleicht das Silphium-Monopol der Kyrenaika brechen."
 carthaginian_africa_invasion_charax_tt: ""
 carthaginian_africa_invasion_charax_tt_2: ""
 carthaginian_africa_invasion_choma: "Choma"
 carthaginian_africa_invasion_choma_DESC: "Ein kleiner Kanal durch die Lagune verbindet unsere Händler mit dem Meer und der weiten Welt. Die enge und tückische Natur des Kanals, die Schiffe dazu zwingt, mehrere Sandbänke zu durchqueren, behindert den Handel im Hafen erheblich. Der Bau eines Chomas oder Kais entlang der Uferpromenade direkt am Meer würde die Zahl der Schiffe, die in unserem Hafen Handel treiben könnten, erheblich erhöhen."
 carthaginian_africa_expansion_secured_homeland: "Gesicherte Heimat"
 carthaginian_africa_expansion_secured_homeland_tt: "Alle eigenen Territorien in #Y Carthage#!, #Y Thugania#! und #Y Thabracania#! Gebiete erhalten das #Y Secured Homeland#! Modifikator für 20 Jahre mit folgenden Effekten:"
  
  ### Bomilcar's Revolution ### 
 carthaginian_mission_bomilcars_revolution_DESCRIPTION: "Bomilcar versuchte auf verräterische Weise, die Heilige Schar im Kampf Agathokles zu opfern, in der Hoffnung, seine Gegner in den Hadirim auszulöschen und tyrannische Macht für sich selbst zu erlangen. Obwohl er mit seinem schändlichen Plan gescheitert sein mag, wurden viele von seinen Ideen und Plänen in die Irre geführt. \n \nViele von Bomilcars Schülern wurden begnadigt, aber es gibt immer noch Konflikte und Meinungsverschiedenheiten in unserem ganzen Land."
  ### Africa Missions override ### 
 carthaginian_africa_expansion_securing_coastline_tt:0 "carthaginian_africa_expansion_securing_coastline_tt: "carthaginian_africa_expansion_securing_coastline_tt:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!, or a subject, owns the entire African coast, from #Y Safim#! to #Y [SCOPE.GetRootScope.GetCountry.GetName]#! (#Y [SCOPE.ScriptValue('carthaginian_mission_africa_securing_coastline_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_mission_africa_securing_coastline_max_svalue')|0]#!)."" #NT!
