l_german:
  cr_bog_iron:0 "Moor Eisen"
  desc_cr_bog_iron:0 "Mooreisen entsteht, wenn eisenhaltiges Grundwasser aus dem Boden austritt und entweder im Wasser oxidiert oder durch Bakterien angereichert wird. \n \nDiese Provinz hat eine reiche Quelle von Mooreisen."
  cr_carthage_walls_of_syracuse:0 "Schaltungsmauern von Syrakus"
  desc_cr_carthage_walls_of_syracuse:0 "Die Mauern von Syrakus, die angeblich uneinnehmbar sind, wurden zuerst vom Tyrannen Dionysius erbaut und später von Agathokles verbessert. Diese Mauern folgen der natürlichen Anhöhe des Epipolae-Plateaus und geben den Verteidigern nicht nur den Vorteil der Anhöhe der Mauern selbst, sondern auch der steilen Felsklippen, auf denen die Mauern errichtet sind."
  cr_carthage_vaga_citadel:0 "Vaga Zitadelle"
  desc_cr_carthage_vaga_citadel:0 "Vaga ist eine alte Berberstadt, die von den Karthagern befestigt wurde, um ihren Einfluss auf das Bagradas-Tal zu sichern."
  cr_carthage_walls_of_carthage_national:0 "Mauern von Karthago"
  desc_cr_carthage_walls_of_carthage_national:0 "Ich bin nur hier, um Ihnen im frühen Spiel zu helfen."
  cr_carthage_walls_of_carthage:0 "Die Mauern von Karthago"
  desc_cr_carthage_walls_of_carthage:0 "Drei Befestigungslinien, die sich von einem Graben und einer Palisade zu einer 10 Meter dicken und 15 Meter hohen Mauer erheben, sind über die Landenge gebaut, die Karthago mit dem Festland verbindet. Da dies der einzige Zugang zur Stadt ist, sind diese Mauern das Haupthindernis, das jeder angehende Eroberer Karthagos überwinden muss."
  cr_carthage_megara:0 "Vorort von Megara"
  desc_cr_carthage_megara:0 "Direkt nördlich von Karthago liegt der grüne Vorort Megara. Dieser von massiven Mauern über die Landenge geschützte Vorort ist ein beliebter Wohnsitz der Elite der Stadt sowie eine wichtige Quelle für frische Produkte für die Stadt."
  cr_carthage_elephant_pens:0 "Elefantenstifte"
  desc_cr_carthage_elephant_pens:0 "Die an ihrer Basis 10 Meter dicken Mauern von Karthago bieten ausreichend Platz, um selbst die größten Kreaturen zu beherbergen: Elefanten. Beim Bau umfassten die Mauern genügend Pferche, um über 200 Elefanten für die Verteidigung der Stadt unterzubringen und zu trainieren."
  cr_carthage_elephant_pens_national:0 "Elefantenstifte"
  desc_cr_carthage_elephant_pens_national:0 "Die an ihrer Basis 10 Meter dicken Mauern von Karthago bieten ausreichend Platz, um selbst die größten Kreaturen zu beherbergen: Elefanten. Beim Bau umfassten die Mauern genügend Pferche, um über 200 Elefanten für die Verteidigung der Stadt unterzubringen und zu trainieren."
  cr_carthage_war_elephants_for_carthage:0 "Kriegselefanten"
  desc_cr_carthage_war_elephants_for_carthage:0 "Diese Provinz verfügt über ein reichhaltiges Angebot an afrikanischen Elefanten, die für den Krieg trainiert werden können."
  cr_rich_vein_of_silver:0 "Reiche Silberader"
  desc_cr_rich_vein_of_silver:0 "An dieser Stelle existiert eine reiche Silberader."
  cr_altars_of_the_philaeni:0 "Altäre der Philaeni"
  desc_cr_altars_of_the_philaeni:0 "Zwischen den Griechen von Kyrene und den Karthagern bestand schon seit langem ein Streit um die Kontrolle des Handels auf den Syrten. Um den Streit beizulegen, wurde beschlossen, dass an einem bestimmten Tag Gesandte aus jeder Stadt aufbrechen sollten und dass der Ort, an dem sie sich trafen, als gemeinsame Grenze der beiden Völker angesehen werden sollte. Dementsprechend wurden aus Karthago zwei Brüder namens Philaeni gesandt, die sich beeilten, ihre Reise zu vollenden. Die von Cyrene gingen bewusster vor. \n \nAls nun die Männer von Kyrene merkten, dass sie etwas verspätet waren und eine Bestrafung für ihr Versagen bei ihrer Rückkehr fürchteten, beschuldigten sie die Karthager, vorzeitig von zu Hause weggegangen zu sein, und weigerten sich, sich an die Vereinbarung zu halten. Als die Karthager andere Bedingungen verlangten, stellten die Griechen ihnen, sofern sie fair waren, die Wahl, entweder an dem Ort, den sie als Grenze ihres Landes beanspruchten, lebendig begraben zu werden, oder den Griechen unter den gleichen Bedingungen zu gestatten, so weit vorzudringen wie sie wollten. Die Philaener akzeptierten die Bedingungen und gaben ihr Leben für ihr Land; Sie wurden lebendig begraben. Die Karthager weihten an dieser Stelle den Philaeni-Brüdern Altäre, und andere Ehrungen wurden für sie in der Heimat errichtet."
  cr_charax:0 "Charax"
  desc_cr_charax:0 "Charax ist ein geheimer Ort und ein beliebter Treffpunkt von Händlern und Schmugglern, die das Cyrenian-Monopol über Silphium, ein starkes und äußerst wertvolles Heilkraut, brechen wollen."
  cr_silphium_trade:0 "Der Silphium-Handel"
  desc_cr_silphium_trade:0 "Unseren Kaufleuten ist es gelungen, in den Silphiumhandel einzusteigen und der Stadt großen Reichtum zu bringen."
  cr_crack_down_smuggling:0 "Schmuggel durchgreifen"
  desc_cr_crack_down_smuggling:0 "Schmuggel durchgreifen"
  cr_choma:0 "Choma"
  desc_cr_choma:0 "Entlang der Uferpromenade dieser Stadt wurde ein Choma oder Kai gebaut, was die Zahl der Schiffe, die hier Handel treiben können, stark erhöht."
  cr_secured_homeland:0 "Heimat gesichert"
  desc_cr_secured_homeland:0 "Wir haben die notwendigen Schritte unternommen, um Unruhen auszurotten und unser Heimatland zu sichern."
  cr_numidia_medracen:0 "Die Medracen"
  desc_cr_numidia_medracen:0 "Der Medracen ist das Grab des legendären Königs Madghis, der der Legende nach der Stammvater vieler Berberstämme Nordafrikas ist. \n \nDas Denkmal besteht aus einer massiven konischen Struktur mit einem Durchmesser von fast 60 Metern und einer 20 Meter hohen Trommel. Das Gebäude ist reich verziert mit ägyptischen Zierleisten und dorischen Säulen, die eine Mischung aus ägyptischen, punischen und griechischen Einflüssen zeigen. Im Westen befindet sich eine Vorkammer, die wahrscheinlich Bestattungszwecken diente, während im Osten eine rechteckige Vorhalle zu einer falschen Tür führt. Der eigentliche Eingang wird von einem steinernen Fallgatter an der dritten Stufe des Kegels verdeckt. Sie führt hinunter zu einer kleinen Grabkammer, die mit reichen Zedernholztüren und Holzarbeiten geschmückt ist, wo die Asche und die Grabbeigaben aufbewahrt werden."
  cr_carthage_the_diplomatic_initiative:0 "Diplomatische Initiative"
  desc_cr_carthage_the_diplomatic_initiative:0 "Wir unternehmen diplomatische Schritte, um unsere Position zu stärken."
  cr_carthage_war_drills:0 "Armeeübungen"
  desc_cr_carthage_war_drills:0 "Die Armee wurde in Alarmbereitschaft versetzt."
  cr_aelymas_numidian_trade:0 "Numidisches Hinterland"
  desc_cr_aelymas_numidian_trade:0 "Dieser Hafen floriert aufgrund unserer Beziehungen zu den numidischen Stämmen."
  cr_carthage_mideni_stand_alone:0 "Tapferes letztes Gefecht"
  desc_cr_carthage_mideni_stand_alone:0 "Es ist Ihre Beerdigung."
