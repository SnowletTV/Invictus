l_spanish:
 LOADING_TIP_0:0 "Si tienes que romper la ley, hazlo para tomar el poder: en los demás casos, obsérvala. - Cayo Julio César"
 LOADING_TIP_1:1 "Ningún amigo me superó en amabilidad, ni ningún enemigo en crueldad. - Lucio Cornelio Sila"
 LOADING_TIP_2:0 "Cuánto más corrupto es el estado, más leyes tiene. - Publio Cornelio Tácito"
 LOADING_TIP_3:1 "El miedo a los extranjeros —el vínculo más fuerte— unió su voluntad, a pesar de su mutua desconfianza y hostilidad. - Tito Livio"
 LOADING_TIP_4:0 "A los hombres no les importa cuán noblemente vivan, sino solo durante cuánto tiempo. A pesar de que está en sus manos vivir noblemente, ningún hombre puede decidir vivir mucho tiempo. - Lucio Anneo Séneca"
 LOADING_TIP_5:0 "Y además, opino que Cartago debe ser destruida. - Marco Porcio Catón​"
 LOADING_TIP_6:0 "Realmente, no es posible ser traicionado si en primer lugar uno nunca confía en los demás. - Martinus Anwardius"
 LOADING_TIP_7:2 "Practicar la moralidad es meritorio, pero ¿qué incluye la moralidad? Incluye pocos pecados, muchas acciones virtuosas, compasión, generosidad, sinceridad y pureza. - Edicto 2 en Pilar Mayor, Edictos de Ashoka"
 LOADING_TIP_8:2 "Os quejáis de que escribo largos poemas, oh Velox. Sin embargo, no escribís nada: los vuestros son más cortos. - Marco Valerio Marcial"
 LOADING_TIP_9:2 "¡La suerte está echada! - Atribuido a Cayo Julio César (posiblemente citando a Menandro) al cruzar el Rubicón y, por lo tanto, invadir Italia."
 LOADING_TIP_10:2 "Cuando tengáis ganas de reír, venid a verme: estoy gordo, lustroso, la piel bien cuidada, un puerco de la piara de Epicuro. - Quinto Horacio Flaco"
 LOADING_TIP_11:2 "Las palabras dan alas a la mente y hacen que un hombre se eleve hasta el cielo. - Aristófanes"
 LOADING_TIP_12:2 "Todo gobernante debe recordar tres cosas. Primero, que gobierna al hombre; segundo, que gobierna según la ley; y tercero, que no gobierna eternamente. - Agatón, poeta ateniense"
 LOADING_TIP_13:2 "Un libro grande es un gran mal. - Calímaco"
 LOADING_TIP_14:2 "Debes estar más preparado para visitar a amigos en la adversidad que en la prosperidad. - Quilón de Esparta"
 LOADING_TIP_15:3 "La fuerza, acompañada de sabiduría, es sin duda una ventaja, pero, sin sabiduría, perjudica más de lo que ayuda al que la posee. - Isócrates"
 LOADING_TIP_16:2 "Si a ti más que a los ojos míos no amara, gratísimo Calvo, por el presente este te odiaría a ti con odio vatiniano: pues qué he hecho yo o qué he dicho, por qué a mí con tantos poetas mal me pierdas. - Cayo Valerio Catulo"
 LOADING_TIP_17:2 "En el cuerpo humano, tal como en el Imperio, las enfermedades más graves se propagan a partir de la cabeza. - Cayo Plinio Cecilio Segundo 'el Joven'"
 LOADING_TIP_18:2 "El hombre que ha sufrido un naufragio se estremece incluso en un mar tranquilo. - Publio Ovidio Nasón"
 LOADING_TIP_19:2 "Además, eso no es seguro, lo cual no es honorable. Si es preciso morir, hagamos frente al riesgo. - Lacón e Icelo, consejeros del emperador Galba"
 LOADING_TIP_20:2 "Los que desean parecer sabios frente a los tontos, parecen tontos frente a los sabios. - Marco Fabio Quintiliano"
 LOADING_TIP_21:2 "Se dio cuenta de que nuestra ciudad necesitaba un comandante, y la propia Grecia de una ciudad, capaz de asumir el liderazgo, y se entregó a su país y la ciudad a los griegos, en la causa de la libertad. - Hipérides sobre el general ateniense Leóstenes"
 LOADING_TIP_22:0 "'No tengo tiempo', dijo Demetrio. 'Entonces no seas rey', gritó la anciana. - Plutarco" # [LocEditor:AwaitingBatchUpdate]
 LOADING_TIP_23:2 "Pero cuando tengamos todo sujeto a nosotros, ¿qué haremos? - Cineas, consejero del Rey Pirro"
 LOADING_TIP_24:0 "Los líderes desleales evitan que puedas realizar varias acciones en una unidad, como despedirla." # [LocEditor:AwaitingBatchUpdate]
 LOADING_TIP_25:2 "¿Por qué, dijeron, no diriges de inmediato un ataque contra el enemigo, mientras nuestra sangre aún está húmeda? A lo que Mario respondió con calma: primero debemos fortalecer nuestro campamento. - Plutarco"
 LOADING_TIP_26:0 "A veces es mejor ser temido que amado: la tiranía ofrece importantes bonificaciones, así como penalizaciones." # [LocEditor:AwaitingBatchUpdate]
 LOADING_TIP_27:0 "Los celtas pueden sacrificar a los enemigos capturados." # [LocEditor:AwaitingBatchUpdate]
 LOADING_TIP_28:2 "Un buen escudo, joven señor; pero es más apropiado que un romano ponga sus esperanzas en su mano derecha que en su izquierda. - Publio Cornelio Escipión Emiliano Africano"
 LOADING_TIP_29:2 "No es posible que Roma caiga mientras Escipión esté de pie, ni que Escipión viva cuando Roma haya caído. - Publio Cornelio Escipión Emiliano Africano"
 LOADING_TIP_30:2 "Los romanos son una nación que no sabe cómo permanecer callada bajo la derrota. Cualquiera que sea la desgracia que esta situación queme en sus almas, no descansará allí para siempre, y no les permitirá descansar hasta que te hayan hecho pagar por ello muchas veces. - Herenio Poncio, padre de Cayo Poncio, vencedor en las Horcas Caudinas"
 LOADING_TIP_31:2 "Malvados, ¿están pecando contra sus padres, que conquistaron el mundo entero bajo Felipe y Alejandro? - Antígenes, general de los argiráspidas, en la Batalla de Gabiene"
 LOADING_TIP_32:0 "Si bien no puedes combinar infantería pesada con elefantes, puedes reclutar arqueros a caballo con caballos esteparios." # [LocEditor:AwaitingBatchUpdate]
 LOADING_TIP_33:2 "Aunque no logre nada más, al menos podré desafilar la espada de un enemigo. - Dicho espartano, como informó Plutarco"
 LOADING_TIP_34:2 "Estos son tiempos de violencia y angustia. Hay gente arrogante al control y nos hizo objeto del ridículo. Pero ustedes, hijos míos, deben estar consagrados a la ley y dispuestos a morir para defender la alianza de Dios con nuestros ancestros. - Matatías, líder de la revuelta de los macabeos."
 LOADING_TIP_35:3 "Aunque reinos y tetrarquías me apartaron de su imperio por todos lados debido a que se informó que yo era rico y que no sería esclavo, los romanos me provocaron para que luchara. - Mitrídates"
 LOADING_TIP_36:0 "¿No sabes que los romanos volvieron en esta dirección solo después de que el océano bloqueara su progreso hacia el oeste? ¿Que no poseyeron nada desde el principio de su existencia excepto lo que robaron: su hogar, sus esposas, sus tierras y su imperio? Fueron vagabundos sin patria, sin padres, creados para ser el azote de todo el mundo. - Mitrídates"
 LOADING_TIP_37:1 "El cartaginés arrastra consigo un ejército que ni siquiera está formado por nativos africanos. Reunió una fuerza proveniente de los rincones más lejanos de la tierra, de los estrechos oceánicos y de las Columnas de Hércules, hombres desprovistos de todo sentido del bien y desprovistos de la condición y casi del habla de los hombres. - Cayo Terencio Varrón"
 LOADING_TIP_38:0 "Mientras que Mario miraba a Cartago, y Cartago contemplaba a Mario, bien podrían haberse ofrecido consuelo el uno al otro. - Marco Veleyo Patérculo"
 LOADING_TIP_39:0 "¿Quién podría mantener sus manos fuera de Libia, o Cartago, cuando esa ciudad se puso a su alcance, una ciudad que Agatócles, deslizándose con sigilo fuera de Siracusa y cruzando el mar con unos pocos barcos, casi no la logra tomar? - Pirro"
 LOADING_TIP_40:0 "La fuente de la que las cosas existentes derivan su existencia es también aquella a la que regresan en el momento de su destrucción. - Anaximandros de Miletos"
 LOADING_TIP_41:1 "No importa dónde busques, no encontrarás un hombre mortal que pueda escapar de los dioses cuando lo guíen al desastre. - Sófocles"
 LOADING_TIP_42:0 "De las hazañas militares por las que nuestras posesiones fueron adquiridas, o de la energía con la que nosotros o nuestros padres hicieron retroceder la marea de la guerra, helénica o bárbara, no hablaré; porque la historia sería larga y os resultaría familiar. - Pericles"
 LOADING_TIP_43:0 "Tenemos juegos y sacrificios regulares durante todo el año; nuestros hogares son hermosos y elegantes; y el deleite que sentimos diariamente en todo esto ayuda a desterrar el dolor. - Pericles"
 LOADING_TIP_44:1 "Hombres de Hellas, os traigo aquí porque deseaba mostraros la estupidez del líder de los medos, que, teniendo tantas provisiones como veis, vino aquí para quitarnos las nuestras, y eso es patético. - Pausanias, general espartano en la batalla de Platea"
 LOADING_TIP_45:1 "Si mil hombres marchan contra ti, mil hombres te combatirán. - Rey depuesto Demarato de Esparta sobre los espartanos"
 LOADING_TIP_46:1 "No hemos hecho nada extraordinario, nada contrario a la naturaleza humana al aceptar un imperio cuando nos lo ofrecieron y luego al negarnos a abandonarlo. - Los embajadores atenienses en Esparta sobre Tucídides"
 LOADING_TIP_47:0 "Todo discurso sin acción parece vano y ocioso, pero especialmente el de nuestra mancomunidad; cuanto más se piensa que sobresalimos, más desconfiamos de todos. - Demóstenes"
 LOADING_TIP_48:0 "Navegar es necesario, vivir no lo es. -Cneo Pompeyo Magno"
 LOADING_TIP_49:0 "Dame un lugar donde pararme y moveré la tierra. - Arquímedes"
 LOADING_TIP_50:1 "¡No molesten a mis círculos! - Últimas palabras de Arquímedes acerca de los círculos que estaba dibujando en la arena"
 LOADING_TIP_51:1 "Pirro, descendiente de los Reyes Molosos, os trae a vos, Diosa Atenea Itonia, estos escudos como ofrenda,\nHabiéndoselos quitado a los valerosos galos cuando en la batalla las huestes de Antígono huían.\nEste hecho no ha ocurrido solo esta vez, pues como bien es sabido los Eácidas conocidos por su valentía.\nInscripción dedicatoria de Pirro a Atenea Itonia después de la batalla del Aoo."
 LOADING_TIP_52:0 "... todas estas cosas no son más que habladurías, llenas de incertidumbre, que solo sirven para divertir a los vulgares; vuestros pensamientos, con la espada en la mano, deben ser siempre: '¡el único buen presagio es la causa del Rey Pirro!' - Pirro después de que el presagio de su sueño fuera cuestionado"
 LOADING_TIP_53:0 "A la rapiña, el asesinato y el robo los llaman Imperio, y dónde crean un desierto, lo llaman paz. - Calgaco, cacique caledonio, sobre los romanos"
 LOADING_TIP_54:0 "El que huye, puede volver a luchar. - Menandro"
 LOADING_TIP_55:0 "Recuérdate de vez en cuando que eres humano. - Menandro"
 LOADING_TIP_56:0 "Incluso en los problemas hay un poco de alegría. - Menandro"
 LOADING_TIP_57:0 "Aquel a quien los dioses aman muere joven. - Menandro"
 LOADING_TIP_58:0 "La desconfianza es la madre de la seguridad. Con un amigo jamás aprenderíamos a ser cautos, al paso que un enemigo nos obliga a serlo; las ciudades, en un principio, aprendieron de sus enemigos, y no de sus amigos, a rodearse de altas murallas y a construir grandes naves. - Aristófanes"
 LOADING_TIP_59:0 "El mal parece el bien a quien los dioses llevan a la desgracia. - Sófocles"
 LOADING_TIP_60:0 "Recuerda que no hay nada estable en los asuntos humanos; por lo tanto, evita la euforia excesiva en la prosperidad o la depresión excesiva en la adversidad. - Isócrates"
 LOADING_TIP_61:0 "Ares odia a los que dudan. - Eurípides"
 LOADING_TIP_62:0 "El que se niega a aprender en su juventud se pierde en el pasado y está muerto para el futuro. - Eurípides"
 LOADING_TIP_63:0 "Porque es ley de la naturaleza que nada grande se puede lograr en un momento y que todas las tareas más justas son llevadas a cabo con dificultad. - Marco Fabio Quintiliano"
 LOADING_TIP_64:0 "Los espartanos le conceden permiso a los chiíes para estar sucios. - Proclamación espartana transmitida por Plutarco"
 LOADING_TIP_65:0 "Los cielos nunca ayudan al hombre que no quiere actuar. - Sófocles"
 LOADING_TIP_66:0 "¿Por qué habría de tener temor el hombre al que domina el azar y para el que no existe previsión clara de nada? Lo mejor es vivir al azar, según cada uno pueda. - Sófocles"
 LOADING_TIP_67:0 "El mundo está lleno de maravillas, pero nada es tan maravilloso como el propio hombre. - Sófocles"
 LOADING_TIP_68:0 "Lo mejor es no nacer o, en todo caso, que aquel que vive vuelva cuanto antes al lugar desde el que aquí ha venido. - Sófocles"
 LOADING_TIP_69:0 "Como un león, el rey de las bestias, que cuando es encerrado en una jaula, aunque esta sea de oro, sigue mirando hacia afuera, yo, a pesar de ser el amo en la casa, sigo mirando hacia afuera. - Rey Milinda (Menandro I de Bactria)"
 LOADING_TIP_70:0 "Hombre soy; nada humano me es ajeno. - Publio Terencio Africano"
 LOADING_TIP_71:0 "No tengo más que desprecio para la clase de gobernador que teme, por la razón que sea, seguir el curso que sabe que es mejor para el estado; y en cuanto al hombre que pone la amistad privada por encima del bienestar público, tampoco vale para nada. - Sófocles"
 LOADING_TIP_72:0 "Hay un pequeño riesgo de que un general sea considerado con desprecio por aquellos a los que dirige si, sea lo que sea que tenga que predicar, muestra que es el más capacitado para hacerlo. - Jenofonte"
 LOADING_TIP_73:0 "César Octavio quería ceñir de cadenas al monstruo fatal. Mas ella, buscando noble muerte, ni tuvo femenil espanto ante la espada ni ganó con su flota rápida la seguridad de abrigadas costas; osó en cambio contemplar con impávido rostro su palacio en ruinas y sin temor manejar las serpientes irritadas para embeber su cuerpo en negra ponzoña. - Quinto Horacio Flaco sobre Cleopatra"
 LOADING_TIP_74:0 "Mientras hablamos huye rápido el tiempo. Aprovecha el día presente y fíate poco de los que vendrán. - Quinto Horacio Flaco"
 LOADING_TIP_75:0 "La Grecia conquistada domó al bárbaro conquistador e introdujo las artes en el Latium agreste. - Quinto Horacio Flaco"
 LOADING_TIP_76:1 "¡Ah, los generales! ¡Si su calidad estuviera en razón de su cantidad! - Aristófanes"
 LOADING_TIP_77:0 "-Cuando salí para venir al mercado, nuestras autoridades dictaban las medidas adecuadas para que la ciudad se arruinara lo antes posible.\n-Es el mejor sistema para resolver vuestras dificultades de una vez y para siempre - Aristófanes"
 LOADING_TIP_78:0 "Mejor será que echemos un trago de vino en honor del Buen Genio. Probablemente, esto nos dará alguna buena idea. - Aristófanes"
 LOADING_TIP_79:0 "Es necesario mirar debajo de todas las piedras, no se oculte algún orador pronto a picarnos. - Aristófanes"
 LOADING_TIP_80:0 "El pescado y los invitados apestan a los tres días. - Tito Maccio Plauto"
 LOADING_TIP_81:0 "El que gana sabiduría con felicidad, la gana por la experiencia de otro. - Tito Maccio Plauto"
 LOADING_TIP_82:0 "Aufidio estuvo aquí. - Grafiti en Pompeya"
 LOADING_TIP_83:0 "Oh, muros, soportaron tanto grafiti tedioso que me sorprende que no se hayan derrumbado y destruido. - Grafiti en Pompeya"
 LOADING_TIP_84:0 "Ojalá te engañen tales mentiras, tabernero: vendes agua y tú mismo bebes vino puro. - Grafiti en Pompeya"
 LOADING_TIP_85:0 "Ahora diré la única afirmación verdadera que pueden esperar: soy un mentiroso. - Luciano de Samósata"
 LOADING_TIP_86:0 "Aunque tienes un libro en la mano y lees todo el tiempo, no entiendes ni una sola cosa que lees. Eres como un burro que escucha la lira y agita las orejas. - Luciano de Samósata"
 LOADING_TIP_87:0 "Y ustedes váyanse de aquí adonde quieran, aguas, pernicie del vino, y emigren hacia los sobrios, aquí Baco es puro. - Cayo Valerio Catulo"
 LOADING_TIP_88:0 "César, esposo de todas las esposas y esposa de todos los esposos. - Marco Tulio Cicerón"
 LOADING_TIP_89:0 "¿Cómo no te va a ir bien y dichosamente?\nDe sudor estás libre y de saliva, de mocos y del dañino resfriado de nariz. - Cayo Valerio Catulo"
 LOADING_TIP_90:0 "The beloved of the gods, king Piyadasi, speaks thus: To do good is difficult. One who does good first does something hard to do. - Fifth Edict of Ashoka"
 LOADING_TIP_91:0 "Nor should festivals be held, for the beloved of the gods, king Piyadasi, sees much to object to in such festivals. - First Edict of Ashoka"
 LOADING_TIP_92:0 "Wherever medical herbs suitable for humans or animals are not available, I have had them imported and grown. Wherever medical roots or fruits are not available, I have had them imported and grown. Along roads I have had wells dug and trees planted for the benefit of humans and animals. - Second Edict of Ashoka"
 LOADING_TIP_93:0 "Respect for mother and father is good, generosity to friends, acquaintances, relatives, Brahmans and ascetics is good, not killing living beings is good, moderation in spending and moderation in saving is good. - Third Edict of Ashoka"
 LOADING_TIP_94:0 "The sighting of heavenly cars, auspicious elephants, bodies of fire and other divine sightings has not happened for many hundreds of years. But now, because the beloved of the gods king Piyadasi promotes restraint in the killing and harming of living beings, proper behavior towards relatives, Brahmans and ascetics, and respect for mother, father and elders, such sightings have increased. - Fourth Edict of Ashoka"
 LOADING_TIP_95:0 "The beloved of the gods, king Piyadasi, speaks thus: In the past, state business was not transacted nor were reports delivered to the king at all hours. But now I have given this order, that at any time, whether I am eating, in the women's quarters, the bed chamber, the chariot, the palanquin, in the park or wherever, reporters are to be posted with instructions to report to me the affairs of the people so that I might attend to these affairs wherever I am. - Sixth Edict of Ashoka"
 LOADING_TIP_96:0 "The beloved of the gods, king Piyadasi, desires that all religions should reside everywhere, for all of them desire self-control and purity of heart. But people have various desires and various passions, and they may practice all of what they should or only a part of it. But one who receives great gifts yet is lacking in self-control, purity of heart, gratitude and firm devotion; such a person is mean. - Seventh Edict of Ashoka"
 LOADING_TIP_97:0 "And whatever efforts the beloved of the gods, king Piyadasi, is making, all of that is only for the welfare of the people in the next world, and that they will have little evil. And being without merit is evil. This is difficult for either a humble person or a great person to do except with great effort, and by giving up other interests. In fact, it may be even more difficult for a great person to do. - Tenth Edict of Ashoka"
 LOADING_TIP_98:0 "Whoever praises his own religion, due to excessive devotion, and condemns others with the thought "Let me glorify my own religion," only harms his own religion. Therefore contact between religions is good. One should listen to and respect the doctrines professed by others. - Twelfth Edict of Ashoka"
 LOADING_TIP_99:0 "The beloved of the gods, king Piyadasi, conquered the Kalingas eight years after his coronation. One hundred and fifty thousand were deported, one hundred thousand were killed and many more died from other causes. After the Kalingas had been conquered, the beloved of the gods came to feel a strong inclination towards the dhamma, a love for the dhamma and for instruction in dhamma. Now the beloved of the gods feels deep remorse for having conquered the Kalingas. - Thirteenth Edict of Ashoka"
 LOADING_TIP_100:0 "La mente que no es tocada por las vicisitudes de la vida, la mente libre de pena, sin tacha y segura – esta es la mayor de las bendiciones. - Buda Gautama, extracto del Maṅgala Sutta"
 LOADING_TIP_101:0 "En la senda de la vida, si el discípulo no encuentra a alguien mejor que él, o por lo menos igual, es preferible que realice el viaje en soledad. Los necios nunca son buenas compañias. - Capítulo Cinco del Dhammapada"
 LOADING_TIP_102:0 "¿Cómo ser feliz, cómo puede hallar lugar el gozo en ti si sabes que en este mundo siempre se halla ardiendo la terrible hoguera de las pasiones? Y en medio de las tinieblas, ¿cómo es que no buscas la luz? - Capítulo Once del Dhammapada"
 LOADING_TIP_103:0 "Los que no han llevado una vida de santidad, los que durante su juventud no adquirieron ese precioso tesoro, ésos perecen como viejas garzas al borde de un lago sin peces. - Capítulo Once del Dhammapada"
 LOADING_TIP_104:0 "La mente es difícil de subyugar; ella es extremadamente sutil y tiene el hábito de correr detrás de sus fantasías. El sabio debe vigilarla atentamente; una mente controlada conduce hacia la Real Felicidad. - Capítulo Tres del Dhammapada"
 LOADING_TIP_105:0 "Aquel que en este mundo sólo recoge las flores de los placeres sensibles, y cuya mente se halla distraída, será inexorablemente arrastrado por la muerte, al igual que una gran inundación arrasa a un pueblo cuyos habitantes están entregados al sueño. - Capítulo Cuatro del Dhammapada"
 LOADING_TIP_106:0 "Este mundo es ciego. Muy pocos son los que ven con claridad. Como los pájaros que escapan de la red del cazador, así, son muy pocos los que se elevan hacia el Estado Bienaventurado. - Capítulo Trece del Dhammapada"
 LOADING_TIP_107:0 "Los constructores de acueductos conducen el agua, los arqueros enderezan las flechas y los carpinteros labran la madera. Los virtuosos se controlan a sí mismos. - Capítulo Diez del Dhammapada"
 LOADING_TIP_108:0 "Abandona los recuerdos de tu pasado. Abandona las preocupaciones sobre el futuro. Abandona los pensamientos sobre el presente. Cruza hacia la Otra Orilla, con tu mente libre de todo deseo. De este modo, ya no volverás a este mundo de nacimiento y muerte. - Capítulo Twenty Four del Dhammapada"
 LOADING_TIP_109:0 "Quienes ignoran que el odio los lleva a su propia destrucción, se sumergen en el error. Pero quienes esto saben, evitan que la semilla del odio se desarrolle en su corazón. - Capítulo Uno del Dhammapada"
 LOADING_TIP_110:0 "De todos estos, los Belgas son los más valientes porque, al ser los más alejados de la cultura y civilización romana, los mercaderes llegan rara vez a ellos a propósito con esas cosas que afeminan los ánimos. - Gaius Julius Caesar"
 LOADING_TIP_111:0 "A esta embajada respondió Ariovisto que, si por su parte pretendiese algo de César, hubiera ido en persona a buscarle; si él tenía alguna pretensión consigo, le tocaba ir a proponérsela. Fuera de que no se arriesgaba sin ejército a ir a parte alguna de la Galia cuyo dueño fuese César, ni podía mover el ejército a otro lugar sin grandes preparativos y gastos. No comprendía que César ni el Pueblo romano tuviesen que hacer en la Galia, que por conquista era suya. - De Bello Gallico"
 LOADING_TIP_112:0 "Ariovisto al cabo de muchos meses que sin dejarse ver estuvo acuartelado, metido entre pantanos, viendo a los galos aburridos de guerra tan larga, desesperanzados ya de venir con él a las manos y dispersos, asaltándolos de improviso, los venció, más con astucia y maña que por fuerza. - De Bello Gallico"
 LOADING_TIP_113:0 "En virtud de este discurso se trocaron maravillosamente los corazones de todos, y concibieron gran denuedo con vivos deseos de continuar la guerra. La legión décima fue la primera en darle por sus tribunos las gracias por el concepto ventajosísimo que tenía de ella, asegurando estar prontísima a la empresa.. - De Bello Gallico"
 LOADING_TIP_114:0 "Que la amistad del Pueblo romano debía redundar en honra y ventaja suya, no en menoscabo, pues con este fin la pretendió; que si los romanos le quitan el tributo y los vasallos tan presto, renunciaría su amistad como la había solicitado. - De Bello Gallico"
 LOADING_TIP_115:0 "'It was a wealth, forsooth, we never heard nor knew of,' Ailill said; 'but a woman's wealth was all thou hadst, and foes from lands next thine were used to carry off the spoil and booty that they took from thee.' - Táin Bó Cúalnge"
 LOADING_TIP_116:0 "'I swear by the gods whom I worship,' spoke Darè, 'they shall in no wise take by foul means what they cannot take by fair!' - Táin Bó Cúalnge"
 LOADING_TIP_117:0 "And tell him it is an honor for him to oppose the hosts for as long or as short a space as he does deeds of valour upon them, but that it were fitter for him to hide himself than to fly before any one of their warriors. - Táin Bó Cúalnge"
 LOADING_TIP_118:0 "Forasmuch as covenant and terms of single combat had been broken with Cuchulain, Cuchulain took his sling in hand that day and began to shoot at the host from Delga, the Little Dart, in the south. Though numerous were the men of Erin on that day, not one of them durst turn his face southwards towards Cuchulain, whether dog, or horse, or man. - Táin Bó Cúalnge"
 LOADING_TIP_119:0 "And the bull's cowherd would not allow them to carry off the Brown Bull of Cualnge, so that they urged on the bull, beating shafts on shields, till they drove him into a narrow gap, and the herd trampled the cowherd's body thirty feet into the ground, so that they made fragments and shreds of his body. Forgemen was his name. This then is the Death of Forgemen on the Cattle-prey of Cualnge. - Táin Bó Cúalnge"
 LOADING_TIP_120:0 "This is the reason, in my opinion, why young men grow up such blockheads in the schools, because they neither see nor hear one single thing connected with the usual circumstances of everyday life, nothing but stuff about pirates lurking on the seashore with fetters in their hands, tyrants issuing edicts to compel sons to cut off their own fathers' heads, oracles in times of pestilence commanding three virgins or more to be sacrificed to stay the plague,--honey-sweet, well-rounded sentences, words and facts alike as it were, besprinkled with poppy and sesame. - The Satyricon"
 LOADING_TIP_121:0 "What was I to do, fool, when I was dying of hunger? Stop and listen to a string of phrases no better than the tinkling of broken glass or the nonsensical interpretations in dream books? By great Hercules, you are dead baser than I; to compass a dinner you have condescended to flatter a Poet! - The Satyricon"
 LOADING_TIP_122:0 "'Look you, Encolpius,' said he, 'are you so buried in your pleasures, you never reflect that our money is exhausted, and the trifles we have left are valueless. Town is good for nothing in the summer days; there'll be better luck in the country. Let's go visit our friends.' - The Satyricon"
 LOADING_TIP_123:0 "Any slave going abroad without the Master's permission shall receive one hundred lashes. - The Satyricon"
 LOADING_TIP_124:0 "Whilst we were reading the labels, Trimalchio ejaculated, striking his palms together, 'Alackaday! to think wine is longer lived than poor humanity! Well! Bumpers then! There's life in wine. 'Tis the right Opimian, I give you my word. I didn't bring out any so good yesterday, and much better men than you were dining with me.' - The Satyricon"
 LOADING_TIP_125:0 "Anxious as ever to investigate, with all my excessive eagerness, the rare and marvelous, and knowing that there I was in the heart of Thessaly, the home of those magic arts whose powerful spells are praised throughout the world, and remembering that my dear friend Aristomenes's tale was set in this very city, I was possessed with desire and impatience, and set out to examine everything carefully. - The Golden Ass"
 LOADING_TIP_126:0 "I beg your indulgence in advance if, as a crude performer in the exotic speech of the Forum, I offend. And in truth the very fact of a change of voice will answer like a circus rider's skill when needed. We're about to embark on a Greek tale. Reader, attend: and find delight. - The Golden Ass"
 LOADING_TIP_127:0 "But my curiosity was aroused, and as soon as I heard the word 'magic', instead of being cautious of Pamphile, I longed to embark, willingly and of my own accord, on an apprenticeship in such matters, whatever the cost, and go leaping headlong into the deepest pit. - The Golden Ass"
 LOADING_TIP_128:0 "No sooner had Dawn, her rosy arm uplifted, begun to drive her steeds with purple trappings over the sky, than I was woken from carefree slumber, and night bound me over to day. Pain flooded my mind as I recalled the evening's violence, and I sat there hunched on my bed, feet crossed, hands locked together, the fingers clasped across my knees, weeping profusely and already conjuring up the scene in the market-place, the trial, the sentence, and the executioner himself. - The Golden Ass"
 LOADING_TIP_129:0 "Regarding the crime itself, which must be severely published, not even the guilty party denies the deed. But there's one missing piece of information, the names of his confederates in this bold felony, since it's hardly likely that he took the lives of three strong men alone. So the truth will now be extracted by torture. - The Golden Ass"
 LOADING_TIP_130:0 "Men interested in athletics and in the care of their bodies think not only of condition and exercise but also of relaxation in season; in fact, they consider this the principal part of training. In like manner students, I think, after much reading of serious works may profitably relax their minds and put them in better trim for future labor. - A True Story"
 LOADING_TIP_131:0 "Once upon a time, setting out from the Pillars of Hercules and heading for the western ocean with a fair wind, I went a-voyaging. The motive and purpose of my journey lay in my intellectual activity and desire for adventure, and in my wish to find out what the end of the ocean was, and who the people were that lived on the other side. - A True Story"
 LOADING_TIP_132:0 "When we had gone forward through the wood about three furlongs from the sea, we saw a slab of bronze, inscribed with Greek letters, faint and obliterated, which said: 'To this point came Hercules and Dionysus.' We did obeisance and went on, but had not gone far when we came upon a river of wine, just as like as could be to Chian. The stream was large and full, so that in places it was actually navigable. Thus we could not help having much greater faith in the inscription on the slab, seeing the evidence of Dionysus' visit. - A True Story"
 LOADING_TIP_133:0 "About noon, when the island was no longer in sight, a whirlwind suddenly arose, spun the boat about, raised her into the air about three hundred furlongs and did not let her down into the sea again; but while she was hung up aloft a wind struck her sails and drove her ahead with bellying canvas. For seven days and seven nights we sailed the air, and on the eighth day we saw a great country in it, resembling an island, bright and round and shining with a great light. - A True Story"
 LOADING_TIP_134:0 "When he had looked us over and drawn his conclusions from our clothes, he said: 'Then you are Greeks, are you, strangers?'' and when we assented, 'Well, how did you get here, with so much air to cross?' We told him all, and he began and told us about himself: that he too was a human being, Endymion by name, who had once been ravished from our country in his sleep, and on coming there had been made king of the land. He said that his country was the moon that shines down on us. - A True Story"
 LOADING_TIP_135:0 "The Volplaneurs are infantry, to be sure, but they fly in the air without wings. As to the manner of their flight, they pull their long tunics up through their girdles, let the baggy folds fill with wind as if they were sails, and are carried along like boats. For the most part they serve as light infantry in battle. It was said, too, that the stars over Cappadocia would send seventy thousand Sparrowcorns and five thousand Crane Dragoons. - A True Story"
 LOADING_TIP_136:0 "As for us, we were taken off to the sun that day, our hands tied behind our backs with a section of spider-web. The enemy decided not to lay siege to the city, but on their way back they built a wall through the air, so that the rays of the sun should no longer reach the moon. The wall was double, made of cloud, so that a genuine eclipse of the moon took place, and she was completely enshrouded in unbroken night. - A True Story"
 LOADING_TIP_137:0 "A man is thought beautiful in that country if he is bald and hairless, and they quite detest longhaired people. It is different on the comets, where they think long-haired people beautiful - there were visitors in the moon who told us about them. Another point-they have beards that grow a little above the knee, and they have no toe-nails, but are all single-toed. Over each man's rump grows a long cabbage-leaf, like a tail, which is always green and does not break if he falls on his back. - A True Story"
 LOADING_TIP_138:0 "Mitylene is a large and beautiful city on the island of Lesbos. A strait whose waters flow gently from the sea separates it from the mainland. Many bridges of wood and brilliant white stone garnish its roads. You would not believe that you're looking at a city but an island. - Longus, from Daphnis et Chloe"
 LOADING_TIP_139:0 "Lamon first thought of carrying off the tokens and leaving the infant, but then shame came over him. 'Am I less than a goat in kindness toward a baby?' He waited until darkness, and, under its cover, he brought everything home to his wife Myrtale, the tokens, the child, the goat herself. Myrtale was confused: 'Do goats bear children?' she asked. - Longus, from Daphnis et Chloe"
 LOADING_TIP_140:0 "Dryas and Lamon were upset by what they had seen. Were the children to turn out to be goatherds and shepherds? For this, when their swaddling clothes promised so much better an outcome and fortune? Was it because of that fortune that they raised the children on fine foods and taught them their letters and many beautiful things from country life? - Longus, from Daphnis et Chloe"
 LOADING_TIP_141:0 "Already spring was ending, and summer was beginning. Everything was at its most glorious. The trees were laden with fruit, the plains were spread with standing crops, and the cicadas resounded pleasantly. The fruits smelled sweet, and the herds bleated with delight. You would suppose that even the gently flowing rivers were singing, and the winds, breathing upon the pines, were emitting the sounds of a pipe, and apples were longing to plunge to the earth, and the sun, that lover of beauty, was stripping clothes off everybody. - Longus, from Daphnis et Chloe"
 LOADING_TIP_142:0 "They decided to honor their benefactor. They joined Dorkon's relatives in burying the poor man. They heaped much earth upon him and planted many cultivated plants and hung up the first fruits of their efforts as a sacrifice. They poured offerings of milk and pressed clusters of grapes and broke many shepherd pipes over him. There were heard the piteous lowing of the cows, and some cows were seen scampering about in disorder. As it seemed among the flocks and herds, these actions served as the cows' lament at the death of their herdsman. - Longus, from Daphnis et Chloe"
 LOADING_TIP_143:0 "Beginning with thee, O Phoebus, I will recount the famous deeds of men of old, who, at the behest of King Pelias, down through the mouth of Pontus and between the Cyanean rocks, sped well-benched Argo in quest of the golden fleece. - The Argonautica"
 LOADING_TIP_144:0 "Do not, I pray thee, mother, store up bitter sorrows overmuch, for thou wilt not redeem me from evil by tears, but wilt still add grief to grief. For unseen are the woes that the gods mete out to mortals; be strong to endure thy share of them though with grief in thy heart; take courage from the promises of Athena, and from the answers of the gods... - The Argonautica"
 LOADING_TIP_145:0 "Vain wretch, thou art devising destruction for thyself before the time. Does the pure wine cause thy bold heart to swell in thy breast to thy ruin, and has it set thee on to dishonor the gods? Other words of comfort there are with which a man might encourage his comrade; but thou hast spoken with utter recklessness. - The Argonautica"
 LOADING_TIP_146:0 "Come now, tell me this by thy prophetic art, whether for me too the gods will bring to pass such doom as thy father promised for the sons of Aloeus. And bethink thee how thou wilt escape from my hands alive, if thou art caught making a prophecy vain as the idle wind. - The Argonautica"
 LOADING_TIP_147:0 "Son of Aeson, be not wroth with me, if in my folly I have erred, for grief wrought upon me to utter a word arrogant and intolerable. But let me give my fault to the winds and let our hearts be joined as before. - The Argonautica"
 LOADING_TIP_148:0 "Listen, ye wanderers by sea, to what it befits you to know. It is the rule that no stranger who comes to the Bebrycians should depart till he has raised his hands in battle against mine. Wherefore select your bravest warrior from the host and set him here on the spot to contend with me in boxing. But if ye pay no heed and trample my decrees under foot, assuredly to your sorrow will stern necessity come upon you. -The Argonautica"
 LOADING_TIP_149:0 "But the hero, ever unwounded, by his skill baffled the rush of his foe, and he quickly noted the brutal play of his fists to see where he was invincible in strength, and where inferior, and stood unceasingly and returned blow for blow. And as when shipwrights with their hammers smite ships' timbers to meet the sharp clamps, fixing layer upon layer; and the blows resound one after another; so cheeks and jaws crashed on both sides, and a huge clattering of teeth arose, nor did they cease ever from striking their blows until labored gasping overcame both. And standing a little apart they wiped from their foreheads sweat in abundance, wearily panting for breath. Then back they rushed together again, as two bulls fight in furious rivalry for a grazing heifer. - The Argonautica"
 LOADING_TIP_150:0 "But when the sun rising from far lands lighted up the dewy hills and wakened the shepherds, then they loosed their hawsers from the stem of the baytree and put on board all the spoil they had need to take; and with a favoring wind they steered through the eddying Bosporus. - The Argonautica"
 LOADING_TIP_151:0 "Unhappy one, none other of men is more wretched than thou, methinks. Why upon thee is laid the burden of so many sorrows? Hast thou with baneful folly sinned against the gods through thy skill in prophecy? For this are they greatly wroth with thee? - The Argonautica"
 LOADING_TIP_152:0 "That folk have no care for ploughing with oxen or for any planting of honey-sweet fruit; nor yet do they pasture flocks in the dewy meadow. But they cleave the hard iron-bearing land and exchange their wages for daily sustenance; never does the morn rise for them without toil, but amid bleak sooty flames and smoke they endure heavy labor. - Las Argonáuticas"
 LOADING_TIP_153:0 "Ill-starred one, why art thou so smitten with despair? We know how ye went in quest of the golden fleece; we know each toil of yours, all the mighty deeds ye wrought in your wanderings over land and sea. We are the solitary ones, goddesses of the land, speaking with human voice, the heroines, Libya's warders and daughters. Up then; be not thus afflicted in thy misery, and rouse thy comrades. - Las Argonáuticas"
 LOADING_TIP_154:0 "What makes the cornfield smile; beneath what star, Maecenas, it is meet to turn the sod or marry elm with vine; how tend the steer; what pains for cattle-keeping, or what proof of patient trial serves for thrifty bees - such are my themes. - Las Geórgicas de Virgilio"
 LOADING_TIP_155:0 "Mark too, what time the walnut in the woods with ample bloom shall clothe her, and bow down her odorous branches. If the fruit prevail, like store of grain will follow, and there shall come a mighty winnowing-time with mighty heat; but if the shade with wealth of leaves abound, vainly your threshing-floor will bruise the stalks rich but in chaff. - Las Geórgicas de Virgilio"
 LOADING_TIP_156:0 "First, nature's law for generating trees is manifold; for some of their own force spontaneous spring, no hand of man compelling, and possess the plains and river-windings far and wide, as pliant osier and the bending broom, poplar, and willows in wan companies with green leaf glimmering gray; and some there be from chance-dropped seed that rear them, as the tall chestnuts, and, mightiest of the branching wood, Jove's Aesculus, and oaks, oracular deemed by the Greeks of old. - Las Geórgicas de Virgilio"
 LOADING_TIP_157:0 "But if fierce squadrons and the ranks of war delight thee rather, or on wheels to glide at Pisa, with Alpheus fleeting by, and in the grove of Jupiter urge on the flying chariot, be your steed's first task to face the warrior's armed rage, and brook the trumpet, and long roar of rumbling wheels, and clink of chiming bridles in the stall; then more and more to love his master's voice caressing, or loud hand that claps his neck. - Las Geórgicas de Virgilio"
 LOADING_TIP_158:0 "Nay, every race on earth of men, and beasts, and ocean-folk, and flocks, and painted birds, rush to the raging fire: love sways them all. - Las Geórgicas de Virgilio"
 LOADING_TIP_159:0 "Assume thy greatness, for the time draws nigh, dear child of gods, great progeny of Jove! See how it totters- the world's orbed might, Earth, and wide ocean, and the vault profound; all, see, enraptured of the coming time! - Las Églogas de Virgilio"
 LOADING_TIP_160:0 "Sooner shall light stags, therefore, feed in air, the seas their fish leave naked on the strand, Germans and Parthians shift their natural bounds, and these the Arar, those the Tigris drink, than from my heart his face and memory fade. - Las Églogas de Virgilio"
 LOADING_TIP_161:0 "It becomes all men, who desire to excel other animals, to strive, to the utmost of their power, not to pass through life in obscurity, like the beasts of the field, which nature has formed groveling and subservient to appetite. - Salustio"
 LOADING_TIP_162:0 "Yet it was long a subject of dispute among mankind, whether military efforts were more advanced by strength of body, or by force of intellect. - Salustio"
 LOADING_TIP_163:0 "Both in peace and in war it is possible to obtain celebrity; many who have acted, and many who have recorded the actions of others, receive their tribute of praise. - Salustio"
 LOADING_TIP_164:0 "I myself, however, when a young man, was at first led by inclination, like most others, to engage in political affairs; but in that pursuit many circumstances were unfavorable to me; for, instead of modesty, temperance and integrity, there prevailed shamelessness, corruption and rapacity. - Salustio"
 LOADING_TIP_165:0 "Of the city of Rome, as I understand, the founders and earliest inhabitants were the Trojans, who, under the conduct of Aeneas, were wandering about as exile from their country, without any settled abode. - Salustio"
 LOADING_TIP_166:0 "But among themselves the grand rivalry was for glory; each sought to be the first to wound an enemy, to scale a wall, and to be noticed while performing such an exploit. - Salustio"
 LOADING_TIP_167:0 "For fortified towns the following general principles are to be observed. First comes the choice of a very healthy site. Such a site will be high, neither misty nor frosty, and in a climate neither hot nor cold, but temperate; further, without marshes in the neighborhood. - Vitruvio"
 LOADING_TIP_169:0 "Consequently, the method of construction employed by the Greeks is not to be despised. They do not use a structure of soft rubble polished on the outside, but whenever they forsake dimension stone, they lay courses of lava or of some hard stone, and, as though building with brick, they bind the upright joints by interchanging the direction of the stones as they lie in the courses. Thus they attain to a perfection that will endure to eternity. - Vitruvio"
 LOADING_TIP_170:0 "Since such very powerful kings have not disdained walls built of brick, although with their revenues and from booty they might often have had them not only of masonry or dimension stone but even of marble, I think that one ought not to reject buildings made of brick-work, provided that they are properly 'topped'. But I shall explain why this kind of structure should not be used by the Roman people within the city, not omitting the reasons and the grounds for them. - Vitruvio"
 LOADING_TIP_171:0 "The Greeks lay out their forums in the form of a square surrounded by very spacious double colonnades, adorn them with columns set rather closely together, and with entablatures of stone or marble, and construct walks above in the upper story. But in the cities of Italy the same method cannot be followed, for the reason that it is a custom handed down from our ancestors that gladiatorial shows should be given in the forum. - Vitruvio"
 LOADING_TIP_172:0 "Then the Rhodians, freed from the war by the cunning of Diognetus, thanked him publicly, and decorated him with all honors and distinctions. Diognetus brought that helepolis into the city, set it up in a public place, and put on it an inscription: "Diognetus out of the spoils of the enemy dedicated this gift to the people." Therefore, in works of defense, not merely machines, but, most of all, wise plans must be prepared. - Vitruvio"
 LOADING_TIP_173:0 "To prevent chafing: when you set out on a journey, keep a small branch of Pontic wormwood under the anus. - Marco Porcio Catón​"
 LOADING_TIP_174:0 "It is true that to obtain money by trade is sometimes more profitable, were it not so hazardous; and likewise money-lending, if it were as honorable. Our ancestors held this view and embodied it in their laws, which required that the thief be mulcted double and the usurer fourfold; how much less desirable a citizen they considered the usurer than the thief, one may judge from this. - Marco Porcio Catón​"
 LOADING_TIP_175:0 "Be a good neighbor, and do not let your people commit offences. If you are popular in the neighborhood it will be easier for you to sell your produce, easier to let out your work, easier to secure extra hands. - Marco Porcio Catón​"
 LOADING_TIP_176:0 "The following are the duties of the overseer:— He must show good management. The feast days must be observed. He must withhold his hands from another's goods and diligently preserve his own. He must settle disputes among the slaves; and if anyone commits an offence he must punish him properly in proportion to the fault. - Marco Porcio Catón​"
 LOADING_TIP_177:0 "Tunics, togas, blankets, smocks, and shoes should be bought at Rome; caps, iron tools, scythes, spades, mattocks, axes, harness, ornaments, and small chains at Cales and Minturnae; spades at Venafrum; carts and sledges at Suessa and in Lucania; jars and pots at Alba and at Rome; and tiles at Venafrum. - Marco Porcio Catón​"
 LOADING_TIP_178:0 "Oxen may be yoked on feast days for these purposes: to haul firewood, bean stalks, and grain for storing. There is no holiday for mules, horses, or donkeys, except the family festivals. - Marco Porcio Catón​"
 LOADING_TIP_179:0 "Of the medicinal value of the cabbage: it is the cabbage which surpasses all other vegetables. It may be eaten either cooked or raw; if you eat it raw, dip it into vinegar. It promotes digestion marvelously and is an excellent laxative, and the urine is wholesome for everything. - Marco Porcio Catón​"
 LOADING_TIP_180:0 "Give the cattle medicine every year when the grapes begin to change color, to keep them well. When you see a snake skin, pick it up and put it away, so that you will not have to hunt for one when you need it. Macerate this skin, spelt, salt, and thyme with wine, and give it to all the cattle to drink. See that the cattle always have good, clear water to drink in summer-time; it is important for their health. - Marco Porcio Catón​"
