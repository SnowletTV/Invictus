  ## Generic ##
 omen_deborah:1 "Debora"
 omen_deborah_desc:4 "Mieux connue sous le nom de Déborah en français, Debora fut autrefois guidée par Dieu pour attaquer le roi de Canaan. Comme elle, nous devons être certains des batailles que nous menons et ne pas écouter les faux prophètes ni suivre leurs conseils. Cependant, lorsque nous sommes convaincus qu'un combat est nécessaire, nos hommes doivent s'engager avec force et discipline afin que notre peuple remporte la victoire."
