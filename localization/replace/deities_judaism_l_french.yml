 #Cybelene
 deity_ma:0 "$omen_ma$"
 omen_ma:1 "Ma"
 omen_ma_desc:3 "$ma_description$"
 ma_description:0 "Le nom de Ma était déjà utilisé dès la seconde moitié du troisième millénaire av. J.-C. Bien que la forme la plus ancienne attestée du nom Ma provienne de Mésopotamie, nous ne pouvons tirer de conclusions définitives quant à son origine. Sa première apparition en Anatolie demeure également inconnue. Le nom de Ma signifie « mère », mais en plus d'être une déesse-mère, elle était aussi considérée comme une déesse lunaire et une déesse guerrière. L'un des temples les plus importants du Royaume du Pont se trouvait à Comana Pontica et était dédié à la déesse Ma. Le culte de Ma fut ensuite transmis à Comana Cappadocienne. Plus tard, Sylla, affirmant qu'elle lui avait donné, en rêve, la foudre pour détruire ses ennemis, introduisit son culte dans la Ville éternelle."

 #Anahita
 deity_anahita:0 "$omen_anahita$"
 omen_anahita:0 "Anahita"
 omen_anahita_desc:3 "$anahita_description$"
 anahita_description:0 "L'une des Yazatas les plus puissantes, Anahita est vénérée comme la divinité des Eaux et associée à la guérison, la fertilité et la sagesse. Elle est honorée depuis longtemps dans tout l'Orient zoroastrien, mais le culte de la déesse Anahita fut introduit pour la première fois en Asie Mineure au VIe siècle av. J.-C. par l'ancien Empire perse des Achéménides. Le symbole d'Anahita est la fleur de lotus. Avant le IVe siècle av. J.-C., cette yazata fut assimilée à une variante d'Ishtar, également divinité de la fertilité « virginale », dont Aredvi Sura Anahita hérita alors des traits supplémentaires de divinité de la guerre et de la planète Vénus."

 deity_anahit:0 "$omen_anahit$"
 omen_anahit:1 "Anahit"
 omen_anahit_desc:3 "$anahita_description$\n\nAnahit, déesse de l'amour, de la fertilité, de la naissance, et l'une des divinités les plus importantes du peuple arménien. Ses équivalents sont Inanna, Astlik, et Anunit. Anahit est souvent assimilée à Artémis, et parfois à Aphrodite. Elle possédait de nombreux temples répartis sur les terres arméniennes, et fut peut-être leur divinité la plus vénérée. Elle était l'épouse d'Armazd et la sœur de Mihr et Nane.\n\nNous espérons que la bienveillante Anahit bénira notre nation en protégeant notre jeunesse, ses fidèles vivant dans le confort, assurés que leurs enfants peuvent désormais venir au monde en toute sécurité."

#Anaitis
 deity_anaitis:0 "$omen_anaitis$"
 omen_anaitis:0 "Anaitis"
 omen_anaitis_desc:0 "$anahita_description$\n\nEn Anatolie occidentale, Anahita était souvent connue sous le nom d'Anaitis, fréquemment syncrétisée avec d'autres déesses locales. Anaitis était régulièrement interprétée en Anatolie comme Artémis plutôt qu'Aphrodite, c'est-à-dire comme une déesse de la fertilité, vraisemblablement parce qu'elle était vénérée principalement comme une divinité fluviale, donc source de productivité. Cependant, en Lydie, Anaitis était identifiée à Cybèle tandis que les Grecs la reconnaissaient comme Aphrodite-Anaitis. L'État-temple de Zéla était dédié à Anahita et probablement fondé à la fin de la période achéménide, vers le IVe siècle av. J.-C."
