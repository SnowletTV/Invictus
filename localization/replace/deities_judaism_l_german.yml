 omen_deborah: "Debora" 
 omen_deborah_desc: "Debora, im Englischen besser bekannt als Deborah, wurde einst von Gott dazu angeleitet, den König von Kanaan anzugreifen. Wie sie müssen wir uns der Schlachten, die wir schlagen, sicher sein und dürfen nicht auf falsche Propheten hören oder ihren Rat annehmen. Wenn wir jedoch sicher sind, dass eine Schlacht geschlagen werden muss, müssen unsere Männer mit Stärke und Disziplin kämpfen, damit unser Volk siegreich sein wird." 
