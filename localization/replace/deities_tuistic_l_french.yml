l_french:
 ## Generic ##
 deity_tuisto:0 "$omen_tuisto$"
 omen_tuisto:1 "Twisto"
 omen_tuisto_desc:3 "Connu des Romains sous le nom de Tuisto, Twisto est la divinité suprême de notre panthéon, et l'ancêtre de notre tribu et de notre peuple. Né de la terre, il eut plusieurs fils qui devinrent les chefs de ce qui allait devenir les tribus germaniques. Notre peuple se tourne vers lui pour obtenir conseil et aide en toutes choses, et lui rend un hommage profond lors de nos cérémonies."
 deity_alcis:0 "$omen_alcis$"
 omen_alcis:1 "Alhiz"
 omen_alcis_desc:3 "Connus des Romains sous le nom d'Alcis. En dépit des apparences, Alhiz est en réalité le nom donné à deux divinités fraternelles considérées comme une seule, une paire de Jumeaux Divins. Vénérés pour leur jeunesse et leur amour fraternel, ils sont parfois représentés sous la forme de chevaux ou de chars tirant le soleil à travers le ciel."
 deity_tamfana:0 "$omen_tamfana$"
 omen_tamfana:1 "Danno"
 omen_tamfana_desc:3 "Renseignée par Tacite sous le nom de Tamfana, Danno est vénérée dans certains des lieux les plus sacrés de la Germanie, et constitue une divinité majeure des bois sacrés qui s'y trouvent. De plus, en tant que l'une des déesses tutélaires des moissons, nous lui faisons souvent des offrandes lorsque nos hommes s'apprêtent à partir aux champs."
 deity_baduhenna:0 "$omen_baduhenna$"
 omen_baduhenna:1 "Badwaheno"
 omen_baduhenna_desc:3 "Mieux connue sous le nom de Baduhenna, Badwaheno est souvent invoquée lorsque nous partons en guerre, en tant que l'une des matrones de notre panthéon. Nos hommes et nos soldats se tournent vers elle pour obtenir conseil, espérant qu'elle guidera leur main lorsqu'ils combattront pour les tribus."
 deity_vagdavercustis:0 "$omen_vagdavercustis$"
 omen_vagdavercustis:1 "Wagdawerkustiz"
 omen_vagdavercustis_desc:3 "Connue des Romains sous le nom de Vagdavercustis. Pour une partie de notre peuple, elle est la principale divinité de la guerre, de la clairvoyance militaire et de la vertu. Ses nombreux récits inspirent nos hommes et nos soldats quant à la conduite à tenir, et certains affirment qu'elle guide leur main au combat après qu'ils lui ont adressé leurs prières."
 deity_hludana:0 "$omen_hludana$"
 omen_hludana:1 "Hludano"
 omen_hludana_desc:3 "Apparaissant dans les sources romaines sous le nom de Hludana, Hludano est connue comme la protectrice de la forêt, ainsi qu'une divinité tutélaire de l'agriculture. Hludano est généralement associée à la fidélité, à la loyauté, et est représentée comme une figure bienveillante. En des temps difficiles, notre peuple se tourne vers elle pour obtenir protection."
 deity_nehalennia:0 "$omen_nehalennia$"
 omen_nehalennia:1 "Nehaleni"
 omen_nehalennia_desc:3 "Nehallenia, tel que les Romains ont enregistré son nom, est la déesse tutélaire du commerce, de l'horticulture et des échanges. Elle est généralement représentée comme une divinité assise, accompagnée d'un chien à ses côtés, ainsi que de marchandises relevant de son domaine. Les commerçants et négociants l'invoquent souvent lorsqu'ils concluent des marchés en terres étrangères ou avec des peuples issus de cultures étranges et exotiques, tout comme ceux qui sollicitent son aide dans la production de biens et de denrées."
 deity_nerthus:0 "$omen_nerthus$"
 omen_nerthus:1 "Nerthuz"
 omen_nerthus_desc:3 "Aussi connue sous le nom de Nerthus, en tant que l'une de nos grandes déesses de la fertilité, et l'une des divinités fertiles les plus populaires parmi les tribus germaniques en général, Nerthuz est une figure familière et une divinité admirée dans notre nation. Les récits racontent que Nerthuz porte un intérêt particulier aux affaires humaines, et qu'elle voyage souvent parmi ses fidèles et son peuple."
