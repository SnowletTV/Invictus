l_german:
  ## Generic ## 
 deity_tuisto: "$omen_tuisto$" 
 omen_tuisto: "Twisto" 
 omen_tuisto_desc: "Twisto, den Römern als Tuisto bekannt, ist die oberste Gottheit unseres Pantheons und der Urvater unseres Stammes und Volkes. Er wurde auf der Erde geboren und hatte mehrere Söhne, die zu den Herrschern der späteren germanischen Stämme wurden. Unser Volk bittet ihn um Rat und Hilfe in allen Dingen und verehrt ihn in unseren Zeremonien." 
 deity_alcis: "$omen_alcis$" 
 omen_alcis: "Alhiz" 
 omen_alcis_desc: "Bei den Römern als Alcis bekannt. Trotz des äußeren Anscheins ist Alhiz in Wirklichkeit der Name für zwei brüderliche Gottheiten, die als eins gezählt werden, ein Paar göttlicher Zwillinge. Sie werden wegen ihrer Jugend und ihrer brüderlichen Liebe verehrt und gelegentlich als Pferde oder Streitwagen dargestellt, die die Sonne durch den Himmel ziehen." 
 deity_tamfana: "$omen_tamfana$" 
 omen_tamfana: "Danno" 
 omen_tamfana_desc: "Von Tacitus wird sie als Tamfana bezeichnet. Danno wird an einigen der heiligsten Stätten in Germanien verehrt und ist eine wichtige Gottheit für die heiligen Haine dort. Da sie außerdem eine der Schutzgöttinnen der Ernte ist, bringen wir ihr oft Opfergaben dar, wenn unsere Männer auf die Felder gehen." 
 deity_baduhenna: "$omen_baduhenna$" 
 omen_baduhenna: "Badwaheno" 
 omen_baduhenna_desc: "Besser bekannt als Baduhenna. Badwaheno wird oft angerufen und beschworen, wenn wir in den Krieg ziehen, da sie eine der Matronen unseres Pantheons ist. Unsere Männer und Soldaten bitten sie um Führung und hoffen, dass sie ihre Hand führt, während sie für die Stämme kämpfen." 
 deity_vagdavercustis: "$omen_vagdavercustis$" 
 omen_vagdavercustis: "Wagdawerkustiz" 
 omen_vagdavercustis_desc: "Den Römern ist sie als Vagdavercustis bekannt. Für einige unseres Volkes ist sie die Hauptgottheit des Krieges, der militärischen Einsicht und der Tugend. Ihre vielen Geschichten inspirieren unsere Männer und Soldaten zu ihrem Handeln, und manche behaupten, sie führe ihre Hände im Kampf, nachdem sie ihr ihre Gebete dargebracht haben." 
 deity_hludana: "$omen_hludana$" 
 omen_hludana: "Hludano" 
 omen_hludana_desc: "Hludano, die in römischen Quellen als Hludana auftaucht, ist als Beschützerin des Waldes und als Schutzgottheit der Landwirtschaft bekannt. Hludano wird gewöhnlich mit Treue und Loyalität assoziiert und als sympathische Figur dargestellt. In harten Zeiten sucht unser Volk bei ihr Schutz." 
 deity_nehalennia: "$omen_nehalennia$" 
 omen_nehalennia: "Nehaleni" 
 omen_nehalennia_desc: "Nehallenia, wie sie von den Römern genannt wurde, ist die Schutzgöttin des Handels, des Gartenbaus und des Handels. Sie wird gewöhnlich als sitzende Gottheit mit einem Hund an ihrer Seite dargestellt, ebenso wie mit Waren, die in ihren Bereich fallen. Händler und Kaufleute wenden sich oft an sie, wenn sie in fremden Ländern oder mit Menschen aus fremden, exotischen Kulturen Geschäfte machen, ebenso wie Menschen, die ihre Hilfe bei der Herstellung von Waren und Gütern benötigen." 
 deity_nerthus: "$omen_nerthus$" 
 omen_nerthus: "Nerthuz" 
 omen_nerthus_desc: "Auch bekannt als Nerthus, ist sie eine unserer wichtigsten Fruchtbarkeitsgöttinnen und eine der beliebtesten Fruchtbarkeitsgottheiten bei den germanischen Stämmen im Allgemeinen. Nerthuz ist ein vertrauter Anblick und eine bewunderte Gottheit in unserem Land. Es wird erzählt, dass Nerthuz ein besonderes Interesse an menschlichen Angelegenheiten hat und oft unter ihren Anhängern und Menschen reist." 
