 EGYINTRO:0 "#T Royaume ptolémaïque#!\nDifficulté : #Y facile#!\n\nLa dynastie des Lagides, issue de Ptolémée, contrôle d'une main ferme les terres extraordinairement fertiles du delta du Nil. Ayant récemment subi une défaite écrasante en mer face à Démétrios, le fils aîné d'Antigone, la flotte égyptienne a été quasiment réduite à néant ; mais l'économie basée sur le delta est une source de revenus incroyable, qui constituera le pilier de la réorganisation militaire. Reste à surveiller, cependant, la majorité de la population du pays, qui est d'une culture et d'une foi différentes de celle de ses souverains grecs."
 SELINTRO:1 "#T Royaume séleucide#!\nDifficulté : #Y difficile#!\n\nLa dynastie séleucide, dont le chef est Séleucos Nicator, règne sur le plus vaste des États hérités de l'empire d'Alexandre lorsque la partie s'ouvre. Si ce vaste empire peut lever des troupes immenses, la proximité des Mauryas, à l'est, et la puissance de la Phrygie d'Antigone, à l'ouest, peut déclencher des conflits dans deux directions opposées. L'élite dirigeante est pour l'essentiel constituée de nobles grecs, souvent en conflit avec les groupes culturels variés qui parsèment le territoire des Séleucides. Et, pour assombrir encore la situation, un certain nombre de dépendances comptent sur le soutien de l'empire, tout en ayant des vues parfois très différentes des siennes…"
