 EGYINTRO: "#T Ptolemäisches Königreich#!\nSchwierigkeit: #Y Einfach#!\n\nDie Lagiden-Dynastie von Ptolemaios hält das unglaublich fruchtbare Nil-Delta fest im Griff. Nachdem die ptolemäische Flotte vor kurzem eine vernichtende Niederlage gegen Demetrios, Antigonos' ersten Sohn, erlitten hat, ist sie praktisch nicht mehr existent. Nichtsdestotrotz bietet die dichte Wirtschaft des Nildeltas eine fantastische Einkommensbasis für die militärische Neuaufstellung. Es ist jedoch Vorsicht geboten, da die Mehrheit der ägyptischen Bevölkerung einer anderen Kultur und Religion angehört als ihre griechischen Oberherren." 
 SELINTRO: "#T Seleukidisches Königreich#! \nSchwierigkeit: #Y Schwer #!\n\nDie Seleukiden-Dynastie, angeführt von Seleukos Nikator, kontrolliert zu Beginn unseres Spiels das größte der Nachfolgereiche. Während dieses weitläufige Reich riesige Heerscharen von Soldaten aufbieten kann, kann die Nähe der Maurya im Osten und des mächtigen Königreichs von Antigonos im Westen zu Konflikten in zwei völlig unterschiedlichen Regionen führen. Die herrschende Klasse besteht hauptsächlich aus griechischen Adligen, was oft zu Konflikten mit den verschiedenen kulturellen Gruppen im seleukidischen Gebiet führt. Erschwerend kommt hinzu, dass eine Reihe von abhängigen Gebieten auf die Unterstützung der Seleukiden angewiesen sind, einige davon mit völlig gegensätzlichen Zielen...." 
