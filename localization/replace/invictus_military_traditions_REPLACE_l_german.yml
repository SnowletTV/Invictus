l_german:
 latin_greek_enable: "Marsfeld" 
 latin_greek_enable_desc: "Der Campus Martius gehörte ursprünglich dem letzten etruskischen König von Rom, Tarquinius Superbus. Nachdem er abgesetzt worden war, wurde das Feld dem Gott Mars geweiht. Römische Männer versammelten sich hier jedes Frühjahr, bevor sie zum Kampf gegen die feindlichen Stämme in der Umgebung Roms aufbrachen, außerdem versammelten sich hier die Einwohner Roms zu religiösen Festen." 
 latin_celtic_enable: "Tod den Galliern" 
 latin_celtic_enable_desc: "Nachdem die Gallier die Römer an den Flüssen Tiber und Allia besiegt hatten, marschierten sie auf Rom zu. Im Sommer 390 v. Chr. brannten die Invasoren die Stadt nieder und plünderten sie. Die Römer kämpften auf dem Kapitolshügel weiter, bis sie einer Hungersnot zum Opfer fielen. Seitdem hat Rom die Gallier gefürchtet und verabscheut." 
 celtic_latin_enable: "Das Erbe von Brennus" 
 celtic_latin_enable_desc: "Als die Römer ein Lösegeld für ihre Stadt anboten, verlangte Brennus 1.000 Pfund Gold. Die Gallier stellten Gewichte zur Verfügung, um das Gold abzumessen, aber die Römer behaupteten, sie seien zu Gunsten der Gallier manipuliert worden. Brennus warf sein Schwert auf die Gewichte und rief: 'Wehe den Besiegten!'" 
 celtic_north_african_enable: "Südliche Weiden" 
 celtic_north_african_enable_desc: "Ein Pferd braucht eine Weide wie ein Reiter ein Pferd.." 
 levantine_greek_enable: "Das Erbe von Tyros" 
 levantine_greek_enable_desc: "Alexander war von der Abwehr der Tyrer gegen ihre Inselstadt so frustriert, dass er die Hälfte der Stadt zerstörte, nachdem sie an ihn gefallen war." 
 levantine_north_africa_enable: "Löwen Lybiens" 
 levantine_north_africa_enable_desc: "Als Symbol des Stolzes und der Macht taucht der Berberlöwe häufig in der frühen ägyptischen Kunst und Literatur und in der gesamten römischen Periode auf." 
 mauryan_persia_enable: "Endlose Weiten" 
 mauryan_persia_enable_desc: "Die trockenen Gebiete zwischen Persien und Indien sind ideal, um die Kunst des Reitens zu erlernen." 
 north_african_latin_enable: "Dido's Revenge" 
 north_african_latin_enable_desc: "Nachdem sie aus ihrer Heimat Tyros geflohen war , Karthago gründete und von ihrem trojanischen Geliebten Aeneas verschmäht wurde, verfluchte Dido die zukünftigen Römer, bevor sie sich das Leben nahm." 
 north_african_levantine_enable: "Großes Phönizisches Meer" 
 north_african_levantine_enable_desc: "Die Phönizier sind in der Schifffahrt so geschickt, dass das gesamte Mittelmeer ihr Gebiet zu sein scheint." 
 persian_mauryan_enable: "Dschungel Hindustans" 
 persian_mauryan_enable_desc: "Der dampfende Dschungel Indiens stellt eine dichte Kampfumgebung dar, wie wir sie noch nie erlebt haben." 
 persian_levantine_enable: "Die Reichsflotte" 
 persian_levantine_enable_desc: "Dareios der Große war der erste Achämeniden-König, der eine Flotte baute. Bis dahin hatte es weder in Griechenland noch in Ägypten eine richtige stehende Flotte gegeben. Persien sollte das erste Reich werden, das eine reguläre Reichsflotte aufstellte." 
 greek_levantine_enable: "Das Erbe Salamis'" 
 greek_levantine_enable_desc: "Die Schlacht von Salamis war eine Seeschlacht, die ein Bündnis griechischer Stadtstaaten unter der Führung von Themistokles 480 v. Chr. gegen die weitaus größere Flotte des persischen Reiches unter König Xerxes gewann." 
 greek_persian_enable: "Das Erbe Gaugamelas" 
 greek_persian_enable_desc: "Die Schlacht von Gaugamela (331 v. Chr.) war die letzte Begegnung zwischen Alexander dem Großen von Makedonien und König Dareios III. von Persien und der Anfang vom Ende des Persischen Reiches." 
 persian_philosophy: "Persische Traditionen" 
 persian_philosophydesc: "Die iranischen Traditionen umfassen die Taktiken der Völker der skythischen Steppe und der Satelliten des ehemaligen Achämenidenreichs. Das Leben in und um die Steppe hat diese Völker zu hervorragenden Reitern geformt, die, mit einem Bogen bewaffnet, ihre Gegner aus der Ferne bedrängen und einkesseln können, während sich ihre Infanterie darauf konzentriert, die abgenutzte Formation zu zermürben.\n\nKann freischalten '#Y Octere#!' Schiffe\nKann die '#Y Kavallerie-Geplänkel#!' Taktik freischalten. \nKann die Fähigkeit '#Y Aufgebote ausheben#!' freischalten.\nKann die Fähigkeit '#Y Militärkolonien#!' freischalten. \n\n#G Traditionsschwerpunkte#!\nStarke #Y Reiterbogenschützen#!\nGute #Y schwere Infanterie#!, #Y schwere Kavallerie#!" 
 persian_philosophy_2: "Iranische Traditionen" 
