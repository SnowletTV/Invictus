 alcimachid: "Das Blut des Lysimachos" 
 alcimachid_desc: "Einst ein enger Freund Alexanders und einer der legendären Somatophylaken, war Lysimachos ein brutaler, aber gerissener General, dessen Gespür für die angespannte diplomatische Situation zwischen den Diadochen unübertroffen war.\n\n#G Diese Eigenschaft kann mütterlicherseits oder väterlicherseits weitergegeben werden.#!" 
 antigonids: "Das Blut des Antigonos" 
 antigonids_desc: "Antigonos Monopthalmus war ein loyaler Satrap Alexanders, der nach dem Sieg über Perdikkas, kurz nach Alexanders Tod, an die Macht kam. Als erster der Diadochen, der sich selbst zum König ausrief, wurde er von seiner loyalen Familie unterstützt und erwarb sich einen guten Ruf bei den kleineren, weniger mächtigen griechischen Nationen.\n\n#G Diese Eigenschaft kann mütterlicherseits oder väterlicherseits weitergegeben werden.#!" 
 antipatrid: "Das Blut des Antipatros" 
 antipatrid_desc: "Als großer Freund Alexanders war Antipatros für die Sicherung Makedoniens während Alexanders großer Feldzüge verantwortlich. Seine Loyalität zu Alexander und seine herrschsüchtige Haltung gegenüber den kleineren griechischen Staaten wurde durch seinen Sohn Kassandros gemildert, dessen Verachtung Alexanders kein Geheimnis war und zu dessen Vermächtnis die Gründung und Wiederherstellung vieler großer Städte gehörte.\n\n#G Diese Eigenschaft kann mütterlicherseits oder väterlicherseits weitergegeben werden.#!" 
 argeads: "Das Blut der Argeaden" 
 argeads_desc:1 "Alexander weinte, als er von Anaxarchos hörte, dass es eine unendliche Anzahl von Welten gab; und als seine Freunde ihn fragten, ob ihm ein Unglück widerfahren sei, gab er folgende Antwort: 'Haltet ihr es nicht für bedauerlich, dass wir bei einer so großen Zahl von Welten noch nicht eine einzige erobert haben?'\n\n#G Dieses Merkmal kann mütterlicherseits oder väterlicherseits weitergegeben werden.#!" 
 lagids: "Das Blut des Ptolemaios" 
 lagids_desc: "Der an der Seite Alexanders aufgewachsene Ptolemaios Soter der Lagiden war einer der ersten sieben Somatophylaken. Nach der Teilung Babylons ließ er sich in Ägypten nieder und herrschte mit gerechter Hand, trotz der riesigen Bevölkerung aus unterschiedlichen Kulturen. Seine langlebige Dynastie galt als äußerst einflussreich in der Förderung von Kunst, Philosophie und Wissenschaft.\n\n#G Diese Eigenschaft kann matrilinear oder patrilinear weitergegeben werden.#!" 
 seleucids: "Das Blut des Seleukos" 
 seleucids_desc: "Im Gegensatz zu den anderen Diadochen war Seleukos während Alexanders Feldzügen nur eine Person mittelmäßiger Bedeutung. Nach einer Reihe von Siegen und Niederlagen gelang es Seleukos schließlich, mit Hilfe von Ptolemaios Soter seinen Herrschaftsbereich zu etablieren und die Kontrolle über die östlichen Teile von Alexanders Reich zurückzugewinnen. Von allen Seiten von gewaltigen Mächten umgeben, war Seleukos zwangsläufig ein skrupelloser und gerissener Anführer.\n\n#G Diese Eigenschaft kann mütterlicherseits oder väterlicherseits weitergegeben werden.#!" 
 aeacidae: "Das Blut des Aiakos" 
 aeacidae_desc: "Aiakos war der Großvater des größten griechischen Helden, Achilles, und König der Insel Aigina im Saronischen Golf. Neoptolemos, der Sohn von Achilles, wurde nach seiner Rückkehr aus dem Trojanischen Krieg König der molossischen Epiroten, und seine Nachkommen regieren seitdem, vereinigten Epirus und trugen über seine Mutter Olympias zum Erbe Alexanders des Großen bei.\n\n#G Dieses Merkmal kann matrilinear oder patrilinear weitergegeben werden.#!" 
  
