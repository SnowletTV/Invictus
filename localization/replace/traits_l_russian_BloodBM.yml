 alcimachid:0 "Кровь Лисимаха"
 alcimachid_desc:0 "Лисимах, некогда близкий друг Александра и один из легендарных Соматофилаксов, был жестоким, но хитроумным полководцем, как никто понимавшим непростую дипломатическую обстановку между диадохами.\n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 antigonids:0 "Кровь Антигона"
 antigonids_desc:0 "Антигон Мотофтальм был верным сатрапом Александра, обрётшим власть после победы над Пердиккой вскоре после смерти Александра. Он — первый из диадохов, провозгласивший себя царём, он пользовался поддержкой своей верной семьи и заработал хорошую репутацию среди небольших и относительно слабых греческих государств.\n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 antipatrid:0 "Кровь Антипатра"
 antipatrid_desc:0 "Антипатр был большим другом Александра, он отвечал за защиту Македонии во время больших походов завоевателя. Его верность Александру и отношение к небольшим греческим государствам с превосходством были ослаблены его сыном Кассандром, чья нелюбовь к Александру была известна всем и который основал и восстановил многие великие города.\n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 argeads:0 "Кровь Аргеадов"
 argeads_desc:0 "Александр рыдал, узнав от Анаксарха, что есть бесконечное множество миров, и когда друзья спросили его о причине его печали, тот ответил: «Разве не достойно скорби то, что есть такое множество миров, но мы ещё не завоевали и одного?»\n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 lagids:0 "Кровь Лагидов"
 lagids_desc:0 "Птолемей Сотер из династии Лагидов вырос рядом с Александром и был первым из семи Соматофилаксов. После разделения Вавилона он обосновался в Египте, где и правил справедливо обширным и разнообразным населением. Его долгая династия покровительствовала искусствам, философии и науке.\n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 seleucids:0 "Кровь Селевка"
 seleucids_desc:0 "В отличие от других диадохов, Селевк во время походов Александра не имел большой значимости. После череды побед и поражений Селевк наконец утвердил свои владения с помощью Птолемея Сотера и отправился в поход, чтобы вернуть себе контроль над восточными землями империи Александра. Селевк был окружён со всех сторон огромными державами и потому стал жёстким и хитроумным правителем.\n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 aeacidae:0 "Кровь Эакидов"
 aeacidae_desc:0 "Эакилды были потомками легендарных Эака, царя острова Эгина, и его внука Ахиллеса, героя Троянской войны. Согласно греческим мифам царь Эак был сыном самого Зевса и речной нимфы Эгины. \n\n#G Эта черта может передаваться по мужской или женской линии.#!"
