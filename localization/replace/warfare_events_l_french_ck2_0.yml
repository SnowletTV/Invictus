 warfare.1.desc:1 "[SCOPE.sChar('siege_instigator').GetName] a mené ses hommes à une victoire glorieuse lors du siège de [SCOPE.sP('temp_city_scope_warfare_1').GetName]. L'ennemi a fui en disgrâce, et il ne reste plus qu'à décider de la manière de traiter les habitants de la ville.\n\nInutile de dire que le trésor de guerre est susceptible de rendre ceux qui sont restés en [SCOPE.sChar('siege_instigator').GetEmployer.GetCapital.GetName] grandement admiratifs envers [SCOPE.sChar('siege_instigator').GetPraenomen] mais laisser une telle richesse dans les mains d'une seule personne pourrait poser problème dans le futur..."