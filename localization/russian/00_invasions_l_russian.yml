 invasions_8_title:0 "Вторжение юэчжи в Бактрию"
 invasions_8_desc:0 "В то время как Великие Юэчжи думали, что вырвались из-под власти Хунну, верный вассал Хунну (и наш бывший подданный) Усунь был 'одарён' Великим Чанью землями долины Или. Объединенные силы Конфедерации Усунь и Ксионгну слишком велики, чтобы надеяться отбиться от них, и мы снова вынуждены бежать, на этот раз на юг, в земли бактрийцев, управляемых греками. Их земли созрели для завоевания, так как они достаточно отрезаны от остального эллинского мира. Юэчжи подчинят себе бактрийские города, заберут их роскошь и, самое главное, останутся вдали от гнева Ксионгну."
 invasions_8.a:0 "Это не к добру..."
 invasions_8_A_tooltip:0 "Племя #Y [yuezhi_country_scope_2.GetName]#! объявляет войну #Y [yuezhi_bactria_invasion_defender.GetName]#! с целью #Y Завоевание Орды#!"
