 invasions_1_title:0 "Орда Хунну"
 invasions_1_desc:0 "В далёких землях восточных степей племенная конфедерация, известная как Хунну, под предводительством Чанью Модуна подчинила себе большинство племён за Алтайскими горами. Растёт опасение, что взор Чанью устремлен дальше на юг и запад."
 invasions_1.a:0 "Это не к добру..."

 invasions_2_title:0 "Миграция Усуни"
 invasions_2_desc:0 "Усуньцы, ираноязычное степное племя с корнями в Ганьсу, веками терпели унижения и поражения от своих двоюродных братьев, юэчжи. Усуни были вынуждены стать подданными великого Чанью Модуна для защиты, живя на землях Сюнну и выжидая время для мести юэчжи. Теперь, когда юэчжи разбиты объединенной конфедерацией Хунну и усуней, настало время переселить наш народ на плодородные земли долины Или, в направлении, куда бежали оставшиеся юэчжи. Великий Чаньюй поможет нам в завоевании."
 invasions_2.a:0 "Отсюда слышен стук копыт"
 invasions_2_tooltip:0 "Племя #Y [wusun_country_scope.GetName]#! объявляет войну #Y [wusun_invasion_defender.GetName]#! с целью #Y Завоевание Орды#!"

 invasions_3_title:0 "Прибытие Юэчжи"
 invasions_3_desc:0 "За Таримским бассейном бушует война между могущественной конфедерацией Юэчжи и восходящей конфедерацией Хунну. Беженцы из восточных степей толпами прибывают в Согдиану и долину Или."
 invasions_3.a:0 "Сколько их ещё может быть... "
 invasions_3_tooltip:0 "В Таримском бассейне появится множество культурных племён #Y Юэчжи#!"

 invasions_4_title:0 "Народ Юэчжи"
 invasions_4_desc:0 "Юэчжи переселяются в эти края в таком большом количестве, что мы должны либо принять их пути, либо бороться за сохранение нашей культуры в том виде, в котором мы ееё знаем."
 invasions_4.a:0 "Принять культуру Юэчжи"
 invasions_4.b:0 "Сразитесь с ними"
 invasions_4_tooltip:0 "Получите доступ к #Y Завоеванию Орды#!\nВоенная цель на 25 лет \nДо #Y 50#! жителей станут культурой Юэчжи."

 invasions_5_title:0 "Вторжение Юэчжи"
 invasions_5_desc:0 "Некогда могущественная конфедерация юэчжи, веками господствовавшая в Южной Монголии и Ганьсу, была разгромлена в 176 г. до н. э. выскочкой Чанью Модуном и его восходящей конфедерацией Хунну при помощи их старых врагов - усуней. Основная часть юэчжи бежала на запад, в долину Или и Согдиану, чтобы спастись от гнева могущественного Чаньюя, посчитав, что у них больше шансов в борьбе с племенами сака, согдийцами и ионийцами."
 invasions_5.a:0 "Далеко они не уйдут"
 invasions_5_tooltip:0 "Племя #Y [yuezhi_country_scope.GetName]#! объявляет войну #Y [yuezhi_invasion_defender.GetName]#! с целью #Y Завоевание Орды#!"

 invasions_6_title:0 "Саканская Орда"
 invasions_6_desc:0 "Народ юэчжи раз за разом вытеснял народ сака из своих домов. Сначала юэчжи захватили долину Или после их миграции из Ганьсу, вытеснив сакский народ на юг и запад. Сака снова были вынуждены покинуть свои земли после вторжения юэчжи в Согдиану, а затем в Бактрию. Теперь народы сака, чтобы выжить, снова вынуждены двигаться на юг, вклиниваясь в греческие и индийские царства Гандхары и реки Инд."
 invasions_6.a:0 "Это не к добру..."
 invasions_6_tooltip:0 "Племя #Y [sakia_country_scope.GetName]#! объявляет войну #Y [sakia_invasion_defender.GetName]#! с целью #Y Завоевание Орды#!"

