 alis_ubbo_intro.1.desc:0 "Торговый город Алис Уббо, что в переводе с финикийского означает 'Приятная гавань', расположен в большой котловине в устье реки Тежу. Это идеальное место для разгрузки и ремонта финикийских кораблей, отправлявшихся в торговые рейсы вдоль западного побережья, некоторые из которых доходили до легендарных Оловянных островов. Поселение стало важным центром коммерческой торговли, где ценные металлы, соленая рыба и соль продавались племенам, населяющим внутренние районы региона."
 alis_ubbo_intro_01_release_as_subject_tt:0 "Освободите #Y Алис Уббо#! как #Y феод#! #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 alis_ubbo_intro.1.a:0 "Освободить город"
