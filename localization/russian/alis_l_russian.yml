 alis_ubbo_missions_iberia:0 "Благословенная бухта"
 alis_ubbo_missions_iberia_BUTTON_TOOLTIP:0 "Контролируйте торговлю ценными металлами на западном побережье Атлантического океана."
 alis_ubbo_missions_iberia_DESCRIPTION:0 "С древних времен финикийцы и пунийцы умели путешествовать, торговать и селиться за морем. Сотни лет назад они создали небольшой торговый форпост в [GetCountry('OLS').GetCapital.GetName], столице [GetCountry('OLS').GetName], рассчитывая торговать редкими металлами с местными племенами. Пока солёная рыба, соль и экспорт металлов обеспечивают [GetCountry('OLS').GetName] стабильную экономику, богатые земли Иберии ждут, когда могущественная торговая империя возьмёт под контроль их многочисленные шахты по добыче ценных металлов."
 alis_ubbo_missions_iberia_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться выполненной, когда мы удержим контроль над торговлей ценными металлами на западе Атлантического побережья."
 alis_ubbo_missions_iberia_REWARD_DESCRIPTION:0 ""
 alis_ubbo_missions_iberia_province_investments_0:0 "Порт Олисипо"
 alis_ubbo_missions_iberia_province_investments_0_DESC:0 "С новым акцентом на прибыльную торговлю металлами необходимость в более крупном порту в [GetCountry('OLS').GetCapital.GetName] становилась всё более актуальной."
 alis_ubbo_missions_iberia_province_investments_1:0 "Столица Атлантики"
 alis_ubbo_missions_iberia_province_investments_1_DESC:0 "Если мы хотим контролировать торговлю в регионе, [GetCountry('OLS').GetCapital.GetName] должен стать городом, достойным наших амбиций."
 alis_ubbo_missions_iberia_province_investments_2:0 "Союзники финикийцев"
 alis_ubbo_missions_iberia_province_investments_2_DESC:0 "Отправьте посланника на встречу с представителями наших ближайших финикийских соседей в южной Иберии."
 alis_ubbo_missions_iberia_province_investments_3:0 "Карфагенские вопросы"
 alis_ubbo_missions_iberia_province_investments_3_DESC:0 "Посылать подарки потенциальным друзьям и торговым партнерам считается тонким государственным искусством. Мы должны улучшить наши отношения с [GetCountry('CAR').GetName]."
 alis_ubbo_missions_iberia_province_investments_4:0 "Гадирские инвестиции"
 alis_ubbo_missions_iberia_province_investments_4_DESC:0 "Мы будем инвестировать в торговые возможности с нашим финикийским соседом [GetCountry('GAD').GetName]."
 alis_ubbo_missions_iberia_province_investments_5:0 "Возможности Карфагена"
 alis_ubbo_missions_iberia_province_investments_5_DESC:0 "Покажите жителям [GetCountry('CAR').GetName], что [GetCountry('OLS').GetName] процветает благодаря инвестиционным возможностям."
 alis_ubbo_missions_iberia_province_investments_6:0 "Процветающий Атлантический порт"
 alis_ubbo_missions_iberia_province_investments_6_DESC:0 "Постоянный поток новых торговых и военных кораблей превратил порт [GetCountry('OLS').GetCapital.GetName] в оживленный центр."
 alis_ubbo_missions_iberia_province_investments_0.tt:0 "Порт [GetCountry('OLS').GetCapital.GetName] обновлен."
 alis_ubbo_carthage_opinion_tt:0 "Мнение [GetCountry('CAR').GetName] о [GetCountry('OLS').GetName] должно быть больше, чем #G 60#!."
 alis_ubbo_gadir_opinion_tt:0 "Мнение [GetCountry('GAD').GetName] о [GetCountry('OLS').GetName] должно быть больше, чем #G 40#!."
 alis_ubbo_carthage_relations_tt:0 "Отправить [GetCountry('CAR').GetName] #G 60#! для улучшения инвестиций."
 alis_ubbo_gadir_relations_tt:0 "Отправить [GetCountry('GAD').GetName] #G 40#! для улучшения инвестиций."
 alis_ubbo_gadir_relations_opinion:0 "Торговые отношения"
 alis_ubbo_carthage_relations_opinion:0 "Торговые отношения"
 alis_ubbo_improved_relations_opinion:0 "Хорошие отношения"
 alis_ubbo_sefia_criminal_opinion:0 "Преступник задержан"
 alis_ubbo_money_aid_opinion:0 "Оказанная помощь"
 alis_ubbo_tribe_trade_opinion:0 "Торговые отношения"
 alis_ubbo_helped_feed_opinion:0 "Помощь голодающим"
 alis_ubbo_sefia_start_opinion:0 "Торговые отношения"
 alis_ubbo_missions_tin_trade_0:0 "Рудники Иберии по добыче металлов"
 alis_ubbo_missions_tin_trade_0_DESC:0 "Пиренейский полуостров богат золотом, серебром и другими металлами. В первую очередь мы должны сосредоточиться на освоении богатых источников металлов в [GetProvince('(int32)1319').GetArea.GetRegion.GetName]."
 alis_ubbo_missions_tin_trade_1:0 "Металлы Оппидании"
 alis_ubbo_missions_tin_trade_1_DESC:0 "Получение избытка металлов в [GetProvince('(int32)1317').GetArea.GetName] поможет основать нашу торговую империю."
 alis_ubbo_missions_tin_trade_2:0 "Золотые амбиции"
 alis_ubbo_missions_tin_trade_2_DESC:0 "Взятие под контроль богатых рудников [GetProvince('(int32)1301').GetArea.GetName] обеспечит богатство, необходимое для поддержки наших кампаний и создания необходимой инфраструктуры для обеспечения нашего правления в этих недавно завоеванных землях."
 alis_ubbo_missions_tin_trade_3:0 "Северные рудники"
 alis_ubbo_missions_tin_trade_3_DESC:0 "Взятие под контроль металлических земель в [GetProvince('(int32)1136').GetArea.GetName] - это следующий шаг к доминированию в торговле металлами в Большой Иберии. Мы отправим делегатов в [GetProvince('(int32)1136').GetArea.GetName], чтобы начать выдвигать претензии."
 alis_ubbo_missions_tin_trade_4:0 "Богатства Галлации"
 alis_ubbo_missions_tin_trade_4_DESC:0 "Торговцы из [GetProvince('(int32)1136').GetArea.GetRegion.GetName] часто привозили богатства, превосходящие воображение, будь то серебро, золото или другие ценные минералы. Мы должны получить право собственности на эти рудники."
 alis_ubbo_missions_tin_trade_4b:0 "Неожиданное предложение"
 alis_ubbo_missions_tin_trade_4b_DESC:0 "[GetProvince('(int32)2152').GetOwner.Custom('get_base_government_type')] из [GetProvince('(int32)2152').GetOwner.GetName] предложил нам прибрежное поселение [GetProvince('(int32)2152').GetName] за небольшую плату. Наши советники предлагают нам создать новую колонию под управлением финикийцев."
 alis_ubbo_missions_tin_trade_4b_tt:0 "[GetProvince('(int32)2152').GetOwner.GetName] продаст [GetProvince('(int32)2152').GetName] в [GetCountry('OLS').GetName] за небольшую плату."
 alis_ubbo_missions_tin_trade_4c:0 "Сокровища Галиции"
 alis_ubbo_missions_tin_trade_4c_DESC:0 "Сокровища из [GetProvince('(int32)1136').GetArea.GetRegion.GetName] принесут счастье нашему народу и могут ещё больше увеличить популярность [GetCountry('OLS').GetRuler.GetPraenomen]."
 alis_ubbo_missions_tin_trade_4c_tt:0 "Найдено сокровище."
 alis_ubbo_missions_tin_trade_5:0 "Колония Касситерос"
 alis_ubbo_missions_tin_trade_5_DESC:0 "[GetProvince('(int32)2152').GetName] это отличное место для колонии."
 alis_ubbo_missions_tin_trade_5_tt:0 "[GetProvince('(int32)2152').GetName] становится колонией [GetCountry('OLS').GetName]."
 alis_ubbo_missions_tin_trade_6:0 "Страна олова"
 alis_ubbo_missions_tin_trade_6_DESC:0 "Финикийцы обнаружили залежи олова на острове [GetProvince('(int32)2002').GetArea.GetRegion.GetName] сотни лет назад. Закрепившись на острове, мы сможем контролировать торговлю этим металлом."
 alis_ubbo_missions_tin_trade_6_tt:0 "Экспортируйте 2 или более #Y цветных металлов#! @base_metals! из провинции в [GetProvince('(int32)2002').GetArea.GetRegion.GetName]."
 alis_ubbo_missions_tribes_1:0 "Через реку Тежу"
 alis_ubbo_missions_tribes_1_DESC:0 "У нас давние и ценные торговые отношения с [GetCountry('SFI').GetPrimaryCulture.GetName] [GetCountry('SFI').Custom('get_base_government_type')] из [GetCountry('SFI').GetName] через реку Тежу. Мы должны открыть посольство в их столице [GetCountry('SFI').GetCapital.GetName]."
 alis_ubbo_missions_tribes_1_tt:0 "Будущие миссии с [GetCountry('SFI').GetName] будут #Y заблокированы#!"
 alis_ubbo_missions_tribes_2:0 "Делегат прибывает"
 alis_ubbo_missions_tribes_2_DESC:0 "Делегат [GetCountry('SFI').GetRulerTitle] [GetCountry('SFI').GetRuler.GetPraenomen] из [GetCountry('SFI').GetName] прибыл в наше новое посольство, утверждая, что в их стране свирепствует голод. Мы должны перенаправить нашу еду, чтобы помочь облегчить голод в [GetCountry('SFI').GetName]."
 alis_ubbo_missions_tribes_2_tt:0 "Наша столица [GetCountry('OLS').GetCapital.GetName] имеет доступ как минимум к #Y 80#! еде."
 alis_ubbo_missions_tribes_3:0 "Иберийские военные действия"
 alis_ubbo_missions_tribes_3_DESC:0 "После продолжающихся военных действий с иберийскими племенами [GetCountry('SFI').GetRulerTitle] [GetCountry('SFI').GetRuler.GetPraenomen] из [GetCountry('SFI').GetName] предложил стать нашим племенным вассалом. Это даст [GetCountry('OLS').GetName] часть ежемесячного дохода от рабочей силы [GetCountry('SFI').GetName], и они получат нашу защиту."
 alis_ubbo_diplomatic_range_modifier:0 "Поощряемая торговая политика"
 alis_ubbo_tribe_asylum_modifier:0 "Позволил племени поселиться"
 alis_ubbo_trade_complete_modifier:0 "Западно-Атлантическая торговая империя"
 alis_ubbo_port_complete_modifier:0 "Процветающий торговый порт"
 alis_ubbo_port_built_modifier:0 "Предприимчивые торговцы"
 alis_ubbo_resource_modifier:0 "Торговая столица"
 alis_ubbo_food_help_modifier:0 "Продовольственная помощь Сефии"
 alis_ubbo_sefia_angry_modifier:0 "Сефия сократила торговлю"
 alis_ubbo_temp_modifier:0 "Экономические санкции"
 treasure_bronze_gallaecian_warrior:0 "Бронзовый галлацианский воин"
 treasure_bronze_gallaecian_warrior_desc:0 "Большая бронзовая статуя галлацианского воина"
 alis_ubbo_missions_events.1.t:0 "Бронзовый галлацианский воин"
 alis_ubbo_missions_events.1.desc:0 "В [ROOT.GetCountry.GetCapital.GetName] была отправлена большая бронзовая статуя галлацианского воина в честь нашей экспансии в [GetProvince('(int32)1136').GetArea.GetRegion.GetName] и нашей власти над торговлей ценными металлами."
 alis_ubbo_missions_events.1.a:0 "Это сделает народ счастливым"
 alis_ubbo_missions_events.1.at:0 "$mission_task_completed_tt_1$Gallaecian Treasure$mission_task_completed_tt_2$"
 alis_ubbo_missions_events.2.t:0 "Претензии на металлические рудники"
 alis_ubbo_missions_events.2.desc:0 "Теперь у нас есть претензии на богатые источники металлов в [GetProvince('(int32)1319').GetArea.GetRegion.GetName]. Завоевание [GetProvince('(int32)1319').GetArea.GetRegion.GetName] значительно расширит наше влияние в этом районе."
 alis_ubbo_missions_events.2.a:0 "Срок уведомления о сборах"
 alis_ubbo_missions_events.2.at:0 "$mission_task_completed_tt_1$Metal Mines of Iberia$mission_task_completed_tt_2$"
 alis_ubbo_missions_events.3.t:0 "Столица Атлантики"
 alis_ubbo_missions_events.3.desc:0 "Благодаря нашим активным усилиям по расширению торговой сети финикийские торговцы стекаются в [GetCountry('OLS').GetName]. Постоянный поток новых торговых и военных кораблей превратил [ROOT.GetCountry.GetCapital.GetName] в оживлённый центр Атлантики. С восхода солнца и до заката в порту кипит жизнь: горожане, купцы, моряки и другие не слишком приятные обитатели доков занимаются своим делом."
 alis_ubbo_missions_events.3.a:0 "Поистине, это город чудес!"
 alis_ubbo_missions_events.3.at:0 "$mission_task_completed_tt_1$Capital of the Atlantic$mission_task_completed_tt_2$"
 alis_ubbo_missions_events.4.t:0 "Колониальные амбиции"
 alis_ubbo_missions_events.4.desc:0 "Наша новая колония [GetCountry('OLZ').GetName] официально создана. Купцы и торговцы из [GetCountry('OLS').GetName] двинулись на север в поисках своей судьбы. Колония даёт нам плацдарм для дальнейшей экспансии за границу."
 alis_ubbo_missions_events.4.a:0 "Удобное расположение"
 alis_ubbo_missions_events.4.at:0 "$mission_task_completed_tt_1$Colonial Ambitions$mission_task_completed_tt_2$"
 alis_ubbo_missions_events.5.t:0 "Возможности Карфагена"
 alis_ubbo_missions_events.5.desc:0 "Похоже, деньги, которые мы отложили, чтобы укрепить свое положение в [GetCountry('CAR').GetName] и время от времени подкупать проезжающих мимо карфагенских торговцев, наконец-то начали приносить плоды. Большая группа финикийских торговцев обосновалась в [ROOT.GetCountry.GetCapital.GetName], принеся сюда богатство и новые идеи."
 alis_ubbo_missions_events.5.a:0 "Достойное вложение!"
 alis_ubbo_missions_events.5.at:0 "$mission_task_completed_tt_1$Carthage Opportunities$mission_task_completed_tt_2$"
 alis_ubbo_missions_events.6.t:0 "Приток торговцев"
 alis_ubbo_missions_events.6.desc:0 "Мы богатеем благодаря торговым путям, проходящим через Геркулесовы столбы. Наша столица [ROOT.GetCountry.GetCapital.GetName] пользуется многими благами, и в ней наблюдается приток новых людей и торговцев."
 alis_ubbo_missions_events.6.a:0 "Город, который желает весь мир!"
 alis_ubbo_missions_events.6.at:0 "$mission_task_completed_tt_1$Flourishing Atlantic Port$mission_task_completed_tt_2$"
 alis_ubbo_missions_events.7.t:0 "Порт Олисипо"
 alis_ubbo_missions_events.7.desc:0 "Верфи и причалы этого нового порта - чудо, на которое стоит посмотреть, и утверждают [GetCountry('OLS').GetName] как серьезную морскую державу. Мы наконец-то получим доступ к великим рынкам Средиземноморья."
 alis_ubbo_missions_events.7.a:0 "Наконец-то появился порт для [ROOT.GetCountry.GetCapital.GetName]!"
 alis_ubbo_missions_events.7.at:0 "$mission_task_completed_tt_1$Olisipo's Port$mission_task_completed_tt_2$"
 alis_ubbo_missions_events.8.t:0 "Страна олова"
 alis_ubbo_missions_events.8.desc:0 "Наше продвижение по западной Атлантике было неостановимым. С последними завоеваниями оловянных островов наша власть над торговлей металлами в Атлантике стала непревзойденной."
 alis_ubbo_missions_events.8.a:0 "Как и должно быть."
 alis_ubbo_missions_events.8.at:0 "$mission_task_completed_tt_1$Land of Tin$mission_task_completed_tt_2$"
 alis_ubbo_events.1.t:0 "Племя просит убежища"
 alis_ubbo_events.1.desc:0 "Небольшое племя из [GetProvince('(int32)1420').GetArea.GetName] попросило убежища в [GetCountry('OLS').GetName] из-за продолжающихся враждебных действий с другими племенами. Если мы позволим им поселиться в [GetCountry('OLS').GetCapital.GetName], это вызовет несчастье среди нашего населения [GetCountry('OLS').GetPrimaryCulture]."
 alis_ubbo_events.1.a:0 "Мы должны защищать интересы [GetCountry('OLS').GetPrimaryCulture.GetName]. Откажитесь от них."
 alis_ubbo_events.1.b:0 "Ерунда, пусть сами разбираются."
 alis_ubbo_events.2.t:0 "Условия добычи"
 alis_ubbo_events.2.desc:0 "[GetProvince('(int32)1317').GetName] является домом для процветающего горнодобывающего сектора и со временем привлекает вё больше и больше шахтёров. Однако этот стремительный рост привёл к тому, что условия труда многих из них стали неоптимальными."
 alis_ubbo_events.2.a:0 "Не обращайте внимания на нытьё"
 alis_ubbo_events.2.b:0 "Обеспечить достойные условия труда"
 alis_ubbo_events.3.t:0 "Легитимность под вопросом"
 alis_ubbo_events.3.desc:0 "Богатые купцы могут быть большим благом для любой страны, но их дорогостоящие привычки и сильные взгляды могут сделать их труднодоступными. Ходят слухи, что могущественные торговцы металлом начинают сомневаться в законности нашего правления."
 alis_ubbo_events.3.a:0 "Жалко! Как они смеют?!"
 alis_ubbo_events.3.b:0 "Знати нравятся взятки, не так ли?"
 alis_ubbo_events.4.t:0 "Налог на импорт в Олисипо"
 alis_ubbo_events.4.desc:0 "[SCOPE.sChar('alis_ubbo_briber').GetPraenomen], влиятельный торговец в [GetCountry('OLS').GetName], предложил небольшое пожертвование [ROOT.GetCountry.GetRuler.GetName] в обмен на незначительное снижение налогов на импорт его грузов в новом порту Олисипо."
 alis_ubbo_events.4.a:0 "Нас не подкупить. Особенно не [SCOPE.sChar('alis_ubbo_briber').GetPraenomen]!"
 alis_ubbo_events.4.b:0 "Никто не должен знать..."
 alis_ubbo_events.5.t:0 "Решение по уголовному делу"
 alis_ubbo_events.5.desc:0 "[GetCountry('SFI').GetRulerTitle] [GetCountry('SFI').GetRuler.GetPraenomen] из [GetCountry('SFI').GetName] уведомил наших чиновников, что печально известный [GetCountry('SFI').GetAdjective] преступник сбежал в [GetCountry('OLS').GetName]. Этот преступник находился под следствием за чудовищные преступные деяния. Преступник предложил значительную взятку, чтобы остаться в [GetCountry('OLS').GetName], однако если мы позволим ему остаться, будущая торговля и миссии с [GetCountry('SFI').GetName] будут заблокированы."
 alis_ubbo_events.5.a:0 "Возможно, это плохая идея, но пусть преступник остаётся."
 alis_ubbo_events.5.b:0 "Арестуйте его. Хорошие отношения с [GetCountry('SFI').GetName] гораздо полезнее."
 alis_ubbo_events.6.t:0 "Финансовая помощь"
 alis_ubbo_events.6.desc:0 "[GetCountry('SFI').GetRulerTitle] [GetCountry('SFI').GetRuler.GetPraenomen] из [GetCountry('SFI').GetName] прислал гонца в нашу столицу [GetCountry('OLS').GetCapital.GetName] с просьбой о финансовой помощи. Деньги пойдут на смягчение ужасов голода, охватившего [GetCountry('SFI').GetName]. Отказ от помощи может испортить отношения и помешать будущим миссиям с [GetCountry('SFI').GetName]."
 alis_ubbo_events.6.a:0 "Отлично. Пришлите деньги."
 alis_ubbo_events.6.b:0 "У нас есть вещи поважнее, на которые можно потратить деньги."

 # Tag-Switch to Allis Ubbo Decision Loc
 carthage_switch_allis_ubbo: "Относительно Аллиса Уббо"
 carthage_switch_allis_ubbo_desc: "Мы покинем декадентские города нашей родины и отправимся в далекий порт Аллис Уббо в Иберии, атлантическое убежище, где мы сможем начать #G новую миссию#! в уютной компании иберийских и кельтских племен. \n\n#Освободите Аллис Уббо#! как #G феодала#! или #T переключателем тегов#! чтобы играть как #Y Аллис Уббо#!."
 allis_ubbo_heritage: "Наследие благословенной бухты"
 allis_ubbo_heritage_desc: "Прославленный как 'благословенная бухта' для пунийских торговцев, желавших посетить дружественный город, который защитил бы их корабли от угрожающих кельтских и иберийских племен, бродивших по внутренним районам полуострова, город-порт Аллис Уббо расположился в естественной гавани с великолепным видом на Атлантический океан (Oceanus Atlanticus)."