 iberia_colony.1.t:0 "Алиц Оппон"
 iberia_colony.1.desc:0 "Торговый город Алиц Оппон, что в переводе с финикийского означает 'Приятная гавань', расположен в большой котловине в устье реки Тежу. Это идеальное место для разгрузки и ремонта финикийских кораблей, отправлявшихся в торговые рейсы вдоль западного побережья, некоторые из которых доходили до легендарных островов Тин. Поселение стало важным центром коммерческой торговли, где ценные металлы, соленая рыба и соль продавались племенам, населяющим внутренние районы региона."
 iberia_colony_01_release_as_subject_tt:0 "Освободите #Y Алиц Оппон#! как #Y колонию#! #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 iberia_colony.1.a:0 "Освободите город"
 iberia_colony.1.b:0 "Переключиться на Алиц Оппон"
 iberia_colony.1.bt:0 "#Y Мы переключимся на#! #G Алиц Оппон#!"


 iberia_colony.2.t:0 "Пуническая покупка"
 iberia_colony.2.desc:0 "Финикийские торговцы уже давно присутствуют в [GetProvince('(int32)1319').GetName], торгуя нашими драгоценными металлами. Свой небольшой торговый пост, расположенный на большой котловине в устье реки Тежу, они называют 'Алиц Оппон', что в переводе с финикийского означает 'Приятное пристанище'. Группа [alis_ubbo_punic.GetAdjective]их купцов, вооруженных финансовой поддержкой [alis_ubbo_punic.GetName], желает расширить свои владения и приобрести собственный порт в [GetProvince('(int32)1319').GetName] в обмен на 'разумные затраты'. Его расположение делает его идеальным местом для разгрузки и ремонта их кораблей, отправляющихся в торговые рейсы вдоль западного побережья Иберии."
 iberia_colony.2.a:0 "Какая удача, финикийские дураки сделают нас богатыми.!"
 iberia_colony.2.at:0 "#E [alis_ubbo_punic.GetAdjective]ие#! будут стекаться к #Y [GetProvince('(int32)1319').GetName]#!и может стать [alis_ubbo_punic.GetAdjective]им #Y субъектом#!" 
 iberia_colony.2.b:0 "Они оскорбляют наш интеллект!"
 iberia_colony.2.bt:0 "Ничего не произойдёт" 

 iberia_colony.3.t:0 "Алиц Оппон"
 iberia_colony.3.desc:0 "С древних времен финикийцы и пунийцы преуспели в путешествиях, торговле и расселении по морю, основывая такие форпосты, как наш [alis_ubbo_punic.GetCapital.GetName]. Торговый город Алиц-Оппон, что в переводе с финикийского означает 'риятное пристанище', расположен на большой котловине в устье реки Тежу. Это делает его идеальным местом для разгрузки и ремонта финикийских кораблей, отправлявшихся в торговые рейсы вдоль западного побережья Иберии. Благодаря финикийскому влиянию [GetProvince('(int32)1319').GetName] стал важным центром коммерческой торговли, где ценные металлы, соленая рыба и соль обменивались с племенами внутренних районов региона. Группа [alis_ubbo_punic.GetAdjective]их купцов, действующих там, договорилась с [alis_ubbo_tribe.GetAdjective]ими о расширении своих владений и приобретении собственного порта в [GetProvince('(int32)1319').GetName]; однако у торговцев не хватает средств для этого, и они обращаются к нам за финансовой поддержкой."
 iberia_colony.3.a:0 "Возможно, это откроет путь к Оловянным островам."
 iberia_colony.3.at:0 "#Y Алиц Оппон#! станет #Y колонией#! #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 iberia_colony.3.b:0 "Это просто глупость."
 iberia_colony.3.bt:0 "Ничего не произошло" 
 iberia_colony.3.c:0 "Алиц Оппон звучит красиво…"
 iberia_colony.3.ct:0 "#Y Мы переключим тег на#! #G Алиц Оппон#!"

#iberia_colony.4 is a hidden event
#iberia_colony.5 is a hidden event

 iberia_colony.6.t:0 "Земля олова"
 iberia_colony.6.desc:0 "Мы издавна получали большую прибыль от торговли с финикийцами оловом, свинцом и драгоценными металлами, добываемыми в близлежащих скалах и горах. Очевидно, что [GetCountry('GAD').GetName] долгое время сохраняла монополию на торговлю оловом в великом море за восточными берегами Иберии, держа местонахождение его источника в строжайшем секрете. Группа иностранных купцов, вооруженных финансовой поддержкой [kassiteros_greek.GetName], предложила нам "разумное вознаграждение", если мы позволим им основать торговый пост и добычу в [kassiteros_prov.GetName], который они называют #E Kassiteros#!, что на их языке, очевидно, означает 'Земля олова'."
 iberia_colony.6.a:0 "Какая удача, [kassiteros_greek.GetAdjective]ие дураки сделают нас богатыми!"
 iberia_colony.6.at:0 "#E [kassiteros_greek.GetAdjective]ие#! будут стекаться к #Y [kassiteros_prov.GetName] #!и может стать [kassiteros_greek.GetAdjective]им #Y субъектом#!" 
 iberia_colony.6.b:0 "Они оскорбляют наш интеллект!"
 iberia_colony.6.bt:0 "Ничего не произошло" 

 iberia_colony.7.t:0 "Земля олова"
 iberia_colony.7.desc:0 "Финикийские торговцы долгое время сохраняли монополию на торговлю оловом, держа в строжайшем секрете местонахождение его источника, #E Касситерос#!. Расположение [GetCountry('GAD').GetName] через Геракловы Столбы позволило ему получить доступ к огромному количеству олова, свинца и драгоценных металлов. После того как исследовательская экспедиция в [kassiteros_prov.GetName] подтвердила, что там находятся огромные запасы олова, группа купцов [SCOPE.GetRootScope.GetCountry.GetAdjective] считает, что нашла эту #E Земля олова #! на северном побережье #E Иберии#! и просит финансирования для создания торгового поста и добычи, чтобы мы могли нарушить монополию финикийцев на торговлю оловом. Эти предприимчивые люди утверждают, что получили разрешение от [kassiteros_tribe.GetAdjective]их племени, контролирующего регион, но им не хватает средств, чтобы должным образом эксплуатировать ресурсы [kassiteros_prov.GetName]."
 iberia_colony.7.a:0 "Может ли [kassiteros_prov.GetName] действительно быть Землёй олова?"
 iberia_colony.7.at:0 "[kassiteros_prov.GetName] будет реорганизована в #E Касситерос#! и станет #Y притоком#! #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 iberia_colony.7.b:0 "Мы должны заселить Землю олова!"
 iberia_colony.7.bt:0 "[kassiteros_prov.GetName] будет реорганизован в #E Касситерос#! и станет #Y колонией#! #Y [SCOPE.GetRootScope.GetCountry.GetName]#!" 
 iberia_colony.7.c:0 "Земля олова — не что иное, как финикийская пропаганда."
 iberia_colony.7.ct:0 "#R Ничего не произошло#!" 

 iberia_colony.8.t:0 "Расширить [iberia_colony.GetName]"
 iberia_colony.8.desc_1:0 "Приобретение контроля над [iberia_colony.GetName] оказалась чрезвычайно полезной как для нас самих, так и для [iberia_colony_tribe.GetAdjective]их. Теперь их представители предлагают [iberia_colony.GetRulerTitle] [iberia_colony.GetName], предлагает уступить соседние земли в [iberia_colony_prov_2.GetName] в обмен на 'разумные расходы'. Эта 'разумная плата' - ничтожная сумма, учитывая, что геодезисты из [iberia_colony.GetName] пришли к выводу, что [iberia_colony_prov_2.GetName] обладает большим количеством олова и его приобретение поможет [SCOPE.GetRootScope.GetCountry.GetName] захватить рынок олова."
 iberia_colony.8.desc_2:0 "Приобретение контроля над [iberia_colony.GetName] оказалась чрезвычайно полезной как для нас самих, так и для [iberia_colony_tribe.GetAdjective]их. Теперь их представители предлагают [iberia_colony.GetRulerTitle] [iberia_colony.GetName], предлагает уступить соседние земли в [iberia_colony_prov_2.GetName] и [iberia_colony_prov_3.GetName] в обмен на 'разумные расходы'". Эта 'разумная плата' - ничтожная сумма, учитывая, что геодезисты из [iberia_colony.GetName] пришли к выводу, что [iberia_colony_prov_2.GetName] и [iberia_colony_prov_3.GetName] обладают удивительным изобилием олова и их приобретение поможет [SCOPE.GetRootScope.GetCountry.GetName] захватить рынок олова."
 iberia_colony.8.a:0 "Мы должны приобрести [iberia_colony_prov_2.GetName]."
 iberia_colony.8.at:0 "[iberia_colony_prov_2.GetName] будет уступлена [iberia_colony.GetName]"
 iberia_colony.8.b:0 "Эти варвары не знают цены своим землям."
 iberia_colony.8.bt:0 "[iberia_colony_prov_2.GetName] и [iberia_colony_prov_3.GetName] будет уступлены [iberia_colony.GetName]"
 iberia_colony.8.c:0 "У нас уже достаточно олова."
 iberia_colony.8.ct:0 "#R Ничего не произошло#!" 

