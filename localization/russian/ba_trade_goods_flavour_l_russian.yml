 trade_goods_flavour.1.t: "Дополнительный груз олова"
 trade_goods_flavour.1.desc: "У нас есть радостная новость для вас, [ROOT.GetCountry.GetRuler.GetName] - похоже, это большая редкость в наши дни. Судя по всему, у нас скопилось приличное количество олова - стоит ли продавать его с выгодой или, может быть, использовать для сплавов?" #extra tin - sell or use ourselves as bronze
