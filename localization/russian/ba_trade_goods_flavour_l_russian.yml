 trade_goods_flavour.28.t: "Культура потребления пива: Кризис" 
 trade_goods_flavour.28.desc: "Мой [ROOT.GetCountry.GetRulerTitle], нашу нацию постигла трагедия: пива не хватает на всех! Наша культура не может быть отпразднована так, как мы обычно это делаем. Единственный способ решить проблему нехватки пива - построить множество пивоварен и направить на его производство большую часть излишков урожая, что будет стоить непомерно дорого.\nНекоторые наши советники предлагают сосредоточиться на снабжении только густонаселённых городских центров, оставив в стороне большую сельскую местность." #not enough beer, what to do? Either build breweries or focus on the cities, at the detriment of the rural areas
 trade_goods_flavour.28.a: "Стройте пивоварни. Нам нужно больше пива!"
 trade_goods_flavour.28.b: "Сосредоточьтесь на городах."
 
 trade_goods_flavour.29.t: "Культура потребления вина" #other events won't be the same as beer culture
 trade_goods_flavour.29.desc: "Божественный напиток, перебродивший из винограда, стал широко распространен и популярен в [wine_city_scope.GetName], каждый житель хотя бы раз пробовал его. Для рабочих стало обычным делом сидеть по вечерам в тавернах с бокалом прохладного напитка наперевес, обсуждая текущие события и свою жизнь. Вино здесь стало образом жизни." #in wine_city_scope, the locals start developing a wine culture.
 trade_goods_flavour.29.a: "Мы будем поддерживать его." 
 trade_goods_flavour.29.b: "Со временем это утихнет." 
 
 trade_goods_flavour.30.t: "Религиозные инновации: Кадильницы" 
 trade_goods_flavour.30.desc: "С тех пор как #E мирра#! и #E ладан#! стали широко использоваться в наших храмах и церемониях, некоторые нашли новый способ распространения небесных ароматов. С помощью устройства, называемого 'кадильницей', ароматы распространяются гораздо легче и быстрее, чем с помощью тарелки." #you invent censers
 trade_goods_flavour.30.a: "Чудесно." 
 
 trade_goods_flavour.31.t: "Почётный кадильщик" 
 trade_goods_flavour.31.desc: "С появлением кадильницы верховный жрец [SCOPE.sChar('censer_bearer_scope')GetName] заявил, что [SCOPE.sChar('censer_bearer_scope')GetSheHe] - единственный, кому разрешено использовать кадильницу во время царских церемоний и государственных мероприятий. Некоторые члены семьи [ROOT.GetCountry.GetRuler.GetName] возмущаются, особенно [SCOPE.sChar('family_censer_bearer_scope')GetName], утверждая, что как родственники царственного дома, они тоже имеют право нести кадило.\nВ любом случае, кого бы мы ни выбрали в качестве почётного кадильщика, он может быть только один." #who gets to be the royal censer bearer?
 trade_goods_flavour.31.a: "Первосвященник — единственный законный выбор." #censer_bearer_scope
 trade_goods_flavour.31.b: "Кто-то из представителей царской семьи имеет наибольший смысл." #family_censer_bearer_scope
 
 trade_goods_flavour.32.t: "Распространение благовонных деревьев" # EXPANSION POSSIBLE - Sell
 trade_goods_flavour.32.desc: "В некоторых наших владениях проросли молодые деревья ладана. Один из наших советников предложил посадить несколько молодых деревьев в [incense_spread_scope.GetName], утверждая, что увеличение производства принесёт большую пользу нашей торговле. В качестве альтернативы мы можем просто продать излишки молодых саженцев - они могут пригодиться кому-нибудь ещё." #spread incense to incense_spread_scope; some extra sprouted some time ago
 trade_goods_flavour.32.a: "Сделай это." 
 trade_goods_flavour.32.b: "Продайте излишки." 
 
 trade_goods_flavour.33.t: "Распространение кустов мирры" # EXPANSION POSSIBLE - Sell
 trade_goods_flavour.33.desc: "В некоторых наших владениях проросли молодые кусты мирры. Один из наших советников предложил посадить несколько молодых кустов в [myrrh_spread_scope.GetName], утверждая, что увеличение производства принесёт большую пользу нашей торговле. В качестве альтернативы мы можем просто продать излишки молодых саженцев - они могут пригодиться кому-нибудь ещё." #spread myrrh to myrrh_spread_scope; some extra sprouted some time ago
 trade_goods_flavour.33.a: "Сделай это." 
 trade_goods_flavour.33.b: "Продайте излишки." 
 
 trade_goods_flavour.34.t: "Выбор инструментов: Предпочитаемый материал" 
 trade_goods_flavour.34.desc: "На протяжении тысячелетий наши предки использовали инструменты, изготовленные из различных камней, главным из которых был #E обсидиан. Твёрдый материал хорошо служил им и служит нам. Однако в последние годы мы столкнулись с новым видом материала, который используют другие народы: металлом. Чаще всего его называют #E медь#! Но он мягкий и может быть согнут рукой, если он достаточно тонкий. Тем не менее, у меди есть и преимущества: она редко ломается, а инструменты из нее острее.\nХотя у нас нет ремесленников, способных делать из этого материала инструменты, мы можем научиться у наших соседей, если понадобится. Из дальних стран до нас дошли вести о другом металле, ещё более невероятном, и народы всех мастей поют ему хвалу: #E Бронза#!!!\n\nТеперь нам предстоит сделать выбор: придерживаться ли традиций наших предков, сохраняя их мудрость и образ жизни, или принять подъём нового материала, будущее которого неясно?" #obsidian or metal tools; tradition, or the new, shiny material?
 trade_goods_flavour.34.a: "В прошлом обсидиан никогда не подводил нас." 
 trade_goods_flavour.34.b: "За медью и бронзой будущее." 
 
 trade_goods_flavour.35.t: "Излишки обсидиана" 
 trade_goods_flavour.35.desc: "Добыча обсидиана сейчас идет очень хорошо. Настолько хорошо, что мы можем позволить себе раскошелиться на предметы, которые не найдут применения в повседневной жизни большинства людей.\nДва ремесленника обратились к нам с предложением создать полезный предмет. Первый предлагает сделать острый клинок с отличной режущей силой, чтобы наши воины были хорошо вооружены. Второй предлагает сделать зеркала, чтобы порадовать дам." #obsidian blades or obsidian mirrors? (war or culture)
 trade_goods_flavour.35.a: "Нам нужны острые клинки для наших воинов." 
 trade_goods_flavour.35.b: "Зеркала для наших дам - это то, что нам нужно." 
 
 trade_goods_flavour.36.t: "Наконечники стрел из обсидиана" 
 trade_goods_flavour.36.desc: "Сегодня ко двору прибыл мастер-кузнец с интересным предложением. Он изготовил несколько стрел с наконечником из обсидиана высочайшего качества, настолько острых, что от одного прикосновения палец будет кровоточить - так он утверждает. За такое качество назначена немалая цена, так что покупка должна быть хорошо обдумана." #arrow tips made out of obsidian; some master made thems and wants to sell them to us
 trade_goods_flavour.36.a: "Немного дороговато, но это именно то, что нам нужно." 
 trade_goods_flavour.36.b: "Слишком дорого, на самом деле!" 
 
 trade_goods_flavour.37.t: "Статуя из обсидиана" # EXPANSION POSSIBLE - Limestone
 trade_goods_flavour.37.desc: "Недавно в этом регионе появился скульптор, создающий чудесные произведения искусства. Некоторые из них сделаны из самого чеёрного камня, обсидиана, а некоторые - из самого белого известняка, но всех их объединяет одно: их владельцы очень довольны и заплатили за услуги странствующего ремесленника немалую цену.\nСегодня он добрался до нашего двора и желает узнать, не интересует ли нас статуя..." #statue made out of obsidian. very expensive though
 trade_goods_flavour.37.a: "Я хочу такой предмет." 
 trade_goods_flavour.37.b: "К сожалению, мы не можем себе этого позволить." 
 
 trade_goods_flavour.38.t: "Выбор инструментов" 
 trade_goods_flavour.38.desc: "Десятилетия назад мы отправились в путь, чтобы сравнить орудия труда наших предков, сделанные из камня, с орудиями из более новых материалов, в частности из меди. Испытав оба вида, мы теперь можем уверенно шагать в будущее, решив отдать предпочтение одному материалу перед другим. Не стоит забывать, что в прошлом мы обещали один путь, и отказ от него не сделает [ROOT.GetCountry.GetRuler.GetName] популярным.\nНесомненно, все инструменты будут продолжать существовать в нашем обществе, но нам нужны стандарты, а их может быть только один." #tools (event 34) final choice, after 50 years of having used both.
 trade_goods_flavour.38.a: "Мы будем продолжать использовать наши традиционные инструменты." 
 trade_goods_flavour.38.b: "Мы убедились в мощи новых материалов." 
 trade_goods_flavour.38.c: "Вернёмся к нашим традиционным инструментам." 
 trade_goods_flavour.38.d: "Мы сделали удачный выбор новых металлов." 
 
 trade_goods_flavour.39.t: "Великолепная резьба" # Ivory
 trade_goods_flavour.39.desc: "К нам обратился резчик по слоновой кости, мастер своего дела, и подарил царской семье великолепную статуэтку, вырезанную из чистейшей слоновой кости. Многочисленные детали, которые он вырезал, показывают, с какой заботой и любовью он относится к своему искусству и божеству. Это очень впечатляющая вещь, но мы должны решить, что с ней делать: выставить ее в тронном зале, чтобы произвести впечатление на гостей, но мы могли бы подарить её храму, ведь это изображение божества.\n\nВ случае необходимости мы могли бы продать её, хотя резчик, конечно, не оценит этот поступок..." #Carver makes top item; sell, impress dignitaries or gift to temple? (last option can only happen once in the game)
 trade_goods_flavour.39.a: "Продайте предмет." 
 trade_goods_flavour.39.b: "Выставьте её во дворце." 
 trade_goods_flavour.39.c: "Подарите её храму." 
 
 trade_goods_flavour.40.t: "Трон из слоновой кости" 
 trade_goods_flavour.40.desc: "К нам обратился мастер-резчик, который предложил сделать для нас великолепный трон, каждый дюйм которого покрыт резьбой, посвященной нашему правлению и владычеству. Вместо того чтобы оставить трон себе, мы могли бы предложить его нашему наследнику или верховному жрецу...\nОднако цена, которую запрашивает мастер, довольно высока, так что нам стоит дважды подумать, прежде чем принять его предложение." #you can commission an ivory throne
 trade_goods_flavour.40.a: "Никто не усомнится в моем авторитете." 
 trade_goods_flavour.40.b: "Первосвященник, несомненно, будет благодарен за это." 
 trade_goods_flavour.40.c: "Меньше не помешает..." 
 trade_goods_flavour.40.d: "К сожалению, в данный момент мы не можем себе этого позволить." 
 
 trade_goods_flavour.41.t: "Охота на слона" 
 trade_goods_flavour.41.desc: "В нескольких днях пути от [ROOT.GetCountry.GetCapital.GetName] был замечен слонобык, подходящий для грандиозной охоты на слонов. Это, несомненно, было бы могущественным проявлением величественности и мощи правителя, если бы он завалил такого великолепного гиганта.\nЕсли только самые сильные и ловкие охотники способны выжить в такой охоте на одного из самых опасных животных - является ли [ROOT.GetCountry.GetRuler.GetName] одним из них?" #do you want to go hunting?; can be dangerous
 trade_goods_flavour.41.a: "Вслед за животным!" 
 trade_goods_flavour.41.b: "Это слишком опасно." 
 
 trade_goods_flavour.42.t: "Охота на слона" #result
 trade_goods_flavour.42.desc_1: "Катастрофа! [ROOT.GetCountry.GetRuler.GetName] доблестно сражался с животным, но как только зверь был выслежен, стало ясно, что он превзошёл всех наших охотников, и едва ли кому-то удалось спастись. Наш [ROOT.GetCountry.GetRulerTitle] будет похоронен со всеми почестями." #dead
 trade_goods_flavour.42.desc_2: "Выследить преследуемого зверя было несложно, но когда он был найден, то оказался не такой уж лёгкой добычей, как многие думали, и нанёс охотникам множество ран. К счастью, никто не погиб, и [ROOT.GetCountry.GetRuler.GetName] может заявить о победе над зверем, но стоили ли раны охоты?" #wounded
 trade_goods_flavour.42.desc_3: "Победа моего [ROOT.GetCountry.GetRulerTitle]! Боги были на нашей стороне, начиная с выслеживания животного и заканчивая его гибелью. Охота прошла без происшествий, и лишь несколько участников получили лёгкие ранения. Это был отличный и захватывающий день!" #successful
 trade_goods_flavour.42.a: "Всё это - часть [ROOT.GetCountry.GetAdjective] жизни..." #died or wounded
 trade_goods_flavour.42.b: "Это было верным решением." #successful
 
