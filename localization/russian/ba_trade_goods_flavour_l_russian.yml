 trade_goods_flavour.49.t: "Охота на льва" 
 trade_goods_flavour.49.desc: "В нескольких днях пути от [ROOT.GetCountry.GetCapital.GetName] был замечен лев, подходящий для грандиозной охоты. Это, несомненно, было бы могущественным проявлением величественности и мощи правителя, если бы он завалил такое великолепное животное.\nЕсли только самые сильные и ловкие охотники способны добыть такого зверя, не получив раны - является ли [ROOT.GetCountry.GetRuler.GetName] одним из них?" #do you want to go hunting?; can be dangerous
 trade_goods_flavour.49.a: "Вслед за животным!" 
 trade_goods_flavour.49.b: "Это слишком опасно." 
 
 trade_goods_flavour.50.t: "Охота на льва" #result
 trade_goods_flavour.50.desc_1: "Катастрофа! [ROOT.GetCountry.GetRuler.GetName] доблестно сражался с животным, но как только зверь был выслежен, стало ясно, что он превзошёл всех наших охотников, и едва ли кому-то удалось спастись. Наш [ROOT.GetCountry.GetRulerTitle] будет похоронен со всеми почестями." #dead
 trade_goods_flavour.50.desc_2: "Выследить преследуемого зверя было несложно, но когда он был найден, то оказался не такой уж лёгкой добычей, как многие думали, и нанёс охотникам множество ран. К счастью, никто не погиб, и [ROOT.GetCountry.GetRuler.GetName] может заявить о победе над зверем, но стоили ли раны охоты?" #wounded
 trade_goods_flavour.50.desc_3: "Победа моего [ROOT.GetCountry.GetRulerTitle]! Боги были на нашей стороне, начиная с выслеживания животного и заканчивая его гибелью. Охота прошла без происшествий, и лишь несколько участников получили лёгкие ранения. Это был отличный и захватывающий день!" #successful
 trade_goods_flavour.50.a: "Всё это - часть [ROOT.GetCountry.GetAdjective] жизни..." #died or wounded
 trade_goods_flavour.50.b: "Это было верным решением." #successful
 
 trade_goods_flavour.51.t: "Разведение лошадей" 
 trade_goods_flavour.51.desc: "К нашему двору обратился коневод, желающий продать нам несколько своих лучших пород. Он предлагает нам лошадей для наших боевых колесниц - они 'не подвержены страху', как утверждает хозяин. Кроме того, у него есть несколько крепких лошадей, чтобы помогать крестьянам на полях.\nСмотря на то, насколько красивы и полезны его породы, он был бы полезен в нашем деле..." #a master breeder has new horses
 trade_goods_flavour.51.a: "Боевые лошади." 
 trade_goods_flavour.51.b: "Фермам всегда нужна помощь." 
 trade_goods_flavour.51.c: "Пусть мастер присоединится к нашему двору." 
 
 trade_goods_flavour.52.t: "Вопрос о важности рощи" #groove xd # EXPANSION POSSIBLE
 trade_goods_flavour.52.desc: "У нас небольшое затруднительное положение, и [ROOT.GetCountry.GetRuler.GetName] предстоит принять трудное решение.\n\nНедалеко от [ROOT.GetCountry.GetCapital.GetName] есть роща деревьев — это священное место для животных, и хотя всем известно, что боги часто посещают этот лес, чтобы пообщаться с существами, есть некоторые, кто хочет построить свои дома в этом регионе.\n\nДолжны ли мы разрешить нашим гражданам строить их дома? Рощу придётся вырубить." # fell the trees of a holy grove or not? economic gain or religious happiness?
 trade_goods_flavour.52.a: "Мы должны сохранить рощу любой ценой!" 
 trade_goods_flavour.52.b: "Нашим людям нужны дома..." 
 
 trade_goods_flavour.53.t: "Побег лошадей" # EXPANSION POSSIBLE
 trade_goods_flavour.53.desc: "Ужасные новости от [SCOPE.sP('horse_farm_scope').GetName] - похоже, один из конюхов забыл закрыть ворота, прежде чем заснуть, а когда этот идиот проснулся, все лошади на ферме сбежали - нет сомнений, что к этому моменту животные добрались до плохих земель. Полная потеря!" # SCOPE.sP('horse_farm_scope')GetName]: horses escaped, reducing productivity
 trade_goods_flavour.53.a: "Мы должны поймать хотя бы несколько! Выдвигаемся!" 
 trade_goods_flavour.53.b: "Проклятия! Ушло, ушло... мы ничего не можем сделать" 
 
 trade_goods_flavour.54.t: "Замечен Немейский лев" #
 trade_goods_flavour.54.desc: "Новости от [GetProvince('(int32)440').GetName]! Ужасный #E Немейский лев#!, зверь огромных размеров и со зверским аппетитом, снова был замечен, он нападал на скот и даже убил детей несчастного пастуха. Местные жители до смерти перепуганы и умоляют [ROOT.GetCountry.GetAdjective] власти о помощи. Что нам делать?" # in p:210 (Nemea) the Nemean Lion was sighted again, killing some cattle etc
 trade_goods_flavour.54.a: "Мы должны избавиться от этой неприятности." 
 trade_goods_flavour.54.b: "Ему тоже нужно питаться." 
 
 trade_goods_flavour.55.t: "Немейский лев обнаружен" #hunted and killed
 trade_goods_flavour.55.desc: "[ROOT.GetCountry.GetRuler.GetName] удалось найти и убить #E Немейского льва#! - невероятно! Зверь нападал на коз, когда [ROOT.GetCountry.GetRuler.GetName] выпустил пару стрел глубоко в его загривок. Когда зверь попытался бежать, меткая стрела в сердце навсегда положила конец его террору.\n\nМестные жители, мягко говоря, в экстазе - они пели всю ночь и славили [ROOT.GetCountry.GetRuler.GetName] без остановки - вино льётся рекой, и вся деревня возле [GetProvince('(int32)440').GetName] ликует." # in p:210, the Nemean Lion was hunted and killed
 trade_goods_flavour.55.a: "Вот это охота!" 
 
 trade_goods_flavour.56.t: "Немейский лев ускользает от нас" #the lion wasn't found
 trade_goods_flavour.56.desc: "Хотя [ROOT.GetCountry.GetRuler.GetName] отчаянно пытался выследить #E Немейского льва#! и даже сумел найти его логово, сам лев остался неуловимым, так и не показав себя.\n\nВсе разочарованы, но больше нельзя тратить время на погоню за львом." # in p:210, the Nemean Lion was hunted and killed
 trade_goods_flavour.56.a: "Какой позор. Мы добудим его в другой раз." 
 
 trade_goods_flavour.57.t: "Эриманфский вепрь обнаружен" #
 trade_goods_flavour.57.desc: "До нас дошли тревожные сведения о том, что в окрестностях [GetProvince('(int32)7894').GetName] видели гигантского вепря, который нападает на стада местных жителей и загрызает лошадей своими клыками. Несмотря на все усилия, местные жители не смогли убить монстра и просят [ROOT.GetCountry.GetCapital.GetName] о помощи." # in p:71 (7894)(Erymanthos) the Erymanthian Boar was sighted again, killing some cattle etc
 trade_goods_flavour.57.a: "Мы положим конец эриманфской угрозе." 
 trade_goods_flavour.57.b: "Не нам уничтожать столь божественное создание." 
 
 trade_goods_flavour.58.t: "Эриманфский вепрь обнаружен" #hunted and killed
 trade_goods_flavour.58.desc_1: "Катастрофа! [ROOT.GetCountry.GetRuler.GetName] доблестно сражался с животным, но как только зверь был выслежен, стало ясно, что он превзошел всех наших охотников, и едва ли кому-то удалось спастись. Наш [ROOT.GetCountry.GetRulerTitle] будет похоронен со всеми почестями." #dead
 trade_goods_flavour.58.desc_2: "Выследить преследуемого зверя было несложно, но когда он был найден, то оказался не такой уж легкой добычей, как многие думали, и нанес охотникам множество ран. К счастью, никто не погиб, и [ROOT.GetCountry.GetRuler.GetName] может заявить о победе над зверем, но стоили ли раны охоты?" #wounded
 trade_goods_flavour.58.desc_3: "История на века! [ROOT.GetCountry.GetRuler.GetName] удалось выследить и убить страшного #E Эриманфского вепря#! с легкостью, которая посрамила местных жителей [GetProvince('(int32)7894').GetName].\n\nСразу же по прибытии в окрестности вепря, [ROOT.GetCountry.GetRuler. GetFirstName] удалось выманить зверя из леса и быстро расправиться с ним с помощью стрел.\n\nНедалеко от Эримантоса строится гигантский костер, чтобы можно было зажарить кабана, и [ROOT.GetCountry.GetRuler.GetFirstName] согласился остаться, чтобы насладиться праздником." # in p:71, the Erymanthian Boar was hunted and killed
 trade_goods_flavour.58.a: "Эриманфский вепрь - предвестник смерти!" 
 
 trade_goods_flavour.59.t: "Эриманфский вепрь, ускользает от нас" #the boar wasn't found
 trade_goods_flavour.59.desc: "Проклятия! #E Эриманфский вепрь#! продолжает сеять хаос вокруг [GetProvince('(int32)7894').GetName], но он слишком быстр, чтобы наши люди могли загнать его в угол. Наши лошади, естественно, напуганы гигантским зверем и не хотят подходить достаточно близко, чтобы нанести убойный удар. Хотя все в Эримантосе разочарованы до глубины души, охоту пришлось отменить до того, как была достигнута победа." # in p:71, the Erymanthian Boar was hunted and killed
 trade_goods_flavour.59.a: "Скажите всем, что мы добудим его в другой раз." 
 
 trade_goods_flavour.60.t: "Здоровое население" #fruit
 trade_goods_flavour.60.desc: "Мы подумали, что тебе будет приятно это услышать, о [ROOT.GetCountry.GetRuler.GetName]; хотя всем известно, что [ROOT.GetCountry.GetAdjective] народ любит пиво и мясо, в последнее время наши граждане стараются есть больше фруктов и овощей. Овощи не только вкусны и сытны, но у нас такой избыток фруктов, что нашим жителям имеет смысл потреблять то, что они не могут продать на рынке." #eating fruit is healthy; in fruits_scope (province)
 trade_goods_flavour.60.a: "Надеюсь, мы ещё увидим такое." 
 
 trade_goods_flavour.61.t: "Здоровое население" #vegetables
 trade_goods_flavour.61.desc: "Мы подумали, что тебе будет приятно это услышать, о [ROOT.GetCountry.GetRuler.GetName]; хотя всем известно, что [ROOT.GetCountry.GetAdjective] народ любит пиво и мясо, в последнее время наши граждане стараются есть больше фруктов и овощей. Овощи не только вкусны и сытны, но у нас такой избыток фруктов, что нашим жителям имеет смысл потреблять то, что они не могут продать на рынке." # eating vegetables is healthy; in fruits_scope (province)
 trade_goods_flavour.61.a: "Надеюсь, мы ещё увидим такое." 
 
 trade_goods_flavour.62.t: "Излишки битума" # EXPANSION POSSIBLE
 trade_goods_flavour.62.desc: "Неожиданно выяснилось, что наша смоляная яма глубже и больше, чем мы предполагали ранее, и, таким образом, наши возможности по добыче увеличились. По крайней мере, сейчас, в легкодоступных местах, мы можем увеличить добычу, но вопрос в том, продавать ли битум или оставить его для собственных нужд, может быть, для кораблей или инструментов?" # Bitumen was used for tons of stuff; some bigger ones are building, ships and tools
 trade_goods_flavour.62.a: "Корабли, чтобы править морем." 
 trade_goods_flavour.62.b: "Мы должны строить!" 
 trade_goods_flavour.62.c: "Хотя эти инструменты..." 
 trade_goods_flavour.62.d: "Мы должны обменять его." 
 
 trade_goods_flavour.63.t: "Найдены кости" 
 trade_goods_flavour.63.desc: "При добыче битума на месторождении были обнаружены крупные кости, явно останки гигантского существа - возможно, божественного. Стоит ли продолжать вскрывать кости или оставить их на месте последнего упокоения?" # find dino bones in a tar pit; excavate more or let it be (ppl think it's something else); only one of a-d is available at any one time
 trade_goods_flavour.63.a: "Мы должны их обнаружить." 
 trade_goods_flavour.63.b: "Мы должны их обнаружить." 
 trade_goods_flavour.63.c: "Мы должны их обнаружить." 
 trade_goods_flavour.63.d: "Мы должны их обнаружить." 
 trade_goods_flavour.63.e: "Пусть покоится с миром." 
 
 trade_goods_flavour.64.t: "Урожай граната испорчен" # EXPANSION POSSIBLE
 trade_goods_flavour.64.desc: "Случилось несчастье, мой [ROOT.GetCountry.GetRulerTitle]! Урожай граната был испорчен из-за плохого хранения, и лишь несколько плодов остались съедобными. Знатные люди и священники уже начали выражать свое недовольство, желая получить благородный плод и требуя, чтобы мы ввозили его из-за границы. Должны ли мы уступить их требованиям и заплатить непомерную цену?" # pomegranate harvest spoiled; let it be (nobles unhappy) or buy from outside the realm
 trade_goods_flavour.64.a: "Мы должны обеспечить поставки из-за рубежа." 
 trade_goods_flavour.64.b: "Есть более важные дела." 
 
 trade_goods_flavour.65.t: "Излишки урожая граната" 
 trade_goods_flavour.65.desc:0 "Мой [ROOT.GetCountry.GetRulerTitle], невероятные новости с наших полей: урожай граната значительно превосходит ожидания. С таким избытком мы гарантированно получим кругленькую прибыль, если не будем использовать плоды сами." # pomegranate harvest surplus; keep it (happier nobles) or sell it
 trade_goods_flavour.65.a: "Мы съедим всё." 
 trade_goods_flavour.65.b: "Мы должны их продать." 
 
 trade_goods_flavour.66.t: "Излишки урожая лука" 
 trade_goods_flavour.66.desc: "Мой [ROOT.GetCountry.GetRulerTitle], невероятные новости с наших полей: урожай лука значительно превосходит ожидания. С таким избытком мы наверняка получим кругленькую прибыль, если не будем использовать плоды сами. По крайней мере, в этом году никто не будет голодать." # onion harvest surplus; keep it (common ppl happy) or sell it realm
 trade_goods_flavour.66.a: "Мы съедим всё." 
 trade_goods_flavour.66.b: "Мы должны их продать."
 
 trade_goods_flavour.67.t: "Небольшой урожай лука" # EXPANSION POSSIBLE
 trade_goods_flavour.67.desc: "Случилось несчастье, мой [ROOT.GetCountry.GetRulerTitle]! Урожай лука оказался значительно меньше, чем ожидалось, и крестьяне начали роптать и протестовать. Если мы не найдём решения, то можем остаться без поддержки народа и получить рост бунтарства." # onion harvest spoiled; let it be (common ppl unhappy) or buy from outside the realm
 trade_goods_flavour.67.a: "Мы должны обеспечить поставки из-за пределов страны." 
 trade_goods_flavour.67.b: "Есть дела поважнее."
 
 trade_goods_flavour.68.t: "Скот сбежал" # EXPANSION POSSIBLE
 trade_goods_flavour.68.desc: "Ужасные новости от [SCOPE.sP('cattle_farm_scope').GetName] - похоже, один из конюхов забыл закрыть ворота, прежде чем заснуть, а когда этот идиот проснулся, все лошади на ферме сбежали - нет сомнений, что к этому моменту животные добрались до плохих земель. Полная потеря!" # SCOPE.sP('cattle_farm_scope')GetName]: cattle escaped, reducing productivity
 trade_goods_flavour.68.a: "Мы должны поймать хотя бы нескольких." 
 trade_goods_flavour.68.b: "Ушёл - значит ушёл."
 
 trade_goods_flavour.69.t: "Тирский пурпур: Исключительный цвет" # Tyrian purple gets "invented"
 trade_goods_flavour.69.desc: "Узрите этот божественный цвет, о [ROOT.GetCountry.GetRuler.GetName]. Созданный в городе [GetProvince('int32(3982)')GetName], этот глубокий пурпурный цвет был назван в честь города, из которого он родом.\nПроцесс создания даже одного окрашенного куска ткани настолько сложен и трудоёмок, что по своей стоимости он превосходит любой другой краситель или пигмент. Конечно, продажа этого дорогого красителя сделает нас невероятно богатыми, а обладание одеждой такого цвета будет свидетельствовать о безмерном богатстве." # [GetProvince('int32(3982)')GetName] Tyre
 trade_goods_flavour.69.a: "Действительно, божественный цвет." 
 
 trade_goods_flavour.70.t: "Тирский пурпур: Новый цвет" # Ping to in diplo range - "invitation of conquest for juicy trade"
 trade_goods_flavour.70.desc: "Из [GetProvince('int32(3982)')GetName] до нас дошли вести о новом цвете. Пурпурный, такой глубокий, как ни один другой цвет, и такой дорогой, что даже боги плачут, видя его стоимость. Только [GetProvince('int32(3982)')GetOwner.GetAdjective] знают, как создать этот краситель, и вырвать этот секрет из их рук, а если понадобится, то и из их могил, будет стоить тысячекратно дороже. Однажды этот город с его божественным цветом станет нашим." # [GetProvince('int32(3982)')GetName] Tyre
 trade_goods_flavour.70.a: "Чудесный цвет. Он должен быть моим." 
 
 trade_goods_flavour.71.t: "Тирский пурпур: Новый хозяин" # Tyrian purple gets new owner (conquered)
 trade_goods_flavour.71.desc: "В [GetProvince('int32(3982)')GetName] появился новый хозяин над пурпуром. Секрет производства теперь находится в руках [GetProvince('int32(3982)')GetOwner.GetAdjective], а прежние продавцы, несомненно, канут в Лету. Мы же останемся мастерами красильного дела на долгие века!" # [GetProvince('int32(3982)')GetName] Tyre
 trade_goods_flavour.71.a: "Какой день для празднования." 
 
 trade_goods_flavour.72.t: "Тирский пурпур: Новый хозяин" # ping of new owner
 trade_goods_flavour.72.desc: "В [GetProvince('int32(3982)')GetName] появился новый хозяин над пурпуром. Секрет производства теперь находится в руках [GetProvince('int32(3982)')GetOwner.GetAdjective], а прежние продавцы, несомненно, канут в Лету. \nЕсли город уже переходил из рук в руки, то почему бы не перейти ещё раз?" # [GetProvince('int32(3982)')GetName] Tyre
 trade_goods_flavour.72.a: "Однажды он станет нашим." 
 
 trade_goods_flavour.73.t: "Транспортное судно с красителем затонуло" # Ship with dye sinks in a port, spilling the dyes into the water
 trade_goods_flavour.73.desc: "Ужасные вести от [SCOPE.sP('dye_shipwreck').GetName] - после шторма, пронесшегося по региону, наши корабли, перевозившие краситель, затонули, а вместе с ними и наши надежды на получение прибыли в этом сезоне." # dye_shipwreck is the prov scope
 trade_goods_flavour.73.a: "Какая пустая трата красителей... и жизни, я полагаю." 
 
 trade_goods_flavour.74.t: "Торговый спрос красителей" # Dye trade booming
 trade_goods_flavour.74.desc: "Сегодня мы не будем беспокоить вас излишними подробностями, [ROOT.GetCountry.GetRuler.GetName] но достаточно сказать, что торговля красителями у нас идёт исключительно хорошо. Купцы съезжаются со всех концов, чтобы посетить наши рынки, потому что наш товар явно лучше, чем все, что производится на тысячу миль в любом направлении." # 
 trade_goods_flavour.74.a: "Хорошее развитие событий." 
 
 trade_goods_flavour.75.t: "Несчастный случай при окрашивании" # Dyeing accident; the fur of some local noble got dyed the wrong colour
 trade_goods_flavour.75.desc: "В [ROOT.GetCountry.GetCapital.GetName] живет некий знатный человек, который поднял шум из-за заказа одежды, которую он попросил покрасить. Несмотря на то, что он очень точно указал желаемые цвета, красильщики 'испортили' несколько льняных туник, не окрасив их в глубокий пурпурный цвет.\n\nАристократ отказывается оставить этот вопрос без внимания и настаивает на том, что, поскольку государство финансировало инициативу по производству красителей, жители [ROOT.GetCountry.GetName] должны оплатить новую тунику." # 
 trade_goods_flavour.75.a: "Какая жалость. Но всё равно выглядит красиво." 
 trade_goods_flavour.75.b: "Мы выплатим ему компенсацию." 
 
 trade_goods_flavour.76.t: "Экспорт специй" # Try to plant some spices in another poart of your realm
 trade_goods_flavour.76.desc: "В последнее время в [ROOT.GetCountry.GetCapital.GetName] было предложено попробовать выращивать некоторые специи на месте, вместо того чтобы постоянно переплачивать за их ввоз. Что вы думаете, [ROOT.GetCountry.GetRuler.GetName]? Это может обойтись недешево, но если всё получится, мы только выиграем!" # 
 trade_goods_flavour.76.a: "Мы попробуем это сделать." 
 trade_goods_flavour.76.b: "Это слишком дорого." 
 
 trade_goods_flavour.77.t: "Экспорт специй: Рост" # title unsure; 
 trade_goods_flavour.77.desc_1: "Потрясающие вести! Специи, которые мы посадили в одной из наших провинций, не только растут, но и приносят первые урожаи, и местные жители говорят, что наши сорта более ароматные и резкие, чем те, которые мы платим за импорт.\n\nВскоре рынки в [ROOT.GetCountry.GetCapital.GetName] будут заполнены хорошими [ROOT.GetCountry.GetAdjective] специями для продажи." # grew successfully
 trade_goods_flavour.77.desc_2: "Наши попытки вырастить специи в собственной стране потерпели грандиозный провал, но, по крайней мере, мы можем утешить себя тем, что мы пытались." # didn't grow
 trade_goods_flavour.77.a: "Получилось! Я гений!" 
 trade_goods_flavour.77.b: "Стоит попробовать" 
 
 trade_goods_flavour.78.t: "Мирровые деревья" # Plant some myrrh trees in a neighbouring territories
 trade_goods_flavour.78.desc: "Было предложено посадить несколько мирровых деревьев на месте, чтобы сократить расходы на импорт этого ценного благовония. У нас есть подходящее место, и рабочие готовы приступить к посадке, если [ROOT.GetCountry.GetRuler.GetName] даст слово." # 
 trade_goods_flavour.78.a: "Мы обязательно сделаем это." 
 trade_goods_flavour.78.b: "Это слишком дорого." 
 
 trade_goods_flavour.79.t: "Кусты ладана" # Plant some incense bushes in a neighbouring territories
 trade_goods_flavour.79.desc: "[ROOT.GetCountry.GetRuler.GetName] было предложено, что [ROOT.GetCountry.GetName] может заработать больше денег, если мы займёмся продажей благовоний, которые все любят и которые нужны для религиозных целей. В нашем регионе растут кустарники, которые производят сладковатую смолу, а когда цветы высушены и приготовлены в виде попурри, запах получается просто восхитительным. Стоит ли нам предпринять масштабную инициативу по выращиванию кустов ладана в надежде на продажу?" # 
 trade_goods_flavour.79.a: "Мы обязательно сделаем это." 
 trade_goods_flavour.79.b: "Это слишком дорого." 
 
 trade_goods_flavour.80.t: "Специи становятся редкостью" # spices are rare; nobles and merchants (citizen) are unhappy, prices increase
 trade_goods_flavour.80.desc: "Ароматы, к которым привык наш народ, становятся всё более редкими, к большому сожалению [ROOT.GetCountry.GetRuler.GetName], чье дыхание обычно благоухает специями далёких царств.\n\nПоскольку стручки кардамона и чёрный перец начинают исчезать с рынков, все взывают к [ROOT.GetCountry.GetName] сделать что-нибудь, что угодно, чтобы пополнить запасы - неважно, какой ценой." # 
 trade_goods_flavour.80.a: "Мы позволяем природе управлять своим порядком." 
 trade_goods_flavour.80.b: "Приходится покупать у соседей." 
 
 trade_goods_flavour.81.t: "Нехватка соли" # salt shortage etc.
 trade_goods_flavour.81.desc: "У нас на руках медленно развивающийся кризис, который может превратиться в катастрофу, если мы не будем осторожны. Мы слышим, что запасы соли необычайно малы, и без этого важного ресурса ароматизация пищи будет наименьшей из наших проблем - мы не сможем приготовить ни одного мясного блюда!" # 
 trade_goods_flavour.81.a: "Мы не можем ничего изменить." 
 trade_goods_flavour.81.b: "Приходится покупать у соседей." 
 
 trade_goods_flavour.82.t: "Ассирийская кунабу" # copy the Assyrians (unless you are Assyrian) in using Qunabu (Cannabis) in temples for ceremonies and similar
 trade_goods_flavour.82.desc: "До нас дошли слухи о таинственном веществе, известном как 'кунабу', которое ассирийцы используют в своих храмовых церемониях. Говорят, что те, кто вдыхает облака, образующиеся при сжигании этой конопли, общаются с богами, часто смеются, а потом их охватывает свирепый аппетит, который можно удовлетворить, лишь попробовав сладости вроде медовых пряников.\n\nМы могли бы использовать кунабу в наших собственных религиозных церемониях, но прежде нам нужно получить одобрение [ROOT.GetCountry.GetRuler.GetName]." # 
 trade_goods_flavour.82.a: "Кажется, я знаю парня, который может достать для нас немного." 
 trade_goods_flavour.82.b: "Просто скажите нет..." 
 
trade_goods_flavour.83.t: "Новый пласт" # precious, metals, base metals, copper, gems: one of the four; new seam discovered in mining_target.
trade_goods_flavour.83.desc: "Наши рабочие сообщают о счастливой находке - новом пласте ценного минерального богатства, который ждёт, чтобы его достали из-под земли в [SCOPE.sP('mining_target').GetName]. Первые отчёты немногословны, но, похоже, это может быть самая большая жила, когда-либо обнаруженная в [ROOT.GetCountry.GetAdjective] истории - поистине впечатляющая сумма." # 
trade_goods_flavour.83.a: "Мы должны раздобыть это новое богатство." 
trade_goods_flavour.83.b: "Оно того просто не стоит." 
 
trade_goods_flavour.84.t: "Разрушенный пласт" # precious, metals, base metals, copper: one of the three; seamd depleted in mining_target. What should they focus on in the future?
trade_goods_flavour.84.desc: "Мы слышали, что [SCOPE.sP('mining_target').GetName] лишился своих ценных минеральных богатств, но у нас всё еще есть большое количество рабов и рабочих, которые всё ещё находятся в регионе. Вместо того чтобы рассеивать их или отправлять домой, было предложено найти в регионе какое-нибудь полезное занятие; эту идею одобрил [ROOT.GetCountry.GetRuler.GetName]." # 
trade_goods_flavour.84.a: "Фермерское хозяйство!" # Vegeteables; needs to be a settlement
trade_goods_flavour.84.b: "Лошади очень ценны." # Horses; needs to have horses in region or be hurrian; plus terrain
trade_goods_flavour.84.c: "Древесина всегда нужна." # Wood
trade_goods_flavour.84.d: "Я вижу в их будущем много ткацкого дела." # Cloth; needs to be city
trade_goods_flavour.84.e: "Красители приносят деньги." # Dye; needs to be phoenician
trade_goods_flavour.84.f: "Придётся довольствоваться камнями." # Only option now to not break mission trees