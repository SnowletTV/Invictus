 trade_goods_flavour.1.b: "Мы найдём ему хорошее применение."
 
 trade_goods_flavour.2.t: "Дополнительный груз олова"
 trade_goods_flavour.2.desc: "Наши торговцы сообщают нам, что на продажу поступили дополнительные запасы олова, чему мы несказанно рады. Мы обязательно приобретём его как можно больше." #extra tin - sold by importer (on map owner); you can only use it
 trade_goods_flavour.2.a: "Мы найдём ему хорошее применение."
 
 trade_goods_flavour.3.t: "Мастер-ремесленник" #it's 95% the same event as lapis_trade.17 tbh, so I copied loc there
 trade_goods_flavour.3.desc: "Мы слышали рассказы о кузнеце, старом мастере по обработке металлов, который путешествует по окрестностям, и говорят, что он остановился в [ROOT.GetCountry.GetCapital.GetName] на несколько дней. Такой возможностью нужно воспользоваться! Мы могли бы посмотреть, что продаёт этот мастер, или узнать, нет ли у него советов, которые он хотел бы дать нашим ремесленникам. А может, он захочет остаться здесь с нами? Мы ничего не узнаем, пока не расспросим."
 trade_goods_flavour.3.a: "Купите шлем."
 trade_goods_flavour.3.b: "Пригласите его к нам ко двору."
 trade_goods_flavour.3.c: "Обратитесь к мастеру за советом." 
 trade_goods_flavour.3.d: "Заберите шлем силой." #cruel required
 
 trade_goods_flavour.4.t: "Найдены большие кости" 
 trade_goods_flavour.4.desc: "У нас есть любопытная история, которой мы хотим поделиться с вами, [ROOT.GetCountry.GetRuler.GetName], которая ходит по [ROOT.GetCountry.GetCapital.GetName] и вызывает умиление у каждого, кто остановится послушать.\n\nНекоторые рабочие занимались раскопками меди и других металлов в горах, когда были обнаружены гигантские кости, больше, чем все, что мы когда-либо видели. Хотя люди были напуганы, они продолжали копать и нашли огромный череп - какому страшному зверю принадлежали эти кости? Были ли в этой стране когда-то чудовища или драконы?\n\nКак бы ни была занимательна эта история, нам, пожалуй, стоит вмешаться." #bones of capriot dwarf elephants found, local have no idea what they are
 trade_goods_flavour.4.a: "Может быть, их больше? Скажите мужчинам, чтобы они продолжали копать."
 trade_goods_flavour.4.b: "Продайте кости! Мы сделаем из этого что-нибудь."
 trade_goods_flavour.4.c: "Даже говорить об этом - пустая трата времени."
 
 trade_goods_flavour.5.t: "Результаты раскопок больших костей"
 trade_goods_flavour.5.desc: "После нескольких недель изнурительного труда под суровым [ROOT.GetCountry.GetAdjective] солнцем наши рабочие объявили, что обнаружили целый скелет великолепного зверя - возможно, кости мёртвого бога? Наши мудрейшие умы озадачены находкой и стыдливо признаются, что понятия не имеют, что это такое.\n\nНе так захватывающе, как открытие драгоценных металлов, но всё же это интересный момент." #still no idea. maybe they are bones of dead gods?
 trade_goods_flavour.5.a: "Интересно..."
 trade_goods_flavour.5.b: "Какая пустая трата времени и денег..."
 
 trade_goods_flavour.6.t: "Кедры Кипра"
 trade_goods_flavour.6.desc: "Наши разведчики сообщают, что #E финикийцы#! причаливают к побережью - похоже, они ищут источники пиломатериалов, и местный кедр, который в изобилии растёт возле Кипра, привлекает их, как мух мёд.\n\nМы, конечно, можем послать несколько купцов и узнать, готовы ли финикийцы торговать с нами. Мы можем взять древесину и сделать корабли немедленно, или запастись ею на чёрный день... выбор за [ROOT.GetCountry.GetRuler.GetName]." #phoenicians arriving in cyprus to find cedars. do we use them for new ships? or do we breed them for more ships in the future?
 trade_goods_flavour.6.a: "Делайте корабли прямо сейчас!"
 trade_goods_flavour.6.b: "Обеспечить поставки древесины на будущее."
 
 trade_goods_flavour.7.t: "Кедры Кипра"
 trade_goods_flavour.7.desc: "Со всех концов Великого Зелёного на наш остров съезжаются купцы в надежде заполучить кедровую древесину, растущую на наших берегах, - впрочем, их трудно винить. Кедр - великолепная хвойная древесина, устойчивая к гниению, а значит, отлично подходит для военных целей, особенно когда речь идёт о строительстве кораблей. Понимая, насколько ценен этот товар, мы должны решить, что с ним делать." #as cyprus, you find the cedars of lebanon; otherwise the same as event 6
 trade_goods_flavour.7.a: "Делайте корабли прямо сейчас!"
 trade_goods_flavour.7.b: "Обеспечить поставки древесины на будущее."
 
 trade_goods_flavour.8.t: "Экспериментальное бронзовое оружие" 
 trade_goods_flavour.8.desc: "В городе [ROOT.GetCountry.GetCapital.GetName] есть кузнец, который утверждает, что совершил прорыв в создании оружия. Утверждая, что экспериментировал с различными видами сплавов, этот мастер считает, что создал более прочный вид бронзы, способный прорезать вражеские доспехи, не царапая лезвие, - хвастовство, которое заставило [ROOT.GetCountry.GetRuler.GetName] быть недоверчивым, но заинтригованным.\n\nМы могли бы попросить сделать несколько видов этого оружия для нашей армии, но цена будет дорогой." #Smith offers to create some experimental bronze weaponry for some of your troops
 trade_goods_flavour.8.a: "Оснастите основные наши войска."
 trade_goods_flavour.8.b: "Вооружите застрельщиков."
 trade_goods_flavour.8.c: "Сделайте колесницы ещё более смертоносными."
 trade_goods_flavour.8.d: "К сожалению, мы не можем позволить себе ваши услуги."
 
 trade_goods_flavour.9.t: "Лучше просить прощения, чем разрешения" 
 trade_goods_flavour.9.desc: "Однажды [ROOT.GetCountry.GetRuler.GetName] завтракает с [ROOT.GetCountry.GetConsort.GetName], когда он замечает сложное бронзовое ожерелье на шее [ROOT.GetCountry.GetConsort.GetFirstName]. Это действительно шедевр; инкрустированное жемчугом, рубинами и полосками лазурита, ожерелье сияет, как огонь на утреннем солнце.\n\n'Это довольно милое украшение, [ROOT.GetCountry.GetConsort.GetFirstName], но я никогда раньше его не видел. ..откуда оно взялось?'\n\nЛицо [ROOT.GetCountry.GetConsort.GetFirstName] тут же краснеет, и она начинает заикаться. 'О, эта маленькая штучка? Я п-сделал это... просто безделушка.'\n\n'Просто безделушка? Таким количеством драгоценных камней на этом ожерелье можно было бы кормить целый город в течение года. Сколько это стоило?!'\n\n[ROOT.GetCountry.GetConsort.GetFirstName] отказывается отвечать, но отворачивается. 'Пожалуйста, позвольте мне оставить это себе… Я больше не буду покупать вещи за вашей спиной'." #consort (i.e. wife) ordered some jewels... you didn't know about it
 trade_goods_flavour.9.a: "Позвольте ей побаловаться."
 trade_goods_flavour.9.b: "Посвятите его божеству."
 trade_goods_flavour.9.c: "Перепродайте его."
 
 trade_goods_flavour.10.t: "Чудесный сильфиум" 
 trade_goods_flavour.10.desc: "Воистину, растение #E сильфиум#! является поистине чудесной вещью - его можно использовать для повышения аппетита, добавления приправ к блюдам, а также для усиления сексуальных желаний и выносливости, предотвращая появление нежелательных детей. Как будто этого недостаточно, сильфиум также можно использовать в лекарствах... Мы не думаем, что есть что-то, что не может быть под силу этому чудодейственному растению.\n\nУ нас есть много этого вещества, но теперь нам нужно понять, что с ним делать." #read in script
 trade_goods_flavour.10.a: "Давайте воспользуемся им сами."
 trade_goods_flavour.10.b: "Оставим всё как есть."
 trade_goods_flavour.10.c: "Продавайте больше!"
 
 trade_goods_flavour.11.t: "Сильфиум - великолепная специя" 
 trade_goods_flavour.11.desc: "Сегодняшний день - день празднования наших недавних успехов. Наш мастер-повар приготовил несколько изумительных блюд, каждое из которых пахнет лучше других. Перед самой подачей он подходит к нам и спрашивает, какое блюдо следует дополнить редким и ценным сильфиумом. Должно ли это быть основное блюдо или, может быть, стоит приготовить десерт? Или перекусить после молитвы?" 
 trade_goods_flavour.11.a: "Жаркое получается вкусным."
 trade_goods_flavour.11.b: "Суп получается восхитительным."
 trade_goods_flavour.11.c: "Я хочу чего-нибудь сладкого..."
 trade_goods_flavour.11.d: "Только чуть-чуть, мне потом нужно сходить в храм."
 
 trade_goods_flavour.12.t: "Сильфиум лекарственный" 
 trade_goods_flavour.12.desc: "Усиленное употребление #E сильфиума#! сделало царскую чету более устойчивой к болезням. Недавние мелкие недомогания, постигшие их в последнее время, исчезли. Воистину, сильфиум - чудесное растение."
 trade_goods_flavour.12.a: "Какое полезное растение."
 
 trade_goods_flavour.13.t: "Выращивание сильфиума" 
 trade_goods_flavour.13.desc: "В [silphium_farm.GetName] некоторые фермеры начали планомерно выращивать #E сильфиум#! Пока что они весьма преуспели, и диковинное растение успешно растёт в большинстве районов; только в местах, расположенных слишком близко к океану или к пустыне, оно отказывается произрастать. \nЭтот успех заставляет задуматься: стоит ли нам расширять деятельность или попытаться основать ещё несколько ферм на основе этой?" #Silphium farming grows on a farm. silphium_farm is a province scope
 trade_goods_flavour.13.a: "Расширяйте ферму."
 trade_goods_flavour.13.b: "Мы должны распространить растение."
 trade_goods_flavour.13.c: "Мы не должны чрезмерно эксплуатировать эту территорию."
 
 trade_goods_flavour.14.t: "Перепроизводство сильфиума" 
 trade_goods_flavour.14.desc: "Из-за чрезмерной эксплуатации растения #E сильфиума#! в [silphium_farm.GetName] оно стало дефицитным в этой местности. Его выращивание стало невозможным, что повлияло на большое количество средств к существованию. \nМы можем только надеяться, что в будущем некоторые дикие растения снова распространятся здесь..." #Silphium farming goes too far; single territory loses Silphium (above event can restore it though....) same province scope as above
 trade_goods_flavour.14.a: "Катастрофа!"
 
 trade_goods_flavour.15.t: "Доски из кедра" 
 trade_goods_flavour.15.desc: "Благодаря обилию #E кедровых#! деревьев хорошие корабли стали встречаться гораздо чаще, и теперь они составляют большую часть нашего флота. Их древесина лучше других подходит для кораблестроения благодаря естественной защите от гниения и лёгкости обработки." #gain navy modifier from having enough cedar provinces
 trade_goods_flavour.15.a: "Приятный поворот событий."
 
 trade_goods_flavour.16.t: "Корабли из кедра" 
 trade_goods_flavour.16.desc: "Из-за нехватки #E кедра#! хорошие корабли стали встречаться гораздо реже и теперь составляют лишь малую часть нашего флота. Их превосходной древесины теперь не хватает для ремонта и строительства новых кораблей. Будем надеяться, что в скором времени нам удастся найти новые источники." #lose the modifier bcs not enough cedar owned
 trade_goods_flavour.16.a: "Катастрофа!"
 
 trade_goods_flavour.17.t: "Эксплуатация кедра" 
 trade_goods_flavour.17.desc: "Древесина кедровых деревьев пригодна для многих целей, но главная из них - это строительство кораблей, ведь их доски идеально подходят для этого. В последнее время в суде возникли разногласия по поводу того, как следует подходить к использованию и эксплуатации деревьев. Одни предлагают увеличить объемы вырубки деревьев, чтобы как можно скорее создать большой флот, надеясь получить преимущество перед конкурентами. Другие поддерживают эту общую идею, но более осторожны и ставят во главу угла долгосрочную устойчивость флота. Не стоит забывать и о дворянах, выступающих за более мирные отношения с нашими соседями; похоже, они либо опасаются реакции наших соперников, если мы построим большой флот, либо просто предпочитают доминировать в торговле как есть." #Exploit cedars for short-term gain. first option (not always available) kills a cedar forest, i.e. changes trade goods in a province
 trade_goods_flavour.17.a: "Нам срочно нужна древесина."
 trade_goods_flavour.17.b: "Оставьте немного для восстановления."
 trade_goods_flavour.17.c: "Мы не должны увеличивать потребление."
 
 trade_goods_flavour.18.t: "Выращивание кедра" 
 trade_goods_flavour.18.desc: "В [cedar_regrown.GetName] снова появились всходы некоторых кедров. После того как все деревья были вырублены много лет назад, никто не ожидал снова увидеть в этой местности пышущие силой деревья. Конечно, боги должны быть благосклонны к нам." #cedar regrowth; cedar_regrown is the province scope
 trade_goods_flavour.18.a: "Это хорошие новости."
 
 trade_goods_flavour.19.t: "Большая верфь" 
 trade_goods_flavour.19.desc: "Уже много лет мы строим корабли. Одна из наших крупнейших верфей - [main_shipyard_prov.GetName], где было построено бесчисленное множество кораблей. Недавно верфи и порт были расширены, чтобы удовлетворить постоянно растущий спрос на корабли наших торговцев и флота. К нам прибыл посланник из [main_shipyard_prov.GetName], который спрашивает, следует ли использовать новое расширение верфи, чтобы выпускать как можно больше кораблей, или же при создании каждого корабля следует уделять внимание деталям, делая их лучшими судами на морях против пиратов и врагов." #a shiphyard gets a permanent modifier; main_shipyard_prov is the scope
 trade_goods_flavour.19.a: "Сделайте как можно больше кораблей." #quantity
 trade_goods_flavour.19.b: "Лучшее судно стоит своего времени." #quality
 
 trade_goods_flavour.20.t: "Изобилие древесины" 
 trade_goods_flavour.20.desc: "Наш великий флот с каждым годом расширяется благодаря обилию древесины в нашем государстве. Благодаря этому росту опыта и доступных ресурсов создание и ремонт кораблей стали проще, быстрее и дешевле, чем когда-либо прежде. Пока мы можем поддерживать такое использование древесины, мы уверены, что станем силой, с которой будут считаться на море." #you get cheaper fleets if you have enough wood
 trade_goods_flavour.20.a: "[ROOT.GetCountry.GetName] будет править волнами." 
 
 trade_goods_flavour.21.t: "Нехватка древесины" 
 trade_goods_flavour.21.desc: "В связи с тем, что в последнее время леса и лесные массивы гибнут как от рук человека, так и от природы, прежний строгий способ поддержания нашего флота в безупречном состоянии уже невозможен - не хватает ресурсов. Если мы приобретем новые лесные массивы, то, возможно, сможем возобновить программу в масштабах всей страны." #you lose cheaper fleets if you have not enough wood
 trade_goods_flavour.21.a: "Мы должны устранить этот недостаток." 
 
 trade_goods_flavour.22.t: "Вырубка леса" # EXPANSION POSSIBLE
 trade_goods_flavour.22.desc: "Постоянный рост числа жителей в [wood_city_scope.GetName] привёл к тому, что деревья стали редкостью в этом районе, их используют для строительства и экспорта. Несмотря на то, что деревья еще встречаются то тут, то там, этот район больше не в состоянии обеспечивать себя за счет экспорта древесины. По крайней мере, для местного населения были найдены новые возможности." #deforestation due to overpopulation; wood_city_scope
 trade_goods_flavour.22.a: "Надеемся, что нам не придётся об этом сожалеть." #your descendants 4000 years from now will... xd
 
 trade_goods_flavour.23.t: "Культура потребления пива" 
 trade_goods_flavour.23.desc: "Золотой напиток, сброжённый из зерен, стал широко распространён и популярен в [beer_city_scope.GetName], каждый житель хотя бы раз пробовал его. Для рабочих стало обычным делом сидеть вечером вместе в тавернах с бокалом прохладного напитка наперевес, обсуждая текущие события и свою жизнь. Пиво здесь стало образом жизни." #in beer_city_scope, the locals start developing a beer culture.
 trade_goods_flavour.23.a: "Мы будем почитать Нинкаси." #Sumerian goddess of brewing; do not mention this in the loc, the option will be unique to Sumerians
 trade_goods_flavour.23.b: "Мы будем чтить богов." # unique to Egyptians
 trade_goods_flavour.23.c: "Мы поддержим это." 
 trade_goods_flavour.23.d: "Оно утихнет со временем." 
 
 trade_goods_flavour.24.t: "Пивоварня?" # To Beer or not to Beer
 trade_goods_flavour.24.desc: "Поскольку пиво становится всё более распространённым, спрос на него значительно вырос, многие, кто попробовал божественный напиток, уже не могут от него оторваться; некоторых даже можно назвать зависимыми, хотя таких меньшинство. Богатый владелец таверны из [beer_city_scope.GetName] обратился к нам в надежде, что мы совместно профинансируем его попытку открыть пивоварню, желая увеличить свой доход. Хотя это и не совсем дешево, но поддержание счастья нашего населения может оказаться полезным." #in beer_city_scope, someone asks for state funding of a beer brewery
 trade_goods_flavour.24.a: "Во имя Нинкаси мы это сделаем." # Sumer
 trade_goods_flavour.24.b: "Во имя богов." # Egypt
 trade_goods_flavour.24.c: "Пивоварня будет очень кстати." 
 trade_goods_flavour.24.d: "Это бесполезная трата денег." 
 
 trade_goods_flavour.25.t: "Национальная культура потребления пива?" 
 trade_goods_flavour.25.desc: "Местная культура потребления пива из [beer_city_scope.GetName] начала распространяться на соседние территории, всем нравится этот напиток, и все наслаждаются непринужденными вечерами в таверне с холодным бокалом пива после тяжелого рабочего дня. Надо полагать, многие потеряли вкус к дракам, предпочитая предаваться воспоминаниям - или совокуплениям.\nК сожалению, всё более распространенным становится и новое явление: самые большие потребители небесного напитка пьянеют, уже не в силах полностью контролировать свои действия. Неужели мы действительно хотим, чтобы подобное поведение распространилось по всему нашему царству?" #from beer_city_scope, beer culture spreads; if allowed, it will spread over the entire nation
 trade_goods_flavour.25.a: "Пусть распространяется!" #Beer for the Beer god!
 trade_goods_flavour.25.b: "Я не могу допустить, чтобы мы превратились в царство пьяниц!" 
 
 trade_goods_flavour.26.t: "Культура потребления пива: Национальная или местная" 
 trade_goods_flavour.26.desc: "С тех пор как пиво стало одним из центральных аспектов культуры, возник новый вопрос: должен ли способ празднования божественного напитка регулироваться правительством и священством, или же города и посёлки должны иметь возможность органично развивать свою собственную концепцию жизни с пивом? Ответ на этот вопрос повлияет на будущее развитие нашей нации - может быть, даже незначительно, ведь напиток делает всех счастливыми!" #from beer_city_scope, beer culture has spread over the entire nation; should the culture become centralised and ritualitsic or should each city be able to have it's own variation?
 trade_goods_flavour.26.a: "Все должны следовать царскому штандарту!"
 trade_goods_flavour.26.b: "Пусть во всех городах будет своя культура потребления пива."
 
