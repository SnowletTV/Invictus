 historic_character_1:0 «Антигон I Монофтальмус был македонским греческим генералом и преемником Александра Великого. Видный военный лидер в армии Александра, он продолжал контролировать большую часть бывшей империи Александра. Он принял титул Басилеуса в 306 г. до н.э. BC. \ N \ Nantigonus, вероятно, служил под руководством Philip II из Македона. Приведенный из Phrygia. Несовершеннолетние, Сирия, Финиция и Северная Месопотамия. Кассандр, Селекюк, Птолемей и Лисимахус сформировали против него коалицию, которая завершилась его решающим поражением и смертью в битве при Ипсесе в 301 году до нашей эры. Его королевство было разделено Лисимахом и Селеукусом, но его сын Деметрий выжил и продолжал захватывать контроль над Македонией в 294 г. до н.э.антигонуса в Македонии около 382 г. до н.э. дворянину по имени Филипп и его неназванная жена. В то время как претензии различаются в отношении социального происхождения его семьи, Антигон, вероятно, был благородным рождением. Не так много известно о ранней карьере Антигонуса. Должно быть, он был важной фигурой в македонской армии, потому что, когда он появляется в исторических источниках, он командует большой частью армии Александра (Антигонус командовал 7000 союзным греческим пехотом Александра). В Плутархе есть история о антигоне, который потерял взгляд на осаду Перинтоса (340 г. до н.э.), когда его поразил болт катапульта. Поскольку Антигонус был из того же возраста, что и Филипп, и дворянин, он почти наверняка служил во время кампаний Филиппа. Он мог бы даже служить при братьях Филиппа (Александр II и Perdiccas III). Его важность в суде Филиппа проявляется в дружбе, которую он установил с антипатером и эйуменом; Двое главных лейтенантов Филиппа."

 historic_character_2:0 "Кассандр был королем древнегреческого королевства Македонии с 305 до н.э. до 297 г. до н.э. и де -факто правителя южной Греции с 317 до н.э. до своей смерти.\n\nСын Антипатера и современник Александра Великого, Кассандр был одним из тех Диадочи, который вошел из -за империи Александра после смерти последнего в 323 году до нашей эры. Позже Кассандр захватил власть, убив сына и наследника Александра Александра IV. Управляя Македонией с 317 до н.э. до 297 г. до н.э., Кассандр сосредоточился на укреплении северных границ и экономического развития, основав или восстанавливая несколько городов; Однако его безжалостность в борьбе с политическими врагами усложняет оценки его правления."

 historic_character_3:0 "Птолемей I Сотер был греческим генералом Македонского, историком и преемником Александра Великого, который продолжил основать королевство Птолемея, сосредоточенное на Египте и возглавляемое династией Птолемея с 305 до н.э. - 30 до н.э. Птолемей был Басилеусом и фараоном Птолемейского Египта с 305/304 до н.э. до его смерти, когда Египет стал процветающим бастионом эллинистической цивилизации, а Александрия - большое место греческой культуры.\n\nПтолемей Я был сыном Арсиноэ из Македона либо ее мужем Лагусом, либо Филиппом II из Македона, отцом Александра. Тем не менее, последний маловероятен и может быть мифом, сфабрикованным для прославления династии Птолемея. Птолемей был одним из самых надежных компаньонов Александра и военных. После смерти Александра в 323 г. до н.э. Птолемей забрал свое тело, так как он был на пути к похоронам в Македоне, вместо этого поместив его в Мемфис, где его позже перенесли в Александрию в новой гробнице. После этого он присоединился к коалиции против Perdiccas, королевского регента над Филиппом III из Македона. Последний вторгся в Египет, но был убит его собственными офицерами в 320 г. до н.э., что позволило Птолемею I консолидировать его контроль над страной. После серии войн между преемниками Александра, Птолемей получил претензию на Иудею в южной Сирии, которая была оспорена сирийским королем Селекусом I. Он также взял под контроль Кипра и Киренаику, последний из которых был помещен под контроль пасынка Птолемея. У Птолемея также была построена библиотека Александрии. \ N \ nptolemy я, возможно, женился на Таисе, его любовнице во время жизни Александра; Известно, что он женился на персидской благородной Артакаме по приказу Александра. Позже он женился на Эвридике, дочери македонского регента Антипатера; Их сыновья Птолемея Керанос и Мелеагер, в свою очередь, постановили короли Македона. Последний брак Птолемея был с двоюродным братом Эвридики и фрейтинг-ожидаемой, Беренис И. Птолемей I умер в 282 году до нашей эры, и его сменил сын с Беренис, Птолемей II."

 historic_character_4:0 "Селевк I Никатор был греческим генералом Македонского греческого, офицером и преемником Александра Великого, который продолжил основать одноименную империю Селевкида во главе с династией Селевейда. В борьбе за силу, которая последовала за смертью Александра, Селеук поднялся от второстепенного игрока до полного правителя Малой Азии, Сирии, Месопотамии и иранского плато, предполагая титул Басилеуса (Император). Империя Селевейда была одной из главных сил эллинистического мира, пока она не была преодолена Римской Республикой и Парфянской империей в конце второго и начала первых веков до н.э., служа под Александром, Селеуукус был командиром Hypaspistai, или серебряных шезлонгов, элита Македонской пехотной подразделения. После смерти Александра в июне 323 г. до н.э. Селеук первоначально поддержал Пердиккас, регент империи Александра, и был назначен командиром компаньонов и Чилиарха в разделе Вавилона в 323 году до нашей эры. Однако после начала войн Диадочи в 322 году военные неудачи Пердикаса против Птолемея в Египте привели к мятежу его войск в Пелузиуме. Perdiccas был предан и убит в заговоре Seleucus, Peithon и Antigenes в пелузиуме где -то в 321 или 320 г. до н.э. При разделении Triparadisus в 321 году до нашей эры Селекук был назначен сатрапом Вавилона под новым антипатером Regent. Но почти сразу же войны между Диадочи возобновились и одну из самых мощных из Диадочи, Антигонуса, заставили Селекуса бежать из Вавилона. Seleucus смог вернуться в Вавилон только в 312 году до нашей эры при поддержке Птолемея. С 312 г. до н. Селеук управлял не только Вавилонией, но и всю восточную часть империи Александра.\n\nСелеук также претендовал на бывшие сатрапии в Гандхаре и в восточной Индии. Однако эти амбиции были оспорены Чандрагуптой Маурью, что привело к войне Селеоуцид -Маурьян (305–303 г. до н.э.). Конфликт в конечном итоге был разрешен договором, в результате чего империя Маурья аннексировала восточные сатрапии. Кроме того, был сформирован брачный альянс, когда Чандрагупта женился на дочери Селекуса, по словам Страбона и Аппиана."
 
 historic_character_5:0 "Поллиперхон был из поколения Филиппа II, служа сначала под ним, а затем под его сыном Александросом. После битвы за Ийссус в 333 году Полиперхон получил командование Tymphaean Phalanx, состоящей из его соотечественников Epirote. После кончины Александроса Полиперхон был сделан вторым в Кратере, и получил губернаторство Македона. Полиперхон помогал антипатеру в раздавливании мятежников во время войны с Ламьян. Думая, что его сын, Кассандрос, непригодный для управления и ищет человека опыта, Антипатер назначил Полиперхон, чтобы сменить его как регента империи. Кассандрос, недоволен тем, что был вторым в команде Полиперхона, поднял гражданскую войну и выбросил полиперхон из Македона. Он соблюдал себя с Олимпиасом и вместе кратко возобновил контроль над Македоном и убил Филиппа III Архидей. После того, как в следующем десятилетии вынуждены вытеснить, что в следующем десятилетии выступает в качестве стратегии пелопоннеса, постепенно теряя лояльность оставшихся греческих городов и исчез в безвестности."                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         