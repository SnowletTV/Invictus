  ### events
 child_sacrifice_inv.1.t:0 "Жертвоприношение для богов"
 child_sacrifice_inv.1.desc:0 "Недавно #Y [SCOPE.GetRootScope.GetCountry.GetName]#! постигло несчастье. В парламенте появились слухи, что вы неспособны управлять страной. Однако не во всем виноват #Y [ROOT.GetCountry.GetRuler.GetPraenomen]#! Недавние войны дестабилизировали обстановку в государстве. Народ недоволен, а армия обескуражена недавними поражениями. \n#Y [SCOPE.sCharacter('murder_priest').GetName]#! предложил проверенный временем ритуал, чтобы восстановить веру среди населения. Принеся ребенка в жертву богам, мы обязательно добьёмся их благосклонности. Они непременно благословят нас, если только мы выберем достойную жертву..."
 child_sacrifice_inv.1.a:0 "[SCOPE.sCharacter('sacrifice_1').GetName] будет принесён в жертву!"
 child_sacrifice_inv.1.b:0 "[SCOPE.sCharacter('sacrifice_2').GetName] будет принесён в жертву!"
 child_sacrifice_inv.1.c:0 "[SCOPE.sCharacter('sacrifice_3').GetName] будет принесён в жертву!"
 child_sacrifice_inv.1.d:0 "Три лучше, чем один."
 child_sacrifice_inv.1.d.tt:0 "Ваш правитель либо сумасшедший, либо исключительно религиозен."
 child_sacrifice_inv.1.e:0 "Мы найдём другой способ."
 child_sacrifice_inv.1.e.tt:0 "Ваш правитель либо не верит в религиозное мировоззрение, либо у него нет сердца, чтобы убивать детей."
 child_sacrifice_inv.2.t:0 "Благоприятное предзнаменование"
 child_sacrifice_inv.2.desc:0 "Боги улыбаются нам. Они считают нашу жертву достойной. Они послали предзнаменование. Наши быки здоровы как никогда. Жрецы уверяют нас, что мы получили благословение. \nНаши войска вновь обрели дух и сражаются яростнее, чем прежде. Рабы ликуют, а вельможи радуются, что будущее теперь обеспечено. Народная поддержка возросла, и теперь ваше правление признано."
 child_sacrifice_inv.2.a:0 "Хвала богам."
 child_sacrifice_inv.3.t:0 "Знаки, внушающие надежду"
 child_sacrifice_inv.3.desc:0 "Жрецы говорят нам, что боги довольны нашей жертвой. Они заметили узор в кишках быка, зарезанного прошлой ночью. Он ясно показывает, что боги одобряют наше подношение, и за это они даровали нам небольшое благодеяние. Баал позволит, чтобы в наших землях было больше дождей. \nКрестьяне теперь более уверены в завтрашнем дне и снова принялись за обработку полей. Горожане и знать снова стали принимать ваше правление."
 child_sacrifice_inv.3.a:0 "Мы благодарим богов."
 child_sacrifice_inv.4.t:0 "Зловещие знаки"
 child_sacrifice_inv.4.desc:0 "Дождя не было уже очень давно. Может быть, это знак богов? Жрец истолковал это так. Ваше положение среди знатных людей ещё больше упало, и всё больше наших сельских подданных стали сомневаться в вашей способности править... \nЖертва, должно быть, не пришлась по вкусу Ваалу, повелителю дождя. Теперь мы расплачиваемся за то, что принесли неполноценную дань."
 child_sacrifice_inv.4.a:0 "Это было ошибкой."
 child_sacrifice_inv.5.t:0 "Плохое предзнаменование"
 child_sacrifice_inv.5.desc:0 "Вот уже несколько недель штормы разоряют наши флоты и блокируют порты. Боги несомненно наказывают нас, ведь мы принесли им самое низкое подношение, а ребёнок не был для этого пригоден. Кроме того, наши жрецы недостаточно хорошо провели обряд, потому что торопились. Это, должно быть, разгневало богов, и мы не можем торговать и ловить рыбу. Хуже того, часть наших кедровых лесов сгорела."
 child_sacrifice_inv.5.a:0 "Мы обречены"
 child_sacrifice_inv.6.t:0 "Обескураженное население"
 child_sacrifice_inv.6.desc:0 "Наши подданные ожидали жертвоприношения, которое поколебало бы богов, но #Y [ROOT.GetCountry.GetRuler.GetPraenomen]#! только что постановил, что ни один ребёнок не будет принесён в жертву. В будущем они станут светлыми умами, которые понадобятся нашей нации, будь то матери или воины. \nНе удивительно, что это решение было встречено с неодобрением. Теперь по всей стране вновь вспыхнули протесты. Мы должны готовиться к худшему..."
 child_sacrifice_inv.6.a:0 "По крайней мере, дети в безопасности."
  ### modifiers
 restless_population:0 "Беспокойное население"
 desc_restless_population:0 "Люди не уверены в завтрашнем дне, а их правитель не соизволил обратиться к богам..."
 sacrifice_good:0 "Божественное одобрение"
 desc_sacrifice_good:0 "Наш народ был благословлен богами, которые теперь умиротворены после того, как мы принесли им в жертву благородного ребёнка."
 sacrifice_bad:0 "Божественное недовольство"
 desc_sacrifice_bad:0 "Боги разочарованы. Жертва оказалась недостойной. В следующий раз они, возможно, не будут так снисходительны к нам. В конце концов, мы всё ещё ходим по Земле."
 sacrifice_ok:0 "Божественное одобрение"
 desc_sacrifice_ok:0 "Наш народ получил небольшое благодеяние от богов, которые теперь умиротворены. В будущем, возможно, потребуются новые жертвы, чтобы они были довольны."
 sacrifice_meh:0 "Божественное недовольство"
 desc_sacrifice_meh:0 "Боги разочарованы. Жертвоприношение пришлось им не по вкусу. За это они наказали нас."
 not_sacrificed:0 "Не приносить в жертву"
 desc_not_sacrificed:0 "Этот персонаж не был принесён в жертву, за что он или она будут благодарны... по крайней мере, какое-то время."
  ### decisions
 child_sacrifice:0 "Жертвоприношение ребёнка"
 child_sacrifice_desc:0 "Принесите в жертву благородного ребенка во имя богов, которые одарят ваши земли благословением, если одобрят его. Однако они накажут ваш народ, если жертва окажется недостаточно достойной. \n\nБожественное благословение может быть тем, что необходимо для преодоления нынешнего кризиса, но осуждение может положить конец вашему правлению."
 child_sacrifice_dec.tt:0 "Вы не должны успешно принести в жертву ребёнка за последние #Y 10#! лет."