 form_scythia_desc:0 "The Scythians are a fierce and independent people, known for their prowess as warriors and masters of the steppes. The time has come to unite the tribes of Lesser Scythia under one banner, bringing strength and stability to these lands. From here, we shall protect our way of life and, if necessary, expand to secure our borders from potential threats in all directions."
