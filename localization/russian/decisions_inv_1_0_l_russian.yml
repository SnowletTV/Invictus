 #Deprecated - look in event english file
 eunostos_soloi_egypt:0 "Царь Кипра"
 eunostos_soloi_egypt_desc:0 "После смерти Александроса Птолемей упразднил все царства Кипра, кроме Солоя, который зарекомендовал себя как исключительный союзник во время походов Александроса. Попытки Птолемаиды установить контроль над островом Кипрос были пресечены после того, как Деметрий разбил флот Птолемеев в битве при Саламине (306 г. до н. э.). После этого Деметрий вторгся на Кипрос, а Евност Солойский, последний кипрский царь, бежал в Птолемеевское царство за защитой и женился на дочери Птолемеев Эйрене. Теперь Пасикратиды томятся в изгнании, ожидая того дня, когда их царство будет им возвращено - фантазия, конечно; однако прочный контроль над Медным островом лучше всего обеспечить, возродив старый город-государство Пасикратидов - доброта, которая, без сомнения, будет щедро вознаграждена."
 eunostos_soloi_egypt_allow_tt:0 "[GetCharacter('(int32)430').GetName] [THIS.GetCountry.GetName]"
 eunostos_soloi_egypt_reward_tt:0 "Пасикратиды могут быть освобождены в качестве подданных на [GetProvince('(int32)333').GetArea.GetName] в обмен на золото."
 form_delphic_amphictyony:0 "Восстановить Дельфийскую Амфиктионию"
 form_delphic_amphictyony_desc:0 "Согласно легенде, Дельфийская Амфиктиония была основана братом Эллина, Амфиктионом. На момент основания лига состояла из двенадцати групп: энийцы, беотийцы, долопы, дорийцы, ионийцы, локрийцы, магнезийцы, малийцы, перрхоэбии, фокийцы, пифии и фессалийцы. Организованная в одноименном поселении Дельфы для поддержки обрядов и содержания храмов Аполлона и Деметры в Дельфах, Дельфийская амфиктиония исполняла религиозные законы и наказания, вела войны, устанавливала правила конфликтов и государственности. \n\nТретья священная война (356 г. до н.э.) началась после того, как фокийцы захватили Дельфы и разграбили их казну. В конце концов, македонцы Филиппа вступили в войну против фокийцев, победили их и получили места в совете лиги, что послужило прелюдией к захвату Греции с помощью дипломатии и силы."
 delphic_amphictyony_not_exists:0 "#E Дельфийская Амфиктиония#! НЕ должна существовать."
 DELPHIC_AMPHICTYONY_NAME:0 "Дельфийская Амфиктиония"
 GREAT_AMPHICTYONY_NAME:0 "Великая Амфиктиония"
 DELPHIC_AMPHICTYONY_ADJECTIVE:0 "Амфиктионийск
 inherit_delphic_amphictyony_provinces_tooltip:0 "Все #Y субъекты#! провинции, необходимые для формирования Дельфийской амфиктионии, будут присоединены."
 form_delphic_amphictyony_claims_tooltip:0 "Дельфийская Амфиктиония получит права на регионы #Y Греция#! и #Y Македония#!."
 delphic_amphictyony_title:0 "Развитие Дельф"
 delphic_amphictyony_desc:0 "В городе Дельфы, тезке дельфийской Амфиктионии, живет Пифия и ее внушительная казна, пополняемая пожертвованиями членов Амфиктионии. \n\nПосле целого дня бесед со жрецами Дельф, шествия к храму Аполлона, ритуального омовения, преподнесения даров и жертвоприношений богу солнца, [zeal_thinker.GetName], один из наших главных жрецов и главный советник [ROOT.GetCountry.GetRuler.GetName] получил разрешение войти во внутреннее святилище Пифии и посоветоваться с ней. [zeal_thinker.GetPraenomen] пришел к выводу, что неправильно, когда те, кто поклоняется богу от нашего имени, служат и мирским господам. [zeal_thinker.GetSheHe] просит вернуть Дельфам автономию, чтобы их жрецы могли полностью посвятить себя святым делам. [zeal_thinker.GetPraenomen] ссылается на туманные обещания Пифии о том, что тот, кто освободит пуп мира, станет его хозяином."
 delphic_amphictyony.a:0 "Это кажется достаточно разумным."
 delphic_amphictyony.at:0 "#E Дельфы#! будут выпущены как наш #Y город лиги#!"
# delphic_amphictyony.at:0 "#E Дельфы#! будут выпущены как наш #Y храмовый штат#!"
 delphic_amphictyony.b:0 "Пифия может иметь свою автономию, но ее казна будет у нас."
# delphic_amphictyony.at:0 "[GetProvince('(int32)424').GetName] будет выпущен как наш #Y храмовый штат#!"
 delphic_amphictyony.c:0 "Нет, Дельфы должны служить столицей Дельфийской амфиктионии."
 delphic_amphictyony_capital:0 "Ряд жителей с государственной культурой и религией появится в [GetProvince('(int32)424').GetName]."
 delphic_amphictyony.d:0 "Дельфы - еще один член нашей Великой Амфиктионии."
 
 form_indo_parthia:0 "Образовать Индо-Парфию"
 form_indo_parthia_desc:0 "Большая часть востока была охвачена хаосом и анархией после вторжения саков и юэчжей, что вынудило Парфию оставить многие восточные владения на произвол судьбы. Один из парфянских правителей, в частности, стал амбициозным, завоевал города на Инде и выпустил собственную монету. Возможно, пришло время официально оставить номинальных владык и провозгласить независимое Индо-Парфянское царство."
