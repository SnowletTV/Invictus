 form_caria:0 "Образовать Карию"
 form_caria_desc:0 "Александр завоевал большую популярность среди карийцев, восстановив царицу Аду на карийском троне после того, как она была свергнута своим братом. Некоторое время она правила под присмотром Асандра, который был сатрапом Лидии, а затем и Карии. Хотя Асандр пользовался благосклонностью Антипатра, Птолемаиды и Селевкии, он был врагом завистливого Антигона. В 313 году до н.э. Асандр был вынужден уступить свои территории Антигону, а Карийская сатрапия была фактически распущена. \n\nПреемники Асандра слабеют, и Кария созрела для захвата. Под властью [COUNTRY.GetAdjective] города и деревни Карии смогут выполнить свою судьбу и судьбу нашего народа, проложив новый путь, свободный от навязывания чужеземных интервентов."
