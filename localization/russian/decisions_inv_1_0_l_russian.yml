 form_hellespontine_phrygia:0 "Form Hellespontine Phrygia"
 form_hellespontine_phrygia_desc:0 "Established at the beginning of the fifth century BCE, Hellespontine Phrygia was ruled by descendants of Pharnaces, an uncle of King Darius I the Great, with its capital located at Dascylium. During the campaign of Alexander the Great in 334 BCE, the satrap of Hellespontine Phrygia, Arsites, suffered a decisive defeat at the Battle of the Granicus River, after which he committed suicide. Alexander appointed Calas as his successor. Following Alexander's death in 323 BCE, the satrapy was awarded to Leonnatus, a member of the royal house of Lyncestis in Macedonia and one of Alexander's trusted bodyguards. Alexander's sister Cleopatra, the widow of King Alexander I of Epirus, offered her hand in marriage to Leonnatus, a union that would have strengthened his claim to power. Had he defeated the Athenians, Leonnatus may very well have attempted to seize the Macedonian throne for himself. His career was cut short during the Lamian War, where he led a force of 20,000 infantry and 1,500 cavalry to relieve Antipater during the siege of Lamia. Despite his likely ambitions to challenge Antipater's authority and potentially marry Alexander's sister Cleopatra, Leonnatus was killed in battle, leaving his aspirations unfulfilled. The satrapy of Hellespontine Phrygia has been defunct ever since the death of Leonnatus."
