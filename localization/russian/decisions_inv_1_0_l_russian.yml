 #Thessaly Heritage
 thessalian_league_heritage:0 "Фессалийское наследие"
 thessalian_league_heritage_desc:0 "Родина самого Олимпа, Фессалия долгое время находилась на самом краю греческой границы, далеко к северу от цивилизованных Афин, но еще не доходя до варварских земель за Македоном. Множество городов и поселков, усеявших фессалийские равнины, исторически были объединены под властью центральной Фессалийской лиги, что привело к формированию ярко выраженной 'фессалийской' идентичности. Со времен алеутов Тагуса, претендовавших на происхождение от Геракла, земли, известные нам как Фессалия, были разделены на четыре автономных региона, каждый из которых был обязан своей верностью Тагусу, которого великие семьи Фарсалоса, Лариса и Фераи выдвинули из своих почтенных родов. Однако, выиграв гражданскую войну от имени Ларисы и победив Ликофрона из Фераи и Ономарха из Фокиса, Филипп II Македонский разрушил статус-кво, назначив его архонтом Фессалийской лиги, подчинив лигу македонскому трону. После неудачного восстания против Александроса Великого Фессалийская лига превратилась в настоящее ничтожество и впоследствии потеряла большую часть своей автономии. Фессалия известна разведением лучших лошадей и производством самой искусной кавалерии в Средиземноморье. Они доблестно служили сначала при Филиппе II, а затем при Александре III, пока Александрос не уволил фессалийских кавалеристов после завоевания Медии. В годы, последовавшие за смертью Александра, многие из них попали на службу к Диадохам, которые высоко ценили их услуги."

