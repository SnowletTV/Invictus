#DO NOT IMPLEMENT UNTIL ASIAN GREEK LEAGUE REWORK
 form_troas:0 "Объединить Троад"
 form_troas_desc:0 "Греческий город Троад, где находятся руины легендарного города Троя, давно процветал в стратегическом положении вдоль Хелпонта, имея сильные коммерческие корни и доступ к ключевым торговым путям между Европой и Азией. Ведущие города региона - Илион, Дарданос, Скепсис, Ассос, Александрия Троас, Абидос и Лампсакос - традиционно были связаны в ассоциации Кайнон Афина Ильис, религиозной и политической лиге, сформированной под руководством Антигона I. Эта лига была создана для управления ежегодным фестивалем в Панатенаи в Священном заповеднике Афины Илиас в Трое, мощном символе единства и общем наследии для городов региона. В дополнение к этим ведущим городам, Койнон также включал в себя Ройтен, Парион, Гаргару и Лампсакос. Вместе эти города разделились в управлении святилищем, посылали религиозных посланников, организовали жертвы и защищают их коллективную автономию от вторжения иностранных сил."
