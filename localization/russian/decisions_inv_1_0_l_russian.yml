 #Thessaly Releasable
 restore_thessalian_league:0 "Фессалийский вопрос"
 restore_thessalian_league_desc:0 "Родина самого Олимпа, Фессалия долгое время находилась на самом краю греческой границы, далеко к северу от цивилизованных Афин, но еще не доходя до варварских земель за Македоном. Множество городов и поселков, усеявших фессалийские равнины, исторически были объединены под властью центральной Фессалийской лиги, что привело к формированию ярко выраженной 'фессалийской' идентичности. Со времен алеутов Тагуса, претендовавших на происхождение от Геракла, земли, известные нам как Фессалия, были разделены на четыре автономных региона, каждый из которых был обязан своей верностью Тагусу, которого великие семьи Фарсалоса, Лариса и Фераи выдвинули из своих почтенных родов. Однако, выиграв гражданскую войну от имени Ларисы и победив Ликофрона из Фераи и Ономарха из Фокиса, Филипп II Македонский разрушил статус-кво, назначив его архонтом Фессалийской лиги, подчинив лигу македонскому трону. После неудачного восстания против Александроса Великого Фессалийская лига превратилась в настоящее ничтожество и впоследствии потеряла большую часть своей автономии.\n\nВосстановление #Фессалийской лиги#, даже если ее независимость будет лишь номинальной, несомненно, сделает правление [COUNTRY.GetAdjective] более приемлемым для фессалийского народа."
 thessalian_league_not_exists:0 "#Y Фессалийская лига#! не должна существовать."
 thessalian_league_tooltip:0 "Мы решим судьбу Фессалии. \nФессалийская лига может быть восстановлена как #Y феод#!, получив все земли в области #Y Фессалии#! или же она может стать неотъемлемой частью нашего государства."

