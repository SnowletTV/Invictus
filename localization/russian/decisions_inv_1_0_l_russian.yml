 flavor_tre.1.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] - [ROOT.GetCountry.GetRulerTitle] Македонский!"
 flavor_tre.1.at:0 "Мы примем флаг и цвета Македонии."
