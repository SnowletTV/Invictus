 form_aeolia:0 "Объединить Эолийев"
 form_aeolia_desc:0 "Эолианцы, которые, как говорят, были потомками Эолуса, правителя ветров, были одними из первых греков, поселившихся на западном побережье Малой Азии. На протяжении веков их поселения распространялись от берегов Азии до островов Лесбос и Тенедо, процветали, но со временем они стали жертвами борьбы за власть более крупных империй. Теперь пришло время, чтобы Эолийцы снова поднялись, объединив свои разбросанные города и восстанавливая их законное место как мощную и независимую лигу."
