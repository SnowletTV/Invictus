 embellish_suebi_grave_fields:0 "Украсьте суэбские могильные поля"
 embellish_suebi_grave_fields_desc:0 "Многие погибшие воины были упокоены в могилах #Y Лацибураиума#!, их семьи лежали рядом с ними, а их духи были отпущены в загробный мир в ходе тщательно продуманных церемоний кремации. Все они хорошо послужили нам, каждый по-своему. Места их упокоения были заброшены в течение десятилетий и сейчас находятся в плачевном состоянии.\nЕсли мы украсим и восстановим их могилы, их освобожденные духи смогут благосклонно взирать на нас из загробного мира. Мёртвые заслуживают памяти за совершенные ими деяния."
 chaukia_terp:0 "Терп Амсиварии"
