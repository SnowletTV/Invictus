 #### Decisions from Commander Kings - To Appoint A Regent

 become_regency:0 "Назначить регента"
 become_regency_desc:0 "[COUNTRY.GetName] скоро вступит в войну. Наш [COUNTRY.GetRulerTitle] [COUNTRY.GetRuler.GetName] должен вести войну с фронта и поэтому назначит регента, который будет править вместо него. Регент будет управлять столичным регионом и командовать сборами в этом регионе, в то время как [COUNTRY.GetRuler.GetName] будет командовать элитными солдатами легиона или выходить в море под командованием флота. Вы можете получить политическое влияние в зависимости от количества активных идей!"
 revert_regency:0 "Удалить регента"
 revert_regency_desc:0 "Настало подходящее время для [COUNTRY.GetCoRulerTitle] [COUNTRY.GetCoRuler.GetName] вернуться к полному контролю над делами правительства. Вы можете получить политическое влияние в зависимости от количества активных идей!"

 #### Decisions from 2 Spartan Kings - To Create Higher Ranking Government Forms

 create_spartan_empire:0 "Императорская Спарта"
 create_spartan_empire_desc:0 "[COUNTRY.GetRuler.GetName], сияющая славой завоеваний, затмила все остальные мелкие королевства; необходим новый титул для правителя [COUNTRY.GetAdjective] империи."
 deify_spartan_emperor:0 "Обожествить спартанского императора"
 deify_spartan_emperor_desc:0 "Мало кто отрицает, что [COUNTRY.GetRuler.GetName] благословенна. Отсюда следует, что такое божественное наследие может принадлежать только божественному существу."

 proclaim_punic_republic:0 "Принять пунический республиканизм"
 proclaim_punic_republic_desc:0 "Наследники Финикии управляют, опираясь как на республиканские традиции, так и на проницательную деловую практику, - воистину лучшая форма правления для [COUNTRY.GetName]."
 
 become_tyrannic_monarchy:0 "Принять тиранию"
 become_tyrannic_monarchy_desc:0 "Становится всё более очевидным, что [COUNTRY.GetName] жаждет более твёрдой руки, которая провела бы её через эти тёмные времена."
 become_tyrannic_monarchy_tt:0 "Персонаж с высоким показателем военного искусства попытается узурпировать трон [COUNTRY.GetAdjective] и установить #Y тиранию#!"
 
 
 
 restore_parsa:0 "Восстановить Персиполь"
 restore_parsa_desc:0 "Восстановление былой славы Персиполя было бы разумным."
 #Formables
 form_liguria:0 "Образовать Лигурию"
 form_liguria_desc:0 "Лигурийцы тысячелетиями живут в Цизальпинской Галлии, разделившись на мелкие племена, и трудятся на полях. Однако на юге поднимается новая сила, которая, если её не остановить, может поставить под угрозу само наше существование. Чтобы противостоять этой угрозе, мы должны объединиться в общелигурийскую федерацию, способную бороться с теми, кто хочет нас подчинить."
 formable_not_liguria_exists:0 "#Y Лигурия#! не существует."

 form_hellespontine_district:0 "Образовать Геллеспонтский округ"
 form_hellespontine_district_desc:0 "Созданный в результате монополии афинян на насилие и торговлю в Пропонтическом море и Босфорском проливе, Геллеспонтский округ представлял собой один из богатейших торговых центров в мире, контролирующий налогообложение и движение товаров. Воссоздание этой монополии на экономику позволило бы нам получить огромный контроль над мировой политикой и будущим."
 formable_not_hellespontine_district_exists:0 "#Y Геллеспонтский округ#! не существует."

 form_lesser_scythia:0 "Образовать Малую Скифию"
 form_lesser_scythia_desc:0 "Известная также как 'Малая Скифия', эта область была одним из самых южных царств, контролируемых скифами во времена их расцвета в классическую эпоху при царе Атеасе. Богатая торговыми портами и дикими внутренними районами, она является большим, но пустяковым форпостом для степных владык."
 formable_not_lesser_scythia_exists:0 "#Y Малая Скифия#! не существует."

 form_corsica:0 "Образовать Корсику"
 form_corsica_desc:0 "Остров, расположенный так близко к богатым римско-этрусским берегам Италии, Корсика всегда оставалась дикой землей, разделенной пополам неровным горным хребтом, в котором обитают опасные и стойкие племена. Эта земля могла бы стать бастионом Корсии, если бы была объединена под властью туземцев."
 formable_not_corsica_exists:0 "#Y Корсика#! не существует."

 form_greater_maeotia:0 "Образовать Великую Меотию"
 form_greater_maeotia_desc:0 "Меотийское озеро, великое море к северу от Понта Эвксинского, издавна было странным уголком водных путей, которые тянутся до самой Атлантики Образовать Геракловыми столбами. Племена маэотов, долгое время угнетаемые как греками, так и степными народами, должны овладеть своим прибрежным наследием, чтобы утвердиться в этом хаотичном мире."
 formable_not_greater_maeotia_exists:0 "#Y Великая Меотия#! не существует."

 form_slavia:0 "Образовать Славию"
 form_slavia_desc:0 "Мы, славяне, тысячелетиями жили на границах известного мира, влача скудное существование среди бескрайних лесов. Но, несмотря на сходство, мы разбросаны и разобщены, живем, словно отдельные народы, воюем друг с другом из-Образовать мелочей и бессмысленной вражды. Если бы мы восстали и покорили остальных наших сородичей, то могли бы провозгласить панславянскую федерацию, простирающуюся от Балтийского моря до степей, способную покорить всех, кто достаточно глуп, чтобы бросить нам вызов."
 formable_not_slavia_exists:0 "#Y Славия#! не существует."

 form_lazica:0 "Образовать Лацику"
 form_lazica_desc:0 "Люди Лаз когда -то жили в Абасго на севере и в течение нескольких поколений проходили по извилистым путям водно-болотных угодий региона дельты Колхис. Здесь должна быть территория, управляемая Фазисом и имеющая новый курс для жителей Восточного Черного моря."
 formable_not_lazica_exists:0 "#Y Лацика#! не существет."

 form_punt:0 "Образовать Пунт"
 form_punt_desc:0 "От Адули до Апокопы Пунт на протяжении многих поколений находился на перекрестке торговых путей: через его порты шли слоновая кость из Африки, ладан из Аравии и даже пряности из далекой Индии. Если бы нам удалось объединить под своим знаменем различные города и королевства этого региона, мы смогли бы монополизировать торговлю и достичь огромного богатства, превосходящего наши самые смелые фантазии."
 formable_not_punt_exists:0 "#Y Пунт#! не существует."

 form_tibetan_empire:0 "Образовать Тибет"
 form_tibetan_empire_desc:0 "Тибет долгое время был захолустьем, изолированным на вершинах гор, которые защищают нас. Однако наши суровые и коварные земли не будут защищать нас вечно, ибо рано или поздно нас завоюет сила, слишком великая и ужасная, чтобы одолеть ее в одиночку; чтобы выжить, мы должны покончить с изоляцией и начать активно завоевывать наших соседей. Когда плато будет прочно закреплено в границах нашего королевства, мы сможем провозгласить славную Тибетскую империю, способную проецировать силу и влияние с вершины мира!"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
 tibetan_empire_not_exists:0 "#Y Тибет#! не должно существовать."
 tibetan_empire_prov_zhangzhung:0 "Мы или наш субъект владеем тибетскими частями #Y Чжанчжунг#!."
 tibetan_empire_prov_jangtang:0 "Мы или наш субъект владеем тибетскими частями #Y Джангтанг#!."
 tibetan_empire_prov_chomolangma:0 "Мы или наш субъект владеем тибетскими частями #Y Джомолунгма#!."
 tibetan_empire_prov_tsang:0 "Мы или наш субъект владеем тибетскими частями #Y У-Цанг#!."
 
 form_indger:0 "Образовать Индо-германское королевство"
 form_indger_desc:0 "Мы переселились далеко за пределы нашей германской родины и нашли богатые и плодородные земли к востоку от гор Гиндукуш. Это место станет основой нашей новой страны, и наш народ сможет процветать."
 indger_not_exists:0 "#Y Индо-германское королевство#! НЕ должно существовать."
 
 form_arabia:0 "Образовать Аравию"
 form_arabia_desc:0 "На протяжении многих поколений Аравия была центром торговли, поставляя ладан и мирру крупнейшим цивилизациям мира, но наш потенциал величия был растрачен множеством разрозненных племен и королевств региона, которые ведут войны между собой вместо того, чтобы работать вместе. Объединив полуостров, мы сможем создать из песков цивилизацию, соперничающую с Египтом и Персией."
 formable_not_arabia_exists:0 "#Y Аравия#! НЕ должна существовать."
 
 form_germania:0 "Образовать Германию"
 form_germania_desc:0 "Племена Германской империи сильны и могущественны каждое в отдельности, но без сильного лидера, который бы вел их за собой, мы так и остаемся отдельными племенами, слишком занятыми междоусобицей, чтобы принять участие в великой славе, которая нас ждет. Покорив и свергнув наших слабых и недальновидных соперников, мы сможем провозгласить Германскую империю, способную вести титанические войны, о которых еще тысячу лет будут слагать легенды, и господство на континенте будет нашим!"
 formable_not_germania_exists:0 "#Y Германия#! НЕ должна существовать."
 
 form_neo_mitanni:0 "Возродить Митанни"
 form_neo_mitanni_desc:0 "Давным-давно великие Митанни были уничтожены ассирийцами, их народ истреблен, а города превращены в пепел. Теперь, когда мы контролируем их старые земли, мы можем провозгласить себя наследниками их гордого наследия и положить начало возрождению цивилизации Митанни."
 formable_not_neo_mitanni_exists:0 "#Y Царство Новомитанни#! НЕ должна существовать."
 switch_to_mitanni_culture:0 "Мы примем #Y Новомитанни#! в качестве нашей основной культуры, и все жители нашей страны с предыдущей основной культурой будут обращены в неё."
 switch_characters_to_mitanni_culture:0 "Все наши персонажи в основных семьях нашей предыдущей основной культуры перейдут в культуру #Y Новомитанни#!"
 
 form_alania:0 "Образовать Аланию"
 form_alania_desc:0 "Разделенные и лишенные вождей, аланиынеоднократно оттеснялись на запад более сильными племенами, вынужденные довольствоваться худшими пастбищами. Сплотившись в единое племя, мы сможем доминировать над сарматами и занять достойное место конных владык степи."
 formable_not_alania_exists:0 "#Y Алания#! НЕ должна существовать."
 alania_formable_prov_darn:0 "Мы или наш субъект владеем частью аланов #Y Дарн#!."
 alania_formable_prov_durse:0 "Мы или наш субъект владеем частью аланов #Y Дурс#!."
 alania_formable_prov_zhalaqana:0 "Мы или наш субъект владеем частью аланов #Y Жалакана#!."
 
 form_massagetia:0 "Образовать Массгетию"
 form_massagetia_desc:0 "Когда-то мы были доминирующей державой в регионе, прославились набегами и террором на соседей, дойдя до того, что убили самого Кира. Однако наша мощь была разрушена Дарием, который заставил нас подчиниться своей власти. Теперь, когда персов больше нет, а их земли в беспорядке, мы можем объединиться с другими массагетскими племенами и отвоевать свое законное место в степи."
 formable_not_massagetia_exists:0 "#Y Массгетия#! НЕ должна существовать."
 massagetia_formable_prov_darn:0 "Мы или наш субъект владеем массагетской частью #Y Дарн#!."
 massagetia_formable_prov_chach:0 "Мы или наш субъект владеем массагетской частью #Y Чач#!."
 massagetia_formable_prov_chomaria:0 "Мы или наш субъект владеем массагетской частью #Y Хомария#!."
















 form_piaoyue:0 "Образовать Пьяоюэ"
 form_piaoyue_desc:0 "Земли, где встречаются бонская, ведическая и натийская религии, давно стали перекрестком, способствующим обмену товарами и идеями в регионе, наполненном множеством совершенно разных людей. И всё же в разнообразии может быть сила, и земли Пьяоюэ демонстрируют это."
 PIY_NAME:0 "Пьяоюэ"
 PIY_ADJECTIVE:0 "Пьяоюэ"
 PIY:0 "Пьяоюэ"
 natic_flavor.1.t:0 "Принятие Пью в Натике"
 natic_flavor.1.desc:0 "Миграция народа пью прочно обосновалась на этих землях, некогда занятых культурами пью. С расселением нашего народа большинство людей принимают натические верования вместо наших тибетских исконных верований. На самом деле, религия натов стала лучшим отражением наших верований, чем когда-либо были наши старые верования. Давайте сделаем это изменение официальным."
 natic_flavor.1.a:0 "Мы примем веру натов."
 natic_flavor.1.b:0 "Нет, не думаю, что буду."
 pyu_natic_convert.tt:0 "До #G 20#! жителей в столице превращаются в #E натов#!"

 unite_the_dahae:0 "Объединить Дахэ"
 unite_the_dahae_desc:0 "Слишком долго племена Дахэ враждовали между собой. Мы были разобщены и слабы, подвержены прихотям великих империй, которые нас окружают.\nДавайте объединим племена Дахэ в мощную федерацию племен, только тогда мы станем хозяевами своей судьбы."
 unite_dahae_claims_tooltip:0 "Дахэ получит права на провинцию #Y Парфия#!."

 form_abasgia: "Образовать Абасгию"
 form_abasgia_desc: "Победив и подчинив себе различные племена, окружающие нас, чтобы сформировать могучую нацию, мы доказали всему миру, что мы не простые варвары, а основатели нового королевства - Абасгии!"

 
 
 
 
 
 
 
 form_vindelicia:0 "Образовать Винделицию"
 form_vindelicia_desc:0 "В скалистых предгорьях Альп обитают различные раздробленные племена винделицианцев. Наша разобщенность и разобщенность позволяет соседним германским и кельтским племенам безнаказанно совершать набеги и грабить нас; если бы мы объединились и сплотили другие племена винделиканцев под началом единого вождя, мы смогли бы координировать наши силы и отбиваться от тех, кто посмеет нас покорить."
 vindelicia_not_exists:0 "#Y Винделиции#! НЕ должно существовать."

 form_tocharia:0 "Образовать Тохарию"
 form_tocharia_desc:0 "С незапамятных времён мы находились на перекрестке великих цивилизаций, способствуя торговле и распространению идей с востока и запада в качестве посредников, способствуя росту богатых городов, расположенных в пригодных для жизни коридорах, проходящих через коварные пустыни. Со смертью Александра на западе, возвышением Ксионгну на северо-востоке и разделением Китая на враждующие государства большая часть мира погрузилась в беспорядок, и теперь нам как никогда необходимо укрепить оборону и обезопасить торговые пути для проезжающих купцов; захватив контроль над другими городами в бассейне Тарим, мы сможем монополизировать Шёлковый путь, чтобы увеличить наши прибыли и обеспечить финансирование эффективной обороны."
 formable_not_tocharia_exists:0 "#Y Тохарии#! не должно существовать."
 
 form_pong:0 "Образовать Понг"
 form_pong_desc:0 "Окутанный тайной народ шан живёт в туманных высокогорьях на границе индийского и синитского миров, переселившись сюда много поколений назад. С недавним приходом народа пью плодородная долина Иравади оказалась раздробленной и разделённой на различные города-государства и племена, что делает эту территорию уязвимой для внешнего вторжения: Собрав лучших воинов высокогорья в единую силу, мы сможем выйти за пределы наших укрепленных холмов и основать великое королевство, о котором будут говорить в мифах и легендах ещё многие поколения."                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
 formable_not_pong_exists:0 "#Y Понг#! не должно существовать."

#make sure there's no overlap with caria
 form_chrysaoric_league:0 "Образовать Хрисаорею"
 form_chrysaoric_league_desc:0 "Александро завоевал большую популярность среди карийцев, восстановив царицу Аду на карийском троне после того, как ее сверг брат. Некоторое время она правила под присмотром Асандра, который был сатрапом Лидии, а затем и Карии. Хотя Асандр пользовался благосклонностью Антипатра, Птолемаиды и Селевкии, он был врагом завистливого Антигона. В 313 году до н.э. Асандр был вынужден уступить свои территории Антигону, а Карийская сатрапия была фактически распущена. \Возможно, создав лигу карийских городов под эгидой Гекаты и Зевса Хрисаора с центром в районе [GetProvince('(int32)1980').GetName], где находятся храмы этих самых любимых богов, города и деревни Карии смогут выполнить свою судьбу и судьбу нашего народа, проложив новый путь, свободный от навязывания иноземных интервентов."
 form_chrysaoric_league_claims_tooltip:0 "Хрисаорей получит права на области #Y $ionia_area$#!, #Y $sporades_area$#! и #Y $lycia_area$#!"
