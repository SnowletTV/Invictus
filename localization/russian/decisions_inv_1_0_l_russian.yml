 become_gallus:0 "Кастрировать себя"
 become_gallus_desc:0 "Из-за ревностной натуры нашего правителя они могут кастрировать себя, как если бы они были священным жрецом Кибелы, чтобы выразить почтение супругу Кибелы, Аттису."
 make_gallus:0 "Приказ священнику стать Галлусом"
 make_gallus_desc:0 "Галлы были жрецами или святыми людьми культа Кибелы. Как и супруг богини Аттис, кастрировавший себя в божественном исступлении, галлус тоже кастрировал себя и носил исключительно женскую одежду. Давайте продолжим эту практику, заставив нашего верховного жреца кастрировать себя.\n\nВы можете делать это раз в 25 лет."



