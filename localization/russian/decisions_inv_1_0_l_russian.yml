 form_phocian_confederation:0 "Образовать Фокию"
 form_phocian_confederation_desc:0 "Казалось бы, впервые объединившись перед лицом персидской армии во время Второй греко-персидской войны, Фокийская конфедерация представляла собой объединение схожих по духу городов в культурном регионе, сосредоточенном вокруг Дельф и Элатеи. Члены конфедерации использовали религиозное и культурное значение своей родины для борьбы за политические цели в окружающем регионе, активно стремясь к конфликтам ради территориальной выгоды за счет более богатой ресурсами местности. До своего распада Фокианская конфедерация выступала в качестве противовеса Беотийской лиге, которая постоянно угрожала ее существованию."
