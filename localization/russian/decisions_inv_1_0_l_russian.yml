 #Change religion decisions:
 convert_to_pre_indo_european_religion:0 "Примите маритскую веру"
 convert_to_pre_indo_european_religion_desc:0 "Все больше и больше наших людей обращаются за советом к жрецам Мари, богини с горы, и приносят дары Аатксе в обмен на защиту. Пришло время нам официально принять их поклонение."
 convert_to_puntic_religion:0 "Принять Вааку"
 convert_to_puntic_religion_desc:0 "На протяжении многих лет торговцы в наших портах рассказывали о верховном божестве, известном как Ваак, рядом с которым нет никого другого, и истории о его бесконечной любви и божественной власти находили отклик у наших людей, которые стремились стать его детьми. Возможно, мы все могли бы найти утешительные объятия Ваака?"
 convert_to_italic_pantheon:0 "Принять италикскую веру"
 convert_to_italic_pantheon_desc:0 "Вера италиков - та же, что и вера древних латинян, и она распространилась по всем землям. Давайте же примем италийскую веру и сделаем один из этих культов своим собственным."
 convert_to_illyrian_pantheon:0 "Принять иллирийскую веру"
 convert_to_illyrian_pantheon_desc:0 "Вера иллирийцев происходит от древних палео-балканских верований. Когда-то они были частью одной веры с зальмоксианцами и анатолийцами, но иллирийцы отличаются своими децентрализованными культами. Культ Солнца на севере, культ Змеи на юге и новый культ Фракийского Всадника, пришедший с востока. Возможно, нам стоит перенять иллирийские верования и сделать один из этих культов своим собственным."
 convert_to_hinduism:0 "Принять ведическую веру"
 convert_to_hinduism_desc:0 "Пусть Веды и древние учения старой Индии станут официальной политикой нашего государства, пусть мы будем пропагандировать Веды среди наших подданных и при нашем дворе."
 convert_to_agama:0 "Принять агамическую веру"
 convert_to_agama_desc:0 "Агама - древняя вера дравидов, восходящая к рассвету цивилизации. Давайте пропагандировать Агаму среди наших подданных и при нашем дворе."
 convert_to_ajivika:0 "Принять Адживику"
 convert_to_ajivika_desc:0 "Великий Макхали Госала проповедовал свои пути в своей секте Адживика. Он проповедует, что судьба абсолютна, что все предопределено. Давайте же покоримся нашей судьбе, приняв Адживику."
 convert_to_burmese_religion:0 "Поклонение натам"
 convert_to_burmese_religion_desc:0 "Религия народов юго-востока мира дошла и до нас. Они говорят, что внутри каждого живого существа есть наты, и наты есть в каждом живом существе. Возможно, нам стоит официально принять поклонение натам."
 convert_to_anahitic_religion:0 "Принять армянскую веру"
 convert_to_anahitic_religion_desc:0 "Поклонники Анахиты распространились по всей нашей стране. Эта религия оказалась популярной благодаря своей податливости к местным божествам. Возможно, настало время официально принять эту армянскую религию и назвать ее своей.Поклонники Анаиты распространились по всей нашей стране. Эта религия оказалась популярной благодаря своей податливости к местным божествам. Возможно, настало время официально принять эту армянскую религию и назвать ее своей."
 convert_to_berber_religion:0 "Принять традиции амазигов"
 convert_to_berber_religion_desc:0 "Если раньше амазигов вдохновляли и влияли на них их соседи, то теперь они, в свою очередь, влияют на нас. Наши люди стали перенимать верования пустынных племен, обращаясь к Нанна Тала и Шахедеду так же сильно, как к любому местному божеству."
 convert_to_eastern_animism:1 "Принять Сванчо"
 convert_to_eastern_animism_desc:1 "Богиням Сванчо и Менья поклоняются во всех наших землях. Идолы Кема и Кома встречаются в их домах. Теперь и государство должно принять богов Тохарии и бассейна Тарима как своих собственных."
 convert_to_nilotic_pantheon:0 "Принять Ниалик"
 convert_to_nilotic_pantheon_desc:0 "Поклонение Коуту Ниалу и многим колвикам нилотского народа получило широкое распространение в наших землях. Возможно, пришло время принять богов Верхнего Нила как богов нашего собственного народа."
 convert_to_vaksh_religion:0 "Принять Воксит"
 convert_to_vaksh_religion_desc:0 "Религия реки Вахш получила широкое распространение в землях, которыми мы управляем. Люди поклоняются богу солнца Михр Ойру утром с восходом солнца и называют своих детей в честь Рамсета, бога людей. Пусть Господь Виш приведет нас к просветлению, и мы поклонимся Вахшу и его священному пантеону божеств."
 convert_to_nuragic_pantheon:0 "Принять Нурагик"
 convert_to_nuragic_pantheon_desc:0 "Родная религия нурагиков, населяющих Сардинию и Корсику, - это традиция, насчитывающая тысячу лет. Великий отец нурагиков призывает нас поклониться ему. Давайте же примем поклонение и верования этой религии."
 convert_to_mithra_religion:0 "Принять Митраику"
 convert_to_mithra_religion_desc:0 "Мы уже отмечали преобладание славного бога Солнца Митры вместе с его митраистской верой. Жрецы-волхвы, возвещающие из Медеса, безусловно, убедительны. Наше государство может выиграть от принятия Митры и практик митраизма как своих собственных."
 convert_to_uralic_pantheon:0 "Принять ильмарские верования"
 convert_to_uralic_pantheon_desc:0 "Верховный бог неба, Ильма, был принят многими нашими людьми. Они говорят о ярком свете первого рассвета и оглушительной черноте последнего луча солнца. От финнов до угров, а теперь и до нас, свет сияет. Пришло время открыть завесы нации и принять иламрийскую религию."
 convert_to_anatolian_religion:0 "Принять анатолийскую веру"
 convert_to_anatolian_religion_desc:0 "Вера в Богиню-Мать долгое время занимала важное место в нашей вере наряду со всеми остальными божествами, но в последнее время интерес к ней явно упал. Кибелена, Богиня-Мать, стала самой важной фигурой в наших религиозных традициях и практиках."
 convert_to_hurrian_pantheon:0 "Adopt Hurrian Beliefs"
 convert_to_hurrian_pantheon_desc:0 "The Hurrio-Hittite beliefs are those of 1000 gods! As the once mighty Bronze Age Empire declared itself the lands of the thousand gods, perhaps our own gods belong to that pantheon?"
 convert_to_hatti_religion:0 "Adopt Hattic Pantheon"
 convert_to_hatti_religion_desc:0 "Once, in the lands we now know as Anatolia, we called it the lands of the Hatti. And as fate would have it, the lands of the Hatti have once more returned to the faith of the ancient people. Shall we too accept the resurgent Hattic pantheon?"
 form_scandia:0 "Образовать Скандию"
 form_scandia_desc: ""
 SCANDIA_NAME:0 "Скандия"
