 #Thessaly event
 thessalian_league_title:0 "Возрожденная Фессалия?"
 thessalian_league_desc:0 "Когда солнце садится над великим городом [ROOT.GetCountry.GetCapital.GetName], известный #E Фессалийский аристократ#! по имени [thessalian_nobleman.GetName] прибывает верхом на лошади, очень похожей на #E Буцефал#!. Аристократ в сопровождении небольшой свиты #E ветеранов фессалийских командиров#! и #Е кавалеристов#! который ищет аудиторию с помощью [ROOT.GetCountry.GetRuler.GetName]. При входе в покои [ROOT.GetCountry.GetRuler.GetFamily.GetName] кавалеристы приветствуют [ROOT.GetCountry.GetRuler.GetFamily.GetName] и #E обещают свои услуги#! пользователю [ROOT.GetCountry.GetName] с предложением научить нашу кавалерию их приемам. Глубоко поклонившись, [thessalian_nobleman.GetName] произносит свою просьбу: 'Достопочтенный [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName], я прихожу как представитель #E Фессалийского народа#! которого [ROOT.GetCountry.GetRuler.GetName] так милостиво освободил. Наш народ помнит дни славы сильной и независимой #Е Фессалийской Лиги#!. В конце концов, старая Лига оказалась слабой и представляла собой не более чем аппарат, раздающий причудливые титулы нарушителям, но под руководством [ROOT.GetCountry.GetName] появилась, возможно, независимая #E Фессалийская Лига#!, защищенная, конечно же, #E [ROOT.GetCountry.GetAdjective] Архонт#!, можно возродить. 'Надеясь, возможно, повлиять на [ROOT.GetCountry.GetRuler.GetFamily.GetName], [thessalian_nobleman.GetName] упал на колени и начал горячо выражать свою благодарность. 'Спасибо. Спасибо, Архонт! Воистину, [ROOT.GetCountry.GetName] освободил нас.'\n\nХотя многие в [ROOT.GetCountry.GetName] наверняка сочли бы предоставление независимости несостоятельным, #E Фессалийская Лига#! подчинение [ROOT.GetCountry.GetName] обеспечит столь необходимый стимул от варварских земель севера. Восстановление #E Фессалийской Лиги#!, даже если её независимость будет лишь номинальной, это, безусловно, сделает наше правление более приемлемым для фессалийского народа, который наверняка будет смотреть на нас не как на завоевателей, а как на освободителей!\n\nУдивлен, [ROOT .GetCountry.GetRuler.GetFamily.GetName] отвечает, говоря...'"
