 deity_makkhali_gosala:0 "$omen_makkhali_gosala$"
 omen_makkhali_gosala:0 "Макхали Госала"
 omen_makkhali_gosala_desc:0 "Основатель Адживики Макхали Госала родился в небольшой деревне в семье низшей касты в коровнике. Через три года после начала аскетизма Махавиры он стал его учеником. Однако философские споры между ними привели к тому, что Макхали Госала отделился от джайнистской секты Махавиры и основал новую ветвь Адживики. Хотя Адживика к тому времени существовала уже давно, Макхали Госала сумел объединить секту и превратить ее в опасного конкурента буддизму и джайнизму. Это вызвало пристальное внимание со стороны джайнистских сект, но также и гораздо более пристальное внимание со стороны буддистов: буддисты считали Макхали"глупым человеком, а Адживику - самым опасным из всех культов\n\nМакхали Госала утверждал, что он принадлежит к линии реинкарнантов, в которых живет душа Удай Кундиянии, и она жила в нем 16 лет, пока он пребывал в Халахале в Саваттхи. Возможно, он утверждал это для того, чтобы отделить себя от своего прошлого, связанного с Махавирой и джайнистскими верованиями."

 deity_kisa_sankicca:0 "$omen_kisa_sankicca$"
 omen_kisa_sankicca:0 "Киса Санкикка"
 omen_kisa_sankicca_desc:0 "Киса Санкикка известен только как один из важных деятелей Адживики, он является вторым лидером Адживики согласно записям. О нем ничего не известно, кроме подразумеваемого уважения, которым он должен был обладать, чтобы считаться одним из трех великих лидеров веры. Возможно, что он был современником Микхали и Нанды, а то, что его имя стоит вторым в списке, может означать, что он был вторым из этих трех, кто достиг известности в Адживике. Учитывая, что именно Пурана назвал его одним из великих лидеров Адживики, Киса, скорее всего, почитался Пураной Кассапой, лидером Адживики, продолжавшим Маккхали."

 deity_nanda_vaccha:0 "$omen_nanda_vaccha$"
 omen_nanda_vaccha:0 "Нанда Вакха"
 omen_nanda_vaccha_desc:0 "Первый в списке важных лидеров, за которым следуют Киса Санкикка и Маккхали Госала, Нанда Вакха, возможно, был первым из трех лидеров адживики во времена Маккхали Госалы. Он часто упоминался вместе с Кисой и Макхали, причем в качестве первого имени, так что не исключено, что он действительно предшествовал им. Как бы то ни было, очевидно, что Адживика относился к нему с большим уважением. Учитывая, что именно Пурана назвал его одним из великих вождей Адживики, Нанда, скорее всего, почитался Пураной Кассапой, лидером, продолжавшим дело Макхали для Адживики."

 deity_niyati:0 "$omen_niyati$"
 omen_niyati:0 "Нияти"
 omen_niyati_desc:0 "Нияти относится к понятию судьбы. Именно этот постулат Адживики отличает ее от других шраманских верований. Нияти неизменна, неподвижна, и человек не может ее изменить. Нияти управляет каждым действием и всеми явлениями, не оставляя места для человеческого воления. Это предопределенная воля вселенского духа. Любое действие, которое было, есть или будет, - все это произойдет. Человек не может грешить, так как все предопределено. Буддист спросит: если это так, то что мешает человеку украсть? Адживика отвечает: если это должно произойти, то это произойдет, как и наказание и ответ, которые тоже произойдут. Джайнист может спросить: зачем заниматься аскетизмом, если все, что произойдет, произойдет и не может быть изменено? И Адживика снова отвечает: аскетизмом наслаждаются те, кому суждено им наслаждаться, и среди них - Адживика."

 deity_paramanu:0 "$omen_paramanu$"
 omen_paramanu:0 "Параману"
 omen_paramanu_desc:0 "Параману - термин, обозначающий концепцию атома. Атомизм был принят в Адживике в качестве одного из основных верований. Она хорошо сочеталась с верой в Нияти и, возможно, была первой индийской религией, в которой была сформулирована атомная теория. По этой причине Адживика в большей степени, чем джайнизм или буддизм, склонялась к атеизму, поскольку атомизм хорошо поддается материалистическому атеизму, из которого и вытекает современное понимание атеизма. Независимо от этого, параману - это наименьшая субстанция, из которой построено все, и она неделима, поскольку является наименьшей единицей существования."

 deity_enejjaga:0 "$omen_enejjaga$"
 omen_enejjaga:0 "Энеджага"
 omen_enejjaga_desc:0 "Теневая оригинальная фигура, которая, как говорят, была первой реинкарнацией в душе Удай. Макхали Госала утверждал, что он был реинкарнацией нескольких значительных лидеров адживики, первым из которых был Энеджа. Он прожил 22 года с душой Удая в Райагиха Кайта, недалеко от Мандийякуччи."

 deity_mallarama:0 "$omen_mallarama$"
 omen_mallarama:0 "Малларама"
 omen_mallarama_desc:0 "Теневая фигура, которая, как говорят, была вторым из семи великих учителей Адживики. Маккхали Госала утверждал, что он был реинкарнацией нескольких значительных лидеров Адживики, вторым из которых был Малларама. Он прожил 21 год с душой Удая в Мандия Каитя, недалеко от Уддандапуры."

 deity_mandiya:0 "$omen_mandiya$"
 omen_mandiya:0 "Мандия"
 omen_mandiya_desc:0 "Третья теневая фигура, о реинкарнации которой заявлял Макхали. Считается, что это третий из семи великих учителей Адживики, с которыми Макхали Госала связал себя, чтобы отделить себя от своего джайнистского происхождения. Он прожил 20 лет с душой Удая в Ангамандира Кайтья, за пределами Кампы."

 deity_roha:0 "$omen_roha$"
 omen_roha:0 "Роха"
 omen_roha_desc:0 "Роха - четвертое имя, упоминаемое в списке семи полумистических лидеров Адживики по версии Маккхали Госалы. Маккхали Госала утверждал, что Роха был одним из его перевоплощений, в котором 19 лет под душой Удая проходил практику в Паттакалагая Кайта, за Ванараси."

 deity_bharaddai:0 "$omen_bharaddai$"
 omen_bharaddai:0 "Бхараддай"
 omen_bharaddai_desc:0 "Пятая теневая фигура, упоминаемая Маккхали. Считается пятым великим учителем Адживики, и Макхали Госала утверждал, что перевоплотился от него, как и от остальных шести учителей. Бхараддай жил с душой Удая в течение 18 лет в Паттакалагая Кайтйа за пределами Алабхии."

 deity_ajjuna:0 "$omen_ajjuna$"
 omen_ajjuna:0 "Аджуна Гоямапутта"
 omen_ajjuna_desc:0 "Шестая фигура, о реинкарнации которой заявлял Маккхали Госала, Аджуна Гоямапутта, наиболее вероятно, существовала в действительности. Вероятно, до Макхали Аджуна был главным лидером Адживики, и, таким образом, перевоплощение от него придало бы Макхали Госале большую легитимность в его возможном месте величайшего из всех лидеров Адживики. Считается, что Аджуна прожил 17 лет с душой Удая в Кондиянйа Кайтйа в окрестностях Везали."

 deity_udai:0 "$omen_udai$"
 omen_udai:0 "Удай Кундияния"
 omen_udai_desc:0 "Загадочный Удай Кундияния, возможно, был полумифическим первооснователем Адживики. Возможно, он жил еще до того, как Адживика стала полноценной концепцией, но именно от него произошла секта Адживика. Со временем полное имя Удая запомнили, и возникла идея, что в нем душа стала первой переселяющейся душой. Считалось, что душа Удая может вселяться в другие тела, каждый раз создавая нового учителя Адживики. По порядку, душа Удая покоилась в Энейджаге 22 года, в Маллараме - 21, в Мандии - 20, в Рохе - 19, в Бхараддае - 18, в Аджуна Гоямапутте - 17 и в Госала Манкхалипутте (Макхали Госала) - 16 лет."

 deity_purana:0 "$omen_purana$"
 omen_purana:0 "Пурана Кассапа"
 omen_purana_desc:0 "Пурана Кассапа был лидером секты адживика после Маккхали Госалы. Он считался большой угрозой для буддизма и, вероятно, способствовал тому, что буддисты стали ненавидеть Адживику. Пурана Кассапа также был одним из тех, кто утверждал, что тремя величайшими лидерами Адживики были Нанда Вакха, Киса Санкичча и Маккхали Госала. Вероятно, это объясняется тем, что все трое этих людей оказали влияние на секту Адживика и произвели в ней революцию, особенно Макхали Госала.\n\nПурана Кассапа был главным монахом в монастыре монахов Адживика в местечке Куккутангара. Среди своих последователей он получил эпитет "владыка Пуранана, не имеющий себе равных по уму". Другой эпитет, который он получил, был просто "Пуранана Старший". Наибольшее значение Пурана Кассапа имел для тамильских адживиков, которые считали его величайшим из учителей адживики, не считая только самого Макхали Госалы.\n\n История происхождения Пураны наполнена большим количеством легенд, чем история Макхали. Считается, что Пурана родился рабом, с которым хорошо обращались, но, несмотря на это, он сбежал от своих хозяев. Во время бегства воры украли его одежду, и у него не хватило ни желания, ни ума прикрыться, когда он вошел в деревню. Жители деревни решили, что он, должно быть, святой человек, раз одет без одежды и в своей чистой форме, называемой дхарма-сата-пратиччана. В конце концов, он принял эту наготу и отказался от одежды, когда ему предложили, и у него появилось 500 последователей-адживиков."

 deity_pakudha:0 "$omen_pakudha$"
 omen_pakudha:0 "Пакудха Каччаяна"
 omen_pakudha_desc:0 "Пакудха Каччаяна был, возможно, следующим после Пураны Кассапы лидером адживики. Пакудха, в отличие от двух своих предшественников, привнес в философию адживики несколько иных идей. Он наиболее известен тем, что создал учение о семи вечных и неизменных элементах: земле, воде, огне, воздухе, жизни, радости и печали. Он также, возможно, первым из всех индийских философов представил теорию атома. Хотя атомизм стал частью Адживики, в то время он не пользовался таким высоким уважением, как Пурана и Макхали, и, как говорят, утверждал, что не достиг чистого просветления, однако его атомистические верования продолжали жить после смерти Адживики в качестве веры."