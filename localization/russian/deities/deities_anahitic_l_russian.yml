l_russian:

 deity_zeus_oromasdes:0 "$omen_zeus_oromasdes$"
 omen_zeus_oromasdes:0 "Зевс-Оромасдес"
 omen_zeus_oromasdes_desc:0 "Коммаганское божество, Зевс-Оромасдес сочетает в себе армянское, греческое и персидское влияние. Бог культуры, Зевс-Оромасдес должен был стать верховным богом коммаганского пантеона."

 deity_apollo_mithras:0 "$omen_apollo_mithras$"
 omen_apollo_mithras:0 "Аполлон-Митра"
 omen_apollo_mitrhas_desc:0 "Аполлон-Митра, божество Коммагены, в нем сочетается армянское, греческое и персидское влияние. Бог экономики, Аполлон-Митра сочетает в себе искусства Аполлона и свет Митры."

 deity_herakles_artagnes:0 "$omen_herakles_artagnes$"
 omen_herakles_artagnes:0 "Геракл-Артагнес"
 omen_herakles_artagnes_desc:0 "Могучий Геракл-Артагнес, выкованный в горах Коммагены под анаитским, зороастрийским и эллинским влиянием. Он - бог войны."

 deity_kommagene:0 "$omen_kommagene$"
 omen_kommagene:0 "Коммаген"
 omen_kommagene_desc:0 "Коммаген, богиня фортуны, удачи и жителей Коммагены. Этому божеству-покровителю поклонялись наряду с другими коммагенскими божествами. Она является богиней плодородия."

 deity_tork_angegh:0 "$omen_tork_angegh$"
 omen_tork_angegh:0 "Торк Ангех"
 omen_tork_angegh_desc:0 "Торк Ангех, изначально синкретический бог, ему поклоняются в армянской вере Анахит. Один из предков легендарного основателя армянского народа Айка, Торк Ангех - бог неестественной силы, мужества и могущества. Считается, что он уродливый человек, но великий воин."

 deity_vanatur:0 "$omen_vanatur$"
 omen_vanatur:0 "Ванатур"
 omen_vanatur_desc:0 "Возможно, эпитет богини Астхик, а возможно, бога Аанора, Ванатур был владыкой Вана, что означало давать убежище. Он был богом гостеприимства."

 deity_amanor:0 "$omen_amanor$"
 omen_amanor:0 "Аманор"
 omen_amanor_desc:0 "Аманор, возможно, тот же бог, что и Ванатур, или означающий самого божественного, Аманор был носителем новых плодов и ассоциировался с новым годом."

 deity_barshamin:0 "$omen_barshamin$"
 omen_barshamin:0 "Баршамин"
 omen_barshamin_desc:0 "Анаитский бог неба, бури и погоды, возникший в результате многочисленных влияний окружающих религий. Греческое влияние в регионе, а также верования семетских народов и их бога Баалшамина способствовали рождению могущественного бога грозы Баршамина."

 deity_hayk:0 "$omen_hayk$"
 omen_hayk:0 "Айк"
 omen_hayk_desc: "Айк, легендарный полубожественный основатель армянского народа. По преданию, он возглавил восстание армян против злобного вавилонского царя Бела. Благодаря своему удивительному мастерству стрельбы из лука он убил Бела на поле боя, завоевав для Армении автономию от вавилонян."

 deity_astlik:0 "$omen_astlik$"
 omen_astlik:0 "Астхик"
 omen_astlik_desc:0 "Астхик стала сильно ассоциироваться с греческой богиней Афродитой. Первоначально она, вероятно, происходила от того же корня, что и Инанна, и была одной из главных богинь любви. С течением времени ее роль уменьшилась, но она оставалась важной богиней вплоть до христианских времен."

 deity_omanos:0 "$omen_omanos$"
 omen_omanos:0 "Оманос"
 omen_omanos_desc:0 "Оманос - бог добрых помыслов и благих целей, обожествленный анаитский вариант зороастрийского понятия Воху-Манах. Воху Манах был ликом Азурха Мазды, связанным, в частности, со скотом. Таким образом, Оманос был богом скота."

 deity_anadatus:0 "$omen_anadatus$"
 omen_anadatus:0 "Андатус"
 omen_anadatus_desc:0 "Андатус - это обожествленная версия зороастрийской концепции бессмертия, или Амеретат. В анаитских верованиях он является богом, олицетворяющим божественность."

 omen_anahit_desc:3 "Анаит - богиня любви, плодородия, рождения, одна из важнейших богинь армянского народа. К аналогам Анаит относятся Инанна, Астхик, Анунит. Анаит часто отождествляют с Артемидой, а иногда и с Афродитой. Она имела множество храмов по всей территории Армении и, возможно, была самым почитаемым божеством. Она была женой Армазда и сестрой Михра и Нане.\n\nМы надеемся, что заботливая Анаит благословит наш народ защитой для наших молодых, её последователи будут жить спокойно, зная, что их дети теперь могут безопасно появляться на свет."
 
 deity_vahagn:0 "$omen_vahagn$"
 omen_vahagn:1 "Ваагн"
 omen_vahagn_desc:3 "Ваагн был армянским солнечным и воинственным божеством, которому молились о мужестве, силе, доблести, и его культ уступал только культу Арамазда. Он был истребителем драконов, известен как храбрец и обладатель огненных замков. Его главный храм находился в Аштишате, важном храме-государстве, которым управлял жреческий род Вахэвуни, утверждавший, что происходит от Ваагна.\n\nМы молим Ваагна, Пожирателя драконов с огненными волосами, даровать нашим воинам его храбрость. Одолжи нам свою силу для грядущих битв, чтобы наши воины могли побеждать на поле брани."