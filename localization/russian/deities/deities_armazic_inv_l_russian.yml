l_russian:

 deity_meis:0 "$omen_meis$"
 omen_meis:0 "Меис"
 omen_meis_desc:0 "Меис, форма лунного бога 'Мен', найденная в Лидии в Анатолии, вероятно, играет аналогичную роль в кавказском мифосознании. Вероятно, это имя также созвучно с нишским лунным богом Мангхой или Махом. К сожалению, мы мало что знаем о Меисе, поэтому большинство наших предположений основывается на анатолийском боге Мене, который сам испытал влияние зороастрийского и митраистского бога Маха. Возможно, именно поэтому Мен ассоциируется с управлением лунными месяцами, ведь в авестийском языке луна и месяц - одно и то же слово. Он также изображается с рогами полумесяца, выходящими из-за его плеч."
 deity_ainina_and_danina:0 "$omen_ainina_and_danina$"
 omen_ainina_and_danina:1 "Айнина"
 omen_ainina_and_danina_desc:2 "Айнина, также известная под именем Данина, - богиня, введенная в армасский пантеон позднее. Она часто ассоциируется с плодородием, исцелением и мудростью, и имеет культ. Иногда ее приравнивают к Анаит или Инанне."
 deity_ochopintre:0 "$omen_ochopintre$"
 omen_ochopintre:0 "Охопинтр"
 omen_ochopintre_desc:0 "Охопинтр был духом или богом лесов. Он был защитником растений и диких животных. Он имеет некоторое сходство с греческим богом Паном. Охопинтр изображается рожденным с ногами и рогами козла. Иногда его называют Очи, что обнаруживает связь с именем Бох, мифологическим существом-козлом."
 deity_phasia:0 "$omen_phasia$"
 omen_phasia:0 "Фасия"
 omen_phasia_desc:0 "Фасия - богиня-покровительница города Фазис. Этот город входил в греческий мифологический аргонавтический цикл и, судя по всему, был известен как торговый город в Колхиде. Скорее всего, Фазис был смешанным греко-варварским поселением. Примерно на месте древнего Фасиса была найдена статуя фасийской богини, что привело к теории о том, что у Фасиса была богиня-покровительница, и, следовательно, вдохновило на то, чтобы назвать богиню Фасией, как представление этой фасийской богини."

 deity_arhan:0 "$omen_arhan$"
 omen_arhan:0 "Архан"
 omen_arhan_desc:0 "Легендарный основатель Кавказской Албании и тёзка самих албанцев, владыка Архан ходил среди бессмертных во времена мифов о великом потопе в Евразии. Помесь кочевника и горца, Архан рыскал по Кавказским горам в поисках места, где можно было бы поселить свою семью и вырастить свой народ. Своим детям и их потомкам он известен как Агван, а чужаки знают его как человека гор."
 deity_bardos:0 "$omen_bardos$"
 omen_bardos:0 "Бардос"
 omen_bardos_desc:0 "Один из восьми сыновей легендарного Таргамоса (также называемого Тогармой), Бардос и его потомки заселили и цивилизовали земли албанцев и удийцев к западу от реки Бердуджи до встречи с араксами и курами. Его владения были богатыми и хорошо орошаемыми, и поэтому он заложил основы города в Партаве, название которого происходит от его собственного."
 deity_movakanos:0 "$omen_movakanos$"
 omen_movakanos:0 "Моваканос"
 omen_movakanos_desc:0 "Четвёртый сын легендарного Таргамоса (также называемого Тогармой), Моваканос и его потомки правили землями албанцев к северу от Кураса и к востоку от малой реки Алзани, доходя до Каспия и Мазандарана. Его владения были защищены северными кавказскими горами. В этом регионе он заложил город Мовакнет, название которого было навеяно его собственным именем."
 deity_heros:0 "$omen_heros$"
 omen_heros:0 "Герос"
 omen_heros_desc:0 "Сын легендарного Таргамоса/Тогармаха, Герос поселил своих последователей и детей между рукавами речной системы Алзани на защищенном берегу. Создав основу для Херети, названного так в честь себя, Герос правил землей, смешанной с албанцами, иберами и случайными северянами из степи."
 deity_lekos:0 "$omen_lekos$"
 omen_lekos:0 "Лекос"
 omen_lekos_desc:0 "Пятый сын Тогармы, Лекос был отцом племени леков и многих легионов/лезгов. Его уделом был Северный Кавказ и побережье Каспия вокруг Дарабанда. Его земля была богата сухопутной и морской торговлей, и многие иранцы и кавказцы смешались в этих краях. Поэтому его потомкам трудно назвать себя чужаками."
 deity_durdzuks:0 "$omen_durdzuks$"
 omen_durdzuks:0 "Дурдзукс"
 omen_durdzuks_desc:0 "Сын Кавкасоса и внук легендарного Тогармы, Дурдзукс стал родоначальником нескольких самых воинственных племен на Северном Кавказе в районе современных Чечни и Ингушетии. Его потомков и последователей стали называть нахами или вайнахами. Его кровь привела к тому, что эти люди были чрезмерно агрессивны по отношению к своим соседям."
 deity_boseli:0 "$omen_boseli$"
 omen_boseli:0 "Босели"
 omen_boseli_desc:0 "Похожий на быка, бродивший по горам и пастбищам долин, Босели был эмблемой плодородия и размножения. При виде Босели мужчины суанских племен смело ложились в постель со своими женщинами, а ночной визит Босели приводил к тому, что утром у них появлялась горстка новорожденных телят. Таков был дар быкоподобного Босели."
 deity_iakhsari:0 "$omen_iakhsari$"
 omen_iakhsari:0 "Иахсари"
 omen_iakhsari_desc:0 "Сын Гмерти, Иахсари вместе с другими божественными героями сражался с дэвами и каджи (демоноподобными существами). Будучи воином, он также лечил больных и пострадавших от военных действий и даже изгонял злых духов из душевнобольных. Среди других божественных героев он соревновался в том, кто убьёт больше деви, и победил Копала. Восточные горы были его охотничьими угодьями."
 deity_barbale:0 "$omen_barbale$"
 omen_barbale:0 "Барбале"
 omen_barbale_desc:0 "Богиня солнца, Барбале была связана с исцелением, скотоводством и земледелием, а также с защитой от болезней. На всём Кавказе её считали главной покровительницей женщин. Ей поклонялись преимущественно на севере, но иногда она была и источником вреда, так как солнце может обжечь..."
 deity_shavkhani:0 "$omen_shavkhani$"
 omen_shavkhani:0 "Шавхани"
 omen_shavkhani_desc:0 "Гефест Кавказа, Шавхани, тоже был обезображенным героем кузницы. Рассказывают, что однажды ночью к нему в дом пришла группа дэви и, пока он спал, перевернула тяжелый утюг на нижнюю половину его тела, лишив его жизни. Так он трудился в мастерских и проводил свои дни, возводя чудеса небесного мира. Наибольшую известность ему принесло строительство железного моста, который пересекал небесное небо."

 deity_aguna:0 "$omen_aguna$"
 omen_aguna:0 "Агуна"
 omen_aguna_desc:0 "Агуна - грузинское божество виноградарства и виноделия. В регионах Рача и Лечхуми Агуну называли 'Ангура', а в Самегрело - 'Джуджелия'. Ритуал в честь Агуны совершался во время Нового года и осенних праздников. В канун Нового года виноградные гроздья в форме рога запекались в хлеб. В Гурии, части Колхидского царства, это тесто называли 'хлебом Агуны'. Они молились возле высокой лозы и в погребе, прося Агуну обеспечить плодовитость лозы. Некоторые элементы ритуала Агуны параллельны культу фригийско-греко-римского божества Диониса (Вакха)\n\nВо время сбора урожая в Кларджети устраивали пиры в винограднике, где обнаженные юноши, украшенные акидо, танцевали Ферхули, туземный танец, который практикуется и сегодня. Пережитки культа Агуны сохранялись в некоторых районах Грузии вплоть до XIX века."
 deity_beri:0 "$omen_beri$"
 omen_beri:0 "Бери-Бера"
 omen_beri_desc:0 "Бери-Бера - антропоморфный бог плодородия в кавказской мифологии. В древнем культе Бери-Бера изображался в виде старика. Он был покровителем урожая, способствовал воспроизводству скота и плодородию среди населения своих верующих.\n\nВ средние века Бери-Бера часто ассоциировался с ведьмами, изображаясь с метлой, однако неясно, предшествовала ли эта ассоциация с метлой появлению изображений ведьм в Европе или же это изображение ведьм повлияло на ассоциации с Бери-Бери.\n\nВ горах Восточной Грузии Бери-Бера был очень популярным персонажем в праздновании календарных праздников. Во время предновогоднего ритуала мужчина-вождь, персонифицированный как Бери-Бера, входил в дом, сидя на палке, с приветствиями и добрыми пожеланиями."
 deity_teudore:0 "$omen_teudore$"
 omen_teudore:0 "Теудор"
 omen_teudore_desc:0 "Теудор, также известный как Тедор, был защитником и помощником крестьянства и их хорошего урожая, чтобы прокормить свои семьи. Его очень уважали и называли 'великим трудолюбивым фермером' или 'великим мастером'. Хотя сначала Теудор ассоциировался исключительно с плодородием, позже его стали считать покровителем и богом лошадей.\n\nВ дополнение к вышеупомянутым эпитетам, Теудор имел и другие эпитеты, такие как 'Чёрный Теудор' или 'Чернолицый', ассоциируя его с плодородием черной земли. В честь Теодора также устраивали праздник под названием 'Тедороба'. В этот день семьи, живущие в деревнях, пекут ритуальный хлеб с изображениями сельскохозяйственных орудий и животных (прежде всего лошадей), а также устраивают масштабный общественный ритуальный сев."
 deity_samdzimari:0 "$omen_samdzimari$"
 omen_samdzimari:0 "Самдзимари"
 omen_samdzimari_desc:0 "Самдзимари - матриархальное женское божество Кавказа, которое позже ассоциировалось с дочерьми Бога, введенное в более заметные патриархальные времена. Несмотря на это, Самдзимари, по-видимому, имела значение как мать-покровительница народа. Эпитет описывает её как 'Хели', веселую, смелую, фигуристую и красивую женщину."
 deity_mitsa:0 "$omen_mitsa$"
 omen_mitsa:0 "Деда-Мица"
 omen_mitsa_desc:0 "Буквально означающая 'Мать-Земля', Деда-Мица - самая могущественная из триады земных божеств. Поклонение Матери-Земле как божеству сохранилось в ритуалах рождения ребенка. Ангел основания и мать места регулировали и защищали человеческую жизнь, но такой важный вопрос, как рождение ребенка, появление новой жизни, был включен в функции высшего божества. В грузинских языческих ритуалах, связанных с рождением ребенка, подношения и молитвы обращены к Матери-Земле. Две другие части триады - Мать места (дома) и Покровительница очага."
 deity_qamari:0 "$omen_qamari$"
 omen_qamari:0 "Камар"
 omen_qamari_desc:0 "Дочь повелителя рогов, погоды и облаков - прекрасная богиня Камари (также известная как Камар или Камар). О небесной деве мы узнаем из истории Амирана. Амиран, очарованный красотой Камари, не мог больше сопротивляться её чарам. Он похитил её из приморской страны. Однако Камари нашла любовь в Амиране. В наказание Амирана приковывают к Кавказу. С тех пор Камари ждёт, когда Амиран освободится и вернётся. Некоторые ученые считают, что похищение Амираном Камари из Каджета как-то связано с похищением Прометеем небесного огня.\n\nПосле связывания Амирана Камари скрывается на луне. "
 deity_apsati:0 "$omen_apsati$"
 omen_apsati:0 "Апсат"
 omen_apsati_desc:0 "Апсати, или Апсат, был богом охотников и дичи, защитником и пастухом дикого скота у сванов. Без его благословения стрела охотника не попадет в цель. Он милует добычу всех, кто умоляет его, зажигает над ним свечу или молится, признавая его власть и верховенство. Апсати сам выбирает дичь, которую должен убить охотник. Он живет в горах Сванета, в пещере, украшенной оленьими рогами, недалеко от самой высокой вершины. Следует отметить, что охотничий культ был чужд иранскому миру. Он распространился от соседей в Алан-Оссе, как от двалов, так и от сванов. Типологическими параллелями Апсати у абхазов являются Ажвейфша, а у черкесов - Мезити."
 deity_zadeni:0 "$omen_zadeni$"
 omen_zadeni:0 "Задени"
 omen_zadeni_desc:0 "Задени - бог-покровитель войны и плодородия, к которому наши мужчины часто обращаются перед тем, как отправиться в бой. Обычно он изображается с цветком или топором в руках, в сопровождении крылатого льва. У греков он известен как Геракл.\n\nЗаден был неотъемлемым богом протогрузинской мифологии. Согласно традиции рукописей, культ Задена был введен царем Фарнайомом в первой половине II века до нашей эры. Письменный исторический источник связывает имя Задена с названием Заденского замка близ Мцхеты. - 'Аман Фарнайом, царь, увеличил строительство всех замков и городов, и построил замок Заден, и создал идола по имени Заден, и правил Заденом.\n\nС Митрой может быть связано существование веры в Митру в языческих Иберии и Колхиде. Некоторые ученые утверждают, что Заден был Митрой; 'Заден - это, несомненно, авестийский Язата или персидский Яздан, что означает 'добрый гений', особенно Митра, а затем 'доброе божество'. В Матеане культ Задена-Митры был вторым после культа Армази."
 deity_badagon:0 "$omen_badagon$"
 omen_badagon:0 "Бадагон"
 omen_badagon_desc:0 "В 'Сказании о Малом Сюли' Эквтайм Мтацминдели (955-1028) пишет об Армазе, Гаци, Гаиме, Бочи и Бадагеоне. Об этом "Бадагеоне" он пишет следующее - 'Кто давит виноград, тот произносит имя Диониса и насмехается над ним. Это дьявольская вещь, и она позорит христиан'. Таким образом, можно сделать вывод, что тот, кто 'давит' виноград и приравнивается к Дионису, - это Бадагон, протогрузинское божество, покровительствующее виноградникам и вину."

 deity_amirani:0 "$omen_amirani$"
 omen_amirani:0 "Амирани"
 omen_amirani_desc:0 "Амирани - культурный герой Кавказа. По устной традиции, грузинский эпос об Амирани восходит не ранее 3000 года до н.э. Его часто сравнивают с Прометеем, и возможно, что греческий Прометей когда-то был тем же богом, что и этот Амирани.\n\nАмирани был сыном Дали, кавказской богини охоты, но был преждевременно извлечен из ее чрева и воспитан охотником Сулкалмахом и его женой Дареджан, вместе с двумя родными сыновьями Бадри и Усупом. Он пережил множество приключений, но в конце концов вызвал недовольство бога, научив людей использовать особый вид металла.\n\nНаказание состояло из трех этапов. Сначала его привязали к столбу глубоко под землей. Затем его заковали в цепи у горы. Наконец, раз в год к нему открывался проход, и люди тщетно пытались его спасти."