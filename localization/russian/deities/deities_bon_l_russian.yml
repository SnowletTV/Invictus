l_russian:
 ## Default ##
 deity_gekho:0 "$omen_gekho$"
 omen_gekho:0 "Гекхо"
 omen_gekho_desc:0 "Гекхо - главный из многочисленных тибетских божеств, бог неба и звезд. Большинство других богов, к которым обращаются местные жители, склоняются перед ним, и он известен тем, что побеждает злых духов, которые могут потревожить его верующих. Обычно ему приносят в жертву яков, баранов или золото - подношения в знак благодарности за его помощь."

 deity_tingnam_gyalmo:0 "$omen_tingnam_gyalmo$"
 omen_tingnam_gyalmo:0 "Тингнам Гьялмо"
 omen_tingnam_gyalmo_desc:0 "Тингнам Гьялмо - богиня океана в голубом плаще, супруга Кучи Мангке. Как покровительница океанов и рек, она играет важную роль для верующих $bon_religion$ и глубоко почитается."

 deity_drablai_gyalmo:0 "$omen_drablai_gyalmo$"
 omen_drablai_gyalmo:0 "Драблай Гьялмо"
 omen_drablai_gyalmo_desc:0 "Драблай Гьялмо - одно из важнейших божеств веры $bon_religion$, супруга Гекхо и самостоятельная богиня неба. Богиня принимает различные обличья, будь то спокойная белая богиня жизни или ужасающая черная карга смерти, и часто ассоциируется с небесными телами и природными явлениями."

 deity_kuchi_mangke:0 "$omen_kuchi_mangke$"
 omen_kuchi_mangke:0 "Кучи Мангке"
 omen_kuchi_mangke_desc:0 "Кучи Мангке - бог плодородия, связанный с Гехё, и супруга Тингнам Гьялмо. Обычно его изображают миниатюрным, некоторые говорят, что его тело размером с веретено, и ему поручено защищать детей от злых духов, которые могут им навредить."

 deity_ati_muwer:0 "$omen_ati_muwer$"
 omen_ati_muwer:0 "Ати Мувер"
 omen_ati_muwer_desc:0 "Ати Мувер - самостоятельный бог войны, важный член круга божеств, связанных с Гекхо, в некоторых традициях она считается его супругой. Ее часто изображают в золотых или позолоченных доспехах, с луком в руках, скачущей по небу."

 deity_phuwer:0 "$omen_phuwer$"
 omen_phuwer:0 "Пхувер"
 omen_phuwer_desc:0 "Пхувер - бог прорицания и астрологии, член круга Гехё. Обычно божество изображается в виде внушительной фигуры, облаченной в белые одежды, вместе с тремя спутницами. Приверженцы $bon_religion$ почитают бога с помощью бараньих рун, цветных лент и высушенных сердец летучей мыши, журавля и кукушки."

 deity_traphu:0 "$omen_traphu$"
 omen_traphu:0 "Трапху"
 omen_traphu_desc:0 "Трапху - малое божество среди верующих $bon_religion$, обычно ассоциирующееся с более северными регионами, откуда он родом: мифическими землями Другу. Говорят, что он родился в хрустальном замке, в окружении птиц, лунных лучей и солнечных лучей."

 deity_the_elements:0 "$omen_the_elements$"
 omen_the_elements:0 "Нгаяб"
 omen_the_elements_desc:0 "Пять стихий (или Нгаяб для местных жителей) играют важную роль в вере $bon_religion$ и даже олицетворяются как второстепенные божества. Из пяти стихий: ветра, земли, воды, огня и пространства - наиболее важной обычно считалась воздушная, которая изображалась в виде белого оленя, скачущего по земле."

 ##Invictus##
 deity_shenlha_okar:0 "$omen_shenlha_okar$"
 omen_shenlha_okar:0 "Шенлха Окар"
 omen_shenlha_okar_desc:0 "Шенлха Окар часто изображается верхом на белом льве и с луком и стрелами, что символизирует его способность защищать своих последователей от негативных влияний. Он также ассоциируется с солнцем, и его поклонение часто связано с сельским хозяйством и сбором урожая."

 deity_sidpa_gyalmo:0 "$omen_sidpa_gyalmo$"
 omen_sidpa_gyalmo:0 "Сидпа Гьялмо"
 omen_sidpa_gyalmo_desc:0 "Сидпа Гьялмо - главная защитница тибетской традиции Бон; она - яростное проявление Великой Любящей Матери."

 deity_lha_mo:0 "$omen_lha_mo$"
 omen_lha_mo:0 "Лха-мо"
 omen_lha_mo_desc:0 "Лха-мо - богиня бон, связанная с землей, водой, удачей, богатством и плодородием. Ее часто изображают в виде красивой женщины с умиротворенным выражением лица, держащей зеркало, цветок лотоса или ребенка. Лха-мо считается защитным божеством и, как полагают, приносит плодородие, процветание и удачу тем, кто ей поклоняется. Иногда ее считают супругой Тонпа Шенраба. При поклонении ей часто совершаются подношения молока, масла и зерна."

 deity_yeshe_walmo:0 "$omen_yeshe_walmo$"
 omen_yeshe_walmo:0 "Еше Вальмо"
 omen_yeshe_walmo_desc:0 "Еше Вальмо считается аспектом мудрости Сипе Гьялмо. Ее часто изображают в виде красивой женщины в белом одеянии, держащей в руках хрустальную малу или четки. Считается, что она способна даровать духовную реализацию и просветление своим почитателям."

 deity_sherab_chamma:0 "$omen_sherab_chamma$"
 omen_sherab_chamma:0 "Шераб Чамма"
 omen_sherab_chamma_desc:0 "Шераб Чамма - выдающееся женское божество в религии бон, часто называемое "Матерью Мудрости". Она связана с практиками исцеления и долголетия и, по преданию, научила народ бонпо выполнять определенные ритуалы и практики. Она также считается защитницей и источником вдохновения для духовных практиков. Шераб Чамма изображается в виде сияющей богини, часто с умиротворенным выражением лица, держащей в руках зеркало, книгу или набор молитвенных бус."

 deity_tonpa_shenrab:0 "$omen_tonpa_shenrab$"
 omen_tonpa_shenrab:0 "Тонпа Шенраб"
 omen_tonpa_shenrab_desc: "Тонпа Шенраб считается основателем религии Бон. Согласно бонской традиции, он родился более 18 000 лет назад в стране Тагзиг Олмо Лунг Ринг. Считается, что он преподал учение бон людям и помог основать религию. Тонпа Шенраб часто изображается как мирный и сострадательный учитель, указавший своим последователям путь к освобождению через учение Бон. Он также ассоциируется с целительством и, как считается, научил своих последователей использовать лекарственные растения для лечения болезней."

 deity_sangpo_bumtri:0 "$omen_sangpo_bumtri$"
 omen_sangpo_bumtri:0 "Сангпо Бумтри"
 omen_sangpo_bumtri_desc:0 "Сангпо Бумтри - божество бон, связанное с целительством и медициной. Считается, что у него было четыре сына, каждый из которых олицетворяет различные аспекты его силы. Сангпо Бумтри часто изображают держащим в руках чашу или кубок, что символизирует его целительную силу. Он также ассоциируется с Солнцем, а его имя переводится как Король добрых качеств."

 deity_satrig_ersang:0 "$omen_satrig_ersang$"
 omen_satrig_ersang:0 "Сатриг Эрсанг"
 omen_satrig_ersang_desc:0 "Сатриг Эрсанг считается одним из высших божеств бон, и в традиции бон ему оказывают большое почтение и поклонение. Шераб Чамма - это еще одна форма Сатриг Эрсанг, которую можно рассматривать как активное проявление Сатриг Эрсанг, где она принимает на себя роли медитационного божества, божества исцеления, такого как Еше Вальмо, а в своем самом ужасном обличье - Сидпа Гьялмо - главного защитника религии Бон."