 deity_viriya_parami:0 "$omen_viriya_parami$"
 omen_viriya_parami:0 "Вирия Парами"
 omen_viriya_parami_desc:4 "Народ нашей страны обретёт бодрость, силу и усердие в бою. Хотя битва сама по себе нежелательна, иногда приходится сражаться за общее благо, и важно, чтобы это делалось с честью и дисциплиной.\n\nВирья Парами - одно из наших буддийских совершенств, в котором основное внимание уделяется обучению людей быть послушными, наблюдательными и проявлять старание в своей работе. "
 deity_adhitthana_parami:0 "$omen_adhitthana_parami$"
 omen_adhitthana_parami:0 "Адхиттхана Парами"
 omen_adhitthana_parami_desc:4 "Хотя это нормально - испытывать беспокойство перед лицом трудностей, мы внушаем нашим юношам решимость в эти трудные времена. Важно, чтобы общество сплотилось и объединило свои усилия для достижения поставленных целей, будь то война или другие общественные проекты.\n\nАдхиттхана Парами - одно из наших буддийских совершенств, направленное на обучение людей решительности и целеустремленности в своих действиях."
 deity_panna_parami:0 "$omen_panna_parami$"
 omen_panna_parami:0 "Панья Парами"
 omen_panna_parami_desc:4 "Наши учёные и преподаватели, как и весь наш народ, обретут мудрость и проницательность в своей жизни. С помощью этих знаний мы сможем принимать решения, которые принесут пользу и поддержку нашему народу.\n\nПанья Парами - одно из наших буддийских совершенств, направленное на обучение людей мудрости и проницательности в отношении вещей, превосходящих их самих."
 deity_dana_parami:0 "$omen_dana_parami$"
 omen_dana_parami:0 "Дана Парами"
 omen_dana_parami_desc:4 "Важно, чтобы все слои нашего общества вносили свой вклад в общее дело. Вместе мы можем создать нечто большее, чем мы сами, если каждый готов расстаться с частью своего богатства. Благотворительность - это важная концепция, позволяющая обрести настоящую внутреннюю ценность, отбросив материальные блага.\n\nДана Парами - одно из наших буддийских совершенств, направленное на то, чтобы научить людей быть щедрыми и отдавать себя как физически, так и духовно."
 deity_upekkha_parami:0 "$omen_upekkha_parami$"
 omen_upekkha_parami:0 "Упекха Парами"
 omen_upekkha_parami_desc:4 "Мы должны быть спокойны и безмятежны, пока вокруг нас бушует хаос войны, и найти правильный путь для нашего народа. Даже во время тягот войны и усталости важно, чтобы общество смогло прийти к соглашению о том, каким путем вы пойдёте как коллектив, будь то продолжение войны или отказ от неё.\n\nУпекха Парами - одно из наших буддийских совершенств, направленное на обучение людей спокойствию и очищению их психических состояний."
 deity_khanti_parami:0 "$omen_khanti_parami$"
 omen_khanti_parami:0 "Ханты Парами"
 omen_khanti_parami_desc:4 "Нашему народу необходимо пройти через трудности, проявить выдержку и терпение по отношению к тем, кто пришёл издалека. Только тогда мы сможем узнать их секреты и принять их отличия, а не встречать их с обидой или осуждением. Поняв их, мы сможем найти ценность в их обществе и принести благосостояние всем нам.\n\nХанты Парами - одно из наших буддийских совершенств, направленное на обучение людей терпению, терпимости и принятию других."
 deity_sila_parami:0 "$omen_sila_parami$"
 omen_sila_parami:0 "Sila Parami"
 omen_sila_parami_desc:4 "Мы будем вдохновлять наших людей на правильный путь вперёд, на добродетель и правильное поведение на пути вещей. Действуя добродетельно, наши люди смогут объединяться в большие коллективы, способные сотрудничать и работать вместе.\n\nСила Парами - одно из наших буддийских совершенств, в котором основное внимание уделяется обучению людей добродетели, гармонии и самоограничению."
 deity_metta_parami:0 "$omen_metta_parami$"
 omen_metta_parami:0 "Метта Парами"
 omen_metta_parami_desc:4 "Наша страна должна быть известна своей заботой и добротой. Это один из путей роста и расширения нашего народа и культуры за пределы нынешних ограничений.\n\nМетта Парами - одно из буддийских совершенств, направленное на обучение людей доброте и дружелюбию по отношению друг к другу."
 deity_trapusa_and_bahalika:0 "$omen_trapusa_and_bahalika$"
 omen_trapusa_and_bahalika:0 "Трапусса и Бхалика"
 omen_trapusa_and_bahalika_desc:2 "Первые ученики-миряне Будды, купцы Трапусса и Бхалика, принесли его учение через Гиндукуш на запад, где построили первую ступу в Бактре.\nОни олицетворяют собой универсальную мудрость его учения, распространившуюся по всему миру, и ту убедительную легкость, с которой оно распространилось."
 deity_sigiriya:0 "$omen_sigiriya$"
 omen_sigiriya:0 "Буддхатапас"
 omen_sigiriya_desc:2 "Будда отвергал крайний аскетизм, который ослабляет человека до такой степени, что он теряет представление о мире, поэтому для созерцания его учения необходимы тишина и покой.\nВ великой скале Сигирая на протяжении многих лет в её пещерах жили буддийские монахи, стремящиеся к нирване. Буддхатапас означает 'подвижничество Будды'."
 deity_bamyan:0 "$omen_bamyan$"
 omen_bamyan:0 "Буддачарита"
 omen_bamyan_desc:2 "Будда был щедр в своем учении, странствуя по стране, чтобы передать людям свою божественную мудрость.\nСтупы монастырей, расположенных далеко от места рождения Будды, свидетельствуют о традиции распространения его учения. Буддхачарита означает 'Странствия Будды'."
 deity_bodh:0 "$omen_bodh$"
 omen_bodh:0 "Буддхатвам"
 omen_bodh_desc:2 "Мудрое учение Будды поможет нашим людям жить этичной и приятной жизнью, свободной от отвлекающих факторов и ошибочных доктрин других религий.\nГород Гая известен как место, где Гаутама Будда достиг просветления под деревом Бодхи в праздник Будда Пурнима, отказавшись от роскоши и аскетизма, развивая средний путь. Буддхатвам означает 'Просветление Будды'."
 deity_kusinagara:0 "$omen_kusinagara$"
 omen_kusinagara:0 "Паринирванам"
 omen_kusinagara_desc:2 "Только следуя мудрому и святому образу жизни Гаутамы Будды, можно достичь Паринирваны и освободиться от наказания вечного цикла перерождений.\nБудда достиг этого состояния после своей смерти в городе Кусинагара, который стал местом паломничества для всех, кто убедился в истинности его учения. Паринирванам означает Паринирвану Будды."

