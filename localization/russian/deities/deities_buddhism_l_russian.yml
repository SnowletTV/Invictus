 deity_mitreya:0 "$omen_mitreya$"
 omen_mitreya:0 "Митрейя"
 omen_mitreya_desc:0 "В тёмные времена, когда учение Гаутамы Будды будет забыто людьми, именно тогда Митрейя, Последний Будда этого века и Тот, Кто Обещан, явится, чтобы восстановить Дхарму. Хотя сейчас Митрейи нет рядом с нами, к нему можно обратиться с молитвой."
 deity_manjushri:0 "$omen_manjushri$"
 omen_manjushri:0 "Манджушри"
 omen_manjushri_desc:0 "Манджушри, которого называют Нежной Славой, древний бодхисаттва, парадоксальным образом сохранивший молодость, обитает в Чистой Земле Вимала, медитируя на мудрость и всё хорошее."
 deity_avalokitesvara:0 "$omen_avalokitesvara$"
 omen_avalokitesvara:0 "Авалокитешвара"
 omen_avalokitesvara_desc:0 "Авалокитешвара, Бодхисаттва и Могущественный Владыка, Взирающий на Мир, не глух к воплям страждущих, но исполнен сострадания и любви к угнетенным, за что и любим массами."
 deity_samantabhadra:0 "$omen_samantabhadra$"
 omen_samantabhadra:0 "Самантабхадра"
 omen_samantabhadra_desc:0 "Самантабхадра, Вседостойный и Всеблагой, Председатель Десяти обетов и пример для всех, кто стремится достичь состояния Будды, наставляет наш народ своим праведным учением и в мирное, и в военное время. "
 deity_samantabhadri:0 "$omen_samantabhadri$"
 omen_samantabhadri:0 "Самантабхадри"
 omen_samantabhadri_desc:0 "Самантабхадри, Первозданная Великая Мать Будды, которая является вечной супругой и спутницей Самантабхадры, - могущественная и мудрая богиня, чье божественное присутствие лучше всего представляется в тишине неподвижного ума."
 deity_sakra:0 "$omen_sakra$"
 omen_sakra:0 "Сакра"
 omen_sakra_desc:0 "Сакре Могучему, владыке Дэве и могущественному правителю неба Траястримса, поручено охранять центр мира из своей небесной обители на пятивершинной горе Меру, стремясь к миру и в то же время всегда готовый к войне."
 deity_mahesvara:0 "$omen_mahesvara$"
 omen_mahesvara:0 "Махешвара"
 omen_mahesvara_desc:0 "Великий Махешвара, восьмирукий и трехглазый, наделенный непостижимой для смертного мудростью, - вечный друг тех, кто творит добро, и непримиримый враг тех, кто сеет беды и раздоры."
 deity_vajrapani:0 "$omen_vajrapani$"
 omen_vajrapani:0 "Ваджрапани"
 omen_vajrapani_desc:0 "Разряды молний и завывание ветра возвещают о прибытии Ваджрапани, Владыки Тайн и Обладателя Громовержца, который едва сдерживает свой всепоглощающий гнев. Его благословение - грозное оружие для борьбы с врагами праведности."
 deity_marici:0 "$omen_marici$"
 omen_marici:0 "Маричи"
 omen_marici_desc:0 "Именно в предрассветные минуты, когда тьма тщетно цепляется за землю, прежде чем ее уничтожит богиня света Маричи, её поклонники собираются вместе, чтобы приветствовать Солнце благодарственными молитвами."