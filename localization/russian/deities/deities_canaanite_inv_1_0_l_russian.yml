 ### Invictus ###
 deity_taautus:0 "$omen_taautus$"
 omen_taautus:0 "Таут"
 omen_taautus_desc:0 "Записанный финикийским писателем Санхуниатоном как Тааутус, Таут - бог, который изобрёл буквы и первым начал вести записи, а значит, он является творцом самой истории. Благодаря ему мы знаем, как управлять своими ресурсами и развивать общество. Сын бога Мишора, он, по некоторым данным, был родом из Библа, хотя его родиной были земли Египта.\n\nЭто божество часто ассоциируется с египетским Тотом, а греки называют его своим Гермесом."
 deity_rasap_melqart:0 "$omen_rasap_melqart$"
 omen_rasap_melqart:0 "Расап-Мелькарт"
 omen_rasap_melqart_desc:0 "Расап-Мелкарт, или Расеф-Мелкарт, был синкретическим богом, о котором мы знаем очень мало. Составными частями богов являются Расап и Мелькарт. В то время как Мелькарт был популярным богом в Тире, Расап был богом Сидона. Археологические раскопки на Ибице дают нам драгоценную двойную табличку с пуническими надписями, на которой написано: Брд, Ресеф-Мелкарт, это святилище, посвященное 'с'др, сыном Я'асай, сыном бргда, сыном Эшмунхилла'. называя то, что, вполне возможно, было божеством-покровителем острова: Расап-Мелькарт. Несмотря на то, что Расап-Мелькарт был относительно малоизвестным божеством, он играл важную роль в культурной и религиозной жизни Ибицы. Его храм был важным местом сбора как местных жителей, так и гостей, а его поклонение помогло укрепить идентичность острова как центра морской торговли и коммерции в древнем мире."
 deity_ishara:0 "$omen_ishara$"
 omen_ishara:0 "Ишара"
 omen_ishara_desc:0 "Ишара была богиней, которой поклонялись на древнем Ближнем Востоке. Она в первую очередь ассоциировалась с любовью, плодородием и войной и считалась символом силы богини давать жизнь и забирать её. Её имя неизвестного происхождения, но было высказано предположение, что оно может означать госпожа гор. Ишара часто изображалась в виде женщины в головном уборе с рогами и с луком и стрелами. Иногда её изображали верхом на льве или змее. Помимо её ассоциаций с любовью, плодородием и войной, она также считалась защитницей клятв и хранительницей границ между разными землями."
 deity_asherah:0 "$omen_asherah$"
 omen_asherah:0 "Ашера"
 omen_asherah_desc:0 "Ашера была главной богиней северо-западных семитов. Она считалась супругой бога Эль и часто изображалась как богиня-мать, богиня плодородия и богиня земли и растительности. Её часто ассоциировали со священными деревьями или столбами (часто называемыми ашерами), которые ставили в её храмах и святилищах. Ашера считалась супругой бога Эль в ханаанском пантеоне и женой Яхве в еврейской Библии. Ей поклонялись в различных формах на древнем Ближнем Востоке, свидетельства ее культа восходят к 18 веку до нашей эры. Ашера была богиней-матерью и богиней плодородия. Ее часто изображали обнаженной или частично обнаженной женщиной с преувеличенной грудью и гениталиями, что символизировало её роль в содействии плодородию и изобилию."
 deity_shahar:0 "$omen_shahar$"
 omen_shahar:0 "Шахар"
 omen_shahar_desc:0 "Шахар был богом рассвета в древней ханаанской мифологии. Обычно его изображали юношей с золотыми волосами и крыльями, держащим лук и стрелы. Согласно ханаанским верованиям, Шахар был братом Шалима, который олицетворял сумерки. В некоторых традициях Шахар считался отцом богини Астарты (также известной как Иштар или Инанна), которая была важным божеством во многих древних ближневосточных культурах. Шахару поклонялись в различных регионах древнего Ближнего Востока, включая Ханаан, Сирию и Месопотамию."
 deity_amurru:0 "$omen_amurru$"
 omen_amurru:0 "Амурру"
 omen_amurru_desc:0 "Амурру поклонялись древние хананеи, а также другие соседние культуры, такие как амореи и аккадцы. Его часто изображали богом пустыни, бури и войны. На некоторых изображениях он изображен как бородатый мужчина в рогатом шлеме, с луком и стрелами. Амурру ассоциировался с горами и бурями, иногда его изображали в виде быка. Он также был связан с войной и охотой, и иногда его призывали как защитника животных."
 deity_mot:0 "$omen_mot$"
 omen_mot:0 "Мот"
 omen_mot_desc:0 "Мот был богом смерти и бесплодия в ханаанской мифологии. Мот часто ассоциировался с Баалом Хададом, богом бурь, а иногда даже считался его братом. В цикле Баала Мот изображен как великий и могущественный враг Баала, который стремится победить его и положить конец его правлению."
 deity_milkom:0 "$omen_milkom$"
 omen_milkom:0 "Милком"
 omen_milkom_desc:0 "Милком или Молох был божеством, которому поклонялись хананеи и другие древние народы Ближнего Востока. Он был связан с жертвоприношением детей и часто изображался в виде быка или человека с головой быка. Согласно библейским рассказам, его поклонение включало в себя принесение в жертву детей, сжигая их заживо. Однако следует отметить, что среди ученых ведутся споры о масштабах и характере этой практики. Его также иногда называют версией Мелькарта, однако обычно они считаются отдельными божествами."
 deity_mer:0 "$omen_mer$"
 omen_mer:0 "Мер"
 omen_mer_desc:0 "Мер был богом любви, плодородия и продолжения рода в ханаанском и финикийском пантеоне. Он был также известен как Решеф-Мер или Решеф-Баал-Мер, что указывает на возможный синкретизм с богом Решефом или Ваалом. Существует ограниченная информация о степени поклонения Меру, но, вероятно, ему поклонялись в различных ханаанских и финикийских общинах."
 deity_qaus:0 "$omen_qaus$"
 omen_qaus:0 "Каус"
 omen_qaus_desc:0 "Каус, также известный как Кос или Каусмилк, был божеством, которому поклонялись на древнем Ближнем Востоке, особенно в районах Эдома и Мидиана. Имя «Каус» означает «лук» на арамейском языке и часто ассоциируется с ассоциацией бога со стрельбой из лука и охотой. Кауса часто изображали как бога-воина, а иногда его называли «Владыкой войны». Он также ассоциировался с Луной, и иногда его изображали с полумесяцем на лбу.\n\nВ религии эдомитов Каус считался главным божеством и часто упоминался как «Каус Раббат» или «Каус». Великий''. Ему поклонялись, принося в жертву животных, и храмы, посвященные ему, были найдены в древних эдомитских городах, таких как Бозра и Тимна."
 deity_shalem:0 "$omen_shalem$"
 omen_shalem:0 "Шалем"
 omen_shalem_desc:0 "Шалем, также известный как Шалим или Шалман, был божеством, которому поклонялись древние хананеи. Имя «Шалем» означает «полнота» или «целостность», и бог ассоциировался с миром, процветанием и благополучием. Шалема часто изображали держащим ветку или гроздь винограда, что символизировало плодородие и изобилие. Он также ассоциировался с вечерней звездой и иногда считался богом ночи."
 deity_chemosh:0 "$omen_chemosh$"
 omen_chemosh:0 "Чемош"
 omen_chemosh_desc:0 "Ханаанский бог Чемош также пишется как Кемош. Чемош был главным богом моавитян и аммонитян, ему также поклонялись хананеи. Его имя означает «покоритель» или «владелец», и он ассоциировался с солнцем и войной. Чемош часто изображался в виде быка или барана и ассоциировался с войной, силой и плодородием. Моавитский город Дибон считался крупным центром поклонения Чемошу, и там было найдено множество надписей и артефактов, относящихся к божеству. Чемош часто изображался в виде быка или барана, а иногда и с человеческим лицом. Ему обычно поклонялись посредством жертвоприношений животных, а также он был связан с практикой принесения в жертву детей. Чемош считался могущественным и мстительным божеством, которое могло принести своим поклонникам как благословения, так и проклятия."
 deity_bethel:0 "$omen_bethel$"
 omen_bethel:0 "Вефиль"
 omen_bethel_desc:0 "Вефиль был ханаанским божеством, связанным с древним городом Вефиль. Название «Вефиль» означает «дом Божий», и город считался святым местом для хананеев. Божество, известное как Вефиль, часто изображалось в виде быка или теленка и ассоциировалось с плодородием, сельским хозяйством и процветанием.\n\nВефилю поклонялись различные культуры древнего Ближнего Востока, включая хананеев, израильтян и финикийцев. . В Библии Вефиль упоминается как место значительных религиозных и исторических событий, в том числе сон Иакова о лестнице, достигающей небес, и помазание царя Иеровоама."